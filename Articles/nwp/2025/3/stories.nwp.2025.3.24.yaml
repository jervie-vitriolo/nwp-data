      'mgnl:lastModified': 2025-03-24T18:42:14.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Refunds can be made through electronic means or in cash.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d50bd-c3d4-4c25-bcd8-b3f9d1e4dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:37:56.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-24T18:42:14.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:42:14.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2024/12/9/tourists-vat-refund-new-law-.html">Republic
        Act 12079</a></strong>, or the VAT refund for tourists, was signed into law
        on Dec. 9, 2024.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa4632-361b-4be2-86ea-635a5817bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:37:56.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-24T18:42:14.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:42:14.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the ceremonial IRR signing, Finance Secretary Ralph Recto said\
        \ every P100 spent by a tourist generated P197 in economic output.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4fcde-5bbb-4776-b3c0-6b2be948a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:37:56.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-24T18:42:14.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:42:14.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Our shared goal should be clear: Tourists should leave the Philippines\
        \ with more than just souvenirs,” he said in his speech.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320d2cb-8cf9-4113-96a8-007ba59d47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:37:56.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-24T18:42:14.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:42:14.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“They should leave knowing that this is a country that delivers on\
        \ its promises, a country that knows how to take good care of its guests,\
        \ a country that doesn’t just welcome them with smiles - but with systems\
        \ and policies that work,” Recto said.\r"
  'icc-lauds-ph-government-cooperation-duterte-arrest':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-24T18:38:03.000+08:00
    'imagesource': 'jcr:c9fa2907-3034-4f55-ae38-f57761842df5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85e5c18-d37b-4b3c-93e8-b836d00f0808'
    'lead': 'The International Criminal Court (ICC) has commended the Philippines
      for upholding international obligations by serving the arrest warrant on former
      President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-24T18:44:32.756+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-24T18:47:17.064+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-24T18:47:16.803+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'ICC lauds PH cooperation on Duterte arrest; PH rejoining possible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00538ca3-2589-4e49-abcb-79282e54f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The International Criminal
        Court (ICC) has commended the Philippines for upholding international obligations
        by serving the arrest warrant on former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6caa75-e5b8-4573-91bf-4d8df48917ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an exclusive interview on The Newsmaker on NewsWatch Plus, ICC spokesperson
        Fadi El Abdallah said the Philippine cooperation underscores Manila’s commitment
        to international accountability mechanisms.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c81565-70a9-4046-be54-9e4c6e359180'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are grateful for the cooperation of the Philippine authorities,
        and we think this shows their commitment to international accountability mechanisms.
        This is important,” El Abdallah said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48152a-7cb8-410e-b717-936aa2dc0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the Philippines’ withdrawal from the Rome Statute—the treaty
        that established the ICC - El Abdallah said the court retains jurisdiction
        over crimes committed while the country was still a state party.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee056e8-ae13-4654-88e2-3e92732656f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For us, the legal framework is clear. While the Philippines has withdrawn
        from the ICC Rome Statute, the court retains jurisdiction over alleged crimes
        committed during the period when the country was still a member. This framework
        gives the ICC the authority to continue its investigation and prosecution,”
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69393190-64bd-43d4-8b17-e4bc1e814ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte reportedly “surrendered” to ICC custody following an arrest
        warrant issued by Pre-Trial Chamber I for charges of murder as a crime against
        humanity. He could become the first Asian leader to stand trial at the ICC.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17df87-c747-40ed-9659-ed28127e0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The court investigation focuses on Duterte’s alleged involvement in
        extrajudicial killings linked to the so-called Davao Death Squad, which operated
        during his tenure as Davao City mayor and continued in the early years of
        his presidency.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50709537-d589-4e6f-80d3-4afe8d83456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Human rights organizations estimate that around 30,000 people were
        killed in Duterte’s war on drugs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f22303-95e0-4aeb-b0f7-ebd4e081a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rejoining Rome Statute</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9aa77-1000-4047-ba0a-f24c6ba2ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC reiterated its call for countries, including the Philippines,
        to become parties to the Rome Statute.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e5bf4-1632-400e-a88a-83b8112d12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We call on all states, including the Philippines, to join the ICC
        Rome Statute. It’s important for international criminal law, for peace around
        the world, and for the future,” El Abdallah said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efb885-7aad-41ae-84e5-d9fd471b7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He acknowledged that the decision to rejoin remains a sovereign choice
        for the Philippines.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd697db2-750c-48b2-b0fd-afc50eba71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:47:16.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T18:47:17.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:47:16.792+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Of course, the Philippines has withdrawn from the Rome Statute,
        but it can rejoin through the ratification process. This is a sovereign decision
        that we fully respect,” he added.</p>'
  'duterte-release-icc-judges':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
