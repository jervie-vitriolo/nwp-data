    title: 'Aquino family dissociates from remarks likening Duterte fate to Ninoy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f6e00043-b2a1-4291-a306-a3576b71b72c'
      activationstatus: true
      created: 2025-03-24T17:59:00.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T18:23:03.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:23:02.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Aquino family has
        dissociated from the remarks likening the circumstance of former President
        Rodrigo Duterte to opposition leader and late Senator Benigno “Ninoy” Aquino
        Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb914089-468e-4d8b-9ab7-51e7a20a77a3'
      activationstatus: true
      created: 2025-03-24T17:59:00.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T18:23:03.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:23:02.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dde60d88-d1bd-4802-9b9a-bff7a31c2e12'
      activationstatus: true
      created: 2025-03-24T17:59:00.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T18:23:03.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:23:02.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The family released a statement on Monday, March 24, after Duterte’s
        daughter, Vice President Sara Duterte, said her father may suffer the same
        fate as Aquino, who was assassinated at the airport tarmac after his flight
        landed at the then Manila International Airport (now Ninoy Aquino International
        Airport) in 1983.</p>'
    section3:
      primarytype: 'block'
      uuid: '91ed5635-9cf2-4539-ac37-6a17f552b97f'
      activationstatus: true
