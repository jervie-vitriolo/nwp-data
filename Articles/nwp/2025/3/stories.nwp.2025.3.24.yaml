      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:42:14.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the IRR, the DOF should engage the services of “reputable\
        \ and internationally recognized” VAT refund operators to provide end-to-end\
        \ solutions. \r"
    section14:
      primarytype: 'block'
      uuid: '36d92fab-9c42-47f2-9dce-e303bfc37049'
      activationstatus: true
      created: 2025-03-24T18:37:56.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-24T18:42:14.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:42:14.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Refunds can be made through electronic means or in cash.\r"
    section15:
      primarytype: 'block'
      uuid: 'd62d50bd-c3d4-4c25-bcd8-b3f9d1e4dc58'
      activationstatus: true
      created: 2025-03-24T18:37:56.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-24T18:42:14.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:42:14.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2024/12/9/tourists-vat-refund-new-law-.html">Republic
        Act 12079</a></strong>, or the VAT refund for tourists, was signed into law
        on Dec. 9, 2024.</p>'
    section16:
      primarytype: 'block'
      uuid: 'b0aa4632-361b-4be2-86ea-635a5817bf5b'
      activationstatus: true
      created: 2025-03-24T18:37:56.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-24T18:42:14.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:42:14.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the ceremonial IRR signing, Finance Secretary Ralph Recto said\
        \ every P100 spent by a tourist generated P197 in economic output.\r"
    section17:
      primarytype: 'block'
      uuid: 'dba4fcde-5bbb-4776-b3c0-6b2be948a3ea'
      activationstatus: true
      created: 2025-03-24T18:37:56.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-24T18:42:14.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:42:14.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Our shared goal should be clear: Tourists should leave the Philippines\
        \ with more than just souvenirs,” he said in his speech.\r"
    section18:
      primarytype: 'block'
      uuid: '1320d2cb-8cf9-4113-96a8-007ba59d47ab'
      activationstatus: true
      created: 2025-03-24T18:37:56.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-24T18:42:14.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:42:14.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“They should leave knowing that this is a country that delivers on\
        \ its promises, a country that knows how to take good care of its guests,\
        \ a country that doesn’t just welcome them with smiles - but with systems\
        \ and policies that work,” Recto said.\r"
  'START HERE----->icc-lauds-ph-government-cooperation-duterte-arrest':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-24T18:38:03.000+08:00
    imagesource: 'c9fa2907-3034-4f55-ae38-f57761842df5'
