      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Australian Open champion Madison Keys
        was dumped out of the Miami Open third round on Sunday, falling 6-4 6-2 to
        Philippine wild card Alexandra Eala, while Novak Djokovic earned a record-setting
        411th ATP Masters 1000 level match win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763b00a-abb5-4d63-9a19-f5120fc88b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0f151-9393-4957-a317-9509bef9c511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For 19-year-old Eala, the upset victory over the American fifth
        seed extended her dream run in Miami where she has now toppled two Grand Slam
        champions having beaten 2017 French Open winner Jelena Ostapenko in the second
        round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0c021-20d5-47c5-a5fb-8c5492e1e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc32e3-aa5a-4b5a-b435-9101f7682242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am just in disbelief," she told Tennis Channel. "I knew I could
        win from the start but the chances were low given that she is a great player,
        but I think my belief and the trust I had in myself is what pushed me through."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6083f-46ae-43dd-87e5-24c896d2bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce29794-e82b-469e-bc38-ed7839780dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eala, who has trained at Rafa Nadal''s academy in Mallorca since
        she was 13, required a medical timeout for what appeared to be a leg injury
        but was a force from the baseline against Keys, who reached the Indian Wells
        semi-final last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7900b6-92c0-4bc6-bab9-26b0ceac796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf17e8-bffc-444a-9a78-cbcc4634dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Up next for Eala, who has not dropped a set in Miami, will be Spanish
        10th seed Paula Badosa, a 6-3 7-6(3) winner over Dane Clara Tauson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ecf5c4-2ea9-4956-bb29-6f0c3f749d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf2ad5-a2db-453d-ae71-d5ebc6e1fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former champion Iga Swiatek earned a 7-6(2) 6-1 win over Belgian
        27th seed Elise Mertens that made the Polish second seed the first player
        to reach the last 16 of a WTA 1000 event in 25 consecutive appearances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72286ad9-faab-44d2-9e27-427bb8dc48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed99595-f163-40a9-88b3-c12904a28a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Swiatek built a seemingly comfortable 5-2 lead in the first set
        but Mertens managed to claw back to 5-5 before the Pole ran away with the
        tiebreaker and breezed through the second frame.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8eb1c4-d3c4-4b25-bf98-f4c12a61afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e5f02-91b5-47b1-8363-af48c68fb8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Confidence high</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9495eb-76f7-4ad0-80eb-1282c6a1907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cd5ac-7fbe-480e-ac11-0fb81971bf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm happy that I got my level up in the tiebreaker to close it in\
        \ two sets. Also in the second set I felt like I was playing good, big confidence,\"\
        \ said Swiatek. \"Yeah, overall I'm happy with the performance and how I worked\
        \ through some issues.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf562c-5e44-4e40-ae26-504cf11abf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.148+08:00
