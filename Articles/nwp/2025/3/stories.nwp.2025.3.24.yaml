    title: 'Tennis: Philippine wild card Alex Eala stuns Madison Keys'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7fc3275b-351d-4721-9ff9-fb976bfb5da4'
      activationstatus: true
      created: 2025-03-24T09:17:16.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Australian Open champion Madison Keys
        was dumped out of the Miami Open third round on Sunday, falling 6-4 6-2 to
        Philippine wild card Alexandra Eala, while Novak Djokovic earned a record-setting
        411th ATP Masters 1000 level match win.</p>'
    section1:
      primarytype: 'block'
      uuid: '4763b00a-abb5-4d63-9a19-f5120fc88b56'
      activationstatus: true
      created: 2025-03-24T09:17:16.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '55b0f151-9393-4957-a317-9509bef9c511'
      activationstatus: true
      created: 2025-03-24T09:17:16.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For 19-year-old Eala, the upset victory over the American fifth
        seed extended her dream run in Miami where she has now toppled two Grand Slam
        champions having beaten 2017 French Open winner Jelena Ostapenko in the second
        round.</p>'
    section3:
      primarytype: 'block'
      uuid: '70f0c021-20d5-47c5-a5fb-8c5492e1e7f5'
      activationstatus: true
      created: 2025-03-24T09:17:16.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '71cc32e3-aa5a-4b5a-b435-9101f7682242'
      activationstatus: true
      created: 2025-03-24T09:17:16.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I am just in disbelief," she told Tennis Channel. "I knew I could
        win from the start but the chances were low given that she is a great player,
        but I think my belief and the trust I had in myself is what pushed me through."</p>'
    section5:
      primarytype: 'block'
      uuid: '75a6083f-46ae-43dd-87e5-24c896d2bc3e'
      activationstatus: true
      created: 2025-03-24T09:17:16.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8ce29794-e82b-469e-bc38-ed7839780dc5'
      activationstatus: true
      created: 2025-03-24T09:17:16.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Eala, who has trained at Rafa Nadal’s academy in Mallorca since
        she was 13, required a medical timeout for what appeared to be a leg injury
        but was a force from the baseline against Keys, who reached the Indian Wells
        semi-final last week.</p>'
    section7:
      primarytype: 'block'
      uuid: '6d7900b6-92c0-4bc6-bab9-26b0ceac796c'
      activationstatus: true
      created: 2025-03-24T09:17:16.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '73cf17e8-bffc-444a-9a78-cbcc4634dc16'
      activationstatus: true
      created: 2025-03-24T09:17:16.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Up next for Eala, who has not dropped a set in Miami, will be Spanish
        10th seed Paula Badosa, a 6-3 7-6(3) winner over Dane Clara Tauson.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e2ecf5c4-2ea9-4956-bb29-6f0c3f749d2d'
      activationstatus: true
      created: 2025-03-24T09:17:16.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'fddf2ad5-a2db-453d-ae71-d5ebc6e1fe9f'
      activationstatus: true
      created: 2025-03-24T09:17:16.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former champion Iga Swiatek earned a 7-6(2) 6-1 win over Belgian
        27th seed Elise Mertens that made the Polish second seed the first player
        to reach the last 16 of a WTA 1000 event in 25 consecutive appearances.</p>'
    section11:
      primarytype: 'block'
      uuid: '72286ad9-faab-44d2-9e27-427bb8dc48de'
      activationstatus: true
      created: 2025-03-24T09:17:16.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.146+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fed99595-f163-40a9-88b3-c12904a28a75'
      activationstatus: true
      created: 2025-03-24T09:17:16.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.146+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Swiatek built a seemingly comfortable 5-2 lead in the first set
        but Mertens managed to claw back to 5-5 before the Pole ran away with the
        tiebreaker and breezed through the second frame.</p>'
    section13:
      primarytype: 'block'
      uuid: '5c8eb1c4-d3c4-4b25-bf98-f4c12a61afd9'
      activationstatus: true
      created: 2025-03-24T09:17:16.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c13e5f02-91b5-47b1-8363-af48c68fb8c0'
      activationstatus: true
      created: 2025-03-24T09:17:16.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Confidence high</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '6b9495eb-76f7-4ad0-80eb-1282c6a1907c'
      activationstatus: true
      created: 2025-03-24T09:17:16.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7b9cd5ac-7fbe-480e-ac11-0fb81971bf07'
      activationstatus: true
      created: 2025-03-24T09:17:16.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"I'm happy that I got my level up in the tiebreaker to close it in\
        \ two sets. Also in the second set I felt like I was playing good, big confidence,\"\
        \ said Swiatek. \"Yeah, overall I'm happy with the performance and how I worked\
        \ through some issues.\"\r"
    section17:
      primarytype: 'block'
      uuid: 'dcaf562c-5e44-4e40-ae26-504cf11abf00'
      activationstatus: true
      created: 2025-03-24T09:17:16.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '78236939-d153-4a49-9d8d-a4b9a68d10ce'
      activationstatus: true
      created: 2025-03-24T09:17:16.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Up next for Swiatek will be Ukrainian Elina Svitolina, who beat
        Czech 15th seed Karolina Muchova 6-2 3-6 6-2 and is looking to build on her
        run to the Indian Wells quarter-final where she lost to eventual champion
        Mirra Andreeva.</p>'
    section19:
      primarytype: 'block'
      uuid: 'ba09eee6-3901-48d7-b6af-d3b902a25510'
      activationstatus: true
      created: 2025-03-24T09:17:16.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ecbce7e4-0e61-4438-899e-aeb356e147cc'
      activationstatus: true
      created: 2025-03-24T09:17:16.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "American fourth seed Jessica Pegula rallied to beat Russian Anna Kalinskaya\
        \ 6-7(3) 6-2 7-6(2) and will face Ukraine’s Marta Kostyuk in the fourth round.\r"
    section21:
      primarytype: 'block'
      uuid: '567f4d4b-ec97-413f-aa90-c0da390f5675'
      activationstatus: true
      created: 2025-03-24T09:17:16.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '30418873-4cb3-4c00-b4c2-8bd08ce53996'
      activationstatus: true
      created: 2025-03-24T09:17:16.151+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Six-times champion Djokovic moved into the fourth round with a 6-1
        7-6(1) triumph over Argentine lucky loser Camilo Ugo Carabelli that moved
        the Serbian fourth seed ahead of Nadal and into top spot on the all-time list
        of Masters 1000 match wins.</p>'
    section23:
      primarytype: 'block'
      uuid: '3a1f6502-cc6f-4cd4-aee5-b0f0445eec6e'
      activationstatus: true
      created: 2025-03-24T09:17:16.151+08:00
