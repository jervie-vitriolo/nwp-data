  'Operator-waives-toll-in-NLEX-Balintawak-Meycuayan-segment':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Repair works are undery at the Marilao Interchange Bridge after it
      was hit by an 18-wheeler truck on March 19 (Joevel Tuliao/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-24T05:38:54.000+08:00
    'imagesource': 'jcr:906ae2ec-6bf4-4670-bd3e-7fee0d15e549'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec52f590-ca2d-4f07-8bc4-874126df238f'
    'lead': 'Toll will be free on a segment of the northbound portion of the North
      Luzon Expressway (NLEX) beginning noontime of March 24 pending repairs on a
      damaged bridge, the expressway operator said at the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-24T05:42:45.205+08:00
    'mgnl:createdBy': 'lance-nwp'
