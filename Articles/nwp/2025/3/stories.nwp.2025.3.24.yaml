  'START HERE----->court-reinstates-impeached-han-duck-soo':
    author: 'Joyce Lee, Reuters'
    caption: 'Prime Minister Han Duck-soo (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-24T09:50:53.000+08:00
    imagesource: '7fd1ab13-1b6a-4848-9d08-83ceda2e9a88'
    primarytype: 'composition'
    uuid: 'b0423560-4097-4d52-861e-4b3a82d88e46'
    lead: 'South Korea’s Constitutional Court reinstated Prime Minister Han Duck-soo
      to the post of acting president on Monday, striking down his impeachment as
      he pledged to focus on steering Asia’s fourth-biggest economy through a U.S.
      "trade war".'
    activationstatus: true
    created: 2025-03-24T09:53:39.808+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-24T17:45:13.293+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-24T17:45:12.782+08:00
