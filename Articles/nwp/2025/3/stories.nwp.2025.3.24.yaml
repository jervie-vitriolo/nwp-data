      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.383+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jalen Green scored 30 points to pace the Rockets, who had their nine-game\
        \ winning streak snapped. Dillon Brooks added 21 points with five 3-pointers,\
        \ including a corner 3 with 1:16 left in regulation that cut what was once\
        \ a 19-point deficit to 109-105. Murray responded with three free throws down\
        \ the stretch.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8e2a3-1387-40bb-a27b-e9bf3313ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.383+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.383+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7db9e9-45ee-4231-9271-7bfdc5e55f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.383+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.383+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alperen Sengun assisted on Brooks' fifth 3 for his eighth career triple-double\
        \ (17 points, 14 rebounds, 10 assists). Steven Adams had 14 points and 12\
        \ rebounds off the Houston bench.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f4163-a086-4f4f-8e2a-7517009e1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.384+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.384+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e1016-ec5f-4c29-85ba-ca0911bc5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.384+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.384+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Denver responded to an early salvo from the Rockets with a 15-2 run\
        \ that netted the Nuggets a 17-13 lead. Murray and Porter scored six points\
        \ each during that surge while Houston missed six consecutive shots. The Rockets\
        \ pulled even at 27-27 by the close of the first period despite the starting\
        \ backcourt of Green and Fred VanVleet scoring seven points on 2-for-8 shooting.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b1145-fe99-4547-8114-b225ee59e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.385+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.385+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4ae01-a33b-4682-a866-60d7c61ffaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.385+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.385+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The second quarter was a topsy-turvy affair, with the teams combining\
        \ for seven lead changes and six ties.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8306e-3416-4fff-8a6b-b081b600319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.386+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.386+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c1c71-d95c-4e92-ad36-96f323d6642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.386+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.386+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Over the final 5:20 of the first half, the teams produced five deadlocks,
        with Christian Braun pulling the Nuggets even at 43-43 with a dunk and at
        45-45 with a transition layup. Murray answered a Green 3-pointer with 31 seconds
        left with a 3-pointer four seconds later that knotted the score at 57-57 at
        halftime. Green scored 15 first-half points while Murray tallied 17.</p>'
  'castro-duterte-hitler-ninoy-aquino':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-24T16:25:23.000+08:00
    'imagesource': 'jcr:0a087520-8a68-4b1f-a8fc-a1d02224e0f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b33d15-34f2-4dac-aa2c-98146024dc3a'
    'lead': 'Malacañang questioned the comparison made by Vice President Sara Duterte
      between her father, former President Rodrigo Duterte, and the late Senator Ninoy
      Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-24T16:26:55.509+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-24T16:26:55.881+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-24T16:26:55.552+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Duterte compared himself to Hitler, not Ninoy - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8a10c-b751-4bfb-b0b7-9b21a20aa235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.545+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang questioned
        the comparison made by Vice President Sara Duterte between her father, former
        President Rodrigo Duterte, and the late Senator Ninoy Aquino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34490d26-be44-43de-82b2-313acb2f4a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said in a press briefing
        on Monday, March 24, that the former president had even compared himself to
        Nazi dictator Adolf Hitler.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919dfdb-0777-4618-96b8-a9b136b28769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Inihahalintulad ba ni VP Sara ang kaniyang ama sa yumaong Ninoy
        Aquino? Parang hindi po natin nadinig noon na inihalintulad ni dating Pangulong
        Duterte ang sarili niya kay Ninoy kung hindi kay Hitler,” said Castro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01dd3c-3110-468b-ae86-5ee41d133256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Is VP Sara comparing her father to the late Ninoy Aquino?
        It seems we never heard former President Duterte liken himself to Ninoy, but
        rather to Hitler]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab213701-6534-492d-aeb8-f94f76b936f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.531+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro referred to Duterte''s speech on Sept. 30, 2016, after returning
        from an official visit to Vietnam. During the speech, the former president
        lamented criticisms from the United States and the European Union regarding
        his war on drugs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d653e13-6f2b-4cc7-abb0-6cdef6c9f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.531+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hitler massacred three million - actually, it’s supposed to be six
        million Jews. Now there are three million, what is it? Three million drug
        addicts in the Philippines – there are. I’d be happy to slaughter them. At
        least if Germany had Hitler, the Philippines would have me,” Duterte said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e69b7d-af46-4b8f-9217-c66f3f2abe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.531+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The remarks drew condemnation from human rights groups and international
        organizations, including the World Jewish Congress.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fb8c7-44ea-4d80-b916-c7f905565352'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.532+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"What President Duterte said is not only profoundly inhumane, but it
        demonstrates an appalling disrespect for human life that is truly heartbreaking
        for the democratically elected leader of a great country," said World Jewish
        Congress President Ronald S. Lauder as he demanded an apology.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871dc601-f38f-4047-82fa-4f4282512ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.532+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte later clarified his statement, saying he never intended to
        offend the Jewish community.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630a649-1f68-4d36-a5d9-3914da22bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I would like to make it clear here and now that there was never an
        intention on my part to derogate the memory of the six million Jews murdered
        by the Germans,” Duterte said on Oct. 2, 2016.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df81ee-16df-461d-99f6-7f688e13c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that he never meant to denigrate Jews but was merely reacting
        to criticisms likening him to Adolf Hitler.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b33c7-7ae2-4c25-970b-784429176303'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It was never my intention, but the problem was I was criticized for
        using Hitler, comparing me to him,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c6d0a-5a53-4db3-8b4e-0222dd1c7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No threats to Duterte</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c3a51b-af4b-4638-938d-25f9afbed632'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace also noted that the circumstances between Duterte and Aquino
        are different with no perceived threats to the life of the former president.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6511054-4634-4608-b65e-2ad509445477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Iyon nga po nakakapagtaka eh, saan po ba nakukuha itong mga kuwento
        na ganito? Saan po nakukuha ang pagkukumpara kay dating Ninoy Aquino? Saan
        nakukuha iyong mga threats? As a matter of fact, hanggang ngayon iyong sinasabing
        threats kay VP Sara, hindi pa rin po naipapakita sa NBI at saka sa PNP,” said
        Castro. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8128b1-218d-482b-ae5b-4cd4d3cf590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.536+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s what’s puzzling - where are these stories coming
        from? Where is this comparison to the late Ninoy Aquino coming from? Where
        are these threats coming from? As a matter of fact, up to now, the alleged
        threats against VP Sara have yet to be presented to the National Bureau of
        Investigation and the Philippine National Police,] '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f85f8-c51f-43a9-ad16-b0a3365a8019'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.536+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So saan lamang po ito nakukuha, kailangan po natin kasi ng mga materyales,
        ng mga ebidensiya bago po magsagawa ng ganitong mga klaseng statements. Wala
        pong katotohanan iyan,” she added. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a591d08-ca8e-44d2-a99d-a747d0ef411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So where is this coming from? We need materials, evidence
        before making these kinds of statements. That is not true.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e61fa-527c-499f-a2f4-f1a82492e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T16:26:55.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-24T16:26:55.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T16:26:55.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president told her supporters in the Netherlands over the
        weekend that the former president had accepted his fate at the International
        Criminal Court but told her that he wants to return to the Philippines no
        matter what.</p>'
