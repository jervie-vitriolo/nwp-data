    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbc959-bdbf-4681-a349-a33c99d09ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.380+08:00
