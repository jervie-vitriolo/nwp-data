    'title': 'Tennis: Philippine wild card Alex Eala stuns Madison Keys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3275b-351d-4721-9ff9-fb976bfb5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
