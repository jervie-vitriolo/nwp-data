      'mgnl:lastModified': 2025-03-24T18:16:43.753+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I feel that he wants peace," Witkoff said of Putin.'
    '20':
