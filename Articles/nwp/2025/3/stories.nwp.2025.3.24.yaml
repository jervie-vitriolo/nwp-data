    title: 'Gov’t clears the air on franchise data, calls for talks with transport
      groups '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4ff6054c-62a3-4bfd-9a50-0ccf2ae349ba'
      activationstatus: true
      created: 2025-03-24T17:07:51.681+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Half of jeepney units
        that have applied for franchise consolidation under the public vehicle modernization
        program have completed the process, the government said in clearing the air
        on claims of a striking transport group of wrong information.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d6157d8-9f0b-454b-b271-80aa5fa19d6a'
      activationstatus: true
      created: 2025-03-24T17:07:51.681+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.867+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said over 40 percent of jeepney units have finished the consolidation process
        from 86 percent that filed for an application.</p>'
    section2:
      primarytype: 'block'
      uuid: '96901b27-7f6f-4183-aca2-f8b838be0701'
      activationstatus: true
      created: 2025-03-24T17:07:51.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.867+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'LTFRB spokesperson Ariel Inton made this clarification after transport
        group Manibela slammed the agency for supposedly spreading an opposite information
        - 86 percent of jeepney units are done with consolidation. This was the basis
        for the group to hold a three-day nationwide transport strike that began on
        Monday, March 24.'
    section3:
      primarytype: 'block'
      uuid: 'd339bd08-bb47-4c60-8c01-845edeaff3fa'
      activationstatus: true
      created: 2025-03-24T17:07:51.682+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.868+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a separate media briefing, Transportation Secretary Vince Dizon
        cited similar data, saying the government is still validating the numbers.'
    section4:
      primarytype: 'block'
      uuid: '5db5d83f-4360-4243-a9ec-8bd785b1f54c'
      activationstatus: true
      created: 2025-03-24T17:07:51.683+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.868+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Tingin ko hindi rason para magstrike kapag ang gobyerno nagba-validate
        ng numero... Kaya ang pakiusap ko when I heard na mag-strike ang Manibela,
        imbes na strike mag-usap tayo,” he said.'
    section5:
      primarytype: 'block'
      uuid: 'f0d971f7-8a72-43ed-b424-736eaf8e486e'
      activationstatus: true
      created: 2025-03-24T17:07:51.683+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.869+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I think it’s not a valid reason to go on strike when
        the government is validating numbers. That’s why when I heard about Manibela’s
        strike, my request was, instead of striking, let’s talk.]'
    section6:
      primarytype: 'block'
      uuid: '95b002c8-f6cf-4f08-93c2-385093a05103'
      activationstatus: true
      created: 2025-03-24T17:07:51.683+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.869+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said he will meet two transport groups within the week and come
        up with a concrete plan on the modernization program in two weeks.'
    section7:
      primarytype: 'block'
      uuid: '0c6d99a4-497e-4b17-bc70-7a2886f510e6'
      activationstatus: true
      created: 2025-03-24T17:07:51.684+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.870+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Transport group Pasang Masda, which supports the modernization plan,
        said they will join the sit-down with Dizon.'
    section8:
      primarytype: 'block'
      uuid: 'fcca48f3-3af3-4ab1-8a91-966a6e6af2d7'
      activationstatus: true
      created: 2025-03-24T17:07:51.684+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.870+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On March 21, the transportation chief met with the Pagkakaisa ng mga
        Samahan ng Tsuper at Operator Nationwide to discuss its concerns about the
        program.'
    section9:
      primarytype: 'block'
      uuid: '00e33e27-abc9-4744-b770-d890d5e3b6ab'
      activationstatus: true
      created: 2025-03-24T17:07:51.685+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.871+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“That will mean looking at the implementation schedule of the PUV modernization.
        Meron na kasing ongoing na e. Hindi natin ihihinto iyon. Doon sa mga di pa
        pumapasok sa programa, tatanungin natin, bakit ba hindi pa kayo pumapasok.
        Ano ba ang problema at challenges niyo para pumasok?” Dizon said.'
    section10:
      primarytype: 'block'
      uuid: 'aed6800e-e788-44b6-b79d-488a82bead1d'
      activationstatus: true
      created: 2025-03-24T17:07:51.685+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.871+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That will mean looking at the implementation schedule
        of the public utility vehicle modernization. There’s already an ongoing program.
        We will not stop that. For those who have not yet joined the program, we will
        ask why you haven't joined yet. What are the problems and challenges you
        face in joining?]'
    section11:
      primarytype: 'block'
      uuid: '16547421-8023-438b-a699-537d663438ab'
      activationstatus: true
      created: 2025-03-24T17:07:51.686+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malacañang also urged Manibela to hold a dialogue with the agency.'
    section12:
      primarytype: 'block'
      uuid: '46df1017-ae04-45ae-a595-143bb6fd68df'
      activationstatus: true
      created: 2025-03-24T17:07:51.686+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The LTFRB, meanwhile, said it’s better to hold a dialogue on easing
        requirements to finish the consolidation process than staging a strike.'
    section13:
      primarytype: 'block'
      uuid: '5cb33368-3ead-4d1f-be6a-be8751c2348d'
      activationstatus: true
      created: 2025-03-24T17:07:51.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“There are those requirements that operators want to comply. So
        kung sana ito ang pinag-uusapan ay may mararating tayo…Capitalization, financial
        requirement, fleet modernization, and legal administrative barrier,” Inton
        said.</p>'
    section14:
      primarytype: 'block'
      uuid: 'fe9eefec-177e-4873-b514-f4c153aa731e'
      activationstatus: true
      created: 2025-03-24T17:07:51.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: There are requirements that operators want to comply
        with, so if this is what we're talking about, we could achieve something…Capitalization,
        financial requirements, fleet modernization, and legal administrative barriers]'
    section15:
      primarytype: 'block'
      uuid: '1df214ac-8b01-49df-9a1c-8bbddeb22ff4'
      activationstatus: true
      created: 2025-03-24T17:07:51.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.874+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Manibela said it will only meet with DOTr when there will be a “sincere”
        dialogue and if “liars” at the LTFRB are replaced.'
    section16:
      primarytype: 'block'
      uuid: 'e979e0ba-1070-46d7-95f1-d7fd3249c653'
      activationstatus: true
      created: 2025-03-24T17:07:51.688+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:14:17.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:14:16.874+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Its chairman, Mariano “Mar” Valbuena Jr., is running for senator
        as an independent in the May 12 midterm elections.</p>'
