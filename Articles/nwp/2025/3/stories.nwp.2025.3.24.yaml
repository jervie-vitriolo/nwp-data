      'mgnl:type': 'text'
      'text': '<p>Six-times champion Djokovic moved into the fourth round with a 6-1
        7-6(1) triumph over Argentine lucky loser Camilo Ugo Carabelli that moved
        the Serbian fourth seed ahead of Nadal and into top spot on the all-time list
        of Masters 1000 match wins.</p>'
