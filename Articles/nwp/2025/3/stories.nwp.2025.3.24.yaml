  'govt-on-franchise-consolidation-data':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A jeepney is parked at a terminal in Pasig City (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-24T16:45:41.000+08:00
    'imagesource': 'jcr:a1365524-9a2f-474d-aab9-3931380019e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fce4188b-04e4-4c22-9640-47e4085a6f98'
    'lead': 'Half of jeepney units that have applied for franchise consolidation under
      the public vehicle modernization program have completed the process, the government
      said in clearing the air on claims of a striking transport group of wrong information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-24T17:07:51.650+08:00
    'mgnl:createdBy': 'lance-nwp'
