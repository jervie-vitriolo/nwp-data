  'START HERE----->santorini-first-cruise-ship-after-quakes':
    author: 'Angelos Tstatsis and Stelios Misinas, Reuters'
    caption: 'Passengers of cruise ship "Celestyal Discovery", the first cruise
      ship arriving on the island of Santorini following an increased seismic activity
      that took place in the past month, board ferries to be transferred to the island
      of Santorini, Greece on March 23. (Stelios Misinas/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-24T17:50:40.000+08:00
    imagesource: '36a5090c-b636-4b3d-a01d-f8ff9c4f3950'
    primarytype: 'composition'
    uuid: '2274dce0-6f73-4d61-b245-8feeaab937e2'
    lead: 'Greece’s tourism jewel, Santorini, welcomed its first cruise ship of
      the year on Sunday after thousands of small earthquakes in February created
      a state of emergency, forced thousands to flee and had locals fearing the season
      would be lost.'
    activationstatus: true
    created: 2025-03-24T17:52:46.353+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-24T17:52:46.631+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-24T17:52:46.386+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Greece’s Santorini welcomes first cruise ship after quakes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e4644e23-4917-4eda-b9ff-0c6e6ed08b13'
      activationstatus: true
      created: 2025-03-24T17:52:46.371+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Santorini, Greece -</strong> Greece’s tourism jewel, Santorini,
        welcomed its first cruise ship of the year on Sunday after thousands of small
        earthquakes in February created a state of emergency, forced thousands to
        flee and had locals fearing the season would be lost.</p>'
    section1:
      primarytype: 'block'
      uuid: '262e5591-2ee7-4ac7-b7d1-eedaf42e7b64'
      activationstatus: true
      created: 2025-03-24T17:52:46.372+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.372+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Millions of tourists flock to Santorini every year, squeezing along
        its whitewashed cobbled streets to view its famous cliff-top sunset. The increased
        seismic activity - unprecedented even in a country as quake-prone as Greece
        - had prompted authorities to shut schools, halt construction and dispatch
        rescuers to the island.'
    section2:
      primarytype: 'block'
      uuid: 'f11c77a4-c3c3-456c-bcf8-6f08943735a9'
      activationstatus: true
      created: 2025-03-24T17:52:46.372+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.372+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Sunday morning, the Celestyal Discovery docked in the sparkling
        Aegean waters off Santorini with around 1,700 mostly American tourists on
        board. Celestyal Cruises had taken Santorini off its list earlier this month.'
    section3:
      primarytype: 'block'
      uuid: '610338d4-4c49-4df9-933b-741a4001b94a'
      activationstatus: true
      created: 2025-03-24T17:52:46.372+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.372+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s exciting to know that the island’s open again and we get to
        visit first," said 67-year-old Deborah Terry.'
    section4:
      primarytype: 'block'
      uuid: '9d1c251d-97b4-4c21-a0bc-a3cd237acc96'
      activationstatus: true
      created: 2025-03-24T17:52:46.373+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.373+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Another passenger, Julie Eberly, said she was confident the island
        was out of danger.'
    section5:
      primarytype: 'block'
      uuid: 'd590c98d-ed55-429a-bcb5-43efe9305295'
      activationstatus: true
      created: 2025-03-24T17:52:46.373+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.373+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We trust the tourism board here, so if they said it was safe to come,
        we came with open arms."'
    section6:
      primarytype: 'block'
      uuid: '17673338-1334-408e-a19e-c5176f2a71f3'
      activationstatus: true
      created: 2025-03-24T17:52:46.374+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.374+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'An island of around 20,000 residents, Santorini took its current shape
        following one of the largest volcanic eruptions in history around 1600 BC.
        It welcomes around 2.5 million tourists every year and its economy depends
        almost exclusively on tourism.'
    section7:
      primarytype: 'block'
      uuid: 'bffdd9a7-ac18-44d7-97c2-3ac24cd728b7'
      activationstatus: true
      created: 2025-03-24T17:52:46.374+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.374+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Locals said they were pinning their hopes on visitors returning to
        the island.'
    section8:
      primarytype: 'block'
      uuid: 'b4e99af7-c970-4822-acbf-695d2fb2fee4'
      activationstatus: true
      created: 2025-03-24T17:52:46.375+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.375+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We all hope that things will return to normal, that people will come
        back," said Tassos Kontos, a shop owner. "The cloud seems to be lifting."'
    section9:
      primarytype: 'block'
      uuid: '94bb27b3-cb20-40e8-870a-899316e13556'
      activationstatus: true
      created: 2025-03-24T17:52:46.375+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.375+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'No major damage has been reported on the island following the quakes,
        but authorities have said they will set up an evacuation port to facilitate
        the safe escape of people in case a bigger quake hits.'
    section10:
      primarytype: 'block'
      uuid: '16c061d6-db6b-409a-b460-bf5adee84af2'
      activationstatus: true
      created: 2025-03-24T17:52:46.376+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:52:46.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:52:46.376+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Writing by Karolina Tagaris; Editing by Sharon Singleton)</em></p>'
  'START HERE----->aquino-family-duterte-ninoy':
