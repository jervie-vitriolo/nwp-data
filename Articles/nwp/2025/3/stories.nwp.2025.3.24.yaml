      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: This policy shows that the government is serious in
        combating transnational crimes and strengthening the country’s security. We
        will not allow foreign criminals to take advantage of our system. Our message
        is clear—if you violate the law, we will ensure that you will be taken out
        of the Philippines without a chance to expand your syndicate.]</p>'
