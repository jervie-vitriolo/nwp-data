      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Foreign visitors can
        now be granted a refund on value added tax (VAT) for purchases under the implementing
        rules and regulations (IRR) of the refund for non-resident tourists law released
        on Monday, March 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f5c2c-d862-44a6-aa2d-7e85f886e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:37:56.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-24T18:42:14.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:42:14.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Finance (DOF) said foreign passport
        holders can apply for a VAT refund for items bought from accredited stores
        that are at least P3,000 (roughly $52).</p>'
