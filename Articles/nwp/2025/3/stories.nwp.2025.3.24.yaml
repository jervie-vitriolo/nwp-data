    uuid: 'b85e5c18-d37b-4b3c-93e8-b836d00f0808'
    lead: 'The International Criminal Court (ICC) has commended the Philippines
      for upholding international obligations by serving the arrest warrant on former
      President Rodrigo Duterte.'
    activationstatus: true
    created: 2025-03-24T18:44:32.756+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-24T18:47:17.064+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-24T18:47:16.803+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC lauds PH cooperation on Duterte arrest; PH rejoining possible'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '00538ca3-2589-4e49-abcb-79282e54f8f8'
      activationstatus: true
      created: 2025-03-24T18:47:16.786+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.786+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The International Criminal
        Court (ICC) has commended the Philippines for upholding international obligations
        by serving the arrest warrant on former President Rodrigo Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a6caa75-e5b8-4573-91bf-4d8df48917ca'
      activationstatus: true
      created: 2025-03-24T18:47:16.787+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.787+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an exclusive interview on The Newsmaker on NewsWatch Plus, ICC spokesperson
        Fadi El Abdallah said the Philippine cooperation underscores Manila’s commitment
        to international accountability mechanisms.'
    section2:
      primarytype: 'block'
      uuid: 'e4c81565-70a9-4046-be54-9e4c6e359180'
      activationstatus: true
      created: 2025-03-24T18:47:16.787+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.787+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are grateful for the cooperation of the Philippine authorities,
        and we think this shows their commitment to international accountability mechanisms.
        This is important,” El Abdallah said.'
    section3:
      primarytype: 'block'
      uuid: '2a48152a-7cb8-410e-b717-936aa2dc0399'
      activationstatus: true
      created: 2025-03-24T18:47:16.787+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.787+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the Philippines’ withdrawal from the Rome Statute—the treaty
        that established the ICC - El Abdallah said the court retains jurisdiction
        over crimes committed while the country was still a state party.'
    section4:
      primarytype: 'block'
      uuid: 'eee056e8-ae13-4654-88e2-3e92732656f8'
      activationstatus: true
      created: 2025-03-24T18:47:16.788+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.799+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“For us, the legal framework is clear. While the Philippines has withdrawn
        from the ICC Rome Statute, the court retains jurisdiction over alleged crimes
        committed during the period when the country was still a member. This framework
        gives the ICC the authority to continue its investigation and prosecution,”
        he said.'
    section5:
      primarytype: 'block'
      uuid: '69393190-64bd-43d4-8b17-e4bc1e814ef5'
      activationstatus: true
      created: 2025-03-24T18:47:16.788+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.788+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte reportedly “surrendered” to ICC custody following an arrest
        warrant issued by Pre-Trial Chamber I for charges of murder as a crime against
        humanity. He could become the first Asian leader to stand trial at the ICC.'
    section6:
      primarytype: 'block'
      uuid: 'ef17df87-c747-40ed-9659-ed28127e0961'
      activationstatus: true
      created: 2025-03-24T18:47:16.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The court investigation focuses on Duterte’s alleged involvement in
        extrajudicial killings linked to the so-called Davao Death Squad, which operated
        during his tenure as Davao City mayor and continued in the early years of
        his presidency.'
    section7:
      primarytype: 'block'
      uuid: '50709537-d589-4e6f-80d3-4afe8d83456f'
      activationstatus: true
      created: 2025-03-24T18:47:16.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Human rights organizations estimate that around 30,000 people were
        killed in Duterte’s war on drugs.'
    section8:
      primarytype: 'block'
      uuid: 'e9f22303-95e0-4aeb-b0f7-ebd4e081a4b9'
      activationstatus: true
      created: 2025-03-24T18:47:16.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Rejoining Rome Statute</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'eff9aa77-1000-4047-ba0a-f24c6ba2ff01'
      activationstatus: true
      created: 2025-03-24T18:47:16.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC reiterated its call for countries, including the Philippines,
        to become parties to the Rome Statute.'
    section10:
      primarytype: 'block'
      uuid: '853e5bf4-1632-400e-a88a-83b8112d12bb'
      activationstatus: true
      created: 2025-03-24T18:47:16.791+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We call on all states, including the Philippines, to join the ICC
        Rome Statute. It’s important for international criminal law, for peace around
        the world, and for the future,” El Abdallah said.'
    section11:
      primarytype: 'block'
      uuid: '42efb885-7aad-41ae-84e5-d9fd471b7d50'
      activationstatus: true
      created: 2025-03-24T18:47:16.791+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He acknowledged that the decision to rejoin remains a sovereign choice
        for the Philippines.'
    section12:
      primarytype: 'block'
      uuid: 'dd697db2-750c-48b2-b0fd-afc50eba71fe'
      activationstatus: true
      created: 2025-03-24T18:47:16.792+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:47:17.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:47:16.792+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Of course, the Philippines has withdrawn from the Rome Statute,
        but it can rejoin through the ratification process. This is a sovereign decision
        that we fully respect,” he added.</p>'
  'START HERE----->duterte-release-icc-judges':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-24T18:45:09.000+08:00
    imagesource: '71ecb007-db40-4b6f-870a-98cf24a0e1bb'
    primarytype: 'composition'
    uuid: 'c2f0044c-9d87-4e42-8bb4-ece360a13ef7'
    lead: 'Former President Rodrigo Duterte’s release can only be ordered by International
      Criminal Court (ICC) judges, the court spokesperson said in response to petitions
      before the Supreme Court questioning the constitutionality of his arrest.'
    activationstatus: true
    created: 2025-03-24T18:46:30.282+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-24T18:46:30.452+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-24T18:46:30.302+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Judges to decide on Duterte’s release - ICC spokesperson'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1a55600f-9d08-4170-9ede-527fee4e3392'
      activationstatus: true
      created: 2025-03-24T18:46:30.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:46:30.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:46:30.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte’s release can only be ordered by International Criminal Court (ICC)
        judges, the court spokesperson said in response to petitions before the Supreme
        Court questioning the constitutionality of his arrest.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a3de04d7-ad6d-4d88-b2fb-50ef4b059b46'
      activationstatus: true
      created: 2025-03-24T18:46:30.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:46:30.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:46:30.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I will not be able to comment on national justice mechanisms. That
        is for the Philippines to decide - whether certain things can be declared
        in a particular way or not. For the ICC, the release of a suspect can only
        be ordered by its judges. Any request for release must be submitted to them,
        and they will assess the reasons presented before making a decision,” ICC
        spokesperson Fadi El Abdallah said in an interview on The Newsmaker on NewsWatch
        Plus on Monday, March 24.'
    section2:
      primarytype: 'block'
      uuid: '97ab8788-ae88-43de-92cb-f6d66764feda'
      activationstatus: true
      created: 2025-03-24T18:46:30.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:46:30.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:46:30.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the possibility of an interim release for Duterte, El Abdallah explained
        that specific conditions must be met.'
    section3:
      primarytype: 'block'
      uuid: 'de68a24e-c6d0-49c9-8c23-54e3abb9e9af'
      activationstatus: true
      created: 2025-03-24T18:46:30.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:46:30.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:46:30.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It must be presented to the judges, who will determine if it is possible.
        In theory, an arrest is only warranted if necessary to ensure the suspect
        appears before the chamber, does not interfere with investigations, or does
        not threaten witnesses,” he said.'
    section4:
      primarytype: 'block'
      uuid: '718af638-04f9-4d3f-a406-061fc3ef6c82'
      activationstatus: true
      created: 2025-03-24T18:46:30.296+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T18:46:30.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:46:30.296+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The chamber must assess whether these conditions can be mitigated
        through alternative measures. If a state agrees to implement and enforce these
        conditions, the judges may consider an interim release. However, if the judges
        find that the conditions are not met, they can deny the defense’s request,”
        El Abdallah added.</p>'
  'START HERE----->palace-letter-to-senate':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-24T19:25:33.000+08:00
    imagesource: 'f23f807b-19d2-4e88-8bb2-b3c30ff56d31'
    primarytype: 'composition'
    uuid: 'f7e3296a-7dec-434b-bd6f-f36e14e8582f'
    lead: 'Malacañang has informed senators that certain details about the arrest
      of former President Rodrigo Duterte cannot be made public citing executive privilege.'
    activationstatus: true
    created: 2025-03-24T19:27:28.460+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-24T19:59:13.184+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-24T19:59:12.685+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace withholds some details on Duterte’s ICC arrest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9bd9aab9-e7dc-4a29-83ea-a16a1b229812'
      activationstatus: true
      created: 2025-03-24T19:27:28.492+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.672+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang has informed
        senators that certain details about the arrest of former President Rodrigo
        Duterte cannot be made public citing executive privilege.</p>'
    section1:
      primarytype: 'block'
      uuid: '46d1826a-e671-4a94-8688-5ffdde1b6cec'
      activationstatus: true
      created: 2025-03-24T19:27:28.493+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.673+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Executive Secretary Lucas Bersamin, on behalf of President Ferdinand
        Marcos Jr., sent a letter to Senate President Francis “Chiz” Escudero and
        presidential sister Senator Imee Marcos on March 20, stating that the executive
        branch “respectfully invokes executive privilege against the disclosure of
        information” related to the probe into Duterte’s arrest.</p>'
    section2:
      primarytype: 'block'
      uuid: 'decd4baf-3d4b-4859-bb00-2e844c636101'
      activationstatus: true
      created: 2025-03-24T19:27:28.493+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.673+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a text message to reporters on Monday, March 24, Senator Marcos,\
        \ chairperson of the Senate Committee on Foreign Relations, confirmed receiving\
        \ the letter about an hour before the hearing on Duterte’s arrest, based on\
        \ an International Criminal Court (ICC) warrant. \r"
    section3:
      primarytype: 'block'
      uuid: '36984363-88f0-4765-99cb-83c14258ac4c'
      activationstatus: true
      created: 2025-03-24T19:27:28.494+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.674+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She also provided the media with a copy of the letter.\r"
    section4:
      primarytype: 'block'
      uuid: '494f6df8-79d3-4f98-b5cc-b6decf4b0487'
      activationstatus: true
      created: 2025-03-24T19:27:28.494+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.674+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The letter outlines four matters classified as privileged information,\
        \ in line with the Constitution, laws, and jurisprudence. These include:\r"
    section5:
      primarytype: 'block'
      uuid: 'bcf2ffb6-9603-45f8-81d8-4ffc431db637'
      activationstatus: true
      created: 2025-03-24T19:27:28.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.675+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>+ Presidential communications solicited and received by the President’s
        advisers, including discussions from closed-door cabinet meetings;</p>'
    section6:
      primarytype: 'block'
      uuid: 'af94a8fc-65f7-4b21-a617-4bfd06969bf1'
      activationstatus: true
      created: 2025-03-24T19:27:28.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.675+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>+ Communications, documents, correspondences, and information related
        to military and diplomatic secrets;</p>'
    section7:
      primarytype: 'block'
      uuid: '735bfbea-a932-4b03-b4dd-a5162668ec3c'
      activationstatus: true
      created: 2025-03-24T19:27:28.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.676+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>+ Diplomatic communications and correspondences with law enforcement
        agencies, foreign authorities, and international organizations; and</p>'
    section8:
      primarytype: 'block'
      uuid: '73276fb3-da86-4965-9bf5-091bab577a60'
      activationstatus: true
      created: 2025-03-24T19:27:28.496+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.677+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>+ Matters concerning the arrangements for transporting Duterte to
        The Hague, Netherlands, where the ICC is located.</p>'
    section9:
      primarytype: 'block'
      uuid: '8e2f1de0-ff03-4ce6-9bef-b2ef8a7cfbe4'
      activationstatus: true
      created: 2025-03-24T19:27:28.496+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.677+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Bersamin noted that the release of such information could jeopardize\
        \ diplomatic relations and affect national security. The travel arrangements\
        \ for Duterte, for instance, followed the same protocols used when flying\
        \ heads of state, making the disclosure of these details a potential risk\
        \ to national security.\r"
    section10:
      primarytype: 'block'
      uuid: 'b0c52207-c3f1-4a6d-9f70-cf8a1bee4203'
      activationstatus: true
      created: 2025-03-24T19:27:28.497+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Duterte was arrested on March 11 after the ICC issued a warrant against\
        \ him for crimes against humanity for allegedly ordering killings during his\
        \ time as Davao mayor and president of the Philippines. The Marcos administration\
        \ stated that while they do not recognize the jurisdiction of the ICC, they\
        \ were obligated to fulfill their commitment to the International Criminal\
        \ Police Organization, which sought assistance in apprehending Duterte. \r"
    section11:
      primarytype: 'block'
      uuid: '01b874be-7cf8-475e-b879-94ed786e2758'
      activationstatus: true
      created: 2025-03-24T19:27:28.497+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The probe, led by Senator Marcos, aims to determine whether due process\
        \ was followed and Duterte’s rights were upheld during the arrest.\r"
    section12:
      primarytype: 'block'
      uuid: 'bbce948e-c15b-44e2-8381-76f332d896b4'
      activationstatus: true
      created: 2025-03-24T19:27:28.498+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a press conference on Monday, Escudero said he saw nothing wrong\
        \ with the Palace letter, except for its request to be provided with a list\
        \ of questions to be asked during the hearing in advance.\r"
    section13:
      primarytype: 'block'
      uuid: '2ea00ec6-88bb-44dc-9f9e-5bd91ce922a3'
      activationstatus: true
      created: 2025-03-24T19:27:28.498+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "”Hinihiling lang in advance ang mga questions sa mga kalihim kapagka\
        \ question hour ang involved at yan ay nakalagay sa aming rules, yan ay nakalagay\
        \ sa saligang batas din pero hindi question hour ang nangyari sa pagdinig\
        \ na isinagawa ni Sen. Imee kaya hindi kailangan magsumite ng mga questions\
        \ beforehand,” Escudero said. \r"
    section14:
      primarytype: 'block'
      uuid: 'd4402fbf-1b8b-4d06-9ed5-8c77a0b9db5a'
      activationstatus: true
      created: 2025-03-24T19:27:28.499+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '10df2bf8-259d-4937-9027-5370da9eafed'
      activationstatus: true
      created: 2025-03-24T19:27:28.499+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: It is only requested in advance for the questions to\
        \ be submitted to the secretaries when question hour is involved, and this\
        \ is stated in our rules, as well as in the Constitution. However, a question\
        \ hour did not happen during the hearing conducted by Senator Imee, so there\
        \ was no need to submit questions beforehand.]\r"
    section16:
      primarytype: 'block'
      uuid: 'ed3bec5a-344a-492f-b808-7aff6e945052'
      activationstatus: true
      created: 2025-03-24T19:27:28.500+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Escudero also mentioned that it was usual for Cabinet officials to\
        \ invoke executive privilege during legislative hearings. He pointed out that\
        \ then-President Gloria Arroyo even issued an executive order in 2005 to prevent\
        \ her Cabinet officials from attending Senate hearings.\r"
    section17:
      primarytype: 'block'
      uuid: 'e96cbef7-cd0a-4308-9f9f-9f1c06534135'
      activationstatus: true
      created: 2025-03-24T19:27:28.500+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T19:59:12.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, Escudero emphasized that invoking executive privilege should\
        \ not serve as an excuse for Cabinet members to avoid legislative hearings.\r"
    section18:
      primarytype: 'block'
      uuid: 'cd5b0287-4beb-4686-8b0c-2414b8d8c2bc'
      activationstatus: true
      created: 2025-03-24T19:27:28.501+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T19:59:13.195+08:00
