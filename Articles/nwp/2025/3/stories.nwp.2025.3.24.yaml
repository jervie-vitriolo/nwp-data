      'mgnl:lastModified': 2025-03-24T18:42:14.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the IRR, the DOF should engage the services of “reputable\
