      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '547bc289-82e1-4d4f-93f0-c201d19829e5'
      activationstatus: true
      created: 2025-03-24T09:17:16.152+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-24T09:17:16.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T09:17:16.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Djokovic, who is also seeking a record seventh Miami title, will
        next face Lorenzo Musetti after the Italian 15th seed beat Canada’s Felix
        Auger-Aliassime 4-6 6-2 6-3.</p>'
