      'mgnl:lastModified': 2025-03-24T10:46:09.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The development came after senators called for heightened measures
        to stop criminals from manipulation of deportation protocols.</p>'
