    uuid: '9125e676-b739-4b28-9a4c-e643e1a0d247'
    lead: 'Jamal Murray scored 17 of his game-high 39 points in a turnaround third
      quarter as the Denver Nuggets claimed a critical 116-111 victory over the host
      Houston Rockets on Sunday.'
    activationstatus: true
    created: 2025-03-24T13:05:53.366+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-24T13:05:53.652+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-24T13:05:53.400+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nuggets' Murray scores 39 in key win over Rockets'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '46dbc959-bdbf-4681-a349-a33c99d09ee0'
      activationstatus: true
      created: 2025-03-24T13:05:53.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jamal Murray scored 17 of
        his game-high 39 points in a turnaround third quarter as the Denver Nuggets
        claimed a critical 116-111 victory over the host Houston Rockets on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e60e9f82-627d-4160-8aca-b57b645b07ba'
      activationstatus: true
      created: 2025-03-24T13:05:53.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '306daa05-67ad-4f84-bc08-df7feba3ab63'
      activationstatus: true
      created: 2025-03-24T13:05:53.380+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.380+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Murray shot 15-for-28 and added seven assists to help the Nuggets (45-27)\
        \ overcome the absence of star center Nikola Jokic, who missed his fourth\
        \ consecutive game with a left ankle impingement.\r"
    section3:
      primarytype: 'block'
      uuid: 'ad13c937-f42a-4977-806d-b9220cfb374c'
      activationstatus: true
      created: 2025-03-24T13:05:53.381+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.381+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '71861fa5-2078-44b8-9a3a-437953c819c6'
      activationstatus: true
      created: 2025-03-24T13:05:53.381+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.381+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Murray scored 12 straight points during one decisive stretch in the\
        \ third, a run that he capped with an alley-oop pass to DeAndre Jordan, who\
        \ scored through a foul and subsequently completed a three-point play that\
        \ supplied the Nuggets an 86-73 lead with 2:39 remaining in the period. The\
        \ Nuggets outscored the Rockets 39-22 in the third.\r"
    section5:
      primarytype: 'block'
      uuid: 'c9bf9232-4e77-45b3-866a-d7917dd96db8'
      activationstatus: true
      created: 2025-03-24T13:05:53.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0c72802b-1292-4f34-a7e0-8430d5afedaa'
      activationstatus: true
      created: 2025-03-24T13:05:53.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Denver shot 50.6 percent from the field (44 of 87) and closed within\
        \ one game of Houston (46-26) for second place in the Western Conference.\
        \ Jordan (11 points, 15 rebounds) posted a double-double subbing for Jokic.\
        \ Michael Porter Jr. added 17 points and nine rebounds, while Aaron Gordon\
        \ chipped in 13 points and eight assists.\r"
    section7:
      primarytype: 'block'
      uuid: '5c095fa1-653f-4013-89cc-0def0d959011'
      activationstatus: true
      created: 2025-03-24T13:05:53.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5e7bfaf0-3678-4d2d-8e6b-569d4d3c3081'
      activationstatus: true
      created: 2025-03-24T13:05:53.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.383+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Jalen Green scored 30 points to pace the Rockets, who had their nine-game\
        \ winning streak snapped. Dillon Brooks added 21 points with five 3-pointers,\
        \ including a corner 3 with 1:16 left in regulation that cut what was once\
        \ a 19-point deficit to 109-105. Murray responded with three free throws down\
        \ the stretch.\r"
    section9:
      primarytype: 'block'
      uuid: 'f5a8e2a3-1387-40bb-a27b-e9bf3313ea6e'
      activationstatus: true
      created: 2025-03-24T13:05:53.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.383+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1b7db9e9-45ee-4231-9271-7bfdc5e55f66'
      activationstatus: true
      created: 2025-03-24T13:05:53.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.383+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Alperen Sengun assisted on Brooks' fifth 3 for his eighth career triple-double\
        \ (17 points, 14 rebounds, 10 assists). Steven Adams had 14 points and 12\
        \ rebounds off the Houston bench.\r"
    section11:
      primarytype: 'block'
      uuid: 'b98f4163-a086-4f4f-8e2a-7517009e1471'
      activationstatus: true
      created: 2025-03-24T13:05:53.384+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.384+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '693e1016-ec5f-4c29-85ba-ca0911bc5d5b'
      activationstatus: true
      created: 2025-03-24T13:05:53.384+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.384+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Denver responded to an early salvo from the Rockets with a 15-2 run\
        \ that netted the Nuggets a 17-13 lead. Murray and Porter scored six points\
        \ each during that surge while Houston missed six consecutive shots. The Rockets\
        \ pulled even at 27-27 by the close of the first period despite the starting\
        \ backcourt of Green and Fred VanVleet scoring seven points on 2-for-8 shooting.\r"
    section13:
      primarytype: 'block'
      uuid: '917b1145-fe99-4547-8114-b225ee59e228'
      activationstatus: true
      created: 2025-03-24T13:05:53.385+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'baa4ae01-a33b-4682-a866-60d7c61ffaba'
      activationstatus: true
      created: 2025-03-24T13:05:53.385+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.385+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The second quarter was a topsy-turvy affair, with the teams combining\
        \ for seven lead changes and six ties.\r"
    section15:
      primarytype: 'block'
      uuid: 'f3e8306e-3416-4fff-8a6b-b081b600319b'
      activationstatus: true
      created: 2025-03-24T13:05:53.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f24c1c71-d95c-4e92-ad36-96f323d6642e'
      activationstatus: true
      created: 2025-03-24T13:05:53.386+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-24T13:05:53.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T13:05:53.386+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Over the final 5:20 of the first half, the teams produced five deadlocks,
        with Christian Braun pulling the Nuggets even at 43-43 with a dunk and at
        45-45 with a transition layup. Murray answered a Green 3-pointer with 31 seconds
        left with a 3-pointer four seconds later that knotted the score at 57-57 at
        halftime. Green scored 15 first-half points while Murray tallied 17.</p>'
  'START HERE----->castro-duterte-hitler-ninoy-aquino':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-24T16:25:23.000+08:00
    imagesource: '0a087520-8a68-4b1f-a8fc-a1d02224e0f6'
    primarytype: 'composition'
    uuid: '11b33d15-34f2-4dac-aa2c-98146024dc3a'
    lead: 'Malacañang questioned the comparison made by Vice President Sara Duterte
      between her father, former President Rodrigo Duterte, and the late Senator Ninoy
      Aquino.'
    activationstatus: true
    created: 2025-03-24T16:26:55.509+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-24T16:26:55.881+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-24T16:26:55.552+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte compared himself to Hitler, not Ninoy - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a1f8a10c-b751-4bfb-b0b7-9b21a20aa235'
      activationstatus: true
      created: 2025-03-24T16:26:55.529+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.545+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Malacañang questioned
        the comparison made by Vice President Sara Duterte between her father, former
        President Rodrigo Duterte, and the late Senator Ninoy Aquino.</p>'
    section1:
      primarytype: 'block'
      uuid: '34490d26-be44-43de-82b2-313acb2f4a24'
      activationstatus: true
      created: 2025-03-24T16:26:55.529+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said in a press briefing
        on Monday, March 24, that the former president had even compared himself to
        Nazi dictator Adolf Hitler.'
    section2:
      primarytype: 'block'
      uuid: '7919dfdb-0777-4618-96b8-a9b136b28769'
      activationstatus: true
      created: 2025-03-24T16:26:55.530+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.530+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Inihahalintulad ba ni VP Sara ang kaniyang ama sa yumaong Ninoy
        Aquino? Parang hindi po natin nadinig noon na inihalintulad ni dating Pangulong
        Duterte ang sarili niya kay Ninoy kung hindi kay Hitler,” said Castro.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cc01dd3c-3110-468b-ae86-5ee41d133256'
      activationstatus: true
      created: 2025-03-24T16:26:55.530+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.530+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Is VP Sara comparing her father to the late Ninoy Aquino?
        It seems we never heard former President Duterte liken himself to Ninoy, but
        rather to Hitler]'
    section4:
      primarytype: 'block'
      uuid: 'ab213701-6534-492d-aeb8-f94f76b936f5'
      activationstatus: true
      created: 2025-03-24T16:26:55.531+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro referred to Duterte’s speech on Sept. 30, 2016, after returning
        from an official visit to Vietnam. During the speech, the former president
        lamented criticisms from the United States and the European Union regarding
        his war on drugs.'
    section5:
      primarytype: 'block'
      uuid: '0d653e13-6f2b-4cc7-abb0-6cdef6c9f07f'
      activationstatus: true
      created: 2025-03-24T16:26:55.531+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hitler massacred three million - actually, it’s supposed to be six
        million Jews. Now there are three million, what is it? Three million drug
        addicts in the Philippines – there are. I’d be happy to slaughter them. At
        least if Germany had Hitler, the Philippines would have me,” Duterte said.'
    section6:
      primarytype: 'block'
      uuid: 'c4e69b7d-af46-4b8f-9217-c66f3f2abe44'
      activationstatus: true
      created: 2025-03-24T16:26:55.531+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.531+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The remarks drew condemnation from human rights groups and international
        organizations, including the World Jewish Congress.'
    section7:
      primarytype: 'block'
      uuid: '4f4fb8c7-44ea-4d80-b916-c7f905565352'
      activationstatus: true
      created: 2025-03-24T16:26:55.532+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.532+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"What President Duterte said is not only profoundly inhumane, but it
        demonstrates an appalling disrespect for human life that is truly heartbreaking
        for the democratically elected leader of a great country," said World Jewish
        Congress President Ronald S. Lauder as he demanded an apology.'
    section8:
      primarytype: 'block'
      uuid: '871dc601-f38f-4047-82fa-4f4282512ce2'
      activationstatus: true
      created: 2025-03-24T16:26:55.532+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.532+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte later clarified his statement, saying he never intended to
        offend the Jewish community.'
    section9:
      primarytype: 'block'
      uuid: '5630a649-1f68-4d36-a5d9-3914da22bd4e'
      activationstatus: true
      created: 2025-03-24T16:26:55.533+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.533+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I would like to make it clear here and now that there was never an
        intention on my part to derogate the memory of the six million Jews murdered
        by the Germans,” Duterte said on Oct. 2, 2016.'
    section10:
      primarytype: 'block'
      uuid: 'd5df81ee-16df-461d-99f6-7f688e13c9ef'
      activationstatus: true
      created: 2025-03-24T16:26:55.533+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.533+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that he never meant to denigrate Jews but was merely reacting
        to criticisms likening him to Adolf Hitler.'
    section11:
      primarytype: 'block'
      uuid: '9c3b33c7-7ae2-4c25-970b-784429176303'
      activationstatus: true
      created: 2025-03-24T16:26:55.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.534+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It was never my intention, but the problem was I was criticized for
        using Hitler, comparing me to him,” he said.'
    section12:
      primarytype: 'block'
      uuid: '509c6d0a-5a53-4db3-8b4e-0222dd1c7ef3'
      activationstatus: true
      created: 2025-03-24T16:26:55.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.534+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>No threats to Duterte</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '53c3a51b-af4b-4638-938d-25f9afbed632'
      activationstatus: true
      created: 2025-03-24T16:26:55.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.535+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Palace also noted that the circumstances between Duterte and Aquino
        are different with no perceived threats to the life of the former president.'
    section14:
      primarytype: 'block'
      uuid: 'b6511054-4634-4608-b65e-2ad509445477'
      activationstatus: true
      created: 2025-03-24T16:26:55.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T16:26:55.535+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Iyon nga po nakakapagtaka eh, saan po ba nakukuha itong mga kuwento
        na ganito? Saan po nakukuha ang pagkukumpara kay dating Ninoy Aquino? Saan
        nakukuha iyong mga threats? As a matter of fact, hanggang ngayon iyong sinasabing
        threats kay VP Sara, hindi pa rin po naipapakita sa NBI at saka sa PNP,” said
        Castro.'
    section15:
      primarytype: 'block'
      uuid: 'ce8128b1-218d-482b-ae5b-4cd4d3cf590e'
      activationstatus: true
      created: 2025-03-24T16:26:55.536+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-24T16:26:55.900+08:00
      lastactivatedby: 'superuser'
