      'mgnl:lastActivated': 2025-03-24T18:23:03.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751becb-dbaa-425c-94e1-0ea2915d70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.405+08:00
