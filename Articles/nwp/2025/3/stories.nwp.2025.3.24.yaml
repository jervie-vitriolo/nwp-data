      'mgnl:lastModified': 2025-03-24T09:17:16.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78236939-d153-4a49-9d8d-a4b9a68d10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T09:17:16.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T09:17:16.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T09:17:16.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Up next for Swiatek will be Ukrainian Elina Svitolina, who beat
        Czech 15th seed Karolina Muchova 6-2 3-6 6-2 and is looking to build on her
        run to the Indian Wells quarter-final where she lost to eventual champion
        Mirra Andreeva.</p>'
    '19':
