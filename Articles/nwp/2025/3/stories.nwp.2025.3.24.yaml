      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Foreign nationals involved
        in crimes linked to Philippine offshore gaming operations (POGO) must be deported
        through a direct flight, the Bureau of Immigration (BI) said on Monday, March
        24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8c703-bab0-46b1-8289-62b31c31418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbcdd4-f5b0-47ff-88a7-c538dfbbe454'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Joel Viado explained that banning a flight
        with layovers would "lower opportunities" of POGOs expanding operations in
        other Asian nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c43ea-350d-487e-949c-004bf4d0cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee92a13-271e-4e05-aeaa-b8ae242ca818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ban, however, is not applicable to those bound for countries
        with no direct route from the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b4933-7d22-4ed8-874e-2ed434918abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a5396-f4c1-48c6-b835-4fcc5811881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Pinapakita ng polisiyang ito na seryoso ang pamahalaan sa pagsugpo
        ng transnational crimes at pagpapalakas ng seguridad ng ating bansa. Hindi
        natin papayagan ang mga dayuhang kriminal na samantalahin ang ating sistema.
        Ang ating mensahe ay malinaw—kung ikaw ay lumabag sa batas, sisiguraduhin
        namin na tuluyan kang mapapalabas ng Pilipinas nang walang pagkakataong mapalawak
        ang inyong sindikato,” Viado said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10cb53-35e5-4e2d-92df-cdd64c1f1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52fa8fb-9cbd-4ed7-bdb3-da758459af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This policy shows that the government is serious in
        combating transnational crimes and strengthening the country’s security. We
        will not allow foreign criminals to take advantage of our system. Our message
        is clear—if you violate the law, we will ensure that you will be taken out
        of the Philippines without a chance to expand your syndicate.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b2e25-d611-458d-9158-23ca2f1b7c08'
