  'START HERE----->talks-on-black-sea-ceasefire':
    author: 'Reuters'
    caption: 'Russia’s President Vladimir Putin and U.S. President Donald Trump
      attend a meeting on the sidelines of the G20 summit in Osaka, Japan June 28,
      2019. (File photo/Sputnik/Mikhail Klimentyev/Kremlin via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-24T18:13:39.000+08:00
    imagesource: 'e3f65a76-5c8f-47b3-b7a7-8b20ff2b17be'
    primarytype: 'composition'
    uuid: '994e895a-4be2-4b31-9b6d-4c42fe545241'
    lead: 'U.S. and Russian officials began talks in Saudi Arabia on Monday aimed
      at making progress towards a broad ceasefire in Ukraine with Washington eyeing
      a separate Black Sea maritime ceasefire deal before securing a wider agreement.'
    activationstatus: true
    created: 2025-03-24T18:16:43.723+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-24T18:16:44.117+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-24T18:16:43.770+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US and Russia talk about Ukraine war, eye a Black Sea ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e098cd7b-5fbf-467a-b32e-e071ef50d8f0'
      activationstatus: true
      created: 2025-03-24T18:16:43.743+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Riyadh, Saudi Arabia -</strong> U.S. and Russian officials
        began talks in Saudi Arabia on Monday aimed at making progress towards a broad
        ceasefire in Ukraine with Washington eyeing a separate Black Sea maritime
        ceasefire deal before securing a wider agreement.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed140ba8-79e6-4597-a36b-2093c1c2dcef'
      activationstatus: true
      created: 2025-03-24T18:16:43.744+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.744+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The talks, which followed U.S. negotiations with Ukraine in Saudi Arabia
        on Sunday, come as U.S. President Donald Trump intensifies his drive to end
        the three-year-old conflict after he last week spoke to both Ukrainian President
        Volodymyr Zelenskiy and Russian President Vladimir Putin.'
    section2:
      primarytype: 'block'
      uuid: '8b0d8f11-8de3-48ff-a04a-0c20f65c3b67'
      activationstatus: true
      created: 2025-03-24T18:16:43.744+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.744+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A source briefed on the planning for the talks said the U.S. side was
        being led by Andrew Peek, a senior director at the White House National Security
        Council, and Michael Anton, a senior State Department official.'
    section3:
      primarytype: 'block'
      uuid: '1c0cee06-6361-4ad2-a966-792945ee0440'
      activationstatus: true
      created: 2025-03-24T18:16:43.745+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.745+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The White House says the aim of the talks is to reach a maritime ceasefire
        in the Black Sea, allowing the free flow of shipping, though the area has
        not been the location of intense military operations in recent months.'
    section4:
      primarytype: 'block'
      uuid: '3c1d4603-1282-4ea8-a957-8daea3afc6fb'
      activationstatus: true
      created: 2025-03-24T18:16:43.746+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia will be represented by Grigory Karasin, a former diplomat who
        is now chair of the Russian upper house of parliament’s Foreign Affairs Committee,
        and by Sergei Beseda, an adviser to the director of the Federal Security Service,
        the main successor agency to the Soviet-era KGB.'
    section5:
      primarytype: 'block'
      uuid: '300b5d70-e7c3-4255-b797-8d699818f860'
      activationstatus: true
      created: 2025-03-24T18:16:43.746+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump, who has repeatedly called for an end to the war in Ukraine,
        has expressed broad satisfaction over the way talks have been going and has
        been complimentary about Putin’s engagement in the process so far.'
    section6:
      primarytype: 'block'
      uuid: '1bc61219-4805-4171-8d2f-fd3c30529144'
      activationstatus: true
      created: 2025-03-24T18:16:43.746+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.746+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said on Saturday that efforts to stop further escalation in the
        conflict were "somewhat under control".'
    section7:
      primarytype: 'block'
      uuid: '08273d05-d520-4fdf-adf4-127ab8525f37'
      activationstatus: true
      created: 2025-03-24T18:16:43.747+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.747+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But there is scepticism among major European powers over whether Putin
        is ready to make meaningful concessions or will stick to what they see as
        his maximalist demands that do not appear to have changed since he sent tens
        of thousands of troops into Ukraine in 2022.'
    section8:
      primarytype: 'block'
      uuid: '1712f800-9f8a-4ff8-a301-0fc65663219e'
      activationstatus: true
      created: 2025-03-24T18:16:43.747+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.747+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Putin says he is ready to discuss peace but that Ukraine must officially
        drop its NATO ambitions and withdraw its troops from the entirety of the territory
        of four Ukrainian regions claimed and mostly controlled by Russia.'
    section9:
      primarytype: 'block'
      uuid: '87583d7c-2fd6-49f8-a803-fc5d175f684c'
      activationstatus: true
      created: 2025-03-24T18:16:43.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Black sea</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '95ed701e-5f4c-4176-b0e6-39a34c6fd020'
      activationstatus: true
      created: 2025-03-24T18:16:43.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.748+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'White House national security adviser Mike Waltz told CBS' "Face the
        Nation" on Sunday that the U.S., Russian and Ukrainian delegations were assembled
        in the same facility in Riyadh.'
    section11:
      primarytype: 'block'
      uuid: '335e5cb9-cbf8-4dee-aba1-71cae656b158'
      activationstatus: true
      created: 2025-03-24T18:16:43.749+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.749+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Beyond a Black Sea ceasefire, he said, the teams will discuss "the
        line of control" between the two countries, which he described as "verification
        measures, peacekeeping, freezing the lines where they are."'
    section12:
      primarytype: 'block'
      uuid: '702689f7-d75f-44f5-9c60-898339db9de2'
      activationstatus: true
      created: 2025-03-24T18:16:43.749+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.749+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said "confidence-building measures" are being discussed, including
        the return of Ukrainian children taken by Russia.'
    section13:
      primarytype: 'block'
      uuid: 'b1303d11-577d-48f6-b52e-dc6b0e0d2ab7'
      activationstatus: true
      created: 2025-03-24T18:16:43.750+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.750+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Kremlin said the talks will be "mainly to study the prospects for
        the possible implementation of a well-known initiative related to the safety
        of navigation in the Black Sea."'
    section14:
      primarytype: 'block'
      uuid: '049e7de5-1684-43c0-8147-8b3d50a8a68e'
      activationstatus: true
      created: 2025-03-24T18:16:43.750+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.750+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Turkey and the United Nations helped mediate the so-called Black Sea
        Grain Initiative, a deal struck in July 2022 that allowed the safe export
        of nearly 33 million metric tons of Ukrainian grain across the Black Sea despite
        the war.'
    section15:
      primarytype: 'block'
      uuid: 'd372f4ea-4729-4d4e-ba7b-acc8bc442031'
      activationstatus: true
      created: 2025-03-24T18:16:43.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia withdrew from the agreement in 2023, complaining that its own
        food and fertiliser exports faced serious obstacles, though Russia is not
        currently facing serious problems getting its grain to market by the Black
        Sea.'
    section16:
      primarytype: 'block'
      uuid: '8e167da2-e5ee-4b8a-b340-2ac6735c8902'
      activationstatus: true
      created: 2025-03-24T18:16:43.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.751+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ukraine’s defence minister, Rustem Umerov, the head of the Ukrainian
        delegation, said on Facebook that the U.S.-Ukraine talks included proposals
        to protect energy facilities and critical infrastructure.'
    section17:
      primarytype: 'block'
      uuid: '3509f224-6c81-4423-8cff-d96a62e7b241'
      activationstatus: true
      created: 2025-03-24T18:16:43.752+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. special envoy Steve Witkoff, who met Putin in Moscow in early
        March, played down concerns among Washington’s NATO allies that Moscow could
        be emboldened by a deal and invade other neighbours.'
    section18:
      primarytype: 'block'
      uuid: 'c8e8a1b0-57c8-4d68-8ff6-9c1ce0501d61'
      activationstatus: true
      created: 2025-03-24T18:16:43.752+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I just don't see that he wants to take all of Europe. This is a much
        different situation than it was in World War Two, Witkoff told Fox News.'
    section19:
      primarytype: 'block'
      uuid: 'd390e121-9748-4104-a854-c43165ad7471'
      activationstatus: true
      created: 2025-03-24T18:16:43.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I feel that he wants peace," Witkoff said of Putin.'
    section20:
      primarytype: 'block'
      uuid: '0c968a64-5f05-479b-9688-9b35ba20e993'
      activationstatus: true
      created: 2025-03-24T18:16:43.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T18:16:44.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:16:43.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Holland in Washington, Pesha Magid in Riyadh
        and Pavel Polityuk in Kyiv, Additional reporting by Phil StewartWriting by
        Guy Faulconbridge/Andrew Osborn editing by Toby Chopra and Ros Russell)</em></p>'
