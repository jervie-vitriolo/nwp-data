    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3a5e559-ebf7-4908-ac65-3d293ba35388'
      activationstatus: true
      created: 2025-03-24T18:26:43.109+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.122+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Vitosha Mountain, Bulgaria -</strong> Blind Bulgarian ultramarathon
        runner Victor Asenov defied sleeplessness and exhaustion to repeatedly scale
        Vitosha mountain near Sofia non-stop for nearly two days last week, climbing
        the equivalent of the height of Mount Everest in one of the toughest challenges
        of its kind in the world.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fa6e1b5-6a10-4a0d-93c8-0f58b921b695'
      activationstatus: true
      created: 2025-03-24T18:26:43.110+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.110+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '610164e6-e12d-4070-a094-b46ec84497f6'
      activationstatus: true
      created: 2025-03-24T18:26:43.110+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.110+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>With his guide dog Taddy, Asenov, one of a handful of blind ultramarathon
        runners in Europe, set off from a mountain hut for the Black Peak summit of
        Vitosha, some 2,290 meters above the capital, at 0932 am (0732 GMT) on Friday
        to raise awareness about the training of guide dogs.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a9c30073-7245-40d9-bbf6-2ff40af86de2'
      activationstatus: true
      created: 2025-03-24T18:26:43.111+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.111+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '24529671-60c8-43ff-9668-fbd4f29dab75'
      activationstatus: true
      created: 2025-03-24T18:26:43.111+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.111+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Going without sleep for 46 hours and stopping only for food, he
        climbed 8,848 meters in total - the height of Mount Everest - by running up
        and down to the peak 19 times, before finishing at 0740 am (0540 GMT) on Sunday.</p>'
    section5:
      primarytype: 'block'
      uuid: '5bb4ec21-1a01-434f-90b1-16b738334238'
      activationstatus: true
      created: 2025-03-24T18:26:43.112+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.112+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c5fe86d1-3a94-44e9-8dc5-8055438196e6'
      activationstatus: true
      created: 2025-03-24T18:26:43.112+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.112+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The requirement is not to sleep, so you can't do it by climbing
        once and then (continue) the next day. You have to do it 19 times in a row,"
        Asenov said before his endurance challenge raising funds for a guide dog school
        at the Eyes on Four Paws Foundation in Sofia, the only school of its kind
        in the Balkan nation.</p>'
    section7:
      primarytype: 'block'
      uuid: '634d16a1-6d49-4187-9587-5b03fd916d55'
      activationstatus: true
      created: 2025-03-24T18:26:43.112+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.112+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '69a8322d-c577-4959-be8b-a064fffe6d61'
      activationstatus: true
      created: 2025-03-24T18:26:43.113+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.113+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Asenov says Taddy was trained for the city but he has taught her
        how to help him navigate treacherous trails in the mountains. "I have already
        shown her how she can guide me when I am not running, when I am purely hiking
        in the mountains."</p>'
    section9:
      primarytype: 'block'
      uuid: 'dd82b2e3-8cd9-497c-a665-99a4ce2d86b8'
      activationstatus: true
      created: 2025-03-24T18:26:43.113+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.113+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e4a5d148-4adb-4996-a43b-c9ad4e434f45'
      activationstatus: true
      created: 2025-03-24T18:26:43.114+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-24T18:26:43.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T18:26:43.114+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pacers escorted Asenov throughout the challenge, and their encouragement
        helped him to fight off the physical and mental fatigue and make it to the
        finish line, he says.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f3500d37-ce4e-44ca-8e91-13f758290a8d'
