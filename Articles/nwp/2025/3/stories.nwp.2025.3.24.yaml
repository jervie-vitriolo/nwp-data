  'START HERE----->govt-on-franchise-consolidation-data':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A jeepney is parked at a terminal in Pasig City (Eric Bastillador/NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-24T16:45:41.000+08:00
    imagesource: 'a1365524-9a2f-474d-aab9-3931380019e8'
