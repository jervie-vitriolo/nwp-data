    'lead': 'The Aquino family has dissociated from the remarks likening the circumstance
      of former President Rodrigo Duterte to opposition leader and late Senator Benigno
      “Ninoy” Aquino Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-24T17:59:00.370+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-24T18:23:03.293+08:00
