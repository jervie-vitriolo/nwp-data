      lastmodified: 2025-03-24T18:42:14.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The goods must be physically taken out of the Philippines by the tourist\
        \ as accompanied baggage within 60 days from the date of purchase,” the DOF\
        \ said.\r"
    section13:
      primarytype: 'block'
      uuid: '8226910b-7eea-4894-91f6-191e38600ccb'
      activationstatus: true
      created: 2025-03-24T18:37:56.236+08:00
