      lastmodified: 2025-03-24T12:35:29.755+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With the new schedule, the entrance of the North Avenue Station
        will close at 10:25 p.m. and Taft Avenue Station at 11:04 p.m.</p>'
