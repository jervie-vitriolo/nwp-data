    'mgnl:tags': ['marilao-bridge', 'NLEX', 'Vince-dizon', 'DOTR']
    'stories': []
    'template': '1'
    'title': 'Operator waives toll in NLEX Balintawak-Meycuayan segment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe110c-ae09-49c2-8e1f-3247c6dfcd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T05:42:45.240+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T05:42:55.801+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-24T05:42:45.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Toll will be free on
        a segment of the northbound portion of the North Luzon Expressway (NLEX) beginning
        noontime of March 24 pending repairs on a damaged bridge, the expressway operator
        said at the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f6116-448e-4c19-8a58-125f03fa6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T05:42:45.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T05:42:55.801+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-24T05:42:45.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Sunday, March 23, NLEX Corporation said fees are
        waived until it reopens all lanes on the Marilao interchange segment, heeding
        an <strong><a href="https://www.newswatchplus.ph/news/2025/3/21/dizon-to-nlex-waive-toll-.html">earlier
        call</a></strong>&nbsp;by Transportation Secretary Vince Dizon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35987039-9828-4e3a-beb3-ba6470f7df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T05:42:45.241+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T05:42:55.802+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-24T05:42:45.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On March 19, an 18-wheeler truck hit the bridge and severely damaged
        two girders. NLEX said the vehicle exceeded the 4.27-meter clearance by 0.64
        meter. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86548900-810a-41a4-a3c2-cba98ce3942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T05:42:45.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T05:42:55.802+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-24T05:42:45.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NLEX earlier said repairs will be done by the end of the month.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e888aa2-edad-437d-83dd-faa3f329436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T05:42:45.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T05:42:55.803+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-24T05:42:45.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We ask for the motoring public’s patience as we fast-track repairs
        and work to restore normal traffic flow as soon as possible,” the operator
        said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805846dd-fd8e-4b7f-8f33-1c46591f057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T05:42:45.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T05:42:55.803+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-24T05:42:45.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NLEX said it will temporarily close one lane from the three operational
        lanes in the affected area from March 24 (1pm) to March 28 (11pm) to speed
        up repairs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be35b659-c21f-4b33-8919-d3f402be55ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T05:42:45.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T05:42:55.803+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-24T05:42:45.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A zipper or counterflow lane on the southbound portion will be open
        to ease traffic, it said.</p>'
  'alex-eala-stuns-madison-keys':
