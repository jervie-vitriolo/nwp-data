      'mgnl:lastActivated': 2025-03-24T18:26:43.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504b829e-3b15-4cb0-a93e-b83802a62d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.115+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I even have these moment of weakness, I want to give
        up and just at that moment I need the person who is with me and who is running,
        who is my pacer - to give me some support, to tell me: Vicky, come on, you
        can do it."</p>'
