      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jamal Murray scored 17 of
        his game-high 39 points in a turnaround third quarter as the Denver Nuggets
        claimed a critical 116-111 victory over the host Houston Rockets on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e9f82-627d-4160-8aca-b57b645b07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.380+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.380+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306daa05-67ad-4f84-bc08-df7feba3ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.380+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.380+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Murray shot 15-for-28 and added seven assists to help the Nuggets (45-27)\
        \ overcome the absence of star center Nikola Jokic, who missed his fourth\
        \ consecutive game with a left ankle impingement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13c937-f42a-4977-806d-b9220cfb374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.381+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.381+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71861fa5-2078-44b8-9a3a-437953c819c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.381+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.381+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Murray scored 12 straight points during one decisive stretch in the\
        \ third, a run that he capped with an alley-oop pass to DeAndre Jordan, who\
        \ scored through a foul and subsequently completed a three-point play that\
        \ supplied the Nuggets an 86-73 lead with 2:39 remaining in the period. The\
        \ Nuggets outscored the Rockets 39-22 in the third.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf9232-4e77-45b3-866a-d7917dd96db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.382+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.382+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72802b-1292-4f34-a7e0-8430d5afedaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T13:05:53.382+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-24T13:05:53.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T13:05:53.382+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Denver shot 50.6 percent from the field (44 of 87) and closed within\
        \ one game of Houston (46-26) for second place in the Western Conference.\
        \ Jordan (11 points, 15 rebounds) posted a double-double subbing for Jokic.\
        \ Michael Porter Jr. added 17 points and nine rebounds, while Aaron Gordon\
        \ chipped in 13 points and eight assists.\r"
