      lastmodified: 2025-03-24T10:46:09.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Pinapakita ng polisiyang ito na seryoso ang pamahalaan sa pagsugpo
        ng transnational crimes at pagpapalakas ng seguridad ng ating bansa. Hindi
        natin papayagan ang mga dayuhang kriminal na samantalahin ang ating sistema.
        Ang ating mensahe ay malinaw—kung ikaw ay lumabag sa batas, sisiguraduhin
        namin na tuluyan kang mapapalabas ng Pilipinas nang walang pagkakataong mapalawak
        ang inyong sindikato,” Viado said in a statement.</p>'
