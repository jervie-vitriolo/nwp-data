      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88799daf-eec7-4783-81e0-173d56bca0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.895+08:00
