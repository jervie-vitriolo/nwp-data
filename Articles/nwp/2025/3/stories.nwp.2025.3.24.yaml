        \ solutions. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d92fab-9c42-47f2-9dce-e303bfc37049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:37:56.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-24T18:42:14.507+08:00
