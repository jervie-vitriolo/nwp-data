      'jcr:uuid': '470f7a1f-db95-4f97-af3b-1d3c15888e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T10:46:10.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T10:46:09.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BI has started coordinating with foreign embassies and airlines
        for the directive’s enforcement. It is also considering more security enhancements
        for deportation procedures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ebe4d-bb0f-4e00-9c15-f546135c09b3'
