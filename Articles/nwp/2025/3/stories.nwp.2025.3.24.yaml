  'blind-bulgarian-everest':
    'author': 'Reuters'
    'caption': 'Victor Asenov, a visually impaired ultramarathon runner, is guided
      by pacers Pavlin Beev and Veradina Nacheva as he attempts to cover the same
      elevation as Mount Everest, an activity known as ''Everesting'', by running
      up and down the Black Peak summit of the Vitosha mountain, to raise awareness
      of a guide dog school, near Sofia, Bulgaria on March 21. (Spasiyana Sergieva/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-24T18:24:32.000+08:00
    'imagesource': 'jcr:e3420a18-6a70-464e-97bf-eeb821214d50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9082170c-0ced-4437-ad7f-0cbb2316fb07'
    'lead': 'Blind Bulgarian ultramarathon runner Victor Asenov defied sleeplessness
      and exhaustion to repeatedly scale Vitosha mountain near Sofia non-stop for
      nearly two days last week, climbing the equivalent of the height of Mount Everest
      in one of the toughest challenges of its kind in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-24T18:26:43.073+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-24T18:26:43.410+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-24T18:26:43.128+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['mount-everest', 'everest']
    'stories': []
    'template': '1'
    'title': 'Blind Bulgarian runner defies sleep and exhaustion in ''Everesting''
      climbing challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5e559-ebf7-4908-ac65-3d293ba35388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.109+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.122+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vitosha Mountain, Bulgaria -</strong> Blind Bulgarian ultramarathon
        runner Victor Asenov defied sleeplessness and exhaustion to repeatedly scale
        Vitosha mountain near Sofia non-stop for nearly two days last week, climbing
        the equivalent of the height of Mount Everest in one of the toughest challenges
        of its kind in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6e1b5-6a10-4a0d-93c8-0f58b921b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.110+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.110+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610164e6-e12d-4070-a094-b46ec84497f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.110+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.110+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>With his guide dog Taddy, Asenov, one of a handful of blind ultramarathon
        runners in Europe, set off from a mountain hut for the Black Peak summit of
        Vitosha, some 2,290 meters above the capital, at 0932 am (0732 GMT) on Friday
        to raise awareness about the training of guide dogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c30073-7245-40d9-bbf6-2ff40af86de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.111+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.111+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24529671-60c8-43ff-9668-fbd4f29dab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.111+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.111+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Going without sleep for 46 hours and stopping only for food, he
        climbed 8,848 meters in total - the height of Mount Everest - by running up
        and down to the peak 19 times, before finishing at 0740 am (0540 GMT) on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4ec21-1a01-434f-90b1-16b738334238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.112+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.112+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe86d1-3a94-44e9-8dc5-8055438196e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.112+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.112+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The requirement is not to sleep, so you can''t do it by climbing
        once and then (continue) the next day. You have to do it 19 times in a row,"
        Asenov said before his endurance challenge raising funds for a guide dog school
        at the Eyes on Four Paws Foundation in Sofia, the only school of its kind
        in the Balkan nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d16a1-6d49-4187-9587-5b03fd916d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.112+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.112+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a8322d-c577-4959-be8b-a064fffe6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.113+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.113+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asenov says Taddy was trained for the city but he has taught her
        how to help him navigate treacherous trails in the mountains. "I have already
        shown her how she can guide me when I am not running, when I am purely hiking
        in the mountains."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82b2e3-8cd9-497c-a665-99a4ce2d86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.113+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.113+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5d148-4adb-4996-a43b-c9ad4e434f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.114+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-24T18:26:43.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:26:43.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pacers escorted Asenov throughout the challenge, and their encouragement
        helped him to fight off the physical and mental fatigue and make it to the
        finish line, he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3500d37-ce4e-44ca-8e91-13f758290a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:26:43.114+08:00
