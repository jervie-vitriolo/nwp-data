      'mgnl:lastModified': 2025-03-24T18:23:02.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president said her father wanted to go home, but she warned
        him that he may end up like the democracy icon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43565d61-07b1-4ddc-9f65-8b30f3c2018e'
