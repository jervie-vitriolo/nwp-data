    'stories': []
    'template': '1'
    'title': 'Aquino family dissociates from remarks likening Duterte fate to Ninoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e00043-b2a1-4291-a306-a3576b71b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T18:23:03.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Aquino family has
        dissociated from the remarks likening the circumstance of former President
        Rodrigo Duterte to opposition leader and late Senator Benigno “Ninoy” Aquino
        Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb914089-468e-4d8b-9ab7-51e7a20a77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T18:23:03.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde60d88-d1bd-4802-9b9a-bff7a31c2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T18:23:03.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The family released a statement on Monday, March 24, after Duterte’s
        daughter, Vice President Sara Duterte, said her father may suffer the same
        fate as Aquino, who was assassinated at the airport tarmac after his flight
        landed at the then Manila International Airport (now Ninoy Aquino International
        Airport) in 1983.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed5635-9cf2-4539-ac37-6a17f552b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T18:23:03.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479bcf4c-6100-4307-ba71-1c3542a9c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T18:23:03.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung pag-aaralan natin ang kasaysayan, makikita natin na ibang
        iba ang ginawa kay Ninoy sa pinagdadaanan ngayon ni dating Pang. Duterte,”
        the family said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60643b32-7d25-4d76-947e-18c4d5240084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T18:23:03.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.991+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b604e1-30e9-4996-89f5-a5ff7fb2bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T18:23:03.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.992+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we study history, we can see that what was done
        to Ninoy was far from what former President Duterte is going through.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed39118-072e-46fc-8f20-1760d2336d6d'
      'mgnl:activationStatus': true
