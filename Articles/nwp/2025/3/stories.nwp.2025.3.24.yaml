      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The operating hours
        of the Metro Rail Transit Line 3 (MRT-3) is extended by an hour during weekdays,
        starting Monday, March 24, the Department of Transportation (DOTr) announced.</p>'
