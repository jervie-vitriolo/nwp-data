      'mgnl:lastModified': 2025-03-24T17:28:46.093+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Soldiers from the Philippine and the
        U.S. armies began three weeks of joint military exercises on Monday, with
        drills focused on territorial defence and commanding large-scale deployments
        of forces, the Philippine Army said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46d28b-fc1a-4835-8a72-dffbf59c7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.093+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Around 5,000 soldiers from the Philippine Army and the U.S. Army Pacific
        will take part in warfighting and exchange of expertise in the first phase
        of this year''s Exercise Salaknib. A second phase is scheduled for later this
        year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54859824-5395-46fa-89f8-6fa0f6e4adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.094+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Defense Secretary Pete Hegseth is expected to travel to Manila
        this week to meet Philippine leaders and forces, the Pentagon announced last
        week.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4cbd50-7758-4aea-bcc7-0030cc277779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.094+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The exercises will focus on enhancing combined operations between their
        army, large-scale manoeuvres, live-fire exercises and territorial defence,
        the Philippine Army said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c70f2-4b7e-42ed-ac7b-cf848c3d1530'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Salaknib exercises began in 2016 and are annual engagements between
        the two treaty allies, part of the broader Balikatan (shoulder-to-shoulder)
        training drills.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818cf64-e199-4d8d-b493-f3082f22add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Security engagements between the two nations have soared under Philippine
        President Ferdinand Marcos Jr., who has pivoted closer to the United States.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa5c93-b04b-4685-82bf-c6748a2d7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos has prioritised upholding the Philippines'' sovereign rights
        in the South China Sea and has locked horns repeatedly with China over its
        actions in the disputed waterway, including the constant presence of Beijing''s
        coast guard near disputed features in Manila''s maritime zone.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c509d2-4aec-49ba-936a-e49ce16a8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hegseth is the first Cabinet official to visit Manila since U.S. President
        Donald Trump took office in January.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175d13b-c806-4d53-afe7-832f3956332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lloyd Austin, who was Defense Secretary under President Joe Biden,
        had said America''s alliance with the Philippines would transcend changes
        in administrations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af51b3-c9c9-4d5c-8881-88adb73267c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:28:14.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-24T17:28:46.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T17:28:46.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines secured an exemption from the 90-day funding freeze
        that Trump ordered in January so it could receive $336 million for the modernisation
        of its security forces.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c5abc-0430-4dda-a357-1ae2776c591e'
      'mgnl:activationStatus': true
