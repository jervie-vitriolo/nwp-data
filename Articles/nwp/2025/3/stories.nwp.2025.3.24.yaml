      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab99414-7781-45bd-93a3-002fa0f79ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-24T18:23:03.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-24T18:23:02.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been under the custody of the International Criminal
        Court in The Hague, Netherlands after he was <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>arrested</strong></a>
        for crimes against humanity linked to his brutal drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20830270-7f1b-4fcb-af28-817a7bfc45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T17:59:00.404+08:00
