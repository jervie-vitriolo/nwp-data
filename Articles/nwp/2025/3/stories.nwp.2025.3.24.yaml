    tags: ''
    stories: ''
    template: '1'
    title: 'South Korean court reinstates impeached PM Han Duck-soo as acting president'
    updated: 2025-03-24T17:44:55.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82d421ca-e144-4f2f-9ebc-ea23b52e69fb'
      activationstatus: true
      created: 2025-03-24T17:45:12.752+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s Constitutional
        Court reinstated Prime Minister Han Duck-soo to the post of acting president
        on Monday, striking down his impeachment as he pledged to focus on steering
        Asia’s fourth-biggest economy through a U.S. "trade war".</p>'
    section1:
      primarytype: 'block'
      uuid: 'a54596ea-be34-492d-adf9-8773f8b5d3a8'
      activationstatus: true
      created: 2025-03-24T17:45:12.752+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.752+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ruling, which comes amid months of political turmoil in the country,
        returns Han to power immediately. He took over as acting leader from President
        Yoon Suk Yeol, who was impeached over his imposition of martial law in December.'
    section2:
      primarytype: 'block'
      uuid: '1a35928e-d48d-42fa-b1ba-db90979ad04a'
      activationstatus: true
      created: 2025-03-24T17:45:12.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I believe the people are making it very clear, in one voice, that
        the extreme confrontation in politics must stop," said Han, who thanked the
        court for its "wise decision" and the cabinet for their hard work while he
        was suspended.'
    section3:
      primarytype: 'block'
      uuid: '1d32536f-ad3e-4029-887e-10619ca474c1'
      activationstatus: true
      created: 2025-03-24T17:45:12.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.753+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"As acting president, I will do my best to maintain stable state administration,
        and devote all wisdom and capabilities to safeguard national interests in
        the trade war," Han said in televised comments.'
    section4:
      primarytype: 'block'
      uuid: '8271d435-2f4a-4f34-bb1e-650cb8619d6b'
      activationstatus: true
      created: 2025-03-24T17:45:12.754+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.754+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea, one of the world’s top exporters, has been bracing for
        the potential impact of a range of threatened tariffs under U.S. President
        Donald Trump.'
    section5:
      primarytype: 'block'
      uuid: '4684fa8d-9206-4261-9a12-5da19a0dbf33'
      activationstatus: true
      created: 2025-03-24T17:45:12.754+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.754+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea has already seen U.S. tariffs on steel and aluminium and
        has been seeking an exemption from reciprocal U.S tariffs next month. Earlier
        this month, Trump singled out South Korea for applying high tariffs on U.S.
        exports.'
    section6:
      primarytype: 'block'
      uuid: '313caa1d-27c3-4f60-a4da-51b3ec35da21'
      activationstatus: true
      created: 2025-03-24T17:45:12.754+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.754+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon’s martial law declaration plunged the key U.S. military ally
        into its greatest political crisis in decades, and sparked a leadership vacuum
        amid spiralling impeachments, resignations, and criminal indictments for a
        range of top officials.'
    section7:
      primarytype: 'block'
      uuid: '0aad2ebe-d385-477f-8f0a-8108b103641e'
      activationstatus: true
      created: 2025-03-24T17:45:12.755+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.755+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Han had initially lasted less than two weeks in the post and was impeached
        and suspended on December 27 after clashing with the opposition-led parliament
        by refusing to appoint three more justices to the Constitutional Court.'
    section8:
      primarytype: 'block'
      uuid: 'e3fd76dc-25a8-4cc4-87b0-9edd96daa9b4'
      activationstatus: true
      created: 2025-03-24T17:45:12.755+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.755+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The justices on the court ruled on Monday seven to one to strike down
        the impeachment.'
    section9:
      primarytype: 'block'
      uuid: 'ca474437-2e3e-4641-b64c-937a49a91204'
      activationstatus: true
      created: 2025-03-24T17:45:12.756+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.756+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Finance Minister Choi Sang-mok had assumed the position of acting president
        while the cases of Yoon and Han were before the Constitutional Court.'
    section10:
      primarytype: 'block'
      uuid: '528ec087-bf57-4c8c-9587-6c9c34f546b2'
      activationstatus: true
      created: 2025-03-24T17:45:12.756+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.756+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Fueling conflict</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '30657ebe-0a28-4712-9e9e-f84fdeaa3320'
      activationstatus: true
      created: 2025-03-24T17:45:12.757+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Han, 75, had served in leadership positions for more than three decades
        under five presidents, both conservative and liberal.'
    section12:
      primarytype: 'block'
      uuid: '7cdc34cc-ac2e-4d26-a349-63ec0cf75492'
      activationstatus: true
      created: 2025-03-24T17:45:12.757+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a country sharply divided by partisan rhetoric, Han is a rare example
        of an official whose varied career transcended party lines.'
    section13:
      primarytype: 'block'
      uuid: '8ee0141c-5b45-4add-b567-72aa3e4f98bf'
      activationstatus: true
      created: 2025-03-24T17:45:12.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Still, the opposition-led parliament accused him of not doing enough
        to thwart Yoon’s decision to declare martial law, an accusation he denied.'
    section14:
      primarytype: 'block'
      uuid: 'ca6bbe15-0218-4a43-98b6-e4a9d0ce0da5'
      activationstatus: true
      created: 2025-03-24T17:45:12.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee Jae-myung, head of the opposition Democratic Party, urged the Constitutional
        Court to swiftly make a decision on President Yoon’s impeachment.'
    section15:
      primarytype: 'block'
      uuid: '5b2ef9da-91e6-405b-a462-df222fec6d16'
      activationstatus: true
      created: 2025-03-24T17:45:12.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The court is expected to rule within days. Yoon also faces a separate
        criminal trial on charges of leading an insurrection by declaring martial
        law.'
    section16:
      primarytype: 'block'
      uuid: '8f61dff8-3f52-4f5d-8610-5a4fec54ee35'
      activationstatus: true
      created: 2025-03-24T17:45:12.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'If Yoon is removed, a new presidential election will be held within
        60 days.'
    section17:
      primarytype: 'block'
      uuid: '5ecc88ec-5cdd-4bcc-841c-7190d228117d'
      activationstatus: true
      created: 2025-03-24T17:45:12.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The court’s continued delay in ruling is fueling concern and conflict,"
        said Lee, who opinion polls suggest would win an election if Yoon is removed.'
    section18:
      primarytype: 'block'
      uuid: '0a65fb21-e0ea-4263-b7d5-f9e4c34618dd'
      activationstatus: true
      created: 2025-03-24T17:45:12.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.314+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea has seen huge, mostly peaceful, rallies both in support
        of Yoon and calling for his removal in recent months.'
    section19:
      primarytype: 'block'
      uuid: 'cb263cf8-d32d-4d29-9fd3-62b8471bfe3f'
      activationstatus: true
      created: 2025-03-24T17:45:12.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lim Ji-bong, a law professor at Sogang University, said he expects
        the court to remove Yoon. The justices will want to show they can be "united
        to make a bold decision to stop deepening national divisions," he said.'
    section20:
      primarytype: 'block'
      uuid: 'fc65fde9-d4c2-49f9-8558-36540fd21a00'
      activationstatus: true
      created: 2025-03-24T17:45:12.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The unexpected imposition of martial law on December 3 and the ensuing
        political upheaval sent shockwaves through South Korea, and raised concern
        among allies such as the United States under former President Joe Biden, who
        had seen Yoon as a key partner in efforts to counter China and North Korea.'
    section21:
      primarytype: 'block'
      uuid: 'add5875f-15a0-4e21-9b9e-1958c0a0ccbd'
      activationstatus: true
      created: 2025-03-24T17:45:12.762+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The martial law in the end only lasted about six hours after lawmakers
        defied a security cordon around parliament and voted to reject the declaration.'
    section22:
      primarytype: 'block'
      uuid: 'd803d8a3-068c-45dc-a970-4a87decd2d12'
      activationstatus: true
      created: 2025-03-24T17:45:12.762+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-24T17:45:13.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-24T17:45:12.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joyce Lee, Jack Kim, Ju-min Park and Jihoon Lee;
        Editing by Ed Davies, Gerry Doyle and Stephen Coates)</em></p>'
