    'template': '1'
    'title': 'Flights with layovers banned for POGO-linked deportees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fba1681-15b9-428f-82e4-770056f3f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T10:46:09.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
