      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226910b-7eea-4894-91f6-191e38600ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-24T18:37:56.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
