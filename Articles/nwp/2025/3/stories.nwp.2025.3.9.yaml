      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T13:30:07.964+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Washington D.C. USA -&nbsp;The Trump administration has let a waiver
        allowing Iraq to pay Iran for electricity lapse, a State Department spokesperson
        said on Saturday, saying Washington will not allow Tehran any degree of economic
        or financial relief.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bd0994f7-683e-4f5a-9407-a4151be434ba'
      activationstatus: true
      created: 2025-03-09T13:14:36.267+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T13:30:08.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T13:30:07.965+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"The President’s maximum pressure campaign is designed to end Iran’s
        nuclear threat, curtail its ballistic missile program, and stop it from supporting
        terrorist groups," the spokesperson said.</p>'
    section2:
      primarytype: 'block'
      uuid: '515cbd94-367e-47d0-a935-4d57aec8b56e'
      activationstatus: true
      created: 2025-03-09T13:14:36.268+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T13:30:08.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T13:30:07.965+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"We urge the Iraqi government to eliminate its dependence on Iranian
        sources of energy as soon as possible."</p>'
    section3:
      primarytype: 'block'
      uuid: 'acc1614a-ac47-41c3-8cdd-dbda0f10053f'
      activationstatus: true
      created: 2025-03-09T13:14:36.268+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T13:30:08.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T13:30:07.965+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The waiver expired on Saturday.</p>'
