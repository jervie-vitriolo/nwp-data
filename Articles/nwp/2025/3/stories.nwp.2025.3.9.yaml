    title: 'Poland says it may need alternative to Musk’s Starlink in Ukraine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1dc9ea92-1836-4fac-b616-45c1097ed43d'
      activationstatus: true
      created: 2025-03-09T22:17:33.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.496+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Warsaw, Poland -&nbsp;Poland, which pays for Ukraine’s Starlink
        internet services, may seek an alternative if Elon Musk’s company proves
        to be "unreliable", the foreign minister said on Sunday after the billionaire
        speculated about turning off access to the system.</p>'
    section1:
      primarytype: 'block'
      uuid: '7301da99-81d2-468d-b0b5-1d614de7a550'
      activationstatus: true
      created: 2025-03-09T22:17:33.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Starlink provides crucial internet connectivity to Ukraine and its
        military. U.S. negotiators pressing Kyiv for access to Ukraine’s critical
        minerals have raised the possibility of cutting the country’s access to the
        service, sources familiar with the matter&nbsp;told Reuters&nbsp;in February.'
    section2:
      primarytype: 'block'
      uuid: '1d29e574-db17-4846-99ba-e75249cb26f0'
      activationstatus: true
      created: 2025-03-09T22:17:33.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Musk, a high-profile figure in the administration of U.S. President
        Donald Trump, said in a post on his X social media platform on Sunday, that
        Ukraine’s "entire front line would collapse if I turned it (Starlink) off".'
    section3:
      primarytype: 'block'
      uuid: '4ca96911-e0c4-444f-8541-12a5d969d462'
      activationstatus: true
      created: 2025-03-09T22:17:33.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said he was "sickened by ... years of slaughter in a stalemate that
        Ukraine will inevitably lose".'
    section4:
      primarytype: 'block'
      uuid: '47e911a1-b932-4f15-be2c-95e7aa73d57f'
      activationstatus: true
      created: 2025-03-09T22:17:33.488+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The U.S. government has already revoked some access to satellite imagery
        for Ukraine and paused intelligence sharing, piling pressure on Kyiv as Trump
        seeks a swift end to the war, now in its fourth year after Russia’s full-scale
        invasion in February 2022.'
    section5:
      primarytype: 'block'
      uuid: '84e870aa-9f32-4d73-858e-a0c3e2ee974e'
      activationstatus: true
      created: 2025-03-09T22:17:33.488+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Starlinks for Ukraine are paid for by the Polish Digitization Ministry
        at the cost of about $50 million per year," Polish Foreign Minister Radoslaw
        Sikorski wrote on X.'
    section6:
      primarytype: 'block'
      uuid: 'a2c4625c-0760-4adf-8f30-38c9f734f708'
      activationstatus: true
      created: 2025-03-09T22:17:33.489+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The ethics of threatening the victim of aggression apart, if SpaceX
        proves to be an unreliable provider we will be forced to look for other suppliers."'
    section7:
      primarytype: 'block'
      uuid: 'a9a86440-252a-4d10-be66-b6708bafc5de'
      activationstatus: true
      created: 2025-03-09T22:17:33.489+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.489+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Starlink’s parent company SpaceX did not immediately reply to an emailed
        request for comment outside normal business hours.'
    section8:
      primarytype: 'block'
      uuid: 'f7685f22-f977-4f67-96d4-967a89a13527'
      activationstatus: true
      created: 2025-03-09T22:17:33.490+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Shares in Franco-British satellite operator&nbsp;EutelsatETL.PA&nbsp;soared
        as much as 650% during the week ending March 7, due to speculation the company
        could replace Starlink in providing internet access to Ukraine.'
    section9:
      primarytype: 'block'
      uuid: '8c17b352-9528-4bad-a722-5b7d99c5d704'
      activationstatus: true
      created: 2025-03-09T22:17:33.490+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The shares pulled back on Friday to end the week up around 380%.'
    section10:
      primarytype: 'block'
      uuid: '5d4ace13-5929-4460-b2f8-5d050acff1a2'
      activationstatus: true
      created: 2025-03-09T22:17:33.490+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.490+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Poland said in February that it would&nbsp;continue&nbsp;to cover Ukraine’s
        Starlink subscription despite sources saying the U.S. could consider cutting
        it.'
    section11:
      primarytype: 'block'
      uuid: 'a08744ca-e562-4c90-bf7c-ffbf0bea88ad'
      activationstatus: true
      created: 2025-03-09T22:17:33.491+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:17:33.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:17:33.491+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Alan Charlish;Editing by Alison Williams)</em></p>'
