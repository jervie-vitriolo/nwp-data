    title: 'VP Sara Duterte attends ‘Pasasalamat kay PRRD’ event amid ICC arrest
      warrant rumors'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5c080513-0f15-465e-95fd-af4e40d7eb51'
      activationstatus: true
      created: 2025-03-09T15:30:46.592+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.736+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Vice President Sara
        Duterte attended the Pasasalamat kay PRRD event at Southorn Stadium in Hong
        Kong on Sunday, March 9, drawing thousands of overseas Filipino workers (OFWs)
        amid circulating rumors that the International Criminal Court (ICC) has issued
        an arrest warrant against former President Rodrigo Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7f5faf6-a249-48fd-9835-38ec61ed833e'
      activationstatus: true
      created: 2025-03-09T15:30:46.593+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.737+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5acb7d86-dd1f-4c5a-8c64-9067a8fc54ab'
      activationstatus: true
      created: 2025-03-09T15:30:46.593+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.738+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The event, organized as a political sortie for the Partido Demokratiko\
        \ Pilipino-Lakas ng Bayan (PDP-Laban), was attended by Duterte and key supporters,\
        \ including members of the Kingdom of Jesus Christ (KOJC). According to the\
        \ Office of the Vice President (OVP), the gathering was held to express gratitude\
        \ to OFWs for their support.\r"
    section3:
      primarytype: 'block'
      uuid: '2068defc-72dd-4846-8e31-393e555cf11f'
      activationstatus: true
      created: 2025-03-09T15:30:46.594+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.738+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c9a5e745-630f-43f4-8977-a67967bc057f'
      activationstatus: true
      created: 2025-03-09T15:30:46.594+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.739+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>VP Sara Thanks OFWs, KOJC</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'cff745e2-d04e-4d54-8ec9-8101ccb0927b'
      activationstatus: true
      created: 2025-03-09T15:30:46.594+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a6ffae73-a81e-4655-92ca-3e275590830a'
      activationstatus: true
      created: 2025-03-09T15:30:46.595+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.741+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>In her speech aired over SMNI YouTube Channel, Vice President Duterte
        first expressed gratitude to the Hong Kong government, the Hong Kong police,
        and KOJC for helping organize the event. She also thanked Filipino workers
        for attending despite it being a rest day for many.</p>'
    section7:
      primarytype: 'block'
      uuid: '579cd711-7d3f-45fb-8913-8e711fb9bca3'
      activationstatus: true
      created: 2025-03-09T15:30:46.595+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.741+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3b4b5d46-a5e1-4e95-aabb-6e3297d2105d'
      activationstatus: true
      created: 2025-03-09T15:30:46.596+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.742+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Hindi natin gusto na umalis ang ating mga kababayan sa Pilipinas.\
        \ Pero marami sa atin, dahil walang oportunidad sa ating bayan ay nakikipagsapalaran\
        \ sa iba’t ibang lugar sa mundo para sa inyong mga pamilya,” she said. \r"
    section9:
      primarytype: 'block'
      uuid: '48cb4e07-676f-4461-8c49-60980b3cffa9'
      activationstatus: true
      created: 2025-03-09T15:30:46.596+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.743+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '540fea24-8d4a-418a-81bf-dd30a8e421d6'
      activationstatus: true
      created: 2025-03-09T15:30:46.597+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:49:00.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:48:59.744+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: We do not want our fellow Filipinos to leave the Philippines.\
        \ But many of us, due to a lack of opportunities in our own country, take\
        \ risks in different parts of the world to support our families].\r"
    section11:
      primarytype: 'block'
      uuid: '38a5a155-b1e8-4c21-8430-b6c411e4fcb9'
      activationstatus: true
