      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T13:30:07.965+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Iraqi government to eliminate its dependence on Iranian
        sources of energy as soon as possible."</p>'
    '3':
