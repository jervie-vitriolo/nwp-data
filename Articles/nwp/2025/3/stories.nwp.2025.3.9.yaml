      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.747+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "She recalled Quiboloy telling her, “ikaw kahit ano man ang sabihin\
        \ nila, sabihin man nila na kasalanan mo ang lahat ng ito Inday Sara, kasalanan\
        \ mo ito dahil hindi ka tumakbong pangulo.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc47dc7-a363-4825-b3c9-1ea9970b71ed'
