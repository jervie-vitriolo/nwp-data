      'mgnl:lastModified': 2025-03-09T18:12:35.861+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d0cf4-8981-43a8-9771-6cbf0317b763'
      'mgnl:activationStatus': true
