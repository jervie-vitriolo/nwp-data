      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Levy Destora Sr., a longtime fisherfolk, remembers the days before\
        \ restoration began.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c09b10-d2f2-43dd-8ebe-f2c050eae1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.334+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.845+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956fe99-7059-488e-bd70-edecdc4f7281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.335+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.845+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi karamihan ang ginagawa ng tao, ang hanapbuhay dito mang-uuling,\
        \ tapos yung pagpuputol ng kahoy na ginagawang panggatong. Tapos yung iba\
        \ naman kumukuha ng shells doon sa bakawan,”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1863e-871b-4e9f-8874-aab853a3f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.335+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.846+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b60d8-91a0-474d-9f64-4634f86126ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.336+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.847+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: Most locals here relied on making charcoal, cutting wood\
        \ for firewood, and gathering shells from the mangroves for their livelihood.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcaaf3-1c50-44cd-aca4-317adf2a1ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.336+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.848+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b31ac8-21eb-4426-b25a-a101d440fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.337+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.848+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "It took years of persistent effort, but the community slowly shifted\
        \ their ways. They replanted mangroves and established strict conservation\
        \ policies. Over time, the results became undeniable: storm surges that once\
        \ devastated homes were now tempered by thick mangrove forests.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d052dc4-60ba-4b79-9f3a-5a7c286f47a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.337+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.849+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995edf7e-3630-40c4-8057-b5083d82e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.338+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.850+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Mangroves act as natural storm barriers,\" Destora explains. \"Unlike\
        \ concrete seawalls that can crack and break, mangroves absorb wave energy.\
        \ Even if some branches snap, they grow back stronger.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6175c-985f-4ab8-99e2-36e3e4525817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.338+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1257fd-ef40-4288-a27b-8795996bbac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.339+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>From crisis to livelihood</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc0a09-87c0-4d9d-b8c8-0f0f1c414813'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.339+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.852+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178ea8b-f71e-457b-8c3f-d04ba0e74f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.340+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.853+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "As the mangroves returned, so did marine life. Fish began laying eggs\
        \ in the dense roots, replenishing local stocks. What was once an ecological\
        \ disaster zone transformed into a thriving breeding ground for aquatic species.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601b84d9-8028-454f-b870-683623cd46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.341+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.854+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5305349-7b2b-4928-b5e6-6c4d8c536a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.341+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.854+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Now, we catch more fish than ever before,\" says Lerma Domdom, a\
        \ fish processor. \"The mangroves provide a safe place for fish to spawn,\
        \ and that means more livelihood opportunities for us.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4641265e-a83b-4776-8f17-95a178395a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.342+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.855+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a20801-a038-4541-bfc6-0528c67aadc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.342+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.856+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Fisherfolk who once struggled to make ends meet now harvest over 50\
        \ kilos of fish daily, doubling their previous yield. Many shifted to dried\
        \ fish processing, selling boneless danggit for around P70 ($1.50) per kilo—\
        creating a sustainable income stream that doesn't rely on destructive practices.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6e073-f0d5-4d5d-be83-4443545c33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.343+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.857+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8f6c7-acdb-4596-8398-af490143f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.344+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.857+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A model for climate resilience</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455e0e09-06b7-4472-ab62-eee70647b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.344+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.858+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a9897-37a0-4a41-bfb7-1f6347fe3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.345+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.859+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "More than three decades after the project’s inception, Prieto Diaz’s\
        \ efforts have earned national recognition. The town received the prestigious\
        \ Para el Mar Best Mangrove Award, celebrating its success in marine conservation.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793dd84-9e78-41c4-8c5e-41fe657fe989'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.346+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.860+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9f32c-65f0-4a16-b928-cfe6589cabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.346+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.860+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Prieto Diaz Mayor Romeo Domasian hopes other coastal towns will follow\
        \ suit.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd1beb-c2c6-423b-94ee-ba7937c1a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.347+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.861+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e731f-e9c5-47ee-bf69-dd8010b35449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.348+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.862+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"We’ve deputized Bantay Dagat, or 'Guardians of the Sea,' to patrol\
        \ the mangrove plantations and ensure sustainable fishing practices,\" he\
        \ says. \"This isn’t just about one town—it’s about securing our future.\"\
        \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f9e83-0ed3-4ac7-add2-7c2454924c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.348+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.863+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f2091-3d70-4d4b-bc3d-2a327dfb2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.349+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.716+08:00
