      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.864+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Known for his tough rhetoric and controversial drug war, Duterte downplayed\
        \ the allegations, insisting his actions were for the greater good. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7643f0-0f22-4323-af7a-10ba70d905b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.400+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.865+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc56fa5-39bf-4599-962b-09c88dad1ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.401+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.865+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Ang problema nito ewan ko kung ang tingin ng ako ay yung...(makes\
        \ sign ng pagpatay) Eto ganito lang assuming na totoo, totoo talaga yung naririnig\
        \ niyo. bakit ko ginawa yan? Para sa sarili ko? Para sa pamilya ko? Para sa\
        \ inyo at inyong mga anak. Ang hiling ko sa inyo kung ganito ang swerte ko\
        \ sa buhay okay lang tatanggapin ko iyan. Wala tayo magawa e, hulihin tayo\
        \ ikulong tayo kaya lang mag-contribute kayo per dollars para paglabas ko\
        \ sa presuhan pagawa niyo ako monumento katabi ni Rizal.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9653046-c575-4184-bdeb-40b4b06bae84'
      'mgnl:activationStatus': true
