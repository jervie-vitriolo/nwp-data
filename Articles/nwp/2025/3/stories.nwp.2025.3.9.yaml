      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T18:12:35.870+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4d0ac2d1-73a3-492d-9694-b0dc0dd694e6'
      activationstatus: true
      created: 2025-03-09T18:08:45.404+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T18:12:36.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T18:12:35.870+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The International Criminal Court has been investigating Duterte over\
        \ alleged crimes against humanity linked to his bloody anti-drug campaign,\
        \ which government data estimates led to around 6,000 deaths. Human rights\
        \ groups claim the toll could be as high as 30,000, mostly small-time drug\
        \ users and pushers.\r"
    section17:
      primarytype: 'block'
      uuid: '0d8a74b1-3fa4-45cb-9b4c-e5d6bc6d8f06'
      activationstatus: true
      created: 2025-03-09T18:08:45.405+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T18:12:36.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T18:12:35.871+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '267eaf28-ba99-442a-a135-4af690780c4d'
      activationstatus: true
      created: 2025-03-09T18:08:45.405+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T18:12:36.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T18:12:35.872+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "While Duterte withdrew the Philippines from the ICC in 2019, arguing\
        \ the court had no jurisdiction, the investigation continued. In January,\
        \ the Department of Justice signaled its willingness to engage with the ICC,\
        \ while in October 2024, Duterte told a congressional hearing that he takes\
        \ “full legal responsibility” for the war on drugs but will never apologize\
        \ for it.\r"
