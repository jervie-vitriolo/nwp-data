      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T18:12:35.869+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Meanwhile, the Palace on Sunday reiterated that the government will\
        \ cooperate with Interpol if the ICC issues an arrest warrant against Duterte.\
        \ “The government is prepared for any eventuality,” Presidential Communications\
        \ Office (PCO) Ad Interim Secretary Jay Ruiz said in a statement.\r"
    section15:
      primarytype: 'block'
      uuid: '9f7ddf15-ceb0-4c07-a892-c4edb2b84978'
      activationstatus: true
