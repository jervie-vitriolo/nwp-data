      'mgnl:lastActivated': 2025-03-09T22:17:33.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T22:17:33.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Alan Charlish;Editing by Alison Williams)</em></p>'
