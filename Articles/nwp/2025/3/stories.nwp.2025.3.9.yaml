      'mgnl:lastModified': 2025-03-09T17:48:59.771+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The event took place amid unverified reports that the ICC had issued\
        \ an arrest warrant for former President Rodrigo Duterte in connection with\
        \ the thousands of killings during his administration’s war on drugs.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706f404-ada3-41a9-921a-c3f8376f19a2'
      'mgnl:activationStatus': true
