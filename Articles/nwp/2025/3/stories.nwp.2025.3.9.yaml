      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d785fb9-6854-4cf7-8266-effa2d0095ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T16:32:57.514+08:00
      'mgnl:createdBy': 'stanley-nwp'
