      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd8dcb-4df3-4644-a541-c808fb57e3bf'
      'mgnl:activationStatus': true
