      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.867+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: Let’s say what you heard is true. Why did I do it? For\
        \ myself? For my family? No—for you and your children. If this is my fate,\
        \ then so be it. But if I get jailed, chip in a few dollars so that when I\
        \ get out, you can build me a monument next to Rizal.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7248d-abce-47b5-8f19-1a1635d041f0'
