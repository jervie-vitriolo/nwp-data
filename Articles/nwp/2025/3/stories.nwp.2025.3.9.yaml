      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2cf254-5925-4c07-a09a-89335654a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T16:32:57.515+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T16:34:23.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T08:34:42.507+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': '<p>This request comes as the House pushes forward with Duterte’s impeachment
        case, following the transmittal of the Articles of Impeachment in February.
        Speaker Ferdinand Martin Romualdez has assured the Senate that the House remains
        committed to upholding fairness and due process. He also stressed the importance
        of coordination between both chambers to ensure a transparent and orderly
        trial.</p>'
  'Rescuing-the-Coast--How-a-small-town-in-Sorsogon-turned-mangroves-into-a-climate-shield':
    'author': 'Stanley Buenafe Gajete, NewsWatch Plus'
    'caption': 'A mangrove forest'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-09T17:17:31.000+08:00
    'imagesource': 'jcr:7b4002a7-7863-4a7a-a1ef-e342a4bed0ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b64b9f8-eda9-4898-8468-52b35ceec25f'
    'lead': 'A community organization, in partnership with the local government, is
      safeguarding coastal towns from storm surges, tsunamis, and the impacts of climate
      change by planting and nurturing mangroves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-09T17:27:48.312+08:00
    'mgnl:createdBy': 'stanley-nwp'
    'mgnl:lastActivated': 2025-03-09T17:36:58.701+08:00
