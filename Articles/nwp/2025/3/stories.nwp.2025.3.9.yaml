      'mgnl:lastActivated': 2025-03-09T18:12:36.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.861+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Ang balita ko may warrant daw ako...'yung sa ICC. Matagal na ako\
        \ hinahabol ng mga p*******…ano man ang kasalanan ko? Ginawa ko naman ang\
        \ lahat sa panahon ko para may konting katahimikan at mapayapa ang buhay ng\
        \ Pilipino,” Duterte said in a YouTube video aired over SMNI. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7801c7a-bbaf-48b2-a704-ac58e78b5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.399+08:00
