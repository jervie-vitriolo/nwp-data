      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f33d28-6105-4cc6-906a-3f5be9a19443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.401+08:00
      'mgnl:createdBy': 'stanley-nwp'
