      'mgnl:lastModified': 2025-03-09T17:48:59.744+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57027076-00f9-4d85-ac07-4c4f503d87bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.598+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.745+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Duterte also acknowledged the support of KOJC founder Apollo Quiboloy,\
        \ currently facing legal controversies, and referenced personal struggles\
        \ that led her to enter politics.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c68bb-aa8c-4609-87da-9a9ad4dfdebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.598+08:00
