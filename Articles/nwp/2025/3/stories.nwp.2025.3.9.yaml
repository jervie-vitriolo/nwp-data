      'mgnl:lastModified': 2025-03-09T17:48:59.748+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: No matter what they say, even if they blame you, Inday\
        \ Sara it’s because you did not run for president]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374d9e4-c2c5-4b5f-9952-9d901fbf768c'
