    title: 'House prosecutors secure Senate space ahead of Duterte impeachment trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '008006ba-3641-4f59-88bb-ddbcd59c6cee'
      activationstatus: true
      created: 2025-03-09T16:32:57.512+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.503+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - As the impeachment trial of Vice President
        Sara Duterte looms, House prosecutors are making logistical moves to ensure
        a smooth case presentation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd77df444-1b8d-4be1-9e97-8fbf7e394cf0'
      activationstatus: true
      created: 2025-03-09T16:32:57.512+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.503+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '253010cd-86cc-4a16-bd6b-1e5a3bd521f8'
      activationstatus: true
      created: 2025-03-09T16:32:57.513+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.504+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>In a letter dated March 5, House Secretary General Reginald “Reggie”
        Velasco formally asked Senate President Francis “Chiz” Escudero to provide
        a dedicated workspace for the prosecution team and their support staff inside
        the Senate building. Velasco said the space would serve as their base throughout
        the trial.</p>'
    section3:
      primarytype: 'block'
      uuid: '94a9505a-e098-4292-aae4-981471ab2f13'
      activationstatus: true
      created: 2025-03-09T16:32:57.513+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.504+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '562e6e6e-5983-480a-b998-9c0e95735a47'
      activationstatus: true
      created: 2025-03-09T16:32:57.514+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.505+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "“On behalf of the House of Representatives Public Prosecution Panel,\
        \ may I humbly request the assignment of a room in the Senate that will be\
        \ utilized as a work and holding area for the Public Prosecutors and the House\
        \ of Representatives Secretariat Support Group (SSG) for the duration of the\
        \ impeachment trial of Vice President Sara Z. Duterte,” Velasco wrote.\r"
    section5:
      primarytype: 'block'
      uuid: '70ae470b-0f47-4b6e-a301-bf917d0bcbb0'
      activationstatus: true
      created: 2025-03-09T16:32:57.514+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.506+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1d785fb9-6854-4cf7-8266-effa2d0095ce'
      activationstatus: true
      created: 2025-03-09T16:32:57.514+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.506+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "To finalize preparations, the House panel has also requested to inspect\
        \ the designated room on March 11 to ensure it meets their needs.\r"
    section7:
      primarytype: 'block'
      uuid: 'ba276b5f-74cb-4a78-b394-f691167eefad'
      activationstatus: true
      created: 2025-03-09T16:32:57.515+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.507+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3e2cf254-5925-4c07-a09a-89335654a2a1'
      activationstatus: true
      created: 2025-03-09T16:32:57.515+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T16:34:23.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-10T08:34:42.507+08:00
      lastmodifiedby: 'lara-nwp'
      type: 'text'
      text: '<p>This request comes as the House pushes forward with Duterte’s impeachment
        case, following the transmittal of the Articles of Impeachment in February.
        Speaker Ferdinand Martin Romualdez has assured the Senate that the House remains
        committed to upholding fairness and due process. He also stressed the importance
        of coordination between both chambers to ensure a transparent and orderly
        trial.</p>'
