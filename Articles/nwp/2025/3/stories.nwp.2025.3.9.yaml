      'mgnl:lastModified': 2025-03-09T18:12:35.868+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Malacañang stance and ICC and DOJ developments</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa3cfe-5022-47af-bd5d-2367bee4b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.403+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.868+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca681ff-83fa-400e-9e41-f5cec9d554f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.403+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.869+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Palace on Sunday reiterated that the government will\
        \ cooperate with Interpol if the ICC issues an arrest warrant against Duterte.\
        \ “The government is prepared for any eventuality,” Presidential Communications\
        \ Office (PCO) Ad Interim Secretary Jay Ruiz said in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ddf15-ceb0-4c07-a892-c4edb2b84978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.404+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.870+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ac2d1-73a3-492d-9694-b0dc0dd694e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.404+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.870+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The International Criminal Court has been investigating Duterte over\
        \ alleged crimes against humanity linked to his bloody anti-drug campaign,\
        \ which government data estimates led to around 6,000 deaths. Human rights\
        \ groups claim the toll could be as high as 30,000, mostly small-time drug\
        \ users and pushers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a74b1-3fa4-45cb-9b4c-e5d6bc6d8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.405+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.871+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267eaf28-ba99-442a-a135-4af690780c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.405+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.872+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "While Duterte withdrew the Philippines from the ICC in 2019, arguing\
        \ the court had no jurisdiction, the investigation continued. In January,\
        \ the Department of Justice signaled its willingness to engage with the ICC,\
        \ while in October 2024, Duterte told a congressional hearing that he takes\
        \ “full legal responsibility” for the war on drugs but will never apologize\
        \ for it.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be983e-7078-4991-afab-97a6b4807bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.406+08:00
