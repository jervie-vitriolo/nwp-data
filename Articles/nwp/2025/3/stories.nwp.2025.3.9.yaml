      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.867+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff0274-e885-4779-ae7d-ca85548b121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.354+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
