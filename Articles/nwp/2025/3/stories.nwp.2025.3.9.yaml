  'START HERE----->qatar-warns-attack-iran-contaminate-gulf-water':
    author: 'Andrew Mills, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-09T22:36:12.000+08:00
    imagesource: 'c1c1a2aa-f9a0-462a-851a-ece258c40d16'
    primarytype: 'composition'
    uuid: 'c073d059-7890-4c1e-bdbe-1c602582bb92'
    lead: 'Qatar’s prime minister has warned that an attack on Iran’s nuclear
      facilities would "entirely contaminate" the waters of the Gulf and threaten
      life in Qatar, the UAE and Kuwait.'
    activationstatus: true
    created: 2025-03-09T22:39:00.529+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-09T22:39:00.864+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-09T22:39:00.568+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Attack on Iran’s nuclear sites would contaminate Gulf water supply,
      Qatar PM says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '007d75dc-84f9-445c-86d4-2b54a723d07b'
      activationstatus: true
      created: 2025-03-09T22:39:00.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Doha, Qatar -</strong> Qatar’s prime minister has warned
        that an attack on Iran’s nuclear facilities would "entirely contaminate"
        the waters of the Gulf and threaten life in Qatar, the UAE and Kuwait.</p>'
    section1:
      primarytype: 'block'
      uuid: '47ad1a47-5cbc-4f55-a198-ab8a20942728'
      activationstatus: true
      created: 2025-03-09T22:39:00.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The three desert states, facing Iran on the opposite side of the Gulf,
        have minimal natural water reserves and are home to more than 18 million people
        whose only supply of potable water is desalinated water drawn from the Gulf.'
    section2:
      primarytype: 'block'
      uuid: '8d607cd0-0239-4b2b-9c4f-943c3fbba325'
      activationstatus: true
      created: 2025-03-09T22:39:00.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sheikh Mohammed bin Abdulrahman Al Thani warned that an attack on Iran’s
        nuclear sites would leave the Gulf with "no water, no fish, nothing ... no
        life".'
    section3:
      primarytype: 'block'
      uuid: '6e52c406-8535-47b6-b632-092b36dc731d'
      activationstatus: true
      created: 2025-03-09T22:39:00.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'U.S. President Donald Trump has said he wants to negotiate a nuclear
        deal with Iran and has suggested to Tehran that the two countries open talks.
        Trump has also reinstated a "maximum pressure" campaign that was applied during
        his first term as president to isolate Iran from the global economy and drive
        its oil exports to zero.'
    section4:
      primarytype: 'block'
      uuid: 'c591ce93-3100-4ee7-8e4f-170826ac1197'
      activationstatus: true
      created: 2025-03-09T22:39:00.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sheikh Mohammed urged a diplomatic solution to avoid a military strike
        on Iran that would trigger a "war that will spread all over the region".'
    section5:
      primarytype: 'block'
      uuid: '4ea6778f-be39-4c98-ad1d-f4ca6a2f6e96'
      activationstatus: true
      created: 2025-03-09T22:39:00.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"There is no way that Qatar would support any kind of military step
        ... we will not give up until we see a diplomatic solution," he said in an
        interview with U.S. conservative media personality Tucker Carlson that was
        posted on Friday.'
    section6:
      primarytype: 'block'
      uuid: '727c10aa-9b9a-42c4-961a-010fd92ff916'
      activationstatus: true
      created: 2025-03-09T22:39:00.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.552+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Iran denies seeking nuclear weapons and its supreme leader said on
        Saturday that Iran would not be bullied into negotiations.'
    section7:
      primarytype: 'block'
      uuid: 'e752c66d-3b4a-46a0-82be-6556f864af42'
      activationstatus: true
      created: 2025-03-09T22:39:00.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Qatar assessed several years ago that it was at risk of running out
        of potable water after three days in the event of an attack on Iran’s nuclear
        sites, Sheikh Mohammed said.'
    section8:
      primarytype: 'block'
      uuid: 'f1747068-2717-4881-be66-41e512847505'
      activationstatus: true
      created: 2025-03-09T22:39:00.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.553+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Gulf Arab state, where temperatures reach 50C in the summer, has
        since built 15 of the world’s largest concrete water reservoirs to boost
        its emergency water supply.'
    section9:
      primarytype: 'block'
      uuid: '89f88438-acfa-4b1b-99e5-b19225933362'
      activationstatus: true
      created: 2025-03-09T22:39:00.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Qatar’s prime minister specifically mentioned his country, Kuwait
        and the UAE, and said some of Iran’s nuclear sites were closer to Doha than
        they were to Tehran. Iran’s only operating nuclear power plant is on the
        Gulf coast at Bushehr.'
    section10:
      primarytype: 'block'
      uuid: '4a3b1225-8780-4c13-8c67-73ad8d48b875'
      activationstatus: true
      created: 2025-03-09T22:39:00.554+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.554+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gas-rich Qatar is closely allied with the U.S. and hosts the biggest
        American military base in the Middle East, but it also maintains ties with
        Iran, with which it shares the world’s largest known gas field.'
    section11:
      primarytype: 'block'
      uuid: 'a34384f9-d972-4ff1-be11-976e53d02b65'
      activationstatus: true
      created: 2025-03-09T22:39:00.555+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During his 2017-2021 term, Trump withdrew the U.S. from a deal between
        Iran and major powers that had placed strict limits on Tehran’s nuclear activities
        in exchange for sanctions relief.'
    section12:
      primarytype: 'block'
      uuid: '3633b8bb-f4e1-4504-974a-a21cf513ce17'
      activationstatus: true
      created: 2025-03-09T22:39:00.555+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-09T22:39:00.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T22:39:00.555+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'After Trump pulled out in 2018 and re-imposed sanctions, Iran breached
        and far surpassed those limits.'
    section13:
      primarytype: 'block'
      uuid: '90a09ed1-e449-4824-be15-f34bf1a2c534'
      activationstatus: true
      created: 2025-03-09T22:39:00.556+08:00
