      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine government has yet to confirm the existence of a warrant.\
        \ However, Malacañang stated that it is prepared for any developments.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22566c2-7861-4ad3-82a2-8f797f16cd89'
