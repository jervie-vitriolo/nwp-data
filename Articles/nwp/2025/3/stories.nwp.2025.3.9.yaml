      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "To finalize preparations, the House panel has also requested to inspect\
        \ the designated room on March 11 to ensure it meets their needs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba276b5f-74cb-4a78-b394-f691167eefad'
      'mgnl:activationStatus': true
