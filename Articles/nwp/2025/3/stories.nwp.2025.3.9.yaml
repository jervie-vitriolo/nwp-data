      'mgnl:lastModified': 2025-03-09T17:36:57.863+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The mangroves’ lasting legacy</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462fae9-337d-4c4a-8cdb-2362a1ac79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.350+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.864+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c809b-571f-49fc-9ebf-17497357c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.351+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.865+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Today, the mangroves of Prieto Diaz stretch across the coastline, standing\
        \ as a testament to what community-driven conservation can achieve. As climate\
        \ change intensifies and storms grow more frequent, these natural fortresses\
        \ continue to shield the town from devastation.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9280ea-f0b3-4bbc-9e0f-f52438ae1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.351+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.866+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddfa6f8-4e12-4c1e-a0e8-5a18f510a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.352+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.866+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "What started as an environmental emergency has evolved into a story\
        \ of resilience, proving that when a community chooses to protect nature,\
        \ nature gives back tenfold.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c004ed-2522-4b8a-8aef-385c7df8e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.353+08:00
