      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120884b-4929-415e-b165-7928b66d35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.600+08:00
