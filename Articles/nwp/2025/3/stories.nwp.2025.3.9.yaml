      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.863+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: I heard there’s a warrant for me. That’s not true. The\
        \ ICC or whatever—they’ve been after me for a long time. What crime did I\
        \ commit? I did my best to bring peace and order to the country.]\r"
