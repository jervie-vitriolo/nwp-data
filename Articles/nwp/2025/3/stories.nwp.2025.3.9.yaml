      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253010cd-86cc-4a16-bd6b-1e5a3bd521f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T16:32:57.513+08:00
      'mgnl:createdBy': 'stanley-nwp'
