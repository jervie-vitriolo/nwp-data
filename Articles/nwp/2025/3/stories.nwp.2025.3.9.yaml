      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T18:12:35.861+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Ang balita ko may warrant daw ako...'yung sa ICC. Matagal na ako\
        \ hinahabol ng mga p*******…ano man ang kasalanan ko? Ginawa ko naman ang\
        \ lahat sa panahon ko para may konting katahimikan at mapayapa ang buhay ng\
        \ Pilipino,” Duterte said in a YouTube video aired over SMNI. \r"
    section3:
