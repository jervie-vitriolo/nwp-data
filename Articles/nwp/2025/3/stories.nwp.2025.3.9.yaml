      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>An analyst’s perspective</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153084d7-3318-445e-abd2-dde13a085d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.407+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.874+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe3bea-ad7e-4cc4-a30a-675c4e811eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.408+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.874+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Atty. Justin Sucgang, Associate Professor De La Salle University Tañ\
        ada-Diokno School of Law believes that “the Dutertes are already in survival\
        \ mode.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c610d-7443-4aca-bdb3-fcc018823782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.408+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.875+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591aa6f-3de3-4ec7-8392-c8f8bf60ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.409+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.876+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“They need all the votes they could get. Courting overseas voters is\
        \ always a good strategy. Aside from the direct votes (there are around 90k\
        \ eligible OAV in HK), what’s really at stake are the indirect votes,” Sucgang\
        \ said. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b8934-f495-4839-b954-2a6c2d34a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.409+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.876+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90054b37-aff2-4cc8-899f-afb22671f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.410+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.877+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“OFWs can influence or sway their families to support a particular\
        \ candidate. Also, OFWs, since they are not in the Philippines, can be easier\
        \ targets of misinformation or disinformation. Perhaps it is easier to sell\
        \ the myth that all’s well during the Duterte era compared to the current\
        \ one,” he added. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc5279-10d8-40cd-aa36-4e6a6c2edf85'
