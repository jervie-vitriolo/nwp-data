      'mgnl:lastModified': 2025-03-09T17:48:59.740+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffae73-a81e-4655-92ca-3e275590830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.595+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.741+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>In her speech aired over SMNI YouTube Channel, Vice President Duterte
        first expressed gratitude to the Hong Kong government, the Hong Kong police,
        and KOJC for helping organize the event. She also thanked Filipino workers
        for attending despite it being a rest day for many.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579cd711-7d3f-45fb-8913-8e711fb9bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.595+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.741+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b5d46-a5e1-4e95-aabb-6e3297d2105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.596+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.742+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi natin gusto na umalis ang ating mga kababayan sa Pilipinas.\
        \ Pero marami sa atin, dahil walang oportunidad sa ating bayan ay nakikipagsapalaran\
        \ sa iba’t ibang lugar sa mundo para sa inyong mga pamilya,” she said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb4e07-676f-4461-8c49-60980b3cffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.596+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.743+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540fea24-8d4a-418a-81bf-dd30a8e421d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.597+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.744+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: We do not want our fellow Filipinos to leave the Philippines.\
        \ But many of us, due to a lack of opportunities in our own country, take\
        \ risks in different parts of the world to support our families].\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5a155-b1e8-4c21-8430-b6c411e4fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.597+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.774+08:00
