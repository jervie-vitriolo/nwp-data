      'mgnl:lastModified': 2025-03-09T17:48:59.746+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1056bd-7d28-49ef-885c-6d910b125cd6'
