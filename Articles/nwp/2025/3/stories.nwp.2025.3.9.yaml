      'mgnl:lastModified': 2025-03-09T18:12:35.862+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3da9f9-5e21-4240-9233-e783b5c49172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.399+08:00
      'mgnl:createdBy': 'stanley-nwp'
