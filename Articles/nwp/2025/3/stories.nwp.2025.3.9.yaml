      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Vice President Sara
        Duterte attended the Pasasalamat kay PRRD event at Southorn Stadium in Hong
        Kong on Sunday, March 9, drawing thousands of overseas Filipino workers (OFWs)
        amid circulating rumors that the International Criminal Court (ICC) has issued
        an arrest warrant against former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f5faf6-a249-48fd-9835-38ec61ed833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.593+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.737+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb7d86-dd1f-4c5a-8c64-9067a8fc54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.593+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.738+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The event, organized as a political sortie for the Partido Demokratiko\
        \ Pilipino-Lakas ng Bayan (PDP-Laban), was attended by Duterte and key supporters,\
        \ including members of the Kingdom of Jesus Christ (KOJC). According to the\
        \ Office of the Vice President (OVP), the gathering was held to express gratitude\
        \ to OFWs for their support.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068defc-72dd-4846-8e31-393e555cf11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.594+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.738+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5e745-630f-43f4-8977-a67967bc057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.594+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.739+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>VP Sara Thanks OFWs, KOJC</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff745e2-d04e-4d54-8ec9-8101ccb0927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.594+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:49:00.771+08:00
