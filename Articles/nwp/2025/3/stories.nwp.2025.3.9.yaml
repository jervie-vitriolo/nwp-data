      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:48:59.772+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Rodrigo Duterte reportedly left the Philippines on March 7, sparking\
        \ speculation that he was fleeing the country due to the rumored warrant.\
        \ A video circulating online showed him at Ninoy Aquino International Airport,\
        \ further fueling discussions.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2d83b-5f49-4d72-ac3c-b4b6daecfcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T15:30:46.621+08:00
