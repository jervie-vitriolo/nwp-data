    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d75dc-84f9-445c-86d4-2b54a723d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T22:39:00.550+08:00
