      text: '<p><strong>Sorsogon, Philippines</strong> - In the easternmost tip
        of Sorsogon, where the Pacific Ocean meets the shores of Prieto Diaz, a quiet
        revolution is unfolding—one rooted in resilience, survival, and the unyielding
        power of nature.</p>'
    section1:
      primarytype: 'block'
      uuid: '9aeabeb0-af05-43b8-b4f4-2f9b0167ab6a'
      activationstatus: true
      created: 2025-03-09T17:27:48.327+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.831+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8315b0f6-df16-4583-83da-80bd5589bfa8'
      activationstatus: true
      created: 2025-03-09T17:27:48.328+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.832+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "For years, Prieto Diaz bore the brunt of typhoons, storm surges, and\
        \ rising sea levels. Its coastline, once lined with lush mangroves, had turned\
        \ into a barren wasteland due to rampant deforestation and charcoal production.\
        \ The loss of these natural barriers left the community exposed, vulnerable,\
        \ and at the mercy of the elements.\r"
    section3:
      primarytype: 'block'
      uuid: '7c531e3b-a27c-4791-b4ec-6656c62842b6'
      activationstatus: true
      created: 2025-03-09T17:27:48.328+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.833+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7654f608-f86d-4619-82c2-321f5c367e14'
      activationstatus: true
      created: 2025-03-09T17:27:48.328+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.833+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A coastline on the brink</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'ba2c5ea0-4053-4c50-9ac9-783adfe6d29d'
      activationstatus: true
      created: 2025-03-09T17:27:48.329+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.834+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7700d0f2-78d1-447a-b4fc-59aa60c97e2c'
      activationstatus: true
      created: 2025-03-09T17:27:48.329+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.835+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "By the 1990s, the Philippines had already lost nearly half of its 450,000\
        \ hectares of mangroves. In Prieto Diaz, locals relied on mangrove wood for\
        \ fuel, reducing once-thriving forests to desolate landscapes.\r"
    section7:
      primarytype: 'block'
      uuid: '3e7b795a-49a3-4ee1-92bf-e12be319b926'
      activationstatus: true
      created: 2025-03-09T17:27:48.329+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.836+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '075afd6e-b722-4280-8fa2-62e695b3c72c'
      activationstatus: true
      created: 2025-03-09T17:27:48.330+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.836+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Before, the mangroves here were like a desert—almost completely wiped\
        \ out,\" recalls Joselito Domdom, General Manager of SEAMANCOR Eco-Developers\
        \ Inc., a grassroots organization formed to protect the town’s fragile ecosystem.\
        \ \"People depended on charcoal-making for survival, but it came at a steep\
        \ cost.\"\r"
    section9:
      primarytype: 'block'
      uuid: '4ef6e96c-be12-42f9-a68c-dde59efa7686'
      activationstatus: true
      created: 2025-03-09T17:27:48.330+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.837+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '19dbe0b4-76f9-4a7b-aba3-998a584001a6'
      activationstatus: true
      created: 2025-03-09T17:27:48.330+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.838+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Joselito Domdom, general manager, SEAMANCOR  Eco-Developers Inc.,\
        \ a multi- sectoral People’s Organization existing in the Municipality of\
        \ Prieto-Diaz since 1994.\r"
    section11:
      primarytype: 'block'
      uuid: 'dcfac82d-f852-45d8-bb2b-974c0330506e'
      activationstatus: true
      created: 2025-03-09T17:27:48.331+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.839+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6e3b5564-773c-45b5-912a-130a519f0627'
      activationstatus: true
      created: 2025-03-09T17:27:48.331+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.839+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Recognizing the crisis, the Department of Environment and Natural Resources\
        \ (DENR) launched the Coastal Environment Program in 1993, designating Prieto\
        \ Diaz as a pilot site for mangrove restoration. This initiative rallied local\
        \ fisherfolk, indigenous groups, and barangay councils to act.\r"
    section13:
      primarytype: 'block'
      uuid: '21e30b3e-63d9-4c08-b052-eff55413031f'
      activationstatus: true
      created: 2025-03-09T17:27:48.332+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.840+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd3aed928-a3c4-42b5-aaed-7dc2a5c2aac3'
      activationstatus: true
      created: 2025-03-09T17:27:48.332+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.841+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Rebuilding from the roots</strong></p>'
    section15:
      primarytype: 'block'
      uuid: '0496c0a5-409e-4331-bdbf-d87830a39ac9'
      activationstatus: true
      created: 2025-03-09T17:27:48.332+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.842+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bb018b13-43d6-4a17-88d9-806ac2e3b336'
      activationstatus: true
      created: 2025-03-09T17:27:48.333+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.842+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "When government contracts to manage the mangroves expired, SEAMANCOR\
        \ stepped in, determined to keep the conservation momentum alive. They saw\
        \ firsthand how nature could heal itself—if given a chance.\r"
    section17:
      primarytype: 'block'
      uuid: 'ad416d06-fbee-478e-93ab-82b0d2bfc328'
      activationstatus: true
      created: 2025-03-09T17:27:48.333+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.843+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'aa477e2e-7c61-4634-b102-deda9cc58f69'
      activationstatus: true
      created: 2025-03-09T17:27:48.334+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.844+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Levy Destora Sr., a longtime fisherfolk, remembers the days before\
        \ restoration began.\r"
    section19:
      primarytype: 'block'
      uuid: 'b8c09b10-d2f2-43dd-8ebe-f2c050eae1a5'
      activationstatus: true
      created: 2025-03-09T17:27:48.334+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.845+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '3956fe99-7059-488e-bd70-edecdc4f7281'
      activationstatus: true
      created: 2025-03-09T17:27:48.335+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.845+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Kasi karamihan ang ginagawa ng tao, ang hanapbuhay dito mang-uuling,\
        \ tapos yung pagpuputol ng kahoy na ginagawang panggatong. Tapos yung iba\
        \ naman kumukuha ng shells doon sa bakawan,”\r"
    section21:
      primarytype: 'block'
      uuid: 'cbf1863e-871b-4e9f-8874-aab853a3f6c6'
      activationstatus: true
      created: 2025-03-09T17:27:48.335+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.846+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '926b60d8-91a0-474d-9f64-4634f86126ac'
      activationstatus: true
      created: 2025-03-09T17:27:48.336+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.847+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: Most locals here relied on making charcoal, cutting wood\
        \ for firewood, and gathering shells from the mangroves for their livelihood.]\r"
    section23:
      primarytype: 'block'
      uuid: 'd5bcaaf3-1c50-44cd-aca4-317adf2a1ef8'
      activationstatus: true
      created: 2025-03-09T17:27:48.336+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.848+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f3b31ac8-21eb-4426-b25a-a101d440fc26'
      activationstatus: true
      created: 2025-03-09T17:27:48.337+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.848+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "It took years of persistent effort, but the community slowly shifted\
        \ their ways. They replanted mangroves and established strict conservation\
        \ policies. Over time, the results became undeniable: storm surges that once\
        \ devastated homes were now tempered by thick mangrove forests.\r"
    section25:
      primarytype: 'block'
      uuid: '4d052dc4-60ba-4b79-9f3a-5a7c286f47a5'
      activationstatus: true
      created: 2025-03-09T17:27:48.337+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.849+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '995edf7e-3630-40c4-8057-b5083d82e309'
      activationstatus: true
      created: 2025-03-09T17:27:48.338+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.850+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Mangroves act as natural storm barriers,\" Destora explains. \"Unlike\
        \ concrete seawalls that can crack and break, mangroves absorb wave energy.\
        \ Even if some branches snap, they grow back stronger.\"\r"
    section27:
      primarytype: 'block'
      uuid: 'cae6175c-985f-4ab8-99e2-36e3e4525817'
      activationstatus: true
      created: 2025-03-09T17:27:48.338+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.851+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '4f1257fd-ef40-4288-a27b-8795996bbac8'
      activationstatus: true
      created: 2025-03-09T17:27:48.339+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.851+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>From crisis to livelihood</strong></p>'
    section29:
      primarytype: 'block'
      uuid: '12bc0a09-87c0-4d9d-b8c8-0f0f1c414813'
      activationstatus: true
      created: 2025-03-09T17:27:48.339+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.852+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '5178ea8b-f71e-457b-8c3f-d04ba0e74f0e'
      activationstatus: true
      created: 2025-03-09T17:27:48.340+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.853+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "As the mangroves returned, so did marine life. Fish began laying eggs\
        \ in the dense roots, replenishing local stocks. What was once an ecological\
        \ disaster zone transformed into a thriving breeding ground for aquatic species.\r"
    section31:
      primarytype: 'block'
      uuid: '601b84d9-8028-454f-b870-683623cd46c2'
      activationstatus: true
      created: 2025-03-09T17:27:48.341+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.854+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'c5305349-7b2b-4928-b5e6-6c4d8c536a6c'
      activationstatus: true
      created: 2025-03-09T17:27:48.341+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.854+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Now, we catch more fish than ever before,\" says Lerma Domdom, a\
        \ fish processor. \"The mangroves provide a safe place for fish to spawn,\
        \ and that means more livelihood opportunities for us.\"\r"
    section33:
      primarytype: 'block'
      uuid: '4641265e-a83b-4776-8f17-95a178395a03'
      activationstatus: true
      created: 2025-03-09T17:27:48.342+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.855+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'c2a20801-a038-4541-bfc6-0528c67aadc8'
      activationstatus: true
      created: 2025-03-09T17:27:48.342+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.856+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Fisherfolk who once struggled to make ends meet now harvest over 50\
        \ kilos of fish daily, doubling their previous yield. Many shifted to dried\
        \ fish processing, selling boneless danggit for around P70 ($1.50) per kilo—\
        creating a sustainable income stream that doesn't rely on destructive practices.\r"
    section35:
      primarytype: 'block'
      uuid: '2ba6e073-f0d5-4d5d-be83-4443545c33ed'
      activationstatus: true
      created: 2025-03-09T17:27:48.343+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.857+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '8fc8f6c7-acdb-4596-8398-af490143f902'
      activationstatus: true
      created: 2025-03-09T17:27:48.344+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.857+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A model for climate resilience</strong></p>'
    section37:
      primarytype: 'block'
      uuid: '455e0e09-06b7-4472-ab62-eee70647b542'
      activationstatus: true
      created: 2025-03-09T17:27:48.344+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.858+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '155a9897-37a0-4a41-bfb7-1f6347fe3806'
      activationstatus: true
      created: 2025-03-09T17:27:48.345+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.859+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "More than three decades after the project’s inception, Prieto Diaz’s\
        \ efforts have earned national recognition. The town received the prestigious\
        \ Para el Mar Best Mangrove Award, celebrating its success in marine conservation.\r"
    section39:
      primarytype: 'block'
      uuid: 'b793dd84-9e78-41c4-8c5e-41fe657fe989'
      activationstatus: true
      created: 2025-03-09T17:27:48.346+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-09T17:36:58.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-09T17:36:57.860+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '32c9f32c-65f0-4a16-b928-cfe6589cabda'
      activationstatus: true
      created: 2025-03-09T17:27:48.346+08:00
      createdby: 'stanley-nwp'
