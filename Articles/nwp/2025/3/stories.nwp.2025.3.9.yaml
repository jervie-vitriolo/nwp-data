      lastmodified: 2025-03-09T17:48:59.745+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Duterte also acknowledged the support of KOJC founder Apollo Quiboloy,\
        \ currently facing legal controversies, and referenced personal struggles\
        \ that led her to enter politics.\r"
    section13:
      primarytype: 'block'
      uuid: '507c68bb-aa8c-4609-87da-9a9ad4dfdebe'
      activationstatus: true
