      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>And for the people of Prieto Diaz, the mangroves are more than just
        trees—they are lifelines, guardians, and the heart of their survival.</p>'
