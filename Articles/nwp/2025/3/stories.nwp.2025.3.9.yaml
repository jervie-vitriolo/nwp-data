      'mgnl:lastModified': 2025-03-09T18:12:35.863+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f76437-1932-4100-b956-01b2ee76659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.400+08:00
      'mgnl:createdBy': 'stanley-nwp'
