      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23864a-3919-41a9-a8bd-7928c4d57242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.411+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T18:12:36.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T18:12:35.878+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Sucgang also emphasized that if it’s true that a warrant of arrest\
        \ has already been issued, the “Hong Kong campaign sortie may be a good front/cover.”\
        \ \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5acac-6bf2-4c8e-b138-6a0e8a5f1902'
      'mgnl:activationStatus': true
