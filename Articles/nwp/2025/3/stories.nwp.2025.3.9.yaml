      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - As the impeachment trial of Vice President
        Sara Duterte looms, House prosecutors are making logistical moves to ensure
        a smooth case presentation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77df444-1b8d-4be1-9e97-8fbf7e394cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T16:32:57.512+08:00
