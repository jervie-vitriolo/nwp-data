      lastmodified: 2025-03-09T18:12:35.865+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Ang problema nito ewan ko kung ang tingin ng ako ay yung...(makes\
        \ sign ng pagpatay) Eto ganito lang assuming na totoo, totoo talaga yung naririnig\
        \ niyo. bakit ko ginawa yan? Para sa sarili ko? Para sa pamilya ko? Para sa\
        \ inyo at inyong mga anak. Ang hiling ko sa inyo kung ganito ang swerte ko\
        \ sa buhay okay lang tatanggapin ko iyan. Wala tayo magawa e, hulihin tayo\
        \ ikulong tayo kaya lang mag-contribute kayo per dollars para paglabas ko\
        \ sa presuhan pagawa niyo ako monumento katabi ni Rizal.”\r"
