    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90416c2-8862-4f2f-a695-19b2989066a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T18:08:45.402+08:00
