      'mgnl:lastModified': 2025-03-10T08:34:42.504+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated March 5, House Secretary General Reginald “Reggie”
        Velasco formally asked Senate President Francis “Chiz” Escudero to provide
        a dedicated workspace for the prosecution team and their support staff inside
        the Senate building. Velasco said the space would serve as their base throughout
        the trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9505a-e098-4292-aae4-981471ab2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T16:32:57.513+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T16:34:23.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T08:34:42.504+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e6e6e-5983-480a-b998-9c0e95735a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T16:32:57.514+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T16:34:23.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T08:34:42.505+08:00
      'mgnl:lastModifiedBy': 'lara-nwp'
      'mgnl:type': 'text'
      'text': "“On behalf of the House of Representatives Public Prosecution Panel,\
        \ may I humbly request the assignment of a room in the Senate that will be\
        \ utilized as a work and holding area for the Public Prosecutors and the House\
        \ of Representatives Secretariat Support Group (SSG) for the duration of the\
        \ impeachment trial of Vice President Sara Z. Duterte,” Velasco wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae470b-0f47-4b6e-a301-bf917d0bcbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T16:32:57.514+08:00
