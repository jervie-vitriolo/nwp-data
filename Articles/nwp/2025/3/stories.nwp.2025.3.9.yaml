    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rescuing the Coast: How a small town in Sorsogon turned mangroves into
      a climate shield'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0803977-9844-4156-bb4e-6a12adb327da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.327+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.830+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sorsogon, Philippines</strong> - In the easternmost tip
        of Sorsogon, where the Pacific Ocean meets the shores of Prieto Diaz, a quiet
        revolution is unfolding—one rooted in resilience, survival, and the unyielding
        power of nature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeabeb0-af05-43b8-b4f4-2f9b0167ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.327+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315b0f6-df16-4583-83da-80bd5589bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.328+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.832+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "For years, Prieto Diaz bore the brunt of typhoons, storm surges, and\
        \ rising sea levels. Its coastline, once lined with lush mangroves, had turned\
        \ into a barren wasteland due to rampant deforestation and charcoal production.\
        \ The loss of these natural barriers left the community exposed, vulnerable,\
        \ and at the mercy of the elements.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c531e3b-a27c-4791-b4ec-6656c62842b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.328+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.833+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7654f608-f86d-4619-82c2-321f5c367e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.328+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.833+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A coastline on the brink</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c5ea0-4053-4c50-9ac9-783adfe6d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.329+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.834+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700d0f2-78d1-447a-b4fc-59aa60c97e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.329+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.835+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "By the 1990s, the Philippines had already lost nearly half of its 450,000\
        \ hectares of mangroves. In Prieto Diaz, locals relied on mangrove wood for\
        \ fuel, reducing once-thriving forests to desolate landscapes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b795a-49a3-4ee1-92bf-e12be319b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.329+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.836+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075afd6e-b722-4280-8fa2-62e695b3c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.330+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.836+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Before, the mangroves here were like a desert—almost completely wiped\
        \ out,\" recalls Joselito Domdom, General Manager of SEAMANCOR Eco-Developers\
        \ Inc., a grassroots organization formed to protect the town’s fragile ecosystem.\
        \ \"People depended on charcoal-making for survival, but it came at a steep\
        \ cost.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6e96c-be12-42f9-a68c-dde59efa7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.330+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.837+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbe0b4-76f9-4a7b-aba3-998a584001a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.330+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.838+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Joselito Domdom, general manager, SEAMANCOR  Eco-Developers Inc.,\
        \ a multi- sectoral People’s Organization existing in the Municipality of\
        \ Prieto-Diaz since 1994.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfac82d-f852-45d8-bb2b-974c0330506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.331+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.839+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b5564-773c-45b5-912a-130a519f0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.331+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.839+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Recognizing the crisis, the Department of Environment and Natural Resources\
        \ (DENR) launched the Coastal Environment Program in 1993, designating Prieto\
        \ Diaz as a pilot site for mangrove restoration. This initiative rallied local\
        \ fisherfolk, indigenous groups, and barangay councils to act.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e30b3e-63d9-4c08-b052-eff55413031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.332+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.840+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aed928-a3c4-42b5-aaed-7dc2a5c2aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.332+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.841+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Rebuilding from the roots</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496c0a5-409e-4331-bdbf-d87830a39ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.332+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.842+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb018b13-43d6-4a17-88d9-806ac2e3b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-09T17:27:48.333+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-09T17:36:58.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-09T17:36:57.842+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "When government contracts to manage the mangroves expired, SEAMANCOR\
        \ stepped in, determined to keep the conservation momentum alive. They saw\
        \ firsthand how nature could heal itself—if given a chance.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad416d06-fbee-478e-93ab-82b0d2bfc328'
