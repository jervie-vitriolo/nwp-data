      type: 'text'
      text: '<p>Metro Manila, Philippines -&nbsp;Former President Rodrigo Duterte
        laughed off rumors of an arrest warrant against him, taking a defiant stance
        before overseas Filipino supporters at the "Pasasalamat kay PRRD" event in
        Hong Kong on Sunday, March 9.</p>'
