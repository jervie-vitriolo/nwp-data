    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce46cb-c8ed-4be6-b317-6aea7066fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.681+08:00
      'mgnl:createdBy': 'thea-nwp'
