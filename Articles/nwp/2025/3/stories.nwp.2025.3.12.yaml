      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“You push us to new heights, far beyond what we thought was possible.
        Thank you A''tin, for your constant support,” SB19 tweeted to fans in X (formerly
        Twitter) on Tuesday, March 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
