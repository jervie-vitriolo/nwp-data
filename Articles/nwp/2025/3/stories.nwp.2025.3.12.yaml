      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        on Wednesday, March 12, granted Davao Rep. Paolo Duterte’s one-month travel
        clearance for a “personal trip” to the Netherlands where his father, ex-President
        Rodrigo Duterte, will stand trial before the International Criminal Court
        (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf16c6a-2d6b-4f10-b8d0-6f663902cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T15:53:29.839+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T15:53:30.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T15:53:29.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'House Secretary General Reginald Velasco granted Duterte travel authority
        for his trip to the Netherlands and Japan from March 12 to April 15, 2025.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d358c-8fb5-41e1-8178-3877829c534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T15:53:29.839+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T15:53:30.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T15:53:29.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte filed his request for a “revised travel clearance” on March
        11, the day his father was arrested by local authorities for charges over
        drug war deaths before The Hague-based ICC.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1118c6c-6821-4b27-ba42-f37c8390c01c'
      'mgnl:activationStatus': true
