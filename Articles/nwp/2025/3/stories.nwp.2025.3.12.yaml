    'title': 'VP Duterte off to Netherlands after father’s arrest

      '
    'updated': 2025-03-12T18:43:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec619b-9c75-4685-968c-f1495b9e1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte is en route to the Netherlands on Wednesday morning, March 12, a day
        after her father ex-President Rodrigo Duterte was <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrested</a></strong>
        for an International Criminal Court warrant over his controversial drug war
        policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e18fb-f57f-420f-8a71-1a391726d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s office said the vice president left the Philippines at 7:40
        a.m. via Emirates flight no. EK 337 bound for Amsterdam.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf96f0-b9b7-4ecd-95f8-c3c433a7c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said the Office of the President issued
        a travel authority for Duterte Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e156e-a657-41be-802e-40152e23fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“PCO (Presidential Communications Office) was not immediately updated
        as the information was initially disclosed only to limited people due to the
        unusual urgency and the confidentiality of the document,” Communications Undersecretary
        Claire Castro said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e951f5d-4b3a-421c-8539-47daaddb0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview outside the Villamor Airbase in Pasay City on Tuesday,
        Duterte said she will follow her father to The Hague where the ICC is located.
        He was <strong><a href="https://www.newswatchplus.ph/news/2025/3/12/duterte-leaves-ph-hague-icc-trial.html">flown</a></strong>
        to the Netherlands past 11 p.m. and had a stopover in Dubai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d35d3c-6b7f-4e9e-9282-6d6c61e15e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said their lawyers will fly with her to discuss their next
        moves.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1bc15-3ae8-454e-8fd7-4a476928b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung pipilitin man ng gobyerno na ipadala si former President Duterte,
        kung paano natin siya mapapabalik, iyan lang muna ang aasikasuhin natin,”
        she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38320c16-2469-41f3-a76d-a6260e7d272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If the government insists on sending former President
        Duterte, how we can bring him back, that’s all we will focus on for now]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f746ae37-a49d-42b6-954c-3c70295b3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also claimed that she was prevented from entering
        the Villamor airbase to talk to her father before his flight.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605a7a2-52af-4854-8c1e-93bbad30e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the same interview, Duterte said she is saddened and ashamed of
        the government’s move to send his father to the Hague-based tribunal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07daf4-85a4-4d71-9376-a44f0c2da8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Saan ka ba nakahanap ng bayan na iyong kanyang citizen mismo ibibigay
        niya sa dayuhan? Nakakahiya bilang Pilipino,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08824b-881d-4465-901d-a2ff5c0da75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Where can you find a country that would give its own
        citizens to foreigners? It’s embarrassing as a Filipino?]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1076c33-89f4-4118-be87-6a18567eeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the Philippines exited the ICC in March 2019, the Supreme Court
        ruled in 2021 that cases filed and progressed before the cutoff date were
        still under the court’ jurisdiction. The cases against Duterte date back to
        when he was Davao City mayor and the first two years of his presidency.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb4c7a-0626-421a-9d07-b9635d4d18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/3/11/EXPLAINER--ICC-and-its-authority.html">Explainer:
        ICC and its authority</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36948c56-c832-4cfc-82c2-63d92c3847b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Duterte asked Filipinos not to be distracted by the controversies
        hounding her family: the former president’s battle with the ICC and the vice
        president’s impeachment.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae4d6d-7789-48f6-bb60-f28c595ee770'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang totoong problema ay presyo. Ang mahal ng presyo ng bilihin. Ang
        kahirapan ng ating mga tao. Ang korapsyon sa ating budget…Tila ba, we are
        stagnant. Hindi tayo umuurong forward, nandito lang tayo nakatayo at walang
        nangyayari sa bayan at walang nangyayari sa kahirapan. Iyan ang totoong problema
        ng bayan, hindi iyong ICC impeachment,” she claimed.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd685a-b52f-42b7-bdee-47bea93e3055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:44:11.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:02.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:01.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The real problem is prices. The cost of goods is high.
        The poverty of our people. The corruption in our budget... It seems we are
        stagnant. We are not moving forward; we are just standing still, and nothing
        is happening in our country, and nothing is improving in poverty. That is
        the real problem of the nation, not the ICC impeachment]</p>'
