      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has repeatedly said he viewed both cases as politically motivated
        attempts to prevent him from returning to power.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3010cf-573d-41d6-b9d4-f0969248b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.294+08:00
