  'NASA-SPHEREx-telescope-is-launched-to-study-universe-s-origins':
    'author': 'Will Dunham, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T11:51:51.000+08:00
    'imagesource': 'jcr:170a668c-ac2b-478a-9ef0-f6a12d48c983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b2d7c64-0922-4805-ae9f-b780b5452748'
    'lead': 'A NASA telescope was launched into space from California on Tuesday for
      a mission to explore the origins of the universe and to scour the Milky Way
      galaxy for hidden reservoirs of water, a key ingredient for life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T11:54:40.129+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-12T11:54:40.481+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NASA SPHEREx telescope is launched to study universe’s origins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4567d2a-839b-41ab-b317-5175fbe6a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.141+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A NASA telescope was launched into
        space from California on Tuesday for a mission to explore the origins of the
        universe and to scour the Milky Way galaxy for hidden reservoirs of water,
        a key ingredient for life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee123ef-696a-46d6-a3d6-95c79764e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.141+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. space agency’s megaphone-shaped SPHEREx - short for Spectro-Photometer
        for the History of the Universe, Epoch of Reionization and Ices Explorer -
        was carried aloft by a SpaceX Falcon 9 rocket from Vandenberg Space Force
        Base in California.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e4d650-0d57-492d-a34f-29c9199bbabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.142+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During its planned two-year mission, the observatory will collect data
        on more than 450 million galaxies, as well as more than 100 million stars
        in the Milky Way. It will create a three-dimensional map of the cosmos in
        102 colors - individual wavelengths of light - and will study the history
        and evolution of galaxies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09bebd-36d5-40e0-951b-287cf0bc72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.142+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The mission aims to deepen the understanding of a phenomenon known
        as cosmic inflation, referring to the universe’s rapid and exponential expansion
        from a single point in a fraction of a second after the Big Bang that occurred
        roughly 13.8 billion years ago.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf56c27-032b-46e1-b6c1-496a5c992b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.142+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"SPHEREx is really trying to get at the origins of the universe - what
        happened in those very few first instants after the Big Bang," SPHEREx instrument
        scientist Phil Korngut of Caltech said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb0aa8-aa97-4ce3-85d3-c6a8697913f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.143+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The reigning theory that describes this is called inflation. As its
        name posits, it proposes that the universe underwent an enormous expansion,
        going from smaller than the size of an atom, expanding a trillion-trillion
        fold in just a tiny fraction of a second," Korngut said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889148bb-70d9-4a84-9d9a-65283bddab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.143+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shawn Domagal-Goldman, acting director of the Astrophysics Division
        at NASA headquarters, said SPHEREx is going to search for "reverberations
        from the Big Bang - the fractions of a second after the Big Bang that echoed
        into the areas SPHEREx is going to directly observe."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9625b-c751-4a28-8acf-b24bdb759a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.143+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'SPHEREx will take pictures in every direction around Earth, splitting
        the light from billions of cosmic sources such as stars and galaxies into
        their component wavelengths to determine their composition and distance.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec18e3d-e493-4720-a629-e720a7c1f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.144+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Within our galaxy, SPHEREx will search for reservoirs of water frozen
        on the surface of interstellar dust grains in large clouds of gas and dust
        that give rise to stars and planets.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38ceb4-712f-4af6-9cc1-3a2257a2cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.144+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It will look for water and molecules including carbon dioxide and carbon
        monoxide frozen on the surface of dust grains in molecular clouds, which are
        dense regions of gas and dust in interstellar space. Scientists believe that
        reservoirs of ice bound to dust grains in these clouds are where most of the
        universe’s water forms and dwells.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655d8b7-6a72-4bc2-b6bb-40dba08c34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.145+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Being launched along with SPHEREx is a constellation of satellites
        for NASA’s PUNCH - short for Polarimeter to Unify the Corona and Heliosphere
        - mission to better understand the solar wind, the continuous flow of charged
        particles from the sun.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f736ba-7d4f-4ab4-817e-e6e99a04b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.145+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The solar wind and other energetic solar events can cause space weather
        effects that play havoc with human technology, including interfering with
        satellites and triggering power outages.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48709c5-93f5-4ea1-80d8-47c1722632bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.145+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The PUNCH mission is seeking to answer how the sun’s atmosphere transitions
        to the solar wind, how structures in the solar wind are formed and how these
        processes influence Earth and the rest of the solar system.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8345108-63e3-44c5-bffc-e43c74a92b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.146+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The mission involves four suitcase-sized satellites that will observe
        the sun and its environment.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9a51f-369a-43c3-81c7-46b37d7858e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:54:40.146+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:54:40.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:54:40.176+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Together, they piece together the three-dimensional global view
        of the solar corona - the sun’s atmosphere - as it turns into the solar wind,
        which is the material that fills our whole solar system," said PUNCH mission
        scientist Nicholeen Viall of NASA’s Goddard Space Flight Center.</p>'
