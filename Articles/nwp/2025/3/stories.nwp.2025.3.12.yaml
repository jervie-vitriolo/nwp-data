      'mgnl:lastModified': 2025-03-12T15:53:29.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The expenditures incurred from this trip are from my personal funds
        alone,” Duterte said in his request.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041cd51-e458-488d-baa0-da083bade302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T15:53:29.840+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T15:53:30.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T15:53:29.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rep. Duterte’s sister, Vice President Sara Duterte, left Manila early
        Wednesday morning via a flight headed for Amsterdam in the Netherlands.'
