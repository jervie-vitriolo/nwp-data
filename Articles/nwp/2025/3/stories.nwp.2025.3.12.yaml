      'mgnl:type': 'text'
      'text': 'The Duterte patriarch was placed under custody at the Villamor Airbase
        on Tuesday, shortly after his arrival in the Philippines from an earlier unannounced
        trip to Hong Kong.'
    '7':
      'jcr:primaryType': 'mgnl:block'
