      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Five attorneys from the Public Integrity Section and a sixth senior
        career Criminal Division attorney who supervised the section resigned last
        month over demands from Justice Department leadership to dismiss the Adams
        case, which was originally brought by federal prosecutors in Manhattan.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4142cd3-26f7-4d41-a6e0-39c48952beeb'
