  'duterte-plane-leaves-dubai':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Former President Rodrigo Duterte in an event in Manila in 2023. (NewsWatch
      Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T17:39:27.000+08:00
    'imagesource': 'jcr:db271c35-7671-44f8-8faf-70ab1402a815'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e3c90ed-6414-4541-9f6e-a15e6213f9d9'
    'lead': 'The chartered plane with former President Rodrigo Duterte on board left
      Dubai Wednesday afternoon, March 12, for the Netherlands, according to online
      flight trackers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T17:54:27.751+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-12T17:58:24.209+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T17:58:23.972+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'International-Criminal-Court']
    'stories': []
    'template': '1'
    'title': 'Plane carrying Duterte proceeds to Netherlands after Dubai layover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbd806-d00a-404d-a74c-64c4ccbf6be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.838+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The chartered plane
        with <strong><a href="http://www.newswatchplus.ph/news/2025/3/12/duterte-leaves-ph-hague-icc-trial.html">former
        President Rodrigo Duterte</a></strong> on board left Dubai Wednesday afternoon,
        March 12, for the Netherlands, according to online flight trackers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cf48e-73ce-45a8-8171-60f19033562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.838+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Interpol arrested the former president on Tuesday to face charges
        of crimes against humanity before the <strong><a href="https://www.newswatchplus.ph/news/2025/3/12/icc-women-judges-duterte-icc-arrest-warrant.html">International
        Criminal Court</a></strong>&nbsp;at The Hague related to his bloody drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d0758e-16c1-4473-ae96-383bdcd9b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Data from US-based company FlightAware and Swedish-based service Flightradar24\
        \ showed RP-C5219 left Al Maktoum International Airport in Dubai at 11:58\
        \ a.m. local time (3:58 p.m. in Manila). \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc7202c-992f-46b5-a875-8e2310ab1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tracking from Flightradar24 showed that Duterte’s departure was nearly\
        \ seven hours delayed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b42506-3ef8-472a-9336-340e82b34070'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.839+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The travel service estimates the plane will arrive at Rotterdam The\
        \ Hague Airport past 5 p.m. local time (past 12 a.m., Thursday, in Manila).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98790de1-6026-4c1e-9d76-483fae5a89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.840+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malacañang said Duterte will first face a local court in the Netherlands\
        \ to determine whether the process of his arrest was proper.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa85820-4674-47db-b436-201d70bbd57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.840+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2025/3/12/vp-duterte-en-route-to-netherlands.html">Vice
        President Sara Duterte</a></strong>&nbsp;is on her way to the Netherlands
        as well to help her father.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dec86d-c70a-49e2-b2fe-00038ec2d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.841+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>From a weekend political sortie in Hong Kong, Duterte landed at
        the Ninoy Aquino International Airport on Tuesday and was served an <strong><a
        href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrest
        warrant</a></strong>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c0417-9ac2-4b23-8cbb-52b87a066d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.841+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.971+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Sen. Ronald “Bato” dela Rosa, the top implementer of
        the anti-drug campaign, filed with the Supreme Court a <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-dela-rosa-challenge-icc-cooperation.html">petition
        for a temporary restraining order</a></strong> on the former president’s arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35a554-2785-41cb-b829-5ccd7451e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T17:54:27.842+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-12T17:58:24.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:58:23.971+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Magistrates said the petition “failed to establish a clear and unmistakable
        right” for the immediate issuance of a TRO.</p>'
  'Kian-delos-Santos-kin-Duterte-arrest':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T18:05:59.000+08:00
    'imagesource': 'jcr:5071824d-101d-4fdf-b263-6bc36e9af485'
