      'mgnl:lastActivated': 2025-03-12T15:53:30.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T15:53:29.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/3/12/vp-duterte-en-route-to-netherlands.html"><strong>READ:
        VP Duterte flies to The Hague after father’s arrest</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a7b3a-a0d5-4646-ad10-1ca54e6d5e57'
