      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.654+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9990c1c-42d0-4d4e-a62b-127d7aad3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.680+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.654+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang disenteng gobyerno, pinapayagan ang mga nasasakdal mabigyan sila\
        \ ng pagkakataon na idulog sa korte ‘yung complaint laban sa kanila. ‘Di ‘\
        yun nangyari obviously at sana ‘di pa huli ang lahat,” Panelo Jr. said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff12774-0d93-4e77-9c21-9f3263253a49'
      'mgnl:activationStatus': true
