      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong>The US Department of Education
        said on Tuesday it would lay off nearly half its staff, a possible precursor
        to closing altogether, as government agencies scrambled to meet President
        Donald Trump’s deadline to submit plans for a second round of mass layoffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302aec2-9282-44e2-895c-3769b2fca919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.028+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The terminations are part of the department’s "final mission,"
        it said in a press release, alluding to Trump’s vow to eliminate the department,
        which oversees $1.6 trillion in college loans, enforces civil rights laws
        in schools and provides federal funding for needy districts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416a6c9-d36a-4fcf-85e5-26e5d74adb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.028+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked on Fox News whether the firings would lead to the department’s
        dismantling, Secretary of Education Linda McMahon said yes, adding that doing
        so "was the president’s mandate." The layoffs would leave the department
        with 2,183 workers, down from 4,133 when Trump took office in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f5f97-a106-4b85-910c-687c15d0e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.028+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.470+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before announcing the layoffs, the agency ordered offices in the
        Washington area closed to staff from Tuesday evening through Wednesday, according
        to an internal notice seen by Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a59ccd-040b-40e5-92f3-a47014410eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.029+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.471+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Similar closures served as a precursor to shuttering the headquarters
        of the US Agency for International Development, the humanitarian aid agency,
        and the Consumer Financial Protection Bureau, which protects Americans against
        unscrupulous lenders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21eaad9-5bd8-4f66-a4ae-34619c66082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.029+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.471+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The layoffs are the latest step in Trump’s sweeping effort to downsize
        the government, led by the world’s richest person Elon Musk and his Department
        of Government Efficiency. DOGE has cut more than 100,000 jobs across the 2.3
        million-member federal civilian bureaucracy, frozen most foreign aid and canceled
        thousands of programs and contracts, despite dozens of lawsuits challenging
        the legality of those moves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27547ab9-3046-4d3f-acf5-5442dbc104c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.030+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.472+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>DOGE’s blunt-force approach has frustrated several White House
        officials and Republican lawmakers, some of whom have confronted angry constituents
        at town halls. Trump told department heads last week that they, not Musk,
        have the final say on staffing, his first notable public move to restrain
        the Tesla CEO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fab28b-92e9-4085-a1a9-59dbe87743b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.030+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.472+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>All US government agencies have been ordered to come up with large-scale
        layoff plans by Thursday, setting up the next phase of Trump’s cost-cutting
        campaign. Several agencies have offered employees payments to retire early
        to fulfill Trump’s demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e9096-eb9c-41f4-83d2-b050b2e30733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.030+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Affected Education Department employees will be placed on administrative
        leave starting on March 21, the department said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ad3ed-105f-42dc-9009-7f389efc77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.031+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The union representing more than 2,800 department workers said it
        would fight the "draconian cuts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d3007-2f53-48a9-821b-092b0f86add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.031+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What is clear from the past weeks of mass firings, chaos, and unchecked
        unprofessionalism is that this regime has no respect for the thousands of
        workers who have dedicated their careers to serve their fellow Americans,"
        said Sheria Smith, president of the American Federation of Government Employees
        Local 252.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c28455-b51c-431f-94a3-cdf4946ce174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.031+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Early retirement offers</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70164bad-72bf-4415-95fc-94f4ee005355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.032+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other agencies have offered lump-sum payments of up to $25,000 before
        tax to workers who agree to leave their jobs. Among these are the Office of
        Personnel Management, the Social Security Administration and the Department
        of Health and Human Services, including its Food and Drug Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231af82e-73dc-433e-aeaf-b0007feb1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.032+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The buyout offers, combined with another program that eases eligibility
        requirements for early retirement, are being embraced as a lower-friction
        way to help meet the Thursday deadline, human resources specialists at several
        federal agencies told Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92442ebb-709d-4553-8fe7-410a66eacb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.033+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been grappling with myriad lawsuits
        after it fired thousands of probationary workers in a first wave of mass layoffs
        and dismantled entire departments like USAID and CFPB.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a523bff-c87c-40fd-ab06-639d6a5148a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.033+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The General Services Administration, which manages the government’s
        property portfolio, is also seeking approval to offer the buyout payments
        to workers, according to an email sent by its acting head to staff on Monday
        and seen by Reuters. The Securities and Exchange Commission has already offered
        bonuses of up to $50,000, Reuters reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf426c17-7307-47ec-906d-94ce6d5dde21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.034+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Human resources and public governance experts said the appeal of
        the buyout program is that it is voluntary and less vulnerable to legal challenges.
        It also requires workers who have accepted the offer to repay the money if
        they take another government job within five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d5f63-3638-44b2-84d3-f707a66632ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.034+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If your strategy is to get as many people out the door voluntarily,
        that reduces the risk of court orders and opposition to you in the long run,"
        said Don Moynihan, a public policy professor at the University of Michigan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f45413-3cdd-4fe8-8350-0954bc7da8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.035+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Still awaiting plans</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e05cb-73b1-42b6-9211-a1438e569301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.035+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Only a couple of agencies have telegraphed how many employees they
        plan to cut in the second phase of layoffs. These include the Department of
        Veterans Affairs, which is aiming to cut more than 80,000 workers, and the
        National Oceanic and Atmospheric Administration, which is planning to cut
        1,029 staff.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725fd6ea-3a37-40fd-a4e2-1454cf738f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.035+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the looming deadline, no agency has yet submitted its job-cutting
        plan to OPM, the government’s human resources department that is collating
        the data, a person familiar with the matter told Reuters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539f6cf-4107-4a64-a658-e777f1003bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.036+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.480+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>OPM itself has offered lump-sum payments to some 650 of its employees,
        according to another person with knowledge of the matter. Employees were given
        until March 12 to respond.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755e046-343b-49f3-9d91-7bf99977dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.036+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.481+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the HR department of the Food and Drug Administration
        sent an email to all 19,000 employees announcing a Friday, March 14, deadline
        for a buyout program. Those who accept would have to retire by April 19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81767f1-1611-4818-a973-ba14239eb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.037+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.481+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Late on Monday, HHS sweetened its prior offer by adding two months
        of full pay in addition to the bonus, according to a copy of the email seen
        by Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840574e-03b3-41d0-bc37-e8172ee1f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:54:26.038+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:56:12.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:56:12.482+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Timothy Gardner, Alexandra Alper, Tim Reid and
        Marisa Taylor; Additional reporting by Nathan Layne and Kanishka Singh; Writing
        by Nathan Layne and Joseph Ax Editing by Scott Malone and David Gregorio)</em></p>'
