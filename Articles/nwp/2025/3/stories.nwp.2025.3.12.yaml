      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.650+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"
        href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">Duterte
        was arrested</a> with a warrant from the International Criminal Court (ICC)
        for crimes against humanity linked to his drug war on Tuesday, March 11. That
        same night, he was flown to The Hague to stand trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04f931-66ad-419e-b193-0d100eee1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:57:12.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.651+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kitty and Baste’s separate petitions for habeas corpus were filed
        with the SC on Wednesday, March 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ef015-7844-4c3d-9055-8f98da53ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:57:12.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.651+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents are Executive Secretary Lucas Bersamin, Justice
        Secretary Jesus Crispin Remulla, Philippine National Police (PNP) chief PGen
        Rommel Marbil, and PNP-Criminal Investigation and Detection Group Director
        PGen Nicolas Torre III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b0dd8-446d-4f8a-9ab6-e1d4c3c5f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.677+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.652+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kitty’s petition was filed by former presidential spokesman Salvador
        Panelo and son Salvador Paolo Panelo Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8c1a0-1760-44a2-970c-6cc868ed09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.652+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sila ang lumabag ng batas. Kinuha nila pwersahan ang presidente. Isinakay\
        \ nila sa eroplano laban sa kanyang kalooban. Dinala nila sa isang bansa,”\
        \ the older Panelo told reporters after the filing.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98f47a-016c-4052-9e2a-1b7cbaa17739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.678+08:00
      'mgnl:createdBy': 'thea-nwp'
