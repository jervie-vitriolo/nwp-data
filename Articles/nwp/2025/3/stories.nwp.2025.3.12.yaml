    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump administration eyes cuts to Justice Department public corruption
      unit, people familiar say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b5ffe-efa6-41b4-97eb-11228273a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.289+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Donald Trump’s administration
        is considering cutting most of the lawyers in the U.S. Justice Department
        unit that handles public corruption cases, four people familiar with the matter
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717be21-85b7-47ec-8c7c-82c9229673d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.290+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The people said that Acting Assistant Attorney General Matthew Galeotti
        told several Public Integrity Section employees that the majority of the attorneys
        who work in the unit would be offered transfers to other positions, or else
        they could face layoffs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5be29-02d7-4acf-a8e2-66eabc1c95b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.290+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The plan targets a Justice Department unit where several supervisors
        pushed back on a directive from Justice Department leadership to drop corruption
        charges against New York Mayor Eric Adams.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15afc6-dd88-4748-904d-387499d87748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.290+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Approximately 20 attorneys would face reassignments to handle cases
        involving drugs, violent crime or immigration, leaving a handful behind, two
        of the people said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66936100-5a15-4a37-b126-a54e2038a2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.291+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The four people requested anonymity to discuss the department’s internal
        moves.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d79f3-cfbe-40a8-bc0e-f60d37724a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.291+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Justice Department spokesperson said that no final decisions have
        been made, and that leadership is still looking at resources broadly across
        the department.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc545f68-07ed-4abf-90c6-504853ef8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.291+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The changes under consideration would also shift control over public
        corruption and election-related cases from the Washington-based unit to U.S.
        attorneys'' offices across the country, the four people said. The unit would
        no longer be responsible for prosecuting cases, and would instead play a consulting
        role.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6067e6-f4da-4a90-962f-15544bcc3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.292+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Public Integrity Section typically handles the department’s most
        politically sensitive cases, including cases against local, state and federal
        elected officials.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e267c7-885a-44f3-9b1b-e195c23e4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.292+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This decision to dismantle the section charged with maintaining ''public
        integrity'' in government by a President who has escalated corruption to a
        new level is yet another piece of President Trump’s purge of all forms of
        accountability in the federal government," said Democratic U.S. Representative
        Dan Goldman of New York, a former federal prosecutor.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a38697-1735-4d0b-9ce6-10b02fe1f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.293+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Following his 2020 election defeat, which Trump continues to claim
        falsely was the result of widespread fraud, he faced two federal investigations,
        one related to his attempts to overturn his loss and another related to retaining
        classified documents after leaving office.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19671bf-bb52-4f44-8244-6ae544531065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.293+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-12T11:02:11.610+08:00
