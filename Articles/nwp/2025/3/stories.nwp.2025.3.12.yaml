      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: A decent government allows a defendant to be given a\
        \ chance to appeal the complaint against them to the court. That obviously\
        \ did not happen and hopefully, it’s not yet too late.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27beb830-9b1d-4b00-90b6-982873b3b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.681+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SC conducted a special raffle for both petitions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb0c2e-6853-4548-a171-5b6d56440f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:34:16.189+08:00
