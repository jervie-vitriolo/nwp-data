      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila –</strong> The Kings of P-pop hit off with
        their record “DAM” and topped the Billboard World Digital Sales on Wednesday,
        March 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8954f-a200-4b0b-b596-237d88373316'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:55:38.012+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T17:23:19.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:23:19.070+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The five-piece group of Pablo, Josh, Stell, Ken, and Justin has
        taken the local and international music scene by storm since its debut in
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1533c-1baf-4a67-b782-9251737f37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:55:38.013+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T17:23:19.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:23:19.070+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Their discography features chart-topping hits such as “Bazinga,”
        which had a seven-week streak as No. 1 on Billboard‘s Hot Trending Songs from
        November 2021 to January 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12eda5b-7a5e-4bef-9527-edebee69258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:55:38.013+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T17:23:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:23:19.071+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group is no stranger to this feat as they debuted in the Billboard
        World Digital Song Sales with single, “Gento,” and snatched the No. 8 spot
        in June 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649dc463-cacf-4b46-8370-a773bf887b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:55:38.014+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T17:23:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:23:19.071+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“DAM” was the first single SB19 dropped on Feb. 28, making part
        of the long-awaited release of its EP, “Simula at Wakas,” on April 25.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b422f99-23a1-48e0-a586-c0cfff0fd25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:55:38.014+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T17:23:19.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:23:19.071+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The official music video for the single soared through a record
        10 million views on YouTube on March 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e726d4-9ff9-45c0-a61c-bdd8f1da5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:55:38.015+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T17:23:19.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T17:23:19.072+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Billboard PH said this was the first Filipino act to have reached
        the milestone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06278f91-1520-4f26-a829-50b591d05953'
      'mgnl:activationStatus': true
