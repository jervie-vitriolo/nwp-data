      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte’s children - Davao City Mayor Sebastian “Baste” and Veronica “Kitty”
        - asked the Supreme Court (SC) to compel the government to bring their father
        back to the Philippines from The Hague, Netherlands.</p>'
