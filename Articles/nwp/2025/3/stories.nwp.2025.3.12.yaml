      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Public Integrity Section was consulted in advance before Special
        Counsel Jack Smith brought the election case, as required by the Justice Department’s
        rules.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbda92-a628-4ad5-b956-38c7974ef759'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T11:02:11.293+08:00
