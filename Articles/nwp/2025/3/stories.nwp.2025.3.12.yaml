  'Russo-brothers-Electric-State-Pixar':
    'author': 'Rollo Ross and Danielle Broadway, Reuters'
    'caption': 'Directors and Producers Anthony Russo and Joe Russo attend a premiere
      for the film "The Electric State" in Los Angeles, U.S., February 24, 2025. (Mario
      Anzuoni/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T18:50:57.000+08:00
    'imagesource': 'jcr:8751a1d2-2214-47ca-8312-77b71a0f28a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0bed95b-5b46-454a-a031-5a3ac673ab42'
    'lead': 'American filmmakers and brothers Anthony and Joe Russo, the directing
      team behind Marvel’s “Avengers: Infinity War” and “Avengers: Endgame,” aim to
      transport audiences to an alternate timeline in their film “The Electric State,”
      which begins streaming on Netflix on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T18:54:13.049+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-12T18:54:51.381+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T18:54:51.050+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Russo', 'Pixar']
    'stories': []
    'template': '1'
    'title': 'Russo brothers believe ''Electric State’ film feels like a Pixar movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4113be-0550-4b17-86ae-47f3db5dc532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.067+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, US -</strong> American filmmakers and brothers
        Anthony and Joe Russo, the directing team behind Marvel’s “Avengers: Infinity
        War” and “Avengers: Endgame,” aim to transport audiences to an alternate timeline
        in their film “The Electric State,” which begins streaming on Netflix on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dac353-5269-4f6d-8e14-cd0c383b6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The intention was to make a live-action Pixar movie," Joe Russo
        told Reuters, referring to the animation studio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b0ec7-38d0-4e9a-83e3-e876989a9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We wanted that same tone and depth of storytelling, emotion, laughter,
        tears, you know, really wanted to bring as full an experience we could do
        a live-action movie but really trying to be as inspired as we could by Pixar,”
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c275fe-d58e-4d7f-a7b6-807156689942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.069+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Set in an alternate 1997, the film introduces a world that has just
        ended a war against robots, which are now outlawed and put into a zone in
        the American Midwest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb56ca-4b90-442a-aa6b-3f5f35ddc263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.069+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The film follows Michelle, played by Millie Bobby Brown, who has
        seemingly lost all her family members in a car crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf456e08-6e14-49f2-8de7-cac9718b1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.070+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.045+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, when a robot arrives in her house, claiming to be her presumed
        dead brother Christopher, she decides to head to the zone to find her brother’s
        physical body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff351fac-ef99-4f2c-b66f-549946c6fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.070+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.045+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Along the way, she teams up with Keats, played by Chris Pratt, a
        scavenger in the zone, and the pair soon find themselves facing off against
        hordes of deformed robots and virtual reality driven mechanical avatars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662b7ea-0162-42e3-9dbc-967ab0fbc59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.070+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.046+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Electric State" is among the most expensive films ever made,
        according to media reports that said its budget was $310 million. Netflix
        did not respond to a question about the movie’s cost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f0a8a-cf23-47e9-9254-3a438dbade4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.071+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.046+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the steep monetary investment in the Russo brothers film,
        the film had a 20% positive score out of 20 early reviews collected on the
        review aggregator Rotten Tomatoes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6640927-7ceb-4885-af5e-a323e8f93265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.071+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.047+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Save for a few likable robots, ''The Electric State'' is charmless
        and curiously dull. It’s almost as if all the money and tech in the world
        are not sufficient replacements for imagination," wrote chief critic Richard
        Lawson in Vanity Fair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fe959-d433-4015-817d-e4b1e6c89e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.072+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.047+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The film features an array of robot characters, but instead of relying
        on generic computer-generated robots, the Russos decided to make things more
        practical for their actors.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f262e1-487a-4b8e-96bd-88d01a94fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.072+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We had a troupe of actors who were very talented actors, but also
        specifically talented in motion and movement,” Anthony Russo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc245fb2-e5d2-467a-877b-5690e04231d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.073+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“And they would portray the robots. They would each sort of take
        a different robot. And they were really critical in terms of creating the
        energy on set, also developing the personality of the robots, the movement
        of the robots, etc,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baad77bf-600d-4e61-ad4f-794fa2e9c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:54:13.073+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:54:51.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:54:51.049+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rollo Ross and Danielle Broadway;Editing by Mary
        Milliken and Nick Zieminski)</em></p>'
  'duterte-dela-rosa-fail-immediate-TRO-':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A composite photo of former President Rodrigo Duterte and Senator
      Bato dela Rosa (File photos)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T18:56:43.000+08:00
    'imagesource': 'jcr:7639b728-ab74-44e5-a504-1260822b0ef2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76c3ccd7-4190-4fad-b59a-cdc79856997f'
    'lead': 'Former President Rodrigo Duterte and Senator Bato dela Rosa failed to
      ''establish a right'' to secure a stay order on the arrest of the former chief
      executive to face an international tribunal, the Supreme Court said on Wednesday,
      March 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T19:02:07.681+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-12T19:03:17.850+08:00
