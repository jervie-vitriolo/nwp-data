      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nichols, a Trump appointee, last month allowed the administration
        to go forward with its plan to put more than 2,000 USAID employees on leave.
        Under Trump, the foreign aid agency has scrapped more than 80% of its programs
        and fired much of its staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a19f6a-eea4-484a-b630-5280fbaeed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.668+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.668+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate lawsuit brought by USAID contractors and grant recipients,
        a federal judge on Monday ruled that the Trump administration cannot refuse
        to spend foreign aid money appropriated by Congress, although the judge stopped
        short of restoring canceled contracts. In that case, the Trump administration
        has repeatedly resisted complying with court orders to release frozen funds.</p>'
    '11':
