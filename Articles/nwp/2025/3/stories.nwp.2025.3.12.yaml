  'Whiplash-floods-drought-temperature-rise':
    'author': 'David Stanway, Reuters'
    'caption': 'People walk through water at a flooded area affected by rising sea
      levels and land subsidence in North Jakarta, Indonesia on Nov. 20, 2024. (Willy
      Kurniawan/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T14:26:05.000+08:00
    'imagesource': 'jcr:e703ecdd-3049-4ca4-8718-92252708ce47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b503a748-d121-4cfd-aab0-19e25d207501'
    'lead': 'The weather in some of the world’s most densely populated cities is
      swinging from droughts to floods and back again as rising temperatures play
      havoc with the global water cycle, a study commissioned by the charity WaterAid
      showed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T16:23:48.149+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-12T16:26:50.640+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T16:26:50.375+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['WaterAid']
    'stories': []
    'template': '1'
    'title': 'Cities face ''whiplash'' of floods, droughts as temperatures rise, study
      warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0e9e1-1bff-4508-922f-b3af995d2ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.168+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore -</strong> The weather in some of the world’s
        most densely populated cities is swinging from droughts to floods and back
        again as rising temperatures play havoc with the global water cycle, a study
        commissioned by the charity WaterAid showed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fc0c8-339c-4ad1-bfcc-4c283501d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.169+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South and Southeast Asia face the strongest wetting trends, while
        Europe, the Middle East and North Africa are becoming ever drier, researchers
        found in a study of 42 years of weather data drawn from more than 100 of the
        world’s most populous cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593b0e7-c332-461e-b38b-a28fce6941b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.169+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There will be winners and losers associated with climate change,"
        said Michael Singer of the Water Research Institute at Cardiff University,
        one of the authors of the study. "It’s already happening."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a41c95-0e5f-4996-a461-3f403d0eff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.170+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s eastern city of Hangzhou and Indonesia’s capital of Jakarta
        topped the list of cities suffering from "climate whiplash", or a rapid succession
        of prolonged floods and droughts, the study showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44567c55-b0fe-48b3-87af-7983aab9a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.170+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As much as 15% of the cities surveyed also faced the worst of both
        worlds, with extreme flood and drought risks rising at the same time, among
        them the Texan city of Dallas, the Chinese commercial hub of Shanghai and
        Baghdad, the capital of Iraq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834cec3e-3cd0-4265-8a52-7f5bb7795d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just assume that every place can have a similar response
        to atmospheric warming," added Singer. "It doesn''t care who you are, whether
        you''re wealthy or poor or you have great infrastructure or not."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2b9af-7670-4e3b-a570-cc61fcc5c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s coastal city of Hangzhou set a record with more than 60
        days of extreme high temperatures last year, and was also hit by severe floods
        that forced tens of thousands to evacuate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e34885-2de1-49e9-8fec-a644e6031db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A fifth of the cities have seen a reversal in climate extremes,
        with the Sri Lankan capital of Colombo and the Indian financial hub of Mumbai
        "flipping" to become far wetter, while the Egyptian capital of Cairo and Hong
        Kong are steadily drier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175c935-1017-49ec-84c8-1f9bc6ad0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.172+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many cities that built infrastructure either to maximise scarce
        water supplies or mitigate flood damage are now facing entirely different
        circumstances, and will need to invest to adapt, Singer warned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a3de7-fe16-4dbe-9d32-4f07839ed713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.172+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The few experiencing favourable changes include the Japanese capital
        of Tokyo, London and China’s southern Guangzhou, which had significantly
        fewer wet and dry months over the period from 2002 to 2023 than in the two
        prior decades.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d514a04-f50f-48e9-9681-2fed10fb0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T16:23:48.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T16:26:50.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T16:26:50.374+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Stanway; Editing by Clarence Fernandez)</em></p>'
