      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Tyrese Haliburton knocked
        down a 3-pointer with a foul in the final seconds to propel the Indiana Pacers
        to a miraculous 115-114 win over the visiting Milwaukee Bucks in Indianapolis
        on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e9021-ab4f-4583-ad68-33747f8af509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf4ece-397d-4dee-bf63-51de35bd26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pascal Siakam led Indiana, who ended a three-game skid, with 25 points\
        \ and 12 boards. Bennedict Mathurin added 17 and Haliburton had 14.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e5e35-f6cb-4141-bf17-6bd9b7538296'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d33e2-fd7b-4c9b-b095-21bda0c4e0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brook Lopez led Milwaukee, who lost their third in a row, with 23 points.\
        \ Giannis Antetokounmpo scored 19 with 17 boards but committed the foul on\
        \ Haliburton’s 3-pointer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc83b49-0e7f-4c49-a9d4-ee44743c3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32787110-359a-44fc-99a1-d2055ee42e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This was about as tightly contested as it gets from the get-go. There\
        \ were nine lead changes in the first quarter alone as the Pacers went into\
        \ the second up 32-28.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62ec00-385b-4022-9b61-a5a6262bde23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbb411-e1dd-4dd1-8b60-83896f68f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The game was nearly tied going into halftime, but Antetokounmpo missed\
        \ two free throws in the final seconds and the Pacers went into the break\
        \ up 57-55. The teams traded 8-0 runs in the second.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5529b-aee3-402a-8373-76c24af70cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51148a21-77ff-4ea2-80e4-f6b1c5360495'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Siakam led with 16 in the half while Taurean Prince had 14 for Milwaukee.\
        \ Both teams shot right around 50 percent from the floor, 38 percent from\
        \ deep and each had both 22 boards and 17 assists.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ffa06-45c2-4800-a2e0-b7045e876e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c58cf8-2820-4b4d-95b5-c5272f3b1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the third quarter, it was just as even with Milwaukee winning the\
        \ quarter 33-31 and tying the game at 88 going into the fourth.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8049b-2ffc-4b7f-b389-774d2fb0cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.670+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.670+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badcacc-0240-4528-a12e-0f709e916e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.670+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.670+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Indiana came out firing in the fourth, opening the quarter on an 11-5\
        \ run. They grew a 10-point lead.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72133c33-c478-4c76-87a9-eb57c9d9f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.671+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.671+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffeba7-8dfe-48e7-9fc2-1ca05990b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.671+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.671+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bucks responded with a 10-0 run of their own. Milwaukee then went\
        \ on another 5-0 run to re-take the lead at 112-110 with just over a minute\
        \ to play.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f938a-f5b9-481c-8b21-1036d813dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.672+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.672+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0782d-5e36-4a7d-865a-3ae875205d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.672+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.672+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bucks went up by three with two free throws before Indiana had\
        \ one final shot and Haliburton knocked down the 3-pointer from the corner\
        \ with 3.4 seconds to play.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c68b0-677e-4bfa-9f5b-88bcea343fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.673+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.673+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f848120c-bea2-4412-b1b5-8549d9635387'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.673+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.673+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bucks challenged the call, but it was upheld due to Antetokounmpo\
        \ not allowing Haliburton to land safely.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9446b8d-23cc-40e9-a939-2d7a74e85f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb57f7-732c-44fc-b26c-1397b3e4febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.674+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.674+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Antetokounmpo then missed what would have been a game-winning 28-foot\
        \ shot.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333d75be-113c-49b1-9e3a-deb863050171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.675+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.675+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11bd81-427e-4b3a-9d30-45c969a86bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:45:48.675+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-12T10:45:49.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:45:48.675+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was Indiana’s first win against Milwaukee this season after
        losing the first two. They now have a chance to even the season series 2-2
        in the final matchup on Saturday, which could play a factor in playoff seeding.</p>'
