      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-dela-rosa-challenge-icc-cooperation.html"><strong>petition
        challenged the government’s cooperation with the ICC</strong></a> despite
