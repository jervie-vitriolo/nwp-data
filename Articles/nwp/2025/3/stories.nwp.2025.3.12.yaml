      'mgnl:lastModified': 2025-03-13T01:10:33.653+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be583e8e-b361-422b-bfb5-fbb21b6ad22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.653+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government violated the law. They forcibly took
        the president. They made him board a plane against his will and brought him
        to another country.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084f058-27e0-4487-96f4-824db148edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.679+08:00
