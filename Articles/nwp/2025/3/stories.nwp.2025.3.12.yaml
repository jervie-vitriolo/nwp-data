  'icc-women-judges-duterte-icc-arrest-warrant':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Judges Maria del Socorro Flores Liera. Iulia Antoanella Motoc,
      andReine Adelaide Sophie Alapini-Gansou,'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T13:24:24.000+08:00
    'credit': '(L-R) Judges Maria del Socorro Flores Liera. Iulia Antoanella Motoc,
      andReine Adelaide Sophie Alapini-Gansou,'
    'embedimage': 'jcr:6e9b361f-d304-409b-8e4f-a9f5d7d31a42'
    'imagesource': 'jcr:30e66d0b-9e6f-438b-9f8b-3ac52caa6dac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5462640-24a8-4308-960c-6666d4543115'
    'lead': 'Three female judges from the International Criminal Court (ICC) signed
      the arrest warrant for former President Rodrigo Duterte for crimes against humanity
      in connection with his bloody war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T13:28:47.536+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-12T14:46:35.399+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T14:46:34.835+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '2'
    'title': 'Get to know the ICC judges who ordered Duterte’s arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb55ccb-3e6e-4c9d-80b4-6ae5d0783c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.818+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Three female judges from the International
        Criminal Court (ICC) signed the arrest warrant for former President Rodrigo
        Duterte for crimes against humanity in connection with his bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ab96a-d2ba-44cf-8a56-a43f4b99a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.819+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '"The ICC Pre-Trial Chamber I has issued an arrest warrant for Mr Rodrigo
        Roa Duterte for charges of the crime of murder as a crime against humanity
        allegedly committed in the Philippines between 1 November 2011 and 16 March
        2019," the ICC said in a statement to NewsWatch Plus on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612a198-2674-442d-b068-b3a9f5e612a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.819+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>A copy of the arrest warrant obtained by the media shows that the
        order was signed by Judges Iulia Antoanella Motoc, Reine Adelaide Sophie Alapini-Gansou,
        and Maria del Socorro Flores Liera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac778197-e1ab-4ae8-b8b1-4b034720d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.820+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Judge Iulia Antoanella Motoc (Romania)</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3718c-1278-4c41-8003-9d5e32952fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.555+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.820+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Presiding over Pre-Trial Chamber I, Julia Antoanella Motoc, a Romanian,
        was a judge at the European Court of Human Rights (ECHR) from 2013 to 2023
        and a professor of international law.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4a46d-3c93-49a8-9385-0fb64c722bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.821+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'According to her ICC profile, Motoc was a United Nations special rapporteur
        for the Democratic Republic of Congo, where she documented crimes against
        humanity and war crimes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e0fed6-b4db-47c0-b40c-7aa4ca6bcdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.822+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'A law professor since 1995, she became a full professor at the University
        of Bucharest in 2002, specializing in international law, human rights, and
        transitional justice.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8d04d-75ed-42e3-9f27-39ff83adb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.822+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '"Judge Motoc dealt with serious and complex cases including corruption
        and sexual violence, genocide, crimes against humanity and war crimes, in
        cases such as Drelingas v. Lithuania and interstate cases such as Ukraine
        and the Netherlands v. Russia or Chiragov and Others v. Armenia and Sargsyan
        v. Azerbaijan," her ICC profile read.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4afd4d-f665-4966-a623-b5ef38b6a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.823+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Judge Reine Alapini-Gansou (Benin, African States)</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcb417-117b-4212-b57f-8189268c6415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.557+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.823+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Reine Alapini-Gansou has extensive experience in human rights law,
        having served on multiple United Nations commissions investigating human rights
        violations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d77bc-f556-4a69-ad21-e8a1f4fbf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.824+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'She was a member of the African Commission on Human and Peoples'' Rights
        for 12 years, where she acted as chairperson (2009-2012) and special rapporteur
        on the situation of human rights defenders in Africa (2005-2009, 2012-2017).'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848eb1e-c5f3-418e-b973-c1ca18e685c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.824+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'In 2011, she was appointed as a judge at the Permanent Court of Arbitration.
        She holds multiple diplomas in international human rights law and has co-authored
        a number of publications.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f3eb6-0dc5-4ddd-bfd9-441cd07ae9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.558+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.825+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Judge Socorro Flores Liera (Mexico)</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43fc8a-45e5-4e64-90b9-b83aecdd6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.826+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Before joining the ICC, Socorro Flores Liera was a seasoned diplomat
        who served as Mexico’s permanent representative to the United Nations and
        other international organizations in Geneva.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799acde5-e117-4331-a0b4-d5c9b8b0ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.826+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'She was vice-president of the UN Human Rights Council in 2020 and played
        a key role in international criminal law.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713a22d-eb7d-4c28-b6bb-af30bf93ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.827+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '"As a member of the Mexican delegation, Judge Flores Liera was closely
        involved in the process leading to the creation of the International Criminal
        Court since 1995, notably including the negotiations that led to the Rome
        Statute and to the adoption of the Elements of Crimes and Rules of Procedure
        and Evidence," her ICC profile read.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f80feb-58a7-44fb-b09a-7f67d1665d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.827+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Liera also represented Mexico before the International Court of Justice
        (ICJ) in the “Avena” case (Mexico v. United States) and participated in drafting
        a number of international legal agreements.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4aee5-8be8-449e-b38b-ce907edbc509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.828+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reasons for Duterte arrest</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3c5b6-5a08-48e4-a9f0-31f4e341b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.828+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC stated in its arrest warrant that Duterte’s continued influence
        makes his detention necessary, even though he is no longer in office.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20baa0-e0a1-46ec-9efa-8c2dbfcae012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.829+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '“The Chamber observes that Mr. Duterte, even though no longer the President
        of the Philippines, appears to continue to wield considerable power,” the
        ICC Pre-Trial Chamber said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f2f588-cc10-4664-b371-38c936802f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.829+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The court said his arrest is essential to ensure his appearance before
        the tribunal, citing concerns that Duterte would not cooperate with a summons
        to appear.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead27058-008d-47c9-b411-b01ae04ed976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.830+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement to NewsWatch Plus, the ICC said that once a
        suspect is in ICC custody, an initial appearance hearing will be scheduled,
        with further details to be announced in due course.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c97659-cec1-4bb6-9c55-5bf90878c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.831+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Charges against Duterte</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79c0a2-8f2f-46f2-96f4-c7cd169b3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.831+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte faces an arrest warrant for crimes against humanity (murder)
        under the Rome Statute, the treaty that created the ICC.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561b26e-826c-41e0-84c6-f004cc31289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.832+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '"For these reasons, the chamber hereby… issues a warrant of arrest
        for Rodrigo Roa Duterte, born on 28 March 1945, for his alleged criminal responsibility
        pursuant to Article 25(3)(a) of the Statute for the crime against humanity
        of murder pursuant to Article 7(1)(a) of the Statute, committed in the Republic
        of the Philippines during the relevant period, as set forth in this warrant
        of arrest," the document read.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224eb0d1-32ad-49cd-a014-8d8d032076ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.832+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Article 7 of the Rome Statute defines murder as a crime against humanity
        when committed as part of a widespread or systematic attack against a civilian
        population.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd0484-d82f-4eec-ab20-2100dade6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.833+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'With the stroke of Duterte’s pen, the Philippines formally exited the
        ICC in March 2019, a year after the president notified the court of the decision
        to withdraw from the treaty.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f1477-951e-4d21-88d3-5922c149e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:28:47.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:46:35.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:46:34.833+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>A case was filed with the Supreme Court questioning the legality
        of the ICC withdrawal. In March 2021, the high tribunal upheld Duterte’s decision
        but ruled that the ICC has jurisdiction over cases that happened before March
        2019, effectively covering the years when Duterte was mayor of Davao City
        when the alleged extrajudicial killing happened, throughout his first two
        years as president. The Philippines joined the ICC in August 2011.</p>'
  'marcos-duterte-icc-arrest-not-unlawful':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T13:30:15.000+08:00
    'imagesource': 'jcr:e951b338-4d76-4dbc-a2ae-27023038dfb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a40a8a6-2b4c-44ce-990e-286c763bb1bf'
    'lead': 'The Philippines fulfilled its legal and international obligations in
      turning over former President Rodrigo Duterte to the International Criminal
      Court (ICC) following an arrest warrant for crimes against humanity, President
      Ferdinand Marcos Jr. said in a late-night address on Tuesday, March 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T13:32:07.723+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-12T13:32:07.997+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T13:32:07.760+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos: Nothing unlawful, political in Duterte’s ICC arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d78fad3-ed1f-464b-8364-20916d0bc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:07.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.756+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines fulfilled
        its legal and international obligations in turning over former President Rodrigo
        Duterte to the International Criminal Court (ICC) following an arrest warrant
        for crimes against humanity, President Ferdinand Marcos Jr. said in a late-night
        address on Tuesday, March 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5d335-1711-4112-9c63-4bd82531e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:07.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.748+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos clarified that Duterte’s arrest was in line with the country’s
        commitment to the International Criminal Police Organization (Interpol).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf1fe6-0a01-4ab8-9704-835f7a1d112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:08.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Interpol asked for help, and we obliged because we have commitments
        to the Interpol which we have to fulfill. If we don’t do that, they will not
        – they will no longer help us with other cases involving Filipino fugitives
        abroad," said Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef05ba-9fd5-4ea1-86e2-2da9fc5e3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:08.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He stressed that while the government maintains its position of non-cooperation
        with the ICC, its obligation to Interpol is a separate matter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6eb01-01b6-412c-ab42-1cf2b79b5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:08.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We do not do this because it derived from or it came from ICC, we
        did this because Interpol has asked us to do it and we have commitments to
        them and we live up to those commitments," Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60be126-e67a-4428-b0a4-51125175afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:08.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also anticipated that Duterte’s supporters would frame the
        arrest as political persecution.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35448e1a-5daf-4435-abe3-8c5d1b4927c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:08.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"But this case started in 2017 when we were still members of the ICC
        and it was during the time of former president Duterte. So, I don''t see how
        that can be political persecution on my part because it was initiated before
        I even came into the picture. But once again, we have to recognize, of course,
        it’s natural for people na lalagyan ng kulay ng politika pero sinsundan lang
        natin yung Interpol," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c1e52-2f39-4f66-a931-709c26d5e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:08.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was placed in government custody at Villamor Air Base after
        arriving from Hong Kong on Cathay Pacific flight No. CX 907 at 9:20 a.m. on
        Tuesday, accompanied by his common-law wife, Honeylet Avanceña, and members
        of his entourage.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26984fde-31e4-44a6-863f-0cc14372df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:32:07.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T13:32:08.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T13:32:07.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hours later, the plane carrying Duterte departed Manila for The
        Hague, Netherlands, where he is set to face trial.</p>'
  'trillanes-duterte-seize-order-assets-icc-warrant':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T14:18:32.000+08:00
    'imagesource': 'jcr:57e05cc3-1392-47d1-b4c1-66acc0f498cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49212572-1113-41e0-88ce-8e419f063c8b'
    'lead': 'The International Criminal Court (ICC) may soon order the freezing or
      seizure of former President Rodrigo Duterte’s assets as he faces trial for crimes
      against humanity at The Hague in the Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T14:33:32.617+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-12T14:33:32.970+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T14:33:32.673+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Trillanes']
    'stories': []
    'template': '1'
    'title': 'Trillanes expects ICC seize order on Duterte assets next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b6d4c-2b1d-4a4b-855c-580c1903e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.667+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The International Criminal
        Court (ICC) may soon order the freezing or seizure of former President Rodrigo
        Duterte’s assets as he faces trial for crimes against humanity at The Hague
        in the Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6efb0-f581-4328-a029-fcf98be70fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, former Senator Antonio "Sonny"
        Trillanes said a seizure order on Duterte’s assets is part of the tribunal’s
        proceedings on crimes under its jurisdiction.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f86e3-0d36-4fd7-8db6-bf59f856d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.656+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Meron pa nga palang isang kaakibat na order na lalabas siguro, itong
        order ng ICC ng seizure ng mga ari-arian ni Duterte," Trillanes said in an
        interview with “The Newsmaker.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aff49df-f46f-4943-a84f-d2c10594521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.656+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an accompanying order that will likely be
        issued - the ICC’s order for the seizure of Duterte’s properties.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e610d86-a5c2-42bb-aca8-b9fdd2bc2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.656+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes said the petitioners or drug war victims did not request
        the freeze order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131111f3-4aac-418b-9c1e-be84b2ecbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.657+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.657+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi po natin hiniling ''yan. Part ng proseso ''yan sa ICC. Kasi
        ang kanila, yung proceeds of the crime ay dapat hindi mapakinabangan ninuman.
        Kaya, ito si Duterte, ‘di ba, yung kanyang war on drugs, marami siyang pinapatay,
        yun lang yung nakita ng taong bayan…'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467c8da-9852-4f7b-8d79-ef5fcb82b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.657+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.657+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Since nabalot na sa takot dahil dito sa libo-libong pinagpapatay.
        At since nabalot na sa takot sila, pwede niya nang gawin yung mga illegal
        niyang gawain. Bukod sa illegal drug trading, pati yung corruption, yung iba''t
        ibang proyekto ng gobyerno ang nakuha nila at nanakaw nila. At ito ang mga
        magiging subject sa seizure ng ICC," Trillanes said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc680d0-b083-4b7b-a862-cd8ec24eed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.658+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.658+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We did not request this. It is part of the ICC process.
        Their rule is that crime proceeds should not benefit anyone. Duterte, with
        his war on drugs, had many people killed - that’s what the public saw. Since
        the thousands of killings caused fear, Duterte was able to carry out his illegal
        activities. Apart from illegal drug trading, there was also corruption - various
        government projects that they took and stole. These will be subject to ICC
        seizure.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb5add-1ab5-4427-bf9a-c094bafe0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.658+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.658+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former senator, who filed a supplemental complaint with the ICC
        in 2017, said he expects the seizure order to be issued soon.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76172971-2b54-4c0c-93ac-169a57e80732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.659+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the Rome Statute, the ICC can ask member states to identify,
        trace, and freeze assets linked to crimes for forfeiture.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676e492-a625-43df-8461-b1596aca949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.659+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes said it remains unclear how the Marcos administration will
        respond, as the Philippines exited the ICC in March 2019.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804caad-8a7a-4433-a442-6ce1db3dac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.660+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.660+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang tanong lang dito is kung ano ang magiging approach ng Marcos administration
        towards that specific order, pero kung may order man sila sa iba''t ibang,
        kung may ari-arian ng mga Duterte sa iba''t ibang parte ng mundo," Trillanes
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8c8c7-134a-46bf-9862-2889a2a35916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T14:33:32.660+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T14:33:32.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T14:33:32.660+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The question is how will the Marcos administration approach
        this specific order, if the ICC issues an order and the Dutertes have assets
        in different parts of the world.] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d136bd-072a-4641-8543-9d5107476493'
