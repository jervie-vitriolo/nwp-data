  'duterte-leaves-ph-hague-icc-trial':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A chartered plane with former Philippine President Rodrigo Duterte
      on board departs the Villamor Airbase, hours after Duterte was arrested, as
      seen from a viewdeck in Pasay City, Metro Manila, Philippines, March 11, 2025.
      REUTERS/Eloisa Lopez'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T00:36:13.000+08:00
    'imagesource': 'jcr:6ba7eab9-291a-497e-ba94-66f180c63e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b400dbc4-5dc8-4901-a3b4-5e08b75d913d'
    'lead': 'The chartered flight that will bring former President Rodrigo Duterte
      to The Hague in Netherlands has left the Philippines on Tuesday, March 11 –
      the same day he was arrested by Philippine authorities for an International
      Criminal Court (ICC) warrant over his controversial drug war policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T00:38:12.831+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-12T01:38:52.968+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T01:38:52.595+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Ex-President Duterte flown to The Hague for ICC trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9968b0-9bd0-4ea2-8fe3-c8afc0d5ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.587+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The chartered flight
        that will bring former President Rodrigo Duterte to The Hague in Netherlands
        has left the Philippines on Tuesday, March 11 – the same day he was <strong><a
        href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrested</a></strong>
        by Philippine authorities for an International Criminal Court (ICC) warrant
        over his controversial drug war policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9126a-4951-4760-87ef-5b126d83f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Flight trackers showed the plane RP-C5219 carrying the former president
        left at 11:03 pm. The plane has a layover in Dubai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650921aa-342b-4ee5-8c9c-efa717642798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an Instagram post, Duterte’s youngest daughter Kitty also confirmed
        the takeoff.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b575864-7ade-4ce5-9e41-89583466ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s lawyer, Martin Delgra, said the former president boarded
        the plane past 8 p.m.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28aa52b-fafe-4e31-bbbe-3e966ec89c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former president was arrested by Philippine authorities upon his
        return to Manila from a Hong Kong trip on Monday morning. He was whisked away
        to the Villamor Airbase before noon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f48165-43d0-47f7-bb6f-8483d7ab4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Sara Duterte, the former president’s daughter, said
        she will follow him to The Hague to discuss their next moves.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a01e8d-a908-4e15-87a8-9e18ec304b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pupunta kami, ako, at pupunta yung mga abogado and doon kami mag-uusap
        kung ano ang gagawin,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8faa06e-799b-42c5-acf5-13c9416c6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’ll go there and the lawyers will fly there too and
        we’ll discuss our plans]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9912e7-846f-4b68-8de0-4518abcd1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president earlier lamented that sending her father to The
        Hague “shows the world that this government is willing to abandon its own
        citizen and betray the very essence of our sovereignty and national dignity”.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1eca90-b584-4465-b8ed-f0e13b9df805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his former police chief-turned-senator Bato dela Rosa
        have filed a <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-dela-rosa-challenge-icc-cooperation.html">petition</a></strong>
        before the Supreme Court to challenge the government’s cooperation with The
        Hague-based tribunal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cb451-7fb2-4d77-930c-da02de95cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.592+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to ICC Assistant to Counsel Kristina Conti, a person arrested
        under an ICC warrant should be flown to The Hague "as soon as possible." '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e6ed3-672b-4065-a986-88c35dcd06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.593+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace earlier confirmed that the International Criminal Police
        Organization (Interpol) Manila received a copy of the ICC warrant before Duterte’s
        return from Hong Kong.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304af84-94ff-4104-bbf8-b0b4dc1e08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.593+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutor General Richard Fadullon served the arrest warrant at the
        Ninoy Aquino International Airport after Duterte arrived from Hong Kong past
        9 a.m. Tuesday for a thanksgiving event.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28c1e7-6345-4d70-9681-82f997bd2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T00:38:12.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.594+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been under ICC investigation for his bloody drug war
        campaign during his presidential term. <strong><em>— with reports from NewsWatch
        Plus multiplatform producer Faith Ragasa</em></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66b68e-1df5-4bfc-8187-604a0b153d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T01:13:15.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T01:38:52.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:38:52.594+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="https://www.newswatchplus.ph/news/2025/3/11/EXPLAINER--ICC-and-its-authority.html">ICC
        and its authority</a></strong></p>'
  'USAID-employee-shred-records':
    'author': 'Brendan Pierson, Reuters'
    'caption': 'The USAID building sits closed to employees after a memo was issued
      advising agency personnel to work remotely, in Washington, D.C. on Feb. 3. (Kent
      Nishimura/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T10:38:35.000+08:00
    'imagesource': 'jcr:71ff0da8-4648-48e3-b287-cad36434c1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c26506d-05e4-46c6-88f5-c65c0049eb47'
    'lead': 'An official at the US Agency for International Development has ordered
      employees to shred a large volume of records, according to a court filing on
      Tuesday by government employee unions asking a judge to block the move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T10:43:52.644+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-12T10:43:52.950+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T10:43:52.679+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['USAID', 'US']
    'stories': []
    'template': '1'
    'title': 'USAID employees ordered to shred records, court filing says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b5732-da68-42a0-b22e-c10a522fa48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.663+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.674+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> An official at the US Agency for International
        Development has ordered employees to shred a large volume of records, according
        to a court filing on Tuesday by government employee unions asking a judge
        to block the move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffc762-dca4-41f3-adc8-c37de106d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.664+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.664+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed in Washington, DC, federal court, the unions cited
        an email from USAID’s acting executive secretary Erica Carr instructing employees
        to come to the agency’s office on Tuesday for "clearing classified safes
        and personnel documents."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8770dcb-c128-4a2b-89a2-0e0aaee3a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.664+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.664+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Shred as many documents first, and reserve the burn bags for when
        the shredder becomes unavailable or needs a break," Carr wrote in the email,
        which was included in the filing. The email did not give details about what
        documents were to be shredded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f151e0-9e4c-4cc3-9bb9-6367bf890d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.665+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.665+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The unions said the directive "suggests a rapid destruction of agency
        records on a large scale" that both violates federal record-keeping law and
        could destroy evidence in their case, which seeks to undo the dismantling
        of USAID under President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbec6a1-b91d-405c-be5d-fdffe9f2a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.665+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.665+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>White House Deputy Press Secretary Anna Kelly on X called reports
        of the shredding "fake news hysteria" and wrote that the documents were "old,
        mostly courtesy content (content from other agencies), and the originals still
        exist on classified computer systems."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec18c404-075c-4813-9225-64442a17f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.666+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kelly also wrote that the USAID building would soon be occupied
        by US Customs and Border Protection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5640c1b-0871-4fc4-8a97-31b39744566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.666+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit was brought by the American Federation of Government
        Employees and American Foreign Service Association, which represent government
        employees, as well as by anti-poverty organization Oxfam America. They allege
        that Trump overstepped his authority in largely shuttering an independent
        agency established by Congress by firing or putting on leave its employees
        and cancelling its agreements with third-party partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b606d6e-a509-4849-9a25-61b7e2445fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.667+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.667+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs on Tuesday asked U.S. District Judge Carl Nichols
        for a temporary restraining order blocking the destruction of records. They
        said that if they eventually prevail in the case, the loss of vital personnel
        or other records could prevent USAID from resuming its operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792eca9c-9432-4243-a95f-b1d002bf3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.667+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T10:43:52.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T10:43:52.667+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response to Tuesday’s motion, the judge ordered both sides to
        submit a status report by Wednesday morning proposing a schedule for briefs
        on the motion and noting any disagreements between them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e3291-ca99-4e0d-bbeb-d4f58fd1e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T10:43:52.667+08:00
