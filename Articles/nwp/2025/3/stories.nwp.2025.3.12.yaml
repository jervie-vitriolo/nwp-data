    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte, Dela Rosa fail to establish right for immediate TRO issuance
      - SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7ff88-be6d-4a64-8e8b-f26a5e7095ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.731+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte and Senator Bato dela Rosa failed to “establish a right” to secure
        a stay order on the arrest of the former chief executive to face an international
        tribunal, the Supreme Court (SC) said on Wednesday, March 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbcba0-f11b-4477-a9d2-aa216a8e7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.731+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318afc4-c543-4a5c-b139-c4e6f4d6bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.731+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In filing a 94-page petition with the SC, Duterte and dela Rosa
        sought a temporary restraining order (TRO) after the <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>former
        president was arrested</strong></a> based on an International Criminal Court
        (ICC) arrest warrant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358eaa2-d0bf-4602-88f7-77a2ac739a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.732+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The SC found that the petitioners failed to establish a clear and\
        \ unmistakable right for the immediate issuance of a TRO,” SC spokesperson\
        \ Camille Ting said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451c183-f255-42e6-905d-b7fbfd4d3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.732+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43c13b-5fc2-40c1-bc3e-fbce2aaa6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“However, the SC has directed the respondents to comment on the
        petition with prayer for TRO and/or writ of preliminary injunction within
        a non-extendible period of 10 days from notice,” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcc199-3f13-479c-89e0-79618abf2b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeecdf8-1cb8-46ce-a8a9-920323fdf718'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.733+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ting said there is still a possibility that a TRO would be released.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef49b3-73db-440b-9cae-df6a4a6f37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.734+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-12T19:03:17.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T19:03:17.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637fbec5-5678-4a3e-bc26-438a1f897aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T19:02:07.734+08:00
