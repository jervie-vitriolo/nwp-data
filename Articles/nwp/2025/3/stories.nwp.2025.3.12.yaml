      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3334ae3-66c4-4758-91ee-7b5935c44257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:34:16.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For La Salle Bacolod College of Law Dean Ralph Sarmiento, the petitions\
        \ seeking relief for Duterte may be declared moot or no longer relevant.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d01f0-16f6-4410-a1fb-55be9737db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:34:16.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3b256-d0ca-41fe-b1e9-3d868b61a87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:34:16.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If the Supreme Court will issue a judgment, which it can no longer
        be implemented because former President Duterte is already outside of our
        jurisdiction, surrendering to the Hague, then useless ‘yung naging desisyon
        ng [would be the decision of the] Supreme Court,” Sarmiento told NewsWatch
        Plus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4b626-3c8a-4364-8a7c-603941da91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-13T01:10:33.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Evecar Cruz-Ferrer, meanwhile, said it would be challenging
        for the Duterte camp to seek other options.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2ad1e-ddcc-45c8-97c9-4db1cf271844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-13T01:10:33.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“From the ICC assessment, it is highly unlikely it would grant any
        request for the return of Former President Duterte to the Philippines. Moreover,
        his presence is required for the duration of the trial at the Hague as provided
        for under Article 63 of the ICC Statute," Cruz-Ferrer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21868634-e759-4cf3-b32c-d150aa0fceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T13:14:31.682+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T01:10:34.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-13T01:10:33.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of posting, independent flight trackers showed Duterte’s aircraft
        is bound for Rotterdam, Netherlands from a layover in Dubai.</p>'
  'Trump-administration-eyes-cuts-to-Justice-Department-public-corruption-unit--people-familiar-say':
    'author': 'Sarah Lynch and Andrew Goudsward, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T11:00:39.000+08:00
    'imagesource': 'jcr:9eec8b3b-eb2d-46c0-afde-b8e05aa58056'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4ed91f5-d5b3-49aa-b2f6-715b75c773c7'
    'lead': 'President Donald Trump’s administration is considering cutting most
      of the lawyers in the US Justice Department unit that handles public corruption
      cases, four people familiar with the matter said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T11:02:11.277+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-12T11:02:11.599+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T11:02:11.329+08:00
