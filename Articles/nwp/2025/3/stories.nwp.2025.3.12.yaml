    'jcr:uuid': '2c1915ee-6ba5-4a13-b1f7-224b6e3249a7'
    'lead': 'For the families of drug war victims, legal remedies sought by former
      President Rodrigo Duterte to avoid arrest were a painful reminder of what they
      claimed as due process denied to their slain loved ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T18:15:19.079+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-12T18:42:59.801+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T18:42:59.355+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Kian-delos-Santos', 'drug-war']
    'stories': []
    'template': '1'
    'title': 'Kian delos Santos kin on Duterte arrest: Sana lahat may due process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d3c3d-29bc-432e-b175-7a7ce69a842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.087+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.344+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> For the families of
        drug war victims, legal remedies sought by former President Rodrigo Duterte
        to avoid arrest were a painful reminder of what they claimed as due process
        denied to their slain loved ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a071e74-95e4-4e7e-83d6-97f28d9ec435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.088+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.344+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Randy delos Santos, the uncle of Kian delos Santos, a 17-year-old student
        shot dead during a police operation in Caloocan City in August 2017, said
        Duterte was fortunate to have his rights protected during his arrest — a privilege
        drug war victims never had.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf785c-6dd0-45b6-82ea-be7ee34988cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.088+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.345+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“Swerte nga eh nabibigyan pa ng pagkakataon ang mga taong ito na mailaban
        ang kanilang sarili, ang pamahalaan kahapon napaka-luwag ng karapatan sa kanya,
        binasahan siya ng kanyang karapatan," said Randy in an interview with NewsWatch
        Plus.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2debb9a3-e16d-4070-884f-b2a85a5b42f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.088+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.346+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He’s lucky that people like him are still given the opportunity
        to defend themselves. The government was very lenient in granting him his
        rights; they even read him his rights.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827ae11-9cd5-4747-8015-001e113bafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.089+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.346+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"Lahat ng tamang proseso ipinagkaloob sa kanya lalo na sa kanyang kalusugan,"he
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff659083-3e54-4d28-86f3-e9eb7a56b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.089+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.347+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All the proper processes observed, especially concerning
        his health.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5241402-4ed0-49d5-8a7f-79225818ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.089+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.347+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'But Randy lamented the thousands of drug war victims were left to themselves.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edba41-e2d0-42ca-88e3-a063b276e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.090+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.348+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“Balikan nila yung kwento kasi narinig na naman nila yung mga kwento
        ng mga pamilyang ito na pinatay, inabuso, pinasok ang bahay, binaril ang mga
        bungo ng mga tatay,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab820a05-8d2f-4b01-b1f3-70a98a9c950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.090+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.348+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should revisit the stories because they’ve heard
        the stories of families who were killed, abused, had their homes broken into,
        and their fathers shot in the head.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0ca88-086c-4947-9427-46ab5006a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.091+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.349+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Randy said Kian didn''t get the chance to defend himself or avail of
        legal process.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5a0a7-cb9f-464d-8b8d-9fd10eaa1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.091+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.349+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Bakit yung aking pamangkin, bitbit na ng mga pulis ‘di ba? Ano yung
        argumento? Nakita sa video. Bakit hindi sinampahan ng kaso yung bata, so,
        walang proseso," he added'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826a18a-cd7e-4d60-afc5-92a5a7808fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.091+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.350+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why was my nephew already carried by the police? What’s
        the argument? It was seen in the video. Why wasn’t the child charged? There
        was no process.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3de93e-5235-4b49-bd49-5633058d8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.092+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.350+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kian wanted to be a policeman</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9e11d-dba1-4ed1-93f6-d7611034ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.092+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.351+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Randy recalled that Kian dreamt of becoming a policeman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689bf51-1354-4756-98a8-4b6d586a00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.093+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.351+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“Dati nga binibiro ko kung hindi mo kaya mag-criminology, mag-cosmetology
        ka na lang. Pero yun, gusto niyang mag-pulis. Sabi ko, pulis din ang kumitil
        sa kanyang buhay,” he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d2b15-9dc8-4fcf-a3ca-de4684e7488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.093+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.352+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I used to joke with him that if you can''t handle
        criminology, you should take cosmetology. But no, he wanted to be a policeman.
        I told him, it was the police who took his life.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0c9c5-e625-4ab6-94a4-4299a3cd47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.094+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.352+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'According to a Human Rights Watch report, Kian had pleaded with assailants
        – one of whom held him by the neck – to stop hurting him because he had a
        school exam the next day.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a101a9-e671-41bd-ba10-3f7d575db908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.094+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.353+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'They ignored his pleas and shot him three times while on his knees.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42a53f-e88b-44af-9715-6e3f343dee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.095+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.354+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine National Police claimed Kian was killed in a firefight
        or “nanlaban,” as was often the case in drug war shootings.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61572daa-83ba-43d2-891f-fa292f1d8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:15:19.095+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:42:59.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:42:59.354+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2018, three police officers were found guilty of murder for killing
        Kian, the first of such convictions since Duterte’s war on drugs.</p>'
  'hope-for-families-of-drug-war-victim':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A composite photo of former President Rodrigo Duterte and a tribute
      to drug war victim Aldrin Castillo '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T18:18:26.000+08:00
    'imagesource': 'jcr:b61def0a-8cfd-4029-b310-60e1ef68e122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b46ae44-5360-42e5-9601-a8d564cf1ecb'
    'lead': 'It took over seven years for some families of drug war victims to have
      a glimpse of justice with the arrest of former President Rodrigo Duterte to
      face the International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T18:25:02.345+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-12T18:25:02.788+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T18:25:02.412+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'International-Criminal-Court', 'drug-war']
    'stories': []
    'template': '1'
    'title': '''Anak, kaunti na lang'': Hope resurfaces for families of drug war victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b679989-b71c-4d98-917c-ca394314f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.380+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> It took over seven
        years for some families of drug war victims to have a glimpse of justice with
        the arrest of former President Rodrigo Duterte to face the International Criminal
        Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278df3e-87c4-4bb7-a334-ee34d2b0e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nanette Castillo, mother of then 32-year-old victim Aldrin, could
        not believe the news of &nbsp;<strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">Duterte’s
        arrest</a></strong>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e278ad-ff83-4aeb-b14f-eb36ac5905ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.381+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said she was flooded with messages on Tuesday, March 11, shortly
        after authorities arrested the former president backed by an ICC warrant and
        the assistance of the International Criminal Police Organization.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55233c0d-9ceb-4429-8a66-73f1bad9c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Feeling ko gusto kong magpa-street dance party. Sa totoo lang. Gusto
        ko ipasara iyong isang kalye at kasama iyong mga nanay na sayawan, kantahan,”
        Castillo told NewsWatch Plus.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833335e-f489-4bfe-b925-544022f74271'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.382+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I feel like I want to have a street dance party. Honestly,
        I want to close off a street and have the moms join in dancing and singing] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371f202-11c4-41da-8b49-6cc906af325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.383+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Masked gunmen shot Aldrin on Oct. 2, 2017 in Tondo, Manila at the height
        of Duterte’s drug war.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256b6ba-726f-4d6f-b965-2be08724f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.383+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus in October 2024, she said the case
        was not investigated, adding that police at the time said her son could have
        been a suspected drug offender.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd64d0-b0d1-4b01-b724-cf0bf7ba21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.383+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With Duterte about to stand trial, Castillo said justice for Aldrin
        is within reach.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bd2c9-d41f-4aca-be76-d87752300863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.384+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sana lang kung makukulong si Duterte mabubuhay siya sana ganun iyong
        kapalit pero napaka-imposible. Pero ito yung pinangako na talaga naming lalabananan
        namin…'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7387710-9579-44f0-adf5-2821937014eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.384+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At ito na iyon anak. Kaunting kaunti na lang. Kakapitan ko pa iyong
        kaunting kaunting panahon na iyon,” she said in tears.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aada1b0-0f6b-4122-90b8-afb6556a9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.385+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "I just hope that if Duterte gets imprisoned, Aldrin
        could live again, but that’s impossible. But this is our promise; that we
        will fight… And this is it, my child. Just a little while. I’ll hold on to
        that little bit of time left.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eed22a-7021-4ad0-a6cc-c043250357ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.385+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sheerah Escudero, sibling of another drug war victim in Laguna, was
        also in disbelief upon learning about Duterte’s arrest '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951af412-1684-4abf-beff-82169900d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.386+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said the former president stole precious time from her family when
        her brother, Ephraim, was murdered in September 2017.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639db22-ea8d-4f9e-89e9-fbeb537e831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.386+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ephraim’s remains were found in Pampanga after missing for a few days,
        his head wrapped in packaging tape.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56696be9-bcc4-4c82-8d6d-7af72eea7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Paalala siya na totoo ang nangyari. Hindi arestuhin si Duterte kung
        walang namatay sa ilalim ng administrasyon niya,” said Escudero.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585cb75d-5488-4b52-b3ad-07698239e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Duterte’s arrest was a reminder that the killing was
        real. He will not be arrested if no one was killed under his administration]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f122ed-d68d-4f55-9df3-a0f7b9fad0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The next battle</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca5d58-73de-4c8d-88be-bf5bf8f029c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the families of drug war casualties found relief from Duterte’s
        arrest, they admit the fight for justice is not over.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661bed3-79ac-4e5b-aa6b-79569b358dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Castillo said the accountability should extend beyond Duterte.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d3651-3cf9-4805-a2cf-b59ec1513a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sunod-sunod na sila lahat ng gumanap sa war on drugs, lahat ng may
        pakana nito ng patayan, lahat ng may dugo sa kamay nila, mananagot sila,”
        she said, pointing to Duterte’s former police chiefs.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcfcb67-9cd2-410a-b891-7adae8934cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All those who carried out the war on drugs, all those
        who orchestrated these killings, all those with blood on their hands, they
        will be held accountable.]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5bf494-e0ab-41df-9b7a-11fbd77059c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said she hopes that the ICC would carry out a fair trial.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9555c1-2789-42f7-a27a-c71280325649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She also challenged President Ferdinand Marcos Jr. to have the country
        rejoin the Rome Statute that established the ICC, after Duterte exited from
        the treaty in 2019.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11b890-34a5-450d-83ed-86a2aa639517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung totoong pro sya sa justice sa human rights ay mag-re-reaffirm
        and reaffiliate sya sa ICC…Gawin niya anong tama at hindi para lang magpabango
        at umastang hero dahil hindi siya ang totoong bayani rito,” she said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cdbfc-82f7-4ebd-9cec-c927b679ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:25:02.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-12T18:25:02.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:25:02.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he is truly for justice and human rights, he should
        reaffirm and reaffiliate with the ICC... He should do what’s right, not just
        to look good and act like a hero, because he is not the real hero here.]</p>'
  'Russia-US-Ukraine-ceasefire':
    'author': 'Guy Faulconbridge and Marina Bobrova, Reuters'
    'caption': 'A view shows the Kremlin in central Moscow, Russia, February 13, 2025.
      (Maxim Shemetov/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T18:37:54.000+08:00
    'imagesource': 'jcr:c6b47fe9-fc31-4fcf-88d0-97c264d0a95a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73953042-1be3-47ee-9b89-05bc471ec5a1'
    'lead': 'The Kremlin said on Wednesday it needed to be briefed by the United States
      on the outcome of US-Ukrainian talks in Saudi Arabia before it would comment
      on whether a proposed ceasefire was acceptable to Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T18:41:35.923+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-12T18:45:19.402+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T18:45:19.131+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Ukraine', 'US', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Russia says it’s waiting to hear from US on Ukraine 30-day ceasefire
      plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c43524-7a91-43b2-bfaa-7c029c0483e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.936+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.126+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia -</strong> The Kremlin said on Wednesday
        it needed to be briefed by the United States on the outcome of US-Ukrainian
        talks in Saudi Arabia before it would comment on whether a proposed ceasefire
        was acceptable to Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9653559-3d3a-4de3-9145-5d1281339216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.937+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.127+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>After more than eight hours of talks with Ukrainian officials in
        Jeddah on Tuesday, US Secretary of State Marco Rubio said the US would take
        an offer of a 30-day ceasefire in Ukraine, accepted by Ukrainian officials,
        to Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34890ff9-7244-4108-beba-07efde4ff81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.937+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.127+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States also agreed to resume military aid and intelligence
        sharing with Ukraine after earlier suspending them and opening up bilateral
        talks with Russia in a reversal of longstanding US policy on Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c2b09-e5cb-4811-afb2-673c6eef525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.938+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.128+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov told reporters Russia was waiting
        for a briefing from Washington. He did not rule out the possibility of a phone
        call between presidents Vladimir Putin and Donald Trump, which he said could
        be organised very quickly if needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56702ef-3fc7-4137-a07c-c0a9f806d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.938+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.128+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A senior Russian source told Reuters earlier that Russia would need
        to hash out the terms of any ceasefire and get some sort of guarantees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bdead-0d3f-404c-8e1b-0c5db3340283'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.938+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.129+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult for Putin to agree to this in its current form,"
        the source, who spoke on condition of anonymity due to the sensitivity of
        the situation, told Reuters. "Putin has a strong position because Russia is
        advancing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208b324-5862-458e-b447-0c8fbdcd8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.939+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.129+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia controls just under a fifth of Ukraine, about 113,000 square
        km and has been edging forward for months. Ukraine seized a sliver of western
        Russia in August as a bargaining chip but its grip there is weakening, according
        to open source maps of the war and Russian estimates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f8289-5293-4988-be93-34b9a383c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.939+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s 2022 invasion of Ukraine has left hundreds of thousands
        of dead and injured, displaced millions of people and triggered the biggest
        confrontation between Moscow and the West since the 1962 Cuban Missile Crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9266fc2-81fa-488c-8813-a94fc4c5483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:41:35.939+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:45:19.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:45:19.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Reuters in Moscow and Lidia Kelly in
        Melbourne; Editing by Tom Hogue and Philippa Fletcher)</em></p>'
  'South-Korea-ban-drone-Yoon-impeachment':
    'author': 'Reuters'
    'caption': 'South Korean impeached President Yoon Suk Yeol reacts outside the
      Seoul detention center after his release, in Uiwang, South Korea, March 8, 2025.
      (Kim Hong-ji/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-12T18:45:40.000+08:00
    'imagesource': 'jcr:bd6904a7-77e5-41ff-a356-d7979e091a65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbf7accc-9a68-4dc5-b8fb-8eb33b2e8db5'
    'lead': 'South Korea’s air traffic authorities will ban drones from flying around
      the Constitutional Court in Seoul from Thursday ahead of the ruling on the impeachment
      of President Yoon Suk Yeol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-12T18:50:22.720+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-12T18:50:22.948+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-12T18:50:22.745+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['South-Korea', 'impeachment', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea bans drones around top court ahead of Yoon impeachment ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23252cb-68df-490c-a535-ee8ca905e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:50:22.735+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:50:22.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:50:22.735+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s air traffic
        authorities will ban drones from flying around the Constitutional Court in
        Seoul from Thursday ahead of the ruling on the impeachment of President Yoon
        Suk Yeol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40c0e9-5a74-4d57-b81b-f592dc12ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:50:22.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:50:22.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:50:22.736+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The measure will take effect from Thursday to Wednesday next week,
        according to a notice to airmen issued on the transport ministry’s aeronautical
        information system on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86455cac-dae8-4a6d-842a-b05d5bbbf22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:50:22.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:50:22.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:50:22.736+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court is widely expected to rule on Yoon’s impeachment in the
        coming days though it has yet to announce the date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556910f5-2eaf-4053-93e2-f033b9674c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:50:22.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:50:22.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:50:22.736+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police earlier announced in a statement it had asked the ministry
        to set up a temporary ban on drones around the court and adjacent areas spanning
        1.85 km until the end of this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3371103d-fa42-4c5e-bbd6-554eee29687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:50:22.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:50:22.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T18:50:22.737+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police are expected to be out in force and subway stations and nearby
        schools are set to be closed on the day of the ruling that will decide Yoon’s
        political future over his short-lived imposition of martial law on December
        3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dd392-68c8-48b4-9f4f-91fca070f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-12T18:50:22.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-12T18:50:22.955+08:00
