  'Judge-stops-Musk-Social-Security-data':
    'author': ' Jack Queen and Tim Reid, Reuters'
    'caption': 'Elon Musk, Chief Executive Officer of SpaceX and Tesla and owner of
      X looks on during the Milken Conference 2024 Global Conference Sessions at The
      Beverly Hilton in Beverly Hills, California, U.S., May 6, 2024 (Reuters File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T10:18:47.000+08:00
    'imagesource': 'jcr:a43f5db6-d4b4-429e-addc-839c24023627'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd5904b-385b-47cc-9868-88439ba0ea6f'
    'lead': 'A federal judge said on Thursday the Social Security Administration likely
      violated privacy laws by giving tech billionaire Elon Musk’s aides "unbridled
      access" to the data of millions of Americans, and ordered a halt to further
      record sharing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T10:23:15.629+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-21T10:23:16.134+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T10:23:15.692+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['SSA', 'DOGE', 'Elon-Musk']
    'stories': []
    'template': '1'
    'title': 'Judge stops Musk’s team from ''unbridled access'' to Social Security
      private data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cf501-94dc-4126-b176-fdeebe5b0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.650+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.679+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A federal judge said on Thursday the
        Social Security Administration likely violated privacy laws by giving tech
        billionaire Elon Musk’s aides "unbridled access" to the data of millions
        of Americans, and ordered a halt to further record sharing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dac1c3-a30a-4bd9-a2eb-0b0b83fc0574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.650+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.650+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Ellen Lipton Hollander of Maryland said Musk’s
        Department of Government Efficiency was intruding into "the personal affairs
        of millions of Americans" as part of its hunt for fraud and waste under President
        Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df290df-1a64-407f-bdc0-894fe49956cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.651+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.651+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The acting head of the SSA, Leland Dudek - who has been cooperating
        with DOGE - said the order blocking "DOGE affiliates" from the agency’s systems
        was so broad it could apply to all staff, according to remarks reported by
        Bloomberg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb5816-b10c-4a4c-a8b4-ce3d97a8f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.651+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.651+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My anti-fraud team would be DOGE affiliates. My IT staff would
        be DOGE affiliates," Dudek said. "As it stands, I will follow it exactly and
        terminate access by all SSA employees to our IT systems."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6a28a-2c66-4d32-a229-d4e663994e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.652+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.652+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dudek said he would ask the judge to clarify her order, Bloomberg
        reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e6ad4-7a77-4463-97c2-a42b948afe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.652+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.652+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Really, I want to turn it off and let the courts figure out how
        they want to run a federal agency," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42569ce8-df6c-4184-94cf-559eef6ba1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.652+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.652+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SSA did not immediately respond to a request for comment about
        Dudek’s remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880a7175-8090-44b7-8ca9-821a93b389c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.653+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.653+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Judge Hollander, in her ruling, said: "To be
        sure, rooting out possible fraud, waste, and mismanagement in the SSA is in
        the public interest. But, that does not mean that the government can flout
        the law to do so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a060c146-4f6d-4833-9fdc-bd2e88339187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.653+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.653+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The case has shed light for the first time on the amount of personal
        information DOGE staffers have been given access to in the databases, which
        hold vast amounts of sensitive data on most Americans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240154bc-977e-48a5-ae8d-5ce98eeea457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.654+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.654+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The SSA administers benefits for tens of millions of older Americans
        and people with disabilities, and is just one of at least 20 agencies DOGE
        has accessed since January.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38988860-e6fa-4b84-8cb5-970684a82d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.654+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.654+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hollander said at the heart of the case was a decision by new leadership
        at the SSA to give 10 DOGE staffers unfettered access to the records of millions
        of Americans. She said lawyers for SSA had acknowledged that agency leaders
        had given DOGE access to a “massive amount” of records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12e950-7c1b-4006-85ce-594cfec535c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.655+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.655+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The DOGE Team is essentially engaged in a fishing expedition at
        SSA, in search of a fraud epidemic, based on little more than suspicion. It
        has launched a search for the proverbial needle in the haystack, without any
        concrete knowledge that the needle is actually in the haystack," Hollander
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27182c-8c35-47b8-a959-0883292a4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.655+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.655+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Crown jewels''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf74bfc-ffc9-4565-9c15-f24e52ed88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.656+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.656+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'One of the systems DOGE accessed is called Numident, or Numerical Identification,
        known inside the agency as the "crown jewels," three former and current SSA
        staffers told Reuters. Numident contains personal information of everyone
        who has applied for or been given a social security number.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd058cbf-1f2e-491f-b841-9c635b641fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.656+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.656+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s ruling is one of the most significant legal setbacks
        for DOGE to date. It comes two days after a federal judge ruled Musk’s efforts
        to shut down the US Agency for International Development were likely illegal
        because he is not a Senate-confirmed cabinet official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069c136-476a-420a-9f82-3baa7a074ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.657+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.657+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>DOGE did not immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f9a9e-4e50-4e85-8876-96a9eef39c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.657+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.657+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesman criticized the decision in a statement and
        said Trump will "continue to seek all legal remedies available to ensure the
        will of the American people goes into effect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6daa42-df6c-4b93-b4f5-9fa0bc768279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.658+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.658+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another activist judge abusing the judicial system
        to try and sabotage the President’s attempts to rid the government of waste,
        fraud, and abuse," spokesman Harrison Fields said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b54c5c9-9caf-45f1-b29f-62c5d3687d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.658+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.658+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Judges have declined to block DOGE from accessing computer systems
        at the departments of Labor, Health and Humans Services, Energy and others,
        although the team has been barred from accessing sensitive Treasury Department
        payment systems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f575cad-239d-41fc-a147-f81bdc10ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.659+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.659+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two labor unions and an advocacy group that sued SSA, Musk,
        DOGE and others, said in their lawsuit the agency had been “ransacked” and
        that DOGE members had been installed without proper vetting or training and
        demanded access to some of the agency’s most sensitive data systems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef16de5-5542-416f-b557-cef3df8fd5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.660+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.660+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The advocacy group Democracy Forward said the ruling was an important
        win for data privacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47218465-4750-435e-9b6d-84afa74eab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.660+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.660+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Today, the court did what accountability demands - forcing DOGE
        to delete every trace of the data it unlawfully accessed. The court recognized
        the real and immediate dangers of DOGE’s reckless actions and took action
        to stop it," Democracy Forward President and CEO Skye Perryman said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b27a9e9-965f-4b02-bb77-3df2c05a7085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.661+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.661+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>&nbsp;Records to the 1930s</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c1339-d414-442d-b051-71fd67c7f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.661+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.661+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk says that millions of people are using the identities of dead
        people to claim social security payments, or that checks are still being sent
        to people who died long ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d7345-7e4a-4b5e-992b-67402fb82842'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.662+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.662+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two of the former SSA officials told Reuters the names of millions
        of dead people are inside the main database because it contains records dating
        back to the agency’s founding in the 1930s. But the fact they are listed
        in the systems does not mean they receive payments, the officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e608b34-8407-47d7-b406-35b7fd1e86d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.662+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.662+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will work to comply with the court order," said an SSA spokesperson,
        before Dudek’s comments were reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df419bb1-01a8-4e39-8482-37e675b64bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.663+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.663+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on March 3, the SSA said it had identified over $800
        million in cost savings for the 2025 fiscal year.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f4d2a-bf5b-4e01-852b-935083a421bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.664+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.664+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The SSA continues to make good on President Trump’s promise to
        protect American taxpayers from unnecessary spending,” it said in the earlier
        statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e629e-a9f1-41a4-9a1b-e8ed61a3f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.664+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.664+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The information in SSA’s records includes Social Security numbers,
        personal medical and mental health records, driver’s license information,
        bank account data, tax information, earnings history, birth and marriage records,
        and employment and employer records, Judge Hollander said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff3778-0700-40e6-a089-8a4860163b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.665+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.665+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Hollander also noted that DOGE staffers had been granted anonymity
        in the proceeding due to fears for their safety.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ada4f-84a3-4efc-a5a1-c8e76f1dc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.666+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"(The) defense does not appear to share a privacy concern for the millions
        of Americans whose SSA records were made available to the DOGE affiliates,
        without their consent, and which contain sensitive, confidential, and personally
        identifiable information,” the judge said.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db209e3-d88a-4b7a-b1f9-f6a7c72d849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:23:15.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:23:16.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:23:15.666+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Jack Queen and Tim Reid; Editing by Chris Reese, Ross
        Colvin, Nia Williams, Noeleen Walder and Tom Hogue)</p>'
  'dizon-to-nlex-waive-toll-':
