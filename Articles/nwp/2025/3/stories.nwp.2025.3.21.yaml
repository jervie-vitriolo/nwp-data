      'mgnl:lastModified': 2025-03-21T13:07:29.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Companies implemented price decreases for three consecutive weeks.\r"
    '6':
