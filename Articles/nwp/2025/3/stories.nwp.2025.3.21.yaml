      'mgnl:type': 'text'
      'text': '<p>Marie Jamora’s career began with music videos for legendary OPM
        bands like Sponge Cola and Eraserheads, but she quickly proved she was destined
        for more. Her feature film debut, <em>Ang Nawawala</em>, was a festival hit,
        and since then, she’s expanded her directorial prowess to U.S. television.
        She’s directed episodes for major shows like <em>Matlock</em>, <em>Queen Sugar</em>,
        and <em>The Cleaning Lady,</em> solidifying her status as a Filipina filmmaker
        making waves beyond local shores.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b44a35-f5d0-4f56-ad54-16b2f2897b0f'
