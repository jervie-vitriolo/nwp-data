      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T23:28:55.838+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Barangay Ginebra tied
        the best-of-seven series after beating the TNT Tropang Giga, 95-78, in Game
        4 of the PBA Season 49 Commissioner’s Cup Finals on Friday at the Ynares Center
        in Antipolo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c82d6-d912-4a9f-8bc5-7db8e7bceaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T23:23:44.478+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-21T23:28:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T23:28:55.839+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Justin Brownlee exemplified the never-say-die spirit of Ginebra by
        playing through a right thumb injury while still tallying 23 points, 12 rebounds,
        and five assists.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ac66d-3018-4480-bd6f-e346f4113d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T23:23:44.478+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-21T23:28:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T23:28:55.839+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jamie Malonzo and Japeth Aguilar provided the much-needed help for
        Ginebra, contributing 24 points and 18 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9070c-b8a6-4f3d-a21e-1cbe3601a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T23:23:44.479+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-21T23:28:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T23:28:55.840+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'It was a tight contest as the Tropang Giga stayed within striking distance
        until Ginebra pulled away for good in the fourth quarter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8419d-3094-4713-acb4-ea6fe33c5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T23:23:44.479+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-21T23:28:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T23:28:55.840+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Calvin Oftana led TNT with 17 points, five rebounds, and four assists.
        Rondae Hollis-Jefferson has 14 points and 12 rebounds.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9862e98-32c9-46fb-9c48-617a6fc50879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T23:23:44.479+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-21T23:28:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T23:28:55.841+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Game 5 is scheduled for March 23 at the Smart Araneta Coliseum in
        Quezon City.</p>'
