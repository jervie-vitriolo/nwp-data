      'mgnl:type': 'text'
      'text': '<p>Filipino-American director Ramona S. Diaz is best known for her
        documentaries that feature distinctly Filipino stories. Some of her subjects
        have included Journey lead vocalist Arnel Pineda, journalist Maria Ressa,
        and former Vice President Leni Robredo. Her film about Robredo titled <em>And
        So It Begins</em> chronicled the politician’s 2022 presidential campaign.
        The film premiered at the 2024 Sundance Film Festival and was chosen as the
        Philippine entry at the 97th Academy Awards.</p>'
