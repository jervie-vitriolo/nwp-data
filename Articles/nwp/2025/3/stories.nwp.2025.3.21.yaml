    'template': '1'
    'title': 'Bookstore heeds Comelec in pulling out money envelopes from election
      materials section'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c8eb7-110b-4832-a3ff-ee40a4e43f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.322+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.330+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - A nationwide bookstore
        and school supply retailer has removed money envelopes from the “election
        materials essentials” section in one of its branches following a request from
        the Commission on Elections, which warned that the marketing strategy could
        encourage vote-buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac642f-8e24-4a49-839e-16651b01a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.322+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.322+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia shared documents related to the incident\
        \ with reporters on Friday, March 21. These included his March 17 letter to\
        \ the bookstore’s president, flagging the placement of coin and red envelopes,\
        \ commonly used for distributing money, under the “election materials essentials”\
        \ label.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b979b-137b-4db0-b50b-65ae0f09e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.323+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.323+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Although we are aware that such envelopes may be used for other legitimate\
        \ purposes during elections such as payments for watchers and suppliers, we\
        \ are constrained to humbly appeal for your kind indulgence for corrective\
        \ action as we fear that said marketing strategy may normalize vote buying\
        \ and/or the rampant distribution of money during elections,” Garcia wrote.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c2991-8f64-4e5f-b23a-9aaba702bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.323+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.323+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said while the commission does not intend to interfere with the\
        \ bookstore’s business operations, “we also worry that impressionable children\
        \ and minors who frequent your stores may be led to believe that the illegal\
        \ practice of vote buying is societally condoned.” \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b6c6c-5fc2-4025-9482-8a7d0cbeed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.323+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.323+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The letter included photos of the display in question.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df93642-720c-4fe2-b92b-9030f8e59006'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.324+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.324+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a March 21 letter, Garcia thanked the bookstore for its prompt action.\
        \ He noted that on March 19, the bookstore had written to the Comelec to confirm\
        \ that the money envelopes had been taken out.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03d58d-4b1b-4a97-8252-1890b558300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.324+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.324+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We also take kind notice of your assistance that there was no malice\
        \ or any ill-intention… in the marketing and use of said envelopes,” Garcia\
        \ wrote. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d531c-16a9-417b-a7a2-dff6b3680a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.325+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.325+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll chairman requested not to name the bookstore. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a9325-6947-4d9c-b73d-ff5e20353641'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:45:43.325+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-21T17:45:43.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:45:43.325+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec has launched the Kontra Bigay campaign to combat vote-buying
        and vote-selling in the May midterm elections. Vote-buying and vote-selling
        are election offenses punishable by up to six years of imprisonment, disqualification
        from holding public office, loss of the right to vote, and a fine of no less
        than P10,000 for political parties.</p>'
