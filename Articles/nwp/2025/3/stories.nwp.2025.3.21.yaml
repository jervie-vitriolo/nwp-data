      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Actress Marian Rivera
        was candid about overcoming self-doubt - from physical insecurities to confidence
        in speaking English.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac352800-7030-42f8-adfe-c0c7c83b5e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a conversation with journalist Karen Davila on YouTube, the actress
        shared how growing up in Cavite shaped her view about her limited English
        fluency, and why she did not consider it a personal setback.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f6bc6d-dc92-44c3-b49c-89d128411489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Siguro yung pagsasalita ng English kasi very big deal iyan sa atin.
        Pero kasi ‘di naging problema sa akin iyon. Sa Cavite, ‘di naman kami nag-English
        doon, kahit sa school namin ‘di nag-English lahat," Rivera said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7b8e3-a92a-45ec-becf-c903306aa47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Speaking English is a big deal for us, but it has never
        been an issue with me. In Cavite, we didn’t speak English, even in school,
        not everyone spoke English.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f141e-6bfd-4556-b9f9-6708aeb73151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said she only saw the need to be proficient in English when she
        moved to Manila and began working in show business.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bc0f4-49fa-4492-9712-8454e4f2f78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rivera even joked that her daughter, Zia, has been teaching her to
        speak the language.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b2ab6-224e-4e18-b8e9-7c6ef59408eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Turo ng anak ko iyon, siya nagsasabi sa akin," she added.'
    '7':
