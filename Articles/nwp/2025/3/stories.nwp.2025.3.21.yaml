    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Vince-dizon', 'NLEX', 'Department-of-Transportation']
    'stories': []
    'template': '1'
    'title': 'Transport chief to NLEX: Waive toll in damaged Marilao bridge segment '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5649805-b421-4b80-b28f-8639bef71d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.835+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The North Luzon Expressway
        (NLEX) Corp. must waive toll in an area affected by the damaged Marilao Interchange
        Bridge, Transportation Secretary Vince Dizon said on Friday, March 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a312b-d8e8-43c3-bf3c-d2ba97f1c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.242+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.836+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview in San Juan City, Dizon said the tollway operator
        “owes it to the public” to do so, particularly on the northbound portion of
        Balintawak to Marilao.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358bab7b-fdd7-4728-89ee-8e3849fccdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.836+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Walang dapat babayaran ang kababayan natin habang ginagawa natin habang
        1.5 hours silang nakabinbin diyan. They owe it to the public na huwag muna
        sila maniningil for that segment na tinamaan,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f665dd-c641-49d9-be4f-6d7cca627a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.837+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our countrymen should not be required to pay while they
        are stranded there for 1.5 hours. They owe it to the public not to charge
        for that segment that was damaged.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01d80e-7d29-45c8-8433-ba1aaf23dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.837+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said he personally encountered traffic congestion on Thursday
        en route to Pampanga, and was stuck in the segment for over one and half hours. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a32c6d-24fb-43fc-be5a-cec137b65477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.838+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>On March 19, an 18-wheeler truck bound for Bataan hit the interchange
        bridge, severely damaging two of its girders. According to the toll operator,
        the vehicle exceeded the bridge’s 4.27m vertical clearance limit by 0.64m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4999c-9986-4019-b8ce-07774b262576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:11:18.825+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.838+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>NLEX said it needs to completely replace bridge girders, which may
        take two to three weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558acea1-f264-4400-9017-b1e15481d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said he wants repairs finished in a week.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f7473-5cc4-487c-939d-00d6925dface'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi pa nila nagrereply sakin if kaya ba nila ng one week…kasi na-compromise
        ang integrity ng bridge so kailangan suportahan muna nila iyon,” he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd2f35d-3c2f-4995-8fc9-557ce4458dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They haven''t replied to me yet if they can handle it
        for a week... because the structural integrity of the bridge has been compromised,
        so they need to support it first.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7a0b0-7aff-4775-a4ce-a8ec40aea49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.246+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation chief said the Land Transportation Office and Toll
        Regulatory Board issued a show-cause order to NLEX on how the vehicle was
        allowed to pass through. He said a similar order was given to the trucking
        company and its driver.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62e8bf-afac-48ba-9cd0-903bc6cb3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:35:36.246+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NLEX Corp. said it acknowledges Dizon’s call for
        toll relief. However, it didn’t give a concrete response if it would heed
        the transport chief’s demand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16949479-27bb-4990-8f4a-f12487fbb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:11:18.826+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.826+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We understand the concerns of the DOTr and our stakeholders about
        the slower travel along Marilao because of the incident and we have undertaken
        immediate measures to alleviate congestion,” the toll operator said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820d5d1-4165-42e2-8f81-773076267a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:11:18.827+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:11:21.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:11:18.827+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>NLEX Corp. vowed to reopen four lanes in the northbound portion
        by the end of March. Three lanes in the affected segment are currently accessible
        to motorists.</p>'
  '5-Fictional-Women-Who-Inspire':
    'author': 'Michi Ancheta '
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-03-21T11:16:01.000+08:00
    'imagesource': 'jcr:9ff075e8-1bae-4850-9c5a-99e7386d2e32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '278ab9de-fa96-4506-97bc-172880ddf1e1'
    'lead': 'Fictional characters have long inspired readers and viewers with their
      intelligence, resilience, and strength.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T11:43:05.009+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-03-21T17:25:49.768+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T17:25:49.407+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Fictional Women Worth Emulating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3c9fb-f799-4090-934d-fed222938e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.090+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.399+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fictional characters have long inspired readers and viewers with
        their intelligence, resilience, and strength. While many well-known figures
        come from Western literature and media, powerful female characters exist across
        various cultures, each representing unique qualities worth emulating. Whether
        they are warriors, scientists, detectives, or leaders, these women inspire
        through their actions, wisdom, and unwavering spirit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eafd27-91f5-41bd-b390-48c2648b3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.090+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.399+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Here are five remarkable fictional female characters from different\
        \ nationalities who stand out as role models:\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85a51b-3631-4248-bff2-b7fde1cb2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.091+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.400+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1.Alexandra Trese (Filipino)</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fd4a3-5165-49be-bd85-35137ffb5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.091+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.400+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>From Trese by Budjette Tan and Kajo Baldisimo, Alexandra is a detective
        who investigates supernatural crimes in Manila. With a deep sense of justice
        and a sharp intellect, she protects both humans and mystical creatures, ensuring
        balance in the unseen world. Her courage, independence, and problem-solving
        skills make her an incredible role model.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a4840-6d51-416b-a855-306e1c0c6432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.092+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.401+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Shuri (Wakandan/African – Marvel Universe)</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef189e9-21dc-43cf-80cc-ecf4c00a9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.092+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.402+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The brilliant scientist, warrior, and princess from Black Panther,
        Shuri is one of the smartest minds in the Marvel Universe. She pioneers groundbreaking
        technology while also standing her ground in battle. Her intelligence, creativity,
        and leadership prove that innovation and courage go hand in hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8fca8-560b-4571-be0e-779a20057815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.092+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.402+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Nana Shimura (Japanese)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ae5d1-a491-4fb8-9c3e-c2ec8aab952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.093+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.402+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shuri (Wakandan/African – Marvel Universe) – The brilliant scientist,
        warrior, and princess from Black Panther, Shuri is one of the smartest minds
        in the Marvel Universe. She pioneers groundbreaking technology while also
        standing her ground in battle. Her intelligence, creativity, and leadership
        prove that innovation and courage go hand in hand.A legendary hero in My Hero
        Academia, Nana was the mentor of All Might and a former wielder of One For
        All. Despite facing immense challenges, she remained steadfast in her ideals,
        always believing in the potential of the next generation. Her selflessness,
        resilience, and wisdom make her a truly inspiring figure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8ab97-d68c-4f9e-a9bc-016dbc51ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.093+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.403+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Miss Marple (British)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca6ae3-ee64-4c59-8d10-ccc2e22a3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.094+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.403+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Created by Agatha Christie, Miss Jane Marple is an elderly detective
        whose sharp wit and keen observational skills make her one of the most iconic
        fictional sleuths. She proves that intelligence and wisdom come with age and
        that even the most unassuming individuals can outthink criminals and solve
        mysteries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff1c14-7150-4b5b-a3b9-2d4eae880ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.094+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.404+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Kamala Khan (Pakistani-American – Marvel Universe)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ae0cf5-356d-4d09-b3aa-2d22e53ee3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.095+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.404+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first Muslim superhero in the Marvel Universe, Kamala Khan (Ms.
        Marvel) is a teenage girl from Jersey City who discovers her superpowers and
        learns to balance heroism with her cultural identity. She is an embodiment
        of self-acceptance, resilience, and the belief that anyone can be a hero,
        no matter their background.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4bb23d-1fb8-4d32-9e77-69cdbb8374c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.095+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.405+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>From Page to Power</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6747a15-bef7-42c2-85cf-877163a5e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.096+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.406+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "These characters, spanning different cultures and genres, showcase\
        \ the power of intelligence, resilience, and leadership. Whether facing supernatural\
        \ forces, technological challenges, or oppressive systems, they all inspire\
        \ through their determination and courage. Their stories remind us that strength\
        \ comes in many forms—through knowledge, action, and the unwavering belief\
        \ in doing what is right.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb5724-f45c-4b2b-a25c-77b115ffeeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:43:05.096+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-21T17:25:49.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:25:49.406+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Who is your favorite fictional female character that inspires you?</p>'
  'Trump-denies-Musk-to-be-briefed-on-top-secret-plan-for-potential-war-with-China':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T11:51:51.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55910a0-ae7f-4163-8044-e3c75e0d1980'
    'lead': 'US President Donald Trump has denied a New York Times report that his
      close ally, billionaire Elon Musk, was due to be briefed by the Pentagon on
      Friday about the US military’s plan for any war that might break out with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T11:53:05.607+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-21T11:53:05.886+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump denies Musk to be briefed on top-secret plan for potential war
      with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa22ea-18a8-4995-92d6-5df103e00e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US&nbsp;President Donald Trump has
        denied a New York Times report that his close ally, billionaire Elon Musk,
        was due to be briefed by the Pentagon on Friday about the US military’s plan
        for any war that might break out with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d6027-6869-44e0-9dd9-8c177ff79b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"China will not even be mentioned or discussed," Trump said in a post
        about the Pentagon meeting on Truth Social on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4839db-83e2-49e4-999a-7c5fec8f1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pentagon chief Pete Hegseth said in a post on X that the meeting would
        be "about innovation, efficiencies &amp; smarter production."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b981c6ea-61a2-4f2d-ae0f-40a4d64e71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A U.S. official, speaking on the condition of anonymity, said the briefing
        for Musk would be attended by senior U.S. military officials in the Pentagon
        and would be an overview on a number of different topics, including China.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106e0df-977e-40e7-8a70-79968b41ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the New York Times report, the briefing would include
        20 to 30 slides that lay out how the United States would fight in a conflict
        with China. The newspaper cited two U.S. officials it did not identify.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1496d3-d9d5-420d-8107-0ce0629ef453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Access to the closely guarded military plan would mark a sharp expansion
        of Musk’s role as a Trump adviser who has spearheaded efforts to cut U.S.
        government spending.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b9509-4a12-4503-816a-72b8dfdcbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It would also fuel questions about conflicts of interest for Musk,
        who as the head of Tesla TSLA.O and SpaceX has business interests in China
        and with the Pentagon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6becd-b6e3-4f16-8af8-22801e2d3c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House has previously said Musk will recuse himself if any
        conflicts of interest arise between his business dealings and his role in
        cutting federal government spending.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a1bfd-457e-4f1c-8e24-1e44abf8bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:53:05.647+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Washington and Beijing have had tense relations for years over differences
        ranging from access to technology, trade tariffs and cybersecurity to TikTok,
        Taiwan, Hong Kong, human rights and the origins of COVID-19.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6fc143-910e-4631-a000-e75218a3a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:53:05.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:53:05.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
