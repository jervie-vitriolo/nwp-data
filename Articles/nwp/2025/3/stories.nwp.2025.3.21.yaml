  'DOJ-to-appeal-Timor-Leste-rejection-for-Teves-extradition':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T13:32:30.000+08:00
    'imagesource': 'jcr:bf8d7065-81ba-4a94-927f-108b85ea12e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb9f95cb-57a1-4312-8b09-1faffeb175ed'
    'lead': 'The Department of Justice (DOJ) will appeal the Timor-Leste Court of
      Appeals’ rejection of the Philippines’ request to extradite Arnie Teves, an
      expelled lawmaker facing murder charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T13:34:00.071+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-21T13:34:00.341+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ to appeal Timor-Leste rejection for Teves extradition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4f9f2-3c2c-4763-8e82-e97ed30b3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.090+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The Department of Justice (DOJ) will
        appeal the Timor-Leste Court of Appeals’ rejection of the Philippines’ request
        to extradite Arnie Teves, an expelled lawmaker facing murder charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c0072-b920-481f-9bc8-f91ae96fdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.090+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro on Friday, March 21, said
        the government was "surprised" at Timor-Leste court’s ruling, a reversal
        of two previous favorable decisions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856a466-0e60-452d-a5a3-fb5ab3f6c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.091+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayon po sa DOJ, at nakausap po natin si</em> (Justice Assistant
        Secretary Mico Clavano), <em>ay mag-aapela po sila, magpa-file po sila ng
        appeal sa Court of Appeals po ng Timor-Leste</em>,” Castro said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476c2b9-5357-4835-b993-c3fdd89f9079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.091+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa pamamagitan po ng appeal na kanilang isasampa, ipapakita
        po nila na dapat po talagang ma-grant ang extradition</em>,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dca3e-97e3-468a-ab40-f74df52c1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.091+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: According to the DOJ, and we talked to (Justice Assistant
        Secretary Mico Clavano), they will appeal, they will file an appeal in the
        Court of Appeals of Timor-Leste…Through this appeal, they will show that the
        extradition should really be granted.] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae48cc-4605-465c-b6f7-657d00f9c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.092+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Castro suspected that a “technicality” issue in Philippine local laws
        prompted the sudden reversal of Timor-Leste. She did not go into the details
        of the issue. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234894e-4896-40fd-a7c7-73d3502ccc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.092+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In June 2024, the Timor-Leste Court of Appeals ruled in favor of Teves’
        extradition and upheld its decision in December when the ex-lawmaker filed
        his first appeal. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356f7e7-6649-4ca5-bbaa-5e0206457d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.093+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DOJ earlier said the decision raises “serious concern” and that it
        is seeking further clarification on the basis of the ruling. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f35e2-f7d7-4aa5-9057-cc0d1138b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:34:00.093+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T13:34:00.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:34:00.121+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves is facing multiple murder charges over the killing of former
        Negros Oriental Gov. Roel Degamo and eight others. The government tagged him
        as a terrorist.</p>'
  'malaysia-alice-guo':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T13:42:14.000+08:00
    'imagesource': 'jcr:ca66e0d6-d213-45be-8c62-a09168b7e412'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b47bb61-a820-4cea-bd99-0ef89b9e9a05'
    'lead': 'The Malaysian government has shared initial information with the Philippines
      regarding the case of former Bamban, Tarlac Mayor Alice Guo, its ambassador
      said..'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T13:49:49.948+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-21T13:49:50.317+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T13:49:49.993+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Alice-Guo', 'Malaysia']
    'stories': []
    'template': '1'
    'title': 'First on NewsWatch Plus: Malaysia shared information with PH on Alice
      Guo case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194d548-4734-4ee2-a1ac-cd9befa7a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.968+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Malaysian government
        has shared initial information with the Philippines regarding the case of
        former Bamban, Tarlac Mayor Alice Guo, its ambassador said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e48d77-8a88-4467-82a0-1e970004572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.968+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.968+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Malaysian Ambassador to the Philippines
        Abdul Malik Melvin Castelino said both countries exchanged information on
        Guo when she fled the country to evade arrest.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ab718-2aa8-422f-a6f3-6b044c781533'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.969+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.969+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Guo reportedly reached Malaysia through a backdoor exit in Tawi-Tawi.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b7ad0-e683-4349-95b4-6d0265ad9f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.969+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.969+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have provided initial information on the case. Of course, we are
        working with all agencies to see how else we could cooperate with the Philippine
        government on the investigation," the Malaysian top diplomat in the country
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b8171-f361-4819-9f44-f965337bb4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.970+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.970+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Yes, we cooperated, we will continue to  cooperate in matters involving
        security and transnational crime. There was information shared among the other
        agencies with the PNP (Philippine National Police), with Immigration, NBI
        (National Bureau of Investigation)," he added when asked if the Malaysian
        government cooperated in any way on the Guo case.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bb68f-10de-47a7-801f-c6392e2034f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.970+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.970+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ambassador said Kuala Lumpur also looked for more information when
        the case of Guo reached Malaysia before her arrest in Indonesia.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4fdc2-7ec1-4e15-8836-ee53e9924322'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.971+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"But we have given initial information," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c11a74-1f6b-485f-9289-a2ad1dc77288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.971+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Justice Secretary Jesus Crispin Remulla said in a forum on Wednesday
        that Malaysia refused to provide information on Guo’s escape.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f89ce-2a03-4bba-8bf7-fa87aff9c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.971+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The case of Alice Guo is a very peculiar case kasi [because] Malaysia
        refused to cooperate with us. Malaysia is supposed to give us information,”
        Remulla said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e682f-e3ed-4d8c-a312-6d29e1fec85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.972+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.972+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“They know what flight entered, what aircraft entered, where she was
        riding, but they refused to give it to us for some reasons that were alluded
        to about the cases of our brothers in the south,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513e770-3e40-4aad-9e35-640a87a10934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.972+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.972+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if he referred to Sabah, Remulla said yes but did not elaborate.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5bc0a9-3474-4134-b71d-67237b1b6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.973+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.973+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Remulla said that even with help from the Department of Foreign Affairs,
        they “have faced a stonewall.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a07ba-8851-4fb5-9694-d87af18c5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.973+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.973+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“That’s why, hopefully, Senator (Risa) Hontiveros will find it in her
        heart of hearts to understand the dilemma that the BI (Bureau of Immigration)
        is facing,” the justice secretary said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5ca60-9dbb-46d7-a209-7e1032908d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.974+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.974+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Malaysian envoy said he respected Remulla’s position. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f034c48-01c3-4466-8ab1-434cebf107c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.974+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.974+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The secretary has his position, but we will - of course we have ours,
        we are partners, we are both ASEAN - we will continue to support in every
        way we can," he added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68f719-4653-44c0-a6a5-bc7f8f1972fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Presidential Anti-Organized Crime Commission reported that Guo
        entered Denpasar, Bali, Indonesia, in July, then proceeded to Kuala Lumpur,
        Malaysia, but the exact exit point in the Philippines could not be determined.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7cee1-fa1f-4909-9560-510a527fe5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.975+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The National Intelligence Coordinating Agency also mentioned that aside
        from Tawi-Tawi, Palawan could be another possible exit point for Guo.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107928c8-e229-4d43-bba8-52497e706ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Immigration Commissioner Joel Viado explained that the country has
        14 international ports of entry and exit, and all terminal heads have certified
        under oath that Guo did not pass through their terminals. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b54ac0-f793-4e9f-a5d3-1a04b600e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.976+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.976+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also noted the challenges of securing these areas, citing that the
        bureau has only 16 personnel in its fugitive search unit.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b08856b-cfca-4d31-ad5c-812d78cae8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:49:49.977+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T13:49:50.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:49:49.977+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondent Eimor Santos and Multi-platform
        Producer Jelo Mantaring contributed to this report.</em></p>'
  'malacanang-rodrigo-duterte-asylum-request-china':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T16:29:35.000+08:00
    'imagesource': 'jcr:2321dc05-ced1-429a-a066-5ecfd8fed1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd094200-5977-498a-a0f8-83e736ec55c6'
    'lead': 'Malacañang said it did not receive information about a supposed request
      of former President Rodrigo Duterte to seek asylum in China before his arrest
      by the International Criminal Court (ICC) straight out of a Hong Kong trip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T16:31:40.268+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-21T16:31:40.565+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T16:31:40.309+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'No information on Duterte seeking China asylum - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14130f-9278-47c4-a442-e7936622e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.287+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.302+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Malacañang said it did not receive information
        about a supposed request of former President Rodrigo Duterte to seek asylum
        in China before his arrest by the International Criminal Court (ICC) straight
        out of a Hong Kong trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce902f5-891f-48e1-a858-4b95e321054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.287+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.287+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, March 21, Communications Undersecretary
        Claire Castro the government was only informed about Duterte returning from
        Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a438b0-1e2e-4c7b-952e-ab6b0002a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.288+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala po kaming ganoong impormasyon na natanggap. Hindi po iyon ang
        mga lumalabas na info na dumarating sa Palasyo,"said Castro.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc69545-986e-4b70-9998-a52b51745d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.288+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We did not receive such information. That is not what
        the information reaching the Palace states] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc014db-db57-40c8-acf2-9d4f8808a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.288+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang nakarating lang, pauwi siya mula sa Hong Kong, iyon lang," she
        added.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048293d2-f168-4c49-8644-94fdf43beb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.289+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.289+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What was communicated was that he was returning from
        Hong Kong, that’s all ]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c5997-6245-4b5f-b7d2-89057456a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.289+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.289+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese embassy in Manila has yet to comment on reports that Duterte’s
        asylum request was denied.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ec5ca-0699-4656-aef0-76680273cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous interview with ‘The Newsmaker,’ Senator Ronald ‘Bato’
        Dela Rosa said hiding in China could have been an option of the former president.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10a4bd-24f4-43a3-b0d7-0fae77a48e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung takot ba iyon di sana noong pumunta ng China nagtatago na sa  China,”
        said Dela Rosa.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa11a19-fa18-4bdd-afdc-c2c10295bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If Duterte was afraid, he could have hid in China when
        he was there.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15486a80-014b-4915-a87d-842cff223274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Sara Duterte also denied such asylum requests.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8b67e-26a4-41e9-accc-0997df725d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala. I was in Hong Kong, wala siyang kinausap from the Chinese government,”
        she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6bcc9-1d0f-47ee-872b-b292d7276865'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: None. When I was in Hong Kong, he did not speak with
        anyone from the Chinese government.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3ac89-9d04-4131-a885-af0d196bc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte flew to the special Chinese administrative region to attend
        a gathering of overseas Filipino workers (OFWs). He was arrested upon his
        return to Manila.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b912207-5bc6-47d7-8da7-551491284e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Hong Kong government said Duterte and his daughter’s visit was
        a private vacation.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162f00b-7a79-4721-8155-a6b664a00c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T16:31:40.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T16:31:40.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T16:31:40.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The rallies held by Philippine citizens in Hong Kong have been applied
        for in advance in accordance with the laws and regulations of the SAR," said
        the Commissioner’s Office for China’s Foreign Ministry in Hong Kong on March
        10.'
