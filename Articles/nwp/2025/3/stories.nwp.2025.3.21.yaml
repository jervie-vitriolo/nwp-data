      'mgnl:created': 2025-03-21T12:56:35.819+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.276+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Orange flames could be seen shooting into the sky. The fire brigade
        said the cause of the fire was not known.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b909d-40fa-4a61-ad51-57226322f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.820+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.277+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to flight tracking website FlightRadar24, scores of flights
        were already being diverted to other airports, with Qantas Airways sending
        its flight from Perth to Paris and a United Airlines New York flight heading
        to Shannon, Ireland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253105e-c944-488e-8e69-f0586249b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.820+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.277+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some flights from the US were turning around mid-air and returning
        to their point of departure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71443e1-4d29-407b-8e40-e421789d3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.820+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.278+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A United Airlines flight from San Francisco was due to land in Washington,
        DC rather than London. British Airways and Virgin Atlantic diverted flights
        to nearby Gatwick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b09494-6ceb-47c0-aab0-0fd85ca7ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.821+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.278+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"To maintain the safety of our passengers and colleagues, Heathrow
        will be closed until 23h59 on 21 March," Heathrow Airport said in a post on
        X, adding that passengers were advised not to travel to the airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638db19-544e-493e-8159-d2db45c72422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.821+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the ground, a number of homes and businesses were without power.
        "Firefighters have led 29 people to safety from neighbouring properties, and
        as a precaution, a 200-metre cordon has been established, with around 150
        people evacuated," the fire brigade said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4633e1-abeb-4813-84ad-82ee06798103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fire crews were responding to the accident but there was no clarity
        on when power may be reliably restored, a Heathrow spokesperson told Reuters
        in an email, and added that they expect significant disruption over the coming
        days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d85015-7c01-4a4b-ac93-99df837eeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.280+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eurocontrol, which manages air traffic control operations across
        Europe, said on its operations website that no arrivals were being allowed
        at Heathrow due to the power outage and there were diversion plans in place
        for flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718e8e5-7be2-4b8e-9caf-57009c0cbd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.823+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.280+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Heathrow is one of the busiest two-runway airports in the world
        with about 1,300 combined take-offs and landings a day, according to its website."Heathrow
        is one of the major hubs of the world," said Ian Petchenik, spokesman for
        FlightRadar24. "This is going to disrupt airlines'' operations around the
        world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b97a8a-d3be-4dfd-a2e0-e7cc2d63a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T12:56:35.823+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T13:37:30.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:37:30.281+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Angela Christy in Bengaluru and Jamie Freed; Editing
        by Christopher Cushing and Raju Gopalakrishnan)</em></p>'
