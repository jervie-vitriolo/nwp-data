      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The series of price
        rollbacks in fuel products is seen to end in the last week of March as the
        Department of Energy forecasts an increase in prices by Tuesday, March 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781929e3-6454-42e5-b43e-740ee083232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:07:29.500+08:00
