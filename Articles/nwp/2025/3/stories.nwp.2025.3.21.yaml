      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Phil Stewart, Idrees Ali and Kanishka Singh in
        Washington; Editing by Stephen Coates and Edwina Gibbs)</em></p>'
  'Indonesia-s-Lewotobi-Laki-laki-volcano-erupts--some-Bali-flights-cancelled':
    'author': 'Stanley Widianto, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T11:54:20.000+08:00
    'imagesource': 'jcr:684bef7b-f2fa-462f-880b-2ffdb6792b2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59ed013a-3942-4498-aad4-2b66c87a9efc'
    'lead': 'An eruption of Indonesia’s Lewotobi Laki-laki volcano spewed ash clouds
      more than 8 kilometres (5 miles) high, authorities said as they raised the alert
      status to the highest level, and an Australian airline cancelled some flights
      into Bali on Friday.'
