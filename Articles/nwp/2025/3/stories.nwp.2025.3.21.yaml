    'mgnl:tags': ['civil-nuclear']
    'stories': []
    'template': '1'
    'title': 'US, PH strengthen civil nuclear partnership with education, technology
      investments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6d54d-32c5-4fdd-a556-3a450a1469c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.239+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The United States and
        the Philippines are stepping up civil nuclear partnership through strategic
        agreements in workforce development and advanced nuclear technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2077f55-5f38-4440-a617-b12ab0fa42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.239+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'EōS Organization, a global leader in energy solutions, has announced
        key collaborations with Fulbright Philippines, Mindanao State University-Iligan
        Institute of Technology (MSU-IIT), and the Philippine Nuclear Research Institute
        (PNRI), along with a P192-million grant to the Philippine Nuclear Science
        Foundation (PNSF) to advance small modular reactor (SMR) research.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb3e7c-e7d0-4619-a3d1-38f7981819e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.240+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US company is also investing in the next generation of Filipino
        nuclear professionals through a memorandum of understanding (MOU) signed in
        Makati City on Friday, March 21. The agreement includes fellowships, exchange
        programs with US institutions, and a $400,000 (around P23 million) allocation
        to accelerate nuclear expertise.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972c087-95bd-476a-b04c-59ca8a53c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.240+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The MOU between EōS and Fulbright Philippines is just the start of
        a journey toward economic security for both the United States and the Philippines,”
        said Julio Amador III, Fulbright executive director . '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b256783-9ce0-4091-8d59-0699e6c2c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.240+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“An energy-secure Philippines makes it an even more important partner
        in making the US more prosperous and secure,” he added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abd29c-d231-4b97-9cc5-891088566223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.241+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Aaron J. Green, CEO of EōS Organization, said the program is crucial
        to help Manila in its energy security plans. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd69d8-10dc-459e-9986-4cdf87ff61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.241+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“By investing in educational pathways, we are ensuring that Filipino
        students are at the forefront of nuclear innovation,” said Green.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543ec23-68a0-4670-bc64-a97083e3f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.241+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'EōS has also signed an agreement with MSU-IIT to develop nuclear engineering
        curricula and integrate its programs with PNRI’s coordinated research project,
        ensuring Filipino students play a key role in nuclear innovation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e60f90-5534-450b-add1-a17a4068126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“With this MOU, MSU-IIT gets to offer specialized curricular programs
        and prepare our students to be at the forefront of nuclear technology,” said
        Chancellor Alizedney Ditucalan.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec2a84-d761-45ef-a4f4-dd6d5c1dd8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'EōS added that there’s so much potential with students in Mindanao
        but they are also open to partner with other universities in the future. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38db48-6aaf-4144-88e5-f8f0fcc4c194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Commitment to energy security and economic growth</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f6db3-e23d-444e-affe-40e95fba7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'US Ambassador to the Philippines MaryKay Carlson emphasized the significance
        of these partnerships, adding that they mark the first private sector commitments
        in the Philippine nuclear sector under the 123 Agreement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a49ee-d6da-4e54-b32c-efdfdcd08e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These partnerships highlight the US private sector’s desire to work
        with the Philippines to build a local workforce that will drive the country’s
        clean and secure energy future,” Carlson said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1355e-4ee1-40fa-9b32-85189826e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US-PH Civil Nuclear Cooperation Agreement, also known as the 123
        Agreement, took effect on July 2, 2024. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3635f-87df-4403-af53-9f933a7b5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It provides a legal framework for the Philippines to import nuclear
        fuel, reactors, equipment, and special nuclear materials from the United States.
        The agreement also facilitates the exchange of information, technology, and
        nuclear components between the two nations, either directly or through authorized
        entities, to support future nuclear energy projects with American suppliers. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03a411-2532-4848-98bf-bd17a6014923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:56:32.245+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T20:56:32.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:56:32.245+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. previously stated that his administration
        aims to integrate nuclear power into the country’s energy mix by 2032 through
        collaborations with US providers.</p>'
