    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indonesia’s Lewotobi Laki-laki volcano erupts; some Bali flights cancelled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b829eac-edff-4e1c-92c4-64d4a056174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:55:20.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:56:57.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:56:56.939+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jakarta, Indonesia - An eruption of Indonesia’s Lewotobi Laki-laki
        volcano spewed ash clouds more than 8 kilometres (5 miles) high, authorities
        said as they raised the alert status to the highest level, and an Australian
        airline cancelled some flights into Bali on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d578829-2e90-4966-a37e-2b274ffa7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:55:20.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:56:57.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:56:56.939+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Thursday night’s large eruption of the volcano in East Nusa Tenggara
        province followed dozens of smaller ones since March 13, the national geological
        agency said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be9e67-1be0-48f6-9c4c-6b0f44e93bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:55:20.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:56:57.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:56:56.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A disaster mitigation agency spokesperson told Reuters one person was
        injured during evacuations. He did not immediately have details on the size
        or logistics of the evacuations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4664d84-40bb-4d34-9cbd-d099c52f26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:55:20.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:56:57.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:56:56.940+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Jetstar, Qantas Airways'' QAN.AX low-cost subsidiary, cancelled its
        flights between Australia and Indonesia’s resort island of Bali on Friday
        morning because of the volcanic ash, but said flights were expected to resume
        in the afternoon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d77728-6cba-442a-9911-7d1a7545e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:55:20.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:56:57.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:56:56.941+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Bali airport spokesperson said the airport was still operating, with
        seven international flights cancelled on Friday morning and some domestic
        flights delayed. At least nine people were killed and thousands were evacuated
        when the Lewotobi Laki-laki volcano erupted in November last year, pelting
        nearby villages with hot rocks and lava flows.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d378e29-5119-446b-8415-8df85709ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:55:20.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:56:57.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:56:56.941+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It was not immediately clear how many residents were affected by Thursday’s
        eruption. Indonesian authorities had said in November that it aimed to permanently
        relocate them.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d043f-5f19-485a-bfc2-0b11a8ad985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:55:20.653+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:56:57.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:56:56.942+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The geological agency warned of lava floods and said there were smaller
        eruptions early on Friday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76a6f8-e1da-4def-a465-bda8e5956184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:55:20.653+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:56:57.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:56:56.942+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Indonesia has close to 130 active volcanoes and sits on the Pacific
        "Ring of Fire", an area of high seismic activity atop various tectonic plates.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce935e-aad8-4cc8-9e92-24094e33161e'
      'mgnl:activationStatus': true
