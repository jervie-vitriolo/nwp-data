      'mgnl:type': 'text'
      'text': '<p>Fun fact: Many of the most successful and beloved Filipino films
        are helmed by women. In fact, eight out of the ten highest-grossing Filipino
        films were directed by women. From industry icons like <strong>Marilou Diaz-Abaya,
        Joyce Bernal</strong>, and <strong>Olivia Lamasan</strong> to today’s rising
        stars, female directors have played a crucial role in shaping Philippine cinema.</p>'
