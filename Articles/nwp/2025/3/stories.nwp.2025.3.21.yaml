      'mgnl:type': 'text'
      'text': '<p>Isabel Sandoval has been making waves internationally with her deeply
        personal and boundary-pushing films. The U.S.-based director first gained
        recognition in 2011, but it was her 2019 feature<em> Lingua Franca</em> that
        put her on the global stage, premiering at the Venice Film Festival and earning
        accolades worldwide. Her next film, <em>Moonglow</em>, was shot in the Philippines
        and stars herself alongside Arjo Atayde. Sandoval’s work is known for its
        quiet intensity, tackling themes of identity, immigration, and gender with
        grace and power.</p>'
