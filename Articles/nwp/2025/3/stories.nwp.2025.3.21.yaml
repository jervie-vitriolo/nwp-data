    'lead': 'The United States and the Philippines are stepping up civil nuclear partnership
      through strategic agreements in  workforce development and advanced nuclear
      technology. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T20:56:32.226+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-21T20:56:32.559+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T20:56:32.267+08:00
