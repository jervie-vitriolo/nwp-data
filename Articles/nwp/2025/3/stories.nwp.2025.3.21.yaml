      'mgnl:type': 'text'
      'text': '<p>When it comes to box-office success, Cathy Garcia-Sampana is the
        queen. Not only did she direct <em>Hello, Love, Again,</em> the highest-grossing
        Filipino film of all time, but she also has four films in the overall Top
        10, including <em>Hello, Love, Goodbye</em>, <em>The Hows of Us</em>, and
        <em>A Second Chance</em>. Her ability to craft swoon-worthy love stories with
        undeniable chemistry has made her a household name in Philippine cinema. If
        you’ve ever laughed, cried, and sighed over a Filipino romance movie, chances
        are, it was directed by her.</p>'
