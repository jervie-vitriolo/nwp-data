      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Efforts to seal the deal stumbled after a disastrous White House
        meeting between Trump and Zelenskiy at the end of last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385010bf-bbfd-471c-ba7d-ada5e7c00838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.233+08:00
