  'Trump-orders-dismantling-Department-of-Education':
    'author': 'Jeff Mason and James Oliphant, Reuters'
    'caption': 'An American flag and a US Department of Education flag fly outside
      the US Department of Education building in Washington, D.C. on Feb. 1. (Annabelle
      Gordon/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T10:06:45.000+08:00
    'imagesource': 'jcr:efe81daa-1b94-4519-99ac-e975e2a3f41b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e86b3814-888f-4741-a821-189a363edfad'
    'lead': 'Flanked by students and educators, US President Donald Trump on Thursday
      signed an executive order intended to essentially dismantle the federal Department
      of Education, making good on a longstanding campaign promise to conservatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T10:12:20.028+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-21T10:13:23.919+08:00
    'mgnl:lastActivatedBy': 'superuser'
