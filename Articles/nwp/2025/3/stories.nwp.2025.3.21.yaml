    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'Ukraine', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Trump says to sign Ukraine minerals deal soon, peace efforts going ''pretty
      well'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588a562-6572-4dce-8d42-6b6f546195db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.230+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:18:42.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.230+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> President Donald Trump said on
        Thursday the United States will sign a minerals and natural resources deal
        with Ukraine shortly and that his efforts to achieve a peace deal for the
        country were going "pretty well" after his talks this week with the Russian
        and Ukrainian leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b9320-f9c4-4534-b7e2-6621359fc4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.230+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:18:42.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.230+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump made the comments at a White House event after signing an
        order to increase US production of critical minerals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042a28b-6f12-45d1-bf02-c70c90573c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.231+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:18:42.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.231+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re also signing agreements in various locations to unlock rare
        earths and minerals and lots of other things all over the world," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a003bb5-263d-49db-95af-622229259311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.231+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:18:42.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.231+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"But in particular Ukraine, we''re doing very well with regard to Ukraine
        and Russia. And one of the things we are doing is signing a deal very shortly
        with respect to rare earths with Ukraine."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f554e29-4544-4b35-901f-36edabed34a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.231+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:18:42.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.231+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump referred to his discussions this week with both Russian President
        Vladimir Putin and Ukrainian President Volodymyr Zelenskiy aimed at ending
        the war in Ukraine, which Russia invaded in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c7949-1399-4fb4-af7f-c21640882914'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.232+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:18:42.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.232+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We would love to see that come to an end, and I think we''re doing
        pretty well in that regard," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f350f94-89d9-433b-8994-3adf784c7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.232+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:18:42.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.232+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So hopefully we’d save thousands of people a week from dying. That’s
        what it’s all about. They''re dying so unnecessarily, and I believe we''ll
        get it done. We''ll see what happens, but I believe we''ll get it done."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea41a9-1178-49a4-8477-f8d7d96ecb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.233+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:18:42.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:18:42.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and the US said this month they had agreed to conclude as
        soon as possible a comprehensive agreement for developing Ukraine’s critical
        mineral resources, which Trump sees as a means to pay back the United States
        for its assistance to Kyiv.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f8a53-e886-4aab-9f85-c3172f838301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:18:42.233+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
