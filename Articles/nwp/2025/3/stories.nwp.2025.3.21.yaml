      'mgnl:type': 'text'
      'text': "Malik Monk produced a season-high 34 points for Sacramento, including\
        \ five 3-pointers, Trey Lyles contributed 22 points, including four 3-pointers,\
        \ and DeMar DeRozan finished with 22.\r"
