      'text': '<p><em>(Reporting by Stanley Widianto; Editing by John Mair)</em></p>'
  'South-Korea-opposition-to-bring-motion-to-impeach-acting-President-Choi--notice-says':
    'author': 'Jack Kim and Hyunsu Yim, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T11:57:05.000+08:00
    'imagesource': 'jcr:657f8f3c-a1b4-4e34-8eee-55013ed08135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f25f3c4c-381b-480c-817d-9f94487a3121'
    'lead': 'South Korean opposition parties will bring a motion to impeach acting
      President Choi Sang-mok on Friday, the majority Democratic Party said in a notice
      to reporters, in a move likely to escalate recent political strife in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T11:58:00.946+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-21T11:58:01.200+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea opposition to bring motion to impeach acting President Choi,
      notice says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82042b9a-b209-43ad-ab2e-460596d5ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.958+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> South Korean opposition parties will
        bring a motion to impeach acting President Choi Sang-mok on Friday, the majority
        Democratic Party said in a notice to reporters, in a move likely to escalate
        recent political strife in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f58e1a-378c-4ba3-b457-09ab1d233d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.958+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The impeachment would be registered at 2:00 p.m. (0500 GMT), the notice
        said, though the timetable for a vote was not immediately clear.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340e7bc-85bd-4677-8189-c63c02884d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.958+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Choi, who is the finance minister, is leading the country in an acting
        capacity after President Yoon Suk Yeol was impeached over a short-lived martial
        law he declared in December.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97535cec-28be-4929-b2bb-3ceec1b6c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.959+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Choi has angered opposition parties, which together have a commanding
        majority in parliament, by repeatedly vetoing bills and holding off appointing
        a Constitutional Court justice approved by the assembly.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e14dcd-1de2-41cb-83ce-7d68c14ad9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.959+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The court is currently reviewing Yoon’s impeachment and is expected
        to deliver its ruling on whether to permanently remove him from office or
        reinstate him.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d72a7-964e-4225-aff2-f3a04a8d278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.959+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As the wait for the court’s ruling has dragged on longer than expected,
        tensions between opposing parties in parliament and on the streets have intensified
        amid calls for and against Yoon’s ouster.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efe06f-efb4-4e0e-9f5a-98508c42cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.960+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s impeachment plunged Asia’s fourth-largest economy that had
        been considered a thriving democracy into an unprecedented constitutional
        crisis. Opposition parties also impeached Prime Minister Han Duck-soo after
        he became acting president.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d71616-46e8-40dc-8752-4132fad3a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.960+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Democratic Party has said Choi has been violating his constitutional
        duty by refusing to appoint the Constitutional Court judge despite a ruling
        by the top court that such inaction was infringing on parliament’s authority.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348ce34-9fc2-4a4f-8de9-0b4af44fc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T11:58:00.960+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-21T11:58:01.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T11:58:00.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim and Hyunsu YimEditing by Ed Davies)</em></p>'
