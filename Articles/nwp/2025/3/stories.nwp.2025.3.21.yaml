      'mgnl:lastActivated': 2025-03-21T13:07:29.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:07:29.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its forecast on Friday, the DOE said gasoline may increase by P0.60\
        \ to P1 per liter next week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69462d69-b734-4e68-ace0-effc7d987a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:07:29.500+08:00
