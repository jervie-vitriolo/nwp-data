      'mgnl:lastModified': 2025-03-21T17:56:32.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:That’s my daughter’s teaching - she’s the one correcting
        me.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c7d1a-38a4-4e71-81c5-94ad23ef22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Kapuso primetime queen said she has always been grateful for the
        support of her husband and family about conversing in English.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389cc88-d831-4bf4-a3be-d9a142b70c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.937+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Nasasabi ko iyan sa kanya, kaya sobrang mahal ko ang asawa ko sabi
        niya, ''No, mahal ka namin bilang ikaw, hindi mo kailangan baguhin ang sarili
        mo,''" she said. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22a404-5a45-483a-8b94-1b065f092be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.937+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:I tell him that, and that’s why I love my husband so much.
        He tells me, ‘No, we love you for who you are - you don’t need to change yourself.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ef308-6589-47ee-92a9-77124bd475da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.938+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, Rivera acknowledged that people can hone their skills if they
        want.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91827510-ba4a-41f6-b06d-70c501332ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.938+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"You can improve yourself in speaking fluently in English. Ang daming
        mga teachers na pwede magturo sa iyo pero parang okay na ako na ganito ako,
        dito kasi yung komportable ako," she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3381f74-aed5-4056-afd8-29379c561a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.938+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are many teachers who can help you improve your
        English, but I think I’m okay. This is where I’m comfortable.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4da4b-dc0a-410a-8ab7-4c18f38da869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.939+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rivera said she is glad that her daughter has solid communication skills.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff7dce-ae89-4b9d-a00f-12ce43ed2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.939+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sabi ko sa anak ko, ''Anak, yung weakness ko ikaw na ang sumalo.''
        Kasi yung anak ko super fluent in English with a British accent. ang dami
        kong natutunan sa anak ko," she added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c205c77-0e27-4f34-b641-f458ba11c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I told my daughter that she is compensating for my weakness.
        My daughter is super fluent in English with a British accent. I learn a lot
        from her.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e71b2-6a96-4f1a-a0a7-f1ac7a81c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rivera also admitted to struggling with self-confidence regarding her
        height and hips, but she has since learned to embrace and love herself.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594989f9-5818-4014-b0fa-c5da71137b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T17:56:32.941+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-21T17:56:33.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T17:56:32.941+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rivera (born Marian Rivera Gracia-Dantes) is married to actor Dingdong
        Dantes (born Jose Sixto “Dingdong” Gonzales Dantes III). They have two children,
        Zia and Sixto.</p>'
  'house-social-media-personalities-apology-posts':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A split photo of social media personalities Krizette Chu, MJ Quiambao,
      and Mark Lopez. (House of Representatives)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T19:58:30.000+08:00
    'imagesource': 'jcr:296bf21d-7788-4eec-b539-83b718cd791e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9936561e-31c2-49d0-b795-5b91850bdba9'
    'lead': 'Social media personalities apologized over their posts on the digital
      space after lawmakers grilled them during the House tri-committee hearing on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T20:05:59.355+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-21T20:06:00.040+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-21T20:05:59.729+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['House-of-Representatives', 'social-media', 'fake-news']
    'stories': []
    'template': '1'
    'title': 'Social media personalities apologize over online posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682752f-6788-4965-910a-9982452fee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.722+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Social media personalities
        apologized over their posts on the digital space after lawmakers grilled them
        during the House tri-committee hearing on Friday, March 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726dcf9-988c-4dc6-a146-d324b01a2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Eight social media personalities attended the inquiry for the first\
        \ time.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e7816-f31f-42fd-b3bd-48bb5bdd4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "MJ Quiambao and Krizette Chua turned emotional after lawmakers questioned\
        \ their posts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4b1c3-a5f5-4283-9662-6db07ee60a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In particular, Manila Rep. Benny Abante flagged Quiambao’s post, in\
        \ which she said the extrajudicial killings (EJK) linked to former President\
        \ Rodrigo Duterte’s drug war was a “massive hoax.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f164bb-1a20-437e-8179-b6bc84a8aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked why she stated that, Quiambao explained that there are families\
        \ who claimed that their slain kin was not an EJK victim.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3f2be-0976-4215-895c-ef1b7ebc54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abang Lingkod party-list Rep. Joseph Stephen Paduano pressed Quiambao\
        \ for documents of families that stated their kin was not an EJK victim, to\
        \ which she replied, “none.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f870bde-aecd-4398-bacf-b539ad8e378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I apologize and… Sa susunod ay maghahanap na lang muna tayo ng mga\
        \ under oath at hindi tayo magre-rely sa mga balita,” said Quiambao.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302dada-8b5e-41c3-804b-9d073c4414e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I apologize and next time, we will look for documents\
        \ under oath first and not rely on reports.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6028bcc-2189-4020-9814-11164f6d2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Chu was asked about her post about the Pantawid Pamilyang\
        \ Pilipino Program, in which she said the government is stupid.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa57f7-7aa1-4494-bfd9-47f6cac8ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I will apologize for my bad words. I apologize for saying ‘tanga’\
        \ [stupid] in my post,” she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d15bf2-5bb7-4634-a1d7-15afdfb3a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another social media personality, Mark Lopez, was asked about his post\
        \ on the West Philippine Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36798b2-489c-4843-bbf0-1f07118fd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers zeroed in on his  claim that the Philippines uses water cannons\
        \ in the contested area. Lopez clarified that what he said was the country\
        \ could use a water cannon in the West Philippine Sea during disputes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aed96a-17ff-4454-914d-4976d9d3d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The lawmakers, however, did not buy his clarification and asked for\
        \ an explanation again about his post.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6465399-f0af-4a3b-86b7-4f3102c668a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.713+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lopez then said, “Sorry po, fake news po ako [I peddled fake news].”\
        \ \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de551c0-d789-4288-9089-2b225868a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.713+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "To address the spread of disinformation, Presidential Communications\
        \ Secretary Jay Ruiz said the government is trying to establish an operational\
        \ system together with the Department of Justice, Department of Communications\
        \ and Technology, and the Presidential Communications Office.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d60c0-7d78-4f5f-baa1-6e2f8f007d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.714+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also called on social media platforms to self-regulate contents\
        \ released online.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d757b-08a1-4ef9-a7b6-84a5ed86d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T20:05:59.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T20:06:00.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T20:05:59.714+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is a national security concern that we really have to fight, not\
        \ against each other, but collectively, we fight together. We fight as one\
        \ because the fight against fake news should be prioritized,” Ruiz said.\r"
