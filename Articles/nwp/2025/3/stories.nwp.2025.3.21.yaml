    'mgnl:tags': ['US', 'Department-of-Education', 'Trump']
    'stories': []
    'template': '1'
    'title': 'Trump signs order aimed at dismantling US Department of Education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee0feb-6d71-490c-a7c8-58d18ccac1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.044+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.364+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> Flanked by students and educators,
        US President Donald Trump on Thursday signed an executive order intended to
        essentially dismantle the federal Department of Education, making good on
        a longstanding campaign promise to conservatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae5bcb-30d8-4d2f-a040-fa96655f53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.045+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.365+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The order is designed to leave school policy almost entirely in
        the hands of states and local boards, a prospect that alarms liberal education
        advocates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf789027-c580-4e14-885a-276fc4ca2923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.045+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.365+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thursday’s order was a first step "to eliminate" the department,
        Trump said at a signing ceremony in the East Room of the White House. Shuttering
        the agency completely requires an act of Congress, and Trump lacks the votes
        for that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b8bd1-20ab-42f1-b0c7-f42f65c14888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.046+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.366+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be returning education, very simply, back to the
        states where it belongs," said Trump in front of a colorful backdrop of state
        flags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbc2be-d2c7-40b0-9ef1-2dbe7c05e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.046+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.366+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Young students invited to the event sat at classroom desks encircling
        the president and signed their own mock executive orders alongside him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d822fe-cff6-4879-928f-2b57b92a3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.046+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.367+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The signing followed the department’s announcement last week that
        it would lay off nearly half of its staff, in step with Trump’s sweeping
        efforts to reduce the size of a federal government he considers to be bloated
        and inefficient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d0ff1-907b-4e66-a8fd-9d0920f19018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.047+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.368+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Education has long been a political lightning rod in the United
        States. Conservatives favor local control over education policy and school-choice
        options that help private and religious schools, and left-leaning voters largely
        support robust funding for public schools and diversity programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6430dc-1298-4c14-9bde-ab9de2a58e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.047+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.368+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Trump has elevated the fight to a different level, making it
        part of a generalized push against what conservatives view as liberal indoctrination
        in America’s schools from the university level down to K-12 instruction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd910fa-3b8f-496c-8960-a7c5202c7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.047+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has sought to re-engineer higher education in the United States
        by reducing funding and pushing to eliminate diversity, equity and inclusion
        policies at colleges and universities, just as he has in the federal government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09fe0a6-43fe-4831-af4a-aec10e418a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.048+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Columbia University, for example, faced a Thursday deadline to respond
        to demands to tighten restrictions on campus protests as preconditions for
        opening talks on restoring $400 million in suspended federal funding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce58aa7-b9e9-45bc-bd5c-c8d217b2d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.048+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House also argues the Education Department is a waste
        of money, citing mediocre test scores, disappointing literacy rates and lax
        math skills among students as proof that the return on the agency’s trillions
        of dollars in investment was poor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4a149-02d0-45ba-aeda-ce151f15a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Local battles over K-12 curricula accelerated during the coronavirus
        pandemic, which saw parents angrily confront officials at school board meetings
        nationwide. It was a discontent that Trump, other Republican candidates and
        conservative advocacy groups such as Moms for Liberty tapped into.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d5d4d-8448-4061-aaee-e24cbfc87108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump was joined at the ceremony by Republican governors such as
        Greg Abbott of Texas and Ron DeSantis of Florida.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b607b1-0178-4da9-a29b-81539009b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Democrats acknowledged on Thursday that Trump could effectively
        gut the department without congressional action.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d4633-108f-463d-9963-07736e45dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Donald Trump knows perfectly well he can’t abolish the Department
        of Education without Congress - but he understands that if you fire all the
        staff and smash it to pieces, you might get a similar, devastating result,"
        US Senator Patty Murray said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee564219-bad5-4188-bb8c-091b321486f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Seeking closure</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79aa9f7-733e-44b0-a4a3-668f22c8803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Trump suggested on Thursday that he will still seek to close down the
        department entirely, and that he wants Education Secretary Linda McMahon,
        who attended the White House event, to put herself out of a job.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adc98f-f43f-43fb-826b-7cfb2adf3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.374+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The department oversees some 100,000 public and 34,000 private schools
        in the United States, although more than 85% of public school funding comes
        from state and local governments. It provides federal grants for needy schools
        and programs, including money to pay teachers of children with special needs,
        fund arts programs and replace outdated infrastructure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1929f98-6892-474e-b01d-54616ebd3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.375+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also oversees the $1.6 trillion in student loans held by tens
        of millions of Americans who cannot afford to pay for college outright.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1ac9e-fb00-4b91-b275-d1fefd3ef867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.052+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.375+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>For now, Trump’s executive order aims to whittle the department
        down to basic functions such as administering student loans, Pell Grants that
        help low-income students attend college and resources for children with special
        needs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05924423-dacc-4e73-ab13-57c30c7bc780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.376+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to shut it down and shut it down as quickly as possible,"
        Trump said. "It’s doing us no good."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb5f2f-5334-4f1c-85b9-2a1966347bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.053+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.376+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Though Republicans control both chambers of Congress, Democratic
        support would be required to achieve the needed 60 votes in the Senate for
        such a bill to pass. At the event, Trump said the matter may ultimately land
        before Congress in a vote to do away with the department entirely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a66c3-c2fb-4de5-9d70-ff2a4c7cd51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.377+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has acknowledged that he would need buy-in from Democratic
        lawmakers and teachers'' unions to fulfill his campaign pledge of fully closing
        the department. He likely will never get it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c79c2-2bc8-404f-8272-b40a19d7ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.054+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.377+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"See you in court," the head of the American Federation of Teachers
        union, Randi Weingarten, said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fdee1-397e-4bb1-8bd7-c3860fbed76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.378+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'A majority of the American public do not support closing the department.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7690f-0d0d-4115-90ca-82a7c961eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.055+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.379+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Reuters/Ipsos poll found last month that respondents opposed shuttering
        the Department of Education by roughly two to one - 65% to 30%. The Reuters/Ipsos
        poll, which was conducted online and nationwide, surveyed 4,145 US adults
        and its results had a margin of error of about 2 percentage points.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5aca1-d57f-445c-a9ae-87bf8da4b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.056+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.379+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Federal aid tends to flow more to Republican-leaning states than
        Democratic ones. It accounted for 15% of all K-12 revenue in states that voted
        for Trump in the 2024 election, compared with 11% of revenue in states that
        voted for his Democratic rival Kamala Harris, according to a Reuters analysis
        of Census Bureau data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596391e7-f086-4efc-86a5-eb2dbf383180'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.380+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Two programs administered by the Department of Education -- aid for
        low-income schools and students with special needs -- are the largest of those
        federal aid programs.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0a4e0-2627-4056-a53f-645dffe275aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T10:12:20.057+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-21T10:13:23.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T10:13:23.380+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason and James Oliphant; Additional reporting
        by Andy Sullivan; Editing by Colleen Jenkins, Alistair Bell and Daniel Wallis)</em></p>'
  'Trump-sign-minerals-deal':
    'author': 'Reuters'
    'caption': 'US President Donald Trump speaks on the day he signs documents as
      he issues executive orders and pardons for January 6 defendants in the Oval
      Office at the White House on Inauguration Day in Washington, US, on Monday,
      Jan. 20. (Carlos Barria/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T10:13:58.000+08:00
    'imagesource': 'jcr:f1f5396e-b323-4bc2-9bb1-020a77ef2efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6be088-6b69-4483-bdd3-a58f351a9e48'
    'lead': 'US President Donald Trump said on Thursday the United States will sign
      a minerals and natural resources deal with Ukraine shortly and that his efforts
      to achieve a peace deal for the country were going "pretty well" after his talks
      this week with the Russian and Ukrainian leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-21T10:18:42.217+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
