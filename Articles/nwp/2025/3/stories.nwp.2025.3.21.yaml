      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:07:29.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oil companies might also hike diesel by P0.10 to P0.50 per liter and\
        \ kerosene by P0.10 to P0.30 per liter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98666409-da3e-48f2-8bd8-6f7e1b54179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:07:29.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T13:07:29.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:07:29.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oil Industry Management Bureau Assistant Director Rodela Romero said\
        \ the possible price adjustment may be affected by the rising tensions in\
        \ the Middle East after United States' strikes on Houthi rebels in Yemen.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa5f95-59eb-44a7-8ad9-8cc4a9f81c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-21T13:07:29.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-21T13:07:29.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-21T13:07:29.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Romero said other factors might include China’s fiscal stimulus measures\
        \ and the decrease of US fuel inventories.\r"
    '5':
