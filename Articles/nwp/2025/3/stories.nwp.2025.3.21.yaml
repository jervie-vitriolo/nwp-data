      'mgnl:lastModified': 2025-03-21T17:18:00.744+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>With storytellers like these leading the way, the future of Philippine
        cinema is in good hands. And this is just the beginning—filmmakers like<strong>
        Mae Cruz-Alviar, Martika Escobar, Sam Lee, Baby Ruth Villarama, Hannah Espia,
        Rae Red</strong>, and many more are proving that the industry is full of incredible
        female talent. Let’s celebrate them, support their work, and keep watching
        as they redefine what’s possible on screen.</p>'
  'bookstore-money-envelopes-election-materials-section':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'A photo shared by Commission on Elections Chairman George Garcia shows
      coin and red envelopes, which are commonly used for distributing money, listed
      under the "election materials essentials" section of a bookstore branch.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-21T17:42:02.000+08:00
