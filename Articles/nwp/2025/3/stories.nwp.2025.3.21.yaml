      'mgnl:lastModified': 2025-03-21T13:28:16.547+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "White knocked down 13 of 14 free throws, while Kevin Huerter added\
        \ 25 points -- including 5 of 9 3-pointers -- seven assists and four steals,\
        \ and Nikola Vucevic nailed 4 of 5 from downtown as he compiled 24 points,\
        \ 14 rebounds and eight assists.\r"
