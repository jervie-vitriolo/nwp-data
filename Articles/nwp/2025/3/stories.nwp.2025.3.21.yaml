      'mgnl:type': 'text'
      'text': '<p>Antoinette Jadaone has mastered the art of storytelling that tugs
        at the heartstrings. Known for her smart and emotionally resonant romantic
        dramedies like <em>That Thing Called Tadhana</em> and <em>Alone/Together</em>,
        Jadaone has cemented her place as one of the country’s most celebrated filmmakers.
        Most recently, her 2024 film <em>Sunshine</em> premiered at the Toronto International
        Film Festival and even won the prestigious Crystal Bear for Best Film at the
        Berlin International Film Festival. Her stories feel intimate yet universal—a
        signature that makes her work unforgettable.</p>'
