    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH open to possible VFA with UK — Manalo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f371a-bb75-48e9-be21-500eb627fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.038+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines is
        open to exploring the possibility of a visiting forces agreement (VFA) with
        the United Kingdom, according to Foreign Affairs Secretary Enrique Manalo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc09cc6-b3bf-4d79-9c7f-4c6140645b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.039+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo mentioned that discussions around a potential new defense agreement
        could be pursued following the signing of the Philippines-UK Joint Framework,
        which will strengthen the two nations'' partnership in areas such as politics,
        economics, consular services, climate change, and defense.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e3e79-8124-404f-939f-9b3eba3d903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.039+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“There’s a possibility but nothing firm yet, only general talks, but
        certainly, that’s something on the horizon," Manalo said in an interview
        with reporters on Saturday, March 8.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37c74e-0f59-44a5-8494-0eb4f84f4704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.039+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo recently held a bilateral meeting with UK Foreign Secretary
        David Lammy on Saturday to discuss key areas of cooperation between the Philippines
        and the UK.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f397eb-f53b-4dcf-a989-0978bd464ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.040+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Secretary Lammy and I agreed to sustain cooperation on matters of
        pressing mutual concern such as defense and security, human rights, maritime
        issues, and economic resilience," said Manalo in his speech after the meeting.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00212616-02f1-43da-9364-b2c15dc6d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.040+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA chief also revealed that both nations agreed to continue participation
        in joint military exercises and maritime patrols. British naval vessels are
        expected to increase engagements with the Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d1a2b-121b-43dc-9a93-48ddf38c5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.040+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Secretary Lammy and I also took the opportunity today to exchange
        views on many regional and global issues, determined to find more common ground
        in emphasizing our commitment to democracy, international law, and a rules-based
        international order," Manalo added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6102e8-e215-43bb-b602-9ea1d227a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.041+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Strengthening ties amid global volatility</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2d00d1-e283-4273-a1c6-a25811dcdf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.041+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lammy, for his part, underscored the importance of committing to the
        rule of law as maritime nations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca89b4f-8ed2-4137-8fa1-99a1449609d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.041+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We are countries that are committed to the rules-based order. We are
        countries that take our obligations under the UN Charter seriously. And that
        is why we have stood together in supporting Ukraine and supporting a free
        and open Indo-Pacific, understanding that the Euro-Atlantic arena and the
        Indo-Pacific arena are indivisible," he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6386920f-c84d-41a1-8db1-b97088ae0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.042+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The British foreign minister further emphasized that like-minded partners
        must unite to address global challenges.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21aa541-1afb-4637-8f04-fa1d3bab938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.042+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'lToday, we are charting a new course for our relationship amidst a
        lot of global volatility. We must strengthen ties with like-minded partners
        like the Philippines. It is for me to come to the Philippines off the back
        of a trip that I made to Japan, to come to countries where we see the world
        through the same eyes, where we''re aligned in our approach. There is so much
        that we can continue to do together," Lammy said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54515677-4d74-4ba0-93be-3d46a08e970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T17:23:05.043+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:23:05.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:23:05.070+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before meeting with Manalo, Lammy visited the Philippine Coast Guard
        and also paid a courtesy call to President Ferdinand Marcos Jr. at the Malacañang
        Palace.</p>'
