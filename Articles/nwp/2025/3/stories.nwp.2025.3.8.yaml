  'South-Carolina-carries-out-first-firing-squad-execution-in-US-in-15-years-':
    'author': 'Aleksandra Michalska and Jonathan Allen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T09:05:56.000+08:00
    'imagesource': 'jcr:522dd9bc-d4b2-47fb-b627-3601a85c2a08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4fa4bf-b068-4bd1-bc01-bd5d9e81bfcf'
    'lead': 'South Carolina executed a convicted murderer by firing squad on Friday,
      the first use of the method in the United States in 15 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-08T09:07:10.810+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-08T09:07:11.149+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Carolina carries out first firing squad execution in US in 15
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96b6b8-fa92-497a-b4fd-911dc7c3ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.822+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Columbia, South Carolina -</strong> South Carolina executed
        a convicted murderer by firing squad on Friday, the first use of the method
        in the United States in 15 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e73df-1166-4e5c-9cfb-096c1bdb612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.822+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Brad Sigmon, 67, chose to be killed by a firing squad, saying he feared
        the alternatives of the electric chair or lethal injection would risk a slower
        and more torturous death.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a7b8c-d006-4990-9a40-926f0929827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.823+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sigmon was pronounced dead at 6:08 p.m. ET, according to Chrysti Shain,
        a spokesperson for the South Carolina Department of Corrections.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002e6ba-5f2f-44bb-9a1b-9740f20b5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.823+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sigmon was convicted of beating to death his ex-girlfriend’s parents,
        William and Gladys Larke, with a baseball bat at their home in the town of
        Taylors in 2001.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8baab-c6fa-4915-a4e7-178f0a342adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.823+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Executioners strapped him into a chair in a steel basin with a hood
        over his head and a target over his heart at the South Carolina Department
        of Corrections'' execution chamber in Columbia. Three executioners fired live
        ammunition from 15 feet (4.5 meters) away.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5c7ac-a081-449b-bd6b-d2408c11f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.824+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shain said that Sigmon’s attorney, Bo King, read Sigmon’s last statement
        to witnesses just before the execution, in which the inmate said he wanted
        to convey "a calling to my fellow Christians to help us end the death penalty."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff7e4b-633f-4295-ad21-cf60899fa73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.824+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Three media witnesses to the execution said during a press conference
        afterward that Sigmon was dressed in a black jumpsuit and had a bullseye attached
        to his chest.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622eb125-1960-4d9f-854c-e69f8b1be77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.824+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There was no warning when the three executioners fired at Sigmon, shots
        that took place simultaneously. Witnesses flinched when the shots were fired,
        but there was little reaction beyond that, the media witnesses said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f77679-d1c7-4514-a1d2-c5452eb8ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.825+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After he was shot, Sigmon appeared to take two short breaths and a
        blood stain appeared on his chest. He was pronounced dead about three minutes
        after the shots were fired, the media witnesses said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715dee0-5056-4c3f-87c1-5f718f80276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.825+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A few hours before the scheduled execution time, the U.S. Supreme Court
        rejected Sigmon’s final petition to halt his killing. The court, in a brief
        unsigned notice with no noted dissents, denied his application, which argued
        that South Carolina’s refusal to share information about its lethal injection
        protocol violated his due-process rights.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc1f18-8c99-4194-9ee4-a1e6bf949de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.825+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The last three men to be executed by South Carolina all chose lethal
        injection, and the executions lasted for about 20 minutes before they were
        declared dead, Sigmon’s lawyer, King, said in an interview before the execution.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452dd7ae-b77a-433b-a39f-74f37e876bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.826+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sigmon "was left to decide whether to die by the firing squad, knowing
        that the bullets are going to break the bones in his chest and destroy his
        heart, or risk a 20-minute-long execution strapped to a gurney with your lungs
        filling with blood and fluid," King said. "This is an impossible choice."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c4e07-a729-4227-96d6-47eef26d148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.826+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There have been only three executions in the U.S. by firing squad since
        1976 when the death penalty was reinstated in the U.S. All three were in Utah,
        one of only five states that still offers a method that was common in the
        19th century during the Civil War.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e55ff7-5ddf-4156-8b4e-8ca0e06db143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.827+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Most U.S. executions use lethal injection, introduced in the 1970s
        as a less outwardly violent method. But it has become the most frequently
        botched means of execution, according to the Death Penalty Information Center.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ce6e7-45f7-4b0e-93f8-0aced20c545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.827+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Some states have struggled to secure the drugs needed because of a
        European Union ban on pharmaceutical companies selling drugs for use in capital
        punishment.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a25e1-c235-4511-9413-10e96ec5c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.827+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Executioners have also sometimes struggled to find veins on prisoners''
        bodies. And autopsies of people executed by lethal injection have sometimes
        found frothy, bloody liquid filling the lungs'' airways, which some doctors
        say indicate the condemned person experienced the painful sensation of drowning
        before they died.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3135c-3bc9-4b77-b55c-8741d253f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:07:10.828+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:07:11.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:07:10.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Aleksandra Michalska in Columbia, South Carolina,
        and Jonathan Allen in New York; Editing by Cynthia Osterman, Deepa Babington
        and Sandra Maler)</em></p>'
  'Victoria-Beckham-shows-curled-hems-and-collars-at-Paris-Fashion-Week':
    'author': 'Mimosa Spencer, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T09:07:14.000+08:00
