    'title': 'US Labor Department reinstates workers targeted in Trump job cuts, union
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9caf6-38e1-410a-82e6-6ce9b60560cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.470+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - The U.S. Department of Labor has reinstated about 120
        employees who were facing termination as part of the Trump administration’s
        mass firings of recently hired workers, a union said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d9073-31f0-4a99-80f3-fa4304112c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.470+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The American Federation of Government Employees, the largest federal
        employee union, said the probationary employees had been reinstated immediately
        and the department was issuing letters telling them to report back to duty
        on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91936c05-20b0-4cd1-ba6b-ef6dcafa0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.470+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It’s our understanding that this decision affects about 120 employees,
        most of whom had been placed on administrative leave," Tim Kauffman, a union
        spokesperson, said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6daa16c-4886-430d-ab73-658d93a9219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.471+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A letter to one employee reviewed by Reuters advised the department
        would "use the remainder of your probationary/trial period to determine if
        your appointment is in the best interest of the public."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ef7d0-ccf3-4b7a-94fa-82a7b5880f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.471+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Labor Department did not respond to a request for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f534a14-65f4-449a-8c17-4767eef99e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.471+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Labor Department employees were reinstated a day after U.S. President
        Donald Trump told his cabinet members that they, not Elon Musk, had the final
        say on staffing and policy at their agencies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1f421-0e26-4aa8-af3c-751f3e5288f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.472+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk and his team at the Department of Government Efficiency have been
        tasked by Trump to slash the size and cost of the federal bureaucracy. To
        date about 25,000 workers have been fired, and another 75,000 have taken a
        buyout, out of the 2.3 million federal civilian workforce.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065cbd3-89ce-41ab-9768-3b9a1524aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.472+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump on Thursday, though, said while it was "very important that we
        cut levels down to where they should be," agencies should use a "scalpel"
        rather than a "hatchet" for job reductions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9c4d7-5c5e-469c-85a5-7e2882427d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:09:35.472+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:09:35.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:09:35.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nate Raymond in Boston; Editing by Chizu Nomiyama
        and Chris Reese)</em></p>'
  'US-drops-bid-to-make-Google-sell-AI-investments-in-antitrust-case-':
    'author': 'Jody Godoy, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T09:09:44.000+08:00
    'imagesource': 'jcr:2de12b26-2494-4b5e-86ca-5a5230154d53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '756e39a9-de41-4959-9e05-b9817a295cdc'
    'lead': 'The US Department of Justice dropped a proposal to force Alphabet’s
      Google GOOGL.O to sell its investments in artificial intelligence companies,
      including OpenAI competitor Anthropic, to boost competition in online search.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-08T09:10:46.606+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-08T09:10:46.916+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US drops bid to make Google sell AI investments in antitrust case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1997d-5778-47d0-a468-d990db532d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The US Department of Justice on Friday
        dropped a proposal to force Alphabet’s Google GOOGL.O to sell its investments
        in artificial intelligence companies, including OpenAI competitor Anthropic,
        to boost competition in online search.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa27891-e462-4847-ba81-fed75a485a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The DOJ and a coalition of 38 state attorneys general still seek a
        court order requiring Google to sell its Chrome browser and take other measures
        aimed at addressing what a judge said was Google’s illegal search monopoly,
        according to court papers filed in Washington.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec092f-4a88-47d2-ae34-c1a5c0620e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The American dream is about higher values than just cheap goods and
        ''free'' online services. These values include freedom of speech, freedom
        of association, freedom to innovate, and freedom to compete in a market undistorted
        by the controlling hand of a monopolist," prosecutors wrote.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812295b-578d-48e3-be66-2e89fe672e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Google said the "sweeping proposals continue to
        go miles beyond the Court’s decision, and would harm America’s consumers,
        economy and national security."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759b569-9dc4-4406-a235-74911d768227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Anthropic did not immediately respond to a request
        for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27171640-6c46-4ffd-b8bf-b91378247e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'President Donald Trump has said he would continue a crackdown on Big
        Tech, which began during his first term and continued into former President
        Joe Biden’s administration. Trump has tapped veteran antitrust attorney Gail
        Slater to lead the DOJ’s efforts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16024b-ad5c-4a9b-bbb2-227f61f22ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Google holds a minority stake worth billions of dollars in Anthropic.
        Losing the investment would hand a competitive advantage to OpenAI and its
        partner Microsoft MSFT.O, Anthropic wrote to the court in February.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc155499-a467-4049-9568-5b166f85d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Evidence prosecutors obtained since making their draft recommendation
        in November showed a risk that banning Google from AI investments "could cause
        unintended consequences in the evolving AI space," they said in the final
        proposal on Friday. They asked that Google be required to give prior notice
        to the government about future investments in generative AI.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf081eb6-bdf0-4d62-8b4b-d62b0d7b97e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Google, which has said it will appeal, has made its own proposal that
        would loosen agreements with Apple AAPL.O and others to set Google as the
        default search engine on new devices. U.S. District Judge Amit Mehta has scheduled
        a trial on the proposals for April.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1a54a-09c0-4dfd-8524-b390a7c28551'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The blockbuster case is one of several U.S. antitrust cases against
        Big Tech companies. Apple, Meta Platforms META.O and Amazon.com AMZN.O also
        face allegations of maintaining illegal monopolies in their respective markets.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e6597-ed00-429e-8aee-c39098063439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since Trump’s reelection, Google has sought to make the case that
        the DOJ’s approach in the case would hobble the company’s ability to compete
        in AI and "jeopardize America’s global economic and technological leadership."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88c79f-d7fa-4042-8fa2-70832e00272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Many of the measures prosecutors proposed in November remain intact
        with a few tweaks.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6322b9c-b8e1-4391-bb75-a552f3c85cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'For example, a requirement that Google share search query data with
        competitors now says that Google can charge a marginal fee for access and
        that the competitors must not pose a national security risk.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d855a97-1908-4654-a131-ffc00c04cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The proposal drew statements of support from Democratic and Republican
        attorneys general as well as the Alphabet Workers Union-CWA.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffe5f5-860a-44d6-8b35-0e51259e5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:10:46.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:10:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:10:46.652+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jody Godoy in New York; Editing by Chris Reese
        and David Gregorio)</em></p>'
