  'China--distorting--the-South-China-Sea-issue---DFA-chief-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T16:10:27.000+08:00
    'imagesource': 'jcr:b14b69dc-8e77-41d4-88a6-ca97ba74ff23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bafd0064-1042-4bb2-a7d4-316adac59842'
    'lead': 'The South China Sea issue concerns Philippine interests and should not
      be framed as a contest between strategic rivals of major powers, Foreign Affairs
      Secretary Enrique Manalo emphasized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-08T16:22:39.753+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-08T16:22:40.032+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China ‘distorting’ the South China Sea issue — DFA chief '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537f2ea-9994-451b-ab16-f33ee652b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.765+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The South China Sea
        issue concerns Philippine interests and should not be framed as a contest
        between strategic rivals of major powers, Foreign Affairs Secretary Enrique
        Manalo emphasized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0e737-0caf-4fdc-a732-c8ed03d27d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo made the statement in response to Chinese Foreign Minister Wang
        Yi’s remarks, which suggested that the Philippines’ actions in the South
        China Sea were part of a "screenplay" crafted by external and Western forces.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bab12f-a291-4049-8d0a-4289816ba6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It’s distorting the issue. This is being cast in the light of a strategic
        rivalry among the big powers when, actually, the issue is really an issue
        of Philippine interest. And it’s how it affects the Philippines," said Manalo
        in an interview with reporters in Taguig on Saturday, March 8.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6a8d1-46d0-45bd-a259-59dc352f5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He further stressed that the situation in the South China Sea should
        not be viewed through the lens of a power struggle between global powers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78071442-0608-41c6-9e7d-879713fe5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.767+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I think if that’s unfortunately the way they view it, then certainly
        it won''t really lead to any productive talk. So we really hope that we look
        at this as an issue which concerns Philippine interests specifically," he
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c0201-3808-4229-8951-4e6295e59ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.767+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, March 7, during the 14th National People’s Congress in
        Beijing, China’s top diplomat compared the Philippines'' actions in the West
        Philippine Sea to a staged show, allegedly scripted by foreign nations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff422ce-3872-4727-bee7-f6c90a6f0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.767+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“For every move on the sea by the Philippines, there is a screenplay
        written by external forces. The show is live-streamed by the Western media,
        and the plot is invariably to smear China. People are no longer interested
        in watching the same performance again and again," Wang stated.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0b8f3-7bff-482e-873f-e4fc6cd598cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.768+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He reaffirmed China’s commitment to defending its territorial claims,
        including those over the Scarborough Shoal and Ayungin Shoal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6d7a2-ffff-4e1d-ae58-ec84bbfa92bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:22:39.768+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:22:40.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:22:39.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“China will continue to safeguard its territorial sovereignty, maritime
        rights, and interests in accordance with the law when managing the situation.
        We will also take into account the actual conditions out of humanitarian spirit.
        But let me make it clear: infringement and provocation will backfire, and
        those acting as others’ chess pieces are bound to be discarded," Wang warned.</p>'
