    'lead': 'The Philippines is open to exploring the possibility of a visiting forces
      agreement (VFA) with the United Kingdom, according to Foreign Affairs Secretary
      Enrique Manalo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-08T17:23:05.026+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-08T17:23:05.326+08:00
