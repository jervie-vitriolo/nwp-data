    'title': 'Victoria Beckham shows curled hems and collars at Paris Fashion Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cdb5ea-2894-4770-a67a-33bc738f4134'
      'mgnl:activationStatus': true
