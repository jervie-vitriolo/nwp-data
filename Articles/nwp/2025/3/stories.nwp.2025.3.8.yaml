      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> The US Justice Department on Friday
        announced criminal charges against a State Department employee accused of
        sharing sensitive government information with people he met online, according
        to a criminal complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0cb8d-d3ac-429a-952a-a2554abba6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:12:05.089+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:12:05.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Michael Charles Schena, 42, was charged with conspiring to gather and
        transmit U.S. national defense information to people not authorized to receive
        it.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548325c-6e45-48cc-8b19-299c51252690'
      'mgnl:activationStatus': true
