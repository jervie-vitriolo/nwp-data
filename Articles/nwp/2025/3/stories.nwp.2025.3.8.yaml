      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Muslim government workers
        are advised to avail of flexible work arrangements (FWAs) in observance of
        the holy month of Ramadan, the Civil Service Commission (CSC) reminded on
        Friday, March 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05a929-69ba-4d34-bf3c-0c1b9f588d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:08:34.921+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:08:35.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:08:34.941+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on its website, the CSC said Resolutions 81-1277 and
        00-0227 provide that official work hours could be adjusted earlier to accommodate
        time for the faithful’s traditions.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42678a-d772-4379-9e5e-cb97b712e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:08:34.921+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:08:35.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:08:34.941+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Typical work hours from 8 a.m. to 12 p.m. and 1 p.m. to 5 p.m. could
        be adjusted to 7:30 a.m. to 3:30 p.m. without a noon break.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01421777-185c-4905-a505-c9e4d9a45bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:08:34.921+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:08:35.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:08:34.941+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The resolution states that the two-hour adjustment—exclusively offered
        to Muslim employees—will not be considered as undertime.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d24e2-6852-4d15-a49e-253432dc65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:08:34.922+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:08:35.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:08:34.941+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Commission guidelines also provide that Muslim employees are excused
        from work every Friday – from 10 a.m. to 2 p.m. – to observe their “pray day.”
        This specific provision applies not only to Ramadan but to all Fridays of
        the year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccb3d4-406e-478a-b507-59e18c217bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:08:34.922+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:08:35.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:08:34.941+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Government agencies are encouraged to offer flexible schedules that
        accommodate Muslim employees’ prayer obligations to still maintain the required
        40-hour workweek.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92329c9a-6812-4d1d-9a56-4d0a421005ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:08:34.922+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:08:35.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:08:34.941+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ramadan will be observed this year from March 2 to 31.</p>'
  'Voters-want-candidates-who-assert-rights-vs.-China-in-West-PH-Sea--survey-shows-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T11:09:04.000+08:00
    'imagesource': 'jcr:8f4b95b2-2553-4fb8-88da-50b016a66ec2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e517d1b1-9051-468d-95c2-65a2bec695e7'
    'lead': 'Majority of Filipino voters prefer candidates who believe that the nation
      should assert its rights against China’s aggressive actions in the West Philippine
      Sea, a recent commissioned Social Weather Stations (SWS) survey showed.'
