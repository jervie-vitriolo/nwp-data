      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris, France -</strong> Victoria Beckham showed a line-up
        of sleek, monochrome looks featuring curled hems and collars for her fall/winter
        catwalk outing, held in a stripped down building in the centre of Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c96ebb-c336-441e-aa9d-d94761f59fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:08:07.669+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:08:07.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:08:07.687+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Models marched steadily through the bare set in square-toed shoes --
        some flat, others with spiked heels -- parading minimalist suits with long
        lapels that stretched down below the navel, tapered trousers, shoulder-baring
        dresses and long overcoats.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e500b3-0a41-48df-b8a0-bc3609e650c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:08:07.669+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:08:07.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:08:07.687+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There were mini dresses, overcoats and suit jackets with striking,
        rolled-up hems, while sweaters and jackets had collars similarly curled up
        at the neck.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b60ac-5e86-4591-9b41-f46275128a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:08:07.670+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:08:07.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:08:07.687+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Long, fluid dresses were trim, snug at the waist, contrasting with
        an elegant, bulked-up leather coat in taupe, worn like a minidress. Completing
        the looks were thick, curvy glasses and roomy tote bags.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a7a7f-390a-4dba-bfc5-525fc36c7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:08:07.670+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:08:07.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:08:07.687+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After the finale, which was accompanied by a melancholy soundtrack,
        Beckham walked out for her bow and blew a kiss to her audience. Her family
        was seated together in the front row.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a807e33-9c40-490e-bf91-dc379626a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:08:07.670+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:08:07.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:08:07.687+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Paris Fashion Week runs through March 11 and features a mix of some
        of the world’s biggest brands including Dior, Chanel, Hermes HRMS.PA, Louis
        Vuitton LVMH.PA , and Saint Laurent PRTP.PA as well as Stella McCartney and
        Weinsanto.'
    '6':
      'jcr:primaryType': 'mgnl:block'
