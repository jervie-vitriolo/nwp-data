    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Voters want candidates who assert rights vs. China in West PH Sea, survey
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90416a1c-8e9c-405e-b05e-bba9c5c53d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:24:59.007+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:15:48.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:15:48.559+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Majority of Filipino
        voters prefer candidates who believe that the nation should assert its rights
        against China’s aggressive actions in the West Philippine Sea, a recent commissioned
        Social Weather Stations (SWS) survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6391e0-9186-464f-82bd-93341bbca9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:24:59.007+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:15:48.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:15:48.560+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Stratbase-commissioned poll found that 78% of Filipinos support candidates
        running for the May 2025 polls who want rights to be asserted in the West
        Philippine Sea, while only 22% back those who oppose this position.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112bf37-140e-4b1f-9afc-e6838c8d875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:24:59.008+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:15:48.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:15:48.560+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Support for asserting rights against China is highest in Metro Manila
        at 87% and lowest at Mindanao at 67%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5286ca-6500-4279-89c5-ac49027e7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:24:59.008+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:15:48.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:15:48.561+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the same survey showed that 77% of the participants agreed
        that the Philippines should strengthen alliances with other countries to defend
        the country’s territorial and economic rights in the contested waters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff325d4-ada8-491f-a95c-cbb56db9e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:24:59.009+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:15:48.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:15:48.562+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Among the respondents, SWS said 14% were against building stronger
        allies “through joint patrols, joint sails and joint military exercises.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4db4dda-977d-4163-a417-bc320d4fe26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:24:59.009+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:15:48.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:15:48.562+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The survey was conducted on Feb. 15 to 19 with face-to-face interviews
        of 1,800 registered voters nationwide: 300 in Metro Manila, 900 in Balance
        Luzon, 300 in the Visayas, and 300 in Mindanao.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dbfce2-6b69-4aa7-97e6-65e701859fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:24:59.009+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T17:15:48.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T17:15:48.562+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>SWS said sampling error margins were ±2.31% for national percentages,
        ±3.27% for Balance Luzon, and ±5.66% each for Metro Manila, the Visayas and
        Mindanao.</p>'
  'State-owned-power-plants-pushed-to-curb-rate-hikes':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T11:41:02.000+08:00
    'imagesource': 'jcr:3cd15c79-f200-4d68-a86f-69a00063ed2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ddb74d9-0cc2-4848-95f7-5898cf64bb9c'
    'lead': 'Amid the looming electricity rate hikes, lawmakers are urged to amend
      a law that prevents the government from establishing more state-owned power
      plants that could help address power supply shortage and surging prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-08T11:43:45.754+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-08T11:43:46.008+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'State-owned power plants pushed to curb rate hikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707516f-f67c-441c-a063-c80d95ec3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:43:45.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:43:46.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Amid the looming electricity
        rate hikes, lawmakers are urged to amend a law that prevents the government
        from establishing more state-owned power plants that could help address power
        supply shortage and surging prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b2bd58-82ab-478d-bea2-c76fccc8c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:43:45.767+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:43:46.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Makabayan Senatorial bet Teddy Casiño in a statement on Saturday, March
        8, proposed a “major overhaul” of the Electric Power Industry Reform Act (EPIRA)
        of 2001.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f3e1f-63d2-4e3d-91b3-1fe3f9bce3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:43:45.767+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:43:46.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan natin ng bagong batas na magbibigay ng mandato sa gobyerno
        na muling magtayo ng mga state-owned power plants,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa4806-bb1a-435c-a086-f311fbc7bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:43:45.767+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:43:46.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga planta na patatakbuhin bilang serbisyo, hindi negosyo.
        Pag dumami ang supply ng kuryente mula sa mga plantang ito, bababa ang presyo</em>,”
        the senatorial bet added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd481d7-9446-41c7-9327-770a2ae11c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:43:45.768+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:43:46.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We need a new law that will mandate the government to
        rebuild state-owned power plants. Plants to be operated as a service, not
        as a business. As the supply of electricity from these plants increases, the
        price will decrease.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1681d5-575e-4ed6-82e0-2ecf6c4b6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:43:45.768+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:43:46.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The proposal comes as The National Grid Corporation of the Philippines
        (NGCP) recently placed the Luzon grid under a “yellow” alert due to the increase
        in power demand as some power plants faced outages.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f964eb3-92ab-43cd-a27e-755df87fe118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:43:45.768+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:43:46.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Every summer, we face the same power shortages yet we continue to
        rely on private companies to solve the problem. But they never built enough
        supply to lower prices,” Casiño said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b0039-b178-4f83-b089-3adb2c6a7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T11:43:45.769+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T11:43:46.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T11:43:45.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate bet said amending the EPIRA can help the state “take
        over the operation of power plants to ensure reliable and affordable electricity
        for all Filipinos.”</p>'
  '-Mabuhay-ang-kababaihan---Marcos-vows-to--oppose-threats--vs.-women-s-progress':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T14:05:25.000+08:00
    'imagesource': 'jcr:86081440-f6a1-4d7e-8ed9-b5866017a178'
