      'mgnl:lastActivated': 2025-03-08T09:12:05.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Schena, who hasworked at State Department headquarters in Washington,
        held a top secret security clearance and had access to information up to the
        secret level, the Justice Department said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ab93c-abde-4cc9-bb98-84b6f1940fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:12:05.089+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:12:05.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Schena, a South Caribbean desk officer, has not yet entered a plea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a0565-a8a3-46b5-a829-c9ec6f37fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:12:05.090+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:12:05.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His lawyer did not immediately respond to a request for comment, and
        a State Department spokesperson did not immediately comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6a3a7-917c-400e-8b2c-b00f812aab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:12:05.090+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:12:05.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He accepted payments in return for sharing information with people
        he met through "various communication platforms" beginning in April 2022,
        according to a criminal complaint filed in U.S. District Court for the Eastern
        District of Virginia.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43b3b4-2a62-4a05-b9d5-dc0ab0fa19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:12:05.090+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:12:05.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Surveillance footage captured Schena photographing at least five diplomatic
        documents marked secret at a State Department work station last month, according
        to the complaint.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5e518-c820-4e29-b409-bd73f2688c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:12:05.091+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:12:05.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He was arrested the same day outside his Virginia home.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00954e6b-6b92-450f-9812-49b40f3fc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:12:05.091+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:12:05.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It is not immediately clear what the documents were or with whom they
        were shared. An invoice referenced in the criminal complaint referred to "CNY",
        which authorities said they believe to be a reference to China’s yuan.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c85a1-f9b6-48f8-b7d9-36a8adb470c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:12:05.092+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:12:05.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:12:05.115+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Goudsward, Daphne Psaledakis,Kanishka Singh
        and Ismail Shakil; Editing by Cynthia Osterman)</em></p>'
  'Gene-Hackman-died-of-heart-disease-days-after-wife-succumbed-to-rare-virus':
    'author': 'Andrew Hay, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T09:23:59.000+08:00
    'imagesource': 'jcr:3294fd05-f70c-4434-8448-f56e69982e4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd309fee-3651-42c0-8d69-29b0b57093f7'
    'lead': 'Oscar-winning actor Gene Hackman was in an advanced state of Alzheimer’s
      and died of heart disease and other factors likely days after his wife, Betsy
      Arakawa, died of a rare virus spread by mice, according to autopsy results released
      on Friday in New Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-08T09:25:11.688+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-08T09:29:53.914+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-08T09:29:53.525+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gene Hackman died of heart disease days after wife succumbed to rare
      virus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70c02a-3b35-4cac-b5fe-0196a20b366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.695+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.513+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Santa Fe, New Mexico -</strong> Oscar-winning actor Gene
        Hackman was in an advanced state of Alzheimer’s and died of heart disease
        and other factors likely days after his wife, Betsy Arakawa, died of a rare
        virus spread by mice, according to autopsy results released on Friday in New
        Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6d443-0651-4c2b-997d-22ef931ea443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.696+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.514+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 95-year-old Oscar-winning actor, 64-year-old Arakawa, and one of
        their dogs were found dead on February 26 in separate rooms of their Santa
        Fe home.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f955e09-ee2c-4548-a596-8f11159e4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.696+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.514+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hackman’s heart disease and the hantavirus pulmonary syndrome that
        caused Arakawa’s death were announced at a press conference at the Santa
        Fe Sheriff’s office.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596833b6-685e-4cab-9bde-3fdae832cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.696+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.515+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hackman’s wife died a week before he did, results showed. A reporter
        asked Sheriff Adan Mendoza if Hackman’s advanced Alzheimer’s had hindered
        him from perceiving her death.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6eeb6-5ea2-47e5-b376-2b48d1776832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.697+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.515+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I would assume that is the case," Mendoza told reporters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061e6ec-8ae7-4bfe-a95a-41d8fd0c5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.697+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.516+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“He was in an advanced state of Alzheimer’s and it is quite possible
        he was not aware she was deceased," Heather Jarrell, chief medical investigator
        at the New Mexico Office of the Medical Investigator, told reporters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae449704-1575-4c55-bae2-22d9ad896d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.697+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.516+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Arakawa is believed to have died around February 11, authorities said
        on Friday, citing the date of her last email.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c33fe-167b-47bd-87c2-502279fc00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.698+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.517+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Jarrell determined Hackman died on February 18, based on his pacemaker
        activity.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e21eda-2c71-43b4-8b1d-092b8e64d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.698+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.518+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hantavirus is a rare disease in the U.S., with most cases concentrated
        in the western states of New Mexico, Arizona, Colorado and Utah. In northern
        New Mexico the virus is predominantly spread by droppings and urine of deer
        mice.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997516d2-5539-4538-a7c8-d7e8671bd63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.698+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.518+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The virus is often transmitted through the air when people sweep out
        sheds or clean closets where mice have been living. It begins with flu-like
        symptoms and can lead to heart and lung failure, with around 38% to 50% of
        cases resulting in death.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb59e1e-95b1-4148-aa99-ff0b8f7a6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.699+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.519+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New Mexico has experienced between one and seven cases annually in
        recent years, according to health data.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207a815-1a17-498f-9383-f4dd6bb89e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.699+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.519+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'State health inspectors found no particular sign of rodents inside
        Hackman’s home but did detect rodent activity in structures outside the house,
        State Veterinarian Erin Phipps told reporters.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae817f91-5f66-4960-b459-b0c9dbf69037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.699+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.520+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hackman and Arakawa, a pianist, called Santa Fe home since the 1980s
        and were active in the city’s art community and culinary scene. In recent
        years, the couple were seen less often in town as his health deteriorated.
        They lived a very private life before their deaths, Mendoza said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90a32b-9a53-4715-a3b6-bce40621276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.520+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A caretaker at their gated community discovered the couple dead. Sheriff’s
        deputies found Hackman in the kitchen. Arakawa and a dog were found in a bathroom.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f8a29-928a-4fbd-91c2-f7c0e4d49bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.521+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Both Hackman and Arakawa appeared to have suddenly fallen to the floor
        and neither showed signs of blunt force trauma.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb26f8d-ed12-47a1-b10f-52421031af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.522+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Arakawa had picked up one of her dogs in a crate on February 9 from
        a Santa Fe veterinarian, which may explain why the animal was found dead in
        the crate in the couple’s home on February 26, Mendoza said. Phipps said
        the dog may have died of starvation.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3375d-a634-42b1-bb36-1ff137a3a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.522+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hackman, a former Marine known for his raspy voice, appeared in more
        than 80 films, as well as on television and the stage during a lengthy career
        that started in the early 1960s.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af07ff-8e92-4d27-a826-c104b13a2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.702+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.523+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He earned his first Oscar nomination for his breakout role as the brother
        of bank robber Clyde Barrow in 1967’s "Bonnie and Clyde." He won an Oscar
        for best actor in 1972 for his portrayal of detective Popeye Doyle in "The
        French Connection," and in 1993 won an Oscar for best supporting actor for
        "Unforgiven."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7ff61-0bf2-46bd-915d-c6a6fca5e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T09:25:11.702+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T09:29:53.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T09:29:53.523+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Hay; editing by Donna Bryson, Alistair
        Bell, Rosalba O''Brien and David Gregorio)</em></p>'
