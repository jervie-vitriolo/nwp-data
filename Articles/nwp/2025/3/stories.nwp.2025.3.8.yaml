    'jcr:uuid': 'f323ba2e-ff37-45bc-b4a6-c66276295683'
    'lead': 'In celebration of International Women’s Day, President Ferdinand Marcos
      Jr. on Saturday, March 8, vowed that his administration will “always advocate
      for women’s rights and vigorously oppose anything threatening their progress.”'
