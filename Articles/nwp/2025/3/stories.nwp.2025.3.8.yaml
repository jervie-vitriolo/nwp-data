    'stories': []
    'template': '1'
    'title': '‘Mabuhay ang kababaihan’: Marcos vows to ‘oppose threats’ vs. women’s
      progress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd8c32-c370-4bca-8c3b-b96c29fe630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T14:07:06.063+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T14:07:06.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T14:07:06.098+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> In celebration of International
        Women’s Day, President Ferdinand Marcos Jr. on Saturday, March 8, vowed that
        his administration will “always advocate for women’s rights and vigorously
        oppose anything threatening their progress.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c5888-a3a4-406b-a2e5-ebb65faa4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T14:07:06.063+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T14:07:06.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T14:07:06.098+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Marcos lauded Filipino women for the “innumerable contributions”
        women made in “many of the developments” of the nation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ef1fa-849d-4e51-89f8-813cf97904c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T14:07:06.064+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T14:07:06.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T14:07:06.098+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Our country has produced millions of empowered women who gave their
        knowledge, talents, and even their lives for the sake of many,” the chief
        executive said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8a731-c7d1-4db2-bcc0-f714daf86655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T14:07:06.064+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T14:07:06.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T14:07:06.098+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“As we mark this special occasion, let us recognize the significance
        of women as an unshakeable force that nurtures, perseveres, and redefines,”
        he added.'
    '4':
