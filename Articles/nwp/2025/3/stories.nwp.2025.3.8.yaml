    'template': '1'
    'title': 'Britain, Philippines committed to rules-based order, UK’s Lammy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a8908-b7dd-49d7-9fa8-fe52f4d04ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.872+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> British foreign minister David Lammy
        said on Saturday that Britain and the Philippines were committed to a rules-based
        international order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f13129-66f5-40d2-bb0a-603768228392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.872+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lammy, who is in the Philippines for an official visit, also said both
        countries have stood together in supporting Ukraine and advocating for a free
        and open Indo-Pacific region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc9fd7-0240-4189-a562-db62f177bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.872+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Today, we''re charting a new course for our relationship amidst a
        lot of global volatility, and we must strengthen ties with like minded partners,
        like the Philippines," Lammy said in a joint press conference with his Philippine
        counterpart.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd277f4-66ce-4585-a4e8-8c65b72d8530'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines and Britain signed a joint framework agreement to enhance
        cooperation across multiple areas, including defence, regional security, and
        climate action, paving the way for deeper collaboration in addressing shared
        challenges and opportunities.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22094184-2302-4013-9edc-b8704be39dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lammy and Philippine Foreign Affairs Secretary Enrique Manalo signed
        the deal, and both underscored their countries'' commitment to expanding economic
        ties and promoting stability in the Indo-Pacific region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580197c-56ba-4086-b45c-f42914b5f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.874+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are countries that are committed to international law. We are countries
        that are committed to the rules-based order. We are countries that take our
        obligations under the UN Charter seriously," Lammy said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb772b6-d727-4fe6-a4ef-c466e6257cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.874+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'For his part, Manalo expressed his country’s appreciation for Britain’s
        "firm support of a free, peaceful and prosperous Indo-Pacific region," adding
        that both nations have agreed to continue participation and exchanges in joint
        military exercises.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44a98a-e6ee-4333-a8a7-4d9d09807b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.874+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We welcome the United Kingdom’s Indo-Pacific approach towards a more
        deliberate engagement in the region, including with the Philippines," Manalo
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbfe2e-15b2-4739-b635-63b1f8594171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.875+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Amid rising tensions in South China Sea and confrontations with China,
        the Philippines has been broadening its security partnerships while maintaining
        its long-standing alliance with treaty ally the United States.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666008a-1f8b-4bce-b60d-06692e09e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-08T16:49:47.875+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-08T16:49:48.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-08T16:49:47.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Karen Lema; Editing by Himani Sarkar and Kim Coghill)</em></p>'
  'PH-open-to-possible-VFA-with-UK---Manalo':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-08T17:21:13.000+08:00
    'imagesource': 'jcr:766be872-6c94-4161-925d-9d0e498ebbb8'
