      'mgnl:lastModified': 2025-03-11T12:13:50.643+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0d96a-6f5d-480c-861e-117fed318b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.643+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.643+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Suns are making a late run at the 10th seed in the Western Conference,
        which would earn them the final spot in the play-in tournament. Following
        the loss, Phoenix is 2 1/2 games behind the 10th-place Dallas Mavericks.</p>'
  'WHO-countries-air-quality':
    'author': 'David Stanway, Reuters'
    'caption': 'A logo of the World Health Organization (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T13:00:42.000+08:00
    'imagesource': 'jcr:2cc90d83-3b0d-4a0c-83c3-96dd8d3a9cf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3da21641-332a-4fa8-b528-6976eb5094c3'
    'lead': 'Only seven countries met World Health Organization (WHO) air quality
      standards last year, data showed on Tuesday, as researchers warned that the
      war on smog would only get harder after the United States shut down its global
      monitoring efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T13:07:38.836+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-11T13:08:15.700+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T13:08:15.327+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['US', 'WHO']
    'stories': []
    'template': '1'
    'title': 'Only seven countries met WHO air quality standards in 2024, data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ac5bb-7a66-4e49-9d62-a2bd5f9b6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.849+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.318+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore -</strong> Only seven countries met World Health
        Organization (WHO) air quality standards last year, data showed on Tuesday,
        as researchers warned that the war on smog would only get harder after the
        United States shut down its global monitoring efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907a13c-caf9-4ae0-8443-b780c9faadf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.850+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.319+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chad and Bangladesh were the world''s most polluted countries in
        2024, with average smog levels more than 15 times higher than WHO guidelines,
        according to figures compiled by Swiss air quality monitoring firm IQAir.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb11ec-35e5-4648-8930-6ca4d703aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.850+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.319+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Only Australia, New Zealand, the Bahamas, Barbados, Grenada, Estonia
        and Iceland made the grade, IQAir said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd4186-1d41-4ba4-9709-098b481eae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.850+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.320+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Significant data gaps, especially in Asia and Africa, cloud the
        worldwide picture, and many developing countries have relied on air quality
        sensors mounted on US embassy and consulate buildings to track their smog
        levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24633f70-d24a-4f5d-88df-5a858cfe07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.320+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, the State Department has recently ended the scheme, citing
        budget constraints, with more than 17 years of data removed last week from
        the US government''s official air quality monitoring site, airnow.gov, including
        readings collected in Chad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afa999-c29d-45c5-8402-f6afd2c0efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.321+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Most countries have a few other data sources, but it''s going to
        impact Africa significantly, because oftentimes these are the only sources
        of publicly available real-time air quality monitoring data," said Christi
        Chester-Schroeder, IQAir''s air quality science manager.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5ce6b-971b-4557-a01f-6a62d4361b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.321+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Data concerns meant Chad was excluded from IQAir''s 2023 list, but
        it was also ranked the most polluted country in 2022, plagued by Sahara dust
        as well as uncontrolled crop burning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
