      'mgnl:lastModified': 2025-03-11T13:57:26.929+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c2b98-7f52-4f23-953f-acd70a1afd29'
