    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-President Duterte ‘taken away’ by authorities in Manila after HK
      arrival – lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934361db-35d7-4670-9ab7-1b596d097c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.066+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.074+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila,</strong> <strong>Philippines —</strong> Former
        President Rodrigo Duterte has been “taken away” by Philippine authorities
        shortly after his arrival from Hong Kong on Tuesday, March 11, his lawyer
        said. This comes amid the supposed International Criminal Court (ICC) warrant
        issued due to his bloody war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c94dc-a462-4c1b-b44f-7399e2a4feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.067+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.074+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Palace said the International Criminal Police Organization
        (Interpol) Manila received an official copy of ICC’s arrest warrant early
        Tuesday morning. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ce21f-37ba-4ad9-9fce-ac3474106a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.067+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.075+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'An ICC arrest warrant is usually enforced via an Interpol Red Notice,
        which alerts authorities in all member countries to locate and “provisionally
        arrest” the subject upon contact. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ff805-245c-4842-a0e2-82dceef44c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.068+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.075+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Christopher “Bong” Go and former labor chief Silvestre Bello,
        who were present during Duterte’s arrival, said the former chief executive
        was arrested but insisted that they have not seen an arrest warrant. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10fb17-b6ac-45bb-9ac2-c61c3bfa6967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.068+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.076+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine National Police (PNP) Chief Gen. Marbil, cited by Bello,
        said Duterte will be brought to Camp Crame.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24f820-8cea-4803-a0e1-e8e48bd95e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.069+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.076+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'PNP earlier tightened security at the Ninoy Aquino International Airport
        (NAIA) after former spokesperson Harry Roque revealed Duterte’s flight details
        on Facebook.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5936e-1206-4072-a631-e208033b482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.069+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.077+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was on an unannounced trip to Hong Kong when reports about
        his arrest warrant from ICC surfaced on Sunday. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913d1a4-2b82-4cf2-b382-858a0a3bec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.069+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.077+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Office of the Prosecutor of the ICC refused to comment on the reported
        issuance of an arrest warrant against the ex-president but ICC Assistant to
        Counsel Kristina Conti said it has long been anticipated.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e70e5-0c8f-4965-a2d5-a2855d9eab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.071+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.078+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/3/10/icc-on-duterte-arrest-warrant.html"
        href="https://www.newswatchplus.ph/news/2025/3/10/icc-on-duterte-arrest-warrant.html"><strong>READ:
        ICC mum on Duterte arrest warrant reports, investigation ongoing</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0d331-3e1a-4541-8b07-8e02c32ab5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.070+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.078+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>ICC has been investigating Duterte and his administration’s top
        officials for crimes against humanity over the alleged drug war deaths during
        his term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbe2c1-c8c4-40d1-b312-ca19ac55fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T11:22:00.071+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T15:17:12.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T15:17:12.079+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
  'pope-francis-responding-to-treatment':
    'author': 'Joshua McElwee, Reuters'
    'caption': ' Pope Francis looks on, on the day he leads the Vespers prayer service
      on the Feast of the Presentation of the Lord in Saint Peter''s Basilica at the
      Vatican on Feb. 1. (Ciro De Luca/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T10:40:46.000+08:00
    'imagesource': 'jcr:2a936324-cc32-4786-801b-ad76d1b3e76d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e11d011-44df-47f4-84cd-4d1dc203e318'
    'lead': 'Pope Francis is no longer in immediate danger of death and is responding
      well to treatment in hospital, the Vatican said on Monday, in a sign of progress
      as the 88-year-old pontiff battles double pneumonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T10:42:48.171+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-11T10:42:48.568+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T10:42:48.215+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis no longer faces immediate danger, responding to treatment,
      Vatican says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafaca6a-7cc8-4efc-86a1-8ddb7fad56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.191+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.208+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis is no longer in immediate
        danger of death and is responding well to treatment in hospital, the Vatican
        said on Monday, in a sign of progress as the 88-year-old pontiff battles double
        pneumonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380822a1-72e1-475d-90bf-b7612e3326eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.192+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has been in Rome''s Gemelli hospital for more than three weeks.
        He was admitted on February 14 with a severe respiratory infection that has
        required evolving treatment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9542e747-9a54-4bdb-a422-674185bbd036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.192+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its latest medical update, the Vatican said the pope''s doctors
        had decided to lift an earlier "guarded" prognosis, meaning the pontiff was
        no longer in immediate danger.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549814bb-0f51-4b99-aeee-b37710548519'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.192+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The improvements recorded in previous days have further consolidated,
        as confirmed by both blood tests and clinical assessments, as well as a good
        response to his drug treatments," it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcca215-5747-4ab1-aa39-6e2fb1392a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.193+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although the doctors lifted their earlier prognosis, the Vatican said
        they still expect Francis "to continue medical drug treatment in a hospital
        setting for further days."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549c7de-66f6-4ce2-bdf3-f8e110d878bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.193+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'No exact timeframe was given for his discharge.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14d55d-f6be-41bb-bd4b-03000107a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.194+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope has been described as being in a stable or improving condition
        for the past week, following two crises of "acute respiratory insufficiency"
        on March 3.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da97121-e410-4884-a3ba-6e09b10e7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.194+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said earlier on Monday that Francis was continuing his
        treatment and was undergoing respiratory physiotherapy to help with his breathing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8845d04-c8a2-4b0e-919f-658967930b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.195+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pontiff, who has used a wheelchair in recent years due to knee
        and back pain, also continued with some physical therapy to help with mobility,
        it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb34f7-f2a2-41cc-aab2-dfc093938514'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.195+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope is receiving oxygen in hospital, using a small oxygen hose
        under his nose during the day and non-invasive mechanical ventilation at night
        while he sleeps.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915acc0-f18c-4286-893a-1cc1f6c6b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.196+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.196+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Longest public absence of Papacy</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cc4ca-5f7a-47b1-b336-fba5f3f45cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.196+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.196+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope has experienced several bouts of ill health over the last
        two years and is prone to lung infections because he had pleurisy as a young
        adult and had part of one lung removed.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3399843-76dd-48e7-ae0d-85533ae79a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.196+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.196+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Double pneumonia is a serious infection in both lungs that can inflame
        and scar them, making it difficult to breathe.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ca800-4a88-4750-b614-9f60eee487b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.197+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.197+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who will celebrate the 12th anniversary of his 2013 election
        as pope on Thursday, has not been seen in public since entering hospital,
        the longest such absence of his papacy.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7266718-11d3-4a21-b7b0-9101bd62cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.198+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.198+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Doctors not involved in Francis'' care said the pope is likely to face
        a long, fraught road to recovery, given his age and other medical conditions.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb4ecb-7c3e-4824-a6a8-cb50ea083668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.198+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.198+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope, who is known to work himself to exhaustion, has continued
        to work from hospital.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572e8c0-3143-47d9-92c0-ef115efe3bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.199+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday, the pope held his third meeting during his recovery in hospital
        with Cardinal Pietro Parolin, the Vatican''s second-ranking official, and
        Parolin''s deputy.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cca645-4c4b-4ef7-8674-317e4b13bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.199+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said the pope has also been watching the live stream of
        an annual week-long spiritual retreat that many Vatican officials are attending
        as part of preparations for Easter in April.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb835fab-a697-4c26-a3a4-009478346586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:42:48.200+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:42:48.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:42:48.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee, editing by Gavin Jones and Cynthia
        Osterman)</em></p>'
  'trump-policy-targeting-south-korea':
    'author': 'Ju-min Park, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T10:45:08.000+08:00
    'imagealtText': 'South Korean acting President Choi Sang-mok speaks during the
      106th Independence Movement Day ceremony at Soongeui Women''s University on
      Mar. 1 in Seoul, South Korea. (Chung Sung-Jun/Pool via Reuters)'
    'imagesource': 'jcr:aea33b0d-4e5f-4b6a-8862-4100b5ba1a79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a257160-202a-40b0-83a0-0f065042ef79'
    'lead': 'South Korea''s acting President Choi Sang-mok said on Tuesday that U.S.
      President Donald Trump''s "America First" policies had started targeting his
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T10:47:00.030+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-11T10:47:00.364+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T10:47:00.064+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'south-korea']
    'stories': []
    'template': '1'
    'title': 'Trump''s ''America First'' policies targeting South Korea, says acting
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c1a90-4a77-4284-a8e1-29b8d9d25b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.059+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s acting President
        Choi Sang-mok said on Tuesday that U.S. President Donald Trump''s "America
        First" policies had started targeting his country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5e493-2321-4a49-bab3-11d1efc3bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Choi said discussions with the United States over tariff measures and
        stronger cooperation on energy and shipbuilding were beginning ahead of "reciprocal
        tariffs" set to take effect on April 2.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8056c-8b19-40b0-80cf-b67141b15b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. President announced a global regime of reciprocal tariffs
        on all U.S. trading partners from April 2.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4b755-7d80-42e5-bc1b-6eb68a310dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has threatened to impose "all-out pressure" on South Korea, Choi
        said, citing his comments to the U.S. Congress where he singled out the key
        U.S. Asia ally for applying high tariffs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be35c19-c27c-4db0-82f7-4f01e681de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this week, Choi ordered authorities to actively communicate
        with the Trump administration to resolve any misunderstanding about tariff
        rates.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371d4c6-311a-4f9f-83a9-4275b1e7f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The government will only consider the national interest and respond
        with ''a cool head and flexibility’, and will devote all our efforts to finding
        a mutual win-win agreement between South Korea and the United States," Choi
        told a cabinet meeting on Tuesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d0b17-d7c0-4a98-91ac-584fcf1ee38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also wants to scrap a bipartisan law that provides subsidies
        for semiconductor chip manufacturing and production.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf0707b-a875-42a0-832e-91980e085483'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.052+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the final weeks of the previous U.S. administration, the Commerce
        Department finalised more than $33 billion in awards including $4.7 billion
        to South Korea''s Samsung Electronics 005930.KS.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc8a43-0583-457c-ad52-76c87a4f1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.052+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Separately, Choi also noted rising public concerns in South Korea over
        the risk of physical conflict ahead of an "important ruling" by the Constitutional
        Court. He said the government would deal sternly with any violent, illegal
        protests "without any tolerance."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d4491-f4c6-4c4c-95dc-0bacd27f4b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.053+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.053+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police are preparing for the "worst-case scenarios" over safety concerns
        when the Constitutional Court rules on whether to oust or reinstate impeached
        President Yoon Suk Yeol.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31066d-fe7d-4593-9d10-0be03b69b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.053+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.053+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon supporters and opponents have been taking to the streets to hold
        rallies, amid a political crisis triggered by the suspended president''s brief
        imposition of martial law last year.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69db6a0-b25d-4316-a678-fe20aea82b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:47:00.054+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T10:47:00.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:47:00.054+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ju-min Park and Cynthia Kim; Editing by Ed Davies)</em></p>'
