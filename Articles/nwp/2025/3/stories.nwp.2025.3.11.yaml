    'jcr:uuid': 'a942c82c-163e-48d5-949d-61a3cf016b6b'
    'lead': 'The arrest of former President Rodrigo Duterte on Tuesday, March 11,
      on a warrant issued by the International Criminal Court (ICC) for crimes against
      humanity grabbed world headlines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T17:58:38.381+08:00
