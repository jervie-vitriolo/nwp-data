  'enrile-duterte-icc-legal-woes':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T18:30:13.000+08:00
    'imagesource': 'jcr:bc0dba76-cf72-43c4-91c7-a358855b4c2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34fd66bb-6914-41b5-a923-b34eea43926d'
    'lead': 'The government should not be held responsible for former President Rodrigo
      Duterte’s legal troubles before the International Criminal Court (ICC), Chief
      Presidential Legal Counsel Juan Ponce Enrile said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T18:31:51.862+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-11T18:31:52.177+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T18:31:51.898+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Enrile', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Gov’t not to blame for Duterte ICC woes – Enrile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80041c5-0742-4d97-882c-8517d30ef8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.882+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.893+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government should
        not be held responsible for former President Rodrigo Duterte’s legal troubles
        before the International Criminal Court (ICC), Chief Presidential Legal Counsel
        Juan Ponce Enrile said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abb06a-e6c7-4e4a-95db-136044011660'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, March 11, Enrile said Duterte’s case
        is under international jurisdiction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abff94-4214-4de9-9d1e-beefe3e622f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.883+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The current legal problem of former President Rodrigo R. Duterte is
        not caused by Philippine laws. His legal problem is caused by laws enforceable
        by the International Criminal Court (ICC),” said Enrile.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10892a51-9a15-4e26-9dfc-e1df8081717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.884+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It is not correct to blame the Philippine government for the current
        legal problem of ex-PRRD. His lawyers should endeavor to secure a copy of
        the ICC charges against him so that they will know why he was ordered to be
        arrested by the ICC. Philippine domestic laws have nothing to do with his
        current legal problem,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55f29a-2d41-4c4f-9402-1fe48d5726f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.884+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.884+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was arrested on a warrant issued by the ICC for crimes against
        humanity linked to his bloody anti-drug campaign, Malacañang said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72b585-7bfa-4739-854f-3612dad608af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.885+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.885+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutor General Richard Fadullon served the warrant at the Ninoy
        Aquino International Airport after Duterte arrived from Hong Kong past 9 a.m.
        for a thanksgiving event.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb4d95-da4a-45ab-b72d-98b39067ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.885+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.885+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Since the Philippines withdrew from the ICC in 2019, the warrant was
        coursed through the International Criminal Police Organization (Interpol),
        of which the country remains a member.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f03b5-e556-4a63-8198-63c7b736fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.886+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kaninang madaling araw, natanggap ng INTERPOL Manila ang official
        copy ng warrant of arrest mula sa International Criminal Court,” Malacañang
        said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faded12f-23c4-4599-b2bd-43e756fbe424'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.886+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.886+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Early today, Interpol Manila received the official copy
        of the warrant of arrest from the International Criminal Court.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f04621-4aa2-494d-9bf9-301e9d1fe6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte, who spearheaded his anti-drug campaign as Davao City mayor
        before continuing it nationwide as president in 2016, questioned the basis
        of his arrest.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a9259-789b-49b1-a82a-8334e373a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“What is the law and what is the crime that I committed? Show to me
        now the legal basis for my being here. Apparently, I was brought here not
        of my own volition,” the former chief executive told arresting authorities.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8fd57c-732a-42ec-8e2f-88bd6bba1ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:31:51.887+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T18:31:52.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:31:51.887+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondents Tristan Nodalo and Daniza Fernandez
        contributed to this report.</em></p>'
