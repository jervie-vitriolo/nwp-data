      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:57:26.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/3/9/Duterte-dismisses-arrest-warrant-reports--rallies-supporters-in-Hong-Kong.html">Duterte
        dismisses arrest warrant reports, rallies supporters in Hong Kong</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ec96e-20df-463c-a47b-3fa2908fdd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:57:26.930+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T13:57:27.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:57:26.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As the Philippines has withdrawn from the ICC in 2018, the arrest
        warrant was <a href="https://www.newswatchplus.ph/news/2025/3/10/icc-warrant-law-enforcement-agency-doj.html"><strong>coursed
        through the International Criminal Police Organization</strong></a> (Interpol),
        which the country is a member of.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef36da-fa6b-4907-a392-0cf7483d9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:57:26.930+08:00
