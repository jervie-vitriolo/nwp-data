      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Customers of Manila
        Electric Co. (Meralco) would have to pay more for the second straight month,
        the power distributor announced on Tuesday, March 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198d004-f4f6-4bf9-afab-1da1929262f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:09:51.385+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T13:09:51.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:09:51.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory, Meralco announced it will increase rates by P0.2639
        per kilowatt-hour (kWh) this month, bringing the overall rate for a typical
        household to P12.2901.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b501c8-b3e8-43e4-8cd3-90f5326921b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:09:51.385+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T13:09:51.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:09:51.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The February rate was P12.0262.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e91f1-e7aa-41e2-89d1-81debc450db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:09:51.386+08:00
