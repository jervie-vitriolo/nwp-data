      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte and Senator Bato dela Rosa have filed a petition with the Supreme
        Court (SC), challenging the government''s cooperation with the International
        Criminal Court (ICC).</p>'
