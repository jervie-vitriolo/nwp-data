  'zelenskyy-saudi-arabia-ukraine-united-states':
    'author': 'Pesha Magid and Daphne Psaledakis, Reuters'
    'caption': 'Ukrainian President Volodymyr Zelenskiy meets Saudi Crown Prince,
      Mohammed bin Salman, during his visit to Jeddah, Saudi Arabia, March 10, 2025.
      Saudi Press Agency/Handout via REUTERS THIS IMAGE HAS BEEN SUPPLIED BY A THIRD
      PARTY.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T08:28:07.000+08:00
    'imagesource': 'jcr:4365dd99-b2ed-42b4-8a62-12205d9fd917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a8697ad-c71f-4908-bad6-b0c353ee5301'
    'lead': 'President Volodymyr Zelenskiy met with Saudi Crown Prince Mohammed bin
      Salman ahead of talks between Ukrainian and U.S. officials that Washington hopes
      will deliver substantial progress towards ending Russia''s war with Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T08:30:23.142+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-11T08:30:40.923+08:00
    'mgnl:lastActivatedBy': 'tristan-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-11T08:30:40.438+08:00
    'mgnl:lastModified': 2025-03-11T08:30:23.199+08:00
