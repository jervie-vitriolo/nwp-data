    'template': '1'
    'title': 'SC to allow electronic notarization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611f45a-9b16-4161-b5ba-afc1c92b0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.004+08:00
