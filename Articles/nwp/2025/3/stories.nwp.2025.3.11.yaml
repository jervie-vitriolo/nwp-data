  'duterte-arrested-crimes-against-humanity':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former President Rodrigo Duterte (Rody Duterte/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T13:53:14.000+08:00
    'imagesource': 'jcr:9d81e3ab-6b54-4ea5-ba69-b82f67eda31e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc4d346-ee4c-4713-b490-a358adf011b6'
    'lead': 'Former President Rodrigo Duterte has been arrested by authorities pursuant
      to a warrant issued by the International Criminal Court for crimes against humanity
      linked to his bloody drug war, Malacañang said.


      Duterte questioned the legality of his arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T13:57:26.883+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-11T13:57:27.320+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T13:57:26.960+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte under arrest for crimes vs. humanity - Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed0fdc-76c8-4d1a-b29b-d5d4395d9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:57:26.928+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T13:57:27.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:57:26.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte has been arrested on a warrant issued by the International Criminal
        Court (ICC) for crimes against humanity committed during his bloody drug campaign,
        Malacañang said on Tuesday, March 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060fbb3-3c03-4821-9e34-561ef8abdf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:57:26.928+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T13:57:27.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:57:26.928+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4b8d4-03ac-4b84-91e7-bd45a26f83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:57:26.929+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T13:57:27.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:57:26.929+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor General Richard Fadullon served the arrest warrant at
        the Ninoy Aquino International Airport after Duterte arrived from Hong Kong
        past 9 a.m. Tuesday for a thanksgiving event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48f2a9-e3c5-491d-9397-6e6f6871f3c6'
