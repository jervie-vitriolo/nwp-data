      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been under ICC investigation for his bloody drug war
        campaign during his presidential term. <strong>-&nbsp;<em>With reports from
        NewsWatch Plus multiplatform producer Faith Ragasa</em></strong></p>'
