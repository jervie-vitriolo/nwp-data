      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59486bab-eedf-4e99-989d-465f901e8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.009+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.814+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SC stressed that e-notarization is only applicable for electronic
        documents in PDF or PDF/A format.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cdd77-6820-4085-a051-c26b94d364fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.010+08:00
