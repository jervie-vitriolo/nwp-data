      'text': "+ Armed Forces of the Philippines chief Gen. Romeo Brawner Jr.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90abf1b-ca32-4b26-a913-f2fa6a4659f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.136+08:00
