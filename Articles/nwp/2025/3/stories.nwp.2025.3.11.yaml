      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115e803-e573-4577-b3fb-25e4d671398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:57:26.935+08:00
