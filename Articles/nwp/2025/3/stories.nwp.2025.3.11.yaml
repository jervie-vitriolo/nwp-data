  'lgu-cheap-rice-comelec-exemption':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Under the food security emergency, the National Food Authority can
      release to local government units sacks of well-milled rice at P33 per kilogram.
      (Joevel Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T16:35:12.000+08:00
    'imagesource': 'jcr:884a0d83-6528-40fc-8458-595e3240bea9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf91973-7209-466d-b3dc-b26d3b44b7ba'
    'lead': 'Local government units have to secure an exemption from the Commission
      on Elections (Comelec) to distribute free rice or sell cheaper rice during the
      45-day disbursement ban, the poll body’s chief says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T16:43:43.395+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-11T16:43:43.730+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T16:43:43.522+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Vote-Watch', 'Eleksyon-2025', 'Department-of-Agriculture', 'rice',
      'National-Food-Authority', 'Commission-on-Elections']
    'stories': []
    'template': '1'
    'title': 'LGUs need Comelec exemption to distribute cheap rice during election
      ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7895864-76e3-41c4-b92c-a772fb1d441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Local government units
        have to secure an exemption from the Commission on Elections (Comelec) to
        distribute free rice or sell cheaper rice during the 45-day disbursement ban,
        the poll body’s chief said Tuesday, March 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f211c0-9b32-47db-b0eb-2d126c92cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairperson George Garcia said the Department of Agriculture
        and the National Food Authority will not be needing an exemption amid efforts
        to sell cheaper options of the commodity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451b9530-883b-48a2-8943-0154937c3243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA declared a food security emergency to allow the NFA to release\
        \ rice buffer stocks to interested LGUs at P33 per kilogram.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49293f71-5de5-4dc2-aed9-275a712aef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Garcia clarified LGUs must get Comelec exemption if local officials
        and candidates themselves intend to distribute libreng bigas or sell at a
        lower price stocks coming from the DA and NFA within 45 days before the May
        12 elections. Such a scenario could fall into social services, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54473f52-f6b0-4db6-8748-2ca6269aeced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the 45-day period, which also coincides with the local campaign\
        \ period, the “release, disbursement or expenditure of public funds” is prohibited.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58131aa4-9476-446f-ba20-4d72b2193994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.newswatchplus.ph/news/nwp/2025/1/9/comelec-exempts-akap-dswd-programs-disbursement-ban.html">Comelec
        exempts AKAP, other aid programs from poll ban, bars candidates from distribution&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e4df6-73fe-465a-9ee8-ecbc9a82537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Otherwise, pwede po makasuhan ‘yung mismong official ng LGU o kung\
        \ kumakandidato pwede silang ma-disqualify,” the Comelec chairperson said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630feea9-fc95-4c04-9f09-ef31bbaaafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Otherwise, the LGU official can be slapped with a complaint,\
        \ or the local candidate can be disqualified.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1eb19-5665-4641-a7d3-1471e105681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In granting the exemption, Garcia said LGUs must submit information\
        \ on the funding for social services, the beneficiaries, and the guidelines\
        \ for choosing the beneficiaries, among others.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43e1ed-779f-4bc2-9187-284e86948fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yon po ‘yong kinoconsider lalo na kung ang titingnan ang mismong\
        \ kasaysayan ng LGU sa pamimigay ng mga social services sa panahon ng kampanyahan,”\
        \ he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a5b07-5ef3-4617-af97-fb90514d7fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Those are considerations, especially if we are looking\
        \ at the history of the LGU in distributing social services during local campaigning.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcae941-462e-48ed-ae40-4b616b4e77f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:43:43.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:43.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:43.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The local campaign period will start on March 28.\r"
  'WHO-slimming-down-in-response-to-US-cuts':
    'author': 'Emma Farge, Reuters'
    'caption': 'File photo of the World Health Organization (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T16:44:39.000+08:00
    'imagesource': 'jcr:fae33f43-8cd4-4395-8084-86221d760f8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79fe26e9-9de7-4e64-bd74-a21d17c261a5'
    'lead': 'The World Health Organization has started a process of fixing new priorities
      and announced a one-year limit on staff contracts, an internal memo showed on
      Tuesday, as it aims to make the UN agency more sustainable after the US withdrawal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T17:04:07.939+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-11T17:04:08.194+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T17:04:07.966+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['UN', 'US', 'WHO']
    'stories': []
    'template': '1'
    'title': 'WHO starts process of slimming down in response to US cuts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706fadf-895c-42c6-8bb8-1680fb37eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.952+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.952+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Geneva, Switzerland - The World Health Organization has started
        a process of fixing new priorities and announced a one-year limit on staff
        contracts, an internal memo showed on Tuesday, as it aims to make the UN agency
        more sustainable after the US withdrawal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c6069-9966-426e-9572-6ae05d1127f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.953+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.953+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The memo, dated March 10 and signed by WHO''s Assistant Director-General
        Raul Thomas, laid out further cost-cutting measures - the latest in a series
        of such steps since US President Donald Trump''s announcement in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3806c4b-61c5-4c64-b96e-d633fdd44b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.953+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.953+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senior WHO officials have begun "prioritization" work over the past
        three weeks to make the global health agency sustainable, the document says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce86609-d6cb-446b-a27d-94e61f07fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.953+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.953+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"While operating in an extremely fluid environment, WHO’s senior
        management are working to navigate these shifting tides by undertaking a prioritization
        process," the memo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdcc7a-e939-48a3-93f1-5f68b3c220e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.954+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.954+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"Their work will ensure that every resource is directed toward the
        most pressing priorities while preserving WHO''s ability to make a lasting
        impact," it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b195e5-b89b-406e-a485-68c8aea2fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.954+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.954+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'It added that staff are working to secure additional funding from countries,
        private donors and philanthropists, without saying if these processes had
        been successful.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7e25c-53b9-4f8c-bf4b-67f68f4642c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.954+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.954+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It stopped short of announcing immediate staff cuts but said that
        "given the magnitude of the challenges we face, some difficult decisions are
        unavoidable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08075eb6-791a-4d05-9561-a21ca69afc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.955+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.955+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'A WHO spokesperson did not immediately respond to a request for comment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6af1cb-a107-4fbb-b68a-1895f0b9796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:04:07.955+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T17:04:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T17:04:07.955+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Emma Farge, Writing by Rachel More, Editing by Friederike
        Heine)</p>'
  'World-media-on-Duterte-arrest':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
