      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kaninang madaling araw, natanggap ng INTERPOL Manila ang official\
        \ copy ng warrant of arrest mula sa International Criminal Court,” Malacañ\
        ang said in a statement.\r"
