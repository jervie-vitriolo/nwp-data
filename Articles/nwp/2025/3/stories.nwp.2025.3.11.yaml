      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has carried out his relentless anti-drug campaign even when\
        \ he was Davao City mayor, and continued this when he assumed the presidency\
        \ in 2016.\r"
