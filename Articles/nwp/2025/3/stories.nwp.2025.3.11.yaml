      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Kevin Durant had an opportunity to win the game at the buzzer, but\
        \ missed a deep 3-pointer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ccb3e-7e8d-458e-b893-1639d49d1d80'
