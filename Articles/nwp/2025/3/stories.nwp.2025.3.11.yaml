      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:09:51.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This means residential customers consuming around 200 per kWh may expect
        an additional P53 in their monthly bill. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b77a93-1f9d-4831-b4b9-3ccb77950b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:09:51.386+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T13:09:51.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:09:51.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The power distributor attributed the hike to the conclusion of reset
        fee adjustment in February, higher transmission charge, and feed-in tariff
        allowance.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b2c13-ae51-48a5-acda-789d601d3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:09:51.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T13:09:51.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:09:51.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This month’s transmission charge also includes the second of three
        installments of February and March 2024 reserve market transactions for Luzon
        that ERC (Energy Regulatory Commission) directed NGCP (National Grid Corporation
        of the Philippines) to collect,” it said. '
    '6':
