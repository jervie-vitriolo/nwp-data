    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'World media zoom in on ex-President Duterte’s arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ffb7c-5d92-4746-92ab-55ee69bb05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.390+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The arrest of former
        President Rodrigo Duterte on Tuesday, March 11, on a warrant issued by the
        International Criminal Court (ICC) for crimes against humanity grabbed world
        headlines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a97d5c-7b79-45a2-8b3c-d26ea96bc67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.390+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.417+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>International media latched on to the story as talks were rife on
        the possible arrest of the former president by the International Criminal
        Police Organization with the cooperation of local authorities after a visit
        to Hong Kong at the weekend for an event of his political party, PDP-Laban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917afcb7-657e-465d-b5db-2079b6b472c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.391+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Worldwide coverage focused on the Duterte administration and alleged
        extrajudicial killings in his bloody drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b17e4-19c0-4e02-9f28-8b24500450d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.391+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.418+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the article, “Philippines ex-leader Duterte arrested on ICC warrant
        over drug killings,” the BBC recalled Duterte’s 2016 campaign where he compared
        himself to “Hitler” that would “wipe away three million drug addicts.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53354659-1e7e-4ae7-9f1c-9af212b2f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.391+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.419+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>CNN drew parallels in the “strongman” leadership of Duterte and
        US President Donald Trump. In particular, it said Duterte’s “shoot to kill”
        directive was a red flag for human rights groups on how the death toll from
        the anti-drug campaign spiked to 20,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea823cb7-82bb-451f-ac95-7bcf38b55da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.392+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.419+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera cited the ICC investigation in 2018 and how Duterte was
        defiant and even pulled the country out of the ICC in the same year for its
        comments on the drug war. The Philippines formally withdrew from the Rome
        Statute that created the ICC in March 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750063d-c2b1-4080-b7b5-1d7757936d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.392+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.420+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s arrest also hogged headlines in news outlets in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918241d5-c9ea-45f2-a184-b14cc4d3a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.392+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.420+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japanese newspaper Asahi Shimbun, The South China Morning Post in
        China, and Taiwan News in Taiwan published the return of the former president
        to the Philippines and his arrest at the Ninoy Aquino International Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0336e-be14-4363-9442-546a69f31a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T17:58:38.393+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:15:37.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:15:37.420+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been held in custody at the Villamor Airbase in Pasay
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178d030-b6f7-42a4-93b0-220f201b9648'
