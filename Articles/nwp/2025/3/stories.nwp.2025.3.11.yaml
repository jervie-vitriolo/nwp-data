      'mgnl:lastModified': 2025-03-11T12:13:50.642+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05f2ac-80e0-4b1d-a749-6cc724852057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.643+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.643+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Phoenix led 59-57 at halftime behind Durant's 20 points.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d980e-92d7-45eb-9f29-4ff7d2e8913c'
