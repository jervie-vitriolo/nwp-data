      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Ja Morant scored 29 points
        and added 12 assists to lead the injury-depleted Memphis Grizzlies past visiting
        Phoenix, 120-118, Monday.</p>'
