      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Ex-President Rodrigo
        Duterte has boarded on Tuesday night (March 11) a chartered plane that will
        take him to The Hague in Netherlands for his trial before the International
        Criminal Court (ICC), his lawyer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f09c5-83ba-4d5f-9b53-b0af14ab6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.629+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-12T01:39:15.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.923+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The announcement by the former president’s counsel Martin Delgra came\
        \ past 8 p.m. in a dramatic series of events that began Tuesday morning from\
        \ the time Duterte’s plane from Hong Kong landed in Manila.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09faab4-fb20-4c69-a225-e63b99b1b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.629+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-12T01:39:15.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte was arrested by Philippine authorities who served a warrant\
        \ issued by The Hague-based ICC and was whisked away to Villamor Airbase before\
        \ noon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661e633-5b0e-4e40-a0af-51d0776791e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.629+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-12T01:39:15.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.924+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Shortly before Delgra’s press statement, Duterte’s daughter Sara Duterte\
        \ – who is also the incumbent Vice President – issued a press release saying\
        \ her father is being “forcibly taken” to The Hague and is being “denied his\
        \ fundamental rights”.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df262c-a706-49cf-913b-67dca5d77416'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.630+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-12T01:39:15.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“This act shows the world that this government is willing to abandon\
        \ its own citizen and betray the very essence of our sovereignty and national\
        \ dignity,” the vice president said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e53ae2-2111-467a-91b7-83254f289a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.630+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-12T01:39:15.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte and his former police chief-turned-senator Bato dela Rosa have\
        \ filed a petition before the Supreme Court to challenge the government’s\
        \ cooperation with The Hague-based tribunal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce18871-ccb4-4fca-912a-106d2f9dcf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-12T01:39:15.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.925+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "According to ICC Assistant to Counsel Kristina Conti, a person arrested\
        \ under an ICC warrant should be flown to The Hague \"as soon as possible.\"\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f0aa9-4778-4e91-bf12-ec8951b3ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.631+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-12T01:39:15.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The Palace earlier confirmed that the International Criminal Police\
        \ Organization (Interpol) Manila received a copy of the ICC warrant before\
        \ Duterte’s return from Hong Kong.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b953f58-0e0d-40a1-b8bc-d5f3895b05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.632+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-12T01:39:15.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-12T01:39:14.926+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Prosecutor General Richard Fadullon served the arrest warrant at the\
        \ Ninoy Aquino International Airport after Duterte arrived from Hong Kong\
        \ past 9 a.m. Tuesday for a thanksgiving event.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc9743-06ea-4399-8a94-457b71370ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T21:39:48.632+08:00
