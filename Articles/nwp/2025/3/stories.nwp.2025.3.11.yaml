      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:27:42.985+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Swiss company IQAir ranks participating countries via its record of
        fine particulate matter or PM2.5 — one of the smallest but most dangerous
        pollutants that comes from the combustion of fossil fuels, dust storms, and
        wildfires, among others.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e9252-4296-4638-923d-387176b0ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:27:42.962+08:00
