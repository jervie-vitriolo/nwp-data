  'bus-company-suspended-edsa-busway-accident':
    'caption': 'Two buses collided at the Guadalupe station of the EDSA busway on
      Monday, March 10 (Facebook/PRC)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T16:30:34.000+08:00
    'imagesource': 'jcr:ac7f746b-0a3a-4fc9-bb4b-35ec276d7d0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7af62cb0-935a-4903-8289-ccb41f3cbee5'
    'lead': 'One of the bus companies who figured in the accident at the EDSA busway
      has been preventively suspended, the Department of Transportation (DOTr) said
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T16:35:02.767+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-11T16:35:03.032+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T16:35:02.806+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['EDSA-busway']
    'stories': []
    'template': '1'
    'title': 'Bus company in EDSA busway accident preventively suspended - DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa49ef8-14f1-4751-a65c-a2416cba78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:35:02.795+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T16:35:03.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:35:02.803+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> One of the bus companies
        who figured in the accident at the EDSA busway has been preventively suspended,
        the Department of Transportation (DOTr) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5061ea-64e5-4f88-a927-9c275a6f017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:35:02.796+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T16:35:03.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:35:02.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the agency said the Earthstar bus lost its brakes
        and collided with the bus owned by Admiral Transport Inc. which was waiting
        to load passengers at the Guadalupe station on Monday night, March 10. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f3366-30b1-4cd6-bf42-3a1567f11130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:35:02.796+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T16:35:03.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:35:02.796+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Twenty-three passengers from the Earthstar bus and eight people on
        board the Admiral bus were injured, the DOTr said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57587f-2630-4cf2-ad97-e0f98817e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:35:02.797+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T16:35:03.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:35:02.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Land Transportation Franchising and Regulatory Board, which directed
        the suspension, also issued a show cause order against Earthstar to explain
        why their franchise shouldn’t be revoked.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a4266-686e-4e91-97ff-c86389df738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:35:02.797+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T16:35:03.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:35:02.797+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the DOTr, the license of the involved drivers were preventively
        suspended for 90 days.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7abac-2b25-43c3-8220-b9145dd06d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:35:02.798+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T16:35:03.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:35:02.798+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The Land Transportation Office (LTO) likewise directed the drivers
        of both buses to appear before its Intelligence and Investigation Division
        on Thursday and explain why they should not be charged for reckless driving
        and have their license revoked,” the DOTr said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1352cc-64a1-4a11-877c-331bc0824fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:35:02.798+08:00
      'mgnl:createdBy': 'lance-nwp'
