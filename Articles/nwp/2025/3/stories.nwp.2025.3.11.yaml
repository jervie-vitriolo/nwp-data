      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Central Africa’s Chad was the most polluted followed by Bangladesh
        and Pakistan. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b6a4c-a044-40ff-a0fa-092241ac3e67'
      'mgnl:activationStatus': true
