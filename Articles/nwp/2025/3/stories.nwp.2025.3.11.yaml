      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931ee3d-160d-4df7-9567-9eaba342db3b'
      'mgnl:activationStatus': true
