      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Average concentrations of small, hazardous airborne particles known
        as PM2.5 hit 91.8 micrograms per cubic metre (mg/cu m) last year in the country,
        slightly higher than 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c508f-37d1-47c7-9464-8143518767c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.322+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The WHO recommends levels of no more than 5 mg/cu m, a standard
        met by only 17% of cities last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a019ef-d3f9-427e-aed3-6d3315170887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.323+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>India, fifth in the smog rankings behind Chad, Bangladesh, Pakistan
        and the Democratic Republic of Congo, saw average PM2.5 fall 7% on the year
        to 50.6 mg/cu m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7a763-3db4-49e2-a675-2b8ef40440f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.323+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But it accounted for 12 of the top 20 most polluted cities, with
        Byrnihat, in a heavily industrialised part of the country''s northeast, in
        first place, registering an average PM2.5 level of 128 mg/cu m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaead2d-6d4c-4d9d-9099-79be9d2bc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.324+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Climate change is playing an increasing role in driving up pollution,
        Chester-Schroeder warned, with higher temperatures causing fiercer and lengthier
        forest fires that swept through parts of South East Asia and South America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42642aa-4025-489f-a7e7-d2abfa2e8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.324+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Christa Hasenkopf, director of the Clean Air Program at the University
        of Chicago''s Energy Policy Institute (EPIC), said at least 34 countries will
        lose access to reliable pollution data after the US programme was closed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862eb5d-72a8-44f6-be54-2fc8aa99b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.325+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The State Department scheme improved air quality in the cities where
        the monitors were placed, boosting life expectancy and even reducing hazard
        allowances for US diplomats, meaning that it paid for itself, Hasenkopf said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec618e1f-d078-474b-b32b-232cb3ad305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.325+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"(It) is a giant blow to air quality efforts worldwide," she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da7ce1-8fc7-4e0c-8928-2675cfb6ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:07:38.855+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T13:08:15.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T13:08:15.326+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Stanway; Editing by Raju Gopalakrishnan)</em></p>'
