  'expert-on-teacher-vlogging-':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A composite photo shows the facade of the Department of Education
      office, with a woman recording herself on her phone.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T17:57:08.000+08:00
    'imagesource': 'jcr:dd00a760-8330-4909-9c6a-5ed7f43a22d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bc199f7-8fbd-4443-871a-9000c2015ff1'
    'lead': 'Vlogging among teachers should be regulated rather than banned, an education
      expert said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T18:01:20.622+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-11T18:01:20.939+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T18:01:20.667+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'vlog']
    'stories': []
    'template': '1'
    'title': 'Regulate rather than ban vlogging among teachers - expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6c017-3540-4a7e-8607-2935556f0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.651+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vlogging among teachers
        should be regulated rather than banned, an education expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf688c-4b0a-4671-a8a0-c3dd6cbed6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.651+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Lizamarie Olegario, associate
        professor at the University of the Philippines, said vlogging can be integrated
        in the learning environment without causing disruption. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811364a-aa07-4458-a3f1-55c908238188'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.652+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Olegario shared insights in line with a recent memorandum by the Zamboanga
        del Sur division of the Department of Education that prohibited teachers from
        vlogging or recording videos during office and class hours. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a5461-bd0e-4661-b09f-561fff4e8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.652+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The order said the practice may cause “unnecessary distractions” and
        “raise concerns” on student privacy.'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDepEdZDSDIO%2Fposts%2Fpfbid02b4NVxbr9bdG52MsBjEN6QvTb1J5ytGJPpu1zZDtfAhxgWYkEsDYXz5gjry8Z6wA3l&show_text=true&width=500"
        width="500" height="645" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b7c11-7dc4-42a6-8df0-596755896766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.653+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581a4f8-c0f0-4b44-a8ec-111f9a88ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.653+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Olegario said vlogging can be allowed as long as it has educational
        value. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68433a1-eec0-4899-a714-108a99ab527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The video recorder (cellphone or cam) should not be held by the teacher
        as doing so distracts attention. It should be stationed where the face of
        the teacher is seen, not of the students. Again, participation should be optional,”
        she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d860f8-cbfa-4539-9be3-076c42f0dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She noted the need for parental consent and student approval since
        most basic education learners are minors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f26e8-7ee0-4b53-a73a-372888d7cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Olegario also said it becomes an ethical issue if the content creation
        is for profit.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1374184-c532-4509-8dbf-bb497a971494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“If the content does not have educational value, it causes classroom
        distraction,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd471ba2-3516-4833-bad2-e9e22e8e64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview on Monday, March 10, Education Secretary Sonny
        Angara said the agency will review the need to form a nationwide policy on
        vlogging. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e39ab8-052c-4499-bf6c-e806a0f1c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:01:20.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-11T18:01:20.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:01:20.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Maybe we can see how things can develop first before we get too
        strict or too lenient about that,” he said.</p>'
  'India-scam-center-rescue':
    'author': 'Reuters'
    'caption': 'Multinational victims of scam centres, who were trafficked into working
      in Myanmar and were sent to Thailand on February 12 amid a mounting crackdown
      on scam centres operating along a porous border, queue to get food at a shelter
      inside the 310th Military District (Fort Wachiraprakan) as they wait for their
      embassies to pick them up, in Tak province, Thailand on Feb. 19. (Chalinee Thirasupa/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T17:58:47.000+08:00
    'imagesource': 'jcr:ae10ebb4-8ec5-4b12-9715-49816fac8ee3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1422619c-274d-4744-8064-6fe4857264fb'
    'lead': 'India has brought home nearly 300 of its nationals who were lured to
      various southeast Asian countries, including Myanmar, with fake job offers and
      made to engage in cybercrime and other fraudulent activities in scam compounds,
      the government said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T18:04:26.872+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-11T18:04:27.150+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T18:04:26.915+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['scam-center', 'India']
    'stories': []
    'template': '1'
    'title': 'India brings home nearly 300 citizens rescued from Southeast Asian scam
      centers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed895734-3d04-4732-81b2-190a78a6a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:04:26.904+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:04:27.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:04:26.911+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India -</strong> India has brought home nearly
        300 of its nationals who were lured to various southeast Asian countries,
        including Myanmar, with fake job offers and made to engage in cybercrime and
        other fraudulent activities in scam compounds, the government said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd3833a-11ae-4ce5-93b8-ef61a966e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:04:26.904+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:04:27.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:04:26.904+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people have been freed from cyber scam centers along
        the Thailand-Myanmar border this year as countries work together to crack
        down on the criminal networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833fb6c5-584d-4a91-966e-3f0ab8dc08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:04:26.905+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:04:27.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:04:26.905+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China and Indonesia repatriated some of their citizens last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8fd8a-2bd1-4951-87ed-b25c3c4779ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:04:26.905+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:04:27.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:04:26.905+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Indian embassies in Myanmar and Thailand have coordinated with
        local authorities to secure the repatriation of 283 Indian nationals today
        by an IAF (Indian Air Force) aircraft from Mae Sot in Thailand," India''s
        foreign ministry said late on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4f1dd-0aa2-4c6e-a8f0-2e0be204e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:04:26.906+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:04:27.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:04:26.906+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand arrested 100 people last week as a part of its crackdown
        on the scam centres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a278a8-4b95-488c-a421-a97aec2ac658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:04:26.906+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:04:27.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:04:26.906+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Criminal gangs have trafficked hundreds of thousands of people to
        the centres, which generate billions of dollars a year from illegal online
        schemes, according to the United Nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c35f95-41fd-4167-bd93-aebe029bd272'
