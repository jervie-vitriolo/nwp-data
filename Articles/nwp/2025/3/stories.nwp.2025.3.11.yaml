    'lead': 'The United Nations Security Council will meet behind closed doors on
      Wednesday over Iran''s expansion of its stock of uranium close to weapons grade,
      diplomats said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T10:19:08.754+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-11T10:19:09.052+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T10:19:08.788+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Iran', 'UN', 'uranium']
    'stories': []
    'template': '1'
    'title': 'UN Security Council to meet over Iran''s growing stockpile of near-bomb-grade
      uranium'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b4bb4-c68a-44a2-8ffb-e675897fbe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.774+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.783+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The United Nations Security Council
        will meet behind closed doors on Wednesday over Iran''s expansion of its stock
        of uranium close to weapons grade, diplomats said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56323fc6-b45c-4f01-9432-4c2dc923828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.774+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.774+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The meeting was requested by six of the council''s 15 members -
        France, Greece, Panama, South Korea, Britain and the US</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051ec17-3429-4cb9-82ec-9e4f84728050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.774+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.774+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>They also want the council to discuss Iran''s obligation to provide
        the UN nuclear watchdog - the International Atomic Energy Agency - with "the
        information necessary to clarify outstanding issues related to undeclared
        nuclear material detected at multiple locations in Iran," diplomats said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54e77a-926b-4199-bfb6-12cec18df0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.775+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.775+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran''s mission to the UN in New York did not immediately respond
        to a request for comment on the planned meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77accf-6fb1-42d6-8fe3-949f32d57ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.775+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.775+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran has denied wanting to develop a nuclear weapon. However, it
        is "dramatically" accelerating enrichment of uranium to up to 60% purity,
        close to the roughly 90% weapons-grade level, the IAEA has warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189f28f-3ddd-44c6-90c6-e302e6501184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.776+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.776+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Western states say there is no need to enrich uranium to such a
        high level under any civilian program and that no other country has done so
        without producing nuclear bombs. Iran says its nuclear program is peaceful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c2cff-de1d-4a89-92f3-3b907f5be746'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.776+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.776+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran reached a deal in 2015 with Britain, Germany, France, the US,
        Russia and China - known as the Joint Comprehensive Plan of Action - that
        lifted sanctions on Tehran in return for restrictions on its nuclear program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f0aed-1026-48a0-a72a-70daa7c2724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.777+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.777+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington quit the agreement in 2018 during Donald Trump''s first
        term as US president, and Iran began moving away from its nuclear-related
        commitments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbf716-e544-4478-9eaa-e8ca27f08608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.777+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.777+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Britain, France and Germany have told the UN Security Council that
        they are ready - if needed - to trigger a so-called snap back of all international
        sanctions on Iran to prevent the country from acquiring a nuclear weapon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ac4df-f016-4800-a58c-71c53d62de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.778+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.778+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>They will lose the ability to take such action on October 18 this
        year when the 2015 UN resolution on the deal expires. Trump has directed his
        UN envoy to work with allies to snap back international sanctions and restrictions
        on Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627337cc-1b2d-4d51-bdfd-99f415cbcf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T10:19:08.778+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T10:19:09.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T10:19:08.778+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Michelle Nichols at United NationsEditing by Matthew
        Lewis)</p>'
  'Ex-President-Duterte-arrives-from-Hong-Kong-amid-talks-of-ICC-warrant':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T10:34:36.000+08:00
    'imagesource': 'jcr:0fa2433d-773f-4b93-a961-bc5c4a8a25b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc9a5768-027f-445c-b36f-30555db818ec'
    'lead': 'Former President Rodrigo Duterte has been “taken away” by Philippine
      authorities shortly after his arrival from Hong Kong on Tuesday, March 11, his
      lawyer said. This comes amid the supposed International Criminal Court (ICC)
      warrant issued due to his bloody war on drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T10:35:38.257+08:00
