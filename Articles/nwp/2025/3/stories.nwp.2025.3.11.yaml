    'template': '1'
    'title': '‘Closer to justice’ or ‘unlawful detention’: Lawmakers, ex-officials
      react to Ex-President Duterte’s arrest '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da0c38-22cb-4055-ac29-d7c8fd36f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.787+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila,</strong> <strong>Philippines -</strong> Former
        President Rodrigo Duterte’s arrest on Tuesday, March 11, has prompted various
        reactions among lawmakers, former officials, and rights groups, with some
        calling the International Criminal Court (ICC) warrant a “critical step for
        accountability” while allies of the ex-chief executive called the action “unlawful.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74353f1a-796d-48c6-9343-0a64f69557af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.787+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The arrest comes as the Palace announced that the International Criminal
        Police Organization (Interpol) Manila received an official copy of ICC’s arrest
        warrant against Duterte for crimes against humanity enforced during his administration’s
        bloody war on drugs. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc4d63-7f1c-412f-b576-95972dd081bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.788+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Among those who lauded the arrest include former Senator Leila de Lima,
        a known critic of the Duterte administration who was detained for almost seven
        years for fabricated drug war cases.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445daf6-0e1c-4776-aa1d-8a65c7269fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.788+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“I faced my case, knowing I was innocent. I stood before the courts
        because I had nothing to hide,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849ee79-545e-468e-99a0-446f8c884913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.789+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Duterte now has to answer for his actions, not in the court of public
        opinion, but before the rule of law. This is how justice should work—those
        in power must be held to the same standards as everyone else,” De Lima added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f8225-a11b-415e-9a3a-1b7ae3e2eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.789+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Antonio "Sonny" Trillanes IV, also a vocal critic
        of Duterte, welcomed the arrest, thanking supporters and advocates who sought
        for justice for the drug war’s extrajudicial killing victims.</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsonnytrillanes.official%2Fposts%2Fpfbid0rcSuxdDdXBPHve22EJcDsCfTkPuTep76914kaFgn7u4UKRbYLy1yy3yoKCCpyj6Yl&show_text=false&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c27292-ef1b-4815-be39-ea04d9bc1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.790+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c9b4d-395b-4778-ab15-b338fd01c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.790+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Human Rights Watch, Karapatan, and Gabriela Partylist also shared the
        same sentiments, welcoming the arrest seen as a “long-overdue” step towards
        accountability. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac9f80-bcd1-49dc-8c70-17eb3b68eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.791+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.143+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“His arrest could bring victims and their families closer to justice
        and sends the clear message that no one is above the law,” Human Rights Watch
        Deputy Asia Director Bryony Lau said in a statement. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8538cfb-7e34-4a84-a5a9-7222155b3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.791+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.144+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Unlawful arrest’</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a99a0-f271-4335-ac3f-16db38c097c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.792+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.144+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'While human rights advocates see the arrest on ICC charges as a victory,
        some lawmakers and ex-officials on Duterte’s side raised questions on its
        legality. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688f781-0141-44d4-af4d-64ebb186186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.792+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.145+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“It’s unlawful arrest.” ex-chief presidential legal counsel Salvador
        Panelo claimed in a statement. “It is an illegal arrest because the ICC arrest
        warrant comes from a spurious source, the ICC, which has no jurisdiction over
        the Philippines.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e51671-b9cd-430c-8549-59097626a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.792+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.145+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Christopher “Bong” Go and former labor chief Silvestre Bello,
        who were present during Duterte’s arrival from Hong Kong, said the former
        chief executive was arrested but insisted that they have not seen a copy of
        the warrant. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb0def-38bb-47db-bd8e-8a128cdc0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T14:18:03.793+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T14:21:29.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T14:21:29.146+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Known Duterte ally and SAGIP Partylist Rep. Rodante Marcoleta also
        defended the ex-president, insisting that the war on drugs was a system that
        the country needed. '
    '14':
