      'mgnl:lastActivated': 2025-03-11T19:06:37.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ff563-8876-450e-8895-8fc324afe0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.136+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Petitioners seek a temporary restraining order (TRO) to prevent
        respondents from facilitating, assisting, or cooperating with the International
        Criminal Court (ICC) in any investigation related to the Philippine government’s
        anti-drug campaign,” the SC said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea3b22-b089-41cb-9995-6a7c8e6882a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6fea10-58a2-4ee8-a7f5-eb0ceeb8c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“They also ask the SC to enjoin respondents from enforcing or assisting
        in the enforcement of any ICC-issued warrants or red notices and to suspend
        all forms of cooperation with the ICC while the case is pending,” it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24271c06-383e-4d3a-8d08-9840faff8b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.138+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72e2d4-5932-4c54-8936-a998baa77f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SC held a special raffle “given the significance” of the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b7be1-8e11-428b-8b0f-bf3c7fa69112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcb6f2-b604-4add-8bab-23860848e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“A special raffle is conducted when a pleading prays for the issuance
        of a TRO or an urgent extraordinary writ such as habeas corpus or amparo,
        and the case cannot be included in the regular raffle. The special raffle
        assigns the case to a member-in-charge who will then recommend an action to
        the Court,” SC spokesperson Camille Ting said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd4a1f-e443-480d-9cfb-d8875b410624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba745a-fc18-466b-bc23-cb49767cb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Duterte and dela Rosa urged the high court to declare
        that the government’s withdrawal from the Rome Statute, which established
        the ICC, ended the international body’s jurisdiction over the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238c6c6-53fb-48bd-aba4-30ee167fbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63808f84-ac6b-4114-9ad3-f7f9c4afd523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the ICC earlier said that it has jurisdiction over supposed
        crimes against humanity committed while the Philippines was still a member.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfd8d3-c70e-4554-8d29-12758698d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61bcf1-5fa7-41c8-8d50-35ec101beada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SC itself, based on a petition that challenged Duterte’s decision
        to exit the ICC in 2018, handed down a ruling in March 2021 that upheld the
        decision but ruled that the ICC has jurisdiction over cases before the country’s
        formal withdrawal from the Rome Statute that created the ICC in 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa184b3-2a58-40b7-a94d-188f35af35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f1928-3054-458a-9e1c-034918eb849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte launched a relentless war on drugs in 2016 when he assumed
        the presidency. Dela Rosa was the PNP chief at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abc31d-b745-4daa-a0b1-49da202fde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6056d0-8991-44a6-8913-7b45d1a12e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on human rights records, Duterte’s drug war has killed around
        30,000 people.</p>'
  'slovenia-importance-icc-accountability':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Slovenian Foreign Minister Tanja Fajon sat down with NewsWatch Plus
      for a one-on-one interview.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T19:53:04.000+08:00
    'imagesource': 'jcr:fd13262b-fabb-4f9d-961e-1876a1cdc4c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa6b7d60-428d-4f2c-9e01-fc9903ca3627'
    'lead': 'Slovenia, a member state of the International Criminal Court (ICC), reiterated
      its strong support for accountability and commended the Philippines for continuing
      to uphold international obligations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T19:55:37.297+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-11T19:55:37.572+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T19:55:37.329+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ICC', 'Slovenia']
    'stories': []
    'template': '1'
    'title': 'Slovenia highlights accountability amid Duterte arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb158d-2959-49d0-8537-a18965af5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:55:37.318+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T19:55:37.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:55:37.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Slovenia, a member
        state of the International Criminal Court (ICC), reiterated its strong support
        for accountability and commended the Philippines for continuing to uphold
        international obligations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b8d1f-6ac6-4b47-88cc-bc7d99988fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:55:37.318+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T19:55:37.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:55:37.318+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Slovenia is strongly committed to international law, international
        tribunals, and we are a member of the Rome Statute, the ICC. We are strongly
        committed to accountability," visiting Slovenian Foreign Minister Tanja Fajon
        said in an interview with NewsWatch Plus.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27f3df-5d11-43c5-ae6b-00f8f6dc6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:55:37.319+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T19:55:37.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:55:37.319+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So I just commend any effort of Philippine authorities to respect
        international obligations," she added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ea89d-6c13-4c81-83bf-bf497cd0921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:55:37.319+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T19:55:37.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:55:37.319+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview, Foreign Affairs Secretary Enrique Manalo deferred
        to the Department of Justice, the Department of the Interior and Local Government,
        and the Philippine National Police on the ICC arrest warrant.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4b0c0-6c84-4bdc-a3a3-e2b2066d8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:55:37.319+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T19:55:37.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:55:37.319+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo said he would rather not speculate on whether the Philippine
        Mission at The Hague would have a role in Duterte’s possible trial.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabe732-5e92-4a80-b5d5-0cf606366b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:55:37.320+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T19:55:37.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:55:37.320+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was arrested on a warrant issued by the ICC for crimes against
        humanity linked to his bloody anti-drug campaign, Malacañang said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062a87b-0b21-45b7-b75e-c34a528e9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:55:37.320+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T19:55:37.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:55:37.320+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Since the Philippines withdrew from the ICC in 2019, the warrant was
        coursed through the International Criminal Police Organization, of which the
        country remains a member.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4a1c1-c56a-4341-85cb-c88ef6c794b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:55:37.321+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T19:55:37.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:55:37.321+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who spearheaded the anti-drug campaign as Davao City mayor
        before expanding it nationwide as president in 2016, questioned the basis
        of his arrest.</p>'
