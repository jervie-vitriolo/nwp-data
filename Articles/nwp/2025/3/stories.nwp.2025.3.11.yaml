      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:27:42.985+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The lower score indicates the least polluted ranking. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f31324-6cb7-4b7b-873e-7813d897b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:27:42.962+08:00
