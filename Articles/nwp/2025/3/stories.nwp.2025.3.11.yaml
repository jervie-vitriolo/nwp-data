    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ea631-6cc2-40ec-95ea-75966ae22e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.636+08:00
