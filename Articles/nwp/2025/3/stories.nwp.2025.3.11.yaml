  'pope-francis-no-longer-in-immediate-danger-':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T08:37:50.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7f16e81-5dfd-4598-9cf4-63cc4a8e136f'
    'lead': 'Pope Francis is no longer in immediate danger of death and is responding
      well to treatment in hospital, the Vatican said on Monday, in a sign of progress
      as the 88-year-old pontiff battles double pneumonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T08:40:33.023+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-11T08:40:33.376+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T08:40:33.067+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Francis no longer faces immediate danger, responding to treatment, Vatican
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864886bc-c0b7-45db-8b27-8628fb05239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.059+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>VATICAN CITY -</strong> Pope Francis is no longer in immediate
        danger of death and is responding well to treatment in hospital, the Vatican
        said on Monday, in a sign of progress as the 88-year-old pontiff battles double
        pneumonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f690a8-2989-4e1c-a452-691872b03d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has been in Rome''s Gemelli hospital for more than three weeks.
        He was admitted on February 14 with a severe respiratory infection that has
        required evolving treatment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37f890-c8d2-46d4-939d-a654773fe300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In its latest medical update, the Vatican said the pope''s doctors
        had decided to lift an earlier "guarded" prognosis, meaning the pontiff was
        no longer in immediate danger.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab89cf-a840-4df5-a859-9cf307773d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The improvements recorded in previous days have further consolidated,
        as confirmed by both blood tests and clinical assessments, as well as a good
        response to his drug treatments," it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e9bba-dd1c-4240-82ef-4282561185f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Although the doctors lifted their earlier prognosis, the Vatican said
        they still expect Francis "to continue medical drug treatment in a hospital
        setting for further days."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06a065-67d3-4f98-8d25-7d809d240151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'No exact timeframe was given for his discharge.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832440a-d509-4be4-90d6-bc94b6a5dd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pope has been described as being in a stable or improving condition
        for the past week, following two crises of "acute respiratory insufficiency"
        on March 3.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d386806-e430-467e-b19c-b296eb329621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said earlier on Monday that Francis was continuing his
        treatment and was undergoing respiratory physiotherapy to help with his breathing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ef9d8-44c4-4e83-bf6b-0a7ba5796b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pontiff, who has used a wheelchair in recent years due to knee
        and back pain, also continued with some physical therapy to help with mobility,
        it said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f678ce-7c69-4750-92b0-de1a0605ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pope is receiving oxygen in hospital, using a small oxygen hose
        under his nose during the day and non-invasive mechanical ventilation at night
        while he sleeps.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7f182-037a-46a7-868a-86a866051f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>LONGEST PUBLIC ABSENCE OF PAPACY</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8218cc3-132d-44cf-a6e0-01154932c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pope has experienced several bouts of ill health over the last
        two years and is prone to lung infections because he had pleurisy as a young
        adult and had part of one lung removed.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45e4f9-64b0-485c-93c2-1d266817aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Double pneumonia is a serious infection in both lungs that can inflame
        and scar them, making it difficult to breathe.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a85c2-8b3b-43c4-859c-e18be25c3e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who will celebrate the 12th anniversary of his 2013 election
        as pope on Thursday, has not been seen in public since entering hospital,
        the longest such absence of his papacy.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46965fd9-d92c-41b4-b3e3-ad262de4d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Doctors not involved in Francis'' care said the pope is likely to face
        a long, fraught road to recovery, given his age and other medical conditions.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8b02f-d991-467f-9acc-9b024cd44b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pope, who is known to work himself to exhaustion, has continued
        to work from hospital.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c13e2-b2d2-4c9d-9441-b09c8ef6e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday, the pope held his third meeting during his recovery in hospital
        with Cardinal Pietro Parolin, the Vatican''s second-ranking official, and
        Parolin''s deputy.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf784ed-0995-4670-bfe0-80426ecc526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said the pope has also been watching the live stream of
        an annual week-long spiritual retreat that many Vatican officials are attending
        as part of preparations for Easter in April.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853dc85-0cda-4b1d-83fe-f7f92c9bb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:40:33.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:40:33.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T08:40:33.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee, editing by Gavin Jones and Cynthia
        Osterman)</em></p>'
