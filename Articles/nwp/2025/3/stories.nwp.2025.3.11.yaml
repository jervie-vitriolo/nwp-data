    'title': 'Ex-President Duterte boards plane bound for The Hague for ICC trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f09119-8c5d-404a-b87e-93dd91b39ea5'
      'mgnl:activationStatus': true
