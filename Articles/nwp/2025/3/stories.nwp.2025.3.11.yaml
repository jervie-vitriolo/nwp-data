      'mgnl:lastModified': 2025-03-11T12:13:50.638+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Reserve guard Cam Spencer scored 16 points for the Grizzlies. GG Jackson\
        \ and Jay Huff scored 14 each while Lamar Stevens and Scotty Pippen Jr. chipped\
        \ in 13 apiece.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffa9fc-2600-4911-8048-c1e2fae92781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.638+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.638+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e278ce-a9a0-4e54-afa1-2698cf9b0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.638+08:00
