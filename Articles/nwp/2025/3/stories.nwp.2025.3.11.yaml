      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court (SC)
        will soon allow electronic notarization for documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde38460-0f52-41fe-9d8d-ab41c6026e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.005+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc0b82-603e-40fa-b76f-48a637df6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.005+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aiming to make notarial services more accessible and efficient,
        the High Court approved the e-notarization accreditation guidelines during
        its en banc session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a36d1-ad98-4800-803d-3b3f4c7a6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.006+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The implementation will take effect on March 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf771a-1caf-4b98-bdb3-c62b48f49cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.006+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These rules introduce Electronic Notaries Public (ENPs), who are
        authorized to perform notarial acts for individuals located anywhere in the
        Philippines and, in certain cases, even abroad," the SC said in a statement
        on March 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473b377-1f80-40c6-9f59-a23a159be2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.007+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The following are the forms of e-notarization:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f624c-96ce-404b-9a70-353f786e0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.007+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c6a5d-fa4a-4f17-b4e9-2bb35d64a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.007+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>- In-Person Electronic Notarization - principals and witnesses must
        be physically present with the ENP using the Electronic Notarization Facilities;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892c202-6c88-45e5-9587-0e4efc1f7017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.008+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "- Remote Electronic Notarization - principals and witnesses connect\
        \ virtually to the ENP via videoconferencing; \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910baf10-175e-4697-9a5f-36e348ac1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.008+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:43:39.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "- A mix of both\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c55f3-bac7-480c-815f-53f65487bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T15:51:11.009+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T16:43:40.222+08:00
