  'milf-questions-marcos-barmm-appointments':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T13:08:11.000+08:00
    'imagesource': 'jcr:2010d200-7959-440b-bf78-a48e034ad231'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34bb61fa-f483-472d-984d-05f642050563'
    'lead': 'The Moro Islamic Liberation Front (MILF) has raised legal concerns over
      President Ferdinand Marcos Jr.''s recent appointments in the Bangsamoro Autonomous
      Region in Muslim Mindanao (BARMM), including its interim chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T13:10:35.780+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-11T16:51:45.681+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T16:51:45.254+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['MILF', 'BARMM']
    'stories': []
    'template': '1'
    'title': 'MILF questions legality of Marcos'' new BARMM appointments'
    'updated': 2025-03-11T16:51:41.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1d837-47d3-44b1-b522-c3e901c17ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.243+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Moro Islamic Liberation
        Front (MILF) has raised legal concerns over President Ferdinand Marcos Jr.''s
        recent appointments in the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM), including its interim chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39758a5e-174b-448a-ba58-00a75e465754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.243+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an editorial published in Luwaran, the official website of the
        MILF Central Committee on Information, the group stated that Marcos appointed
        individuals who were not officially endorsed by the MILF. It argued that this
        decision could be a direct violation of the Bangsamoro Organic Law (BOL),
        the landmark legislation that governs BARMM.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8247a0-c645-42fd-a309-342c68cb9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.244+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Section 2, Article XVI of the BOL explicitly states that the “Moro
        Islamic Liberation Front shall lead the Bangsamoro Transition Authority (BTA)”. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5884ea-28da-4d98-ac24-f25f7b7d9db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.244+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '““This provision was designed to recognize the MILF’s role in the peace
        process and ensure continuity as the region prepares for its first parliamentary
        elections in 2025. As a consequence of leading the BTA, the President is expected
        to appoint from the official list of nominees transmitted by the MILF,” the
        MILF said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3ac32-4fbe-4ddc-b2c1-e03633016110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.245+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Despite this provision, the MILF pointed out that Marcos appointed
        individuals as chief minister and members of parliament who were not included
        in its official list of nominees.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228658e-d5f8-4197-92e5-311c5aee17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.245+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“This move not only disregards the agreement underpinning the BOL but
        also weakens the credibility of the MILF’s leadership in the transition,”
        the MILF said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717b30e-9791-4d76-be1e-cf4840ea22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“By bypassing and ignoring the MILF’s recommendations on who shall
        function as Chief Minister as well as members of the BTA, the President has
        effectively stripped the MILF of its rightful role in leading the governance
        of BARMM,” it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7e0a3-9766-4840-a46b-3e470a3c9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Beyond the potential legal violations, the MILF warned that the appointments
        could damage trust and sincerity in the peace process.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ca795-19af-437d-8931-821aa87de888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“For the broader peace process, this moment is pivotal. If the Philippine
        government disregards key provisions of the BOL, it sets a dangerous precedent.
        If the MILF’s role is eroded, confidence in the peace process may weaken,
        potentially discouraging other armed groups from negotiating with the state,”
        the MILF said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0695917-9af4-425a-8719-4265f2ed6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.797+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos recently appointed Maguindanao del Norte Governor Abdulraof
        Macacua as the new interim Chief Minister of BARMM, replacing Ahod “Al Haj
        Murad” Ebrahim.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d6a2a-e075-4e56-acb3-62480b9e25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.797+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.248+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'During a press briefing on Monday, Communications Undersecretary Claire
        Castro did not elaborate on the reasons behind the change in BARMM leadership.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133b7bb-cbd3-408b-a361-4baefa2dcf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.798+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.248+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Before his appointment, Macacua served as BARMM''s Minister for Environment,
        Natural Resources, and Energy until 2019. He was later designated as Officer-in-Charge
        (OIC) governor of Maguindanao del Norte before officially assuming the governorship
        on April 28, 2023.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f3a712-8e8f-4b7d-9dd8-c37748d37952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.798+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.249+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement, Presidential Peace Adviser on Peace, Reconciliation,
        and Unity Carlito Galvez welcomed the leadership transition in BARMM.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fd401-1bfb-43a0-be62-47e5b8b2d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.250+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“This transition comes at a crucial time as the Bangsamoro region prepares
        for a significant milestone—its first parliamentary elections in October this
        year,” Galvez said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3fae3f-ddf2-4ec0-8c4b-fca79075756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.250+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He also expressed gratitude to Ebrahim for his leadership during the
        transition period.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce549b-39c3-4378-81de-ea6c3fd5ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T13:10:35.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.251+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We call on the Bangsamoro people to support the new leadership
        and continue the trek on the path of peace in the Bangsamoro region. Together,
        we must build upon the gains of the peace process,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87686a-886d-4d59-bfa0-1de3658e9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:51:45.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Comelec to study possible effects of new leadership</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf985588-b4d2-4676-907b-45b3b03d2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:51:45.226+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Commission on Elections (Comelec) will be studying the\
        \ possible effect of the new Bangsamoro leadership on the status of the distribution\
        \ of seven parliament seats previously assigned to Sulu.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25875b26-6345-46ce-bc2d-2c5b377b2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:51:45.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In September last year, the Supreme Court affirmed that Sulu was not\
        \ part of the BARMM after the province rejected the ratification of the Bangsamoro\
        \ Organic Law.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26bc1e-54df-47ae-9441-b3608e557e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:51:45.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Comelec chairperson George Garcia said the poll body might open a new\
        \ period for the filing of certificates of candidacy in affected areas of\
        \ the distribution.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fdf251-dc04-4531-bd9d-e3c979f0165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:51:45.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Umaasa kami na itong bagong liderato po ng Bangsamoro ay kaagad na\
        \ kikilos para mas mapunan ‘yung problema na yan dyan sa issue ng kailangan\
        \ ng batas,” Garcia said in an interview.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ffc78-7234-447f-937a-ca254d66b71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:51:45.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We hope the new Bangsamoro leadership will swiftly act\
        \ on the issues of the law.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736996fd-38d3-4077-9ef5-19250207f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T16:51:45.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-11T16:51:45.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T16:51:45.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia also said the Department of Budget and Management has also
        approved “in principle” an additional P2.7 billion budget for the conduct
        of the BARMM parliamentary elections in October.</p>'
