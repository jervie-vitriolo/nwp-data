      'mgnl:lastActivated': 2025-03-11T18:47:50.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.666+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Staff, researchers and other sources gave details on the building''s
        role as the main support office for the Mauna Loa Observatory about 50 km
        west of the town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e3ac6-033b-4cb1-b99b-4e84a56632d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.666+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The observatory, established in 1956 on the northern flank of the
        Mauna Loa volcano, is recognised as the birthplace of global carbon dioxide
        monitoring and maintains the world''s longest record of measurements of atmospheric
        CO2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3fb87-0237-4359-82e2-962ab1515227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.666+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how far the lease cancellation plan
        has gone, and whether the office would be shut or moved. NOAA staff declined
        to comment publicly and their communications office did not respond to an
        emailed request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4839f-75da-4d30-bd3e-ef6925dced4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.667+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.667+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>DOGE did not respond to an emailed request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf60efe-2374-49fa-bb18-4b4a48947695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.667+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.667+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You need a Hilo office," said Ralph Keeling, a climate scientist
        at the Scripps Institution of Oceanography in California who conducts fieldwork
        at Mauna Loa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80cdbe-c24a-4d06-9ac6-bc26d8fbecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.668+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.668+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>His father, Charles David Keeling, used Mauna Loa measurements to
        establish the famed Keeling Curve - a graph showing the accumulation of carbon
        dioxide in Earth''s atmosphere from 1958 up to the present, charting an upward
        trajectory as humans continued to burn fossil fuels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea374f-2e69-41c3-9227-b3cb41c37599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.668+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.668+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Station staff in Hilo regularly travel between the town office to the
        volcanic peaks of Mauna Loa and Mauna Kea, Ralph Keeling said, collecting
        air samples in glass flasks which they ferry back to Hilo and ship to a NOAA
        laboratory in Boulder, Colorado, where scientists analyse greenhouse gas concentrations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd5b14-4891-4fc2-b22f-00fc061bc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.669+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.669+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some scientists and politicians have accused the Trump administration
        of launching a wider assault on climate research, with the federal government
        clawing back climate funding and dismissing hundreds of workers from NOAA,
        the government agency that provides weather forecasts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0622e7e-569f-48a0-9ac9-0cd2d85353e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.669+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.669+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk and his DOGE team have been tasked by Trump to slash the size
        and cost of the federal bureaucracy and have said they have focused on wasteful,
        unnecessary spending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02336cf-604a-459e-a349-d6e58f14e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.670+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.670+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It would be terrible if this office was closed," atmospheric scientist
        Marc Alessi, a fellow with the Union of Concerned Scientists advocacy group,
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b180c-8599-4430-9835-23a0de95ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.670+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.670+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Not only does it provide the measurement of CO2 that we so desperately
        need to track climate change, but it also informs climate model simulations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74144219-977e-48a3-b588-a5e730a328cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.671+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.671+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Others said the Trump administration had already made their work
        harder, after the White House froze credit cards held by agency employees
        for a 30-day period under DOGE''S "cost efficiency initiative".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe69f3-f67d-4581-8905-044905c4256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.671+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.671+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It has already become very difficult to continue our global greenhouse
        gas monitoring network," an atmospheric scientist involved in NOAA''s measurements
        said, asking not to be named.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd69513-ce4b-45d0-adaa-a95d0dac8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.672+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.672+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It requires continuous shipping of sampling equipment black and
        forth all over the world. Suddenly, we cannot use our government-issued credit
        cards anymore ... It looks like our monitoring program will soon be dead,"
        the scientist said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a19d2-c073-4933-8267-3d8a0d765ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.672+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.672+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A former NOAA official, who asked not to be named, said the lease
        on the office was due to end on August 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42519443-e54e-43d0-9352-870c04600c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:47:49.673+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-11T18:47:50.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:47:49.673+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Gloria Dickie; Editing by Andrew Heavens)</p>'
  'EXPLAINER--ICC-and-its-authority':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-11T18:46:16.000+08:00
    'embedimage': 'jcr:12a48bc0-820a-4fec-adb9-2ea1bb215a3b'
    'imagesource': 'jcr:2f5e154a-4931-4ef7-ba1c-1b2545c3adc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165ff2bb-a428-4863-af74-52cd05cb55da'
    'lead': "The International Criminal Court (ICC) has issued an arrest warrant against\
      \ former President Rodrigo Duterte on Tuesday, March 11, for his alleged crimes\
      \ against humanity in the drug war, but the ex-chief executive insisted there\
      \ is “no legal basis” for his arrest. \n\nHere's what you need to know about\
      \ the ICC, Interpol, and its jurisdiction."
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-11T18:51:23.335+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-11T18:54:42.033+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-11T18:54:41.442+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'EXPLAINER: ICC and its authority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01eb96-da03-4f9e-b28a-0a3483c27106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.357+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -&nbsp;</strong>The International
        Criminal Court (ICC) has issued an arrest warrant against former President
        Rodrigo Duterte on Tuesday, March 11, for his alleged crimes against humanity
        in the drug war, but the ex-chief executive insisted there is “no legal basis”
        for his arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89887b54-9ed6-42f7-893c-4cac58496821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.357+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Over a year after the ICC resumed its probe on the controversial drug
        war, Malacañang announced that the International Criminal Police Organization
        (Interpol) Manila received an official copy of the organization’s arrest warrant.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413617e-0474-4547-ab3f-f4d5015b522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.358+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Local authorities served the warrant to Duterte upon his arrival
        from a Hong Kong trip where he met Filipino supporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd297b6e2-5dca-49eb-8b98-7b9e5d8c2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.358+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.424+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC arrest is the first for the country. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6522653-fdfd-48b8-b8b6-f15a86d1eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.358+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.425+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Interpol’s Red Notice</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15c23f-a532-442d-9eba-c0ea8f12885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.359+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.425+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s arrest warrant was based on a Red Notice – the Interpol’s
        highest level of alert which calls authorities in all member states to locate
        and “provisionally arrest” the subject upon contact.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718f699-e3cf-48e9-8d4f-4467160e8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.359+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.426+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9718ec-f48d-4043-a045-b67afb9dce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.426+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While the Philippines exited the ICC in March 2019, the Supreme Court
        ruled in 2021 that cases filed and progressed before the cutoff date were
        still under the court’ jurisdiction. The country joined Interpol in June 1952.
        The cases against Duterte date back to when he was Davao City mayor and the
        first two years of his presidency. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e83250-8a03-43de-b383-86370654c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.427+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Red Notice does not guarantee an arrest as Interpol leaves this decision
        to the local authorities and their willingness to cooperate with the international
        body. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab889e-a2d6-40d6-871f-37f05a696e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.427+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2024, Justice Secretary Jesus Crispin “Boying” Remulla said the
        government will not hinder the Interpol from arresting persons with outstanding
        warrants from the ICC.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d44f1-1144-43ac-8d5d-d9bc603d8bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.428+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutor General Richard Fadullon served the arrest warrant at the
        Ninoy Aquino International Airport after Duterte arrived from Hong Kong past
        9am on Tuesday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdc8d7-5d86-4f01-98ab-d18fea2beaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.429+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the ICC?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f517f9-c6e1-4d33-87a6-d62f9ca43fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.429+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC is an international organization which conducts policies of
        the Rome Statute – the treaty signed by 160 member countries that created
        the ICC to end the cycle of criminals being exempted from punishment for “the
        most serious crimes of concern to the international community.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b23d5f-1404-49f4-b5be-72157732a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.430+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC, however, maintains independence from national courts which
        also allow member states, or countries, to exercise their own authority over
        crimes within their territory.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c95ef6-5518-4815-9692-5c6d05863f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.363+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.430+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“As a court of last resort, it seeks to complement, not replace, national
        Courts,” the body’s website states.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad5d50-e845-402b-bd14-c8641c6aa736'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.363+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.431+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the independent judicial body, there are four “most serious
        crimes” to affect the global community as a whole which the ICC has authority
        over – genocide, war crimes, crime of aggression and crimes against humanity.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236a539-f1c0-4f02-978f-d9bec9f58b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.364+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Crimes against humanity, the larger umbrella where the bloody drug
        war falls under, is defined as acts - such as murder, enforced disappearance
        of persons, and those of similar violations - that are committed as “part
        of a widespread or systematic attack directed against any civilian population.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaeb06c-c381-489f-a673-8318ae201adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.364+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.432+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC caught wind of the drug war in 2016 when the number of victims
        under the then “Oplan Tokhang” implemented by ex-president Rodrigo Duterte
        spiked.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232902d4-2b31-4fa4-bde4-c07e25259196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.365+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.433+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2017, lawyer Jude Sabio, then-senator Antonio Trillanes IV and Magdalo
        party-list Rep. Gary Alejano filed separate requests to the ICC to charge
        Duterte of “mass murder.” The tribunal began its initial probe the year after.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2b68d-23fc-49fa-804a-8d8d4eddb5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.366+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.433+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not a member state</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470abc7-9747-4a0e-8d37-c4975ba3aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.366+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.434+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the same year ICC began its initial investigation, Duterte formally
        submitted to the ICC a written notice of withdrawal from the Rome Statute.
        The Philippines officially exited the ICC in March 2019.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bb4fa-9c79-4e42-bd1a-ac71a30cdaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.435+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The court, however, said it still has jurisdiction over cases before
        the country left the ICC – which means it can continue its probe on Duterte.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b110a4-0c0f-48a8-b1c6-455fa1468fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.435+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In November 2021, Duterte formally requested the ICC to stop ongoing
        investigations, and sought a chance to defend the administration’s actions
        and for the international body to acknowledge local policies and efforts.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48b861-2405-44dd-8f0c-5991f551fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC temporarily halted its investigation and asked the Duterte
        administration for proof that it is investigating drug war killings.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7e862-673b-4f7c-a272-f2e634a185f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At a certain point, however, the ICC pre-trial chamber announced that
        it was “not satisfied that the Philippines is undertaking relevant investigations.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3c802-3d45-41da-b9cb-4f9d82e59688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than a year after its findings, the ICC issued an arrest warrant
        against Duterte via an Interpol Red Notice, which alerts authorities in all
        member countries to locate and “provisionally arrest” the subject upon contact.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291d2dc-9e01-4ea9-ad4a-a0881dd35940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of Duterte’s arrest, Kristina Conti, ICC assistant to counsel,
        said serving the arrest warrant has long been anticipated.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75181b9e-49b9-4f09-b31e-b26f65f079ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.438+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte laughed off rumors of an arrest warrant and took a defiant
        stand before Filipino supporters at an event in Hong Kong at the weekend. '
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e548a10-6261-4e7c-8bc2-ce9635a9215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.439+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The former president is under police custody at the Villamor Airbase
        in Pasay City.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98e1e6-24ee-43b6-ae41-6e1a3e39938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.439+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Duterte administration had opposed the ICC jurisdiction over the
        country.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8916b23-b329-4b14-bb45-69b90450675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.372+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.440+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The police at the time maintained that it is not hiding anything and
        would only cooperate with the ICC if it acknowledges that the Philippines
        has authority to investigate the alleged drug war killings.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bdc61-643c-44fa-a4b6-57aeed22e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:51:23.372+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:54:42.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:54:41.440+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Then national police chief Ronald "Bato" dela Rosa said he favored
        the arrest of ICC officials if they entered the country.</p>'
