    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153d394-8a57-4d99-844c-96b342976e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.638+08:00
