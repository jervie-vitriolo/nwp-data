      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies won their third straight and swept the season series\
        \ against the Suns.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bc7d1-baf5-49df-8b99-502aa70fa45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.637+08:00
