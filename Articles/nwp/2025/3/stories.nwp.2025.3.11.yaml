      'mgnl:lastModified': 2025-03-11T18:27:42.985+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'IQAir’s 2024 report placed Carmona in the top 3 least polluted regional
        cities in Southeast Asia, trailing Kapit, Malaysia and VTra Vinh, Vietnam.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad66d08-f5ef-4c0b-aaf3-b06534468b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:27:42.962+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-11T18:27:43.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:27:42.985+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Calamba was in 10th place.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41cca47-c328-46b2-946e-c7921689843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:27:42.963+08:00
