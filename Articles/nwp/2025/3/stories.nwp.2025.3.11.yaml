    'mgnl:tags': ['Ukraine', 'Saudia-Arabia', 'Volodymyr-Zelenskiy']
    'stories': []
    'template': '1'
    'title': 'Zelenskiy in Saudi Arabia as US voices hope for Ukraine peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876eff8e-b1e0-46b1-8b00-a9fa724bf69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.163+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.923+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.188+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>JEDDAH, Saudi Arabia -</strong>&nbsp;President Volodymyr
        Zelenskiy met with Saudi Crown Prince Mohammed bin Salman ahead of talks between
        Ukrainian and U.S. officials that Washington hopes will deliver substantial
        progress towards ending Russia''s war with Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8bd02-6f4d-4b34-8656-8678c5633652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.163+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.923+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.163+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the meeting in Jeddah, the crown prince underscored the kingdom''s
        support for international efforts to resolve Ukraine''s crisis and achieving
        peace, the Saudi state news agency SPA reported early on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f077f0f-70e3-4ab9-aa7c-dd0cbf45cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.164+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.924+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.164+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States, once Ukraine''s main ally, has upended its policy
        on the conflict in its stated pursuit of a rapid end to the fighting, engaging
        directly with Moscow while stopping military assistance and intelligence sharing
        for Ukraine, which Russian troops invaded at scale in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa6d9c-fe42-4f27-bfd6-3c8b8d7d6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.164+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.925+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.164+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Grappling with the new approach in the White House, Ukraine has pushed
        for "pragmatic" relations after a&nbsp;disastrous Oval Office encounter&nbsp;between
        Zelenskiy and U.S. President Donald Trump descended into acrimony last month.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f5851-5b31-4e83-a3ec-dca63d60ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.165+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.925+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.165+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia has played a mediating role since Russia''s&nbsp;invasion,&nbsp;including
        brokering prisoner exchanges and hosting last month''s talks between Moscow
        and Washington.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea9696-3d9f-4d6a-8698-365521bf18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.165+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.926+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.165+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Talks on Tuesday between U.S. and Ukrainian officials are the first
        official session since Zelenskiy''s abortive White House meeting, and Trump''s
        Middle East envoy Steve Witkoff said he had high hopes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09fd3fd-b8f7-4659-8bf7-a713e5f41223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.165+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.926+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.165+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I think that we''re going over there with an expectation that we''re
        going to make substantial progress," he said in an interview with Fox News.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392d752-d39a-432b-bab5-63fafec84467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.166+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.927+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.166+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if he thought Zelenskiy would return to the U.S. to sign a minerals
        deal this week, Witkoff said: "I am really hopeful. All the signs are very,
        very positive."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39111b0-7d40-41b6-b423-053f28f6acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.166+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.927+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.166+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Secretary of State Marco Rubio struck a more cautious note, saying
        there were still details to be worked out on the minerals deal. He added that
        the talks could be a success without an accord being signed and stressed the
        need to gauge Kyiv''s readiness to make concessions to reach peace.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77f1f7-50c1-4522-b099-990afc0bfe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.167+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.928+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.167+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under huge pressure from Trump, Zelenskiy has been at pains to show
        that Kyiv is committed to ending the war soon, despite failing to win the
        U.S. security guarantees that Kyiv sees as vital for any peace deal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cbc94-b49c-427e-b154-15b3b77ee3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.167+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.928+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.167+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy has said he will not attend Tuesday''s talks with U.S. officials,
        and the Ukrainian delegation will include his chief of staff, his foreign
        and defence ministers and a top military official in the presidential administration.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4f521-fa08-4ee1-b6b5-ad26837a769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.168+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.929+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.168+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"On our side, we are fully committed to constructive dialogue, and
        we hope to discuss and agree on the necessary decisions and steps," Zelenskiy
        said in a post on X.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bfebb4-4d5c-4f73-addb-0740baf7e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.168+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.929+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.168+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Realistic proposals are on the table. The key is to move quickly and
        effectively."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65e260-e295-4d49-ba7c-90c83e224ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.169+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.930+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.169+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. officials said they were planning to use the meeting in part to
        determine whether Kyiv is willing to make&nbsp;material concessions&nbsp;to
        Russia to end the war.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07e1c3-5cf5-47e7-8902-3d01c777defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.169+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.930+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.169+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'One U.S. official said: "We want to see if the Ukrainians are interested
        not just in peace, but in a realistic peace."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7b74c-4d17-4bcf-a9d2-c6054f6632ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.170+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.931+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.170+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said on Sunday he expected good results out of the upcoming talks,
        adding that Washington had "just about" ended a suspension of intelligence
        sharing with Kyiv.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411b3a4-bb48-49e4-bcff-58eea344c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.170+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.932+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.170+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio said Ukraine was already receiving all U.S. defensive intelligence.
        "All the notion of the pause in aid broadly is something I hope we can resolve
        ... I think what happens tomorrow will be key to that," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86553c8-f94f-44f7-bfee-87b07bb03089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.171+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.932+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the eve of the talks, Russia launched air strikes targeting Kyiv
        and other parts of Ukraine, with the Ukrainian air force saying the country
        was under a threat of a missile attack.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b81107-adfd-489a-92e7-5c119365687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.933+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FRAMEWORK FOR AN AGREEMENT</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044f44ce-06e1-4e09-9d19-eeecd5f9e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.933+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Witkoff, who has been arranging the talks, has said the idea is to
        "get down a framework for a peace agreement and an initial ceasefire as well".'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becfae3-3981-49a0-8aab-b5216d948d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.934+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy has called for a truce in the air and at sea, as well as
        a prisoner exchange, in what he says could be a test of Russia''s commitment
        to ending the war.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a00697-a097-4997-ba70-cb1149f31df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.934+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Moscow has&nbsp;rejected the idea&nbsp;of a temporary truce, which
        has also been proposed by Britain and France, saying it was a bid to buy time
        for Kyiv and prevent its military collapse.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2c9ca-6560-455a-a067-b0e325a60ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.935+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy has said Kyiv is ready to sign the minerals deal with the
        U.S., which would create a joint fund from the sale of Ukrainian minerals.
        Washington says it is crucial to secure continued U.S. backing.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1b7de-32e1-407d-a4e4-65058aa8e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.935+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'With U.S. support in question, Zelenskiy has been urging his European
        allies to ramp up their support as Kyiv''s battlefield position deteriorates
        and it faces mounting pressure to retreat from&nbsp;Russia''s Kursk region.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dede3dc-cc28-4c81-b896-78e49852f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.175+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.936+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.175+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Russia holds around a fifth of Ukraine''s territory, including Crimea
        which it annexed in 2014, and its troops are also pressing in the eastern
        Donetsk region, having ramped up drone and missile strikes on cities and towns
        far from the front.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe3380-7bf1-4578-b744-d9842322033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T08:30:23.176+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-11T08:30:40.936+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-11T08:30:23.176+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Russia has launched 1,200 aerial guided bombs, nearly 870 attack drones
        and more than 80 missiles at Ukraine in the past week alone, Zelenskiy has
        said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510138a-99bc-45f1-9fee-832db7114fc0'
