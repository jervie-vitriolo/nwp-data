      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.130+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, March 11, <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>Duterte
        was arrested</strong></a> for crimes against humanity linked to his bloody
        drug war. The ICC issued the arrest warrant through the International Criminal
        Police Organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfff91-ee73-4f1e-b7e1-8d36b4f4e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T19:06:37.130+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-11T19:06:37.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T19:06:37.130+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the SC, the petitioners asked for the issuance of a
        temporary restraining order and/or writ of preliminary prohibitory and mandatory
        injunction.</p>'
