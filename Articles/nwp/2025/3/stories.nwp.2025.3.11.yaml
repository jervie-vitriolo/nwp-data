      'mgnl:lastActivated': 2025-03-11T12:13:50.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.638+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Durant scored a game-high 35 for the Suns, who also got 26 points,\
        \ nine rebounds and six assists from Devin Booker. Tyus Jones added 12 points\
        \ plus seven assists and Nick Richards contributed 10 points and 12 boards.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44ba1b-81d9-446f-9d44-21c6b3e3d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.639+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.639+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d321b-312e-4321-8947-554f56c81aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.639+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.639+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Memphis led 120-115 with 14.4 seconds to go, but the Suns didn't go\
        \ away. Durant dropped a 3-pointer -- his seventh in eight attempts -- with\
        \ 9.1 seconds left. When Grizzlies guard Desmond Bane threw the ensuing inbound\
        \ pass away, Durant had one final chance but failed to convert.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd631abd-66c3-4a48-8775-0663fbcfb755'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.639+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.639+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ae3d4-5898-4f0b-84c7-56e589ff1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.640+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.640+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies, who trailed by as many as 16 in the first half, grabbed\
        \ their first lead early in the third quarter and built the advantage to nine\
        \ points (88-79) late in the third on a 3-pointer by Stevens. The trey capped\
        \ a 12-3 run that included a basket by Morant intended as a lob for Marvin\
        \ Bagley III.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3966277-82dc-49b5-b965-3ea42628a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.640+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.640+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958e0e6-0b0b-4e6a-87ed-60fd196d9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.641+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.641+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Memphis led 95-90 after three, but the quarter closed with a flareup\
        \ involving Durant and Grizzlies guard Spencer. After Spencer drained a corner\
        \ 3 in the closing seconds, he taunted Durant, who responded with a finger\
        \ pointed at Spencer's face from close range. Both players received technical\
        \ fouls. Spencer had a spirited exchange with Durant earlier in the game after\
        \ fouling the Suns' superstar.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca12ba5-dd08-44bc-99db-6c66fc352077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.641+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.641+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf5af2-5ad3-4dc7-9c46-31e22783e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.642+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-11T12:13:50.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T12:13:50.642+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Memphis was missing six rotation players, including regular starters\
        \ Jaren Jackson Jr. (sprained left ankle) and Zach Edey (right ankle soreness).\
        \ GG Jackson made his first start of the season for the Grizzlies and center\
        \ Jay Huff made his second career NBA start. The Suns played without Bradley\
        \ Beal, who missed the game with a left calf injury.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ffc9c-1f49-4f31-bc81-0caf3ee2725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T12:13:50.642+08:00
