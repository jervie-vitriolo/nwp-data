      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-11T18:27:42.985+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines maintained its 74th spot among 138 nations with a 14.5
        overall score for 2024, a notch lower from 2023. Manila was ranked 50 among
        121 regional capital cities in the list with a 17.4 score. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003385f-f3ad-4d4a-94c0-e76cef8a8cdd'
