      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Carmona in Cavite and Calamba in Laguna
        are among the top 10 cities in Southeast Asia with less air pollution in 2024,
        IQAir’s annual global ranking revealed on Tuesday, March 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a788a09-c372-4ab1-aa13-64b08082e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-11T18:27:42.961+08:00
