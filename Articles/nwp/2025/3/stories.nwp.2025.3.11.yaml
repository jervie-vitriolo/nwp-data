      'mgnl:lastModified': 2025-03-11T13:57:26.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“What is the law and what is the crime that I committed? Show to me\
        \ now the legal basis for my being here. Apparently, I was brought here not\
        \ of my own volition,” the former chief executive told arresting authorities.\r"
