  'mandatory-road-safety-training':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Trucks pass through the Epifanio delos Santos Ave. in Pasay City (File
      photo/PNA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T16:46:24.000+08:00
    'imagesource': 'jcr:7c22666c-f228-4f75-a98f-f6331d5d3b35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5bf7c33-e95a-4ae0-b7f8-c03876eb5ddf'
    'lead': 'Drivers and conductors of large vehicles such as buses and trucks will
      need to undergo road safety training to reduce accidents, the Land Transportation
      and Franchising Regulatory Board (LTFRB) said on Wednesday, March 5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T16:49:03.363+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-05T16:49:03.690+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-05T16:49:03.410+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Teofilo-Guadiz', 'LTFRB']
    'stories': []
    'template': '1'
    'title': 'Mandatory road safety training for bus, truck drivers to start this
      year - LTFRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc380f-0784-4b1c-a6f4-d9588cca7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Drivers and conductors
        of large vehicles such as buses and trucks will need to undergo road safety
        training to reduce accidents, the Land Transportation and Franchising Regulatory
        Board (LTFRB) said on Wednesday, March 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c95556-78fd-4f02-b8c9-57bd1bfedb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.396+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, LTFRB Chairperson Teofilo Guadiz
        said the pilot implementation will be carried out for drivers and conductors
        in Metro Manila starting May. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c911f-2b83-49e0-9145-f02952609b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The system will be applied in other cities such as Cebu and Davao,
        and may be implemented nationwide later this year. The training will be part
        of the requirements for franchise renewal, the LTFRB said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135b9ac-88a5-47a9-a50e-585c44807fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guadiz said the LTFRB is also looking at the possibility that jeepney
        and UV Express drivers may undergo similar training next year, while the last
        phase will be for motorcycle taxi riders.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd337a-f19e-428a-9209-771aa85daf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the agency, the program will focus on lectures on road
        safety, anger management, and basic first aid.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8debfc6-f433-4a52-882f-201ad3aaa6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guadiz said LTFRB will put in a system to ensure that operators hire
        drivers who passed the mandatory training.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721c5fd-5c9c-4994-9499-607af154b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are confident that we will be able to reduce the number of violence
        and accidents on the streets. We cannot totally eradicate that but we are
        confident it will significantly drop,” he told NewsWatch Plus.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b390578-c9f8-488f-928e-bb2a6868c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The LTFRB set a P2,000 enrollment fee for the program, but Guadiz said
        this will be free for cooperatives accredited by the agency. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2752ab6-7196-4c30-84b6-c466265df2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In the event na (that the) course will be undertaken by private entities
        like a driving school, ang (the) suggested retail price is P2,000. We have
        to set up a ceiling to prevent overprice,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3716aab3-3109-4f08-b5f4-7bb4b180abaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'LTFRB said the training has to be completed within two to eight days.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36399fc-46d9-4c57-99f5-1aef45d1076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:49:03.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T16:49:03.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:49:03.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority has recorded over
        60,000 road accidents in 2024.</p>'
