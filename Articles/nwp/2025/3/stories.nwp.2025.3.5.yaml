      'text': '<p><strong>Metro Manila, Philippines -</strong> There''s no automatic
        class suspension because of rising temperatures but schools may be flexible
        in holding sessions, the Department of Education said (DepEd) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce90a21-e4ec-4251-aacf-9592513e703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.668+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the agency said schools may conduct classes from
        6am to 10am and allow asynchronous sessions from 10am to 2pm. Classes may
        also be held from 2pm to 6pm. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e35d7-ec00-4236-a2cd-94a06aa73a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DepEd policy requires schools to follow local government unit (LGU)
        directives on class suspension because of extreme heat.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937f7a40-6777-4fb8-b408-04f63d67b56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In case there is no automatic suspension of classes and in the absence
        of a declaration from the LGU, DepEd’s policy also allows school heads and
        ALS (alternative learning system) coordinators to suspend in-person classes
        if excessive heat poses health risks to students and teachers,” said DepEd
        in a press statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8e251-c0f1-47f8-8926-84055995a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Advocacy group Teachers Dignity Coalition has urged the DepEd to carry
        out automatic class cancellations in Metro Manila due to extreme heat to minimize
        health risks. On March 3, at least eight cities in the region canceled classes
        for this reason.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90309d34-384f-4d6d-a66a-a97560f1288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.018+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said rising temperatures may <strong><a href="https://www.newswatchplus.ph/news/2025/3/3/intense-heat-april-may.html">peak
        in April and May</a>.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68811b93-ade1-4c09-a31f-2f06af1ecf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.018+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DepEd, meanwhile, reminded teachers to limit outdoor activities
        and prepare first aid kits.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fb147-24ce-430a-8850-82c283bd27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are deeply concerned about our learners'' and teachers'' safety.
        We are closely coordinating with our field offices to assess the situation
        in schools and determine the best course of action given the extreme heat,”
        Education Secretary Sonny Angara said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16765bb5-15e0-40d5-93ef-6f90b2d96e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A January report from the Second Congressional Commission on Education
        showed that almost half of the learning days were lost due to class suspensions
        during successive disasters last year, with the Cordillera region suffering
        the biggest drop - losing as many as 42 days. Other regions have also missed
        over 30 days - equivalent to a month of canceled classes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3c78a-6c50-47ed-90a1-0bd332f3b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:36:53.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T17:38:24.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:38:24.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'pia-wurtzbach-heart-evangelista-paris-fashion-week':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T17:47:52.000+08:00
    'imagesource': 'jcr:998d4005-b907-4ba2-9d9c-3031eb06ecb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c6e894-908b-4abd-97e0-69b961dc11a7'
    'lead': 'Kapuso fashion icon Heart Evangelista and Miss Universe 2015 Pia Wurtzbach
      have arrived in France to attend the Paris Fashion Week as Filipino style icons
      on the global stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T17:55:52.267+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-05T17:55:52.546+08:00
