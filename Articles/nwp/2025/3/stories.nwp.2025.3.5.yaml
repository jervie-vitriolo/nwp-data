    'mgnl:created': 2025-03-05T10:32:34.645+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-05T10:39:19.173+08:00
    'mgnl:lastActivatedBy': 'superuser'
