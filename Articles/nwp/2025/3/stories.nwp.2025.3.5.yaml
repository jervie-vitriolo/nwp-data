      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934708a2-5399-4de6-b6bd-7fe01cf91bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.047+08:00
      'mgnl:createdBy': 'cj-nwp'
