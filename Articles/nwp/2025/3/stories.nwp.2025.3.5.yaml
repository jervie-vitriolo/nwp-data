      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;LeBron James reached another
        milestone in his unprecedented NBA career on Tuesday, becoming the first player
        to score 50,000 total points after hitting a three pointer in the first quarter
        of the Lakers'' home game against the Pelicans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f6ec2-8966-433b-bbd1-5fcbd5e6bd56'
