      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb5439-ce85-4811-bd19-3cee1c1b35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:42:52.074+08:00
