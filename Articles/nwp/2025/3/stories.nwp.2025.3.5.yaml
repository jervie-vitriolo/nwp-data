      'mgnl:lastActivated': 2025-03-05T18:10:07.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a Palace presser, Castro cited a meeting with Agriculture Secretary\
        \ Francisco Tiu Laurel and said the price of Dai Thom 8 (DT8) rice will drop\
        \ ₱4 — from the average ₱49 per kilogram to ₱45 by March 31.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07353a23-be12-4a36-bc47-9394d9cd4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang sabi po ni Secretary Laurel ay bumaba po ang world price…Isa lamang\
        \ po 'yan sa nakikita po nating dahilan para bumaba ang presyo ng bigas,”\
        \ Castro said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a70071a-0a2e-42ab-9f95-4d3d472f3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Secretary Laurel said the world price has dropped...That\
        \ is just one of the reasons we see the decline in prices.] \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38180a16-88db-4d9b-839b-372f4cb5f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The undersecretary said rice prices were reduced to $380 to $400 per\
        \ ton from $700 to $740 per ton. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcde24e-a70a-4e07-94d4-2d93bbc8a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to Castro, DT8 is imported rice from Vietnam which Laurel\
        \ said is widely prefered by local consumers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887489d-c32d-4719-bc7a-5001c1e745f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang karamihan daw sa mga Pilipino ay mas gusto nila yung mas mahal\
        \ na uri, ‘yung DT8 (He said many Filipinos prefer the more expensive kind,\
        \ the DT8,),” she said, citing Laurel. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2e6a2-9853-4446-851e-dfcc733019e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture earlier reduced the maximum suggested\
        \ retail price (MSRP) of imported premium rice to ₱49 per kilo starting March\
        \ 1 in selected areas, including Metro Manila.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4efd00c-c2b2-4496-99d7-723ea649060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview on Monday, Laurel told reporters that a further reduction\
        \ to P45 might be implemented in late March.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adaf50f-e9bf-4744-a1eb-7dd2062b7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38a18f-39e6-4df5-9162-6e5fed8a9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.452+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pork prices</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae3eac-9d6b-42a4-8e61-47979f1d8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.452+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, pork prices are set to decrease by March 10 with shoulder\
        \ (kasim) and leg (pigue) cuts falling between ₱350 to ₱360 per kilo and pork\
        \ belly prices to ₱380 per kilo.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f456dad7-6476-4996-bc1f-26c5ddaddc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.453+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Castro said she would further consult with Laurel about the reason\
        \ for the drop in pork prices. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd77026-a650-4581-8ab7-8ffe180cf643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.453+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA has raised the possibility of an MSRP policy on pork, but it\
        \ deferred the plan to hold further consultations with stakeholders. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e1374-f904-41fe-8cf0-6b072c7ce249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.454+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agricultural group SINAG also told NewsWatch Plus that it was “<strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/2/28/sinag-amenable-pork-msrp.html">amenable</a></strong>”
        to a price ceiling of P380 for liempo and belly and P360 for kasim and pigue.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3bf323-8378-4560-8372-537a5e5f499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.454+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sought for the DA’s side regarding Castro’s statement, Agriculture\
        \ spokesperson Arnel de Mesa told reporters he has to “check” what the Palace\
        \ official said and did not give further comment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccdca5-a3a4-421d-a62d-589cb8f62cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the interview, De Mesa said the agency has seen lower farmgate\
        \ prices for pork as areas with active African Swine Fever cases went down\
        \ to at least 50 barangays.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fef87e-b3eb-4452-9f59-d96212e870be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "High pork prices have been seen since before the Christmas season.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f5b7d-dda3-438e-85ad-c5dc3a3ebb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:10:07.456+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-05T18:10:07.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:10:07.456+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus multiplatform producer Jelo Ritzhie Mantaring
        contributed to this report.</em></p>'
