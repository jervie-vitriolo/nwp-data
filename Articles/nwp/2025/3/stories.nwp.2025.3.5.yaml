      'mgnl:lastModified': 2025-03-05T15:39:04.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> At least three alleged
        Philippine Offshore Gaming Operator (POGO) bosses have reportedly evaded deportation
        proceedings after being allowed to purchase their own plane tickets, drawing
        outrage from lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccaa6e-77b0-42bd-aec1-d7a2e4fffd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c54c2-6647-4cd1-94e2-f45b78000b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Obviously gagawa sila ng paraan para makatakas… kasalanan natin ‘\
        yan, kabobohan natin ‘yan,” Senator Win Gatchalian said in a press conference\
        \ on Wednesday, March 5.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb79476-471a-4e56-b271-9d3bf39c1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658564b4-7ad4-4390-8f89-73c9283c6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Katangahan ‘yung bibili ng tickets ‘yung deportees,” he added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d47265-1085-4ce0-939a-d1373d1fdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08e9b1-9518-4896-a2bb-8f1622e6d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Obviously, they will find a way to escape. This is our\
        \ fault, our stupidity. It is foolish to allow deportees to buy their own\
        \ tickets.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06bf7ea-fb98-49fc-8e19-ce765f447ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During a Senate Committee on Justice and Human Rights hearing on Tuesday,\
        \ Senator Risa Hontiveros revealed that the three Chinese nationals who were\
        \ arrested in a raid at a POGO company in Parañaque never returned to China\
        \ despite a standing deportation order from the Philippine government. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c10885-1300-4d33-8bf8-af054c42051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.547+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "BI Intelligence Division Chief Fortunato Manahan admitted that, due\
        \ to pressure to deport arrested POGO personalities as quickly as possible,\
        \ the agency coordinated with the deportees to “shoulder or purchase” their\
        \ own airfare.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef146c3-d9d6-4124-9993-1db0250f2091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.547+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya yung mga challenges po ng BI, wala po silang allocated funds\
        \ for the tickets ng mga deportees. Madam Chair, also, the reason po na dineport\
        \ itong tatlo,  wala naman po silang, ang Chinese embassy at that time, wala\
        \ pong minanifest na itong tatlong ito is fugitive or mayroong criminal offense\
        \ sa China,” Manahan told Hontiveros. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de00782-2a1e-48db-a5ce-a5aa11d5a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.548+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That’s one of the challenges for the BI; they don’t have\
        \ allocated funds for the tickets of the deportees. Madam Chair, also, the\
        \ reason these three were deported is that at the time, the Chinese embassy\
        \ did not manifest that these individuals were fugitives or had criminal offenses\
        \ in China.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0fc8d-02dd-48d3-bbde-2216cc57136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.548+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“What a shame, no? I mean, dahil sa atin (because of us), against whom\
        \ they committed the most crimes, sa mga kababayan natin, nakapuslit sila\
        \ (to our fellow countrymen, they managed to slip away). So a deportation\
        \ gone wrong,” Hontiveros replied. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d17aa-c7d4-4ffc-8553-10a817b9351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.549+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked if this could be a case of collusion between the alleged\
        \ POGO bosses and Immigration personnel, Gatchalian said it is possible.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66dae5c-cd0e-4155-9366-328b88b7e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.549+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He called for the Department of Justice to further investigate.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e7998-7f57-42bc-a843-57b02e1f2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T15:39:04.550+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T15:39:04.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T15:39:04.550+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gatchalian announced he will file a resolution next week
        urging the BI to report its deportation activities to Congress.</p>'
