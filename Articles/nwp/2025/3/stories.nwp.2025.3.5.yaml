    'template': '1'
    'title': 'Gatchalian berates BI for escape of alleged POGO bosses set for deportation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b60b59-ab01-4faa-a570-6c446198ac66'
