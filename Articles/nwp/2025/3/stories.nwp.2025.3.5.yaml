    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Suicide bombing at Pakistan military site kills 13 civilians, five soldiers'
    'updated': 2025-03-05T19:11:41.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71e4a4-e061-46c2-98c4-5e915a48888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.333+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.343+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dera Ismail Khan, Pakistan -</strong> Suicide bombers driving
        vehicles filled with explosives slammed into a security installation in northwestern
        Pakistan on Tuesday, killing at least 13 civilians, including six children,
        and five soldiers, police, rescue services and the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde05276-b02e-44c2-a526-7a2076d6cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.334+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.334+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The blast brought down the roof of a nearby mosque soon after residents
        had broken their fast during the Muslim holy month of Ramadan in a market
        teeming with shoppers, a military official said on condition of anonymity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d5421c-70ff-4445-9475-850484463324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.334+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.334+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The assailants sought to breach the cantonment’s security; however,
        their nefarious designs were swiftly and decisively foiled by the vigilant
        and resolute response of Pakistan’s security forces," Pakistan''s media agency
        said in a statement on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7918eab-6c3b-4278-b483-cc6b93e2c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.335+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.335+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The military said five soldiers were killed. Four suicide bombers
        were among 16 militants also killed in the attack, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8270d-b266-4424-8860-c9aecc898b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.335+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.335+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility. Recent years have
        seen growing attacks by the Pakistani Taliban known as Tehreek-e-Taliban Pakistan
        (TTP) Islamist militant group on police and military in areas near the Afghan
        border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4017a-19bb-42be-96ad-0042d0fdde45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.335+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.335+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The military said 13 civilians died in the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd80009-35fb-4724-adfb-3448b8ff6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.336+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.336+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 30 people were wounded, said Muhammad Nauman, a spokesperson
        for a nearby hospital, all of them civilians caught under collapsed buildings
        and walls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257f53c-a6f0-4935-8484-d8b15c4f893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.336+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.336+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The number of children killed was revised down to six on Wednesday
        from seven in a hospital list the previous day, Nauman added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75531643-d098-463c-b2c5-5e4104a632d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:11:49.337+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:11:49.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:11:49.337+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rescue services said they were searching for more casualties under
        the debris of collapsed buildings. Video images from the scene showed people
        sifting through piles of bricks and clearing metal scaffolding.</p>'
