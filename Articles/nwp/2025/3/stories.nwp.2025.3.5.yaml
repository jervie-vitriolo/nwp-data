      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Inflation cools for
        the first time in 5 months to 2.1% in February amid a series of pump price
        rollbacks and lower rice prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca9ea0-1aca-4c99-9cf4-3cd81482cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:52:40.493+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T12:52:40.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:52:40.493+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The February inflation reading was slower than January''s 2.9% and
        falls within the BSP''s forecast range of 2.2%-3%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19d225-967f-4d4d-a7a1-a02056fffff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:52:40.493+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T12:52:40.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:52:40.493+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Inflation had been creeping up since October 2024, and against a backdrop
        of global uncertainties including US tariffs, the Philippine central bank
        took a pause from cutting borrowing costs at its first policy review last
        February. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c3779-abf8-40fb-afb8-96c2dc4060e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:52:40.494+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T12:52:40.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:52:40.494+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Statistics Authority said the Marcos government''s declaration
        of a food security emergency covering rice tempered food prices last month.'
    '4':
