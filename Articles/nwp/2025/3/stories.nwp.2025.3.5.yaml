      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> As a group gathers
        signatures to urge the Senate to begin the trial of Vice President Sara Duterte,
        some senators stood firm against violating rules just to convene the impeachment
        court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd97550-04b9-405d-96dc-2326f5a8f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:22:04.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T17:22:05.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:22:04.877+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287113df-2628-4908-894c-ba6ebf2dc72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:22:04.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T17:22:05.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:22:04.878+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“No amount of signatures will amend the law nor convince me to violate\
        \ it by convening the impeachment court during recess and without complying\
        \ with the requisite conditions precedent,” Senate President Francis “Chiz”\
        \ Escudero said in a statement on Wednesday, March 5.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e32993-978a-4d44-9e87-3a789b95641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:22:04.878+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T17:22:05.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:22:04.878+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5a7a7-9691-4260-a735-3458f4e70654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:22:04.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T17:22:05.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:22:04.879+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The law is not bendable and should not bow to anyone’s dictate simply\
