      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, March 5 (Reuters) -</strong> Malaysia is investigating
        if local laws were breached in the shipment of servers linked to a Singapore
        fraud case, as they may have contained advanced chips subject to U.S. export
        controls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e0e1e-ca38-4de5-be25-0a06a8b07b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:26:36.007+08:00
