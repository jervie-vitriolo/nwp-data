      'mgnl:lastModified': 2025-03-05T16:36:59.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Singapore charged three men late last month with fraud in a case that\
        \ domestic media linked to the transfer of Nvidia's NVDA.O artificial intelligence\
        \ chips from the country to Chinese AI firm DeepSeek.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f34a4-cbc6-4429-9673-8808c996fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:26:36.008+08:00
