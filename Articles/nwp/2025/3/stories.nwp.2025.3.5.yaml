      'mgnl:lastModified': 2025-03-05T12:42:52.076+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "James has shown no sign of slowing down in his 22nd season in the league.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366c6eb-6089-4f23-b1d4-4e2e7ca157ff'
      'mgnl:activationStatus': true
