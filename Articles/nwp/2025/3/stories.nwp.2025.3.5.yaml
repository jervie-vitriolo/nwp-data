      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Kevin Durant scored 19 of
        his 34 points in the fourth quarter and the Phoenix Suns overcame a 23-point,
        third-quarter deficit to notch a 119-117 victory over the visiting Los Angeles
        Clippers on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625dbb01-37c1-4646-8018-5b1e70b3cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.043+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T14:28:37.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T14:28:37.043+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a662fd-391b-4a11-8f66-7ac3d6825c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.044+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T14:28:37.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T14:28:37.044+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Devin Booker had 17 points and eight assists, Nick Richards scored\
        \ 16 points on 8-of-10 shooting and Mason Plumlee had 14 points for the Suns,\
        \ who won for just the fourth time in the past 15 games. Royce O'Neale recorded\
        \ 12 points and Collin Gillespie provided a spark with 10 fourth-quarter points.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08980d3a-d772-4a79-b17d-221e0dc142b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.044+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T14:28:37.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T14:28:37.044+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61571fb8-57e3-422f-8642-144bbb346ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.044+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T14:28:37.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T14:28:37.044+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ivica Zubac scored a career-high 35 points on 15-of-18 shooting and\
        \ collected nine rebounds for the Clippers, who lost for the sixth time in\
        \ their past seven games.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124687e9-c9be-47c9-907b-b9698ca4f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.045+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T14:28:37.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T14:28:37.045+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a37a3-ef4e-4731-9656-f3845ab34dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.045+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T14:28:37.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T14:28:37.045+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "James Harden registered 21 points and 15 assists and Kawhi Leonard\
        \ also scored 21 points for Los Angeles. Bogdan Bogdanovic and Amir Coffey\
        \ added 13 points apiece.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70595fcb-5169-496e-aa7d-1930608890ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.045+08:00
