      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of that, 200 million euros is held in a foundation set up by Adidas,
        while 60 million has already been paid out to charity organizations, Gulden
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ab39b-8aad-44f0-9ea8-9972db30cace'
      'mgnl:activationStatus': true
