      'jcr:uuid': '3dc0ebff-d1ac-4c51-8ac6-a7c4641eb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) spokesperson Col. Francel
        Padilla told NewsWatch Plus that while some Chinese vessels were spotted “lurking”
        in the area, there was no interference from the Chinese side during the mission
        on Tuesday, March 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d683a9-a008-464d-ac8d-64a223bc4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Normally we see them lurking on the sidelines but hindi naman po sila
        nag-interfere [but they did not interfere] and we were able to successfully
        conduct our mission," said Padilla. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563ee08-635f-4cad-aa0d-e499ed1c27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added the AFP continues to provide logistical and operational support
        to its personnel despite the challenging environment in the West Philippine
        Sea. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9a531-ee87-4dad-8bfa-40cbffc2abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila and Beijing reached a provisional understanding in Ayungin Shoal
        last year to de-escalate tensions in the South China Sea and manage differences
        through dialogue and consultation, agreeing that the arrangement will not
        prejudice each other’s positions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4351dbf-cc0d-4128-8321-2e83c4845587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tensions continue to surround the resupply and rotation missions of
        Philippine forces to the World War II warship amid increasing Chinese aggressions
        in the West Philippine Sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e72af-cc7c-49d3-a35d-6c0c91cac94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo said in an exclusive interview
        with NewsWatch Plus that the Philippines is open to another provisional deal
        with China, similar to the Ayungin Shoal arrangement, to manage tensions in
        the West Philippine Sea.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a5512-a644-4ffe-beac-07a13b190d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo noted that the situation in Ayungin, an atoll within the country’s
        exclusive economic zone, is “relatively quiet” after the Department of Foreign
        Affairs (DFA) entered into a provisional understanding with Beijing on resupply
        missions to the grounded BRP Sierra Madre, which serves as a military outpost.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a750590-81b8-4b75-821e-6e818ecbf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The last three or four supply missions have proceeded without any
        incident. And that, of course, is directly related to the provisional understanding
        that we reached with China,” said Manalo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05026b-3f21-49ce-9293-6468c76d2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He emphasized that the deal made it clear that the positions of both
        countries have not been compromised.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59f757-aeb6-43da-b107-7644225267ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So we have a provisional understanding which, and please note the
        word provisional, and in this provisional understanding, it was made clear
        that none of the positions of either country would be affected. So in other
        words, ang position natin is maintained," he added. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce0146-a8b3-4037-95c3-43e941bd1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA chief noted that expanding the deal beyond Ayungin will need
        further study and will depend on the situation.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c36c07-e593-47e5-ac35-68c1a30134d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Well, you know, that depends on the issue. You can''t really close
        the door, but we have to see that maybe it might be useful to look into it.
        So before you proceed, you have to be sure that the other side is also willing.
        But as I said, at the moment I''m only speculating. It all depends on how
        situations develop," said Manalo.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9347820-5e64-44ee-ad2a-b41530ce1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:55:37.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T16:55:38.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:55:37.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senior Associate Justice Antonio Carpio previously said that
        the provisional understanding between the Philippines and China for Ayungin
        Shoal should end soon, as it might expand China''s interpretation to include
        the entire West Philippine Sea.</p>'
  'malacanang-afp-modernization-allies':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T17:05:07.000+08:00
    'imagesource': 'jcr:7c7611fe-3768-42a5-932c-9542cbbf4cbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48056c1-ae59-45bb-bf44-8b2ab0ef70d9'
    'lead': 'A modernized military is the way for the country to wean itself from
      relying to a large extent on its allies, Malacañang said on Wednesday, March
      5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T17:08:58.153+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-05T17:08:58.429+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-05T17:08:58.183+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['AFP']
    'stories': []
    'template': '1'
    'title': 'AFP modernization to lessen dependence on allies - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d1f32-d556-4180-9734-a268e3ed4ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.171+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A modernized military
        is the way for the country to wean itself from relying to a large extent on
        its allies, Malacañang said on Wednesday, March 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e0365-dcd4-47d7-900a-37b4d34d569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.171+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.171+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Palace Press Officer and Presidential Communications
        Office (PCO) Undersecretary Claire Castro said that the modernization of the
        armed forces remains a priority.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e46b61-548a-436f-bb6d-1604c9d616df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"May ally tayo o wala tayong ally kailangan din po nating i-prepare
        iyong sarili natin," said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b71da-7c8e-4fcd-9abe-88a1603c8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.172+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.172+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Whether we have an ally or not, we still need to prepare
        ourselves.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea254f53-e527-4037-b4e1-662b6163b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Iyong AFP modernization ay talagang kailangan po natin iyan para hindi
        naman tayo masyadong umaasa sa ating mga allies," she added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9341d-b16b-4ab6-929a-4210cd015c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The Armed Forces of the Philippines modernization is
        truly necessary so that we do not rely too much on our allies.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4c7b9-d42e-4a78-931f-93d0e27be395'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.173+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.173+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro’s statement somewhat echoed an earlier interview of Philippine
        Ambassador to the US Jose Manuel Romualdez about the "ironclad" alliance between
        the Philippines and the United States.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68cbf0-16d4-4460-b517-f79d22347bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It is ironclad. But we have to always be ready for, you know, there''s
        only one thing that''s permanent in this world and that''s change. And so
        everything changes as time goes by," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee67ea6-8431-4c4b-80c3-c97c3e0a72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:08:58.174+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:08:58.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:08:58.174+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the Marcos administration is committed to strengthening
        defense capabilities and self-defense posture amid growing challenges in the
        region.</p>'
