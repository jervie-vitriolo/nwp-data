      'mgnl:lastModified': 2025-03-05T18:48:42.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Traffic enforcers and
        street sweepers may now take a 30-minute heat break amid the sweltering heat,
        the Metropolitan Manila Development Authority (MMDA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0727652-31e1-41a7-8557-95163716815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:48:42.167+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T18:48:42.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:48:42.167+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement on Wednesday, March 5, the MMDA said it reinstated
        the heat stroke break policy on March 3 to last until May 31.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5ee6d-a263-49cf-906f-8051cab827a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:48:42.167+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T18:48:42.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:48:42.167+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The policy allows enforcers and street sweepers a half hour break to
        rehydrate and seek shelter from the sun. The heat break varies per shift.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6f589-fe12-4494-acc8-217fbd4e1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:48:42.167+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T18:48:42.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:48:42.167+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Their well-being is crucial and this initiative seeks to mitigate
        health-related illnesses among them, especially with the sudden rise in the
        heat index in Metro Manila,” MMDA Chairman Romando Artes said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25327fc-be41-4b50-a9a1-c35afbf94d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:48:42.168+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T18:48:42.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:48:42.168+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA said its personnel are also entitled to an additional 15 minute
        break “in case the heat index… reaches 40 degrees celsius and above.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80793c35-0421-4c0f-912e-28e4d687ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:48:42.168+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T18:48:42.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:48:42.168+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the weather bureau classification, the danger level for
        heat index is 42 degrees Celsius. It earlier said rising temperatures may
        peak in <strong><a href="https://www-newswatchplus-ph.translate.goog/news/2025/3/3/intense-heat-april-may.html?_x_tr_sl=tl&amp;_x_tr_tl=en&amp;_x_tr_hl=en&amp;_x_tr_pto=sc">April
        and May</a></strong>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8854a4-d7b0-4251-b474-c6f7eab9dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:48:42.169+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-05T18:48:42.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:48:42.169+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
