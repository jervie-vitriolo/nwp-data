  'Taiwan-turns-to-companies-in-Ukraine-for-China-contingency-planning':
    'author': 'Yimou Lee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T13:05:43.000+08:00
    'imagesource': 'jcr:bee4f074-186b-4d35-8317-736fe93e8a83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '821eaf06-904f-48a3-9cdb-ff76297d4e52'
    'lead': 'Taiwan is learning from companies in Ukraine which continue to operate
      during the country''s fight against Russia, a senior Taiwan official told Reuters
      on Wednesday, as the island speeds up contingency planning amid heightened Chinese
      threats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T13:07:28.829+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-05T13:07:29.117+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan turns to companies in Ukraine for China contingency planning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750fa02c-8ca3-4c97-a6fc-a471366d5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.841+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Taiwan is learning from companies in
        Ukraine which continue to operate during the country''s fight against Russia,
        a senior Taiwan official told Reuters on Wednesday, as the island speeds up
        contingency planning amid heightened Chinese threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5093a-6f90-4342-a33e-f5c53c11274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.842+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China claims democratically governed Taiwan as its own territory, despite
        the objection of the government in Taipei, and has ramped up its military
        pressure against the island in recent years, including holding several rounds
        of major war games.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464bbad-abbf-459b-b48f-d7f9630e9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.842+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We hope to learn from Ukraine''s first-hand experiences - how private
        companies helped build the resilience of its government and society during
        wartime," said a senior Taiwan security official, who requested anonymity
        due to the sensitivity of the matter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07001635-6f07-4c4a-a438-94c3a986d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.843+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The official pointed to companies in Ukraine including Uber UBER.N
        and Microsoft MSFT.O which continued to provide critical services.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae9dc1-4e58-4e69-8d9c-47a54cd8e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.843+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Among the ideas Taiwan is taking inspirations from Ukraine for include
        how to incorporate supermarkets into the government''s supply distribution
        network and utilising taxi services for medical emergencies such as blood
        donations when the health system is overwhelmed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02c7b0-1178-48c2-8f5b-a7b2e8a8d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.844+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The official said the government was working to connect companies in
        Taiwan with their counterparts in Ukraine in order to help Taiwan firms quickly
        boost their contingency planning.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad7c1b-b672-452e-88dc-f168903b0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.844+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have the will to fight, and now we must also look closely into
        our will to prepare," the official said. Taiwan is revamping its air-raid
        alert and shelter systems, taking into account lessons by northern European
        countries and Baltic states, the official added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad09b7e-78bc-4743-b291-bfe69a0052a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.845+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A closed-door workshop on preparations including stockpiling and civil
        defence training was held in Taipei this week, which was attended by Taiwan
        security officials and senior diplomats from countries including the U.S.,
        Japan and Australia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f6642-5aae-4560-9530-5d2de4d24469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.845+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Andy Hunder, who heads the American Chamber of Commerce in Ukraine
        and is a speaker at the workshop, told reporters the Taiwan government must
        establish backup online systems, pointing to Russian cyber attacks aimed at
        paralysing Ukraine infrastructure before the first missile attacks.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ed872-a0be-4d1a-9108-c08515f2bad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.845+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"What we have seen is that during World War Two, the safest place for
        critical infrastructure is down in the tunnels. Today, the safest infrastructure
        is in the clouds," Hunder said, adding payment services such as Mastercard
        and Visa continued to operate and ensured financial stability.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11470e9c-ede6-4296-b9c8-b79edbba04cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:07:28.846+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:07:29.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:07:28.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Technology, banking, food, delivery, retail - how do you keep the
        economy running?" he said when asked how the Taiwan government should prepare
        itself.</p>'
  'Trump-Ukraine-negotiate-Russia-peace':
    'author': 'Erin Banco, Max Hunder and Olena Harmash, Reuters'
    'caption': 'FILE PHOTO: Republican presidential nominee and former U.S. President
      Donald Trump and Ukraine''s President Volodymyr Zelenskiy meet at Trump Tower
      in New York City, U.S., September 27, 2024. REUTERS/Shannon Stapleton//File
      Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T13:08:10.000+08:00
    'imagesource': 'jcr:33c73b78-9460-4ca1-9a6a-925b32e3ecf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa72865f-89e1-4f88-ad7c-44964708b33b'
    'lead': 'US President Donald Trump said on Tuesday he received a letter from Ukrainian
      President Volodymyr Zelenskiy in which the Ukrainian leader expressed willingness
      to come to the negotiating table over the Russia-Ukraine war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T13:19:41.096+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-05T13:19:41.584+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-05T13:19:41.168+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'Ukraine', 'Washington']
    'stories': []
    'template': '1'
    'title': 'Trump says Ukraine willing to negotiate, Russia ''ready for peace'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e1dc1-865d-498d-85d4-15a896c4e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.128+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.156+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US/Kyiv, Ukraine -</strong> US President Donald
        Trump said on Tuesday he received a letter from Ukrainian President Volodymyr
        Zelenskiy in which the Ukrainian leader expressed willingness to come to the
        negotiating table over the Russia-Ukraine war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50e671-7b34-4bf9-b853-22828fc4b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.129+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.129+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine is ready to come to the negotiating table as soon as possible
        to bring lasting peace closer. Nobody wants peace more than the Ukrainians,"
        Trump said in an address to Congress on Tuesday while quoting from the letter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9e94b-5625-4e98-9969-669c2e1d1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.129+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.129+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he had been in "serious discussions with Russia"
        and had "received strong signals that they are ready for peace".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8c033-026c-4192-9c4f-4f2bf3c9ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.130+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Wouldn''t that be beautiful?" he said. "It''s time to stop this
        madness. It''s time to halt the killing. It''s time to end this senseless
        war. If you want to end wars you have to talk to both sides."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6d405-b309-485f-bcb3-6c97dc09d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.130+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump was expected to further outline his plans for Ukraine and
        Russia in the speech to Congress, but did not reveal any further details on
        how he plans to end Europe''s biggest conflict since World War Two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43512a-b39f-47bd-8775-9934f3bfb65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.130+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said Ukraine was ready to sign a minerals deal with the US,
        which Washington says is crucial to secure continued US backing for Ukraine''s
        defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1bd998-83e4-4e6f-88c6-3cedd1418b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.131+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.131+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Four sources told Reuters that the Trump administration and Ukraine
        plan to sign the deal in return for military aid, which Trump has paused.
        But later on Tuesday US Treasury Secretary Scott Bessent told Fox News, "There
        is no signing planned," according to a post on X by a Fox reporter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b4338-8f17-4276-b0b0-35d4ff122d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.131+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.131+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump gave no further details on the minerals deal, leaving its
        fate unclear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541086f4-8d57-4b47-8d15-bbf2cc07e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.132+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early on Tuesday, Zelenskiy pledged to repair relations with the
        US after what he described as a "regrettable" Oval Office clash with Trump
        last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7b601-2539-4b1d-9a15-38e1a8f8449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.132+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy said he wanted to "make things right" and was ready "any
        time and in any convenient format" to sign the minerals deal, which he left
        on the table during a visit to Washington after the Oval Office argument with
        Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f943904-3509-4d4d-811f-4e6c7c7ffa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.133+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>His statement came a day after Trump halted military aid to Ukraine,
        his latest move to upend US policy and adopt a more conciliatory stance toward
        Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28cd6db-fb80-4a41-9e7a-1fde5129f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.133+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My team and I stand ready to work under President Trump’s strong
        leadership to get a peace that lasts," Zelenskiy said in his statement on
        X. The statement made no mention of the pause in US military supplies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a866281-5cb1-4b4f-a71d-7657b10a54d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.134+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.134+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy''s statement was clearly aimed at stressing Kyiv''s gratitude
        following the explosive confrontation at the White House, at which Trump and
        Vice President JD Vance scolded Zelenskiy as insufficiently appreciative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07b45b-3785-4a6b-acdc-f5df90d37fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.134+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.134+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We do really value how much America has done to help Ukraine maintain
        its sovereignty and independence," Zelenskiy wrote. "Our meeting in Washington
        ... did not go the way it was supposed to be. It is regrettable that it happened
        this way. It is time to make things right."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2ae9b-65b1-4803-bd18-d55c1a0f035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.135+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.135+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy outlined a path towards a peace agreement, which he said
        could begin with a release of prisoners and a halt to air and sea attacks,
        if Russia did the same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40a255-c2d1-4ecd-a1a7-571981a0db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.135+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.135+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Then we want to move very fast through all next stages and to work
        with the US to agree a strong final deal."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1d8ec-f504-4dbd-9ea4-4c333d1f67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.136+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.136+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Geopolitical shift</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c6468-8009-4aa0-a5e2-21a5cc584773'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.136+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.136+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Ukrainian Prime Minister Denys Shmyhal said Ukraine''s
        forces could hold their own on the battlefield against Russian troops, but
        that Kyiv would do everything possible to continue cooperating with the US</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de687a-900f-43a7-aee9-147a93d2cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.137+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.137+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work with the US through all available channels
        in a calm manner," Shmyhal said. "We only have one plan - to win and to survive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387151e-72bf-44e7-9873-75b641550db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.137+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.137+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Moscow, the Kremlin said cutting off US military aid to Ukraine
        was the best possible step towards peace, although it was waiting to confirm
        Trump''s move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8afd9-843f-447a-9ca4-11a9392ae8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Democrats have raised an outcry over Trump''s abrupt pivot towards
        Russia, the most dramatic geopolitical shift in generations for Washington,
        where governments under both parties since the 1940s have prioritized defending
        Europe from a hostile Moscow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d9d25-6c73-4034-85f8-5e395bd92f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.138+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pressure on Europe</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d49a6-6657-498c-bfa3-868296bbf8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.139+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.139+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pause in US military aid puts more pressure on European allies
        who have publicly embraced Zelenskiy since the Oval Office blow-up. Britain
        and France, whose leaders both visited the White House last week, have offered
        troops to help guard a potential ceasefire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625cb6e-a40a-48ea-847b-dd9316f21e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.139+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.139+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Germany''s conservatives and Social Democrats announced
        proposals to set up a 500 billion euro fund to help ramp up defense spending.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47246357-f7eb-4205-ae92-6c001b39cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.140+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.140+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen unveiled proposals
        to mobilise up to 800 billion euros for EU defense spending. The 27-nation
        bloc holds an emergency summit on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796c94d-8e08-43c4-a669-072b5ab52ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.141+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.141+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron''s office said the president had
        spoken with both the US and Ukrainian leaders and welcomed Zelenskiy''s will
        to re-engage with Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77601f81-75ff-41d4-a14c-f8f00419c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.141+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.141+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But French Prime Minister Francois Bayrou was sharply critical of
        Trump''s move to pause military supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75fac91-f14c-4972-ba01-16b3b742e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.142+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Suspending aid during a war to a country under attack means abandoning
        the country under attack and accepting or hoping that the aggressor will win,"
        he said during a parliamentary debate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c216cd-22f1-4a00-b9c0-3d00687e7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.142+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians were stunned and many described Washington''s move as
        a betrayal. Oleksandr Merezhko, head of the Ukrainian parliament''s foreign
        affairs committee, said it looked like Trump was "pushing us towards capitulation".</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d9427-7b29-4728-9c9c-c064281b147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.143+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it is betrayal, let''s call it like it is," said lawyer Olena
        Bilova, 47, in Kyiv. "But let''s hope that American civil society and the
        elites of the European Union will not leave us alone."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309221f0-16a8-413b-aa87-7c80bc4eec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:19:41.144+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:19:41.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:19:41.144+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Olena Harmash and Yuliia Dysa, Andrea Shalal,
        Gram Slattery; Additional reporting by Idrees Ali, Erin Banco, Steve Holland,
        Lidia Kelly, Mike Stone, Jasper Ward, Patricia Zengerle and Pavel Polityuk;
        Writing by James Oliphant, Peter Graff, Alex Richardson, Nia Williams and
        Michael Perry; Editing by David Gregorio and Stephen Coates)</em></p>'
  'Pope-Francis-stable-no-crises':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis looks on during the Jubilee audience in Paul VI hall
      at the Vatican on Feb. 1. (Ciro De Luca/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T13:24:00.000+08:00
    'imagesource': 'jcr:2610f405-7f66-4078-96cb-d0ff8aa6f3cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a31d64f-1401-4e92-ae21-90d1ee354559'
    'lead': 'Pope Francis, battling double pneumonia in hospital, remained stable
      throughout the day on Tuesday and did not have any new respiratory crises, the
      Vatican said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T13:30:18.584+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-05T13:30:18.918+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-05T13:30:18.629+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Vatican', 'Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis remained stable on Tuesday, with no new crises, Vatican
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354de1a-e5cf-4a47-beae-a2a7c804fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.608+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.622+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican -</strong> Pope Francis, battling double pneumonia
        in hospital, remained stable throughout the day on Tuesday and did not have
        any new respiratory crises, the Vatican said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b23a3d-fa25-4612-a2ef-d48a333d59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.609+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.609+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, 88, had suffered two episodes of what the Vatican described
        as "acute respiratory insufficiency" on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf9978-9d20-44b2-bc30-499014d76356'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.609+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.609+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The latest detailed medical update on his condition said the pope
        had suffered no similar problems on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caec7fc-0c6a-41a9-85cb-aed330105c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.610+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.610+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the day, the Holy Father''s clinical condition has remained
        stable," it said. "He has remained without fever, always alert, collaborating
        with his treatment, and well-oriented."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675e87f-ec7f-4ef3-a522-300fb472f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.610+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.610+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has been in Rome''s Gemelli hospital for more than two weeks.
        He was admitted on February 14 with a severe respiratory infection that triggered
        other complications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775fd79-75cf-46a7-824d-066e86cac5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.611+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.611+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bulletin was the second cautiously upbeat report of the day,
        after the Vatican press office said earlier that the pope''s condition had
        stabilised overnight Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05568c4-d355-4f60-8869-1312d33cca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.611+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.611+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the pope had stopped using non-invasive mechanical ventilation
        to help him breathe during the day on Tuesday, the latest update said he would
        return to using ventilation overnight Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c95264-0757-432f-bf5f-541ecb21157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.611+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.611+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Doctors said his prognosis is "guarded", meaning the pope is not
        out of danger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f776c39b-cad8-4a1f-9e76-aab77824296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.612+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.612+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has not been seen in public since entering hospital, his
        longest absence from view since his papacy started in March 2013. His doctors
        have not said how long his treatment might last.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4d2c0-8d15-45f5-8c2a-e2149c1ecbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.612+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.612+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope''s public absence has stoked speculation, even from senior
        cardinals, that he could choose to follow in the footsteps of his predecessor
        Benedict XVI and resign the papacy. But biographers and friends of the pontiff
        describe him as a "fighter", with no plans to resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78f928-d22d-4473-8e53-275cf5533010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.613+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Monday''s setback followed two days of relatively upbeat statements
        about his condition. The Vatican said the two respiratory episodes on Monday
        were caused by "a significant accumulation of endobronchial mucus".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f98e29-ad81-44f5-82be-41428fe7ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.613+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope, it said, had suffered a bronchospasm, akin to an asthma
        attack, and had required two bronchoscopies, or procedures to inspect his
        air passages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84a10d-73fd-4be9-8915-f88199ee7657'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.614+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.614+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Vatican official, who did not wish to be named because he was
        not authorised to discuss the pope''s health, said on Tuesday that the pope''s
        doctors believe the respiratory episodes have been part of his body''s normal
        response in fighting infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef1cbe3-71ba-4056-a9a8-6139d218467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.614+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.614+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has experienced several bouts of ill health over the last
        two years and is prone to lung infections because he had pleurisy as a young
        adult and had part of one lung removed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5352fb2-0f21-4d0b-8d89-05fd66605ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.615+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.615+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Double pneumonia is a serious infection in both lungs that can inflame
        and scar them, making it difficult to breathe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0de963-bc72-4306-838d-b2ccbafeec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:30:18.615+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T13:30:18.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:30:18.615+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee, editing by Alvise Armellini, Andrew
        Heavens, Alexandra Hudson, Crispian Balmer)</em></p>'
