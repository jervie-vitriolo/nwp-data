    'mgnl:tags': ['Donald-Trump', 'US-Congress']
    'stories': []
    'template': '1'
    'title': 'Trump to address Congress for first time since returning to power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661192c1-0ff1-4f03-bb0c-1fbe5ed5eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.658+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.611+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> President Donald Trump will take
        a victory lap in a speech to Congress on Tuesday, having upended US foreign
        policy, ignited a trade war with close allies, slashed the federal workforce
        and stretched the limits of presidential power during a dizzying six weeks
        in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32dd78-aa67-4bfb-81ad-c1c053e91aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.659+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.612+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The speech, his first to Congress since taking office on January
        20, was set to begin at 9:10 p.m. ET (10:10 a.m. Wednesday Manila time), after
        Trump''s sweeping new tariffs against Mexico, Canada and China drove U.S.
        markets sharply downward for a second straight day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68b6de4-df66-450a-bf89-ce63f6be99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.659+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump will speak in the House of Representatives, where lawmakers
        huddled in fear for their lives a little over four years ago while a mob of
        Trump supporters ransacked the Capitol in an unsuccessful effort to overturn
        Democrat Joe Biden''s 2020 victory over the then-incumbent Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df4412-833f-4ada-9b82-aac271c44105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.659+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president intends to boast about his first 44 days in office,
        calling it "the most successful" first month of any US presidency in history,
        according to excerpts released by the White House ahead of the speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c3b53-bb5a-4ae8-8686-7907b856831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.660+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.614+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He will also defend his tariff campaign, despite concerns that it
        could raise consumer prices and slow economic growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e967e75-91b0-4d8a-94be-74cf59da3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.660+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.614+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Whatever they tariff us, we tariff them. Whatever they tax us,
        we tax them," Trump is expected to say. "If they do non-monetary tariffs to
        keep us out of their market, then we do non-monetary barriers to keep them
        out of our market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25528af-1e2a-4e6c-a241-5fe23abfff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.660+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.615+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A former TV showman with a flair for the dramatic, Trump at one
        point appeared to be preparing for a surprise announcement: the signing of
        a rare minerals deal between the US and Ukraine that could ease tensions between
        Trump and Ukrainian President Volodymyr Zelenskiy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf9c70-fc23-463c-ba6f-27639c4e4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.661+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.616+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump told advisers earlier in the day that he wanted to announce
        the deal in his speech, sources told Reuters, though they cautioned that nothing
        had been finalized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392df63-de18-46dc-8b5a-b22c9a86713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.661+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.616+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later on Tuesday, Treasury Secretary Scott Bessent told Fox News
        there was "no signing planned" for a minerals deal, a reporter for the network
        said on X.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289d13d-c4b4-4bf5-9343-25d3736b0016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.661+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.617+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump paused all military aid to the beleaguered US ally late on
        Monday, following a disastrous Oval Office meeting in which Trump angrily
        upbraided Zelenskiy in front of TV cameras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55376edb-f449-49f4-a2b6-53b42418b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.662+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.617+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suspension dealt a heavy blow to Kyiv''s efforts to defend against
        Russia, which launched a full-scale invasion three years ago, and further
        rattled European leaders worried that Trump is moving the US too far toward
        Moscow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f163741-1bd8-4756-a6bf-1b6bf4ae225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.662+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.618+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Trump has appeared tofault Ukraine for starting the war, a
        new Reuters/Ipsos poll found 70% of Americans - including two-thirds of Republicans
        - say Russia was more to blame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b0b7b-0fcb-42b0-9e48-659a55df9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.663+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.618+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s 25% tariffs on Mexico and Canada, two of the country''s
        closest allies, and an additional 10% on Chinese imports deepened investor
        concerns about the economy. The Nasdaq Composite is down more than 9% from
        its record closing high on December 16.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680a4c3-3f8c-44ca-804d-0def1f058269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.663+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.619+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just one in three Americans approve of Trump''s handling of the
        cost of living, according to the Reuters/Ipsos poll, a potential danger sign
        amid worries his tariffs could increase inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556cfa52-f18f-4b76-9c01-ca91b4252b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.663+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.619+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Executive power</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bcfab-8b4e-4df1-bcde-48f08052e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.664+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.620+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official said the theme of Trump''s speech
        is the "renewal of the American dream." The speech is akin to a State of the
        Union address but not called that in a president''s inaugural year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3310679-f7cc-4481-8ec2-1759f2f2d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.664+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.621+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The official said Trump''s topics will include laying out his plans
        to end the Ukraine war and gain the release of hostages abducted from Israel
        by Hamas militants and held in Gaza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9129522-53de-45ff-bf3a-76cdcfd484c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.665+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.621+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to laud his rapid-fire efforts to slash the federal
        bureaucracy, reduce the flow of migrants over the US-Mexico border and use
        tariffs to force other nations to bow to his demands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622403b-0d08-474c-a3dc-61f749040066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.665+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.622+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the domestic front, Trump is likely to make a case for extending
        his 2017 tax cuts. Congressional Republicans have advanced a sweeping $4.5
        trillion plan that would extend the cuts, tighten border security and fund
        a huge increase in deportations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e3b0c-8a06-435a-80a8-f8c64049a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.622+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The proposal calls for $2 trillion in spending reductions over a
        decade, with possible cuts to education, healthcare and other social services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c46c22-63e1-4a09-bc0e-83bc23436884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.623+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has asserted an unprecedented level of executive power, working
        with Elon Musk - the world''s richest person - to jettison more than 100,000
        workers across the government despite dozens of lawsuits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014235ec-a28e-4370-80b3-97127c49117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.667+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.623+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk''s Department of Government Efficiency, or DOGE, has dismantled
        agencies such as the Consumer Financial Protection Bureau and canceled billions
        of dollars in foreign aid, including lifesaving medicine and food, that had
        been authorized by Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fdf49-69d9-4f6f-b666-392bd35db900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.667+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.624+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk will attend the Tuesday night speech, a White House official
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b1fac-9db9-42e1-9f19-0cee405014ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.668+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.625+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Democrats plan to underscore the harm they say Trump''s policies
        have caused everyday Americans by inviting civil servants hit by DOGE firings
        or funding freezes to Tuesday''s speech.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346988b-8758-429b-8971-70f9849f0858'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.668+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.625+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Elissa Slotkin of Michigan, a former CIA agent, will deliver
        the Democratic Party''s rebuttal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d858a-b99d-42d8-847e-c15fcafd51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.669+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T10:39:19.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T10:39:18.626+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump will be joined at the address by selected
        guests, including the family of Corey Comperatore, a firefighter killed by
        the gunman who grazed Trump with a bullet during a campaign rally in Butler,
        Pennsylvania, last July.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf4bc0-043f-44e6-a9de-d3116be9d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T10:32:34.669+08:00
