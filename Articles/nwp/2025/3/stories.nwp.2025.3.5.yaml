    'stories': []
    'template': '1'
    'title': 'Vice Ganda to public: Seek tax proceed accountability'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02798ba8-85d5-49da-896d-295849ccdfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> “Unkabogable Star”
        Vice Ganda reminded the public of the importance of paying taxes and their
        right to demand transparency on spending revenue proceeds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f021f42-f617-4577-bbf3-3c506ea11eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>An event on Tuesday, March 4, recognized Vice as one of the top
        taxpayers in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af85ac-4a64-4b2b-bbb7-3e99721a0b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Pag top taxpayer ka, parang may nagawa kang tama at naiambag para
        sa bansang ito," he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf93a48-9481-47fe-b1b0-5f62e88f23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When you''re a top taxpayer, it’s like you''ve done something
        right and contributed to this country.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3207714-22c7-4f8a-9f09-f702fd943489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He encouraged the public to comply with the requirement..'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773d29e-4425-41ac-b2bf-2a11df7f9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Obligado tayong magbayad ng buwis [We are obliged to pay taxes],”
        Vice said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f0603-7584-4d7a-abb3-72c78137ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.447+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.447+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also called on the people to hold the government accountable on
        spending tax proceeds.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd6faa-161b-46f6-9da5-0205ec0f1d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sa bawat kilos natin, nagbabayad tayo ng buwis. At dahil sa nagbabayad
        tayo ng buwis, mayroon tayong karapatan na tanungin: nasaan yung binayad nating
        buwis?"'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8d109-cc2d-4f6c-88d0-78728bcb60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T19:23:57.448+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T19:23:57.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:23:57.448+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: With every action, we pay taxes. And because we pay taxes,
        we have the right to ask: Where did our money go?]'
    '9':
