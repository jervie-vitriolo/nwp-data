      'mgnl:lastModified': 2025-03-05T12:42:52.074+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838cf0e-9213-4498-8c4d-d9f448d96fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:42:52.075+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T12:42:52.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:42:52.075+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "James, 40, already has the most regular season points after breaking\
        \ Kareem Abdul-Jabbar's all-time scoring record in February 2023, a mark that\
        \ had stood for 39 years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1424d-9bd3-450d-8b44-7114b5eae2f2'
      'mgnl:activationStatus': true
