      'mgnl:lastModified': 2025-03-05T12:42:52.075+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83249715-9bdd-4fef-aca4-d14852f4028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:42:52.075+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T12:42:52.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:42:52.075+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Akron, Ohio native also holds the all-time playoff scoring record,\
        \ a title he took from Michael Jordan in May of 2017.\r"
