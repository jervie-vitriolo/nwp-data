      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The Government of Malaysia is taking the necessary actions to establish\
        \ whether Malaysian laws had been breached in the alleged shipment of U.S.-sanctioned\
        \ AI chips from Singapore to Malaysia,\" the trade ministry said in a statement\
        \ late on Tuesday.\r"
