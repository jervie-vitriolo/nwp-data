    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['paris-fashion-week']
    'stories': []
    'template': '1'
    'title': 'Heart Evangelista, Pia Wurtzbach dazzle in Paris for Fashion Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88ccf2-9d0e-46f3-8019-5ba2e4d02b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.286+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Kapuso fashion icon
        Heart Evangelista and Miss Universe 2015 Pia Wurtzbach have arrived in France
        to attend the Paris Fashion Week as Filipino style icons on the global stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174524df-78c6-4844-8e4d-330e6f417524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.287+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.287+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Evangelista made her grand entrance by sharing a “resurrection video”
        on Instagram, capturing her and her team as they return to the fashion capital.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7c0f8-8357-4969-a395-1ecd83e7a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.287+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.287+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Officially the start. Let’s do this," she wrote. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da223e4-f942-4b92-89cc-e9a8ffefba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.288+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Wurtzbach, fresh from her stint at Milan Fashion Week in
        Italy, shared a series of stunning photos of her first day in Paris.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6c6b2-c0a5-4efb-a86b-eef3c8d42c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.288+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.288+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Back in Paris and feeling right at home at the @plaza_athenee! Can’t
        stay in one place for too long because, well, fashion is calling," the beauty
        queen and fashion influencer captioned her post.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b1151-d31d-43f7-8057-cd267a3ab8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.289+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.289+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Wurtzbach has been making waves in the fashion scene, regularly attending
        major fashion weeks and sitting front row at exclusive designer shows. In
        a previous interview with Vogue Philippines, she reflected on the experience
        of witnessing haute couture unfold before her eyes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b2f57-40eb-406f-80fa-7a9e42de2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.289+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.289+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s not just about attending glamorous events. I get to witness firsthand
        how different cultures, trends, and artistic influences shape fashion on a
        global scale. It’s like stepping into a melting pot of creativity where innovation
        and tradition collide," she shared.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9265243c-60e0-4c38-bf54-0faf02495223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Paris Fashion Week is one of the most prestigious events in the global
        fashion calendar. Held twice a year, it features haute couture, ready-to-wear,
        and menswear collections from the world’s top fashion houses, including Chanel,
        Louis Vuitton, Dior, Balenciaga, Givenchy, and Saint Laurent.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc50e4-d6f2-4b21-9c95-3e6e3d9c7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As the final stop in the “Big Four” fashion weeks - following New York,
        London, and Milan - Paris is considered the pinnacle of style, setting trends
        that define the industry for the coming seasons.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94565b5-7ee9-4e6a-bcc5-557eefeda53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T17:55:52.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-05T17:55:52.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T17:55:52.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The event attracts renowned designers, celebrities, influencers,
        and fashion editors who gather to witness groundbreaking collections and avant-garde
        designs.</p>'
  'Pope-Francis-rested-well-Vatican':
    'author': 'Reuters'
    'caption': 'Pope Francis looks on, on the day he leads the Vespers prayer service
      on the Feast of the Presentation of the Lord in Saint Peter''s Basilica at the
      Vatican on Feb. 1. (Ciro De Luca/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T18:24:38.000+08:00
    'imagesource': 'jcr:2a936324-cc32-4786-801b-ad76d1b3e76d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa586ece-2991-4364-98cf-def02f56524e'
    'lead': 'Pope Francis, who has been struggling to overcome double pneumonia for
      almost three weeks, had a restful night in hospital, the Vatican said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T18:33:22.304+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-05T18:33:22.581+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-05T18:33:22.342+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Vatican', 'Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis rested well overnight in hospital, Vatican says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c92bc-f3a6-4977-8a1f-5e44ad026367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:33:22.331+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T18:33:22.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:33:22.338+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican -</strong> Pope Francis, who has been struggling
        to overcome double pneumonia for almost three weeks, had a restful night in
        hospital, the Vatican said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f46e7-daaa-416d-a4b0-755176680ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:33:22.331+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T18:33:22.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:33:22.331+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old pope was admitted to Rome''s Gemelli hospital on
        February 14 with a severe respiratory infection that has required continuously
        evolving treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2b56f-c092-43d7-85e6-91973a1af1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:33:22.332+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T18:33:22.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:33:22.332+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said on Tuesday that Francis would be reconnected to
        non-invasive mechanical ventilation overnight to help him breathe, underscoring
        his continued difficulty in shaking off the dangerous illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6916f3-3d1e-42cb-9830-67ea02d47a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:33:22.332+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T18:33:22.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:33:22.332+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The pope rested well during the night," the Vatican said on Wednesday,
        adding only that he had woken up shortly after 8:00 a.m. (3:00 p.m. Wednesday
        Manila Time). The pontiff normally starts his day well before dawn when he
        is healthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330553a-613c-40d0-8c08-000929123389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:33:22.332+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T18:33:22.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:33:22.332+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis suffered what the Vatican described as two episodes of "acute
        respiratory insufficiency" on Monday. Tuesday''s health bulletin was more
        upbeat, saying the pope was stable throughout the day and did not have any
        new breathing crises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9e222-748e-4ec1-819e-e6ff43439ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:33:22.333+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T18:33:22.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:33:22.333+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, his doctors reiterated again that his prognosis was "guarded,"
        meaning he was not yet out of danger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575ccc3-1186-42aa-837c-f319e1a28340'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:33:22.333+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T18:33:22.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T18:33:22.333+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope has not been seen in public since entering hospital, his
        longest such absence since his papacy started 12 years ago. His doctors have
        not said how long his treatment might last.</p>'
    '7':
