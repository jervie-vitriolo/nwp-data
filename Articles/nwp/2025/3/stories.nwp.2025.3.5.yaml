    'jcr:uuid': '6536775f-149b-40a1-be2a-8796ff7f43c9'
    'lead': 'Vice Ganda reminded the public of the importance of paying taxes and
      their right to demand transparency on spending revenue proceeds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T19:23:57.432+08:00
