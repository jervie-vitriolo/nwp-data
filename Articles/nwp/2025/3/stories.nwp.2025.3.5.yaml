      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575ae41-f65b-4c99-81a2-a720d1b3ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:26:36.009+08:00
      'mgnl:createdBy': 'stanley-nwp'
