  'Trump-to-address-Congress-return-to-power':
    'author': ' Bo Erickson, Steve Holland and Joseph Ax, Reuters'
    'caption': 'US President Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T10:23:13.000+08:00
    'imagesource': 'jcr:158088ca-2c62-45f8-b490-580d717ad1aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c58395f-3378-49da-bad0-7374c662c0fb'
    'lead': 'US President Donald Trump will take a victory lap in a speech to Congress
      on Tuesday, having upended US foreign policy, ignited a trade war with close
      allies, slashed the federal workforce and stretched the limits of presidential
      power during a dizzying six weeks in office.'
