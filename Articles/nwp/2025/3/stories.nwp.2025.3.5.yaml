      'mgnl:lastModified': 2025-03-05T14:28:37.047+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Suns shot 51.2 percent from the field, including 14 of 34 from\
        \ 3-point range. They outscored the Clippers 43-22 in the final quarter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8d5c8-3592-42f2-8242-7f9b3ac7431c'
      'mgnl:activationStatus': true
