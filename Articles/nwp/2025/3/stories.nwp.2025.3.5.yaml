  'cheaper-rice-inflation':
    'author': 'Lois Calderon, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T16:03:39.000+08:00
    'imagesource': 'jcr:4bdca816-14ff-45a5-a531-5f1180987b20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c1793ca-bb95-4065-bc5b-401ee4d192d4'
    'lead': 'Inflation has cooled for the first time in five months to 2.1% in February
      driven by cheaper rice thanks to a mandated price range, government statisticians
      said on Wednesday (March 5).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T16:06:41.954+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-05T16:07:21.973+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-05T16:07:21.608+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['rice', 'inflation']
    'stories': []
    'template': '1'
    'title': 'Cheaper rice drives February inflation to five-month low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfd5f2-c433-4141-85a1-81bcd4fd1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.969+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Inflation has cooled
        for the first time in five months to 2.1% in February driven by cheaper rice
        thanks to a mandated price range, government statisticians said on Wednesday
        (March 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd129b4-975f-4467-bab3-99efd0157f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.969+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.601+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The price of rice, a heavyweight in the food inflation basket, fell\
        \ by 4.9% last month, sharper than January’s 2.3% decline, data from the Philippine\
        \ Statistics Authority (PSA) showed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00d7c1-9132-41fd-b10f-426d0dc5d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.970+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.601+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Nakikita na natin yung effect nung food security emergency sa inflation\
        \ natin because… meron tayong na-release na rice buffer stocks from NFA (National\
        \ Food Authority) ni-release sa LGUs and of course sa Kadiwa rice-for-all\
        \ program,” PSA Assistant Secretary and Deputy National Statistician Divina\
        \ Gracia del Prado told a press briefing on Wednesday, March 5, referring\
        \ to Department Circular No. 3.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48056841-09e9-4cb8-a97a-7b59b841332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.970+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "That directive was issued on Feb. 3 by the Department of Agriculture\
        \ and endorsed by economic managers, flooding wet markets with cheap rice\
        \ from the NFA.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7e66e-f6b9-411d-8624-be8671ddb7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Del Prado said broken rice prices now sell for P33 to P43 per kilogram\
        \ (kg) from a high of P45/kg.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249600d-c6df-4633-9023-43de214151da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A proposal to sell the NFA rice in supermarkets and malls could sustain\
        \ the “negative rice inflation” trend down the road, the PSA official said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67376de-d46c-4055-9663-28943db50fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“If that happens, that will also affect the inflation for rice… Our\
        \ rice inflation will still be negative for the whole year, basta walang biglang\
        \ shock sa prices [absent price shocks],” Del Prado said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5499c-f8ec-4650-af18-43448426ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Inflation had been creeping up since October 2024 in the wake of back-to-back\
        \ storms and in the runup to the holidays, and only went flat in January when\
        \ it clocked 2.9%.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1855fb-5a81-4b9f-a0b6-3dbddb5e3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Against a backdrop of price pressures and global uncertainties -- especially\
        \ in tariffs on imports under US President Donald Trump – the central bank\
        \ took a pause from cutting borrowing costs at its first policy review last\
        \ February.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c604bbc-3001-47b7-b822-973b9985a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.973+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.605+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "February’s five-month low of 2.1% was within the Bangko Sentral ng\
        \ Pilipinas’ forecast range of 2.2% to 3% for the month.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96a7ec-340b-4eb1-8ec8-c3487ad7ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.973+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.605+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The government also declared a food security emergency to boost rice\
        \ supply and forced the market to cut the price of the grain.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5d98e-e647-4589-b96d-e044bdf97282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.974+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pork Liempo prices sizzle</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a702ecb-ac7c-407f-ac40-869307631126'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.974+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, pork prices – which rose by 12.1% in February -\
        \ are a damper in the bid to bring down food prices.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba34e5a-3e8b-4d4c-b403-5a2b30394fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In Metro Manila, fresh pork liempo or belly fetched for P409.26/kg\
        \ in January and P428.61 the following month. Fresh price pressures from this\
        \ food commodity apparently have replaced consumer headache from the spike\
        \ in tomatoes in December.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a02cb-083b-4a78-9e30-36ce80db42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:06:41.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-05T16:07:21.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:07:21.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We noticed yung pagtaas ng inflation ng pork… We heard that news
        na baka maglagay ng maximum SRP for pork but ‘di pa naimplement ito [but this
        has not yet been implemented],” the PSA said.</p>'
  'Macron-to-address-nation':
    'author': 'Dominique Vidalon and Makini Brice, Reuters'
    'caption': 'French President Emmanuel Macron speaks after inaugurating the WHO
      Academy campus, which promotes lifelong learning across the health sector, in
      Lyon, France on Dec. 17. (Laurent Cipriani/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T16:14:05.000+08:00
    'imagesource': 'jcr:188c5045-f174-4710-befc-6bd2798d1761'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff702f65-c543-4665-80eb-9fc545add7ef'
    'lead': 'French President Emmanuel Macron will address the nation on Wednesday
      at around 7:00 p.m. GMT (3:00 a.m.Thursday, Manila time), he said in a post
      on social media platform X.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T16:21:32.627+08:00
