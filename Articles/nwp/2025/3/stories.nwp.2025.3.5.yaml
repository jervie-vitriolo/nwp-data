    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7693cd4e-1ba5-45dc-b887-ef56ebb1c757'
    'lead': 'Suicide bombers driving vehicles filled with explosives slammed into
      a security installation in northwestern Pakistan on Tuesday, killing at least
      13 civilians, including six children, and five soldiers, police, rescue services
      and the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T15:21:02.096+08:00
