      'text': '<p>(Reuters) - U.S. President Donald Trump told Congress on Tuesday
        that his administration will create an office of shipbuilding in the White
        House and offer new tax incentives for the sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8201e-b593-4cd1-ad3c-97bee2ebc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:00:39.212+08:00
