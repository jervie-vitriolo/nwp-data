      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11f524-f223-4cd2-a19c-3821cd9fccea'
      'mgnl:activationStatus': true
