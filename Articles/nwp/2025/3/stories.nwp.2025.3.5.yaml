      'mgnl:lastModified': 2025-03-05T16:36:59.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Singapore said the servers involved in the case were supplied by U.S.\
        \ firms and shipped to Malaysia. It also said the servers may have contained\
        \ Nvidia chips, without elaborating whether they are subject to U.S. export\
        \ controls.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ade6b-470c-4f25-80e5-5ba7d8db667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:26:36.009+08:00
