      'mgnl:lastModified': 2025-03-05T14:28:37.045+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922b93a-cdb5-4202-a229-4ca6021ebc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T14:28:37.046+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T14:28:37.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T14:28:37.046+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Clippers played without leading scorer Norman Powell (hamstring).\
        \ Powell has missed six of the past seven games, the first five due to a knee\
        \ injury.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffaa17e-874e-4559-81c7-c562803b780d'
      'mgnl:activationStatus': true
