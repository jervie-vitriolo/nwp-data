      'mgnl:lastModified': 2025-03-05T12:42:52.077+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He was named Western Conference Player of the Month for February, extending\
        \ his league-record to 41 monthly awards, including three with the Lakers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cd7d2-46f8-4b78-840e-c3580c0c6d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:42:52.077+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-05T12:42:52.399+08:00
