    'template': '1'
    'title': 'MMDA reinstates 30-minute heat break for traffic enforcers, street sweepers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f5c08-0312-4987-9b4b-09668bd516e5'
