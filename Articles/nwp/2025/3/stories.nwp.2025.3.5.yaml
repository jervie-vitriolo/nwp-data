      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2025/3/4/fighter-jet-missing.html"><strong>FA-50
        aircraft</strong></a>, which went missing while conducting tactical night
        operations early Tuesday, was located in Mt. Kalatungan in Bukidnon on Wednesday.</p>'
