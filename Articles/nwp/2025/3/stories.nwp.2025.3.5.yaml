    'mgnl:tags': ['Emmanuel-Macron', 'France']
    'stories': []
    'template': '1'
    'title': 'France''s Macron to address nation late on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295ab3a-5475-4120-b391-fe8765a2659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:21:32.647+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T16:24:37.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:24:37.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris, France -</strong> French President Emmanuel Macron
        will address the nation on Wednesday at around 7:00 p.m.GMT (3:00 a.m., Thursday,
        Manila time), he said in a post on social media platform X.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d9bf8-356f-438c-9192-69d34f983467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:21:32.648+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T16:24:37.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:24:37.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In this moment of uncertainty, where the world is confronted by
        large challenges, I will address you tonight," Macron wrote, as European Union
        leaders were poised to hold a special summit devoted to defence and Ukraine
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8bfa3-7013-41e9-b90f-4f7e053ab963'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:21:32.648+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T16:24:37.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:24:37.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Countries in Europe are scrambling to boost defence spending and
        support for Ukraine in its war against invading Russian forces amid growing
        doubts over the commitment of the US administration to defending Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9aa1a0-2da9-451e-86af-f8154292c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:21:32.649+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T16:24:37.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:24:37.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, US President Donald Trump paused military aid
        to Kyiv, his latest move to upend US policy and adopt a more conciliatory
        stance toward Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d43da1-886a-4dc5-b40c-79c862680e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:21:32.649+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T16:24:37.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:24:37.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>France was working on re-establishing ties between the United States
        and Ukraine to achieve a "lasting and robust peace," government spokeswoman
        Sophie Primas said earlier on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3baa62-6590-4524-834d-7f7eff31f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:21:32.649+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T16:24:37.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:24:37.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have proposed a truce ... France and Europe are trying to reestablish
        a link between the United States and Ukraine," Primas told LCI television.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ecdc0-da15-4258-ac3d-1c61d22b916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:21:32.650+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T16:24:37.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:24:37.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>France and Britain are proposing a partial one-month truce between
        Russia and Ukraine that would cover air, sea and energy infrastructure attacks
        but not include ground fighting, Macron and his foreign minister said earlier
        this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0baf0-92b6-4450-8874-756f05f91916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T16:21:32.650+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T16:24:37.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T16:24:37.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The comments came amid a flurry of European diplomacy to shore up
        Western support for Ukraine after an acrimonious meeting between President
        Volodymyr Zelenskiy and US President Donald Trump in the Oval Office on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a86cc-8fd4-4f8b-84ba-8a53abc9eef8'
