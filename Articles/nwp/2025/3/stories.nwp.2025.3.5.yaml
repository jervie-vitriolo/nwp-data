      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:42:52.074+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "James entered the contest with 49,999 combined regular season and playoff\
        \ points and drained a shot from deep to add another landmark moment to the\
        \ storied career of 'King James.'\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb07f37-f371-4caa-b3e5-9edefa725344'
      'mgnl:activationStatus': true
