    'mgnl:tags': ['Adidas', 'Yeezy']
    'stories': []
    'template': '1'
    'title': 'Adidas sold last pair of Yeezy sneakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06941281-d528-409a-b565-92fe9dddf0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:47:36.745+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:08:32.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:08:32.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Herzogenaurach, Germany -</strong> Adidas (ADSGn.DE) sold
        its last remaining pair of Yeezy sneakers in the fourth quarter, the sportswear
        brand said on Wednesday, ending the process of liquidating stock of the lucrative
        shoe line developed with rapper Ye following their split in October 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a4333-017c-4f54-be29-a95b59fac9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:47:36.745+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:08:32.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:08:32.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Adidas has been trying to put the Yeezy episode behind it since
        public anti-Semitic rants by Ye, formerly known as Kanye West, forced it to
        end the highly profitable partnership, denting revenues and driving the company
        to an annual loss in 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867b088-2b99-4a5c-a073-9b62d67515ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:47:36.746+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:08:32.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:08:32.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company has felt the loss of Yeezy particularly in the United
        States, where the shoes were popular. In results reported on Wednesday Adidas
        said North America sales fell 2% in 2024, "solely due to significantly lower
        Yeezy sales".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d10681-bfa1-4d96-b279-4752001f4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:47:36.746+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:08:32.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:08:32.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company started selling off its remaining stock of Yeezy shoes
        in May 2023, pledging to donate part of the proceeds to organizations combating
        anti-Semitism, including the Anti-Defamation League.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586ea1e-fd13-4f39-baa0-8269555c5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:47:36.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:08:32.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:08:32.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Adidas reported it sold 650 million euros worth of Yeezy sneakers
        last year, making a profit of around 200 million euros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5d614-b42f-489c-9d30-d03e51d0d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:47:36.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:08:32.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:08:32.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>That is down from the year before, when Adidas made 750 million
        euros in revenue from Yeezy inventory, generating 300 million euros in operating
        profit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d837945-f984-415e-a609-e736e2a7ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:47:36.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-05T19:08:32.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T19:08:32.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company has set aside 260 million euros for charitable donations
        from the proceeds of Yeezy sales, CEO Bjorn Gulden told a press conference.
        That amounts to about half of the operating profit Adidas made on selling
        off its stock of the sneakers in 2023 and 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aface6c-243e-4faa-9196-415fcdd73636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T18:47:36.748+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
