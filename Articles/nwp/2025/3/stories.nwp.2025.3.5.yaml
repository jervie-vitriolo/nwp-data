      'mgnl:lastModified': 2025-03-05T12:42:52.078+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He is also the oldest player to win the award, passing the previous\
        \ record set by Karl Malone (age 37) with the Utah Jazz in November of 2000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f769e4-39a4-4c3a-8064-7e08588db036'
