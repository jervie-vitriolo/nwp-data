      'mgnl:lastModified': 2025-03-05T13:00:39.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I am announcing tonight that we will create a new office of shipbuilding
        in the White House and offer special tax incentives," Trump said in an address
        late on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3c205-57ac-4083-b408-73816317380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:00:39.212+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:00:39.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:00:39.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Wall Street Journal reported earlier that the Trump administration
        was preparing an executive order aimed at reviving U.S. shipbuilding and cutting
        Chinese dominance of the global maritime industry.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a49df-dcc3-489f-b663-d4de0bd8fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:00:39.212+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:00:39.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:00:39.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The order includes 18 measures, including raising revenue from fees
        on Chinese-built ships and cranes entering the U.S., the newspaper reported.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e81959-137c-488e-8efa-526deb22070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:00:39.213+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:00:39.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:00:39.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China is the world''s largest producer of container ships.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716652b6-b586-4d51-9c61-328c93e2225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:00:39.213+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:00:39.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:00:39.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former U.S. President Joe Biden''s administration had concluded China
        used unfair policies and practices to dominate the global maritime, logistics
        and shipbuilding sectors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1252024-d569-43ed-ab22-e010a9b357ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:00:39.214+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:00:39.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:00:39.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China dismissed U.S. assertions and said the American government was
        blaming China for its own problems.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1459c-a8f3-4f25-bb62-36a6673f7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:00:39.214+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:00:39.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:00:39.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. and other Western powers have criticized what they deem China''s
        aggressive industrial policies and over-production of commodities such as
        steel, as reflected in rare bipartisan agreement about the need to support
        U.S. shipbuilding. China has denied any wrongdoing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c8c70-493f-4250-acaf-3a6cf36261d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T13:00:39.214+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T13:00:39.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T13:00:39.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sino-U.S. relations have been tense in recent years over issues
        as varied as import tariffs, technological advancement, the origins of COVID-19,
        human rights, the self-determination of Taiwan, security measures in Hong
        Kong and the ownership of TikTok.</p>'
