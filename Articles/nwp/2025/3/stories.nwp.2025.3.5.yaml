  'Democrats-protest-Trump-s-speech-to-Congress-with-disruption--exits-and-solemn-signs':
    'author': 'Bo Erickson and Gabriella Borter, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T12:43:53.000+08:00
    'imagesource': 'jcr:606bf62a-19ad-4661-80dd-ff948fc507bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2669b0e-abb6-4d7b-b146-08825610cacb'
    'lead': 'Democrats protested President Donald Trump''s address to Congress on
      Tuesday with signs reading "No King!" and "Save Medicaid," with some turning
      their backs on the Republican as he spoke and one lawmaker marched out by security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T12:56:03.258+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-05T12:56:03.590+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Democrats protest Trump''s speech to Congress with disruption, exits
      and solemn signs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b4d2e-7768-47d1-82db-c6bf1e878df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.271+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - Democrats protested President Donald Trump''s address
        to Congress on Tuesday with signs reading "No King!" and "Save Medicaid,"
        with some turning their backs on the Republican as he spoke and one lawmaker
        marched out by security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1beb0-0444-460a-a7bd-8bc9ac7db2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.271+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Representative Al Green of Texas, a Democrat who plans to introduce
        articles of impeachment against Trump, loudly interrupted the speech in its
        first minutes by shouting that Trump did not have a mandate to cut safety
        net programs.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a50a0-bbb7-4e53-bb32-c3e44ac3ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.271+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Republicans are trying to pass a spending bill that could significantly
        slash spending on popular social programs, including the Medicaid health insurance
        plan for low-income people, to pay for Trump''s desired tax cut plan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b6c71-64e2-4375-8ccd-05bf8ec512fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.272+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'House Speaker Mike Johnson ordered the sergeant-at-arms to remove Green
        from the chamber, and Republicans cheered as Green relented - waving his cane
        in the air - and was led out.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8bd2f-d62f-4850-8fc3-035ae4a4d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.272+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Green told reporters afterward, "It''s worth it to let people know
        that there are some of us who are going to stand up against this president''s
        desire to cut Medicaid, Medicare and Social Security."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49994487-f7d1-47db-91f3-e2c16d18a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.272+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'With Republicans holding majorities in the House of Representatives
        and Senate, any impeachment effort against Trump is unlikely to advance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cab94b-9bb5-4501-a1de-ab3c47f6d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.273+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Around a third of the Democrats'' side of the chamber had emptied as
        Trump''s address crossed the threshold to become the longest such speech on
        record at an hour and 30 minutes. The rest quickly departed as Republicans
        gave Trump a standing ovation when the speech ended after 100 minutes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f4444-33b5-46c0-b909-3aa726549e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.273+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump dismissed their concerns.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12ad75-3103-402c-8e75-0e33515994b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.273+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I look at the Democrats in front of me, and I realize there is absolutely
        nothing I can say to make them happy or to make them stand or smile or applaud,
        nothing I can do," Trump said. "These people sitting right here will not clap,
        will not stand, and certainly will not cheer for these astronomical achievements."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3bf90b-dcf1-4fa9-87c7-fcb5d727ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.274+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Reuters/Ipsos poll completed on Tuesday showed that 44% of Americans
        approve of Trump''s job performance so far, with 51% disapproving.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef9eca-aa8f-43a5-94e5-64b93265768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.274+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Representative Jasmine Crockett of Texas and others turned their backs
        as Trump spoke, revealing messages like "Resist" and "No Kings live here"
        on the backs of their shirts before exiting.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5cd62-8197-4fa4-bf6c-96354dfcd698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.274+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Some stared bleakly, had their face in their hands or were looking
        at their phones. Senator Jeff Merkley of Oregon held up a Ukrainian flag as
        Trump launched into brief remarks about foreign policy.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142c2c6-2952-4439-a167-dc9887d6d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.275+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Others held up small round signs that read "Save Medicaid," "Protect
        Veterans" and "Musk Steals," in reference to the drastic cost-cutting actions
        of billionaire and Trump ally Elon Musk''s Department of Government Efficiency.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad6860-a6b8-4731-bbdc-01cf93a88964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.275+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Representative Rashida Tlaib of Michigan carried a white board, on
        which she scribbled different messages in response to Trump''s words, including
        "No King!"'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151ec6e-26f8-4665-aa9d-119932008a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.276+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Representative Melanie Stansbury of New Mexico, the top Democrat on
        the House DOGE subcommittee who has insisted that Musk testify before lawmakers
        about his agency''s actions, held up a sign behind Trump as he walked into
        the chamber.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d60a1-6045-4928-a1cd-0d7fc3f63f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.276+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This is not normal," it read.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132da8b-d806-48e2-a4cf-39fa4479d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-05T12:56:03.276+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-05T12:56:03.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-05T12:56:03.307+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republican Representative Lance Gooden of Texas snatched it from
        her and tossed it into the air.</p>'
