  'Adidas-sold-last-Yeezy-sneakers':
    'author': 'Helen Reid, Reuters'
    'caption': 'A model wears a pair of Adidas Yeezy 750 Boost shoes designed by Kanye
      West as part of his Fall/Winter 2015 partnership line with Adidas at New York
      Fashion Week on Feb. 12, 2015. (Lucas Jackson/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-05T18:40:45.000+08:00
    'imagesource': 'jcr:d257e574-f6f0-431e-9d50-1d9c20bedc04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ea06705-498a-40de-96bf-da808661f1da'
    'lead': 'Adidas (ADSGn.DE) sold its last remaining pair of Yeezy sneakers in the
      fourth quarter, the sportswear brand said on Wednesday, ending the process of
      liquidating stock of the lucrative shoe line developed with rapper Ye following
      their split in October 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-05T18:47:36.718+08:00
