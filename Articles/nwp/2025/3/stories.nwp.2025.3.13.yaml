      lastmodified: 2025-03-13T11:54:58.419+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Green scored five points early in the third quarter to push the Rockets\
        \ to their first double-digit lead at 62-52. Brooks later completed a three-point\
        \ play that extended the margin to 12, the largest of the period for Houston.\
        \ Green tallied 14 points in the third.\r"
