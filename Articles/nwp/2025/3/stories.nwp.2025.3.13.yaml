      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Australian government
        issued a travel advisory on Thursday, March 13, warning its citizens to exercise
        a “high degree of caution” in the country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df678c40-360a-43b5-8b80-e936578f4675'
      activationstatus: true
      created: 2025-03-13T18:29:53.644+08:00
