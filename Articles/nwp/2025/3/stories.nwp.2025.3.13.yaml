  'START HERE----->vp-duterte-in-netherlands':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte speaks to reporters outside the Villamor
      Airbase in Pasay City on Tuesday, March 11.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T12:09:07.000+08:00
    imagesource: '490d655a-cdd6-47b2-8929-3ac9eced4990'
    primarytype: 'composition'
    uuid: '0d4300cf-6c29-41c8-a9d0-cacdf4f47b19'
    lead: 'Vice President Sara Duterte has arrived in Amsterdam, Netherlands to
      support her father and former President Rodrigo Duterte, who was taken into
      custody by the International Criminal Court over murder charges linked to extrajudicial
      killings during his drug war campaign.'
    activationstatus: true
    created: 2025-03-13T12:12:46.683+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:32:34.291+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-13T12:32:34.019+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'VP Duterte arrives in Netherlands as father taken into ICC custody'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d0859da-4b95-41b5-b830-0eb84180381b'
      activationstatus: true
      created: 2025-03-13T12:12:46.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.013+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has arrived in Amsterdam, Netherlands to support her father and former
        President Rodrigo Duterte, who was taken into custody by the International
        Criminal Court over murder charges linked to extrajudicial killings during
        his drug war campaign.</p>'
    section1:
      primarytype: 'block'
      uuid: '61c5d7d1-ccc5-4dcf-8945-4d86a51716b7'
      activationstatus: true
      created: 2025-03-13T12:12:46.718+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.013+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Office of the Vice President said Duterte’s plane landed past 2
        a.m. (Philippine time) on Thursday, March 13. She was assisted by the Dutch
        Foreign Ministry and the Dutch National Police Corps.'
    section2:
      primarytype: 'block'
      uuid: 'e9018145-5019-4cc5-96ba-87df9d79899a'
      activationstatus: true
      created: 2025-03-13T12:12:46.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.014+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The OVP said Duterte is set to attend a series of meetings while waiting
        to visit the former president.'
    section3:
      primarytype: 'block'
      uuid: '9388c486-f650-42b0-a365-115e433fa722'
      activationstatus: true
      created: 2025-03-13T12:12:46.719+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.014+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'According to Malacañang, VP Duterte has secured travel authority for
        her trip.'
    section4:
      primarytype: 'block'
      uuid: 'b3ceaf70-f6a0-410b-b860-e58e5bfc76da'
      activationstatus: true
      created: 2025-03-13T12:12:46.720+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.015+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In an interview Tuesday night, the vice president said she will follow
        her father to The Hague where the ICC is located.'
    section5:
      primarytype: 'block'
      uuid: '3c5a52a6-42f5-4872-8cab-b13b10f0756d'
      activationstatus: true
      created: 2025-03-13T12:12:46.720+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.015+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Duterte said she will now focus on bringing her father back to the
        country after his <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrest</a></strong>.</p>'
    section6:
      primarytype: 'block'
      uuid: '87a9936e-2024-4575-8a20-6db94054f9ff'
      activationstatus: true
      created: 2025-03-13T12:12:46.721+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.016+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a statement on Wednesday, the vice president downplayed his father’s
        legal battle to a political dilemma.</p>'
    section7:
      primarytype: 'block'
      uuid: '87d1d0f0-c11d-452a-ae82-fe570ea18f51'
      activationstatus: true
      created: 2025-03-13T12:12:46.721+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.016+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Maraming salamat din sa lahat ng mga Pilipinong nagpaabot ng mga mensahe,
        suporta, at panalangin para kay PRRD, sa akin, at sa aming buong pamilya na
        ngayon ay nahaharap sa matinding pagsubok sa pulitika,” she said.'
    section8:
      primarytype: 'block'
      uuid: 'aecad8aa-e8b5-4f36-8c7f-9a7b98b27e86'
      activationstatus: true
      created: 2025-03-13T12:12:46.721+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.017+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: Thank you very much as well to all the Filipinos who
        sent messages, support, and prayers for PRRD, for me, and for our entire family
        who are now facing a great challenge in politics]'
    section9:
      primarytype: 'block'
      uuid: 'a3789226-186d-4e56-b6ac-9fc93972fab1'
      activationstatus: true
      created: 2025-03-13T12:12:46.722+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:34.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:32:34.017+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Aside from the vice president, her brother and Davao Rep. Paolo
        Duterte was also granted travel clearance for a personal trip to the Netherlands
        and Japan from March 12 to April 15.</p>'
