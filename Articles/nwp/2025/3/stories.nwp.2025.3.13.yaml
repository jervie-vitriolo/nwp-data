    lastactivated: 2025-03-13T01:04:34.792+08:00
    lastactivatedby: 'daniza-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T01:04:34.415+08:00
    lastmodified: 2025-03-13T01:04:08.805+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-President Duterte arrives in Netherlands for ICC drug war trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8eb8bcd4-e7a7-4ba2-b7fc-7b8e1258c602'
      activationstatus: true
      created: 2025-03-13T01:04:08.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.793+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.798+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte arrived in the Netherlands on Wednesday, March 12, where he will stand
        trial before the International Criminal Court (ICC) for alleged crimes against
        humanity committed during his administration’s bloody drug war.</p>'
    section1:
      primarytype: 'block'
      uuid: '59684fa1-55e2-4e34-b9d3-0f06bb176be1'
      activationstatus: true
      created: 2025-03-13T01:04:08.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.794+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte’s plane arrived at the Rotterdam Airport shortly before midnight
        from a layover at Al Maktoum International Airport in Dubai, United Arab Emirates.'
    section2:
      primarytype: 'block'
      uuid: '039194ad-c857-4f60-9df5-87922c81e3d5'
      activationstatus: true
      created: 2025-03-13T01:04:08.784+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.794+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The ex-president’s plane left the Villamor Air Base in Pasay City on
        Tuesday at 11:03 p.m., hours after he was arrested by local authorities upon
        arrival in Manila from a political campaign in Hong Kong.'
    section3:
      primarytype: 'block'
      uuid: 'e851ab26-b79f-45e8-8647-9822c5f68de2'
      activationstatus: true
      created: 2025-03-13T01:04:08.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.795+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a recorded video before his arrival at the airport, Duterte said
        his battle with the ICC will be a “long legal proceeding.”'
    section4:
      primarytype: 'block'
      uuid: '09580d96-4629-49d3-87f3-534093d07247'
      activationstatus: true
      created: 2025-03-13T01:04:08.785+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.795+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“For all of the whatever happened in the past, ako ang nag-front
        sa ating law enforcement at military…ako ang managot,” he said.</p>'
    section5:
      primarytype: 'block'
      uuid: '87dc3ae3-ed3f-4256-9cf2-1e0ef2d63942'
      activationstatus: true
      created: 2025-03-13T01:04:08.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.796+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: For everything that has happened in the past, I was
        the front for law enforcement and the military…I will be accountable.]</p>'
    section6:
      primarytype: 'block'
      uuid: '8ae55b21-1c69-417a-8806-3fed74c999f7'
      activationstatus: true
      created: 2025-03-13T01:04:08.786+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.796+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.786+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/3/12/vp-duterte-en-route-to-netherlands.html">VP
        Duterte flies to The Hague after father’s arrest</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: '85e2b24f-465c-4cb8-8cb8-a6539f8ada9e'
      activationstatus: true
      created: 2025-03-13T01:04:08.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.797+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Communications Undersecretary Claire Castro said Duterte will face
        a local court in the Netherlands before he is turned over to the ICC.</p>'
    section8:
      primarytype: 'block'
      uuid: 'cbd098b3-081a-429b-94dd-dc046bf13ade'
      activationstatus: true
      created: 2025-03-13T01:04:08.787+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.797+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Dadalhin muna sa isang local court at doon titingnan, aalamin kung
        tama ba iyong proseso ng pag-arrest,” Castro said in a briefing.'
    section9:
      primarytype: 'block'
      uuid: 'a6b49099-ad78-4e33-bc84-fb096d6264f9'
      activationstatus: true
      created: 2025-03-13T01:04:08.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.798+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“At kapag po na-validate na, sinabi naman na tama ang pagkakadala sa
        kaniya sa bansang kung saan siya dadalhin, dadalhin na po siya sa The Hague,”
        she added.'
    section10:
      primarytype: 'block'
      uuid: '0d5edaa8-a4f3-4cff-a204-92634152bf99'
      activationstatus: true
      created: 2025-03-13T01:04:08.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.798+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: He will first be brought to a local court where they
        will check if the arrest was done properly. And if the arrest is validated,
        and they say that he was delivered properly to the country he’s supposed to
        go, he will then be sent to The Hague.]'
    section11:
      primarytype: 'block'
      uuid: 'd03dda7d-0514-4159-b2a7-abe6a4264c04'
      activationstatus: true
      created: 2025-03-13T01:04:08.788+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.799+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.788+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte is facing charges of crimes against humanity over drug war
        extrajudicial killings (EJKs) when he was Davao City mayor in 2011 up to March
        2019 when he opted out of the Rome Statute, a treaty that created the ICC.'
    section12:
      primarytype: 'block'
      uuid: '194195dc-59e4-4d33-a743-2aa00b9f6b90'
      activationstatus: true
      created: 2025-03-13T01:04:08.789+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.799+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte ordered the country’s immediate withdrawal from the Rome Statute
        after the ICC resumed the probe on his controversial anti-drug campaign. The
        ICC said it has jurisdiction over crimes against humanity committed while
        the Philippines was still a member.'
    section13:
      primarytype: 'block'
      uuid: 'ced755d7-9f86-4fc4-b53d-3af3781899fe'
      activationstatus: true
      created: 2025-03-13T01:04:08.789+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.800+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.789+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte was arrested via an ICC warrant which was coursed through the
        International Police Organization (Interpol), of which the Philippines remains
        a member.'
    section14:
      primarytype: 'block'
      uuid: '38d54465-ca2c-4066-946a-da7391994e42'
      activationstatus: true
      created: 2025-03-13T01:04:08.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.800+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.790+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'While clarifying that the Philippine government maintains its position
        of not cooperating with the ICC, President Ferdinand Marcos Jr. said Duterte’s
        arrest is in line with the country’s obligation and commitment to Interpol.'
    section15:
      primarytype: 'block'
      uuid: '425b922a-64cd-4d68-859c-90b6e621625a'
      activationstatus: true
      created: 2025-03-13T01:04:08.790+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.801+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.790+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Duterte has been under ICC investigation for alleged EJKs through the
        so-called Davao Death Squad that began during his term as Davao City mayor
        and throughout his early years as president.'
    section16:
      primarytype: 'block'
      uuid: 'd3421973-7465-4d67-a791-0745e143771c'
      activationstatus: true
      created: 2025-03-13T01:04:08.791+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T01:04:34.801+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-03-13T01:04:08.791+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on human rights records, the drug war death toll reached around
        30,000.</p>'
  'START HERE----->duterte-icc-custody':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T07:01:51.000+08:00
    imagesource: '2f5e154a-4931-4ef7-ba1c-1b2545c3adc5'
    primarytype: 'composition'
    uuid: 'c10387b0-f098-447e-8b3d-dc13a844c0b1'
    lead: 'Former President Rodrigo Duterte was taken into custody by the International
      Criminal Court (ICC) on Wednesday, March 12 (Netherlands time), over murder
      charges linked to the alleged extrajudicial killings (EJKs) during his bloody
      war on drugs.'
    activationstatus: true
    created: 2025-03-13T07:14:35.095+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T07:14:35.860+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-13T07:14:35.349+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte in ICC custody on murder charges over EJKs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '449783aa-a627-44f5-8f7b-5658751c7869'
      activationstatus: true
      created: 2025-03-13T07:14:35.299+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte was taken into custody by the International Criminal Court (ICC) on
        Wednesday, March 12 (Netherlands time), over murder charges linked to the
        alleged extrajudicial killings (EJKs) during his bloody war on drugs.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9b92afd-f1c1-45f9-bedd-fa04ced858a9'
      activationstatus: true
      created: 2025-03-13T07:14:35.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte was “surrendered” to ICC custody “in accordance with an
        arrest warrant issued by Pre-Trial Chamber I for charges of murder as a crime
        against humanity,” the <strong><a href="https://www.icc-cpi.int/news/situation-philippines-rodrigo-roa-duterte-icc-custody">ICC
        said in a statement</a></strong>.</p>'
    section2:
      primarytype: 'block'
      uuid: '83376a6b-b603-46c4-a498-6b6b4f2c1755'
      activationstatus: true
      created: 2025-03-13T07:14:35.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His transfer to the ICC Detention Center in Scheveningen, The Hague,\
        \ came after a dramatic arrest in Manila on Tuesday via an ICC warrant coursed\
        \ through the International Police Organization (Interpol). \r"
    section3:
      primarytype: 'block'
      uuid: '736005a5-302f-4571-bcf3-586dd41ab3d1'
      activationstatus: true
      created: 2025-03-13T07:14:35.300+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to the ICC, its detention center “functions to hold in
        <strong><a href="https://www.icc-cpi.int/sites/default/files/2025-03/DetentionCentreENG.pdf">safe,
        secure and humane custody</a></strong> those persons detained under the authority
        of the ICC.”</p>'
    section4:
      primarytype: 'block'
      uuid: 'be08947d-3e92-428c-a189-95e90ecaef91'
      activationstatus: true
      created: 2025-03-13T07:14:35.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ICC said a hearing will be scheduled for Duterte’s initial appearance\
        \ before the international tribunal.\r"
    section5:
      primarytype: 'block'
      uuid: '220149f0-e463-4ae6-a8ac-83f930222572'
      activationstatus: true
      created: 2025-03-13T07:14:35.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“During this hearing, the Chamber will confirm the identity of the\
        \ suspect and the language in which Mr Duterte is able to follow the proceedings,”\
        \ the international court said. \r"
    section6:
      primarytype: 'block'
      uuid: '2cf935c8-3061-4f8e-83b9-8a885aec8d8c'
      activationstatus: true
      created: 2025-03-13T07:14:35.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Chamber will also satisfy itself that Mr Duterte has been informed\
        \ of the crime which he is alleged to have committed, and of his rights under\
        \ the Rome Statute, which is the Court’s founding treaty,” it added.\r"
    section7:
      primarytype: 'block'
      uuid: '44bef524-5a5c-4f0f-b5d6-d849ae776ff8'
      activationstatus: true
      created: 2025-03-13T07:14:35.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a video statement, ICC Prosecutor Karim Khan emphasized that Duterte\
        \ is “presumed innocent” at this new stage of the proceedings.\r"
    section8:
      primarytype: 'block'
      uuid: '2167f168-fdc9-4492-a533-5c4943690744'
      activationstatus: true
      created: 2025-03-13T07:14:35.302+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ICC Office of the Prosecutor accused Duterte of crimes “as part\
        \ of a widespread and systematic attack directed against the civilian population”\
        \ in connection to his anti-drug campaign.\r"
    section9:
      primarytype: 'block'
      uuid: '99797352-78e4-4214-a89b-eddce1370f34'
      activationstatus: true
      created: 2025-03-13T07:14:35.303+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The focus of the office is on the judicial proceedings on proving\
        \ its case before the judges of the International Criminal Court,” Khan said.\r"
    section10:
      primarytype: 'block'
      uuid: 'dd7f1b3f-1bb5-42d3-a6b4-650ab5aaefe6'
      activationstatus: true
      created: 2025-03-13T07:14:35.303+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He, however, also said that the ICC judges “found reasonable grounds”\
        \ in issuing the warrant of arrest against the former Philippine leader. \r"
    section11:
      primarytype: 'block'
      uuid: '2f85bc36-cf81-4481-872e-52b9e1c0b4b2'
      activationstatus: true
      created: 2025-03-13T07:14:35.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The fact that it’s been executed is important to victims. It means\
        \ a lot, I think to victims, that’s the feedback we’ve already received,”\
        \ the ICC prosecutor said.\r"
    section12:
      primarytype: 'block'
      uuid: 'c5d88f8b-610d-4021-acc9-8a4276bde192'
      activationstatus: true
      created: 2025-03-13T07:14:35.304+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'af2bf902-cc9a-44da-942c-9e44cefb8c2d'
      activationstatus: true
      created: 2025-03-13T07:14:35.305+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.305+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED STORIES:</strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'f9a4e456-7ca1-48fb-b6c8-7b7f9e465dc9'
