    title: 'Bato appeals to Escudero: Don’t surrender me to ICC for as long as you
      can'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '426cea6a-b123-4153-bee0-7f3ce99aa133'
      activationstatus: true
      created: 2025-03-13T09:36:53.482+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> While Sen. Ronald “Bato”
        dela Rosa has expressed his willingness to join former President Rodrigo Duterte
        at the International Criminal Court, he is seeking more time as a free man,
        appealing to the Senate leadership for refuge for as long as possible.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c42b9c9c-1cd8-4997-9972-29d1fe08ac8f'
      activationstatus: true
      created: 2025-03-13T09:36:53.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hanggat kaya ng Senate President na kupkupin niya muna ako, na hindi\
        \ muna niya ako i-surrender kung may warrant of arrest na [at] may session\
        \ kami,” Dela Rosa said in a phone interview on Wednesday, March 12. \r"
    section2:
      primarytype: 'block'
      uuid: '1ca585a6-488d-4614-b6a2-0a1e344f53e1'
      activationstatus: true
      created: 2025-03-13T09:36:53.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: As long as the Senate President can protect me, and not\
        \ surrender me if an arrest warrant is issued while we still have a session.]\r"
    section3:
      primarytype: 'block'
      uuid: '25d9518c-86b6-4248-9b65-36e9cf2e5fa2'
      activationstatus: true
      created: 2025-03-13T09:36:53.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Discussing possible scenarios last August, Senate President Francis\
        \ “Chiz” Escudero said a senator cannot be arrested while a session is ongoing.\
        \ In 2018, when then-Senator Antonio Trillanes IV had his amnesty revoked\
        \ by Duterte, he sought refuge in the Senate until a local court issued an\
        \ arrest warrant.\r"
    section4:
      primarytype: 'block'
      uuid: '3d711ecc-9dce-4588-9a5f-3d1a5d619da1'
      activationstatus: true
      created: 2025-03-13T09:36:53.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I hope respetuhin din siya ng executive branch of government kasi\
        \ meron naman yang mga ganon na protocol,” Dela Rosa said. \r"
    section5:
      primarytype: 'block'
      uuid: '7ef3240a-1920-4362-a1a3-8be06a8192c6'
      activationstatus: true
      created: 2025-03-13T09:36:53.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I hope the executive branch respects that as well because\
        \ there are protocols for that.]\r"
    section6:
      primarytype: 'block'
      uuid: 'efa7bd08-da45-4b95-8ac0-bab643830d08'
      activationstatus: true
      created: 2025-03-13T09:36:53.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dela Rosa had previously stated that he does not recognize the jurisdiction\
        \ of the ICC as a foreign entity, but now says he is willing to be detained\
        \ at its facility in The Hague, Netherlands, “to join the old man… and take\
        \ care of him.”\r"
    section7:
      primarytype: 'block'
      uuid: '1b8c447f-3856-4358-b485-9d94fc0180ef'
      activationstatus: true
      created: 2025-03-13T09:36:53.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This was Dela Rosa’s first interview since talks of Duterte’s arrest\
        \ circulated until the former President was flown to the ICC on Tuesday.\r"
    section8:
      primarytype: 'block'
      uuid: '1f3da641-31c7-4074-94e7-442273aeae28'
      activationstatus: true
      created: 2025-03-13T09:36:53.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dela Rosa, the first national police chief tasked by Duterte to implement\
        \ the bloody war on drugs, denied going into hiding as a co-accused in the\
        \ ICC case. \r"
    section9:
      primarytype: 'block'
      uuid: '05dc0397-0f3c-4342-b731-b3e2b9ad60d6'
      activationstatus: true
      created: 2025-03-13T09:36:53.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He explained that he received information about the ICC warrant late\
        \ last week, when he was about to join Duterte in Hong Kong, and has since\
        \ been focused on working with lawyers on their petition for a temporary restraining\
        \ order to stop the arrest. \r"
    section10:
      primarytype: 'block'
      uuid: '1af29c42-9cad-46d6-99bd-41255149f84d'
      activationstatus: true
      created: 2025-03-13T09:36:53.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Yung flight ko dapat hindi ko na tinuloy dahil nakatanggap ako
        ng info na yun nga may warrant na kami. Ang info nga is dalawa na kami ni
        President Duterte may warrant so sabi ko hindi na ako tutuloy… asikasuhin
        ko yung — di ba sabi ko sa inyo noon na pag may warrant kami I will seek judicial
        relief from the Supreme Court,” Dela Rosa said.</p>'
    section11:
      primarytype: 'block'
      uuid: '5e636461-9739-4f27-af37-bb71823b1f49'
      activationstatus: true
      created: 2025-03-13T09:36:53.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.398+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I was supposed to cancel my flight because I received\
        \ information that we already had a warrant. The information was that both\
        \ President Duterte and I had a warrant, so I decided not to go… I’ll handle\
        \ this – didn’t I tell you before that if we have a warrant, I will seek judicial\
        \ relief from the Supreme Court?]\r"
    section12:
      primarytype: 'block'
      uuid: 'fadcb36a-3a84-4c4c-8c01-52bb239ee6a5'
      activationstatus: true
      created: 2025-03-13T09:36:53.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.398+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added that he turned his phone off to concentrate on the petition,\
        \ thus his inability to respond to media inquiries. \r"
    section13:
      primarytype: 'block'
      uuid: '4c784b82-f457-4ad5-bec5-4ceaa29e5fff'
      activationstatus: true
      created: 2025-03-13T09:36:53.488+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.399+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He stated that the petition was their only plan of action, dismissing\
        \ reports that the former President tried to seek asylum in China, which controls\
        \ Hong Kong, as “fake news.”\r"
    section14:
      primarytype: 'block'
      uuid: '5a2c1ab9-7a41-4d47-be6d-9d8205a5c4a5'
      activationstatus: true
      created: 2025-03-13T09:36:53.488+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Wednesday, Dela Rosa said he was “in the mountains of Surigao and\
        \ Agusan” to campaign.\r"
    section15:
      primarytype: 'block'
      uuid: '3a786f7b-d059-474e-9baa-dffcba673866'
      activationstatus: true
      created: 2025-03-13T09:36:53.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, he rejected President Ferdinand Marcos Jr’s pronouncement\
        \ that the government had to fulfill its commitment to the international Criminal\
        \ Police Organization or Interpol to serve the warrant from the ICC. \r"
    section16:
      primarytype: 'block'
      uuid: '5121b917-ecc6-4d4a-8fff-e6559a39957e'
      activationstatus: true
      created: 2025-03-13T09:36:53.489+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sabi niya sa akin noon, huwag kang mag-alala hinding hindi ako magcooperate\
        \ sa ICC dahil after ninyo who’s next baka kami naman, yan ang sabi niya sa\
        \ akin,” Dela Rosa recalled. \r"
    section17:
      primarytype: 'block'
      uuid: '798d92ab-1551-4e6a-ae6a-e03a70f538ec'
      activationstatus: true
      created: 2025-03-13T09:36:53.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.401+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: “He told me before, “Don’t worry, I will never cooperate\
        \ with the ICC because after you, who’s next? Maybe it will be us,” that’\
        s what he said to me.”]\r"
    section18:
      primarytype: 'block'
      uuid: '3a5901b3-ab0e-4480-93b3-7dc4e4e2079f'
      activationstatus: true
      created: 2025-03-13T09:36:53.490+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he now feels betrayed, pointing out how swift the Marcos administration\
        \ was in handing over Duterte to the ICC without letting him face local courts.\r"
    section19:
      primarytype: 'block'
      uuid: 'a89fa52e-4b1e-4c08-a011-12a35031777a'
      activationstatus: true
      created: 2025-03-13T09:36:53.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "”This government is so oppressive,” he said.\r"
    section20:
      primarytype: 'block'
      uuid: '53491f79-c4a8-4610-a3ee-b440e4555428'
      activationstatus: true
      created: 2025-03-13T09:36:53.491+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T09:45:00.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:45:00.403+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The developments at the ICC mark the culmination of nine years since\
        \ the tribunal expressed concern over the thousands of alleged extrajudicial\
        \ killings in the drug war, as well as deaths by the supposed Davao Death\
        \ Squad when Duterte was city mayor.\r"
  'START HERE----->mark-carney-to-be-sworn-in-on-friday':
    author: 'Reuters'
    caption: 'FILE PHOTO: Canada’s Liberal Party leadership candidate and former
      Bank of Canada governor Mark Carney speaks to the media after participating
      in an English language debate ahead of the March 9 vote to replace Prime Minister
      Justin Trudeau, in Montreal, Quebec, Canada, February 25, 2025 (Evan Buhler/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T09:55:42.000+08:00
    imagesource: '077be7be-9d2f-4173-a377-2b3acb6116d6'
    primarytype: 'composition'
    uuid: 'd3596987-063d-47fa-afa0-bb36cd5638ab'
    lead: 'Mark Carney will be sworn in as Canada’s next prime minister on Friday
      morning, marking the final day of Justin Trudeau’s more than nine years in
      power.'
    activationstatus: true
    created: 2025-03-13T09:58:38.254+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T09:58:38.499+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-13T09:58:38.291+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Mark Carney to be sworn in as Canada’s prime minister on Friday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e943d6fa-d061-4424-a8e0-65c01338fa99'
      activationstatus: true
      created: 2025-03-13T09:58:38.282+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T09:58:38.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:58:38.288+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Ottawa, Canada -</strong> Mark Carney will be sworn in as
        Canada’s next prime minister on Friday morning, marking the final day of
        Justin Trudeau’s more than nine years in power.</p>'
    section1:
      primarytype: 'block'
      uuid: '09ed2993-8fa4-4060-9c81-64b344a4577c'
      activationstatus: true
      created: 2025-03-13T09:58:38.282+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T09:58:38.501+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:58:38.282+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Governor General Mary Simon will preside over the swearing-in of Carney
        and his cabinet ministers Friday at 11 a.m., her office said in a statement.'
    section2:
      primarytype: 'block'
      uuid: 'bdb6cb53-0ee8-4086-bd6e-248c89998486'
      activationstatus: true
      created: 2025-03-13T09:58:38.283+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T09:58:38.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:58:38.283+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carney, a former central banker who led the Bank of Canada and Bank
        of England, was elected leader of the Liberal Party of Canada on Sunday. He
        will become Canada’s 24th prime minister.'
    section3:
      primarytype: 'block'
      uuid: '4ac8cea1-8fc4-4049-9d1c-27548e2db09f'
      activationstatus: true
      created: 2025-03-13T09:58:38.283+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T09:58:38.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:58:38.283+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carney will take over at a tumultuous time in Canada, which is in the
        midst of a trade war with longtime ally the United States under President
        Donald Trump and must hold a general election soon.'
    section4:
      primarytype: 'block'
      uuid: 'ce4bdacf-2603-4961-aa3f-915fbfbe6099'
      activationstatus: true
      created: 2025-03-13T09:58:38.283+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T09:58:38.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:58:38.283+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Carney’s new cabinet may be about half the size of Trudeau’s executive,
        Bloomberg reported on Wednesday.'
    section5:
      primarytype: 'block'
      uuid: '38c1d2c8-1c9b-47ab-8b7b-86f674f4d046'
      activationstatus: true
      created: 2025-03-13T09:58:38.284+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T09:58:38.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:58:38.284+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The cabinet is expected to have between 15 and 20 ministers, down from
        37 currently including the prime minister, the report added, citing a source.'
    section6:
      primarytype: 'block'
      uuid: '04d44895-dced-48fa-b535-a151e436b242'
      activationstatus: true
      created: 2025-03-13T09:58:38.284+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T09:58:38.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T09:58:38.284+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ryan Patrick Jones in Toronto and David Ljunggren
        in Ottawa; Additional reporting by Kanishka Singh in Washington; Editing by
        Chris Reese)</em></p>'
  'START HERE----->South-Korea-charges-air-force-pilots-with-criminal-negligence-in-accidental-bombing-of-village':
    author: 'Jack Kim, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T10:17:05.000+08:00
    imagesource: '3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
    primarytype: 'composition'
    uuid: '38770f83-3166-469d-8fa0-9d7db2ad5257'
    lead: 'South Korean military investigators charged two Air Force pilots on Thursday
      with criminal negligence over an accidental bombing of a village last week during
      a training exercise, which injured at least 29 people and caused extensive property
      damage.'
    activationstatus: true
    created: 2025-03-13T11:08:26.909+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-13T11:08:27.218+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-13T11:08:26.950+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea charges air force pilots with criminal negligence in accidental
      bombing of village'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd593bcd3-81f4-4553-951c-4a4af46f4d46'
      activationstatus: true
      created: 2025-03-13T11:08:26.921+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> South Korean military investigators
        charged two Air Force pilots on Thursday with criminal negligence over an
        accidental bombing of a village last week during a training exercise, which
        injured at least 29 people and caused extensive property damage.</p>'
    section1:
      primarytype: 'block'
      uuid: '4939e325-f705-48ca-b9ef-5b92adf9fa0b'
      activationstatus: true
      created: 2025-03-13T11:08:26.922+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Defence ministry investigators have confirmed that errors by the pilots
        when they entered coordinates into the aircraft systems were "direct factors"
        behind the accidental bombing, the ministry’s Criminal Investigation Command
        said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '38a5592d-60bc-4aef-819d-85f29d057e06'
      activationstatus: true
      created: 2025-03-13T11:08:26.922+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pilots were charged with criminal negligence causing bodily harm,
        the command said, adding the investigation of the incident is ongoing.'
    section3:
      primarytype: 'block'
      uuid: '208c7850-c260-4b40-9f22-56df83f4f081'
      activationstatus: true
      created: 2025-03-13T11:08:26.922+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Eight unguided air-to-surface bombs were launched from two fighter
        jets and landed on a village in Pocheon near the border with North Korea during
        live-fire exercises.'
    section4:
      primarytype: 'block'
      uuid: '83885c40-f91b-4f6a-a6a0-4b6284c916d2'
      activationstatus: true
      created: 2025-03-13T11:08:26.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Several areas in Pocheon and neighbouring regions have training grounds
        used by the South Korean and U.S. militaries.'
    section5:
      primarytype: 'block'
      uuid: '3ea451ca-b70f-4854-a367-27a32c55f0ef'
      activationstatus: true
      created: 2025-03-13T11:08:26.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Residents have for years complained about potential safety risks and
        disturbance from military units being mobilised in the area.'
    section6:
      primarytype: 'block'
      uuid: '1fa05729-aabd-4a13-a618-83115477c0e9'
      activationstatus: true
      created: 2025-03-13T11:08:26.923+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The two pilots have been taken off flight duties and a review of their
        flight mission certification has been scheduled, a ministry official said.'
    section7:
      primarytype: 'block'
      uuid: '2d2e809e-241b-44b6-9868-7b4689bc685e'
      activationstatus: true
      created: 2025-03-13T11:08:26.924+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Air Force chief of staff has apologised for the accident and pledged
        to review mission procedures to prevent similar incidents.'
    section8:
      primarytype: 'block'
      uuid: 'c2b06a9b-60e5-42b5-be8a-9ded6ca6bbda'
      activationstatus: true
      created: 2025-03-13T11:08:26.924+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'North Korea, which routinely denounces military drills by the South
        Korean and U.S. militaries, has said the accident showed the risk of the drills
        triggering armed conflict, citing the possibility the bombs could have dropped
        north of the border.'
    section9:
      primarytype: 'block'
      uuid: '9c6e4c05-8d36-4c85-8314-721c7eb491ac'
      activationstatus: true
      created: 2025-03-13T11:08:26.924+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T11:08:27.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:08:26.950+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack KimEditing by Ed Davies and Michael Perry)</em></p>'
