    template: '1'
    title: 'Duterte can be proclaimed Davao mayor while in ICC detention — Comelec'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2337abcb-9b1b-464c-838e-0c126962bf70'
      activationstatus: true
      created: 2025-03-13T13:01:46.109+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:01:53.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:01:46.109+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) on Thursday, March 13, said former President Rodrigo Duterte can
        still be proclaimed Davao City mayor even while in detention at The Hague
        should he win in the 2025 midterm polls.</p>'
    section1:
      primarytype: 'block'
      uuid: '4a077c99-724d-4800-9b8a-f8d3059cbc46'
      activationstatus: true
      created: 2025-03-13T13:01:46.110+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:01:53.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:01:46.110+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“He will be proclaimed,” Comelec Chair George Garcia said in a message
        to reporters.'
    section2:
      primarytype: 'block'
      uuid: '6ec5266e-3ae6-4a27-83a4-d2826f738d82'
      activationstatus: true
      created: 2025-03-13T13:01:46.111+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:01:53.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:01:46.111+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to Comelec, Duterte’s name will remain in the ballots as
        he is still considered a local candidate unless he withdraws.'
    section3:
      primarytype: 'block'
      uuid: '7379a7b5-336d-459b-af3a-662f8c1a85cf'
      activationstatus: true
      created: 2025-03-13T13:01:46.111+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:01:53.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:01:46.111+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Garcia previously said Comelec will address petitions filed against
        the ex-president’s candidacy but clarified that a candidate facing accusations
        can still run and win an election as long as there is no final judgement on
        their case.'
    section4:
      primarytype: 'block'
      uuid: 'e89acda0-7f79-4073-b114-1feafdfcfa49'
      activationstatus: true
      created: 2025-03-13T13:01:46.112+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:01:53.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:01:46.112+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duterte filed his certificate of candidacy to run for mayor of Davao
        City in October last year, running against former Civil Service Commission
        Chairperson Karlo Nograles.'
    section5:
      primarytype: 'block'
      uuid: 'f5472135-7008-4ef2-a6a8-eb58e04afa12'
      activationstatus: true
      created: 2025-03-13T13:01:46.112+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:01:53.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:01:46.112+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duterte was taken into the International Criminal Court’s (ICC) custody
        at The Hague, Netherlands early Thursday morning (PH time). He is detained
        in a facility along the Dutch coast.'
    section6:
      primarytype: 'block'
      uuid: '1a5211c5-ee9e-4993-97f7-271ceaf94324'
      activationstatus: true
      created: 2025-03-13T13:01:46.112+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:01:53.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:01:46.112+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>He was arrested in Manila on Wednesday for ICC’s alleged charges
        on crimes against humanity enforced during his administration’s war on drugs.</p>'
  'START HERE----->Pope-Francis-twelfth-anniversary-':
