      lastmodified: 2025-03-13T13:03:12.333+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Philippine security escorts turned Duterte over to the custody of the
        International Criminal Court (ICC) early Thursday morning (Philippine time)
        following his arrest upon arrival at the Ninoy Aquino International Airport.'
    section6:
      primarytype: 'block'
      uuid: '4e5c7602-9834-4e4e-8ea3-8aac49c17758'
      activationstatus: true
      created: 2025-03-13T13:03:12.334+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.334+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement, the ICC said the 79-year-old former leader will be
        presented before an ICC judge in The Hague in the following days for his initial
        appearance.'
    section7:
      primarytype: 'block'
      uuid: 'c7901946-0469-49bc-8434-c9789cc6ac8f'
      activationstatus: true
      created: 2025-03-13T13:03:12.334+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.334+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duterte is at a detention unit on the Dutch coast.'
    section8:
      primarytype: 'block'
      uuid: '36f2e84b-cb31-4d4e-ab95-4af584b6afba'
      activationstatus: true
      created: 2025-03-13T13:03:12.334+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.334+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“This will be a long legal proceedings. But I say to you, I will continue
        to serve the country, (and) so be it, kung ganoon ang destiny ko [if that
        is my destiny],” he said.'
    section9:
      primarytype: 'block'
      uuid: '4579ea37-2c22-43e5-8a21-51d3a82110e8'
      activationstatus: true
      created: 2025-03-13T13:03:12.335+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.335+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The former president is the first Asian leader to stand trial at the
        ICC.'
    section10:
      primarytype: 'block'
      uuid: 'cd9899c2-12fb-449e-9e96-4a851a970655'
      activationstatus: true
      created: 2025-03-13T13:03:12.335+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.335+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duterte is facing charges of crimes against humanity over drug war
        extrajudicial killings (EJKs) when he was Davao City mayor in 2011 up to March
        2019 when he opted out of the Rome Statute, a treaty that created the ICC.'
    section11:
      primarytype: 'block'
      uuid: '103c1aab-9089-4155-9a4e-fe20cb53edca'
      activationstatus: true
      created: 2025-03-13T13:03:12.336+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.336+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The ICC probe includes Duterte’s hand in alleged EJKs through the so-called
        Davao Death Squad that began during his term as Davao City mayor and throughout
        his early years as president.'
    section12:
      primarytype: 'block'
      uuid: 'be366e6e-9265-4cf0-8b51-137549e3a979'
      activationstatus: true
      created: 2025-03-13T13:03:12.336+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.336+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Based on human rights records, the drug war death toll reached around
        30,000.</p>'
  'START HERE----->paolo-duterte-petition-father-release':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Davao City Rep. Paolo Duterte (Congressman Paolo "Pulong" Duterte/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T13:17:59.000+08:00
    imagesource: 'b24c4149-9981-4302-b7ad-c0f23b5dffc0'
    primarytype: 'composition'
    uuid: '921896d3-44a9-415d-bb92-594157064d9a'
    lead: 'Davao City Rep. Paolo Duterte has filed a petition with the Supreme Court
      for the release of his father, former President Rodrigo Duterte, from detention
      at a facility of the International Criminal Court in the Netherlands.'
    activationstatus: true
    created: 2025-03-13T13:24:11.920+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T16:42:12.342+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-13T16:42:12.075+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Rep. Duterte files petition for father’s release from ICC detention'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '222dcfb5-cccd-4d24-8a7d-5389b9f37c01'
      activationstatus: true
      created: 2025-03-13T13:24:11.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.070+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Davao City Rep. Paolo
        Duterte has filed a petition with the Supreme Court (SC) for the release of
        his father, former President Rodrigo Duterte, from detention at a facility
        of the International Criminal Court in the Netherlands.</p>'
    section1:
      primarytype: 'block'
      uuid: '52955f00-5b31-4952-8898-b571c3fe91e4'
      activationstatus: true
      created: 2025-03-13T13:24:11.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.071+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte is now under ICC custody and will go through initial procedures
        before his trial in The Hague for alleged crimes against humanity as result
        of his bloody drug war.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f807056b-adde-4d66-96e8-f996e9ec3e4b'
      activationstatus: true
      created: 2025-03-13T13:24:11.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.071+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The petition for habeas corpus, certiorari and prohibition was filed
        on Wednesday, March 12. The lawmaker’s counsel is former presidential spokesperson
        Harry Roque. He said his father was “unlawfully arrested.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'f2cf8b5e-831c-4c0a-9f56-2600f2b6dd15'
      activationstatus: true
      created: 2025-03-13T13:24:11.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The respondents to the petition are Executive Secretary Lucas Bersamin,
        Interior Secretary Jonvic Remulla, and Philippine National Police chief PGen
        Rommel Marbil.'
    section4:
      primarytype: 'block'
      uuid: '334dc9db-3c51-4c35-93c4-f9e7241387e1'
      activationstatus: true
      created: 2025-03-13T13:24:11.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The younger Duterte also asked the court to nullify the government’s
        cooperation with the ICC and the International Criminal Police Organization,
        and ban cooperation with them.</p>'
    section6:
      primarytype: 'block'
      uuid: 'f02aee4a-97d8-4904-bc45-39f57c78cc27'
      activationstatus: true
      created: 2025-03-13T16:42:12.063+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.063+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a chance interview, however, Justice spokesperson Mico Clavano
        said it will be a loss for the Philippines if it cuts ties with the Interpol.</p>'
    section7:
      primarytype: 'block'
      uuid: '5510a9b7-3718-4f28-9910-8a8eb3c078b0'
      activationstatus: true
      created: 2025-03-13T16:42:12.063+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.063+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said the organization is a big help in solving transnational organized
        crimes such as money laundering, scamming, and offshore gaming.'
    section8:
      primarytype: 'block'
      uuid: '4ff65f88-c137-4ec7-ba15-2dda29a40855'
      activationstatus: true
      created: 2025-03-13T16:42:12.064+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.064+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang trend ngayon sa buong mundo ay transnational organized crime.
        Kumabaga, ‘yung mga kriminal, lilipat lang ng ibang bansa, hindi na natin
        mahuhuli ‘yung mga ‘yun (kung aalis sa Interpol),” Clavano said.</p>'
    section9:
      primarytype: 'block'
      uuid: '5ce0f347-6b5d-468a-bdf7-f7fc111765fb'
      activationstatus: true
      created: 2025-03-13T16:42:12.064+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.064+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The global trend now is transnational organized crime
        across the world. If the criminals transfer to another country, we cannot
        arrest them if we withdraw from the Interpol.]</p>'
    section5:
      primarytype: 'block'
      uuid: '8b30774d-065b-45f8-b314-ab5e2c4d9e05'
      activationstatus: true
      created: 2025-03-13T13:24:11.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:42:12.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:42:12.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte’s siblings - Davao City Mayor Sebastian “Baste” and Veronica
        “Kitty” Duterte - have also submitted <a href="https://www.newswatchplus.ph/news/2025/3/12/kitty-duterte-petition.html"><strong>separate
        petitions</strong></a> against the arrest.</p>'
  'START HERE----->Another-DQ-case-vs-Erwin-Tulfo-junked':
    author: 'Eimor Santos, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T14:05:17.000+08:00
    imagesource: '7bba28f7-20a6-46ab-819c-5d7816c26f6f'
    primarytype: 'composition'
    uuid: 'a357e25b-29b7-42b8-8494-c7186e123f25'
    lead: 'Both disqualification cases against senatorial candidate and ACT-CIS
      Representative Erwin Tulfo have been dismissed at the division level of the
      Commission on Elections (Comelec).'
    activationstatus: true
    created: 2025-03-13T14:06:43.754+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-13T14:07:30.804+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-13T14:07:08.667+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Another disqualification case vs. Erwin Tulfo junked'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '53c38e50-adcc-400c-a04c-6f56926d69ea'
      activationstatus: true
      created: 2025-03-13T14:06:43.767+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.660+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Both disqualification
        cases against senatorial candidate and ACT-CIS Representative Erwin Tulfo
        have been dismissed at the division level of the Commission on Elections (Comelec).</p>'
    section1:
      primarytype: 'block'
      uuid: '3e852b89-d364-4b7b-b445-5fe250c1ae59'
      activationstatus: true
      created: 2025-03-13T14:06:43.767+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.661+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an order shared by Comelec Chairman George Garcia on Thursday, March
        13, the First Division dismissed the second petition against Tulfo for failing
        to comply with a procedural requirement.'
    section2:
      primarytype: 'block'
      uuid: '8283769a-36ff-4440-b967-e275547d393c'
      activationstatus: true
      created: 2025-03-13T14:06:43.768+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.661+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The order, dated March 11, was signed by three members of the division
        — Presiding Commissioner Aimee Ferolino, and Commissioners Ernesto Maceda
        and Maria Norina Tangaro-Casingal.'
    section3:
      primarytype: 'block'
      uuid: 'fb0c0887-9e62-4b04-a25b-4dcb69ff425c'
      activationstatus: true
      created: 2025-03-13T14:06:43.768+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The division stated that the petitioner “failed to submit proof of
        service of the petition with complete annexes to the respondent or failed
        to execute an affidavit of service.”'
    section4:
      primarytype: 'block'
      uuid: 'e3a56e47-ddbd-4d38-8ae0-f22fef15c68e'
      activationstatus: true
      created: 2025-03-13T14:06:43.768+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.662+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This was also one of the reasons for the dismissal of the first petition
        against Tulfo and four other family members running for seats in the Senate
        and the House of Representatives.'
    section5:
      primarytype: 'block'
      uuid: 'c8b9a8df-5c3c-4ff3-85bc-2a1893407e24'
      activationstatus: true
      created: 2025-03-13T14:06:43.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Comelec Chairman George Garcia earlier explained that respondents must
        always be furnished a copy of the petition as a requirement. He noted that
        while the poll body does not want to be overly strict, it cannot address the
        merits of a petition when basic requirements are not met.'
    section6:
      primarytype: 'block'
      uuid: '47229c7d-3b29-4d1c-8e31-e8bad426512e'
      activationstatus: true
      created: 2025-03-13T14:06:43.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.663+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Garcia said the petitioner could either file an appeal within five
        days or file another disqualification case.'
    section7:
      primarytype: 'block'
      uuid: 'd2c9fe16-2047-45de-aa51-ee66d4f22f8f'
      activationstatus: true
      created: 2025-03-13T14:06:43.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.664+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The case against Tulfo stemmed from a petition filed by the group Graft-Free
        Philippines Foundation, disbarred lawyer Toto Causing (who was declared a
        nuisance candidate by the Commission), and a certain Diosdado Villar Calonge.
        They argued that Tulfo is still facing a 20-year disqualification from public
        office due to a libel conviction, has citizenship issues, and is part of a
        political dynasty, among other claims.'
    section8:
      primarytype: 'block'
      uuid: 'c3a6d885-09ec-4663-95be-205ad9296df4'
      activationstatus: true
      created: 2025-03-13T14:06:43.770+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.664+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The first petition sought to disqualify five family members of Senator
        Raffy Tulfo:'
    section9:
      primarytype: 'block'
      uuid: '3f88e874-7582-457f-9945-186ae25b3fad'
      activationstatus: true
      created: 2025-03-13T14:06:43.770+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.665+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '- brothers Erwin and Ben who were frontrunners in pre-election senatorial
        surveys;'
    section10:
      primarytype: 'block'
      uuid: '06623775-8f6a-4f3c-944f-6e865e43f08c'
      activationstatus: true
      created: 2025-03-13T14:06:43.771+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T14:07:30.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T14:07:08.665+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '- sister and former Tourism Secretary Wanda Tulfo-Teo, who is vying
        for a congressional seat as the first nominee of Turismo party-list;'
    section11:
      primarytype: 'block'
      uuid: '806c5c7b-a0d0-49f3-b91c-68068f5cd24f'
      activationstatus: true
      created: 2025-03-13T14:06:43.771+08:00
