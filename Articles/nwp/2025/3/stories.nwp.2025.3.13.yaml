      type: 'text'
      text: "Former Executive Secretary Medialdea, who serves as Duterte’s counsel,\
        \ was granted permission to visit the ICC Detention Center on Thursday, according\
        \ to the Philippine Embassy in The Hague.\r"
    section18:
      primarytype: 'block'
      uuid: 'd9fa7298-699a-4204-8d28-c55da5b90d6c'
