    author: 'Christine Chen, Reuters'
    caption: 'A view of the Sydney Opera House and Central Business District (CBD)
      skyline in Sydney, Australia on March 12. (Hollie Adams/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T18:24:56.000+08:00
    imagesource: '174dbdf0-866a-41ab-8a21-cdc4e5ee3fb1'
