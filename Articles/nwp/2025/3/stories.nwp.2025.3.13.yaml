      lastmodified: 2025-03-13T17:44:03.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Chinese national
        who went viral for kicking a cat to death in Makati has been arrested for
        overstaying, the Bureau of Immigration (BI) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '553d26b6-0328-42c6-931e-1e52d1d86f1c'
      activationstatus: true
      created: 2025-03-13T17:44:03.168+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T17:44:03.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:44:03.168+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It identified the person as 32-year-old Jiang Shan.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a070e309-aaee-4449-b974-51dd2f4daa5a'
      activationstatus: true
      created: 2025-03-13T17:44:03.169+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T17:44:03.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:44:03.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Filipinos are known to be very hospitable to our guests. But guests
        should not come to our houses kicking our pets,” Immigration Commissioner
        Joel Viado said in a statement.'
    section3:
      primarytype: 'block'
      uuid: '62e7769e-6a41-4616-8795-8d4bd6c1fff9'
      activationstatus: true
      created: 2025-03-13T17:44:03.169+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T17:44:03.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:44:03.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The BI said its records show Jiang entered the country in May 2023
        as a tourist. He has not extended his visa which expired in September of the
        same year.'
    section4:
