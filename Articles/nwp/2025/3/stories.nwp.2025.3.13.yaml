    title: 'PH strategic investments reach P4.6T, expected to create 300K jobs –
      Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b23b86e6-5e04-4699-a10c-c8c9dfc471a9'
      activationstatus: true
      created: 2025-03-13T22:39:09.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T22:39:09.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T22:39:09.392+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Investments in so-called
        strategic sectors have topped P4.6 trillion taking into account the impact
        on job creation, more mobility, and lower inflation due to competition</p>'
    section1:
      primarytype: 'block'
      uuid: 'b613c063-f746-4c90-9634-101ea7d8e1fe'
      activationstatus: true
      created: 2025-03-13T22:39:09.393+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T22:39:09.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T22:39:09.393+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand R. Marcos Jr. said on Thursday, March 13, this
        is the result of streamlined investment procedures and enhanced collaboration
        among agencies to attract investors.'
    section2:
      primarytype: 'block'
      uuid: 'ca111a34-e7c1-4848-a580-e85eb286d00f'
      activationstatus: true
      created: 2025-03-13T22:39:09.393+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T22:39:09.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T22:39:09.393+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at the Gawad Bayanihan sa Pamumuhunan Milestone Event in Malacañang,
        the president said the surge in investments is projected to create around
        300,000 jobs.'
    section3:
      primarytype: 'block'
      uuid: '67e389cf-8fee-45f9-9282-08480b4786b9'
      activationstatus: true
      created: 2025-03-13T22:39:09.393+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T22:39:09.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T22:39:09.393+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said as of February 2025, 187 strategic investments have been certified
        across key sectors, including energy, digital infrastructure, food security,
        and manufacturing.'
    section4:
      primarytype: 'block'
      uuid: 'bbe0950a-a678-4ef5-a91d-c82fab04bfb9'
      activationstatus: true
      created: 2025-03-13T22:39:09.394+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T22:39:09.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T22:39:09.394+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said these investments were facilitated under Executive Order
        18, also known as the Green Lanes for Strategic Investment initiative, which
        expedites high-impact projects through a One-Stop-Action-Center.'
    section5:
      primarytype: 'block'
      uuid: '839e84bc-8366-4a5b-bade-e531dcc3b44d'
      activationstatus: true
      created: 2025-03-13T22:39:09.394+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T22:39:09.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T22:39:09.394+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Among the projects that benefited from the initiative is the EDC-Project
        Charlie Hyperscale Data Center in New Clark City, Tarlac. The president also
        highlighted two operational solar power projects in Pangasinan: the 159 megawatt-peak
        Laoag project and the 94 megawatt-peak Cayanga-Bugallon project.'
    section6:
      primarytype: 'block'
      uuid: '4c9997f3-f2e1-4a00-a95b-bb6e745d524b'
      activationstatus: true
      created: 2025-03-13T22:39:09.394+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T22:39:09.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T22:39:09.394+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The goal is simple: less red tape, more action, more results, more
        success, more quickly. We want investments to come in, projects to break ground
        faster, [and] jobs to reach our people sooner. Because when businesses move
        quickly, progress follows just as fast," Marcos said.'
    section7:
      primarytype: 'block'
      uuid: 'cff47bba-9e5f-4824-be6e-e817fcfba36a'
      activationstatus: true
      created: 2025-03-13T22:39:09.395+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T22:39:09.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T22:39:09.395+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The president expressed optimism that these new investments will
        spur competition, potentially reducing the cost of goods and services while
        advancing transportation, energy, and communications through cutting-edge
        technologies.</p>'
  'START HERE----->icc-detention-center-netherlands-duterte':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'A general view of the Scheveningen prison, on the day former Philippine
      President Rodrigo Duterte is expected to arrive at Rotterdam airport after his
      arrest at the request of the International Criminal Court, in The Hague, Netherlands,
      March 12, 2025. REUTERS/Thilo Schmuelgen '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T23:03:02.000+08:00
    imagesource: 'fe9e5208-959c-486c-81c7-be8407036451'
    primarytype: 'composition'
    uuid: '20f41ea4-2c59-4d9e-9c72-ff35e1ea94a2'
    lead: 'Former President Rodrigo Duterte has been admitted to the International
      Criminal Court (ICC) detention center in Scheveningen, The Hague, Netherlands.'
    activationstatus: true
    created: 2025-03-13T23:09:13.230+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T23:09:13.456+08:00
