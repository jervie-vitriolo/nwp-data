      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Go is frontrunner in Senate pre-poll survey — Pulse Asia</p>'
    section1:
      primarytype: 'block'
      uuid: '6fcdade7-0fb5-452a-b5ee-d4a3dc3bf801'
      activationstatus: true
      created: 2025-03-13T17:43:15.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.238+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Re-electionist Senator
        Christopher “Bong” Go has displaced frontrunner ACT-CIS party-list Rep. Erwin
        Tulfo in the latest pre-election senatorial survey of Pulse Asia released
        on Thursday, March 13.</p>'
    section2:
      primarytype: 'block'
      uuid: '793ed776-e7a8-469e-9436-772018423d98'
      activationstatus: true
      created: 2025-03-13T17:43:15.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.238+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pollster said only 20 percent, or 13 out of 64 candidates, “have
        a statistical chance of winning” if elections were held in February.'
    section3:
      primarytype: 'block'
      uuid: 'e8c19252-c3e0-4445-af5f-72a6741be6c6'
      activationstatus: true
      created: 2025-03-13T17:43:15.238+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.238+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Go topped the survey with 58.1 percent voter preference while Tulfo
        followed with 56.5 percent.'
    section4:
      primarytype: 'block'
      uuid: '754a9ab9-40c5-423b-8ef3-8f2a11a8bd10'
      activationstatus: true
      created: 2025-03-13T17:43:15.239+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.239+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Former Senate President Vicente Sotto III (49.0%), Sen. Ramon Revilla
        Jr. (46.1%), and Sen. Ronald dela Rosa (44.3%) rounded up the top five preferences.'
    section5:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid0qmjxyBAYq3wAkEh54o2DuAXDbkyqEECH1mU2LWRvUHfjMrx4asEbdzMW3Btd7Nebl&show_text=false&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '181908b1-324e-4ed3-9717-309fbe07b463'
      activationstatus: true
      created: 2025-03-13T17:43:15.239+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.239+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: 'befdc6df-398c-4fc6-867f-f5cfe38971e1'
      activationstatus: true
      created: 2025-03-13T17:43:15.240+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.240+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The survey was conducted on Feb. 20-26, two weeks before the arrest
        of former President Rodrigo Duterte based on a warrant issued by the International
        Criminal Court to face charges of crimes against humanity in relation to his
        bloody drug war.</p>'
    section7:
      primarytype: 'block'
      uuid: '82e2e56f-6218-484c-8c47-826960328165'
      activationstatus: true
      created: 2025-03-13T17:43:15.240+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.240+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/3/13/FPRRD-takes-responsibility-for-drug-war.html"><strong>READ:&nbsp;Duterte
        takes responsibility for drug war, braces for long ICC battle</strong></a></p>'
    section8:
      primarytype: 'block'
      uuid: '08c8e937-a8f8-43a4-b922-a8e22ab16f4a'
      activationstatus: true
      created: 2025-03-13T17:43:15.241+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.241+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Jean Franco, University of the
        Philippines department of political science assistant chairperson, said the
        bloody drug war narrative may be a factor in winning or losing the race: Is
        it favorable with voters to side with the drug war victims especially those
        killed at a young age, or would you court more votes to side with the detained
        former president who said he just did his job for the country?'
    section9:
      primarytype: 'block'
      uuid: '41674224-5a64-49d3-b663-825b98f58856'
      activationstatus: true
      created: 2025-03-13T17:43:15.241+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.241+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Two Duterte allies have so far been consistent in the so-called “magic
        12” winning circle in the Senate race: Go and Dela Rosa. Franco said it remains
        to be seen if the Duterte arrest will have an impact on their ranking in the
        next survey.'
    section10:
      primarytype: 'block'
      uuid: '74f8193b-30f2-4349-ab57-e1b62bed8a63'
      activationstatus: true
      created: 2025-03-13T17:43:15.242+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.242+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, Pulse Asia said the survey results showed only 38% of voters
        have a “complete senatorial slate,” which means majority of Filipinos have
        yet to decide on names to fill the 12 Senate seats on the ballot.'
    section11:
      primarytype: 'block'
      uuid: '7095c98a-474b-4b19-a65a-c7454a221613'
      activationstatus: true
      created: 2025-03-13T17:43:15.242+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.242+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Registered voters are naming a mean of eight and median of nine senatorial
        candidates they are inclined to elect in May 2025,” the survey said, indicating
        that the last three to four slots are up for grabs.'
    section12:
      primarytype: 'block'
      uuid: '1fc2089a-5ed2-426a-a7d8-10abd80d15e0'
      activationstatus: true
      created: 2025-03-13T17:43:15.243+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.243+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On the other hand, the pollster said a big majority, or 83%, of voters
        indicated a preferred party-list group.'
    section13:
      primarytype: 'block'
      uuid: '010b650a-8bb6-4d67-9cf4-eed3d025cc24'
      activationstatus: true
      created: 2025-03-13T17:43:15.243+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.243+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Of the 155 groups in the party-list race, Pulse Asia said only 0.03
        percent or five groups have a statistical chance of winning three seats in
        the House of Representatives. These are ACT-CIS (6.25%), Senior Citizens (5.87%),
        Tingog (5.01%), Uswag Ilonggo (4.62%), and 4Ps (4.29%).'
    section14:
      primarytype: 'block'
      uuid: 'a52f5062-094e-4767-9864-c36881b2b75b'
      activationstatus: true
      created: 2025-03-13T17:43:15.244+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.244+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Seven groups would get two seats if polls were held during the survey
        period, namely, Duterte Youth (3.48%), Ako Bicol (3.11%), PPP (2.95%), FPJ
        Panday Bayanihan (2.86%), Kalinga (2.68%), Malasakit@Bayanihan (2.44%), and
        1-Rider (2.22%).'
    section15:
      primarytype: 'block'
      uuid: '9a3b4511-603b-4995-b7e1-478f8aee5533'
      activationstatus: true
      created: 2025-03-13T17:43:15.244+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T17:43:15.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T17:43:15.244+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The elections will be held on May 12.</p>'
