  'START HERE----->Pope-Francis-stable-chest-scan':
    author: 'Joshua McElwee, Reuters'
    caption: 'A photo of Pope Francis in St. Peters Square (Yara Nardi/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-13T12:36:31.000+08:00
    imagesource: '67016d35-5644-4e05-a104-22d5bbb55e83'
    primarytype: 'composition'
    uuid: '9b6cbf2f-df53-4b25-8a75-8a663bce37d9'
    lead: 'Pope Francis remains stable in hospital and a recent chest scan confirmed
      improvements in his condition, the Vatican said on Wednesday, in a further sign
      of progress as the 88-year-old pontiff battles double pneumonia.'
    activationstatus: true
    created: 2025-03-13T12:44:22.024+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T12:44:42.962+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-13T12:44:22.070+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis remains stable, chest scan confirms improvements, Vatican
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13ccbd8e-1b64-4bda-bfc0-2a2a27c918d2'
      activationstatus: true
      created: 2025-03-13T12:44:22.043+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.043+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Vatican -</strong> Pope Francis remains stable in hospital
        and a recent chest scan confirmed improvements in his condition, the Vatican
        said on Wednesday, in a further sign of progress as the 88-year-old pontiff
        battles double pneumonia.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e6668397-7fe0-4a4e-95e7-6294cf10cf6e'
      activationstatus: true
      created: 2025-03-13T12:44:22.044+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis was admitted to Rome’s Gemelli hospital on February 14
        with a severe respiratory infection that has required evolving treatment.</p>'
    section2:
      primarytype: 'block'
      uuid: '30c8776d-f2be-40b6-8aed-577add1eb0d5'
      activationstatus: true
      created: 2025-03-13T12:44:22.044+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In its latest medical update, the Vatican said the pope’s clinical
        condition was stable. It said a chest X-ray performed on Tuesday had "confirmed
        improvements observed in previous days".</p>'
    section3:
      primarytype: 'block'
      uuid: '3800a802-1ea7-4f31-9958-181a1a65cea3'
      activationstatus: true
      created: 2025-03-13T12:44:22.044+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis has been described as in a stable or improving condition
        for more than a week, but the Vatican has not given a timeframe for his discharge
        from hospital.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c25a53e2-f297-414a-9f89-2a499c2451ef'
      activationstatus: true
      created: 2025-03-13T12:44:22.045+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His doctors said on Monday that he was no longer in immediate danger
        of death, after three weeks of treatment that included four acute respiratory
        crises for the pontiff.</p>'
    section5:
      primarytype: 'block'
      uuid: '0c7c69b0-98f2-40d7-af24-e8c22d772e83'
      activationstatus: true
      created: 2025-03-13T12:44:22.045+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis is prone to lung infections because he had pleurisy as a
        young adult and had part of one lung removed.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e82f7d2e-6ff9-4daa-85f9-78db2da6c66a'
      activationstatus: true
      created: 2025-03-13T12:44:22.045+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.045+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The pope, who has been receiving oxygen throughout his stay in hospital,
        has been undergoing respiratory physiotherapy to help with his breathing.</p>'
    section7:
      primarytype: 'block'
      uuid: '4774d3f7-09ab-45a1-9c0e-e3bb9a2272de'
      activationstatus: true
      created: 2025-03-13T12:44:22.046+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.046+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He has also continued with physical therapy to help with mobility.
        Francis has used a wheelchair in recent years due to knee and back pain.</p>'
    section8:
      primarytype: 'block'
      uuid: '022c01a9-1232-4a7a-a8b5-87efb31df34d'
      activationstatus: true
      created: 2025-03-13T12:44:22.046+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.046+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis, who will celebrate the 12th anniversary of his 2013 election
        as pope on Thursday, has not been seen in public since entering hospital,
        the longest such absence of his papacy.</p>'
    section9:
      primarytype: 'block'
      uuid: '109e9209-767a-4ee1-a61a-15acd271c371'
      activationstatus: true
      created: 2025-03-13T12:44:22.046+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.046+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Doctors not involved in Francis' care have said the pope is likely
        to face a long, fraught road to recovery, given his age and other medical
        conditions.</p>'
    section10:
      primarytype: 'block'
      uuid: '08c273e7-688c-4e0e-8ae1-660ec08b7817'
      activationstatus: true
      created: 2025-03-13T12:44:22.047+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.047+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Vatican has not released any images of Francis in hospital,
        but the pope did record a brief audio message to thank well-wishers on March
        6.</p>'
    section11:
      primarytype: 'block'
      uuid: '0c3437cc-8739-49f2-936c-c8baaa7b0e86'
      activationstatus: true
      created: 2025-03-13T12:44:22.047+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:44:42.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T12:44:22.047+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Editing by Crispian Balmer)</em></p>'
  'START HERE----->Comelec-FPRRD-can-still-be-Davao-mayor-':
