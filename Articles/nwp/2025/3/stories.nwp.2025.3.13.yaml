    title: 'Chinese in viral cat killing found overstaying - BI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eaa4c53a-5a2b-4e2a-b2ef-f70a61bb7bbd'
      activationstatus: true
      created: 2025-03-13T17:44:03.168+08:00
