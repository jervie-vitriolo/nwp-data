    title: 'Duterte takes responsibility for drug war, braces for long ICC battle'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6e1c2834-349b-4974-a75e-fa45b0a87ca5'
      activationstatus: true
      created: 2025-03-13T13:03:12.331+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.331+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte said he will take responsibility for all wrongdoings of his administration’s
        police and military during the bloody drug war.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f765657b-dff9-4e20-8fcd-3f77141c27b8'
      activationstatus: true
      created: 2025-03-13T13:03:12.331+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.331+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a video taken before his flight landed at Rotterdam, Netherlands,
        Duterte said he will “protect” the supposed erring officers who followed orders
        in line with his nationwide systematic war on drugs.</p>'
    section2:
      primarytype: 'block'
      uuid: '2243a294-0699-4f77-a774-556495b71ea9'
      activationstatus: true
      created: 2025-03-13T13:03:12.332+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T13:03:22.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:03:12.332+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ako ang managot, so ito na nga,</em>” Duterte said. “Whatever
        happened in the past, <em>ako na ‘yung nag</em>-front <em>sa ating</em> law
        enforcement pati military. <em>Sinabi ko na</em> ‘I will protect you,’ and
        I will. <em>Ako ang managot sa lahat</em>.”</p>'
    section3:
      primarytype: 'block'
      uuid: '9f7e019c-d95e-42cd-bb9a-80bdfbc9f175'
      activationstatus: true
      created: 2025-03-13T13:03:12.332+08:00
      createdby: 'faith-nwp'
