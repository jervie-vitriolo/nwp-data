      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Malacañang has refuted
        online reports claiming that First Lady Liza Araneta Marcos was detained by
        authorities in the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c64ebc5-ba75-49f6-98ad-a7e4ba95285e'
      activationstatus: true
      created: 2025-03-13T18:22:26.842+08:00
