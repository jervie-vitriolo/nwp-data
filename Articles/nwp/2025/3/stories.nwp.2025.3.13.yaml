      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:54:58.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2d026281-a788-44bf-8b8e-ac3cbfb2683e'
      activationstatus: true
      created: 2025-03-13T11:54:24.940+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T11:54:58.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:54:58.417+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Rockets, who received 15 points and 10 rebounds from Tari Eason,\
        \ extended their winning streak to four and moved to 3-0 on their six-game\
        \ homestand.\r"
