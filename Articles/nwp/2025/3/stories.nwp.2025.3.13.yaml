      lastactivated: 2025-03-13T18:29:53.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:29:53.659+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“There’s an increased risk of demonstrations and civil unrest following
        recent events,” the government said, without going into specifics.'
    section2:
      primarytype: 'block'
      uuid: '90cd0ded-0429-4340-8bc3-9ae9084ea31a'
      activationstatus: true
      created: 2025-03-13T18:29:53.645+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T18:29:53.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:29:53.659+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Do not travel to central and western Mindanao, including the Zamboanga
        Peninsula, Sulu archipelago and the southern Sulu Sea area due to the very
        high threat of terrorism and kidnapping,” it added.'
    section3:
      primarytype: 'block'
      uuid: 'dd9221a3-e8b0-405d-90ed-ee469a8380f0'
      activationstatus: true
      created: 2025-03-13T18:29:53.645+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-13T18:29:53.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:29:53.659+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The advisory also warned Australians of possible disruptions to
        transport and essential services and urged them to avoid protests and large
        gatherings that could turn violent.</p>'
