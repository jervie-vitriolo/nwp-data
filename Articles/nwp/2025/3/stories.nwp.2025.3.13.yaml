    title: 'DOJ: Arrested ex-Pres. Duterte has several legal remedies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0ef6084-1f13-4e81-8f37-6b599382d281'
      activationstatus: true
      created: 2025-03-13T16:38:39.735+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:38:40.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:38:39.735+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte may explore several legal remedies amid his detention in the Netherlands,
        the Department of Justice (DOJ) said on Wednesday, March 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c180b60f-8f64-4c1c-b55b-3f680d75756a'
      activationstatus: true
      created: 2025-03-13T16:38:39.736+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:38:40.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:38:39.736+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a chance interview, DOJ spokesperson Mico Clavano was asked whether
        there is a possibility for Duterte to be brought back to the Philippines as
        he is currently under the jurisdiction of the International Criminal Court
        (ICC) for crimes against humanity due to his administration’s bloody drug
        war.'
    section2:
      primarytype: 'block'
      uuid: '56419987-0c1e-4c86-bc4f-0c64276328d3'
      activationstatus: true
      created: 2025-03-13T16:38:39.736+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:38:40.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:38:39.736+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Marami po talaga siyang legal remedies and I know these remedies
        are found in the Rome Statute which is the basis of the ICC. So, siguro mas
        maganda kung tignan na lang niya du’n at hingin na niya sa unang pagkakataon
        pa lang dahil ang hiling din naman natin dito sa Pilipinas ay respetuhin ang
        karapatan ng isang accused,” Clavano told reporters.</p>'
    section3:
      primarytype: 'block'
      uuid: 'db427dfe-0149-4548-bd26-c3b1ac9c6fc4'
      activationstatus: true
      created: 2025-03-13T16:38:39.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:38:40.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:38:39.737+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: He has several legal remedies and I know these remedies
        are found in the Rome Statute which is the basis of the ICC. So, it would
        be better if he looked at that and asked for it immediately because our desire
        here in the Philippines is to respect the rights of an accused.]</p>'
    section4:
      primarytype: 'block'
      uuid: 'bf46dc6a-9dd8-4aec-9eda-848d23721874'
      activationstatus: true
      created: 2025-03-13T16:38:39.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:38:40.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:38:39.737+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Hindi naman natin sinasabi na kinokondena na natin ang dating pangulo.
        Ang sinasabi natin, we just want him to face the charges that were filed against
        him in the ICC,” he added.'
    section5:
      primarytype: 'block'
      uuid: '4c76f074-9174-4920-a4eb-1604596b5b82'
      activationstatus: true
      created: 2025-03-13T16:38:39.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:38:40.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:38:39.737+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We are not saying that we condemn the former president.
        What we are saying is that we just want him to face the charges that were
        filed against him in the ICC.]'
    section6:
      primarytype: 'block'
      uuid: '9a0b91de-1358-4055-af59-8ce02d6a7449'
      activationstatus: true
      created: 2025-03-13T16:38:39.738+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:38:40.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:38:39.738+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'With an ICC warrant, authorities arrested Duterte on Tuesday. The judicial
        body coursed the warrant through the International Criminal Police Organization
        as the Philippines has withdrawn from the Rome Statute.'
    section7:
      primarytype: 'block'
      uuid: 'c09e24aa-908b-47a4-823d-37fb42b312f1'
      activationstatus: true
      created: 2025-03-13T16:38:39.738+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T16:38:40.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T16:38:39.738+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on human rights groups data, some 30,000 individuals were
        killed in Duterte’s national anti-drug campaign.</p>'
  'START HERE----->Go-leads-Pulse-Asia-Feb-survey':
