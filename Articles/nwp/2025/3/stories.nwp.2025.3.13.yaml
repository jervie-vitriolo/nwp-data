    lead: 'Former President Rodrigo Duterte arrived in the Netherlands on Wednesday,
      March 12, where he will stand trial before the International Criminal Court
      for alleged crimes against humanity committed during his administration’s bloody
      drug war.'
    activationstatus: true
    created: 2025-03-13T01:04:08.761+08:00
