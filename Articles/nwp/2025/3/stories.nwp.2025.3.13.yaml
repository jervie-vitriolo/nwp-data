    title: 'From hospital, Francis marks 12th anniversary as pope'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '46ccec07-c0a1-4026-bca3-dbb478cf2f0a'
      activationstatus: true
      created: 2025-03-13T13:03:07.861+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.303+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Vatican -</strong> Pope Francis on March 13 marks the 12th
        anniversary of his election as leader of the world’s 1.4 billion Catholics,
        but he will do so from Rome’s Gemelli hospital where he has been treated
        for double pneumonia for almost a month.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a8f11df-880a-4f37-a941-dc251c4842e8'
      activationstatus: true
      created: 2025-03-13T13:03:07.861+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.303+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The latest bulletins from the Vatican on the 88-year-old pope’s
        condition have said he is improving and is no longer in immediate danger.
        They have not said when he will be discharged from hospital.</p>'
    section2:
      primarytype: 'block'
      uuid: '07f1b7d1-7af9-42f1-88f2-e5474786804a'
      activationstatus: true
      created: 2025-03-13T13:03:07.862+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.304+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis was elected pope by the world’s Roman Catholic cardinals
        on March 13, 2013. His continued stay in hospital - he was admitted on February
        14 - is changing the tenor of how Catholics are celebrating the day.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a87e2d5b-b183-4daa-a548-5abc3adee728'
      activationstatus: true
      created: 2025-03-13T13:03:07.862+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.825+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.304+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cardinal Michael Czerny, a senior Vatican official known as close
        to Francis, called the pope’s anniversary "a reason for gratitude".</p>'
    section4:
      primarytype: 'block'
      uuid: '1510bcf0-0831-473a-988e-f93e772a073a'
      activationstatus: true
      created: 2025-03-13T13:03:07.863+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.305+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He said: "This year, his illness makes us especially aware (of the
        anniversary), especially grateful to God, and redoubling our prayers for his
        full recovery."</p>'
    section5:
      primarytype: 'block'
      uuid: '15762b1c-9723-499e-9459-78b31852858b'
      activationstatus: true
      created: 2025-03-13T13:03:07.863+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.305+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis, born Jorge Mario Bergoglio in Argentina, is the first pope
        from the Americas.</p>'
    section6:
      primarytype: 'block'
      uuid: '0358cff3-1768-4ac1-8d37-f42dd1011f25'
      activationstatus: true
      created: 2025-03-13T13:03:07.864+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.306+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Elected pontiff at age 76, he moved quickly to make an impact. Over
        12 years, he has reorganized the Vatican’s bureaucracy, written four major
        teaching documents, made 47 foreign trips to more than 65 countries, and created
        more than 900 saints.</p>'
    section7:
      primarytype: 'block'
      uuid: '0900f2f6-3ca7-4777-9cb9-201f9a9b02d6'
      activationstatus: true
      created: 2025-03-13T13:03:07.864+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.307+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Overall, Francis is widely seen as trying to open the staid global
        Church to the modern world.</p>'
    section8:
      primarytype: 'block'
      uuid: '9db6361c-b590-45e6-bfd7-c2c67449be9e'
      activationstatus: true
      created: 2025-03-13T13:03:07.864+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.307+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Among major decisions, he has allowed priests to offer blessings
        to same-sex couples on a case-by-case basis and has appointed women to serve
        as leaders of Vatican offices for the first time.</p>'
    section9:
      primarytype: 'block'
      uuid: '48ae6606-e8f6-4528-816b-d9e8b4b5d766'
      activationstatus: true
      created: 2025-03-13T13:03:07.865+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.308+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He has also held five major Vatican summits of the world’s Catholic
        bishops to discuss contested issues such as women’s ordination and changing
        the Church’s sexual teachings.</p>'
    section10:
      primarytype: 'block'
      uuid: 'a0e4cd1e-0d45-4133-8ac8-2787562d23bf'
      activationstatus: true
      created: 2025-03-13T13:03:07.865+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.308+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>David Gibson, a US academic who has followed the papacy closely,
        said Francis "has come to seem like the indispensable pope" for many Catholics.</p>'
    section11:
      primarytype: 'block'
      uuid: '298bbd74-2334-4ed0-b745-cf86a4ff51bd'
      activationstatus: true
      created: 2025-03-13T13:03:07.866+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.309+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Francis has really reset the expectations for what a pope should
        be: a pastor who welcomes all and judges no one of good will," said Gibson,
        director of Fordham University’s Center on Religion and Culture.</p>'
    section12:
      primarytype: 'block'
      uuid: '7f2a7937-c66d-4977-b2fb-23c351ac361c'
      activationstatus: true
      created: 2025-03-13T13:03:07.866+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.310+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>However, the pope’s agenda has upset some Catholics, including
        a few senior cardinals. They have accused him of watering-down the Church’s
        teachings on issues such as same-sex marriage and divorce and remarriage,
        and of focusing excessively on political issues such as climate change.</p>'
    section13:
      primarytype: 'block'
      uuid: '5437a4bf-1a87-4950-81f0-6a3ea09b8666'
      activationstatus: true
      created: 2025-03-13T13:03:07.867+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.310+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Some survivors of Catholic clergy sexual abuse have said he should
        do more to protect children in the Church.</p>'
    section14:
      primarytype: 'block'
      uuid: 'd7d78119-08a5-4ebb-a3d3-088c5e1d01d4'
      activationstatus: true
      created: 2025-03-13T13:03:07.867+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.311+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>While Francis created the first papal commission on the issue, survivors'
        groups have questioned its effectiveness and have called on the pope to create
        firmer zero-tolerance policies.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fa07b7c7-b9a6-41d3-b8ae-6d85babc2b74'
      activationstatus: true
      created: 2025-03-13T13:03:07.868+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.312+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2>&nbsp;'<strong>What our world needs'</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '232387c7-cd83-4069-8365-0f715071f2ee'
      activationstatus: true
      created: 2025-03-13T13:03:07.868+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.312+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis is known to work himself to exhaustion and has continued
        his work from hospital. But as he starts his 13th year as pope, it is unclear
        if he will be able to keep up his normal pace once he is discharged from hospital.</p>'
    section17:
      primarytype: 'block'
      uuid: '96ea60ea-8f29-4b41-a2fc-b6bdb6dfa0c1'
      activationstatus: true
      created: 2025-03-13T13:03:07.869+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.313+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Doctors not involved in his care said he is likely to face a long,
        fraught road to recovery, given his age and other medical conditions, which
        have severely limited his mobility.</p>'
    section18:
      primarytype: 'block'
      uuid: '1d7de5d9-df9f-498d-a9d0-a6e984324a7a'
      activationstatus: true
      created: 2025-03-13T13:03:07.869+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.314+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His prolonged public absence has stoked speculation that he could
        choose to follow his predecessor Benedict XVI and resign the papacy. But his
        friends and biographers have insisted he has no plans to step down.</p>'
    section19:
      primarytype: 'block'
      uuid: 'dc0e90c4-574f-494b-a924-635368f728d9'
      activationstatus: true
      created: 2025-03-13T13:03:07.870+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.314+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Much of the pope’s schedule for 2025 centres around the Catholic
        Holy Year, which has filled his calendar with audiences with groups of pilgrims
        coming to Rome. The Church expects 32 million pilgrims during the year.</p>'
    section20:
      primarytype: 'block'
      uuid: '0049bfdf-2f77-449b-ba13-51febeb7cc77'
      activationstatus: true
      created: 2025-03-13T13:03:07.871+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.315+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis has also been planning at least one foreign trip. He wants
        to travel to Turkey for the celebration of the 1,700th anniversary of a major
        Christian council of bishops in ancient Nicaea, now the modern day town of
        Iznik.</p>'
    section21:
      primarytype: 'block'
      uuid: '6bf13b69-9689-498b-8f17-e541dfc8a355'
      activationstatus: true
      created: 2025-03-13T13:03:07.871+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.315+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Vatican officials expect he will push to make the trip, even if
        it must be postponed beyond May, when it was planned.</p>'
    section22:
      primarytype: 'block'
      uuid: '748a939b-407c-49b6-8eea-cd6f355f536a'
      activationstatus: true
      created: 2025-03-13T13:03:07.872+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.316+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Many Catholics are also hoping Francis will continue speaking out
        on political issues known as important to him, such as the treatment of immigrants,
        and on global conflicts.</p>'
    section23:
      primarytype: 'block'
      uuid: 'f754734d-1dfb-4a97-89b5-854e9b30eb29'
      activationstatus: true
      created: 2025-03-13T13:03:07.872+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.317+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Just three days before going into hospital, Francis sharply criticized
        US President Donald Trump’s immigration crackdown in an unusual open letter
        to America’s Catholic bishops.</p>'
    section24:
      primarytype: 'block'
      uuid: '8025431c-bc4c-4a8a-8f69-ac45f7552e59'
      activationstatus: true
      created: 2025-03-13T13:03:07.873+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.317+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Pope Francis has offered the world both vision and leadership,"
        said Marie Dennis, a Vatican adviser and former leader of an international
        Catholic organization focused on issues of world peace.</p>'
    section25:
      primarytype: 'block'
      uuid: 'b2e8af21-36e0-4b13-9db5-f1246940d494'
      activationstatus: true
      created: 2025-03-13T13:03:07.873+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.318+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '"He is exactly what our broken, violent, confused world needs right
        now," she said.'
    section26:
      primarytype: 'block'
      uuid: 'a55e573f-3f34-41a7-9fb7-450f56303a70'
      activationstatus: true
      created: 2025-03-13T13:03:07.874+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:17:24.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T13:16:49.318+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Editing by Janet Lawrence)</em></p>'
