      lastmodified: 2025-03-13T18:22:26.843+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'The Palace official confirmed that Marcos has been back in the Philippines
        since Monday.'
    section3:
