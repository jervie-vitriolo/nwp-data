      lastmodified: 2025-03-13T18:22:26.842+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"There is no truth that FL was held by any law enforcers while in
        LA or in any other place," Communications Undersecretary Claire Castro said.</p>'
    section2:
      primarytype: 'block'
      uuid: '1f1968ac-eddf-41d7-8800-d8c6bc242ef3'
