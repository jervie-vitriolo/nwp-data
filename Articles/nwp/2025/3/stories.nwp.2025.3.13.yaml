      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'During her trip to the US, the First Lady attended the Meeting of the
        Minds and the Manila International Film Festival in Miami, Florida, and Los
        Angeles, California, from March 5 to 8.'
    section4:
      primarytype: 'block'
      uuid: '29e93fb0-eef4-42d0-b1cc-8899631650d6'
