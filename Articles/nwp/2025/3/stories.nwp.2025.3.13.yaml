    title: 'Taiwan president warns of China’s 'infiltration' effort, vows counter
      measures'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd184ba28-55c8-4b52-a47b-9c1743f09a8c'
      activationstatus: true
      created: 2025-03-13T18:47:35.073+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan -</strong> Taiwan President Lai Ching-te
        said on Thursday China has deepened its influence campaigns and infiltration
        against the democratic island, pledging measures to tackle Beijing’s efforts
        to "absorb" Taiwan.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd2c0802f-5601-4c39-b60d-81b55b9d2d4c'
      activationstatus: true
      created: 2025-03-13T18:47:35.073+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.073+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Taiwan has accused China of stepping up military drills, trade sanctions
        and influence campaigns against the island in recent years to force the island
        to accept Chinese sovereignty claims.</p>'
    section2:
      primarytype: 'block'
      uuid: '175b54f5-4f2f-4c2c-8cc4-bb51920975c1'
      activationstatus: true
      created: 2025-03-13T18:47:35.074+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.074+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Speaking to reporters after holding a meeting with senior security
        officials, Lai said Beijing had used Taiwan’s democracy to "absorb" various
        members of society including organised crime groups, media personalities,
        and current and former military and police officers.</p>'
    section3:
      primarytype: 'block'
      uuid: '19043b5a-cf72-4b79-8f00-4c9aa17c21f5'
      activationstatus: true
      created: 2025-03-13T18:47:35.074+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.074+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"They (China) are carrying out activities such as division, destruction,
        and subversion from within us," Lai told a press briefing broadcast live from
        the presidential office.</p>'
    section4:
      primarytype: 'block'
      uuid: '923bf653-6527-416c-b35b-af1419d596c7'
      activationstatus: true
      created: 2025-03-13T18:47:35.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China’s Taiwan Affairs Office did not immediately respond to a
        request for comment.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd3beb8da-2049-4fa4-820f-c6bfb8862268'
      activationstatus: true
      created: 2025-03-13T18:47:35.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>When asked about Lai’s comments at a regular press briefing, Chinese
        Foreign Ministry spokesperson Mao Ning said that no matter what Lai’s administration
        said, "it will not change the fact that Taiwan is part of China nor can it
        change the inevitable event of the reunification with the motherland."</p>'
    section6:
      primarytype: 'block'
      uuid: 'c719b076-c7f2-4f6c-a831-1c74b5a8d325'
      activationstatus: true
      created: 2025-03-13T18:47:35.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Citing government data, Lai said 64 people were charged for Chinese
        espionage last year, three times more than in 2021. He said the majority of
        them were current or former military officials.</p>'
    section7:
      primarytype: 'block'
      uuid: '86f39bd3-4464-4da4-addb-093fda6cedf0'
      activationstatus: true
      created: 2025-03-13T18:47:35.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.076+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Many are worried that our country, hard-earned freedom and democracy
        and prosperity will be lost bit by bit due to these influence campaigns and
        manipulation," he said.</p>'
    section8:
      primarytype: 'block'
      uuid: '867ca036-fca1-4cf1-8622-dd3fa4bae65f'
      activationstatus: true
      created: 2025-03-13T18:47:35.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.076+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>By making these efforts, Lai said China constituted what Taiwan’s
        Anti-Infiltration Act defined as "foreign hostile forces".</p>'
    section9:
      primarytype: 'block'
      uuid: '714c4450-2b07-4f69-8726-dfd22ded1777'
      activationstatus: true
      created: 2025-03-13T18:47:35.077+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.077+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The president proposed 17 legal and economic countermeasures, including
        the strict review of Taiwan visits or residency applications by Chinese citizens,
        and proposals to resume the work of the military court.</p>'
    section10:
      primarytype: 'block'
      uuid: '033a9432-ebd5-418a-8ae6-b05c6d8d073f'
      activationstatus: true
      created: 2025-03-13T18:47:35.077+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.077+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Lai also said his government would make "necessary adjustments"
        to the flows of money, people and technology across the strait. He did not
        elaborate.</p>'
    section11:
      primarytype: 'block'
      uuid: '211690bf-4814-4728-a88a-56ac644be78d'
      activationstatus: true
      created: 2025-03-13T18:47:35.078+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.078+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In addition, he said the government would issue "reminders" to Taiwanese
        actors and singers performing in China on their "statements and actions",
        a response to what Taipei sees as an ongoing Chinese campaign to pressure
        pop stars to make pro-Beijing comments.</p>'
    section12:
      primarytype: 'block'
      uuid: 'fc8e2a8a-eed4-4816-90b7-6417177291af'
      activationstatus: true
      created: 2025-03-13T18:47:35.078+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.078+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We have no choice but to take more active actions."</p>'
    section13:
      primarytype: 'block'
      uuid: '754cc3e4-e7d9-4eab-9960-6ef75b57122f'
      activationstatus: true
      created: 2025-03-13T18:47:35.079+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.079+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Beijing’s Taiwan Affairs Office said this week it was "entirely
        natural" for Taiwan people including artists to express their recognition
        of China amid a public outcry in Taiwan following posts on Chinese social
        media by several Taiwan celebrities calling the island "a province of China".</p>'
    section14:
      primarytype: 'block'
      uuid: '71b8b2be-1349-4c20-8c5d-cea42faa088a'
      activationstatus: true
      created: 2025-03-13T18:47:35.079+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.079+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China claims Taiwan as its own territory and has never renounced
        the use of force to bring the island under its control.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e3c1b71b-76a3-4df9-ba59-cffe6d5f3c99'
      activationstatus: true
      created: 2025-03-13T18:47:35.080+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.080+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Taiwan’s government rejects Beijing’s sovereignty claims and says
        only the island’s people can decide their future.'
    section16:
      primarytype: 'block'
      uuid: '7450ee49-9b0d-428c-9b38-6fd84a9e6721'
      activationstatus: true
      created: 2025-03-13T18:47:35.080+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:47:35.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:47:35.080+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Yimou Lee; additional reporting by Beijing newsroom;
        Editing by Christopher Cushing and Kate Mayberry)</em></p>'
