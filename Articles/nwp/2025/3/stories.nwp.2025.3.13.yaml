      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Durant recorded a pair of baskets during a 14-3 first-quarter run that\
        \ featured 3s from Booker and Tyus Jones and lifted the Suns to a 25-21 lead.\r"
    section13:
      primarytype: 'block'
      uuid: '3fd882dc-6521-47c0-bb3a-1d724fc41b94'
      activationstatus: true
      created: 2025-03-13T11:54:24.944+08:00
