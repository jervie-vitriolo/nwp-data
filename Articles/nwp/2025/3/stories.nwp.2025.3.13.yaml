    uuid: '0dd2ab6f-05cc-45bd-ac1c-bde88c6afafd'
    lead: 'Australia’s top universities said on Thursday the Trump administration
      had cut US funding to some of its researchers and asked others who receive U.S.
      government financial support to prove their work was aligned with American interests.'
    activationstatus: true
