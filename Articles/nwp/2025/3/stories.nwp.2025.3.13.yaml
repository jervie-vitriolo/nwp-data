      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:54:58.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6eb36753-2660-436d-9db8-772e9be6b5e0'
      activationstatus: true
      created: 2025-03-13T11:54:24.941+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T11:54:58.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:54:58.418+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bradley Beal paced the Suns with 25 points while Kevin Durant and Devin\
        \ Booker scored 19 each. Phoenix shot 53.4 percent from the field but committed\
        \ 17 turnovers en route to its fourth loss in six games.\r"
