    title: 'Australia’s top universities say US funding at risk due to Trump crackdown'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8cd2c81c-836e-4eb0-9801-8f42996761e5'
      activationstatus: true
      created: 2025-03-13T18:43:27.647+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.866+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> Australia’s top universities
        said on Thursday the Trump administration had cut US funding to some of its
        researchers and asked others who receive US government financial support to
        prove their work was aligned with American interests.</p>'
    section1:
      primarytype: 'block'
      uuid: 'daa4af87-ae32-476e-958c-d668436ee414'
      activationstatus: true
      created: 2025-03-13T18:43:27.648+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.867+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Group of Eight, a coalition of Australia’s most research-intensive
        universities, said the action could jeopardise crucial medical and defence
        research in the country.</p>'
    section2:
      primarytype: 'block'
      uuid: '68890683-77e4-490f-8cb7-a58ed5e5653c'
      activationstatus: true
      created: 2025-03-13T18:43:27.648+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.867+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Some researchers who receive funding from US federal agencies had
        been asked to assess their work’s compliance with US President Donald Trump’s
        agenda in a 36-point questionnaire, said the universities.</p>'
    section3:
      primarytype: 'block'
      uuid: '62f1a37f-2a26-4c4c-af0d-e24ae4174962'
      activationstatus: true
      created: 2025-03-13T18:43:27.649+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.868+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The survey included questions on diversity, equity, and inclusion
        programs that the Trump administration has been seeking to end. In some cases,
        recipients were only given 48 hours to respond, the Group of Eight said.</p>'
    section4:
      primarytype: 'block'
      uuid: '460ceb83-56de-4bd6-96e6-080dded119f9'
      activationstatus: true
      created: 2025-03-13T18:43:27.649+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.868+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We are extremely concerned about the broader implications of the
        Trump administration’s policy, not only for the future of health and medical
        research, but especially regarding defence collaboration," the Group of Eight
        CEO Vicki Thomson said in a statement to Reuters.</p>'
    section5:
      primarytype: 'block'
      uuid: '7db26702-572f-4957-84bd-bcd50293be02'
      activationstatus: true
      created: 2025-03-13T18:43:27.649+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.869+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Group of Eight has sought Australian government intervention
        and is seeking urgent guidance from the US government, including a time extension
        to respond to the questionnaire, the statement said.</p>'
    section6:
      primarytype: 'block'
      uuid: '1f588d71-aab4-4edc-a69a-be3e160f4623'
      activationstatus: true
      created: 2025-03-13T18:43:27.650+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.869+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A spokesperson for the US embassy in Canberra declined to comment.
        Australia’s education ministry did not immediately respond to a request for
        comment.</p>'
    section7:
      primarytype: 'block'
      uuid: '303b822a-ebf7-45ac-87f8-1ee17cc6afb5'
      activationstatus: true
      created: 2025-03-13T18:43:27.650+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.870+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Group of Eight universities carry out 70% of all university
        research in Australia and the US is their single largest global research partner.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ca3e3a05-e8dc-4954-b6fa-3de37b9d74ca'
      activationstatus: true
      created: 2025-03-13T18:43:27.651+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.870+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The universities collectively received around $161.6 million in
        grants from the US National Institutes of Health (NIH) between 2020 and 2024.</p>'
    section9:
      primarytype: 'block'
      uuid: '1bf3e5be-0a98-4ed5-9cc2-12c7c2a1e429'
      activationstatus: true
      created: 2025-03-13T18:43:27.651+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.871+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The universities said some researchers had received a “show cause”
        notification to justify ongoing funding over the past week and an extensive
        survey with questions relating to the Trump administration’s priorities and
        research collaboration with China, Russia, Cuba or Iran.</p>'
    section10:
      primarytype: 'block'
      uuid: '8d51eabc-b38d-458c-84a1-572a2da6cec3'
      activationstatus: true
      created: 2025-03-13T18:43:27.652+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.871+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The questionnaire, issued by the US Office of Management and Budget
        and seen by Reuters, asked Australian researchers questions such as: “Can
        you confirm that this is no DEI project (sic) or DEI elements of the project?”
        and “Does this project take appropriate measures to protect women and to defend
        against gender ideology?”</p>'
    section11:
      primarytype: 'block'
      uuid: 'c847cbc1-12d6-43ae-9e73-4ea25ec6d855'
      activationstatus: true
      created: 2025-03-13T18:43:27.652+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.872+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>It also asked them to rank their projects on a scale from 1-5 based
        on how it promoted US interests such as preventing illegal immigration, limiting
        the flow of illicit drugs into the country, "combatting Christian prosecution"
        and strengthening US supply chains.</p>'
    section12:
      primarytype: 'block'
      uuid: 'e48af3d4-2802-44ed-a627-c105af39f4dc'
      activationstatus: true
      created: 2025-03-13T18:43:27.653+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T18:50:22.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:50:21.872+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Christine Chen in Sydney; Editing by Alasdair
        Pal and Michael Perry)</em></p>'
