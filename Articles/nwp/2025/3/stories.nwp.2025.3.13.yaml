      lastactivated: 2025-03-13T18:13:32.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The rehabilitation
        of the Epifanio delos Santos Ave. (EDSA) has been moved to April as the government
        finalizes its plan for the one-year repair of the major thoroughfare, Transportation
        Secretary Vince Dizon said on Thursday, March 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1c11bc3-84ed-4cac-a41d-fabfab6f1f64'
      activationstatus: true
      created: 2025-03-13T18:13:32.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview at the sidelines of the inauguration of the new
        SM North EDSA station in Quezon City, Dizon said repairs could begin in April
        from the original target in March.'
    section2:
      primarytype: 'block'
      uuid: '37f11619-672b-4af5-bfb1-552fc0825b3e'
      activationstatus: true
      created: 2025-03-13T18:13:32.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the agency will announce its plan, including traffic management,
        next week.'
    section3:
      primarytype: 'block'
      uuid: '5f475fde-0f28-4ece-85bc-b00cb12db22e'
      activationstatus: true
      created: 2025-03-13T18:13:32.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Siyempre hindi na kami magpapaligoy at magkukunwari na medyo mabigat
        na trabaho iyan at may epekto iyan sa traffic…pero ang kagandahan naman noon,
        kapag naayos ito ang laking ginhawa nun,” he said.'
    section4:
      primarytype: 'block'
      uuid: '3496b95c-1922-449a-b3da-dfae8da40831'
      activationstatus: true
      created: 2025-03-13T18:13:32.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Wala tayong choice. Kailangan nating gawin. Mas mabuting gawin na
        natin ngayon kaysa wala tayong gagawin,” added Dizon.'
    section5:
      primarytype: 'block'
      uuid: '779ee9ec-814a-444b-8589-b86f1c5c02ad'
      activationstatus: true
      created: 2025-03-13T18:13:32.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Of course, we won't beat around the bush and pretend
        that it’s not a tough job and it will affect traffic...but the good thing
        is the convenience once it’s fixed…We have no choice. We need to do it. It’s
        better to do it now than do nothing at all.]'
    section6:
      primarytype: 'block'
      uuid: '713045f8-946e-4c27-bd15-3d80fa463bfc'
      activationstatus: true
      created: 2025-03-13T18:13:32.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Metropolitan Manila Development Authority said it is finalizing
        rerouting plans for traffic management.'
    section7:
      primarytype: 'block'
      uuid: '7ec05739-10e7-4286-8f67-349f440253ed'
      activationstatus: true
      created: 2025-03-13T18:13:32.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon earlier said the <strong><a href="https://www.newswatchplus.ph/news/2025/2/25/dizon-edsa-busway-train-hour-extension.html">EDSA
        busway</a></strong> will be part of the repairs.</p>'
    section8:
      primarytype: 'block'
      uuid: '8855e93a-71e6-4a3b-9b3a-3e2e981b42d3'
      activationstatus: true
      created: 2025-03-13T18:13:32.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>New busway station</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '51f0f1c9-c943-4277-8bf6-0e26a2297ece'
      activationstatus: true
      created: 2025-03-13T18:13:32.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the Department of Transportation inaugurated a new busway
        station in Quezon City – providing a concourse linking commuters to transportation
        hubs and commercial establishments.'
    section10:
      primarytype: 'block'
      uuid: '12711b9b-9c0e-4bdc-a953-604754bd5c91'
      activationstatus: true
      created: 2025-03-13T18:13:32.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said the newly opened SM North Edsa station will be the model
        for other stations.'
    section11:
      primarytype: 'block'
      uuid: '04128145-c27b-4815-9b3a-78ee06464dcf'
      activationstatus: true
      created: 2025-03-13T18:13:32.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The new facility, which is open 24/7, provides ramps and elevators
        for commuters, making travel convenient to senior citizens, pregnant women,
        and persons with disabilities.'
    section12:
      image: '811a9953-7bd1-4371-9217-eeeca8543cda'
      imagecaption: 'A group of commuters lead the ribbon cutting for the opening
        of the EDSA busway concourse at the SM North EDSA in Quezon City on Thursday,
        March 13.'
      primarytype: 'block'
      uuid: '57981a8a-d345-4672-83a7-cfb7e286240a'
      activationstatus: true
      created: 2025-03-13T18:13:32.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'image'
    section13:
      primarytype: 'block'
      uuid: '4e7b3c99-4efd-4c4e-b61b-19af50563888'
      activationstatus: true
      created: 2025-03-13T18:13:32.070+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said a similar plan will be carried out by the SM group in Ortigas,
        Pasig City via the SM Megamall.'
    section14:
      primarytype: 'block'
      uuid: 'bbd9023a-b16d-4af3-b633-97446557d7e5'
      activationstatus: true
      created: 2025-03-13T18:13:32.070+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a speech, SM Prime Holdings Inc. President Jeffrey Lim said the
        project is just the beginning of efforts to make the capital region more connected.'
    section15:
      primarytype: 'block'
      uuid: '4ab6bdad-d855-46b4-8ebb-5c570618d2b2'
      activationstatus: true
      created: 2025-03-13T18:13:32.071+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T18:13:32.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T18:13:32.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We will continue working alongside you (the government) to develop
        and deliver high-impact infrastructure projects that enhance accessibility,
        efficiency, and overall quality of life,” said Lim.</p>'
