      lastmodified: 2025-03-13T11:54:58.420+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Brooks' driving layup with 5:54 left to play gave Houston a 103-86\
        \ lead, its largest of the game.\r"
