      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/3/12/vp-duterte-en-route-to-netherlands.html">Vice
        President Sara Duterte</a></strong> is en route to the Netherlands to help
        his father. <strong><a href="https://www.newswatchplus.ph/news/2025/3/12/Paolo-Duterte-trip-to-Netherlands.html">Davao
        Rep. Paolo Duterte</a></strong> has been granted by the House of Representatives
        a one-month travel clearance for a “personal trip” to the Netherlands.</p>'
    section19:
      primarytype: 'block'
      uuid: '4fdbb95b-9f9d-4eb0-bfb3-b645af705a72'
