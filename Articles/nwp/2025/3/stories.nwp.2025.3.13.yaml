    title: 'Duterte admitted to detention center – ICC spokesperson'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '520d034c-4799-4cc9-aaa4-e15134268424'
      activationstatus: true
      created: 2025-03-13T23:09:13.242+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T23:09:13.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T23:09:13.242+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte has been admitted to the International Criminal Court (ICC) detention
        center in Scheveningen, The Hague, Netherlands.</p>'
    section1:
      primarytype: 'block'
      uuid: '21d015d0-121f-4bec-afff-ab28a059dd71'
      activationstatus: true
      created: 2025-03-13T23:09:13.243+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T23:09:13.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T23:09:13.243+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"He was admitted today following all medical checks," ICC spokesperson
        Fadi El Abdallah told the media on Thursday, March 13.'
    section2:
      primarytype: 'block'
      uuid: '3ebd50ac-0e09-42ac-ab40-3c24f67d0b90'
      activationstatus: true
      created: 2025-03-13T23:09:13.243+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T23:09:13.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T23:09:13.243+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The court said standard procedures are in place to ensure the well-being
        of arrested suspects under ICC custody.'
    section3:
      primarytype: 'block'
      uuid: '20c161cf-bc57-452e-979f-bd80d8911d36'
      activationstatus: true
      created: 2025-03-13T23:09:13.243+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T23:09:13.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T23:09:13.243+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The court will announce in due course the schedule for the initial
        appearance," the ICC added. It also urged all parties to respect the integrity
        of the judicial process.'
    section4:
      primarytype: 'block'
      uuid: '39073f95-2bbe-4625-b287-6705ddbf1bf1'
      activationstatus: true
      created: 2025-03-13T23:09:13.244+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T23:09:13.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T23:09:13.244+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former Executive Secretary Salvador Medialdea attempted to visit Duterte
        at the detention facility. He said Vice President Sara Duterte is waiting
        for an opportunity to visit her father in detention.'
    section5:
      primarytype: 'block'
      uuid: '1901630b-915c-4eba-8a06-7b9c2772261e'
      activationstatus: true
      created: 2025-03-13T23:09:13.244+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T23:09:13.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T23:09:13.244+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine embassy in the Netherlands confirmed that a 15-day visa
        was issued to Medialdea as Duterte’s counsel, granting him permission to
        visit the former president on Thursday.'
    section6:
      primarytype: 'block'
      uuid: '5de69500-eb07-4f5c-9e85-482a242c674d'
      activationstatus: true
      created: 2025-03-13T23:09:13.244+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T23:09:13.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T23:09:13.244+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte was “surrendered” to ICC custody “in accordance with an arrest
        warrant issued by Pre-Trial Chamber I for charges of murder as a crime against
        humanity.” The former president is the first Asian leader to stand trial at
        the ICC.'
    section7:
      primarytype: 'block'
      uuid: '52914521-135d-43a2-bc87-0c73a40e0d25'
