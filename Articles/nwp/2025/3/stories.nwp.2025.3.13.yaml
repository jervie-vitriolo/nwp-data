      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But the Rockets closed the opening frame with a flourish, with Brooks'\
        \ 3-pointer preceding a Green layup and last-second 3-pointer that provided\
        \ Houston a 32-27 lead entering the second.\r"
