    lead: 'The Commission on Elections said former President Rodrigo Duterte can
      still be proclaimed Davao City mayor even while in detention at The Hague should
      he win in the 2025 midterm polls.'
    activationstatus: true
    created: 2025-03-13T13:01:46.089+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-13T13:01:53.007+08:00
