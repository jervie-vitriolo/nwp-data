      lastmodified: 2025-03-13T11:54:58.415+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jalen Green scored a game-high
        29 points, Alperen Sengun and Dillon Brooks combined for 39 points and the
        Houston Rockets topped the visiting Phoenix Suns, 111-104, on Wednesday.</p>'
