      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:54:58.416+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ef55a8ad-00cf-4882-9cdd-c300b7bc2b0d'
      activationstatus: true
      created: 2025-03-13T11:54:24.939+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T11:54:58.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T11:54:58.416+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Green finished 10 for 11 from the free-throw line and grabbed seven\
        \ rebounds while Sengun paired 20 points with seven assists. Brooks added\
        \ 19 points on 8-of-14-shooting from the field.\r"
    section3:
      primarytype: 'block'
      uuid: '71f2e502-1447-4161-bfd5-04c4bdcbd4f2'
