      lastmodified: 2025-03-13T07:14:35.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Upon arrival</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '4549eb5b-f951-4660-a61f-18df7d38ea46'
      activationstatus: true
      created: 2025-03-13T07:14:35.309+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.309+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-to-hague-icc-trial.html">was
        flown</a></strong> to the Netherlands shortly before midnight on Tuesday,
        which was hours after his arrest. He had a lengthy <strong><a href="https://www.newswatchplus.ph/news/2025/3/12/duterte-plane-leaves-dubai.html">layover
        stop</a></strong> in Dubai on Wednesday.</p>'
    section23:
      primarytype: 'block'
      uuid: 'ff5770e3-bb0d-4060-97b0-5e4bd07391b4'
      activationstatus: true
      created: 2025-03-13T07:14:35.310+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.310+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The chartered flight RP-C5219 <strong><a href="https://www.newswatchplus.ph/news/2025/3/13/duterte-arrives-netherlands.html">landed
        at the Rotterdam Airport</a></strong> at 11:56 p.m. on Wednesday (Manila time).</p>'
    section24:
      primarytype: 'block'
      uuid: '7592cf3b-9d91-4f5b-bb6f-e253d865349e'
      activationstatus: true
      created: 2025-03-13T07:14:35.310+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.310+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a recorded video before his arrival at the airport, Duterte said\
        \ his battle with the ICC will be a “long legal proceeding.”\r"
    section25:
      primarytype: 'block'
      uuid: '60dd2031-9e1c-41ac-af6c-7d5384939dd1'
      activationstatus: true
      created: 2025-03-13T07:14:35.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“For all of the whatever happened in the past, ako ang nag-front sa\
        \ ating law enforcement at military…ako ang managot,” he said.\r"
    section26:
      primarytype: 'block'
      uuid: '7b088393-409d-412e-8ac8-98cc9e7fb2a2'
      activationstatus: true
      created: 2025-03-13T07:14:35.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: For everything that has happened in the past, I was the\
        \ front for law enforcement and the military…I will be accountable.]\r"
    section27:
      primarytype: 'block'
      uuid: '68df2213-14ac-4bec-a752-bba2cc636334'
      activationstatus: true
      created: 2025-03-13T07:14:35.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Upon arrival, the Philippine embassy said an ICC nurse “conferred with\
        \ the former president’s personal nurse on the medical condition and requirements.”\
        \ \r"
    section28:
      primarytype: 'block'
      uuid: '38689575-a4fc-4b97-b206-af497e1359cd'
      activationstatus: true
      created: 2025-03-13T07:14:35.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The ICC nurse has relayed the information received to the ICC medical\
        \ doctor for the conduct of medical check-up on the former president on arrival\
        \ at the ICC Detention Center,” the embassy added.\r"
    section29:
      primarytype: 'block'
      uuid: 'ab723931-d71b-4ff0-b3df-ea144a60a360'
      activationstatus: true
      created: 2025-03-13T07:14:35.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine embassy said it “has prepared, procured, and delivered\
        \ winter clothing, change of clothes, and care packages” for Duterte amid\
        \ the winter season in Europe. His accompanying delegation and the plane’\
        s crew members were also given the same at the airport.\r"
    section30:
      primarytype: 'block'
      uuid: '657e0a96-59a2-4713-bf81-5dfb4a3e71c5'
      activationstatus: true
      created: 2025-03-13T07:14:35.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte’s nurse and aide were granted a two-day visa for them to rest\
        \ in the Netherlands, while Medialdea was issued a 15-day visa as Duterte’\
        s counsel.\r"
    section31:
      primarytype: 'block'
      uuid: '9a683a16-41dc-4e5d-806d-9d7b9ca139cf'
      activationstatus: true
      created: 2025-03-13T07:14:35.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '75ff28eb-5b3b-4ac6-9139-eb6738c588c7'
      activationstatus: true
      created: 2025-03-13T07:14:35.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Supreme Court petitions</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: 'e5431786-27ea-4c6d-8d74-22081c1368da'
      activationstatus: true
      created: 2025-03-13T07:14:35.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte’s children — Davao City Mayor Sebastian “Baste” and Veronica
        “Kitty” — on Wednesday filed separate <strong><a href="https://www.newswatchplus.ph/news/2025/3/12/kitty-duterte-petition.html">petitions
        for habeas corpus</a></strong> with the Supreme Court to compel the government
        to bring their father back to the Philippines.</p>'
    section34:
      primarytype: 'block'
      uuid: '73792e29-9b9a-41e5-b509-0735d512e5da'
      activationstatus: true
      created: 2025-03-13T07:14:35.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, the magistrates ruled that Duterte and Sen. Bato dela
        Rosa <strong><a href="https://www.newswatchplus.ph/news/2025/3/12/duterte-dela-rosa-fail-immediate-TRO-.html">failed
        to “establish a right” to secure a stay order</a></strong> on the arrest of
        the former chief executive to face an international tribunal.&nbsp;</p>'
    section35:
      primarytype: 'block'
      uuid: '696ff367-34e8-46a5-a8f2-e61ce404c7d5'
      activationstatus: true
      created: 2025-03-13T07:14:35.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two earlier sought a temporary restraining order after Duterte’\
        s arrest, as well as filed a petition challenging the government’s cooperation\
        \ with the ICC.\r"
    section36:
      primarytype: 'block'
      uuid: 'e844fa04-d02c-4ec9-8625-cd751f806fe0'
      activationstatus: true
      created: 2025-03-13T07:14:35.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.newswatchplus.ph/news/2024/6/14/timeline-icc-war-on-drugs.html">ICC’s
        investigation</a></strong> into Duterte covered the murder charges over drug
        war EJKs when he was Davao City mayor in 2011 up to March 2019 when he opted
        out of the Rome Statute, a treaty that created the ICC.</p>'
    section37:
      primarytype: 'block'
      uuid: 'e3b06411-7d59-477b-8205-0a7cf2002056'
      activationstatus: true
      created: 2025-03-13T07:14:35.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The former chief executive ordered the country’s immediate withdrawal
        from the Rome Statute after the ICC resumed the probe on his controversial
        anti-drug campaign. The ICC said <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/EXPLAINER--ICC-and-its-authority.html">it
        has jurisdiction</a></strong> over crimes against humanity committed while
        the Philippines was still a member.</p>'
    section38:
      primarytype: 'block'
      uuid: '72a82fee-5c0a-4793-bdf1-94ecda377f90'
      activationstatus: true
      created: 2025-03-13T07:14:35.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Many say that international law is not as strong as we want, and I\
        \ agree with that, but as I also repeatedly emphasize, international law is\
        \ not as weak as some may think,” Khan said.\r"
    section39:
      primarytype: 'block'
      uuid: '622fccd0-c12b-4c01-aa8b-9f801bf6f745'
      activationstatus: true
      created: 2025-03-13T07:14:35.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T07:14:35.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-13T07:14:35.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“When we come together, when we work, when we build partnerships,
        the rule of law can prevail, warrants can be executed,” the ICC prosecutor
        added.</p>'
  'START HERE----->bato-dela-rosa-appeal-senate-icc':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'A composite photo of Sen. Bato dela Rosa (left) and Senate President
      Chiz Escudero (right).'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
