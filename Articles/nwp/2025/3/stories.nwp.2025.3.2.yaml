      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'Ukraine’s Zelenskiy says he can salvage relationship with US'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'de936a87-3a06-4f98-94fc-0691bfd61051'
        activationstatus: true
        created: 2025-03-03T09:58:22.238+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.549+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>London, England -</strong> Ukraine’s Volodymyr Zelenskiy
          said on Sunday he believed he could salvage his relationship with U.S. President
          Donald Trump after their explosive meeting in the Oval Office, but that
          talks needed to continue behind closed doors.</p>'
      section1:
        primarytype: 'block'
        uuid: '5879b8da-5b81-4abf-aa93-fec36c27ce63'
        activationstatus: true
        created: 2025-03-03T09:58:22.238+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.551+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Zelenskiy reiterated that Ukraine would not concede any territory
          to Russia as part of a peace deal. He said he was still willing to sign
          a minerals deal with the U.S. and described a discussion on Sunday with
          European leaders to send a draft peace plan to the U.S. as a key development.'
      section2:
        primarytype: 'block'
        uuid: 'b222043f-775e-49a7-acc2-f434138e9a07'
        activationstatus: true
        created: 2025-03-03T09:58:22.239+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.552+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'In an extraordinary meeting that was broadcast live on Friday, Trump
          accused Zelenskiy of being ungrateful for U.S. aid, of showing disrespect
          to his country and of risking World War Three, casting into doubt Washington’s
          ongoing support for Ukraine in its three-year-long war with Russia.'
      section3:
        primarytype: 'block'
        uuid: 'aac75f85-86d3-45f0-b648-3d55826b349e'
        activationstatus: true
        created: 2025-03-03T09:58:22.239+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.553+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Zelenskiy spoke to reporters at a London airport after a summit with
          European leaders in London on Sunday. While he seemed in good spirits and
          thanked European countries for their support, the Ukrainian leader was careful
          to balance his dismay with the events of Friday’s Oval Office meeting with
          a clear desire to keep talking with Washington.'
      section4:
        primarytype: 'block'
        uuid: '0b71bc24-3df5-4877-b59f-44e6e2bea8f6'
        activationstatus: true
        created: 2025-03-03T09:58:22.239+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.554+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Zelenskiy said he did not think the U.S. would stop its assistance
          to Ukraine, because as "leaders of the civilized world" they would not want
          to help Russian President Vladimir Putin.'
      section5:
        primarytype: 'block'
        uuid: '26de3342-9569-4523-8e81-6af098ea15ba'
        activationstatus: true
        created: 2025-03-03T09:58:22.240+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.555+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'But he said he remained prepared for any outcome.'
      section6:
        primarytype: 'block'
        uuid: '2f1acb78-74b6-4f87-86eb-59028d8dfbb2'
        activationstatus: true
        created: 2025-03-03T09:58:22.240+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.556+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"As regards salvaging the relationship, I think our relationship
          will continue," Zelenskiy told reporters via a translator after the London
          summit.'
      section7:
        primarytype: 'block'
        uuid: 'a976f92b-366e-456e-8ce8-996ef29ba5fe'
        activationstatus: true
        created: 2025-03-03T09:58:22.240+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.557+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'But he added: "I do not think it’s right when such discussions are
          totally open. ... The format of what happened, I don't think it brought
          something positive or additional to us as partners."'
      section8:
        primarytype: 'block'
        uuid: '01e640b9-6839-4df4-abb1-e956e3c9820d'
        activationstatus: true
        created: 2025-03-03T09:58:22.241+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.558+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'A visibly shaken Zelenskiy arrived in London on Saturday where he
          was met with a warm embrace from British Prime Minister Keir Starmer and
          by cheering supporters around Downing Street.'
      section9:
        primarytype: 'block'
        uuid: 'a8b3c387-830e-4b5b-8cce-9e17b6e3620d'
        activationstatus: true
        created: 2025-03-03T09:58:22.241+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.559+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'At the summit on Sunday Starmer said European leaders had agreed
          to draw up a Ukraine peace plan to take to the U.S., in the hope that Washington
          would offer the security guarantees Kyiv says are vital to deter Russia.'
      section10:
        primarytype: 'block'
        uuid: '60463cb2-790a-452f-b908-f9f3713b5159'
        activationstatus: true
        created: 2025-03-03T09:58:22.241+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.560+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Zelenskiy said Ukraine relied on the U.S. as its top military backer
          and that stopping the supply of weapons would only help Putin. "The U.S.
          are ... leaders of the civilized world, and they will not help Putin," he
          said.'
      section11:
        primarytype: 'block'
        uuid: '64226047-548a-4fed-8062-e952191db09b'
        activationstatus: true
        created: 2025-03-03T09:58:22.242+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.562+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'An influential Russian parliamentarian, Konstantin Kosachev, on Sunday
          derided the hopes for Europe’s stepping up to forge a peace plan. "And
          if Ukraine should count on something, it can only be on progress (if there
          is any to come) in Russian-American relations," he wrote on Telegram.'
      section12:
        primarytype: 'block'
        uuid: '897e11c3-f3ce-4013-b63d-796a162f432c'
        activationstatus: true
        created: 2025-03-03T09:58:22.242+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.563+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<h2><strong>Ready to sign minerals deal</strong></h2>'
      section13:
        primarytype: 'block'
        uuid: 'c247f01f-396b-40a3-9638-89d3493ec6aa'
        activationstatus: true
        created: 2025-03-03T09:58:22.243+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.564+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The abrupt ending to Zelenskiy’s Washington trip meant that the
          two countries failed to sign a much-vaunted minerals deal that Kyiv hoped
          would spur Trump to back Ukraine’s war effort, but Zelenskiy said Ukraine
          was still willing to sign it.'
      section14:
        primarytype: 'block'
        uuid: '7c7cad37-021c-49a1-8d59-a493aea48ade'
        activationstatus: true
        created: 2025-03-03T09:58:22.243+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.565+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"We agreed upon signing it; and we were ready to sign it. And honestly
          I believe the United States would be ready as well," he said.'
      section15:
        primarytype: 'block'
        uuid: '8ec4f987-5f16-4c45-a96a-2056ec843fa2'
        activationstatus: true
        created: 2025-03-03T09:58:22.243+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.566+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Trump had sought to cast the minerals deal as a way for Ukraine,
          which is home to a trove of lithium deposits and rare earth minerals, to
          repay the U.S. for its billions of dollars in aid.'
      section16:
        primarytype: 'block'
        uuid: '1210932b-8f93-4551-8a49-5aa454e13616'
        activationstatus: true
        created: 2025-03-03T09:58:22.244+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.567+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'While Zelenskiy sought to avoid any further antagonism of the U.S.,
          saying he did not want to go over what had happened, he was more forceful
          on any future ceasefire deal, saying Ukraine would not hand sovereignty
          of occupied Ukrainian land to Russia.'
      section17:
        primarytype: 'block'
        uuid: 'ea6dc526-95cd-46ef-9233-9043480c769b'
        activationstatus: true
        created: 2025-03-03T09:58:22.244+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.568+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"Everyone needs to understand that Ukraine will never recognise whatever
          is occupied by Russia as Russian territories," he said.'
      section18:
        primarytype: 'block'
        uuid: '353c0857-3858-4e09-91ef-256e00b7f7bf'
        activationstatus: true
        created: 2025-03-03T09:58:22.245+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.569+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"We hope that these security guarantees will make it 100% impossible
          to give Russia the opportunity to come with another aggression".'
      section19:
        primarytype: 'block'
        uuid: 'cd6ea315-cff0-407b-9804-ec2b96972ebc'
        activationstatus: true
        created: 2025-03-03T09:58:22.245+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.570+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Zelenskiy said there had been contact between Kyiv and Washington
          since Friday’s bust-up, although not at his level, and asked if he had
          considered resigning, he showed no sign of wavering.'
      section20:
        primarytype: 'block'
        uuid: 'f415f223-780c-4711-90d7-ee7e4117c748'
        activationstatus: true
        created: 2025-03-03T09:58:22.246+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.571+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"As regards resignation, if I'm to be changed ... to change me it
          will not be easy because it is not enough to simply hold elections. You
          would need to prevent me from participating in the elections and it will
          be a bit more difficult."'
      section21:
        primarytype: 'block'
        uuid: 'c69e0063-e8ef-4f00-b079-27f19d7829eb'
        activationstatus: true
        created: 2025-03-03T09:58:22.246+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.572+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Some Republican leaders had suggested that Zelenskiy needed to resign
          after Friday’s meeting with Trump.'
      section22:
        primarytype: 'block'
        uuid: 'd1e7a3b2-0bc9-4bc9-8833-65124bd94264'
        activationstatus: true
        created: 2025-03-03T09:58:22.247+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.573+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Zelenskiy repeated again, however, that if Ukraine was granted NATO
          membership, he would have fulfilled his mission.'
      section23:
        primarytype: 'block'
        uuid: 'd14db74b-fb8f-42d6-a2a6-aaa80c1f912a'
        activationstatus: true
        created: 2025-03-03T09:58:22.247+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:58:22.574+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><em>(Reporting by Alessandra Galloni; writing by Kate Holton;
          Editing by Leslie Adler)</em></p>'
