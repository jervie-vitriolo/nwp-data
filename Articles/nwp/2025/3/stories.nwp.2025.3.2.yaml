        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> The heat index in
          three areas in the country are expected to reach the “danger” level on Monday,
          March 3, prompting class suspensions.</p>'
      section1:
        primarytype: 'block'
        uuid: 'e464a704-9c59-4b6f-9bca-21b6f28c2e6c'
