      title: 'Shared busway during road rehabilitation - DPWH'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '1a00b89f-03af-4adb-8b9f-bbf9bb139180'
        activationstatus: true
        created: 2025-03-03T18:23:16.641+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.040+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> The temporary city
          bus lane may be shared with private vehicles pending the rehabilitation
          of the Epifanio delos Santos Ave. (EDSA) busway, said an official from the
          Public Works and Highways Department.</p>'
      section1:
        primarytype: 'block'
        uuid: '0fe20ca7-0e00-4444-8a0a-41093838759a'
        activationstatus: true
        created: 2025-03-03T18:23:16.642+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.041+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'In an interview with NewsWatch Plus, Loreta Malaluan, DPWH director
          for Metro Manila, said the busway renovation will begin in the last week
          of March – initially from the northbound segment at the Quezon City-Caloocan
          boundary to Monumento Circle. She said it will take six months to finish
          this portion.'
      section2:
        primarytype: 'block'
        uuid: 'b1f34d3a-e206-4f3b-8308-5eb915ab4a0f'
        activationstatus: true
        created: 2025-03-03T18:23:16.642+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.042+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Fifteen segments from the southbound lane from Monumento to Roxas
          Blvd. in Pasay City will undergo rehabilitation as well.'
      section3:
        primarytype: 'block'
        uuid: 'abfc1281-651f-4689-8c6b-80c5e55c4e48'
        activationstatus: true
        created: 2025-03-03T18:23:16.643+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.043+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“After makumpleto natin itong buong bus lane including itong mga
          gaps, lilipat na po tayo ang working area natin sa second lane. At iyong
          bus lane po, ang proposal po namin with DOTr ay maging shared lane pa rin
          po ito considering na meron na nakasara na isang lane para po ma-maximize
          lahat ng lanes na open. Then ang susunod po lane after nung bus lane, mag-proceed
          po tayo sa third lane and so on and so forth hanggang makarating po tayo
          sa outer lane,” said Malaluan.'
      section4:
        primarytype: 'block'
        uuid: '4f8c6d35-b5fa-4bcc-a37e-5ebb98daca8e'
        activationstatus: true
        created: 2025-03-03T18:23:16.643+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.045+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: After we complete the entire bus lane, including the
          gaps, we will move our working area to the second lane. As for the bus lane,
          our proposal with the DOTr (Department of Transportation) is to keep it
          as a shared lane, considering that one lane is already closed, so we can
          maximize all the open lanes. Then, the next lane after the bus lane, we
          will proceed to the third lane, and so on, until we reach the outer lane.]'
      section5:
        image: '8c795646-618c-4278-936d-d2a9082d6480'
        primarytype: 'block'
        uuid: '57daf2e4-64d4-4864-b1c5-1fe34b9c5986'
        activationstatus: true
        created: 2025-03-03T18:23:16.644+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.046+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'image'
      section6:
        image: 'f11fa033-7ec7-4e44-81ec-65c987978a72'
        primarytype: 'block'
        uuid: '711419da-ab1a-442e-97f6-1783add6a085'
        activationstatus: true
        created: 2025-03-03T18:23:16.644+08:00
        createdby: 'lance-nwp'
