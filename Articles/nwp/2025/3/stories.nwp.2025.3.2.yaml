        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.786+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“Pag nagpatawag ng special session, wala namang choice ang Senado\
          \ at Kongreso, ang tanong lang kung magkaka-quorum dahil nga nasa kalagitnaan\
          \ at kasagsagan tayo ng kampanya,” Escudero said. \r"
      section8:
        primarytype: 'block'
        uuid: '0af24e18-7e84-4141-9ab5-cc3033c41a03'
        activationstatus: true
        created: 2025-03-03T14:39:45.308+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.786+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section9:
        primarytype: 'block'
        uuid: 'ded113f8-088f-40eb-b506-02cf08bbebb3'
        activationstatus: true
        created: 2025-03-03T14:39:45.309+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.786+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "[Translation: When a special session is called, the Senate and House\
          \ of Representatives have no choice. The only question is whether a quorum\
          \ can be reached, especially since we are in the middle of the campaign\
          \ season.]\r"
      section10:
        primarytype: 'block'
        uuid: 'd05c30c2-576f-43a5-b60d-f96036c324ee'
        activationstatus: true
        created: 2025-03-03T14:39:45.309+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.787+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section11:
        primarytype: 'block'
        uuid: '97d4f410-854f-41b8-94f4-293d8b3c05ed'
        activationstatus: true
        created: 2025-03-03T14:39:45.310+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.787+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Last week, Escudero sent letters to his colleagues, Duterte, and\
          \ House Speaker Martin Romualdez outlining his proposed timeline, from the\
          \ approval of the impeachment rules when sessions resume on June 2 to the\
          \ start of the trial on July 30.\r"
      section12:
        primarytype: 'block'
        uuid: '7033c5ff-3c04-4563-9510-09fb13a84605'
        activationstatus: true
        created: 2025-03-03T14:39:45.310+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.787+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Escudero said the letters to Duterte and Romualdez were intended\
          \ to be transparent and fair to both sides — Duterte, as the impeached official,\
          \ and Romualdez, as the Speaker of the House that passed the Articles of\
          \ Impeachment, initiating the process in the Senate.\r"
      section13:
        primarytype: 'block'
        uuid: '689ce0dd-e5d0-4967-a7d1-61062f7367b5'
        activationstatus: true
        created: 2025-03-03T14:39:45.310+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.788+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Escudero admitted that he did not consult with his colleagues before\
          \ sending the proposed timetable.\r"
      section14:
        primarytype: 'block'
        uuid: '2848d50a-c57f-4f31-b009-9ba77f15abd7'
        activationstatus: true
        created: 2025-03-03T14:39:45.311+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.788+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“Ito ‘yung konsultasyon [This is the consultation]. This is not written\
          \ in stone. How many times do I have to say that? This is a proposal. Even\
          \ the letter itself said it’s a proposed calendar that the senators will\
          \ approve,” Escudero said. \r"
      section15:
        primarytype: 'block'
        uuid: 'e5170b57-16a2-473c-b339-f5fe62089785'
        activationstatus: true
        created: 2025-03-03T14:39:45.311+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.788+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section16:
        primarytype: 'block'
        uuid: '4438ec63-8eba-44ef-b5b0-00b8e34e3774'
        activationstatus: true
        created: 2025-03-03T14:39:45.312+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.789+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "He said none of the members of the majority bloc expressed concerns\
          \ about the timetable. The calendar will be finalized once the Senate convenes\
          \ into an impeachment court, possibly on June 3, Escudero said. \r"
      section17:
        primarytype: 'block'
        uuid: '8cb76ad9-7e60-4ef8-9bc7-75620cb0899a'
        activationstatus: true
        created: 2025-03-03T14:39:45.312+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.789+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section18:
        primarytype: 'block'
        uuid: '1b897257-bcaa-406c-a920-1e3f13952026'
        activationstatus: true
        created: 2025-03-03T14:39:45.313+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.789+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Senate Minority Leader Aquilino “Koko” Pimentel III and his deputy,\
          \ Senator Risa Hontiveros, have been advocating for an earlier start to\
          \ the process, in accordance with the constitutional provision that the\
          \ Senate shall “forthwith” proceed with the trial. However, they acknowledged\
          \ that they have to defer to the decision of the majority. \r"
      section19:
        primarytype: 'block'
        uuid: '1f5efc6f-2920-47dd-9bbb-92722cdfcf28'
        activationstatus: true
        created: 2025-03-03T14:39:45.314+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.790+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section20:
        primarytype: 'block'
        uuid: 'ae233d18-9dbc-43ff-871c-737729095646'
        activationstatus: true
        created: 2025-03-03T14:39:45.314+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.790+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Pimentel is now offering his expertise as lawyer and bar topnotcher
          to draft the rules, a move welcomed by Escudero.</p>'
