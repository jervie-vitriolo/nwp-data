      lead: 'The creation of a social media regulatory body and the implementation
        of stricter guidelines for content creators are being considered by the new
        communications secretary of President Ferdinand Marcos Jr.'
      activationstatus: true
      created: 2025-03-03T11:14:49.992+08:00
