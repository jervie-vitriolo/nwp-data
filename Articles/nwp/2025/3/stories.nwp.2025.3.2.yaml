    title: 'Marcos wants thorough probe on Isabela bridge collapse'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '968319c1-fc8b-444d-907c-7a5a8a2e55c8'
      activationstatus: true
      created: 2025-03-02T14:20:03.453+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Marcos wants thorough probe on Isabela bridge collapse</p>'
    section1:
      primarytype: 'block'
      uuid: '4fd7ef4c-32c3-4f9c-8b18-793c924724ca'
      activationstatus: true
      created: 2025-03-02T14:20:03.453+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines — President Ferdinand
        Marcos Jr. called for a thorough investigation on the collapsed Sta. Maria-Cabagan
        Bridge in Isabela which injured several people, citing possible corruption
        behind its construction since 2014.</p>'
    section2:
      primarytype: 'block'
      uuid: '61886afd-7e7d-4407-8a1c-869b784fe08c'
      activationstatus: true
      created: 2025-03-02T14:20:03.454+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Department of Public Works and Highways (DPWH) earlier revealed
        that the cost of the 990-meter bridge had reached ₱1.225 billion.'
    section3:
      primarytype: 'block'
      uuid: '4816a8df-ed7e-411b-850e-10f5424ed75c'
      activationstatus: true
      created: 2025-03-02T14:20:03.454+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The bridge collapsed from the weight of a 102-ton load of a dump
        truck that passed through it Thursday evening, severely injuring one minor
        and hurting five others.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ba516ee2-9d23-4968-9a67-d28b38cd7ace'
      activationstatus: true
      created: 2025-03-02T14:20:03.454+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Nagkausap kami ni pangulo kahapon regarding this. Ito talaga ay
        papaimbestigahan. Kung may bahid man ng korapsyon sa nangyaring ito mula pa
        noong 2014, hanggang sa ngayon,” Presidential Communications Office Undersecretary
        Claire Castro said on Sunday.</p>'
    section5:
      primarytype: 'block'
      uuid: '709a84fd-85a7-4c63-8c65-101671ff9d1b'
      activationstatus: true
      created: 2025-03-02T14:20:03.455+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: The president and I talked yesterday regarding this.
        This will definitely be investigated to determine if  there is any trace of
        corruption since 2014 until now.]'
    section6:
      primarytype: 'block'
      uuid: '0a6ec269-81b6-49d4-9afe-953cdf570c6d'
      activationstatus: true
      created: 2025-03-02T14:20:03.455+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'House Deputy Minority Leader and ACT Teachers Rep. France Castro also
        called for an investigation into the construction of the bridge that was said
        to have “structural flaws” since its first opening in 2018.'
    section7:
      primarytype: 'block'
      uuid: '75b76d5e-d099-4345-bd80-a97244a28e68'
      activationstatus: true
      created: 2025-03-02T14:20:03.455+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>Nakakaalarma na ang isang ₱1.22 billion na bridge na kakaretrofit
        lang noong February 1 ay gumuho kaagad. Hindi ito simpleng aksidente o kapabayaan
        lamang. Kailangang silipin ang posibilidad ng</em> corruption <em>at</em>
        substandard materials," Rep. Castro emphasized.</p>'
    section8:
      primarytype: 'block'
      uuid: '18c03b5d-28e3-4674-84c3-a45ff74d7861'
      activationstatus: true
      created: 2025-03-02T14:20:03.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: It is alarming that a ₱1.22 billion bridge that was just
        retrofitted on February 1 collapsed immediately. This is not a simple accident
        or negligence. The possibility of corruption and substandard materials must
        be probed.]'
    section9:
      primarytype: 'block'
      uuid: '574d81fb-c3f6-4224-9647-6d6a01272f1e'
      activationstatus: true
      created: 2025-03-02T14:20:03.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Castro called for a congressional inquiry to “determine accountability
        at all levels,” from the contractor RD Interior Jr. Construction to the officials
        of the DPWH who approved and supervised the project.'
    section10:
      primarytype: 'block'
      uuid: '7ea679a3-0731-4f51-addb-c125dc85800c'
      activationstatus: true
      created: 2025-03-02T14:20:03.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Former government officials also questioned the project and the materials
        that were possibly used to build the bridge.'
    section11:
      primarytype: 'block'
      uuid: '3fe6ef38-b349-4acb-92d6-4620c5c4e9d8'
      activationstatus: true
      created: 2025-03-02T14:20:03.457+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:20:03.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:20:03.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>DPWH said it has tapped the Bureau of Design and Bureau of Construction
        at the central office “to conduct further evaluation and assessment.”</p>'
  'START HERE----->Majority-of-Filipinos-trust-AFP-s-performance---OCTA':
