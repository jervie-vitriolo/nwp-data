    jay-ruiz-divesting-private-firm-pco':
      author: 'Tristan Nodalo, NewsWatch Plus'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T14:54:39.000+08:00
      imagesource: '5850e2ae-d0e1-4875-add6-c932c88fbde4'
      mixintypes: 'hasVersion'
      primarytype: 'composition'
      uuid: '5d12266a-e067-4199-9bca-7feaad0787e3'
      lead: 'The new presidential communications chief is no longer part of a private
        company more than a month before his appointment, the Presidential Communications
        Office (PCO) said in a statement on Monday, March 3.'
      activationstatus: true
      created: 2025-03-03T14:57:01.476+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-03T18:59:01.758+08:00
      lastactivatedby: 'tristan-nwp'
      lastactivatedversion: '1.1'
      lastactivatedversioncreated: 2025-03-03T18:59:01.429+08:00
      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'Communications chief Jay Ruiz not part of private firm before appointment
        - Palace'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'c5880268-fcbb-47e0-bddf-57e9fef35aec'
        activationstatus: true
        created: 2025-03-03T18:58:30.573+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.764+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines –</strong> The new presidential
          communications chief is no longer part of a private company more than a
          month before his appointment, the Presidential Communications Office (PCO)
          said in a statement on Monday, March 3.</p>'
      section1:
        primarytype: 'block'
        uuid: '676135ff-66cf-4261-88ee-ef4106825d98'
        activationstatus: true
        created: 2025-03-03T18:58:30.574+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.764+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The PCO also branded as “false, inaccurate and misleading” a story
          published in an online news site linking Ruiz to the joint venture between
          government-run IBC-13 and Digital8, Inc.</p>'
      section2:
        primarytype: 'block'
        uuid: 'b2c428e9-4754-4332-82e2-d9101d7acb0b'
        activationstatus: true
        created: 2025-03-03T18:58:30.574+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.764+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“Secretary Jay Ruiz was not an incorporator or director of Digital8,
          and has never owned any shares in the company. He was merely Digital8’s
          authorized representative to the joint venture agreement due to his position
          as head of its sales and marketing,” said the PCO.'
      section3:
        primarytype: 'block'
        uuid: 'ca57e0cb-d1ef-4eda-8429-7064b94295cb'
        activationstatus: true
        created: 2025-03-03T18:58:30.574+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.764+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“He resigned from the company on January 15, 2025 and was replaced
          as the company’s representative to the JV through a board resolution on
          January 17, 2025, more than a month before he was appointed PCO secretary,”
          it added.'
      section4:
        primarytype: 'block'
        uuid: '0e7bbbfa-e881-4a90-87cf-e6e73b6fba3d'
        activationstatus: true
        created: 2025-03-03T18:58:30.575+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.767+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'In a separate statement, IBC-13 also slammed the article.'
      section5:
        primarytype: 'block'
        uuid: '1465b9da-1cf5-40b0-8ee2-aed3a0838662'
        activationstatus: true
        created: 2025-03-03T18:58:30.575+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.768+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“We strongly denounce this fake news and refute this malicious piece
          of misinformation,” it added.'
      section6:
        primarytype: 'block'
        uuid: 'd640e9c6-f698-4d01-a44b-1ba1177d1211'
        activationstatus: true
        created: 2025-03-03T18:58:30.576+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.770+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'In a press briefing, PCO Undersecretary Claire Castro assured the
          public that Ruiz followed legal procedures.'
      section7:
        primarytype: 'block'
        uuid: 'f3a7aabf-98d6-4534-a8ea-5ea7bcf84aed'
        activationstatus: true
        created: 2025-03-03T18:58:30.576+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.770+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"Ang batas naman po natin ay allowed po ‘no na mag-divest ng shares
          or interest sa anumang kumpaniyang pag-aari niya within 60 days from the
          time na siya ay nag-assume ng posisyon," said Castro.'
      section8:
        primarytype: 'block'
        uuid: '52390ae4-e744-4900-9077-394762f31f12'
        activationstatus: true
        created: 2025-03-03T18:58:30.577+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.771+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[The law allows divestment of shares or interest in any company within
          60 days from the time the person assumes the position.]'
      section9:
        primarytype: 'block'
        uuid: 'e8fbf6fe-93f8-493c-9223-1c3475d504d7'
        activationstatus: true
        created: 2025-03-03T18:58:30.577+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.771+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"Iyan po ay parating na po at alam naman po niya iyong batas at lahat
          po naman ng gagawin natin dito ay dapat naaayon sa batas," Castro added.'
      section10:
        primarytype: 'block'
        uuid: 'cfedf35b-a613-4c61-af8d-67dfcfd46d64'
        activationstatus: true
        created: 2025-03-03T18:58:30.577+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.772+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: That is already in process, and he understands the
          law. Everything we do here must comply with legal requirements]'
      section11:
        primarytype: 'block'
        uuid: '49bc992e-7638-4b42-be50-3748d51c6a4a'
        activationstatus: true
        created: 2025-03-03T18:58:30.578+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.772+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Under Article XI of the 1987 Constitution, a government official
          or employee must resign from any private business position within 30 days
          of assuming office and divest from any shareholdings or interests within
          60 days if a conflict of interest arises.'
      section12:
        primarytype: 'block'
        uuid: 'd41680a2-23c9-43fb-870a-6cd84abf4ebc'
        activationstatus: true
        created: 2025-03-03T18:58:30.578+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T18:59:01.772+08:00
        lastactivatedby: 'tristan-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"For those who are already in the service, and a conflict of interest
          arises, the officer or employee must resign from his position in the private
          business enterprise and/or divest himself of his shareholdings or interest
          within the periods herein-above provided, reckoned from the date when the
          conflict of interest had arisen," the Constitution states.</p>'
    Pope-Francis-off-ventilation-and-stable':
      author: 'Joshua McElwee, Reuters'
      caption: 'A photo of Pope Francis in St. Peters Square (Yara Nardi/Reuters)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T15:27:48.000+08:00
      imagesource: '67016d35-5644-4e05-a104-22d5bbb55e83'
      primarytype: 'composition'
      uuid: '575940fd-04f0-4091-88d7-be65e991974d'
      lead: 'Pope Francis rested well overnight and is in a stable condition as
        he fights double pneumonia in hospital for the 18th day, the Vatican said
        on Monday.'
      activationstatus: true
      created: 2025-03-03T15:32:38.335+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-03T15:33:17.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'Pope Francis, off ventilation and stable, rested well overnight, Vatican
        says'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '63e7a7d1-ca0b-404d-a111-a8e39011a35e'
        activationstatus: true
        created: 2025-03-03T15:32:38.354+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.768+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Vatican - Pope Francis rested well overnight and is in a stable
          condition as he fights double pneumonia in hospital for the 18th day, the
          Vatican said on Monday.</p>'
      section1:
        primarytype: 'block'
        uuid: '7c3a8c50-c628-494c-9b2d-992d189d18da'
        activationstatus: true
        created: 2025-03-03T15:32:38.354+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.769+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The 88-year-old pontiff no longer requires the use of mechanical
          ventilation to breathe and has been without a fever, the Vatican said in
          its latest medical update on Sunday evening.'
      section2:
        primarytype: 'block'
        uuid: 'a716077b-7f93-4f5c-b58d-3e4c66e27546'
        activationstatus: true
        created: 2025-03-03T15:32:38.355+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.769+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"The pope rested well all night," said a one-line note from the
          Vatican on Monday morning that did not provide more details. A full medical
          update on the pope’s condition is expected on Monday evening.</p>'
      section3:
        primarytype: 'block'
        uuid: '531f6648-d7fa-4afd-a83e-7299a3435125'
        activationstatus: true
        created: 2025-03-03T15:32:38.355+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.770+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Francis was admitted to Rome’s Gemelli hospital on February 14 with
          severe respiratory problems that swiftly degenerated into double pneumonia
          - a serious infection in both lungs that can inflame and scar them, making
          it difficult to breathe.'
      section4:
        primarytype: 'block'
        uuid: '93d54efe-c280-4185-ae12-5ed5659a060b'
        activationstatus: true
        created: 2025-03-03T15:32:38.356+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.770+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The Vatican’s updates on the pope’s condition have taken a more
          upbeat tone since Friday, when the pope suffered a constriction of his respiratory
          airways, akin to an asthma attack, that required him to be aspirated.</p>'
      section5:
        primarytype: 'block'
        uuid: 'bd70ad63-c2ee-41dd-af00-31ec7776f056'
        activationstatus: true
        created: 2025-03-03T15:32:38.356+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.770+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'On Sunday evening, the Vatican said the pope’s condition was stable
          and he no longer required the use of what was described as "non-invasive,
          mechanical ventilation".'
      section6:
        primarytype: 'block'
        uuid: '26b61069-de26-4c3b-8522-11014323d022'
        activationstatus: true
        created: 2025-03-03T15:32:38.357+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.770+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>But the statement said doctors were keeping the pope’s prognosis
          as "guarded" due to the complexity of his condition, meaning he is not out
          of danger.</p>'
      section7:
        primarytype: 'block'
        uuid: '4b09b8ef-79eb-4ea9-8713-213a066416f8'
        activationstatus: true
        created: 2025-03-03T15:32:38.357+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.771+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Francis has experienced several bouts of ill health over the last
          two years and is prone to lung infections because he had pleurisy as a young
          adult and had part of one lung removed.'
      section8:
        primarytype: 'block'
        uuid: '795f95c3-6803-4001-b00d-2fbf1cd95912'
        activationstatus: true
        created: 2025-03-03T15:32:38.358+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T15:33:17.771+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>He has not been seen in public since entering hospital, his longest
          absence from view since his papacy started in March 2013, and his doctors
          have not said how long his treatment might last.</p>'
      section9:
        primarytype: 'block'
