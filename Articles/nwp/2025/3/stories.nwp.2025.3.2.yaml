        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><em>(Reporting by Panarat Thepgumpanat and Chayut Setboonsarng;
          Additional reporting by Prak Chan Thul; Editing by Martin Petty)</em></p>'
    Israeli-fire-kills-two-Palestinians':
      author: 'Nidal al-Mughrabi, Reuters'
      caption: 'Mourners carry a body during the funeral of Palestinians killed
        in an Israeli strike, in northern Gaza Strip on Mar. 2. (Abd Elhkeem Khaled/Reuters)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T18:54:19.000+08:00
      imagesource: '53b45641-60f9-4f44-b538-27576dbb00da'
      primarytype: 'composition'
      uuid: 'd4ef8c65-ad77-4e88-baed-abbe0998336e'
      lead: 'Israeli fire killed at least two people in Rafah and injured three
        others in Khan Younis in the south of Gaza, raising fear among Palestinians
        that the ceasefire could collapse altogether after Israel imposed a total
        blockade on the shattered enclave.'
      activationstatus: true
      created: 2025-03-03T19:02:54.958+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-03T19:06:53.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'Israeli fire kills two Palestinians in Gaza amid impasse over ceasefire
        deal'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'f3523a30-aada-4db7-9ff8-5046c3d4a1a4'
        activationstatus: true
        created: 2025-03-03T19:02:54.974+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.898+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Cairo, Egypt -</strong> Israeli fire killed at least two
          people in Rafah and injured three others in Khan Younis in the south of
          Gaza, raising fear among Palestinians that the ceasefire could collapse
          altogether after Israel imposed a total blockade on the shattered enclave.</p>'
      section1:
        primarytype: 'block'
        uuid: '45bdfe59-6a55-4dcc-ac58-efc7f6413a27'
        activationstatus: true
        created: 2025-03-03T19:02:54.974+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.900+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>A first phase of a ceasefire that began in January ended over
          the weekend with no agreement on what will happen next.</p>'
      section2:
        primarytype: 'block'
        uuid: 'd06088f3-e1e4-4442-a6e7-a7c4fdfd0250'
        activationstatus: true
        created: 2025-03-03T19:02:54.974+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.901+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Hamas militants say an agreed second phase must now begin, leading
          to a permanent Israeli withdrawal and an end to the war. Israel has instead
          offered a temporary extension into April, with Hamas to release more hostages
          in return for Palestinian detainees, without immediate talks on Gaza’s
          future.</p>'
      section3:
        primarytype: 'block'
        uuid: 'd1edc350-dfb1-4873-92a7-dddd1ffb3fc3'
        activationstatus: true
        created: 2025-03-03T19:02:54.975+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.903+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Two Israeli government officials said mediators had asked Israel
          for a few more days to resolve the standoff over the ceasefire.</p>'
      section4:
        primarytype: 'block'
        uuid: '78479dcf-0e2b-46df-a5e7-7151a0d73ed8'
        activationstatus: true
        created: 2025-03-03T19:02:54.975+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.904+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Israel raised the stakes on Sunday by imposing a total blockade
          on all supplies, including food and fuel, to sustain the 2.3 million Gazans
          living among the ruins.</p>'
      section5:
        primarytype: 'block'
        uuid: 'aa1e07ac-3cf3-4b46-ba30-e1587624f485'
        activationstatus: true
        created: 2025-03-03T19:02:54.976+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.906+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Hundreds of lorries carrying supplies were backed up in Egypt,
          denied permission to enter. Gaza residents said shops had been swiftly emptied
          of all supplies and the price of a sack of flour had more than doubled overnight.</p>'
      section6:
        primarytype: 'block'
        uuid: 'e8a6e035-daa8-4557-83a5-db39c86c0ca3'
        activationstatus: true
        created: 2025-03-03T19:02:54.976+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.907+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"Where will our food come from?" said Salah al-Hajj Hassan, a
          resident in Jabalia, on Gaza’s northern edge where families have returned
          to destroyed homes to live in the rubble. "We are dying, and we don't want
          war or the alarm bells of displacement or the alarm bells of starving our
          children."</p>'
      section7:
        primarytype: 'block'
        uuid: 'd6b20335-7817-471a-8a57-6a0873c35138'
        activationstatus: true
        created: 2025-03-03T19:02:54.977+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.908+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<h2><strong>Tanks firing</strong></h2>'
      section8:
        primarytype: 'block'
        uuid: '96a03fac-c97b-4887-b8b8-190b94ab3fea'
        activationstatus: true
        created: 2025-03-03T19:02:54.977+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.910+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Residents of the enclave said Israeli tanks stationed near the
          eastern and southern borders of Gaza intensified gunfire and tank shelling
          into the outskirts throughout the night, raising fears among the population
          that fighting could resume.</p>'
      section9:
        primarytype: 'block'
        uuid: '5cf6aba3-eb04-4879-83a2-27486c73dfbf'
        activationstatus: true
        created: 2025-03-03T19:02:54.978+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.911+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>At least two people were killed by an Israeli drone fire in Rafah,
          and three people were wounded by a helicopter that fired on Khan Younis,
          medics said. The Israeli military made no immediate comment.</p>'
      section10:
        primarytype: 'block'
        uuid: 'e1f42e41-d779-4a47-a88c-081fa0cef15c'
        activationstatus: true
        created: 2025-03-03T19:02:54.978+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.912+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>A Palestinian official with one of the groups allied to Hamas
          in Gaza told Reuters a state of alert had been declared among fighters in
          anticipation of any "treacherous move by the occupation".</p>'
      section11:
        primarytype: 'block'
        uuid: 'a32d83da-fa73-4dac-a5b4-847d67b636f9'
        activationstatus: true
        created: 2025-03-03T19:02:54.978+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.913+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Israeli Prime Minister Benjamin Netanyahu’s office said it had
          adopted a proposal by US President Donald Trump’s envoy, Steve Witkoff,
          for a temporary ceasefire for the Muslim holy month of Ramadan and Jewish
          feast of Passover, ending around April 20.</p>'
      section12:
        primarytype: 'block'
        uuid: '06ac1efb-bf1e-47b0-b030-94eb5ad7c321'
        activationstatus: true
        created: 2025-03-03T19:02:54.979+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.915+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The truce would be conditional on Hamas releasing half of the
          remaining living and dead hostages on the first day, with the remainder
          released at the conclusion if an agreement is reached on a permanent ceasefire.</p>'
      section13:
        primarytype: 'block'
        uuid: 'ffee1b91-79a8-4681-b6b0-c4e578cb2711'
        activationstatus: true
        created: 2025-03-03T19:02:54.979+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.916+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Hamas says it is committed to the originally agreed ceasefire
          that had been scheduled to move into a second phase, with negotiations aimed
          at a permanent end to the war, and hostages could be released only under
          that plan.</p>'
      section14:
        primarytype: 'block'
        uuid: '121d2ffa-fbd7-4acd-b93a-ebac8b20352a'
        activationstatus: true
        created: 2025-03-03T19:02:54.980+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.917+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Meanwhile, the Hamas-run Gaza interior ministry called on residents
          to provide information about merchants raising food prices in the wake of
          the new blockade.</p>'
      section15:
        primarytype: 'block'
        uuid: '1ae2fcb1-d328-4e18-bb74-5b6bca6b11f5'
        activationstatus: true
        created: 2025-03-03T19:02:54.980+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.919+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Tamer al-Burai, a Gaza businessman, said that with shops suddenly
          empty, the price of a sack of flour had risen to 100 shekels ($28) from
          40 shekels. Prices for cooking oil, fuel, and vegetables had also surged.</p>'
      section16:
        primarytype: 'block'
        uuid: 'b09773ca-bc16-4750-958e-08dbf50732d8'
        activationstatus: true
        created: 2025-03-03T19:02:54.981+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.920+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"It is catastrophic and things might become worse if the ceasefire
          isn't resumed or there is no intervention by the local authorities against
          greedy merchants," he told Reuters via a chat app.</p>'
      section17:
        primarytype: 'block'
        uuid: '3d23978b-1da9-4c96-a81f-175531ec74f2'
        activationstatus: true
        created: 2025-03-03T19:02:54.981+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.922+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Salama Marouf, the head of the Hamas-run Gaza government media
          office, urged Gazans not to panic, saying there was enough food in markets
          for at least two weeks. The economy ministry was already involved in the
          effort to compel merchants not to increase prices.</p>'
      section18:
        primarytype: 'block'
        uuid: '5e71bcb3-2de1-4c59-999d-07ede3af03a5'
        activationstatus: true
        created: 2025-03-03T19:02:54.982+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.923+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"There are pressures to compel the occupation to commit to the
          ceasefire agreement and to reopen the crossing," said Marouf in a statement
          on Monday.</p>'
      section19:
        primarytype: 'block'
        uuid: '1b0a152a-32e6-40e7-92b0-ca7b51f807e5'
        activationstatus: true
        created: 2025-03-03T19:02:54.982+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.924+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Israel’s onslaught has killed more than 48,000 Palestinians in
          Gaza, according to local health authorities, and displaced nearly the entire
          population.</p>'
      section20:
        primarytype: 'block'
        uuid: '337f9546-6553-4b66-bdc4-8f0f3bfb28aa'
        activationstatus: true
        created: 2025-03-03T19:02:54.983+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.925+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The war began when Hamas-led fighters attacked southern Israel
          on October 7, 2023, killing 1,200 people and capturing more than 250 hostages,
          according to Israeli tallies. Fifty-nine hostages are believed to remain
          in Gaza.</p>'
      section21:
        primarytype: 'block'
        uuid: '09acb5e0-6977-4a33-9ad8-5faabdd5499f'
        activationstatus: true
        created: 2025-03-03T19:02:54.984+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:06:53.927+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><em>(Reporting and writing by Nidal al-Mughrabi. Additional reporting
          by Jana Choukeir and Maayan Lubell; Editing by Ed Osmond and Peter Graff)</em></p>'
    san-juan-city-adjusts-school-hours':
      caption: 'Classroom (NewsWatch Plus)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
