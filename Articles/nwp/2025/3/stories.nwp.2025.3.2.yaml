        as producers Producer Samantha Quan and Alex Coco, and Best Actress in a Leading
        Role winner Mikey Madison look on during the Oscars show at the 97th Academy
        Awards in Hollywood, Los Angeles, California on Mar. 2. (Carlos Barria/Reuters)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
