      title: 'Sex worker drama 'Anora' claims top prizes at Academy Awards'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'f61eb160-929f-426f-817b-b02b637248ff'
        activationstatus: true
        created: 2025-03-03T12:46:56.358+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.323+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Los Angeles, U.S. -</strong> "Anora," the story of a sex
          worker who gets a chance at a new life when she marries a wealthy client
          on a whim, won five Academy Awards on Sunday, including the coveted best
          picture Oscar.</p>'
      section1:
        primarytype: 'block'
        uuid: '40184f99-3811-4373-aa4e-2c7f81487860'
        activationstatus: true
        created: 2025-03-03T12:46:56.359+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.324+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The movie’s 25-year-old star, Mikey Madison, was named best actress.
          The film also won best director for Sean Baker and trophies for original
          screenplay and editing.</p>'
      section2:
        primarytype: 'block'
        uuid: 'b9a6e0e9-1c35-407d-bbfc-58cbd3c5921d'
        activationstatus: true
        created: 2025-03-03T12:46:56.359+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.324+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Madison scored an upset over Demi Moore, who had been favored
          to win best actress for her role in "The Substance."</p>'
      section3:
        primarytype: 'block'
        uuid: '45f5d203-e687-403c-9101-8c9140aa345a'
        activationstatus: true
        created: 2025-03-03T12:46:56.360+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.324+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"I grew up in Los Angeles, but Hollywood always felt so far away
          from me," Madison said on stage. "To be here standing in this room today
          is really incredible."</p>'
      section4:
        primarytype: 'block'
        uuid: '59d5a7e5-cf08-42bc-8506-eb41c83f8110'
        activationstatus: true
        created: 2025-03-03T12:46:56.360+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.325+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>She said she wanted to "thank and honor the sex worker community."
          She said, "I will continue to be an ally."</p>'
      section5:
        primarytype: 'block'
        uuid: '48d60df8-725e-4356-bb9a-1c23d2721021'
        activationstatus: true
        created: 2025-03-03T12:46:56.361+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.325+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"Anora" emerged as the winner in an unpredictable Oscars race
          that included papal thriller "Conclave," Jewish immigrant story "The Brutalist"
          and blockbuster musical "Wicked."</p>'
      section6:
        primarytype: 'block'
        uuid: '2e503a12-aa66-4dc6-b5e1-d9dbb4751c70'
        activationstatus: true
        created: 2025-03-03T12:46:56.361+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.325+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Adrien Brody claimed his second Academy Award, winning the best
          actor trophy for his role as a Jewish immigrant and architect who chases
          the American dream in "The Brutalist."</p>'
      section7:
        primarytype: 'block'
        uuid: '3e392c54-4752-4d32-bcac-a16f911cf383'
        activationstatus: true
        created: 2025-03-03T12:46:56.361+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.326+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Zoe Saldana was named best supporting actress for her role as
          the fixer for a Mexican drug lord in the Spanish-language Netflix NFLX.O
          musical "Emilia Perez."</p>'
      section8:
        primarytype: 'block'
        uuid: 'f8120abb-0f31-4f71-90e9-583f14eb0f74'
        activationstatus: true
        created: 2025-03-03T12:46:56.362+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.326+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Kieran Culkin, who started acting as a child, received the best
          supporting actor award for playing one of two cousins who travel to Poland
          to study their family’s roots in "A Real Pain."</p>'
      section9:
        primarytype: 'block'
        uuid: 'b8df6be3-44a1-4441-af1e-c7fa1fc3314e'
        activationstatus: true
        created: 2025-03-03T12:46:56.362+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.326+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Winners of the gold Oscar statuettes are chosen by the roughly
          11,000 actors, producers, directors and film craftspeople who make up the
          Academy of Motion Picture Arts and Sciences.</p>'
      section10:
        primarytype: 'block'
        uuid: '233f579a-a7ed-4960-a78f-8bb20386c50b'
        activationstatus: true
        created: 2025-03-03T12:46:56.363+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.327+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<h2><strong>Israeli-Palestinian Documentary a winner</strong></h2>'
      section11:
        primarytype: 'block'
        uuid: '9e76f19c-388e-404a-a7b1-586648651188'
        activationstatus: true
        created: 2025-03-03T12:46:56.363+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.327+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"No Other Land," a film showing the alliance that develops between
          a Palestinian activist and an Israeli journalist amid their peoples' conflict
          on the occupied West Bank, won the documentary feature film Oscar on Sunday.</p>'
      section12:
        primarytype: 'block'
        uuid: 'bd7c8d43-978c-4aaa-9520-e26bce345cae'
        activationstatus: true
        created: 2025-03-03T12:46:56.364+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.327+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The prize for best animated feature went to independent film "Flow,"
          the first movie from Latvia to win an Oscar. Brazilian movie "I'm Still
          Here" received the best international feature award.</p>'
      section13:
        primarytype: 'block'
        uuid: 'a54674be-3beb-4628-8f9f-afb2efb9ff4f'
        activationstatus: true
        created: 2025-03-03T12:46:56.364+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.328+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Nominees Ariana Grande and Cynthia Erivo opened the Oscars celebration
          with a "Wizard of Oz"-themed medley including the showstopping hit "Defying
          Gravity" from their film "Wicked."</p>'
      section14:
        primarytype: 'block'
        uuid: '414ae41b-6173-4037-a715-ff0f3fe4051a'
        activationstatus: true
        created: 2025-03-03T12:46:56.365+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.328+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Grande, Saldana, Selena Gomez and other stars wore shiny and sculptural
          gowns. Timothee Chalamet chose a canary yellow tuxedo, prompting a jab from
          the Oscars host, comedian Conan O'Brien.</p>'
      section15:
        primarytype: 'block'
        uuid: '5ce99106-1d16-4e6b-bf0b-e0614169b371'
        activationstatus: true
        created: 2025-03-03T12:46:56.365+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.328+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"You will not get hit on your bike tonight," O'Brien said.</p>'
      section16:
        primarytype: 'block'
        uuid: 'cb93ce5d-b9d4-4a5b-905a-aa4bf89ea25e'
        activationstatus: true
        created: 2025-03-03T12:46:56.366+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.329+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Midway through the show, O'Brien brought a group of Los Angeles
          firefighters to the stage and thanked them for their work during the January
          wildfires. He also invited them to deliver a few jokes.</p>'
      section17:
        primarytype: 'block'
        uuid: '81f71789-6d60-48c2-be13-c3964ad72a6b'
        activationstatus: true
        created: 2025-03-03T12:46:56.366+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.329+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"It’s great to be back with Conan," said Pasadena Fire Captain
          Jodi Slicker. "Usually when he calls, he’s stuck in a tree."</p>'
      section18:
        primarytype: 'block'
        uuid: '8b20facf-5784-44c8-b4a5-2fc25f56a3af'
        activationstatus: true
        created: 2025-03-03T12:46:56.367+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T12:48:07.329+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><em>(Reporting by Lisa Richwine; Editing by Mary Milliken and
          Howard Goller)</em></p>'
    PH-US-defense-arrangements-stay-intact-':
      author: 'Reuters'
      caption: 'A photo of PH ambassador Jose Manuel Romualdez and US President
        Donald Trump (PHLAMBUSA/X/Reuters)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T13:41:10.000+08:00
      imagesource: '7e5f0503-337f-4004-b13e-ab144b23104f'
      primarytype: 'composition'
      uuid: 'c13e9cd8-e152-4747-bba3-7b01c045ca8e'
      lead: 'Existing defense agreements between allies the Philippines and the
        United States will stay intact under US President Donald Trump, Manila’s
        ambassador to the United States said on Monday.'
      activationstatus: true
      created: 2025-03-03T13:51:45.940+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-03T17:08:10.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'Philippines-US defense arrangements to stay intact, ambassador to
        Washington says'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'e8429edd-2203-471b-95f0-8c4b789179e6'
        activationstatus: true
        created: 2025-03-03T17:08:09.685+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.003+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> Existing defence
          agreements between allies the Philippines and the United States will stay
          intact under US President Donald Trump, Manila’s ambassador to the United
          States said on Monday.</p>'
      section1:
        primarytype: 'block'
        uuid: 'ee12ab7a-09db-4546-98f2-3dce9108996b'
        activationstatus: true
        created: 2025-03-03T17:08:09.686+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.004+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The United States and its former colony, the Philippines, are
          staunch defence allies, with U.S. troops rotating in and out of the Southeast
          Asian country regularly and dozens of joint exercises held each year.</p>'
      section2:
        primarytype: 'block'
        uuid: '65c9e7ff-28aa-4a76-b2ef-aa8fea52e23c'
        activationstatus: true
        created: 2025-03-03T17:08:09.686+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.006+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"All of that will remain," Jose Manuel Romualdez said on the sidelines
          of a forum with foreign media in Manila.</p>'
      section3:
        primarytype: 'block'
        uuid: 'fabdfdd9-0108-4a19-bce0-a90c5968017a'
        activationstatus: true
        created: 2025-03-03T17:08:09.687+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.007+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>He was replying to a query about U.S. security support for the
          Philippines, from military financing and patrols in the South China Sea
          to Philippine defence facilities used by US forces under their alliance.</p>'
      section4:
        primarytype: 'block'
        uuid: '34e3f675-68c0-4177-9819-1ea47a7024f4'
        activationstatus: true
        created: 2025-03-03T17:08:09.687+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.009+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Philippine President Ferdinand Marcos Jr. is ready to travel when
          Trump has time for a meeting, which could be in spring, Romualdez added.</p>'
      section5:
        primarytype: 'block'
        uuid: 'dfe02ec6-5050-410c-9cf2-00975a1577e2'
        activationstatus: true
        created: 2025-03-03T17:08:09.688+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.010+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The Trump administration released $5.3 billion in previously frozen
          foreign aid, including $336 million earmarked to modernise the Philippine
          security forces, Reuters reported last month.</p>'
      section6:
        primarytype: 'block'
        uuid: 'c180382e-56d4-4897-8380-f29a7c08eef8'
        activationstatus: true
        created: 2025-03-03T17:08:09.688+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.012+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The release of the $336 million in funds was a good indication
          of the administration’s position, Romualdez said.</p>'
      section7:
        primarytype: 'block'
        uuid: '1145ce9c-adbe-4f51-9742-14b433d2e555'
        activationstatus: true
        created: 2025-03-03T17:08:09.688+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.013+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Romualdez said the figure was part of $500 million the United
          States pledged last year to the Philippine military and coast guard as Manila
          faces Chinese actions in the disputed waters of the South China Sea.</p>'
      section8:
        primarytype: 'block'
        uuid: '7f4af39d-08d2-45d9-8852-053891d7d811'
        activationstatus: true
        created: 2025-03-03T17:08:09.689+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.014+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"We're hopeful that the succeeding monies will be made available
          to us in the next couple of years," said Romualdez, who also served as Philippine
          ambassador to the United States during Trump’s first presidency.</p>'
      section9:
        primarytype: 'block'
        uuid: '952ecdc4-a89c-41fc-955d-15effcfd9d74'
        activationstatus: true
        created: 2025-03-03T17:08:09.689+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.015+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The Philippines needed these investments to become a real partner,
          as the United States expects allies to be, Romualdez said, expressing confidence
          about Washington’s continued support for his country and the Indo-Pacific
          region.</p>'
      section10:
        primarytype: 'block'
        uuid: 'cf15082f-d220-41d8-87a0-7e0e5bb61615'
        activationstatus: true
        created: 2025-03-03T17:08:09.690+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.017+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The United States has also deployed to the Philippines a Typhon
          multipurpose missile system for training purposes, angering China, which
          has repeatedly said the move poses a threat to regional stability.</p>'
      section11:
        primarytype: 'block'
        uuid: '925610ed-30d5-41bf-8846-b6ec12bc9a88'
        activationstatus: true
        created: 2025-03-03T17:08:09.690+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.018+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The Philippines seeks to import liquefied natural gas from the
          United States in a "give and take" on trade, Romualdez said.</p>'
      section12:
        primarytype: 'block'
        uuid: 'e7ce6053-9377-4d66-8545-ad5ee9552ceb'
        activationstatus: true
        created: 2025-03-03T17:08:09.691+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.019+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>His remarks come as Southeast Asian neighbours such as Vietnam
          and Thailand, scramble to cut US trade surpluses after Trump set an April
          1 deadline for his government to complete a review of all its trade relationships.</p>'
      section13:
        primarytype: 'block'
        uuid: '08060ad7-4a0c-4b50-9234-312abdffd436'
        activationstatus: true
        created: 2025-03-03T17:08:09.691+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.021+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"Trump’s idea of what the United States wants to do is helping
          other countries become a real partner," said Romualdez, who is a cousin
          of Marcos.</p>'
      section14:
        primarytype: 'block'
        uuid: 'fb4e1693-90dc-476d-83a5-35786260e656'
        activationstatus: true
        created: 2025-03-03T17:08:09.692+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.022+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>A Philippine finance official told the forum the government was
          exploring alternative sources of financing to ensure continuity of projects
          hit by a freezing of funds from the US Agency for International Development.</p>'
      section15:
        primarytype: 'block'
        uuid: 'f2588596-b2c1-4437-b78d-0b6e3d1f804f'
        activationstatus: true
        created: 2025-03-03T17:08:09.692+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.024+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Finance Undersecretary Domini Velasquez said the freeze order
          could affect 29 projects worth more than $600 million, spanning health,
          education and the economy.</p>'
      section16:
        primarytype: 'block'
        uuid: '378816f1-8513-4981-bc73-db6824a87b70'
        activationstatus: true
        created: 2025-03-03T17:08:09.693+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.025+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The government is discussing potential funding from other bilateral
          partners and state agencies to get financial support, she added.</p>'
      section17:
        primarytype: 'block'
        uuid: '6d9054ed-c906-472b-9a01-0511af29ec31'
        activationstatus: true
        created: 2025-03-03T17:08:09.693+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T17:08:10.026+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>(Reporting by Karen Lema; Editing by John Mair and Clarence Fernandez)</p>'
    Lakers-Luka-Doncic-Clippers-NBA':
