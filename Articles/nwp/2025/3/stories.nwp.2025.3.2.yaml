      title: '5 Trailblazing Filipino Women We Should Always Remember This Women’s
        Month'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '2160dd6c-4cf3-42ea-9c18-c9279355e22a'
        activationstatus: true
        created: 2025-03-03T10:29:55.128+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.530+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Women’s Month is a time to honor the strength, resilience, and
          achievements of women who have shaped history. While many continue to make
          waves today, there are also those whose legacies live on long after they
          have passed. These remarkable Filipinas broke barriers, redefined their
          fields, and left behind a lasting impact on Philippine society.</p>'
      section1:
        primarytype: 'block'
        uuid: '91ca8ce1-d1bd-4d41-bbb1-60f154b0cb8c'
        activationstatus: true
        created: 2025-03-03T10:29:55.128+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.531+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "As we celebrate Women’s Month, let’s remember these five incredible\
          \ women who paved the way for future generations.\r"
      section2:
        primarytype: 'block'
        uuid: '1deca30d-83ae-4105-9b1e-8635ed57a031'
        activationstatus: true
        created: 2025-03-03T10:29:55.129+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.532+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>1. Corazon "Cory" Aquino – The Mother of Philippine Democracy</strong></p>'
      section3:
        primarytype: 'block'
        uuid: 'c350722f-64c6-4dfb-a402-a5ce9c403a4f'
        activationstatus: true
        created: 2025-03-03T10:29:55.129+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.533+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "📅 1933 – 2009\r"
      section4:
        primarytype: 'block'
        uuid: '7a67390f-ba1a-4604-ac7e-679e42c90f2c'
        activationstatus: true
        created: 2025-03-03T10:29:55.129+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.534+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Cory Aquino wasn’t just the first female president of the Philippines—\
          she was a symbol of democracy and resilience. Following the assassination\
          \ of her husband, Ninoy Aquino, she led the People Power Revolution, ending\
          \ decades of dictatorship and restoring democracy to the country.\r"
      section5:
        primarytype: 'block'
        uuid: 'fa276daa-9391-4326-93e1-a137ed115c44'
        activationstatus: true
        created: 2025-03-03T10:29:55.130+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.535+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "💡 Why She Should Be Remembered: Cory’s courage and leadership proved\
          \ that even in the face of adversity, change is possible. Her legacy continues\
          \ to inspire women in politics and those who fight for justice and freedom.\r"
      section6:
        primarytype: 'block'
        uuid: '64f92a53-1f38-4046-b14b-6d82af9e30be'
        activationstatus: true
        created: 2025-03-03T10:29:55.130+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.536+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>2. CJ de Silva – The Gifted Child Who Became an Artistic
          Force</strong></p>'
      section7:
        primarytype: 'block'
        uuid: 'f1fe149a-ff09-42e1-9d83-4dfd910c9a8f'
        activationstatus: true
        created: 2025-03-03T10:29:55.131+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.537+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "📅 1987 – 2024\r"
      section8:
        primarytype: 'block'
        uuid: 'c8979f59-0f7b-47a7-b576-7efbaec4adec'
        activationstatus: true
        created: 2025-03-03T10:29:55.131+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.537+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "CJ de Silva was known as a “Gifted Child” in the 1990s and grew up\
          \ to become one of the most influential artists and creative directors in\
          \ the Philippines. Her unique designs shaped advertising, branding, and\
          \ visual storytelling, and she used her talent to uplift Filipino creativity.\r"
      section9:
        primarytype: 'block'
        uuid: '0c3689d8-28d0-4188-99aa-c9b807652fcd'
        activationstatus: true
        created: 2025-03-03T10:29:55.131+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.538+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "💡 Why She Should Be Remembered: Though her life was cut short, CJ’\
          s artistry and innovation continue to influence a new generation of Filipino\
          \ designers, reminding us that creativity can be a powerful force for inspiration.\r"
      section10:
        primarytype: 'block'
        uuid: '9747170d-caae-4524-98b4-1923a0e58149'
        activationstatus: true
        created: 2025-03-03T10:29:55.132+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.539+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>3. Gloria Romero – The Eternal Star of Philippine Cinema</strong></p>'
      section11:
        primarytype: 'block'
        uuid: 'f3f9f421-7997-4070-8c5f-60afaad7de15'
        activationstatus: true
        created: 2025-03-03T10:29:55.132+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.540+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "📅 1933 – 2023 (or replace with another late actress if needed, e.g.,\
          \ Nida Blanca)\r"
      section12:
        primarytype: 'block'
        uuid: '206489fa-c476-4844-a964-47b5165c96af'
        activationstatus: true
        created: 2025-03-03T10:29:55.133+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.541+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Gloria Romero was a legend in Philippine cinema. With a career spanning\
          \ over seven decades, she was known for her elegance, grace, and ability\
          \ to take on a wide range of roles. She remained a beloved figure, earning\
          \ the admiration of generations of moviegoers.\r"
      section13:
        primarytype: 'block'
        uuid: '6086893c-6918-42f1-b601-1c7e37cd92cf'
        activationstatus: true
        created: 2025-03-03T10:29:55.133+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.542+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "💡 Why She Should Be Remembered: As one of the country’s most enduring\
          \ actresses, Gloria’s contributions to Philippine entertainment continue\
          \ to inspire and shape the industry to this day.\r"
      section14:
        primarytype: 'block'
        uuid: 'caa0f752-48d0-4b18-b7fe-659f4e1ab660'
        activationstatus: true
        created: 2025-03-03T10:29:55.134+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.543+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>4. Lydia De Vega – Asia’s Sprint Queen</strong></p>'
      section15:
        primarytype: 'block'
        uuid: '7afa1766-f91b-4817-958b-5b8f48f3866a'
        activationstatus: true
        created: 2025-03-03T10:29:55.134+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.544+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "📅 1964 – 2022\r"
      section16:
        primarytype: 'block'
        uuid: '04c1c76e-abd0-42a5-8b41-63b2f7ea94b9'
        activationstatus: true
        created: 2025-03-03T10:29:55.135+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.544+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Lydia De Vega was once the fastest woman in Asia, bringing pride\
          \ to the Philippines through her gold medal wins in the SEA Games, Asian\
          \ Games, and other international competitions. She broke barriers in sports,\
          \ showing the world that Filipinas could be champions.\r"
      section17:
        primarytype: 'block'
        uuid: '813b81fe-b653-436e-b8ea-9f1be8fdd954'
        activationstatus: true
        created: 2025-03-03T10:29:55.135+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.546+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "💡 Why She Should Be Remembered: Her legacy lives on in every young\
          \ Filipino athlete who dares to dream, proving that with hard work and determination,\
          \ anything is possible.\r"
      section18:
        primarytype: 'block'
        uuid: 'b7193b2f-ffb5-4165-945a-1e6d409530f9'
        activationstatus: true
        created: 2025-03-03T10:29:55.136+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.546+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>5. Margarita Fores – The Queen of Filipino Cuisine</strong></p>'
      section19:
        primarytype: 'block'
        uuid: 'ee33559f-97d0-4b6c-947c-8614d65c9b23'
        activationstatus: true
        created: 2025-03-03T10:29:55.136+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.547+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "📅 1959 – 2025\r"
      section20:
        primarytype: 'block'
        uuid: '6e56dd1d-d6f2-4c6b-810d-41ace0cb62bc'
        activationstatus: true
        created: 2025-03-03T10:29:55.137+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.548+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Margarita “Gaita” Fores was a celebrated chef who put Filipino cuisine\
          \ on the world stage. Named Asia’s Best Female Chef in 2016, she championed\
          \ local flavors and traditional techniques, elevating Philippine gastronomy\
          \ to international acclaim. Her restaurants, including Cibo, Lusso, and\
          \ Grace Park, became landmarks in the culinary industry.\r"
      section21:
        primarytype: 'block'
        uuid: 'af676f6c-66cf-4240-94d4-0c31f1a4651a'
        activationstatus: true
        created: 2025-03-03T10:29:55.137+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.549+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "💡 Why She Should Be Remembered: Her dedication to Filipino cuisine\
          \ continues to inspire chefs and food lovers alike, ensuring that the country’\
          s rich culinary heritage is celebrated worldwide.\r"
      section22:
        primarytype: 'block'
        uuid: 'a8491c51-328e-4ff0-86db-725d17283f1a'
        activationstatus: true
        created: 2025-03-03T10:29:55.138+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.550+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>This Women’s Month, we celebrate not only the women making history
          today but also those whose legacies continue to shape our world. Whether
          in politics, art, film, medicine, or food, these Filipinas proved that passion,
          resilience, and innovation can leave an impact that lasts long after they
          are gone.</p>'
      section23:
        primarytype: 'block'
        uuid: 'a5002e82-5dd1-4855-bc09-eadeb12f97ce'
        activationstatus: true
        created: 2025-03-03T10:29:55.138+08:00
        createdby: 'michia-nwp'
        lastactivated: 2025-03-03T10:29:55.551+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Who else should be remembered for their contributions to the Philippines?
          Share their stories in the comments.</p>'
