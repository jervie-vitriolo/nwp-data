        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Heat index is not the actual temperature of the surroundings but
          the temperature that the body feels.</p>'
      section3:
        primarytype: 'block'
        uuid: '20d16e81-2f21-4535-a7f8-74549a66e32a'
