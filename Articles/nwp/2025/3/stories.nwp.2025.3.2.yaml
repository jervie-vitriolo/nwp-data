      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'San Juan City adjusts public school class hours amid extreme heat'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'cbc812d6-d85e-48d8-9840-3e276bca0f83'
        activationstatus: true
        created: 2025-03-03T19:06:32.662+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.958+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> The San Juan City
          government will adjust public school class hours beginning March 4 to help
          ease discomfort amid rising temperatures.</p>'
      section1:
        primarytype: 'block'
        uuid: '0728b74e-ea39-41a8-a4d8-054b20c12425'
        activationstatus: true
        created: 2025-03-03T19:06:32.662+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.959+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section2:
        primarytype: 'block'
        uuid: '8700bddb-c365-44d5-b284-59e9cdc4af5c'
        activationstatus: true
        created: 2025-03-03T19:06:32.663+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.961+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Mayor Francis Zamora issued an executive order setting morning
          classes from 6 a.m. to 10 a.m. and afternoon classes from 3pm to 7pm.</p>'
      section3:
        primarytype: 'block'
        uuid: '4811ccbf-4809-46df-85ea-09072c76b895'
        activationstatus: true
        created: 2025-03-03T19:06:32.663+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.962+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section4:
        primarytype: 'block'
        uuid: '8a76c86d-c8c2-433c-89fa-7854063dea67'
        activationstatus: true
        created: 2025-03-03T19:06:32.664+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.964+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>“This adjustment aims to minimize students’ exposure to the hottest
          hours of the day (10 am-3 pm) and reduce the risk of heat-related illnesses,”
          the local government said in a statement on Monday, March 3.</p>'
      section5:
        primarytype: 'block'
        uuid: '2ba58733-834e-4d10-85a7-2eeab166e9ca'
        activationstatus: true
        created: 2025-03-03T19:06:32.664+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.965+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section6:
        primarytype: 'block'
        uuid: '651a9f3b-4d72-471e-9cdd-e1984d2bd53e'
        activationstatus: true
        created: 2025-03-03T19:06:32.665+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.967+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>“To ensure continuous learning, students will be given supplemental
          academic activities to complete at home during the remaining school hours,”
          it added.</p>'
      section7:
        primarytype: 'block'
        uuid: '578e46e3-9869-43e5-9d76-9045f72e6720'
        activationstatus: true
        created: 2025-03-03T19:06:32.665+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.969+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section8:
        primarytype: 'block'
        uuid: '81e36c3a-a336-401e-96cd-c9b065be684f'
        activationstatus: true
        created: 2025-03-03T19:06:32.666+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.971+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Local officials encouraged private school administrations to refrain
          from conducting classes during peak heat hours, but leaving things to their
          discretion.</p>'
      section9:
        primarytype: 'block'
        uuid: '3f040cee-dfde-444c-bf6b-362688ee7110'
        activationstatus: true
        created: 2025-03-03T19:06:32.666+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.972+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section10:
        primarytype: 'block'
        uuid: 'e7fa2c46-ba7e-49f7-84a4-fed230f74fd0'
        activationstatus: true
        created: 2025-03-03T19:06:32.667+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.974+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>A number of schools in Metro Manila have either <a href="https://www.newswatchplus.ph/news/2025/3/3/heat-index-danger-metromanila-pampanga-nuevaecija.html"><strong>suspended
          classes or implemented blended learning</strong></a> on Monday, March 3,
          as the heat index reached “danger” level in the region.</p>'
      section11:
        primarytype: 'block'
        uuid: 'a431f2d6-aad0-4873-b40f-e138fa6b7f36'
        activationstatus: true
        created: 2025-03-03T19:06:32.667+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T19:06:32.975+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The Department of Health advised the public to drink plenty of
          water, limit outdoor time, and wear sun protection to avoid heat-related
          illnesses such as cramps, exhaustion, and stroke.</p>'
