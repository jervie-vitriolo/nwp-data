      title: 'Lakers hold off late Clippers rally to notch 6th straight win'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '72007262-da06-4a0d-9fa5-41ebe3286296'
        activationstatus: true
        created: 2025-03-03T14:08:13.938+08:00
        createdby: 'cj-nwp'
