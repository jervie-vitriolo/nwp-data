      primarytype: 'composition'
      uuid: '99799276-503c-45db-89ba-1a2000736a2b'
      lead: 'The San Juan City government will adjust public school class hours
        beginning March 4 to help ease discomfort amid rising temperatures.'
      activationstatus: true
      created: 2025-03-03T19:06:32.612+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-03T19:06:32.957+08:00
