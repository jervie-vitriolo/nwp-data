        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Luka Doncic scored 29 points
          with six rebounds and nine assists as the short-handed Los Angeles Lakers
          continued their surge into March with a 108-102 victory over the visiting
          Los Angeles Clippers on Sunday.</p>'
      section1:
        primarytype: 'block'
        uuid: '6ec0cdb3-545a-4add-9b08-27f1153cd235'
        activationstatus: true
        created: 2025-03-03T14:08:13.938+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T14:08:14.275+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section2:
        primarytype: 'block'
        uuid: 'dee1632d-4403-43d5-856c-4377b92ef0cb'
        activationstatus: true
        created: 2025-03-03T14:08:13.939+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T14:08:14.276+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "LeBron James scored 17 points with nine assists and rookie Dalton\
          \ Knecht added 19 points off the bench for the Lakers, who extended their\
          \ winning streak to six games while playing without starters Rui Hachimura\
          \ (knee) and Austin Reaves (calf).\r"
      section3:
        primarytype: 'block'
        uuid: '0714a954-b249-43cb-81e0-c52c27dff015'
        activationstatus: true
        created: 2025-03-03T14:08:13.939+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T14:08:14.277+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section4:
        primarytype: 'block'
        uuid: 'cc92486b-3421-4845-ac12-a42a6dcbf4b6'
        activationstatus: true
        created: 2025-03-03T14:08:13.939+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T14:08:14.278+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Doncic, who was acquired by the Lakers at the trade deadline, has\
          \ scored at least 20 points four times in the past five games.\r"
      section5:
        primarytype: 'block'
        uuid: '84390806-7083-4539-808b-70cb52a9d3c7'
        activationstatus: true
        created: 2025-03-03T14:08:13.940+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T14:08:14.279+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section6:
        primarytype: 'block'
        uuid: 'f8ffd751-2229-44ec-9191-61fe495ced51'
        activationstatus: true
        created: 2025-03-03T14:08:13.940+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T14:08:14.280+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "The Lakers won the season series 3-1 over the Clippers and have won\
          \ six of the last eight games against their in-town rival after ending an\
          \ 11-game losing streak against them. The Lakers are also 16-3 since Jan.\
          \ 21.\r"
      section7:
        primarytype: 'block'
        uuid: '527cf1ea-1e9b-4574-ad4d-d8a48229ad64'
        activationstatus: true
        created: 2025-03-03T14:08:13.940+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T14:08:14.282+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section8:
        primarytype: 'block'
        uuid: '54971a98-8c13-4e72-99ca-598c1b1a0aa8'
        activationstatus: true
        created: 2025-03-03T14:08:13.941+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T14:08:14.283+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Kawhi Leonard scored a season-high 33 points with 10 rebounds for\
          \ the Clippers, who lost for the fifth time in six games. Kris Dunn added\
          \ 15 points for the visitors, Ivica Zubac had 12 points and 10 boards and\
          \ James Harden finished with 13 points and eight assists.\r"
      section9:
        primarytype: 'block'
        uuid: '7f80f854-9138-4996-a647-5cca52e2d754'
        activationstatus: true
