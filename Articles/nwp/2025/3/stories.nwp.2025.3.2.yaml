      template: '1'
      title: 'Intense heat to peak in April-May - PAGASA'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'c3cfc4b9-9613-4451-8a67-19a39844cca8'
        activationstatus: true
        created: 2025-03-03T19:21:11.856+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.154+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> The heat index will
          further rise as the weather transitions from the northeast monsoon season
          to warm and dry season in mid-March, government meteorologists said Monday,
          March 1.</p>'
      section1:
        primarytype: 'block'
        uuid: 'e6fd6494-97c7-4357-b4a9-36ae5ffcf329'
        activationstatus: true
        created: 2025-03-03T19:21:11.857+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.155+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "The Philippine Atmospheric, Geophysical and Astronomical Services\
          \ Administration (PAGASA) has begun monitoring heat indices, initially forecasting\
          \ “danger” levels in Metro Manila, Pampanga, and Nueva Ecija.\r"
      section2:
        primarytype: 'block'
        uuid: '5b61a317-6ccf-420b-9d13-525651c5a35f'
        activationstatus: true
        created: 2025-03-03T19:21:11.857+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.156+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/3/3/heat-index-danger-metromanila-pampanga-nuevaecija.html">Heat
          index seen to reach ‘danger’ level in Metro Manila, Pampanga, Nueva Ecija
          – PAGASA</a></strong></p>'
      section3:
        primarytype: 'block'
        uuid: '70f938ce-e760-40dc-bbc3-9d64eceef483'
        activationstatus: true
        created: 2025-03-03T19:21:11.857+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.157+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Heat index, also called “init factor” in the vernacular, factors\
          \ in air temperature and relative humidity. \r"
      section4:
        primarytype: 'block'
        uuid: '8e7c3570-f98c-4964-af60-c14a187204c2'
        activationstatus: true
        created: 2025-03-03T19:21:11.858+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.159+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Ana Liza Solis, PAGASA climate monitoring and prediction section\
          \ chief, said the  declaration of a warm or dry season may be expected in\
          \ mid-March.\r"
      section5:
        primarytype: 'block'
        uuid: '40b14d98-ba62-403c-b16f-1cff2b61590b'
        activationstatus: true
        created: 2025-03-03T19:21:11.858+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.160+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“May mga possibility na madagdagan or dadami na ‘yung mga lugar na\
          \ mataas ‘yung magiging alinsangan,” Solis said.\r"
      section6:
        primarytype: 'block'
        uuid: '6a1983e7-477f-4fd6-a0dc-61eb13d3f7eb'
        activationstatus: true
        created: 2025-03-03T19:21:11.859+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.161+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "[Translation: There is a possibility that many areas will have high\
          \ humidity.]\r"
      section7:
        primarytype: 'block'
        uuid: '38781050-9432-4601-8bf6-c03e7655706e'
        activationstatus: true
        created: 2025-03-03T19:21:11.859+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.162+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "She said the dry season is expected to peak in April to May.\r"
      section8:
        primarytype: 'block'
        uuid: '78c2ccd2-faca-4c62-a484-6d1c51a7b50d'
        activationstatus: true
        created: 2025-03-03T19:21:11.859+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.163+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“Papatapos na rin ang northeast monsoon o ‘yung tinatawag nating\
          \ amihan. So, in-expect pa natin na mas tataas ‘yung ating mga fino-forecast\
          \ na heat index,” said Jorybell Masallo, PAGASA Impact Assessment and Applications\
          \ Section chief. \r"
      section9:
        primarytype: 'block'
        uuid: '9215dabe-26fb-4330-b0ae-4721356ad374'
        activationstatus: true
        created: 2025-03-03T19:21:11.860+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.164+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "[Translation: The northeast monsoon is about to end. It is expected\
          \ that we will have high heat index forecasts.]\r"
      section10:
        primarytype: 'block'
        uuid: '16b86eeb-3136-4966-9fd0-7a8d8d597de4'
        activationstatus: true
        created: 2025-03-03T19:21:11.860+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.165+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The northeast monsoon brings cold and dry air.</p>'
      section11:
        primarytype: 'block'
        uuid: '69f61c97-2d57-4f04-a2b5-a0d13816ac84'
        activationstatus: true
        created: 2025-03-03T19:21:11.861+08:00
        createdby: 'jelo-nwp'
        lastactivated: 2025-03-03T19:21:12.166+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "The Department of Health warns the public that a heat index of 33\
          \ degrees Celsius and above can result in illnesses such as cramps, exhaustion,\
          \ and stroke.\r"
