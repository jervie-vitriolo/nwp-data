        lastactivated: 2025-03-03T11:02:04.446+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section16:
        primarytype: 'block'
        uuid: 'bc6b3fc2-b8e1-4b28-91b3-7f74fa5315d4'
        activationstatus: true
        created: 2025-03-03T11:02:04.057+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.447+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\"There is a different path. A political solution without ethnic\
          \ supremacy, with national rights for both of our people. And I have to\
          \ say as I'm here, the foreign policy in this country is helping to block\
          \ this path.\r"
      section17:
        primarytype: 'block'
        uuid: '3104480d-c259-419e-a94a-36d01c55f42c'
        activationstatus: true
        created: 2025-03-03T11:02:04.058+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.448+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section18:
        primarytype: 'block'
        uuid: '3d26a15b-b9ab-4dc8-b4f5-1e5828e92212'
        activationstatus: true
        created: 2025-03-03T11:02:04.058+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.449+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\"And why? Can't you see that we are intertwined? That my people\
          \ can be truly safe if Basel’s people are truly free and safe. There is\
          \ another way. It’s not too late for life, for the living.\"\r"
      section19:
        primarytype: 'block'
        uuid: '5645acd3-b4ed-4a2e-9772-a08360d760fb'
        activationstatus: true
