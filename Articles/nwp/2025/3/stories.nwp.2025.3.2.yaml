        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section14:
        primarytype: 'block'
        uuid: '1cec2da5-ff5c-4fcc-9ac4-8892f567dadf'
        activationstatus: true
        created: 2025-03-03T11:02:04.056+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.445+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\"When I look at Basel I see my brother but we are unequal. We live\
          \ in a regime where I am free under civilian law and Basel is under military\
          \ law that destroys his life and he cannot control.\r"
      section15:
        primarytype: 'block'
        uuid: '0c4f8eb3-8f80-40d2-9719-410e74c071dd'
