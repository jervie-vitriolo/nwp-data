        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Brand ambassador
          Alden Richards and celebrities Enchong Dee, Gretchen Ho, Nicole Cordoves,
          and BJ Pascual turned heads as they arrived in red ensembles, embracing
          the vibrant spirit of the vivo V50 in its Ancora Red.</p>'
