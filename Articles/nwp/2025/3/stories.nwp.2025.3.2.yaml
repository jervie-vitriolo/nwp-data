    lead: 'Firefly Aerospace became the second U.S. company to land on the moon
      on Sunday with its debut Blue Ghost lander, kicking off a two-week research
      mission as one of a handful of private firms to reach the frontlines of a global
      moon race.'
    activationstatus: true
    created: 2025-03-02T16:58:54.156+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T16:58:54.388+08:00
