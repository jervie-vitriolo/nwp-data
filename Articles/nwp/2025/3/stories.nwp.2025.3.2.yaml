    shared-busway-during-edsa-rehab-dpwh':
      author: 'Lance Mejico, NewsWatch Plus'
      caption: 'A view shows the dedicated EDSA bus lane (File photo/DOTr)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T18:16:06.000+08:00
