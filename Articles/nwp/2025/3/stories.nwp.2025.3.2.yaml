    title: 'Majority of Filipinos trust AFP’s performance — OCTA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c700cbd5-4620-4cae-b904-41ae0e09970c'
      activationstatus: true
      created: 2025-03-02T14:54:18.420+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:54:18.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:54:18.443+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines — About 75% of adult
        Filipinos trust the performance of the Armed Forces of the Philippines (AFP),
        according to a recent Tugon ng Masa survey conducted by OCTA Research.</p>'
    section1:
      primarytype: 'block'
      uuid: '2171da57-a494-4ec1-a51e-3c2fe0766303'
      activationstatus: true
      created: 2025-03-02T14:54:18.420+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:54:18.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:54:18.443+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to the survey conducted from Nov. 10 to 16, 2024, about 76%
        of adult Filipinos said they were satisfied with the AFP’s performance while
        75% said they trusted the country’s military.'
    section2:
      primarytype: 'block'
      uuid: 'eb5fe618-0bdc-4737-8235-13737c60988e'
      activationstatus: true
      created: 2025-03-02T14:54:18.420+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:54:18.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:54:18.443+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'OCTA said about 2% of Filipinos said they distrust the AFP, resulting
        in a net trust rating of +73.'
    section3:
      primarytype: 'block'
      uuid: 'f5fced65-aaa2-415a-a3fd-1bf9019515f6'
      activationstatus: true
      created: 2025-03-02T14:54:18.421+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:54:18.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:54:18.443+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Despite a high trust net rate, numbers show a decline from AFP’s December
        2023 net rate of +81.'
    section4:
      primarytype: 'block'
      uuid: '53bbc4d6-bfe6-4d7f-806d-29642659901e'
      activationstatus: true
      created: 2025-03-02T14:54:18.421+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:54:18.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:54:18.443+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“By major areas, it dropped by 20 points in Mindanao and 9 points in
        Balance Luzon. Meanwhile, the AFP’s net trust rating increased by at least
        10 points in NCR and Balance Luzon,” OCTA said.'
    section5:
      primarytype: 'block'
      uuid: 'c37e6ebe-2fca-41e2-951c-71b4fafeaac0'
      activationstatus: true
      created: 2025-03-02T14:54:18.422+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:54:18.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:54:18.443+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The survey asked 1,200 participants and has a ±3% margin of error at
        a 95% confidence level.'
    section6:
      primarytype: 'block'
      uuid: 'f4a68df5-5ccd-4351-9b7e-4125478d28cd'
      activationstatus: true
      created: 2025-03-02T14:54:18.422+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T14:54:18.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T14:54:18.443+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The results of the survey are part of a broader study on civil-military
        relations commissioned by the Office of the Deputy Chief of Staff for Civil-Military
        Operations, J7, AFP.</p>'
  'START HERE----->Pope-Francis-stable-in-hospital--had-peaceful-night--Vatican-says':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T15:56:00.000+08:00
    imagesource: '2a936324-cc32-4786-801b-ad76d1b3e76d'
    primarytype: 'composition'
    uuid: 'c69a8639-8f32-49ad-82d1-1fe153210836'
    lead: 'Pope Francis is in a stable condition as he fights double pneumonia in
      hospital for the 17th day, and is resting having had a peaceful night, the Vatican
      said on Sunday.'
    activationstatus: true
    created: 2025-03-02T15:57:09.577+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T15:57:09.860+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-02T15:57:09.627+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis stable in hospital, had peaceful night, Vatican says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '77493e82-826f-437f-9782-8cc3a47c2e15'
      activationstatus: true
      created: 2025-03-02T15:57:09.589+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Pope Francis is in a stable condition
        as he fights double pneumonia in hospital for the 17th day, and is resting
        having had a peaceful night, the Vatican said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dfb459bc-3c9e-41eb-8e43-ae067b7c6f26'
      activationstatus: true
      created: 2025-03-02T15:57:09.590+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Vatican said on Saturday evening that the 88-year-old pontiff’s
        condition had stabilised, following an "isolated" breathing crisis a day earlier.'
    section2:
      primarytype: 'block'
      uuid: 'a2666496-1c43-458d-8304-ad7ace0a9f58'
      activationstatus: true
      created: 2025-03-02T15:57:09.590+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The night was peaceful, the pope is still resting," said a one-line
        note from the Vatican on Sunday morning that did not provide more details.
        A full medical update on the pope’s condition is expected on Sunday evening.'
    section3:
      primarytype: 'block'
      uuid: '29f90b3d-a91e-4412-89e6-80495639676f'
      activationstatus: true
      created: 2025-03-02T15:57:09.590+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Francis was admitted to Rome’s Gemelli hospital on February 14 with
        severe respiratory problems that swiftly degenerated into double pneumonia
        - a serious infection in both lungs that can inflame and scar them, making
        it difficult to breathe.'
    section4:
      primarytype: 'block'
      uuid: '9c68fc91-2ab5-48ee-8935-f606463807df'
      activationstatus: true
      created: 2025-03-02T15:57:09.591+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pope suffered a constriction of his respiratory airways on Friday,
        akin to an asthma attack.'
    section5:
      primarytype: 'block'
      uuid: 'cb4c0336-bc6b-4740-894b-50837a7cb479'
      activationstatus: true
      created: 2025-03-02T15:57:09.591+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, in a more upbeat toneon Saturday, the Vatican said the pope
        did not have a fever and did not show signs of an increased white blood cell
        count, adding that his blood flow and circulation remained stable.'
    section6:
      primarytype: 'block'
      uuid: '9bdcce80-7067-4e59-ab43-0e89b9982326'
      activationstatus: true
      created: 2025-03-02T15:57:09.591+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'An elevated white blood cell count often indicates the presence of
        an active infection or inflammation.'
    section7:
      primarytype: 'block'
      uuid: 'c0404136-6c82-45a6-99a9-9dec04a7e287'
      activationstatus: true
      created: 2025-03-02T15:57:09.592+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The Holy Father’s clinical condition remained stable," the Vatican
        said on Saturday, adding that the prognosis was still guarded, meaning he
        was not yet out of danger.'
    section8:
      primarytype: 'block'
      uuid: '272f2ca6-f906-4402-80b1-66d6699a14a0'
      activationstatus: true
      created: 2025-03-02T15:57:09.592+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Vatican added on Saturday that for a second day running the pope
        required non-invasive, mechanical ventilation, alternating between this and
        "long periods of high-flow oxygen therapy"'
    section9:
      primarytype: 'block'
      uuid: '0c50fbec-55de-4c47-ba08-b2791c14c2cd'
      activationstatus: true
      created: 2025-03-02T15:57:09.592+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Francis has experienced several bouts of ill health over the last two
        years and is prone to lung infections because he had pleurisy as a young adult
        and had part of one lung removed.'
    section10:
      primarytype: 'block'
      uuid: '95d612ac-dd40-4f82-8306-0b704847a75e'
      activationstatus: true
      created: 2025-03-02T15:57:09.593+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pope has not been seen in public since entering hospital, his longest
        absence from view since his papacy started in March 2013, and his doctors
        have not said how long his treatment might last.'
    section11:
      primarytype: 'block'
      uuid: '32df9b9c-e6f6-45af-81d6-4a1de9eb9bcd'
      activationstatus: true
      created: 2025-03-02T15:57:09.593+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T15:57:09.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T15:57:09.627+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Francis will not lead his usual Sunday prayer with pilgrims for
        the third week running. The text of the prayer will be published rather than
        read out by the pontiff.</p>'
