        activationstatus: true
        created: 2025-03-03T11:02:04.054+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.440+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
