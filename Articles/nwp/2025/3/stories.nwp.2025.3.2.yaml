    dismissed-lto-enforcers-bohol-manhandling-':
      author: 'Lance Mejico, NewsWatch Plus'
      caption: 'LTO enforcers aggressively apprehended a man carrying a knife in
        Panglao, Bohol (Screenshot/Roms Peñaflorida)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T16:03:54.000+08:00
      imagesource: '5fdacd36-5c20-4b31-8a7b-ef7a0cad1dec'
      primarytype: 'composition'
      uuid: 'a51760d4-63ff-4c65-b04d-c894cdfbfb11'
      lead: 'Five enforcers from the Land Transportation Office (LTO) were dismissed
        from their posts after manhandling a motorist in Panglao, Bohol, Transportation
        Secretary Vince Dizon said on Monday, March 3.'
      activationstatus: true
      created: 2025-03-03T16:09:19.829+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-03T16:09:20.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: '5 LTO enforcers sacked for manhandling motorist in Bohol'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '7bb50530-e8b9-4396-b555-6508294fc1be'
        activationstatus: true
        created: 2025-03-03T16:09:19.862+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.144+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> Five enforcers from
          the Land Transportation Office (LTO) were dismissed from their posts after
          manhandling a motorist in Panglao, Bohol, Transportation Secretary Vince
          Dizon said on Monday, March 3.</p>'
      section1:
        primarytype: 'block'
        uuid: '3a563d2f-b11f-4879-a112-72d939c53329'
        activationstatus: true
        created: 2025-03-03T16:09:19.862+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.146+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>In a viral video taken last Feb. 28, LTO enforcers were seen <strong><a
          href="https://www.newswatchplus.ph/news/2025/3/1/DOTr-chief-orders-swift-probe-on-viral-Panglao-enforcers-for-aggressive-arrest.html">aggressively
          arresting a man</a>&nbsp;</strong>on board his motorcycle. One of the enforcers
          took the knife the man used for his work as a farmer and threatened the
          rider with it.</p>'
      section2:
        primarytype: 'block'
        uuid: '882e232d-e311-431a-af92-c6172abd6025'
        activationstatus: true
        created: 2025-03-03T16:09:19.863+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.147+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The motorist was identified as 57-year-old Bert Velasco, the brother
          of former Panglao vice mayor Brian Velasco. The agency said enforcers were
          conducting an anti-colorum operation when they apprehended Velasco.'
      section3:
        primarytype: 'block'
        uuid: 'bfd5d022-917f-4fd5-8c54-32d8db9e25c2'
        activationstatus: true
        created: 2025-03-03T16:09:19.863+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.148+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Dizon said there is no justification for the actions of the enforcers.'
      section4:
        primarytype: 'block'
        uuid: '2fd317d3-9cd7-4e78-9899-3af769b4b998'
        activationstatus: true
        created: 2025-03-03T16:09:19.863+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.149+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“Kahit po totoo na may hawak siyang patalim. I was informed e iyon
          naman talaga ay hawak-hawak niya madalas dahil siya ay magsasaka…kahit na
          po kung lumabas sa imbestigasyon na siya ay nakasakay sa isang colorum na
          motorsiklo. Kahit na po lahat ng iyon, wala pong mag-justify sa nakitang
          dahas na ipinakita ng ating law enforcers,” said Dizon.'
      section5:
        primarytype: 'block'
        uuid: 'a23d7f74-a443-4f62-a915-eb04620f4576'
        activationstatus: true
        created: 2025-03-03T16:09:19.864+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.151+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: Even though it’s true that he was holding a knife
          because I was informed that he often carries it because he is a farmer...even
          if the investigation would say that he was riding on an illegal motorcycle.
          Despite all of that, nothing justifies the violence displayed by our law
          enforcers.] '
      section6:
        primarytype: 'block'
        uuid: '4966187e-d935-48cc-ab22-11fed91eef0b'
        activationstatus: true
        created: 2025-03-03T16:09:19.864+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.152+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Jojo Reyes, transportation assistant secretary for road transport,
          said Velasco is confined in a hospital after experiencing back and neck
          pain, as well as elevated blood pressure, after the arrest.'
      section7:
        primarytype: 'block'
        uuid: '6634ef3a-11fb-4363-84d1-a12151963cbe'
        activationstatus: true
        created: 2025-03-03T16:09:19.865+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.153+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'In light of the incident, Dizon ordered the creation of a task force
          that will initiate reviews on motorcycle use and apprehension.'
      section8:
        primarytype: 'block'
        uuid: 'b50db67a-a72a-4260-9142-e30d4f45af83'
        activationstatus: true
        created: 2025-03-03T16:09:19.865+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T16:09:20.154+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>“We’re not suspending anything. But we are going to review everything.
          Hindi naman tayo pwede huminto sa trabaho ng law enforcement (We won’t prevent
          law enforcement). We would continue enforcing the laws under current regulations
          while we are doing this review. But I am personally calling on our law enforcers
          to learn from this incident,” he said.</p>'
