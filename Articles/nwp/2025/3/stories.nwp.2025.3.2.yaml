      template: '1'
      title: 'NNIC launches automated parking system at NAIA'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '17fad7c6-714a-4c28-9560-ea8b0d462140'
        activationstatus: true
        created: 2025-03-03T16:40:32.753+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T16:40:32.967+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;New NAIA Infra
          Corp. (NNIC) has introduced an automated parking system at Ninoy Aquino
          International Airport (NAIA) to provide a faster, more convenient experience
          for passengers and visitors.</p>'
      section1:
        primarytype: 'block'
        uuid: '83e39e55-d051-4ff0-ad55-d808624ae170'
        activationstatus: true
        created: 2025-03-03T16:40:32.753+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T16:40:32.968+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The system went live at Terminal 3 on March 1, 2025, with expansion
          to Terminals 1 and 2 set for March 14, 2025. To further enhance efficiency,
          real-time parking slot displays will be installed at Terminal 3 by April
          and at Terminals 1 and 2 by May this year. This will allow drivers to check
          available spaces before entering.</p>'
      section2:
        primarytype: 'block'
        uuid: 'c17736e3-b9fb-42ae-81f9-8a788589c12c'
        activationstatus: true
        created: 2025-03-03T16:40:32.754+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T16:40:32.969+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Currently, only cash payments are accepted, but starting March
          14, 2025, the system will support multiple payment options, including GCash,
          PayMaya, debit, and credit cards for greater convenience.</p>'
      section3:
        primarytype: 'block'
        uuid: 'cdec8cc6-7144-4447-8ff7-fab95c64fd1c'
        activationstatus: true
        created: 2025-03-03T16:40:32.754+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T16:40:32.970+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>With the new system, drivers enter through unmanned entrances,
          receive an automated ticket, and exit using a QR code-based system. This
          will significantly reduce waiting times and improve overall traffic flow.</p>'
      section4:
        primarytype: 'block'
        uuid: 'a4df972e-66af-4353-8007-420a7c137d67'
        activationstatus: true
        created: 2025-03-03T16:40:32.755+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T16:40:32.971+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>By July 2025, autopay stations will be operational across all
          terminals, further speeding up transactions.</p>'
      section5:
        primarytype: 'block'
        uuid: '52bb1fc1-6043-46a6-8989-af1b4fe6b4f9'
        activationstatus: true
        created: 2025-03-03T16:40:32.755+08:00
        createdby: 'cj-nwp'
        lastactivated: 2025-03-03T16:40:32.972+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>This new parking system is part of NNIC’s efforts to modernize
          NAIA and improve services for all airport users.</p>'
