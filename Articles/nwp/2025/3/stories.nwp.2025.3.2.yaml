        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> The future is hopeful
          for fans of on-screen couple Maris Racal and Anthony Jennings who said they
          are eager to take on more projects together.</p>'
      section1:
        primarytype: 'block'
        uuid: '054cee10-6c94-4ec1-9009-3dc8bf2ac759'
        activationstatus: true
        created: 2025-03-03T19:09:05.646+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T19:09:05.865+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“If people love watching us doing scenes together, why not?,” said
          Racal in an interview with NewsWatch Plus Anchor Christine Jacob-Sandejas
          about their Netflix film “Sosyal Climbers.”'
      section2:
        primarytype: 'block'
        uuid: '97552aeb-4506-4737-b407-2f402a6b0c45'
        activationstatus: true
        created: 2025-03-03T19:09:05.646+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T19:09:05.866+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Jennings seconded the actress, saying he enjoys working with his
          on-screen partner.'
      section3:
        primarytype: 'block'
        uuid: 'd964fb3f-5289-4c10-bb05-3c8a2037773c'
        activationstatus: true
        created: 2025-03-03T19:09:05.647+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T19:09:05.867+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'He said they both have a lot in common.'
      section4:
        primarytype: 'block'
        uuid: '5fbb9a53-2a93-4407-be3e-ab1442f2f1e4'
        activationstatus: true
        created: 2025-03-03T19:09:05.647+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T19:09:05.868+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“Pareho iyong approach namin sa trabaho. Parehas kami ng mga atake
          sa eksena,” said Jennings.'
      section5:
        primarytype: 'block'
        uuid: 'c88837b5-70ec-402e-a2fd-c213219ab6ec'
        activationstatus: true
        created: 2025-03-03T19:09:05.648+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T19:09:05.869+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Our approach at work is the same. We have the same way of handling
          scenes.]'
      section6:
        primarytype: 'block'
        uuid: 'c3e0d57b-d7d7-48c9-be3b-3e95f31ffaa0'
        activationstatus: true
        created: 2025-03-03T19:09:05.648+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T19:09:05.870+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Racal added that it was a dream come true for them to star in a Netflix
          original.'
      section7:
        primarytype: 'block'
        uuid: '1eac92fc-c01b-4050-b8fd-88d0b50cd547'
        activationstatus: true
        created: 2025-03-03T19:09:05.649+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T19:09:05.871+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The love team was embroiled in a controversy in late 2024 after
          Jennings’ partner exposed his <strong><a href="https://www.newswatchplus.ph/news/2024/12/4/maris-racal-anthony-jennings-intimate-messages.html">alleged
          affair</a></strong> with the actress.</p>'
      section8:
        primarytype: 'block'
        uuid: 'bf831eb3-6c3e-4516-870c-ecaacfe52a36'
        activationstatus: true
        created: 2025-03-03T19:09:05.650+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T19:09:05.872+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The two rose to fame in 2023 as supporting characters in the romantic
          dramedy, “Can’t Buy Me Love,” starring Donny Pangilinan and Belle Mariano.'
    intense-heat-april-may':
      author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
      caption: 'Filipinos hold umbrellas amid intense heat. (NewsWatch Plus/File)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T19:15:08.000+08:00
      imagesource: '85eb1546-ceeb-4085-9ccf-c6c07e7605a4'
      primarytype: 'composition'
      uuid: 'cb79643a-04d7-463f-af93-42603b7f3b3f'
      lead: 'The heat index will further rise as the weather transitions from the
        northeast monsoon season to warm and dry season in mid-March, government meteorologists
        says.'
      activationstatus: true
      created: 2025-03-03T19:21:11.752+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-03T19:21:12.153+08:00
