        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "In a text message to reporters on Monday, March 3, Comelec Chairman\
          \ George Garcia said he invited contestant Heart Aquino to the Comelec headquarters\
          \ for Tuesday.\r"
      section3:
        primarytype: 'block'
        uuid: 'def1bff5-015c-4ec1-b0c0-d9f60f2bc924'
        activationstatus: true
        created: 2025-03-03T11:52:06.401+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.805+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section4:
        primarytype: 'block'
        uuid: '1a7f8eb6-217e-4efd-9340-90e84699d8f3'
        activationstatus: true
        created: 2025-03-03T11:52:06.402+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.806+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Garcia mentioned that Aquino will travel from Pampanga to Intramuros,\
          \ Manila for the meeting. \r"
      section5:
        primarytype: 'block'
        uuid: 'b7a5804a-bc95-4e54-9b7e-0c2a70cb8097'
        activationstatus: true
        created: 2025-03-03T11:52:06.402+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.807+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section6:
        primarytype: 'block'
        uuid: '88ddbb97-fa42-41b1-8a94-7bae4e0e90bc'
        activationstatus: true
        created: 2025-03-03T11:52:06.403+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.808+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“We fully understand her. Maaring marami pa na katulad niya na kabataan\
          \ o mga Filipino. It is our solemn duty to explain who we are and what we\
          \ are doing,” Garcia said. \r"
      section7:
        primarytype: 'block'
        uuid: '01633ca2-0bba-434c-b8ba-f866e0004c2d'
        activationstatus: true
        created: 2025-03-03T11:52:06.403+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.810+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section8:
        primarytype: 'block'
        uuid: '52450e36-477c-4b99-a399-57f5ed40b97c'
        activationstatus: true
        created: 2025-03-03T11:52:06.403+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.811+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Asked about the purpose of the briefing, Garcia replied, “For our\
          \ full understanding as to why. It is our failure. We have to immediately\
          \ rectify.” \r"
      section9:
        primarytype: 'block'
        uuid: '8cc97728-4751-46f5-a4aa-3fb7ec8c2a54'
        activationstatus: true
        created: 2025-03-03T11:52:06.404+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.812+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section10:
        primarytype: 'block'
        uuid: '821d4bbc-3c01-4a31-9cc1-13275d303d4d'
        activationstatus: true
        created: 2025-03-03T11:52:06.404+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.813+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Aquino was a contestant in the \"Sexy Babe\" segment of the noontime\
          \ show. In clips circulating on social media, host Vice Ganda asked her\
          \ to give a message to the Comelec.\r"
      section11:
        primarytype: 'block'
        uuid: 'd5dbe6d6-62b8-45a6-aa38-0e6d604f71d3'
        activationstatus: true
        created: 2025-03-03T11:52:06.405+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.814+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section12:
        primarytype: 'block'
        uuid: '598b8309-2018-483e-ba39-9c50d6192ea0'
        activationstatus: true
        created: 2025-03-03T11:52:06.405+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.815+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“Sorry po hindi po ako masyadong knowledgeable about sa Comelec,”\
          \ Aquino said, prompting the host to ask her age. She responded that she\
          \ was 20. \r"
      section13:
        primarytype: 'block'
        uuid: '1d78699f-a8a0-49a9-a37d-75704bbd1bc4'
        activationstatus: true
        created: 2025-03-03T11:52:06.406+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.816+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section14:
        primarytype: 'block'
        uuid: 'f154a3ab-f435-4661-9768-ba76d93fa38f'
        activationstatus: true
        created: 2025-03-03T11:52:06.406+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.817+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“Oh my gosh, that’s bothersome,” Vice Ganda said. \r"
      section15:
        primarytype: 'block'
        uuid: 'a6c9ecc1-d2c4-42e4-9df5-0d38ed07e47c'
        activationstatus: true
        created: 2025-03-03T11:52:06.407+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.818+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "After further prodding from the hosts, Aquino revealed that she had\
          \ never voted in any elections. She explained that she does not own a television\
          \ and has not come across the Comelec on social media.\r"
      section16:
        primarytype: 'block'
        uuid: 'bd7795ee-1690-4497-92b6-f716e5b34e48'
        activationstatus: true
        created: 2025-03-03T11:52:06.407+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.819+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "The hosts then took the opportunity to explain the functions of the\
          \ Comelec so that Aquino could give a message.\r"
      section17:
        primarytype: 'block'
        uuid: '97ea8aee-34c7-42fa-bcff-446866231cbb'
        activationstatus: true
        created: 2025-03-03T11:52:06.408+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.820+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "“Siguro ang message ko po sa kanila, let’s be fair po dahil po meron\
          \ po tayong mga ano sa, kahit barangay lang ‘yan, ‘yung mga bayad-bayad\
          \ ng votes. So, let’s be fair po siguro dahil deserve natin ‘yung uupo na\
          \ talagang merong ibibigay sa atin na meron tayo talagang — lahat tayo sa\
          \ community na mapapakinabangan at hindi, ganoon (gestures hand taking something),”\
          \ Aquino said. \r"
      section18:
        primarytype: 'block'
        uuid: 'ddaae7c4-5133-46f5-afa2-b2f9060021c8'
        activationstatus: true
        created: 2025-03-03T11:52:06.408+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.821+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section19:
        primarytype: 'block'
        uuid: 'bdac2f60-cfc7-4e4e-a362-5138a68ce350'
        activationstatus: true
        created: 2025-03-03T11:52:06.409+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:52:06.822+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "[Translation: Maybe my message to them would be, let’s be fair because\
          \ we have issues, even just in the barangay, like vote-buying. So, let’\
          s be fair because we deserve to have someone in office who will truly give\
          \ something to us, someone who will benefit everyone in the community, not\
          \ just taking money.]\r"
      section20:
        primarytype: 'block'
        uuid: 'c12f18bb-24aa-4895-a003-46fa0fd25727'
