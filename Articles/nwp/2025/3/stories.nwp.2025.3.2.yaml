      title: 'Israeli-Palestinian film 'No Other Land' wins best documentary feature'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'bcfbcc36-5221-4d79-a8a4-484a67484a17'
        activationstatus: true
        created: 2025-03-03T11:02:04.050+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.429+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Los Angeles, US -</strong> "No Other Land," a film showing
          the alliance that develops between a Palestinian activist and an Israeli
          journalist amid their peoples' conflict on the occupied West Bank, won
          the documentary feature film Oscar on Sunday.</p>'
      section1:
        primarytype: 'block'
        uuid: '31914dfa-312a-4b40-90fa-c7cf2ed3a460'
        activationstatus: true
        created: 2025-03-03T11:02:04.050+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.430+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section2:
        primarytype: 'block'
        uuid: '5a18051f-3dc8-4b16-b7e9-acb779b611d4'
        activationstatus: true
        created: 2025-03-03T11:02:04.051+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.431+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Accepting the award at Hollywood’s Dolby Theatre were the Palestinian
          Basel Adra, born in 1996, and journalist Yuval Abraham, born in 1995.</p>'
      section3:
        primarytype: 'block'
        uuid: 'd5b8d009-913d-43c3-9013-065dab528909'
        activationstatus: true
        created: 2025-03-03T11:02:04.051+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.433+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section4:
        primarytype: 'block'
        uuid: '67eeb518-2c15-4767-8a03-1950c52219ee'
        activationstatus: true
        created: 2025-03-03T11:02:04.052+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.434+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "The film shows Adra resisting the forced displacement of his people\
          \ by the Israeli army in the West Bank community of Masafer Yatta. The film\
          \ shows Israeli soldiers tearing down homes and evicting residents to create\
          \ a military training zone.\r"
      section5:
        primarytype: 'block'
        uuid: 'a6d76eac-b07f-4781-b452-b8af44256134'
        activationstatus: true
        created: 2025-03-03T11:02:04.052+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.435+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section6:
        primarytype: 'block'
        uuid: '31bb8199-67b1-4fea-bfd4-44fe8d1117ae'
        activationstatus: true
        created: 2025-03-03T11:02:04.052+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.436+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Adra befriends Abraham, but their relationship is challenged by the\
          \ gap in their living conditions.\r"
      section7:
        primarytype: 'block'
        uuid: '48bf2c67-80c2-4ef6-a3ca-c562a5abd55f'
        activationstatus: true
        created: 2025-03-03T11:02:04.053+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.437+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section8:
        primarytype: 'block'
        uuid: '362143af-2c86-439e-88c0-0f041093e4c2'
        activationstatus: true
        created: 2025-03-03T11:02:04.053+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T11:02:04.438+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Adra said: \"'No Other Land' reflects the harsh reality that we have\
          \ been enduring for decades and still resist as we call on the world to\
          \ take serious actions to stop the injustice and to stop the ethnic cleansing\
          \ of the Palestinian people.\"\r"
      section9:
        primarytype: 'block'
