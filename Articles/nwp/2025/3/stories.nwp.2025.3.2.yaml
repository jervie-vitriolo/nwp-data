        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section4:
        primarytype: 'block'
        uuid: 'd3fb7dde-761d-4abf-b8b0-15a8e1e8ccf5'
        activationstatus: true
        created: 2025-03-03T09:58:20.379+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T13:52:43.417+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>According to the Philippine Atmospheric, Geophysical and Astronomical
          Services Administration (PAGASA), the heat index forecast in Metro Manila
          and Pampanga is 46° Celsius, while it may reach 45° Celsius in Nueva Ecija.</p>'
