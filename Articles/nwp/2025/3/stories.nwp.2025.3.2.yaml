      title: 'Kieran Culkin wins supporting actor Oscar on Hollywood’s biggest
        night'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'a7604c0c-b179-4dd8-b1a1-2db36e45eb08'
        activationstatus: true
        created: 2025-03-03T09:53:22.348+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.741+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>California, US -</strong> "A Real Pain" star Kieran Culkin
          won best supporting actor at the Academy Awards on Sunday where "Anora,"
          "The Brutalist" and "Conclave" were competing for the coveted best picture
          trophy.</p>'
      section1:
        primarytype: 'block'
        uuid: 'cad9c65f-fba7-4be5-979e-749278aa2093'
        activationstatus: true
        created: 2025-03-03T09:53:22.348+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.742+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Culkin, who started acting as a child, was honored for playing one
          of two cousins who travel to Poland to study their family’s history.'
      section2:
        primarytype: 'block'
        uuid: '1b9feff8-5f42-43ee-8ba9-a3d8957dde9a'
        activationstatus: true
        created: 2025-03-03T09:53:22.349+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.742+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"I have no idea how I got here," Culkin said on stage at the Dolby
          Theatre in Hollywood. "I've been acting all my life. I never felt like
          this was my trajectory."'
      section3:
        primarytype: 'block'
        uuid: '0bc6bf87-d4c6-40a6-8539-3a1e1a655588'
        activationstatus: true
        created: 2025-03-03T09:53:22.349+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.743+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"Anora," a story about a sex worker who gets a shot at a Cinderella
          story, landed the award for original screenplay. The adapted screenplay
          award was given to "Conclave," a movie that imagines the secret proceedings
          to select a new pope.'
      section4:
        primarytype: 'block'
        uuid: 'e51c312b-d092-464d-b2fa-4ca6f5203f00'
        activationstatus: true
        created: 2025-03-03T09:53:22.350+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.743+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Both are considered candidates to win the top honor of the night,
          the best picture statuette.'
      section5:
        primarytype: 'block'
        uuid: 'f38e5f69-cf5f-49a1-917d-8cfe4f5a6e4f'
        activationstatus: true
        created: 2025-03-03T09:53:22.350+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.744+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The prize for best animated feature went to independent film "Flow,"
          the first movie from Latvia to win an Oscar.'
      section6:
        primarytype: 'block'
        uuid: '4f1c264e-a501-4da2-8a0e-77d3f5b72ae2'
        activationstatus: true
        created: 2025-03-03T09:53:22.350+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.745+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Nominees Ariana Grande and Cynthia Erivo opened the show with a "Wizard
          of Oz"-themed medley including the showstopping hit "Defying Gravity" from
          their film "Wicked."'
      section7:
        primarytype: 'block'
        uuid: 'da72889e-27bf-4195-8e84-fcb063d14b3a'
        activationstatus: true
        created: 2025-03-03T09:53:22.351+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.745+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Grande, Zoe Saldana, Selena Gomez and other stars wore shiny and
          sculptural gowns. Timothee Chalamet chose a canary yellow tuxedo, prompting
          a jab from host Conan O'Brien.'
      section8:
        primarytype: 'block'
        uuid: '905aa19a-d5e2-4d9e-b8af-61ab64142756'
        activationstatus: true
        created: 2025-03-03T09:53:22.351+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.746+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"You will not get hit on your bike tonight," O'Brien said.'
      section9:
        primarytype: 'block'
        uuid: '02fe129a-ccb4-4a60-94c8-687f806f0372'
        activationstatus: true
        created: 2025-03-03T09:53:22.352+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.746+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'O'Brien also threatened any winners who spoke too long that he would
          show their old headshots or cut to a shot of actor John Lithgow "looking
          slightly disappointed."'
      section10:
        primarytype: 'block'
        uuid: 'fbc934d7-395c-4a8c-9caa-36d2fd9a177f'
        activationstatus: true
        created: 2025-03-03T09:53:22.352+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.747+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'This year’s Oscars race has featured twists and turns, and no movie
          has dominated the precursor film awards.'
      section11:
        primarytype: 'block'
        uuid: 'aaef02bf-8992-429c-bc5e-b90cd411a01b'
        activationstatus: true
        created: 2025-03-03T09:53:22.353+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.747+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Any of three films could score best picture, according to Oscars
          pundits. They are "Anora," "Conclave" and "The Brutalist" about a Jewish
          immigrant and architect chasing the American dream.'
      section12:
        primarytype: 'block'
        uuid: 'fb316e65-af2b-4da5-abd2-15026bbaad24'
        activationstatus: true
        created: 2025-03-03T09:53:22.353+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.748+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Others in the best picture field include blockbuster musical "Wicked,"
          a prequel to "The Wizard of Oz," and "A Complete Unknown," the Bob Dylan
          biopic starring Chalamet.'
      section13:
        primarytype: 'block'
        uuid: '2a6ba2b3-dd28-4798-986e-27d2280da578'
        activationstatus: true
        created: 2025-03-03T09:53:22.354+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.748+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Netflix NFLX.O musical "Emilia Perez" headed into the ceremony with
          the most nominations. But its chances of victory dwindled when offensive
          social media posts surfaced from star Karla Sofia Gascon. The actress, the
          first openly transgender person nominated for an acting Oscar, disappeared
          from the awards circuit but attended Sunday’s ceremony.'
      section14:
        primarytype: 'block'
        uuid: '1a574c1c-3a2b-45a9-907a-5a5b382ba7cf'
        activationstatus: true
        created: 2025-03-03T09:53:22.354+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.749+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Winners of the gold Oscar statuettes are chosen by the roughly 11,000
          actors, producers, directors and film craftspeople who make up the Academy
          of Motion Picture Arts and Sciences.'
      section15:
        primarytype: 'block'
        uuid: 'bf8e8602-4fd3-4b14-bb23-ab359b371eb4'
        activationstatus: true
        created: 2025-03-03T09:53:22.355+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.750+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Best actor could go to either Chalamet or "The Brutalist" star Adrien
          Brody, according to awards experts.'
      section16:
        primarytype: 'block'
        uuid: 'af1986b7-f9d8-46e6-bfc5-8c8644077678'
        activationstatus: true
        created: 2025-03-03T09:53:22.355+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.750+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Brody became the youngest best actor winner when he landed the prize
          at age 29 for "The Pianist" in 2002. Chalamet is nine months younger than
          Brody was at the time.'
      section17:
        primarytype: 'block'
        uuid: '58d38b43-3f0b-46a7-b74a-b6ad4c184c7b'
        activationstatus: true
        created: 2025-03-03T09:53:22.356+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.751+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Best actress is widely expected to go to Moore for "The Substance,"
          though one pundit said the category could produce an upset win for Brazil’s
          Fernanda Torres of "I'm Still Here." The academy has increased its international
          membership, which could favor Torres, said Ian Sandwell, movies editor at
          Digital Spy.'
      section18:
        primarytype: 'block'
        uuid: 'f291f2cb-9e4c-410e-841e-e24ca3270fc3'
        activationstatus: true
        created: 2025-03-03T09:53:22.356+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.751+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"She could well be a surprise and the only one to take it away from
          Demi on the night," Sandwell said.'
      section19:
        primarytype: 'block'
        uuid: '140730f9-a3a2-461d-8fca-a7aecb5b5b63'
        activationstatus: true
        created: 2025-03-03T09:53:22.357+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:03:49.752+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><em>(Reporting by Lisa Richwine; Editing by Mary Milliken and
          Howard Goller)</em></p>'
