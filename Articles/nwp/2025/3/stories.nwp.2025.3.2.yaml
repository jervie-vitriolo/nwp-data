        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\"We see each other, the atrocious destruction of Gaza and its people\
          \ which must end, the Israeli hostages brutally taken in the crime of October\
          \ 7 which must be freed.\r"
      section13:
        primarytype: 'block'
        uuid: 'cd4af170-97ff-4625-bbc1-d558b13a00f8'
