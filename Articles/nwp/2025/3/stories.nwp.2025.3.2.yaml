        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Nobody embodies power and self-made success like Beyoncé. Formation\
          \ is more than just a song—it’s a declaration of strength, ambition, and\
          \ taking control of your own destiny. From its message of resilience to\
          \ its unshakable confidence, this anthem is a reminder that women belong\
          \ at the top.\r"
      section25:
        primarytype: 'block'
