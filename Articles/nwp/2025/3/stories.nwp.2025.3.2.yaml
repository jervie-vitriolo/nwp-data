    tags: ''
    stories: ''
    template: '1'
    title: 'Israel agrees on US plan for temporary ceasefire in Gaza, PM’s office
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '993f68a9-7385-4604-b396-8e2542570d0a'
      activationstatus: true
      created: 2025-03-02T08:52:49.954+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Israel will adopt the proposal by U.S.
        President Donald Trump’s envoy, Steve Witkoff, for a temporary ceasefire
        in Gaza for the Ramadan and Passover periods, the prime minister’s office
        said early on Sunday, hours after the first phase of the previously agreed
        ceasefire was set to expire.</p>'
    section1:
      primarytype: 'block'
      uuid: '2f5b7da1-0cf2-48fc-a15b-ca92b643536b'
      activationstatus: true
      created: 2025-03-02T08:52:49.955+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On the first day of Witkoff’s proposal, half of the hostages held
        in Gaza, both alive and dead, will be released, Prime Minister Benjamin Netanyahu’s
        office said, adding the remaining hostages will also be released after a permanent
        ceasefire was agreed.'
    section2:
      primarytype: 'block'
      uuid: 'ddcb357e-de43-4dca-a3e5-946ea7955df4'
      activationstatus: true
      created: 2025-03-02T08:52:49.955+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Witkoff made the proposal to extend the current ceasefire after realizing
        more time was needed for talks on a permanent ceasefire, Netanyahu’s office
        added.'
    section3:
      primarytype: 'block'
      uuid: '4e2ae8d9-8bd8-4a2a-a31b-51cf5517dcd5'
      activationstatus: true
      created: 2025-03-02T08:52:49.955+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Hamas spokesperson Hazem Qassem earlier on Saturday said the group
        rejected Israel’s "formulation" of extending the first phase of the ceasefire
        in Gaza, but did not explicitly mention Witkoff’s plan.'
    section4:
      primarytype: 'block'
      uuid: '57145e19-fff4-4f71-a599-d928421c14a3'
      activationstatus: true
      created: 2025-03-02T08:52:49.956+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Netanyahu’s office said Israel would immediately conduct negotiations
        on Witkoff’s plan if Hamas agreed to it.'
    section5:
      primarytype: 'block'
      uuid: '5263b21e-2ec0-471e-820e-3e07dde0d4c9'
      activationstatus: true
      created: 2025-03-02T08:52:49.956+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"According to the agreement, Israel can return to fighting after the
        42nd day if it feels that the negotiations are ineffective," Netanyahu’s
        office also said, accusing Hamas of violating the deal. Both sides have been
        trading accusations of violating the deal.'
    section6:
      primarytype: 'block'
      uuid: '8033eda9-28f2-49d0-bca4-8fe1d9e5dbe6'
      activationstatus: true
      created: 2025-03-02T08:52:49.957+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Two Palestinian officials familiar with the negotiation told Reuters
        that Israel refused to enter the second phase of the agreement or start negotiations
        about it.'
    section7:
      primarytype: 'block'
      uuid: 'a3dd5c6f-628f-4136-b718-796dd02219e4'
      activationstatus: true
      created: 2025-03-02T08:52:49.957+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Instead, Israel requested an extension of the first phase, conditioned
        on the handover of a number of alive prisoners and bodies for each week of
        extension.'
    section8:
      primarytype: 'block'
      uuid: 'f78c02a9-d5f0-4485-abae-0b6916f734fa'
      activationstatus: true
      created: 2025-03-02T08:52:49.958+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Hamas, however, rejected and insisted on adhering to the agreement,
        entering the second phase, and obliging Israel to what was agreed upon.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a9aed6ea-3cb1-462a-8b89-d1e7eca50c4b'
      activationstatus: true
      created: 2025-03-02T08:52:49.958+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Saturday, Hamas’s armed wing posted a video showing Israeli hostages
        still in its custody in Gaza and stressed that the remaining hostages can
        only be freed through a swap deal as stated in the phased ceasefire agreement
        that began on January 19.'
    section10:
      primarytype: 'block'
      uuid: '4a3c04a4-2261-4b4d-b662-c44f7811aa16'
      activationstatus: true
      created: 2025-03-02T08:52:49.959+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The ceasefire agreement halted 15 months of fighting, allowing the
        exchange of 33 Israeli hostages and five Thais for around 2,000 Palestinian
        prisoners and detainees. It was meant to lead to subsequent talks to build
        on the ceasefire deal.'
    section11:
      primarytype: 'block'
      uuid: 'ebcc2ab5-64ec-45c1-8033-908820c84282'
      activationstatus: true
      created: 2025-03-02T08:52:49.959+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:52:50.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:52:49.991+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Talks about the ceasefire have been ongoing, most recently in Cairo,
        but have not led to an agreement.</p>'
