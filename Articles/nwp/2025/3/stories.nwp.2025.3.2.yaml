    tags: ''
    stories: ''
    template: '1'
    title: 'US Secretary of State signs declaration to expedite delivery of $4 billion
      in military aid to Israel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bd2455d6-4ee7-47df-b91a-2d0659e8bf59'
      activationstatus: true
      created: 2025-03-02T11:28:41.482+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.199+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - U.S. Secretary of State Marco Rubio
        said on Saturday he had signed a declaration to expedite delivery of approximately
        $4 billion in military assistance to Israel.</p>'
    section1:
      primarytype: 'block'
      uuid: '84b691c2-e78d-4b51-87ea-560c80388cc1'
      activationstatus: true
      created: 2025-03-02T11:28:41.482+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.199+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Trump administration, which took office on January 20, has approved
        nearly $12 billion in major foreign military sales to Israel, Rubio said in
        a statement, adding that it "will continue to use all available tools to fulfill
        America’s long-standing commitment to Israel’s security, including means to
        counter security threats."'
    section2:
      primarytype: 'block'
      uuid: '5480da5f-ff3d-4987-89ef-cb7220d21f2a'
      activationstatus: true
      created: 2025-03-02T11:28:41.483+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.199+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Rubio said he had used emergency authority to expedite the delivery
        of military assistance to Israel to its Middle East ally, now in a fragile
        ceasefire with Hamas militants in their war in Gaza.'
    section3:
      primarytype: 'block'
      uuid: 'bba6ec77-4458-406c-9522-0d8b114041fc'
      activationstatus: true
      created: 2025-03-02T11:28:41.483+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.200+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Pentagon said on Friday that the State Department had approved
        the potential sale of nearly $3 billion worth of bombs, demolition kits and
        other weaponry to Israel.'
    section4:
      primarytype: 'block'
      uuid: 'b593e18d-7961-4fb9-9945-d30adfc75fe9'
      activationstatus: true
      created: 2025-03-02T11:28:41.483+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.201+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The administration notified Congress of those prospective weapons sales
        on an emergency basis, sidestepping a long-standing practice of giving the
        chairs and ranking members of the House Foreign Affairs and Senate Foreign
        Relations Committees the opportunity to review the sale and ask for more information
        before making a formal notification to Congress.'
    section5:
      primarytype: 'block'
      uuid: '5fad3d84-a66d-49d9-92c0-03f49c5cf176'
      activationstatus: true
      created: 2025-03-02T11:28:41.484+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.201+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Friday’s announcements marked the second time in recent weeks that
        President Donald Trump’s administration has declared an emergency to quickly
        approve weapons sales to Israel. The Biden administration also used emergency
        authority to approve the sale of arms to Israel without congressional review.'
    section6:
      primarytype: 'block'
      uuid: '987aa491-446a-42d1-9b19-49c89ad42778'
      activationstatus: true
      created: 2025-03-02T11:28:41.484+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.202+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Monday, the Trump administration rescinded a Biden-era order requiring
        it to report potential violations of international law involving U.S.-supplied
        weapons by allies, including Israel. It has also eliminated most U.S. humanitarian
        foreign aid.'
    section7:
      primarytype: 'block'
      uuid: '6826214e-aa86-4988-ac2d-cc8e9935ad5f'
      activationstatus: true
      created: 2025-03-02T11:28:41.484+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.202+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The January 19 Israel-Hamas ceasefire agreement halted 15 months of
        fighting and paved the way for talks on ending the war, while leading to the
        release of 44 Israeli hostages held in Gaza and around 2,000 Palestinian prisoners
        and detainees held by Israel.'
    section8:
      primarytype: 'block'
      uuid: '17e2ff28-027e-4157-9e9e-c1cfe57425db'
      activationstatus: true
      created: 2025-03-02T11:28:41.485+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.203+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Hours after the first phase of the agreed ceasefire was set to expire,
        Israel said early on Sunday it would adopt a proposal by Trump’s envoy, Steve
        Witkoff, for a temporary ceasefire in Gaza for the Ramadan and Passover periods.'
    section9:
      primarytype: 'block'
      uuid: '79231a9c-efb8-4f61-a91f-2bb248d195a0'
      activationstatus: true
      created: 2025-03-02T11:28:41.485+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:29:20.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:29:20.203+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Israel and Hamas have accused each other of violating the ceasefire,
        casting doubt over the second phase of the deal meant to include releases
        of additional hostages and prisoners as well as steps toward a permanent end
        of the war.</p>'
  'START HERE----->Marcos-wants-thorough-probe-on-Isabela-bridge-collapse':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T14:17:28.000+08:00
    imagesource: 'aa212d35-a19d-4272-bfc4-ae87017ccbd5'
    primarytype: 'composition'
    uuid: '27b38e05-0d99-40cb-9e6d-8104372a60fe'
    lead: 'President Ferdinand Marcos Jr. called for a thorough investigation on
      the collapsed Sta. Maria-Cabagan Bridge in Isabela which injured several people,
      citing possible corruption behind its construction since 2014.'
    activationstatus: true
    created: 2025-03-02T14:20:03.441+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T14:20:03.747+08:00
