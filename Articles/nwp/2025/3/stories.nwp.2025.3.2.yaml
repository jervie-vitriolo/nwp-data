      title: 'Brazil’s 'I'm Still Here' wins best international film Oscar'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '0b3dc873-33c1-4984-a38a-c1f71f60c4fd'
        activationstatus: true
        created: 2025-03-03T11:06:26.879+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T11:15:26.765+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Los Angeles, U.S. -</strong> Brazilian drama "I'm Still
          Here," about a matriarch whose husband is taken away by the military regime
          that ruled the country in the 1970s, won the Academy Award for best international
          feature film on Sunday.</p>'
      section1:
        primarytype: 'block'
        uuid: '415c6a66-42f2-4542-973f-50d1ad6af28e'
        activationstatus: true
        created: 2025-03-03T11:06:26.879+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T11:15:26.766+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The film, which also earned nominations for best actress and best
          picture, tells the true story of Eunice Paiva’s struggle to uncover the
          truth about her husband’s forced disappearance in 1971. It was directed
          by Walter Salles, whose 1998 film "Central Station" was also nominated for
          best foreign film, as the category was then known.</p>'
      section2:
        primarytype: 'block'
        uuid: '90d435ea-539c-494c-8eb1-130adf657a41'
        activationstatus: true
        created: 2025-03-03T11:06:26.880+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T11:15:26.767+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>A number of Brazilian productions have been nominated in the international
          feature, directing and documentary categories, but none has won, although
          "Black Orpheus," a Brazilian co-production with France and Italy, won in
          1959.</p>'
      section3:
        primarytype: 'block'
        uuid: '1af0dec5-3886-49c7-ad1a-a68691ee0db1'
        activationstatus: true
        created: 2025-03-03T11:06:26.880+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T11:15:26.768+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The other nominees this year were France’s "Emilia Perez," "The
          Seed of the Sacred Fig" from Germany, Latvian animated film "Flow," which
          also competed in the animated feature category, and Denmark’s "The Girl
          with the Needle."</p>'
      section4:
        primarytype: 'block'
        uuid: '2013c002-32fb-47ad-821a-2e1d6ff1e873'
        activationstatus: true
        created: 2025-03-03T11:06:26.881+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T11:15:26.768+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><em>(Writing by Nick Zieminski; Editing by Howard Goller)</em></p>'
    jay-ruiz-fake-news-social-media-regulation':
      author: 'Tristan Nodalo, NewsWatch Plus'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
