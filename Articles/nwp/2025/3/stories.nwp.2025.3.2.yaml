    title: 'US firm Firefly makes its first moon landing with uncrewed Blue Ghost
      spacecraft'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f6a75e8f-8266-4a53-95d4-b348686e9fae'
      activationstatus: true
      created: 2025-03-02T16:58:54.168+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:58:54.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:58:54.187+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Firefly Aerospace became the second
        U.S. company to land on the moon on Sunday with its debut Blue Ghost lander,
        kicking off a two-week research mission as one of a handful of private firms
        to reach the frontlines of a global moon race.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bde919ba-3eb7-4439-945f-fc5ca7b6aa67'
      activationstatus: true
      created: 2025-03-02T16:58:54.169+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:58:54.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:58:54.187+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The size of a compact car, the four-legged Blue Ghost carried 10 scientific
        payloads as it touched down at 3:35am ET near an ancient volcanic vent on
        Mare Crisium, a large basin in the northeast corner of the moon’s Earth-facing
        side.'
    section2:
      primarytype: 'block'
      uuid: '620c16f8-0251-4cf2-a01c-222586fa88c4'
      activationstatus: true
      created: 2025-03-02T16:58:54.169+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:58:54.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:58:54.187+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Flight controllers at Firefly’s Austin, Texas headquarters watched
        as Blue Ghost descended toward the moon’s surface at a gentle two miles per
        hour, confirming on a live stream that the spacecraft had entered lunar gravity.'
    section3:
      primarytype: 'block'
      uuid: '54ef4422-1ef7-43d2-9bc0-ca8fc858f3ae'
      activationstatus: true
      created: 2025-03-02T16:58:54.170+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:58:54.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:58:54.187+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We're on the moon," a company official in mission control declared.'
    section4:
      primarytype: 'block'
      uuid: 'd354c245-7fda-469e-be0b-eebca559f7f8'
      activationstatus: true
      created: 2025-03-02T16:58:54.170+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:58:54.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:58:54.187+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Firefly became the second private firm to score a soft moon landing.
        Houston-based Intuitive Machines' LUNR.O Odysseus lander made a lopsided
        soft touchdown last year. Five nations have made successful soft landings
        in the past - the then-Soviet Union, the U.S., China, India and, last year,
        Japan.'
    section5:
      primarytype: 'block'
      uuid: '0a86f6cf-22cf-486f-a736-5bcc7b5d73e5'
      activationstatus: true
      created: 2025-03-02T16:58:54.170+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:58:54.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:58:54.187+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Flight controllers at Firefly’s Austin, Texas, headquarters had
        sent final commands to Blue Ghost as it lowered its lunar orbit, flying about
        238,000 miles (383,000 km) from Earth a month and a half after launching atop
        a SpaceX rocket from NASA’s Kennedy Space Center in Florida.</p>'
  'START HERE----->DOH-logs-over-7-000-hand--foot--and-mouth-disease-cases':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T17:00:58.000+08:00
    imagesource: '34675b99-9fbe-43aa-a221-ff845b82649d'
    primarytype: 'composition'
    uuid: '7d4103f2-5231-450e-bb3c-c48fa6a316ee'
    lead: 'More than 7,000 hand, foot, and mouth disease (HFMD) cases have been
      recorded nationwide from January 1 to February 22 this year, the Department
      of Health (DOH) revealed Sunday.'
    activationstatus: true
    created: 2025-03-02T17:03:08.760+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T17:03:09.032+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-02T17:03:08.802+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOH logs over 7,000 hand, foot, and mouth disease cases'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e92edc26-e633-4f14-bdac-dcb2bd2f5565'
      activationstatus: true
      created: 2025-03-02T17:03:08.772+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines — More than 7,000 hand,
        foot, and mouth disease (HFMD) cases have been recorded nationwide from January
        1 to February 22 this year, the Department of Health (DOH) revealed Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef630576-d6ce-4b42-ae11-b5e507c8100d'
      activationstatus: true
      created: 2025-03-02T17:03:08.772+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to the department, the 7,598 total case record is three times
        higher than the 2,665 cases logged in the same period last year.'
    section2:
      primarytype: 'block'
      uuid: '44daca13-f161-4f3b-945e-26faae0c2fad'
      activationstatus: true
      created: 2025-03-02T17:03:08.772+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The agency said an estimated 52% of the HMFD cases were recorded from
        Central Luzon, Mimaropa, Metro Manila, and Cordillera Autonomous Region.'
    section3:
      primarytype: 'block'
      uuid: 'bab60e7b-551e-4f9e-b34e-9999eb53af26'
      activationstatus: true
      created: 2025-03-02T17:03:08.773+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Of the total cases, 4,225 consisted of children below 4 years old while
        2,069 cases included children ages 5 to 9.'
    section4:
      primarytype: 'block'
      uuid: 'b42e6dfc-effc-4204-85df-b2febee378f3'
      activationstatus: true
      created: 2025-03-02T17:03:08.773+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'DOH defines HFMD as an infectious disease that is spread through saliva
        and can be spread from one individual to another via contact through objects
        contaminated with the virus.'
    section5:
      primarytype: 'block'
      uuid: '5ff0c6d8-f3e4-4dce-87de-502ee19e4054'
      activationstatus: true
      created: 2025-03-02T17:03:08.773+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While HFMD cases are mild, some severe symptoms include fever, cough,
        boils, mouth ulcers, and blisters on hands, feet, and buttocks.More serious
        complications include meningitis and encephalitis or inflammation of the brain.'
    section6:
      primarytype: 'block'
      uuid: '1e26c2de-757f-4ca1-a07f-f28157aa602d'
      activationstatus: true
      created: 2025-03-02T17:03:08.774+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'To curb the still rising cases, the DOH advised the public to wash
        their hands with soap for 20 seconds and avoid close contact with those infected.'
    section7:
      primarytype: 'block'
      uuid: 'a6c7cfe6-3731-4a30-a849-a179ce56275b'
      activationstatus: true
      created: 2025-03-02T17:03:08.774+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The department also urged those infected to remain isolated and avoid
        going to school or work for 7 to 10 days or just until the sores have dried
        and the fever is gone.'
    section8:
      primarytype: 'block'
      uuid: '7a2c183b-a730-4f9b-bab4-3b29a3dd10ad'
      activationstatus: true
      created: 2025-03-02T17:03:08.774+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:03:09.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:03:08.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The agency said cutlery and other personal equipment of the infected
        person should also be isolated and the area where the patient stayed should
        be disinfected after the recommended isolation.</p>'
