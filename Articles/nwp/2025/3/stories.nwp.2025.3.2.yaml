  'START HERE----->Trump-orders-new-tariff-probe-into-US-lumber-imports':
    author: 'David Lawder and Andrea Shalal, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T08:54:00.000+08:00
    imagesource: '18214e4e-a7b5-41b0-9989-69f6c14c8760'
    primarytype: 'composition'
    uuid: 'e469d9bd-17b3-494d-bb27-23f2f3045fcc'
    lead: 'U.S. President Donald Trump on Saturday ordered a new trade investigation
      that could heap more tariffs on imported lumber, adding to existing duties on
      Canadian softwood lumber and 25% tariffs on all Canadian and Mexican goods due
      next week.'
    activationstatus: true
    created: 2025-03-02T08:56:01.748+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T08:56:02.079+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-02T08:56:01.802+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump orders new tariff probe into US lumber imports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2ac3a72b-6d54-4d63-808e-95ad658e6b95'
      activationstatus: true
      created: 2025-03-02T08:56:01.761+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reuters) - U.S. President Donald Trump on Saturday ordered a new
        trade investigation that could heap more tariffs on imported lumber, adding
        to existing duties on Canadian softwood lumber and 25% tariffs on all Canadian
        and Mexican goods due next week.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd973e241-4cd9-4cef-afc0-1e403295843d'
      activationstatus: true
      created: 2025-03-02T08:56:01.761+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In his third new tariff probe in a week, Trump signed a memo ordering
        Commerce Secretary Howard Lutnick to initiate a national security investigation
        into U.S. lumber imports under Section 232 of the Trade Expansion Act of 1962.
        The trade law is the one Trump also used to impose tariffs on global steel
        and aluminum imports.'
    section2:
      primarytype: 'block'
      uuid: '4733824b-f38f-4d4d-b9eb-bca1993d405a'
      activationstatus: true
      created: 2025-03-02T08:56:01.761+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The probe covers derivative products made from lumber which could include
        furniture such as kitchen cabinets, which in some cases are made of U.S. lumber
        that had been exported, a White House official said.'
    section3:
      primarytype: 'block'
      uuid: '4e5a9043-7339-4f29-aaf1-7cfa58d2ff07'
      activationstatus: true
      created: 2025-03-02T08:56:01.762+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The official said the investigation would be expedited by the Commerce
        Department, but gave no specific timeline.Trump also ordered new steps to
        increase the domestic supply of lumber by streamlining the permitting process
        for harvesting lumber from public lands and improving the salvage of fallen
        trees from forests and waterways, the official said.'
    section4:
      primarytype: 'block'
      uuid: 'ed2d93b7-1dfe-43d4-8565-b2f1923b1187'
      activationstatus: true
      created: 2025-03-02T08:56:01.762+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A White House fact sheet said the order calls for new or updated agency
        guidance to facilitate increased timber production, including quicker approvals
        for forestry projects under the Endangered Species Act.'
    section5:
      primarytype: 'block'
      uuid: '716eb5c9-c3be-43c8-84e7-87eb1d74688a'
      activationstatus: true
      created: 2025-03-02T08:56:01.762+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'White House trade adviser Peter Navarro said the lumber import probe
        would counteract the actions of big lumber exporters including Canada, Germany
        and Brazil, which he said were "dumping lumber into our markets at the expense
        of both our economic prosperity and national security."'
    section6:
      primarytype: 'block'
      uuid: 'e80187bf-9616-4f24-9208-0b71218276f1'
      activationstatus: true
      created: 2025-03-02T08:56:01.763+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"That stops today with a pair of Trumpian actions designed to both
        bolster supply of and demand for American timber and lumber," he told reporters
        on a conference call ahead of the signing.'
    section7:
      primarytype: 'block'
      uuid: '29d99f7a-eb65-475a-a232-c8e5d83126cb'
      activationstatus: true
      created: 2025-03-02T08:56:01.763+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The White House official said that increasing reliance on imported
        lumber represents a possible national security risk partly because the U.S.
        military consumes significant quantities of lumber for its construction activities
        and because increasing dependence on imports for a commodity with ample domestic
        supplies is a danger to the U.S. economy.'
    section8:
      primarytype: 'block'
      uuid: 'a4cb3d9c-b7fc-4132-959e-a6d302edf10a'
      activationstatus: true
      created: 2025-03-02T08:56:01.763+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The official did not provide details on a proposed tariff rate under
        the Section 232 lumber probe, but Trump earlier this month told reporters
        that he was thinking about imposing a 25% tariff rate on lumber and forest
        products.'
    section9:
      primarytype: 'block'
      uuid: '6a761737-109f-451b-9eaa-672812ae1d14'
      activationstatus: true
      created: 2025-03-02T08:56:01.764+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The official said any tariffs resulting from the probe would be added
        to the existing 14.5% combined anti-dumping and anti-subsidy duties on Canadian
        softwood lumber.'
    section10:
      primarytype: 'block'
      uuid: 'f3b780c6-b9e7-4c0a-ac30-bcdddc7aabf5'
      activationstatus: true
      created: 2025-03-02T08:56:01.764+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'These were the result of a long-running U.S.-Canada trade dispute over
        Canada’s low stumpage fees on public lands, which Washington argues is an
        unfair subsidy. Most U.S. lumber is harvested from private land at market-determined
        rates. Home builders have long criticized the tariffs as raising lumber prices
        and contributing to home price inflation.'
    section11:
      primarytype: 'block'
      uuid: '48e08650-b331-48ca-bd37-c47ec87bda0d'
      activationstatus: true
      created: 2025-03-02T08:56:01.765+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The official said the new lumber duties also would stack on top of
        Trump’s threatened 25% general U.S. tariffs on all Canadian and Mexican goods
        that are scheduled to take effect on Tuesday unless Trump is persuaded by
        the two countries' efforts to secure their borders and halt fentanyl trafficking.'
    section12:
      primarytype: 'block'
      uuid: 'a9bdd9e1-46d9-44de-bb62-1055ec4ce253'
      activationstatus: true
      created: 2025-03-02T08:56:01.765+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The new tariff probe follows Trump’s order on Tuesday for a new Section
        232 into copper imports, aimed at rebuilding U.S. production of a metal critical
        to electric vehicles, military hardware and the power grid.'
    section13:
      primarytype: 'block'
      uuid: '3edf10b6-d307-4266-a434-31e5ceb8369e'
      activationstatus: true
      created: 2025-03-02T08:56:01.765+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:56:02.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T08:56:01.802+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>On Feb. 21, Trump ordered U.S. Trade Representative Jamieson Greer
        to revive investigations aimed at imposing tariffs on imports from countries
        that levy digital services taxes on U.S. technology companies. Canada would
        again be in the firing line for such penalties, along with France, Britain,
        Italy, Spain, Austria, India and Turkey.</p>'
  'START HERE----->Pimentel-to-public--Urge-Senate-to-hold-VP-Duterte-s-impeachment-trial-soon':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T10:10:43.000+08:00
    imagesource: '41a6772c-7b76-4cc6-95c4-8b48b9480a1f'
    primarytype: 'composition'
    uuid: 'f0c9cba8-1db0-470b-a58d-806da463df38'
    lead: 'The public should pressure senators to hold the trial of Vice President
      Sara Duterte early if impeachment is indeed a priority, Senate Minority Leader
      Koko Pimentel said on Saturday.'
    activationstatus: true
    created: 2025-03-02T10:11:53.919+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T10:11:54.204+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-02T10:11:53.974+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pimentel to public: Urge Senate to hold VP Duterte’s impeachment trial
      soon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fc6be889-0e41-4e2e-bef5-dc59a18b91eb'
      activationstatus: true
      created: 2025-03-02T10:11:53.938+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines – The public should pressure
        senators to hold the trial of Vice President Sara Duterte early if impeachment
        is indeed a priority, Senate Minority Leader Koko Pimentel said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f7b3b83d-f220-4933-b3a2-2ca1d2cdb12b'
      activationstatus: true
      created: 2025-03-02T10:11:53.938+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an interview, Pimentel said Senate President Francis “Chiz” Escudero
        confirmed that the majority of the upper chamber supported the trial to start
        on July 30.'
    section2:
      primarytype: 'block'
      uuid: '4be39903-aa8b-42e1-9291-9bd2ad38926b'
      activationstatus: true
      created: 2025-03-02T10:11:53.938+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“If this impeachment is really a priority for the people, they should
        pressure the senators for us to hold the hearings early,” the lawmaker said.'
    section3:
      primarytype: 'block'
      uuid: 'aa999232-8e3c-488d-a3d1-3a605b0d171e'
      activationstatus: true
      created: 2025-03-02T10:11:53.939+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The opposition leader said that the House of Representatives members
        who filed the impeachment complaint “did not get the pulse of their constituents”
        if the Senate is not pressured to immediately hold a trial.'
    section4:
      primarytype: 'block'
      uuid: '296c5372-bc66-4bde-8585-43e53c1ee023'
      activationstatus: true
      created: 2025-03-02T10:11:53.939+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“If the senators don’t feel any pressure or clamor to start the impeachment
        trial, nobody will really act,” he added.'
    section5:
      primarytype: 'block'
      uuid: '1c50f962-d153-4816-8ea5-f43fa1882bf6'
      activationstatus: true
      created: 2025-03-02T10:11:53.940+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Escudero earlier denied that there was “clamor” for the trial to begin
        soon as his office only received three letters and only one petition on the
        matter had been filed in the Supreme Court.'
    section6:
      primarytype: 'block'
      uuid: '6a082528-1f8f-4bd8-84f7-72b7531c8c0a'
      activationstatus: true
      created: 2025-03-02T10:11:53.940+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The senate president said the trial will begin when the 20th Congress
        opens in July, he specified in his letter that it may begin on July 30, from
        9 a.m. to 2 p.m.'
    section7:
      primarytype: 'block'
      uuid: '53e4c561-3e1c-46d2-9516-51dd5cb8fc7a'
      activationstatus: true
      created: 2025-03-02T10:11:53.941+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He reiterated that when the last regular session of the 19th Congress
        resumes on June 2, the Articles of Impeachment passed by the House members
        on Feb. 5 can be presented, followed by the approval of the revised rules
        of procedure for impeachment trials.'
    section8:
      primarytype: 'block'
      uuid: '09b88e79-3db6-47ba-a8ba-09ded7514cb3'
      activationstatus: true
      created: 2025-03-02T10:11:53.941+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In response to this timeline, Pimentel said only him and other minority
        member Senator Risa Hontiveros called on Escudero to immediately begin hearings
        and initiate an all-member caucus to discuss the impeachment process.'
    section9:
      primarytype: 'block'
      uuid: '36841944-c333-419a-a51f-c6c9090f71a7'
      activationstatus: true
      created: 2025-03-02T10:11:53.941+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I wrote down my opinion so that all senators would be able to read
        it. But I was not able to convince any of them even if what I was saying has
        a clear legal basis,” he said.'
    section10:
      primarytype: 'block'
      uuid: 'c5f227b0-b1f3-402d-9177-55643f8d129e'
      activationstatus: true
      created: 2025-03-02T10:11:53.942+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a separate interview, Senator Nancy Biny said she supported the
        opposition’s proposal to meet during the congressional break so the impeachment
        process could be clarified.'
    section11:
      primarytype: 'block'
      uuid: '2ca411f8-c34e-4495-8239-83954b830283'
      activationstatus: true
      created: 2025-03-02T10:11:53.942+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We’re used to having caucuses under the previous Senate presidents.
        So I think it would be better for us to meet even after the elections in May,”
        she said.'
    section12:
      primarytype: 'block'
      uuid: 'be15f8e4-cb5e-4201-a805-a1b99d433723'
      activationstatus: true
      created: 2025-03-02T10:11:53.943+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T10:11:54.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T10:11:53.974+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Out of all 23 incumbent senators, seven are already caught up in
        their reelection bids for the midterm polls.</p>'
  'START HERE----->Solon-wants-to-ramp-up-security-vs.-foreign-spies':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T11:21:29.000+08:00
    imagesource: '915f6eb6-541a-497f-93a9-e99d6f98ced0'
    primarytype: 'composition'
    uuid: '9715470d-9ad3-4b92-a90d-5c19121ed899'
    lead: 'A House leader called on the Department of Defense to beef up security
      measures across key government facilities, military installations, and embassies
      nationwide after the recent arrest of Chinese spies.'
    activationstatus: true
    created: 2025-03-02T11:22:42.912+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T11:22:43.175+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-02T11:22:42.957+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Solon wants to ramp up security vs. foreign spies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9fca78ac-ec92-4076-b756-0e86827e56f2'
      activationstatus: true
      created: 2025-03-02T11:22:42.930+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:22:43.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:22:42.957+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines – A House leader called
        on the Department of Defense to beef up security measures across key government
        facilities, military installations, and embassies nationwide after the recent
        arrest of Chinese spies.</p>'
    section1:
      primarytype: 'block'
      uuid: '978ef8c5-86e1-4ca1-9cac-bcba6a6eef83'
      activationstatus: true
      created: 2025-03-02T11:22:42.931+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:22:43.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:22:42.957+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a statement on Sunday, Zambales 1st District Representative Jay
        Khonghun said internal security protocols should be reviewed and strengthened,
        warning that foreign intelligence operations “could already be deeply embedded
        within national security infrastructures.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'b775b98c-0f82-4c97-9520-b83fbedd9c59'
      activationstatus: true
      created: 2025-03-02T11:22:42.931+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:22:43.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:22:42.957+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Hindi sapat ang simpleng pagkondena. Kailangan nating palakasin
        ang ating counterintelligence, tiyakin na may sapat tayong teknolohiya para
        mapigilan ang paniniktik, at palawakin ang koordinasyon ng ating mga ahensya,”
        Khonghun said.</p>'
    section3:
      primarytype: 'block'
      uuid: '7a09e3bc-3873-46ad-b649-ef1de1fc790e'
      activationstatus: true
      created: 2025-03-02T11:22:42.932+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:22:43.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:22:42.957+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: Mere condemnation is not enough. We need to strengthen
        our counterintelligence, make sure we have enough technology to stop espionage,
        and expand the coordination of our agencies.]'
    section4:
      primarytype: 'block'
      uuid: 'da937514-d89d-410f-b3dd-24cb19b6861b'
      activationstatus: true
      created: 2025-03-02T11:22:42.932+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:22:43.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:22:42.957+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This comes after two Chinese and three Filipinos were arrested by the
        National Bureau of Investigation on Feb. 20 for allegedly spying on the Palace,
        the military, and the police.'
    section5:
      primarytype: 'block'
      uuid: '5b70e50e-0814-4d4d-b8e7-210e470a2db1'
      activationstatus: true
      created: 2025-03-02T11:22:42.933+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:22:43.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:22:42.957+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Chinese Embassy has denied having spies in the country, calling
        reports of the arrests “baseless accusation and speculation aimed at smearing
        China and Chinese citizens.”'
    section6:
      primarytype: 'block'
      uuid: 'd6615aa1-e15f-4986-bc65-d877a48e8890'
      activationstatus: true
      created: 2025-03-02T11:22:42.933+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:22:43.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:22:42.957+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Enrique Manalo has previously addressed these
        issues, urging foreign entities to respect Philippine sovereignty but Khonghun
        insisted that calling out foreigners should not be enough.'
    section7:
      primarytype: 'block'
      uuid: '0a31d2f3-9c7d-4df4-8e75-f6eebb93f3d7'
      activationstatus: true
      created: 2025-03-02T11:22:42.934+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T11:22:43.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T11:22:42.957+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Khonghun also urged the public to remain vigilant and to report
        suspicious activities.</p>'
  'START HERE----->US-Secretary-of-State-signs-declaration-to-expedite-delivery-of--4-billion-in-military-aid-to-Israel':
    author: 'David Brunnstrom, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T11:26:46.000+08:00
    imagesource: '30932f6a-f8e2-41fa-85c4-d8e5a7c4d0c7'
    primarytype: 'composition'
    uuid: '79ef9fa0-224e-4ea7-ac5a-0bc1ec3f5ece'
    lead: 'U.S. Secretary of State Marco Rubio said on Saturday he had signed a
      declaration to expedite delivery of approximately $4 billion in military assistance
      to Israel.'
    activationstatus: true
    created: 2025-03-02T11:28:41.470+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T11:29:20.487+08:00
