        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "💥 Why it’s a power anthem: Because it’s Beyoncé reminding us all\
          \ to step into our power, take up space, and own every room we walk into.\r"
