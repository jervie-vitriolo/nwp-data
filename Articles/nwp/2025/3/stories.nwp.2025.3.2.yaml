    title: 'VP Sara Dutere urges Pinoy Muslims: Pray for peace, forgiveness during
      Ramadhan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4b93835c-f1bb-491a-a152-daa8926a13c3'
      activationstatus: true
      created: 2025-03-01T16:30:15.582+08:00
