    special-session-off-the-table':
      author: 'Eimor Santos, NewsWatch Plus'
      caption: 'Senate President Francis “Chiz” Escudero. (Senate PRIB)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T14:37:27.000+08:00
      imagesource: '4da6df05-f01b-4d26-a263-249a60d71e74'
      primarytype: 'composition'
      uuid: '5d054168-65b9-4871-9202-242001a15dee'
      lead: 'Requesting the president to convene the Congress for the impeachment
        trial of Vice President Sara Duterte is off the table insofar as the Senate
        is concerned.'
      activationstatus: true
      created: 2025-03-03T14:39:45.254+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-03T14:40:02.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'No special session request for impeachment trial - Escudero'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '9ec69c39-7771-4ba6-9983-88c85f896c32'
        activationstatus: true
        created: 2025-03-03T14:39:45.305+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.783+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> Requesting the president
          to convene the Congress for the impeachment trial of Vice President Sara
          Duterte is off the table insofar as the Senate is concerned.</p>'
      section1:
        primarytype: 'block'
        uuid: '9632499b-e102-4e36-8339-b6221c442888'
        activationstatus: true
        created: 2025-03-03T14:39:45.305+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.784+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Senate President Francis “Chiz” Escudero has repeatedly said that
          calling a special session during the congressional break should only be
          done for urgent legislation, excluding impeachment. However, he added that
          Congress would comply if the president calls for a special session.</p>'
      section2:
        primarytype: 'block'
        uuid: '86cb6c03-2277-4bc6-b7f5-b9c61e0ea44c'
        activationstatus: true
        created: 2025-03-03T14:39:45.306+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.784+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Last week, Palace Press Officer and Presidential Communications Office\
          \ Undersecretary Claire Castro said it would be “awkward” for the president\
          \ to voluntarily call for a special session given the controversy surrounding\
          \ his role in the impeachment.\r"
      section3:
        primarytype: 'block'
        uuid: '7d8bb3da-bff9-4b99-a21a-828c77b47866'
        activationstatus: true
        created: 2025-03-03T14:39:45.306+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.784+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Asked if a special session is “out of the table” now, Escudero said,\
          \ “sa parte at panig ko [from my side and point of view].”\r"
      section4:
        primarytype: 'block'
        uuid: '6439584b-6ba3-4c4e-bf7a-117b36c3bbe3'
        activationstatus: true
        created: 2025-03-03T14:39:45.307+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.785+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section5:
        primarytype: 'block'
        uuid: '72ea5a19-3d7e-4246-b477-3a3de08edf59'
        activationstatus: true
        created: 2025-03-03T14:39:45.307+08:00
        createdby: 'thea-nwp'
        lastactivated: 2025-03-03T14:40:02.785+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "He noted that, in the past, Articles of Impeachment submitted to\
          \ the Senate just days before the congressional break did not justify calling\
          \ a special session. He refrained from speculating on whether Marcos plans\
          \ to call for one.\r"
      section6:
        primarytype: 'block'
        uuid: '7446f102-c362-4fd1-9768-1cfb5b7857de'
        activationstatus: true
        created: 2025-03-03T14:39:45.307+08:00
        createdby: 'thea-nwp'
