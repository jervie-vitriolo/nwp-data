      lead: 'Brazilian drama 'I'm Still Here,' about a matriarch whose husband
        is taken away by the military regime that ruled the country in the 1970s,
        won the Academy Award for best international feature film on Sunday.'
      activationstatus: true
      created: 2025-03-03T11:06:26.865+08:00
