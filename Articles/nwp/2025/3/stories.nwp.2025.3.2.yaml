      title: 'Social media regulation mulled to combat fake news – PCO chief'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '27874cfb-37c4-40ac-a664-eeade94526e6'
        activationstatus: true
        created: 2025-03-03T11:14:50.032+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.322+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines –</strong> The creation of a
          social media regulatory body and the implementation of stricter guidelines
          for content creators are being considered by the new communications secretary
          of President Ferdinand Marcos Jr.</p>'
      section1:
        primarytype: 'block'
        uuid: 'e0753565-5326-4f52-a61a-efd99f78459a'
        activationstatus: true
        created: 2025-03-03T11:14:50.032+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.323+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'In an interview with reporters on Monday, March 3, Communications
          Secretary Jay Ruiz said it is high time for vloggers and other social media
          influencers to be held accountable for the misinformation and disinformation
          they share with the public.'
      section2:
        primarytype: 'block'
        uuid: 'af8001b8-25eb-4e5b-a1a2-27bbeb427e86'
        activationstatus: true
        created: 2025-03-03T11:14:50.033+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.324+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Ruiz said establishing a regulatory body for content creators could
          help ensure accountability, especially for those who spread false information.'
      section3:
        primarytype: 'block'
        uuid: 'fc844c09-40fd-438a-9914-b63e96def51c'
        activationstatus: true
        created: 2025-03-03T11:14:50.033+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.326+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"Pinag-aaralan po natin yan na sana magkaroon. Kahit papaano. Lalo
          na doon sa mabibigat na issue na hindi makatotohanan," said Ruiz.'
      section4:
        primarytype: 'block'
        uuid: '3a5cdcb5-3c98-40bd-8dc5-a8edac773d05'
        activationstatus: true
        created: 2025-03-03T11:14:50.033+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.327+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: We are studying the possibility of having one, at least
          in some form. Especially for serious issues that are not truthful] '
      section5:
        primarytype: 'block'
        uuid: 'd9b9e335-6ff3-49ac-ad94-fad5a3e39b95'
        activationstatus: true
        created: 2025-03-03T11:14:50.034+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.328+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Ruiz said some individuals deliberately spread false news to mislead
          the public about government policies.'
      section6:
        primarytype: 'block'
        uuid: '4055254d-21e8-4ca9-8e76-bf4d24c31a0f'
        activationstatus: true
        created: 2025-03-03T11:14:50.034+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.329+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"O ngayon sinabi ng gobyerno walang pasok. Nagpakalat ng fake news
          may pasok pala. Sino ngayon ang papaniwalaan ng tao? Sino? Eh walang accountability
          ang tao na yun," said Ruiz.'
      section7:
        primarytype: 'block'
        uuid: '4a1fb0ec-1647-4294-ae8d-d5c46749655c'
        activationstatus: true
        created: 2025-03-03T11:14:50.035+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.330+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: For example, the government announces a class suspension,
          but someone spreads fake news saying classes will continue. Who will the
          people believe? That person has no accountability.]'
      section8:
        primarytype: 'block'
        uuid: '14673ab3-bbac-4cfe-9836-96b5adb7e877'
        activationstatus: true
        created: 2025-03-03T11:14:50.035+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.331+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The new communications chief added that even lawmakers struggle to
          counter disinformation directed at them.'
      section9:
        primarytype: 'block'
        uuid: 'f6291eca-b408-4be4-8417-1d85cb29c86e'
        activationstatus: true
        created: 2025-03-03T11:14:50.035+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.332+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"Congressman na yun ah? Wala silang magawa para maituwid ang katotohanan.
          Eh ano pa kung ordinaryong tao ka? Cinyberbully ka. Nagpakalat lang ng—sinira
          ka. Ano? Saan ka tatakbo?" said Ruiz.'
      section10:
        primarytype: 'block'
        uuid: '93ab6a3f-5778-4986-838f-8b0b84e23f22'
        activationstatus: true
        created: 2025-03-03T11:14:50.036+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.333+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: Even a congressman can't do anything to correct the
          truth. So what more if you're just an ordinary person? You get cyberbullied,
          your reputation is destroyed. What then? Where will you turn?] '
      section11:
        primarytype: 'block'
        uuid: '883a9f87-07c2-414e-9ab4-8b9135cc9798'
        activationstatus: true
        created: 2025-03-03T11:14:50.036+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.334+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"Siguro panahon na tayo naman ay magkaroon ng regulatory, regulation
          – or at least, kung hindi man regulation, ipaalam sa mga vloggers, sa social
          media users na kayo po may responsibilidad din sa publiko," he added.'
      section12:
        primarytype: 'block'
        uuid: 'bb9cc811-3351-44a2-8c6c-3168f2e71144'
        activationstatus: true
        created: 2025-03-03T11:14:50.037+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.335+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: Maybe it’s time we establish regulations—or at least,
          if not regulations, inform vloggers and social media users that they also
          have a responsibility to the public] '
      section13:
        primarytype: 'block'
        uuid: 'c77b74fa-25eb-49a3-a933-6cdfdc5ab41a'
        activationstatus: true
        created: 2025-03-03T11:14:50.037+08:00
        createdby: 'tristan-nwp'
        lastactivated: 2025-03-03T11:14:50.336+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>There are no details yet on how the proposed regulatory body will
          be established or what penalties social media users might face for spreading
          disinformation and misinformation.</p>'
