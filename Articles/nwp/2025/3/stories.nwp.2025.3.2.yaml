    I-m-Still-Here-best-international-film-Oscar':
      author: 'Reuters'
      caption: 'Walter Salles wins the Oscar for Best International Feature Film
        for "I'm Still Here" during the Oscars show at the 97th Academy Awards in
        Hollywood, Los Angeles, California on Mar. 2. (Carlos Barria/Reuters)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
