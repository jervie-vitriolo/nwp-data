      section8:
        image: '0d0fea9a-ba40-4c64-87f2-513a6f3b98c1'
        imagecaption: 'DPWH road plans after rehabilitating the EDSA bus lane'
        primarytype: 'block'
        uuid: '3dbbb41e-c7e4-446b-a744-a306fdc513f4'
        activationstatus: true
        created: 2025-03-03T18:23:16.646+08:00
