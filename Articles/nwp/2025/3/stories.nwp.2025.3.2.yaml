      title: 'Zoe Saldana wins best supporting actress Oscar for 'Emilia Perez'
        role'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '5e28f033-1328-488a-be03-cab0fe341497'
        activationstatus: true
        created: 2025-03-03T10:07:11.697+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.947+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>California, U.S. -</strong> Zoe Saldana won the Oscar
          for best supporting actress on Sunday for her role as a Mexico City lawyer
          and fixer for a former drug lord in the crime drama and musical "Emilia
          Perez."</p>'
      section1:
        primarytype: 'block'
        uuid: '5889406a-f35f-4b40-936d-6d6e4c4fff77'
        activationstatus: true
        created: 2025-03-03T10:07:11.697+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.948+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'It was the first Oscar win for the 46-year-old Saldana and was preceded
          by wins at the Golden Globes and BAFTA and SAG awards this year for the
          same role.'
      section2:
        primarytype: 'block'
        uuid: 'b6563e7b-7781-4da9-8b9f-782fba78f490'
        activationstatus: true
        created: 2025-03-03T10:07:11.698+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.949+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"Thank you to the Academy for recognizing the quiet heroism and the
          power in a woman like Rita," said Saldana with tears in her eyes as she
          accepted her Oscar.'
      section3:
        primarytype: 'block'
        uuid: '171dad9a-272f-4bc1-b583-3d01ee5f3c57'
        activationstatus: true
        created: 2025-03-03T10:07:11.698+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.950+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"And talking about powerful women, my fellow nominees, the love and
          community that you have offered me is a true gift and I will pay it forward."'
      section4:
        primarytype: 'block'
        uuid: '8ddbe386-09b6-4237-99b3-ce48fda41b58'
        activationstatus: true
        created: 2025-03-03T10:07:11.699+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.951+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'She also thanked "Emilia Perez" director Jacques Audiard, whom she
          called "forever a beloved character in my life."'
      section5:
        primarytype: 'block'
        uuid: '6eafc909-2dd5-4649-9aa0-643b7d310bb1'
        activationstatus: true
        created: 2025-03-03T10:07:11.699+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.952+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Saldana helps the drug lord fake his death and then get gender-affirming
          surgery so that Emilia Perez can become a woman, played by Spain’s Karla
          Sofia Gascon. In return, she is given a large sum of money.'
      section6:
        primarytype: 'block'
        uuid: '6ad5b005-4c34-44bf-b847-b93b055d066d'
        activationstatus: true
        created: 2025-03-03T10:07:11.699+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.953+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'She also sings the song "El Mal" in which she criticizes the rich
          at a charity gala.'
      section7:
        primarytype: 'block'
        uuid: '114d6b83-3a6e-4cea-a0ad-e3fc263cd9da'
        activationstatus: true
        created: 2025-03-03T10:07:11.700+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.954+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Saldana has starred in some of the highest-grossing films, including
          "Avatar" and "Guardians of the Galaxy."'
      section8:
        primarytype: 'block'
        uuid: '9611cdbd-3fa8-4fd2-9ead-c505b04e7fcb'
        activationstatus: true
        created: 2025-03-03T10:07:11.700+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T10:07:11.955+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><em>(Reporting by Mary Milliken; Editing by Howard Goller and
          Nick Zieminski)</em></p>'
