      primarytype: 'composition'
      uuid: '034ec0bd-ad98-4b89-a553-3c5809111996'
      lead: 'The temporary city bus lane may be shared with private vehicles pending
        the rehabilitation of the Epifanio delos Santos Ave. (EDSA) busway, said an
        official from the Public Works and Highways Department.'
      activationstatus: true
      created: 2025-03-03T18:23:16.602+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-03T18:23:17.039+08:00
