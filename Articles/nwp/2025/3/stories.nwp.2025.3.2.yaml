        type: 'image'
      section9:
        primarytype: 'block'
        uuid: 'fb300ad0-6555-410c-b5a7-6869a213c67c'
        activationstatus: true
        created: 2025-03-03T18:23:16.646+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.050+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>On the other hand, the DOTr prefers window hours for road sharing,
          Malaluan said.</p>'
      section10:
        primarytype: 'block'
        uuid: '0f6f7799-fc69-49a4-b8d2-389d25fe5d69'
        activationstatus: true
        created: 2025-03-03T18:23:16.647+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.051+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>“We hope na mag-agree sa atin ang DOTr considering na meron ngang
          lane na isasara para ma-maximize natin ang opened lanes natin,” she said.</p>'
      section11:
        primarytype: 'block'
        uuid: 'a0aa1f6c-1abe-479c-ab25-84d5af8f9810'
        activationstatus: true
        created: 2025-03-03T18:23:16.647+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.052+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: We hope the DOTr agrees with us considering we will
          close lanes so we can maximize those that are open.]'
      section12:
        primarytype: 'block'
        uuid: '5d35d122-8a09-478a-a0bb-bd6cf26a7945'
        activationstatus: true
        created: 2025-03-03T18:23:16.648+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.053+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The special bus lane began in 2020 to address travel woes during
          the pandemic. It followed a fare system in 2023.'
      section13:
        primarytype: 'block'
        uuid: '9350724d-8ef5-423f-9672-3afdd67d566c'
        activationstatus: true
        created: 2025-03-03T18:23:16.648+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.054+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'In a press briefing on Monday, March 3, Transportation Secretary
          Vince Dizon said the busway will stay amid the EDSA rehabilitation.'
      section14:
        primarytype: 'block'
        uuid: 'af0516ac-95b5-4115-bc03-8705f7470bf8'
        activationstatus: true
        created: 2025-03-03T18:23:16.649+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.055+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'He said he already had an initial meeting with DPWH to discuss the
          rehabilitation.'
      section15:
        primarytype: 'block'
        uuid: '863bc667-3dd6-4fcc-818b-19cf70df9c6f'
        activationstatus: true
        created: 2025-03-03T18:23:16.649+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.056+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“Magkakaroon lang ng kaunting mga adjustments sa flow ng ating mga
          bus depende po sa kung saan nagta-trabaho ang DPWH,” he said in a press
          briefing.'
      section16:
        primarytype: 'block'
        uuid: '75da7099-7910-420f-8c0c-5e6392bf35d9'
        activationstatus: true
        created: 2025-03-03T18:23:16.650+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.057+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: There will be few adjustments on the bus flow depending
          on the rehabilitation site of the Department of Public Works and Highways.]'
      section17:
        primarytype: 'block'
        uuid: '64ac3b91-f5d1-4f9b-b20b-29c06d85840e'
        activationstatus: true
        created: 2025-03-03T18:23:16.650+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.058+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Malaluan echoed the transportation chief’s statement that busway
          operations will not stop.'
      section18:
        primarytype: 'block'
        uuid: 'b9e4c5da-468a-4070-a8a2-ef609616b52e'
        activationstatus: true
        created: 2025-03-03T18:23:16.651+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.059+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '“May gap tayo dito sa bus station para makapasok pa rin ang mga buses
          doon, at least two buses para makasakay iyong ating mga commuters…At nilagyan
          po natin ng barrier dun sa shared road para protection din dito sa ating
          mga commuters pagsakay po nila sa bus at pagbaba,” she added.'
      section19:
        primarytype: 'block'
        uuid: '47fffc06-1b44-4418-9dd5-d4ddb28a2be2'
        activationstatus: true
        created: 2025-03-03T18:23:16.651+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.060+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '[Translation: We have a gap here at the bus station so that at least
          two buses can still enter for our commuters to board…We also placed a barrier
          on the shared road for the protection of our commuters when they board and
          alight from the buses]'
      section20:
        primarytype: 'block'
        uuid: '8651b03e-34ad-40bb-8b36-0c9a96344de0'
        activationstatus: true
        created: 2025-03-03T18:23:16.652+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T18:23:17.061+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The DPWH official said it will take over a year to rehabilitate
          all the lanes. But the agency is hoping to have it finished before the country’s
          hosting of the Association of Southeast Asian Nation Summit in 2026.</p>'
    Thailand-mulls-wall-Cambodia-border':
      author: 'Reuters'
      caption: 'A photo of the Thailand and Cambodia flag side by side (Canva)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T18:48:13.000+08:00
      imagesource: 'd4442977-94e4-4a3d-a7c9-4be4107acd9c'
      primarytype: 'composition'
      uuid: 'ed5ccce4-f1ac-4aff-bc44-42d5fa05ec1f'
      lead: 'Thailand is studying the idea of building a wall on part of its border
        with Cambodia to prevent illegal crossings, its government said on Monday,
        as a multi-national effort to dismantle a sprawling network of illicit scam
        centers mounts.'
      activationstatus: true
      created: 2025-03-03T18:54:14.629+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-03T19:09:19.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'Thailand mulls wall at Cambodia border as scam center crackdown widens'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: 'cc98d209-da6b-4294-9483-158600ffba6a'
        activationstatus: true
        created: 2025-03-03T18:54:14.659+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.385+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Bangkok, Thailand -</strong> Thailand is studying the
          idea of building a wall on part of its border with Cambodia to prevent illegal
          crossings, its government said on Monday, as a multi-national effort to
          dismantle a sprawling network of illicit scam centers mounts.</p>'
      section1:
        primarytype: 'block'
        uuid: '084f3708-bd81-49ef-a3c5-9a15978fffce'
        activationstatus: true
        created: 2025-03-03T18:54:14.659+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.385+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The crackdown is widening against scam centers responsible for
          carrying out massive financial fraud out of Southeast Asia, especially those
          on Thailand’s porous borders with Myanmar and Cambodia, where hundreds
          of thousands of people have been trafficked by criminal gangs in recent
          years, according to the United Nations.</p>'
      section2:
        primarytype: 'block'
        uuid: 'b65ed65e-a843-4d24-acdf-f9bba1c97670'
        activationstatus: true
        created: 2025-03-03T18:54:14.659+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.386+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>At the weekend, Thai police received 119 Thai nationals from Cambodian
          authorities after a raid in the town of Poipet pulled more than 215 people
          out from a scam compound.</p>'
      section3:
        primarytype: 'block'
        uuid: '07abe888-b149-4848-a050-40bdc5754b98'
        activationstatus: true
        created: 2025-03-03T18:54:14.660+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.386+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>"If it is done, how will it be done? What results and how will
          it solve problems? This is a study," Thai government spokesperson Jirayu
          Houngsub said of the wall proposal, without specifying its length.</p>'
      section4:
        primarytype: 'block'
        uuid: 'bee29bf7-6585-41e4-98bc-b7629003106f'
        activationstatus: true
        created: 2025-03-03T18:54:14.660+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.387+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>A spokesperson for Cambodia’s government declined to comment
          on the wall proposal. Its foreign ministry spokesperson did not immediately
          respond to a request for comment.</p>'
      section5:
        primarytype: 'block'
        uuid: 'b8e3fc7a-af54-4f62-8c5a-7f7c2e239a34'
        activationstatus: true
        created: 2025-03-03T18:54:14.661+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.388+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Thailand and Cambodia share a border of 817 km. The Thai defense
          ministry has previously proposed a wall to block off a 55 km natural crossing
          between Thailand’s Sa Kaeo province and Poipet, which at present is only
          protected by razor wire.</p>'
      section6:
        primarytype: 'block'
        uuid: '21b14947-38f1-42ce-9bb5-a9aafb23db3a'
        activationstatus: true
        created: 2025-03-03T18:54:14.661+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.389+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Telecom fraud centers have been operating for years in Southeast
          Asia, ensnaring people of multiple countries as far away as West Africa.</p>'
      section7:
        primarytype: 'block'
        uuid: '4c436081-1893-408f-9122-c9196953ce30'
        activationstatus: true
        created: 2025-03-03T18:54:14.662+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.389+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>They have faced heightened scrutiny after the rescue in January
          of Chinese actor, Wang Xing, who was lured to Thailand with the promise
          of a job before being abducted and taken to a scam centre in Myanmar.</p>'
      section8:
        primarytype: 'block'
        uuid: '2979a587-0041-4113-acc6-a24b7a5a4b16'
        activationstatus: true
        created: 2025-03-03T18:54:14.662+08:00
        createdby: 'sophiasioco-nwp'
        lastactivated: 2025-03-03T19:09:19.390+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>In Myanmar’s Myawaddy, more than 7,000 foreigners - mostly from
          China - are waiting to cross from into Thailand, which is coordinating with
          embassies to to try to streamline their repatriations.</p>'
      section9:
        primarytype: 'block'
        uuid: 'd1eaeb9a-63c2-47cd-b113-bb132b9bb890'
        activationstatus: true
        created: 2025-03-03T18:54:14.663+08:00
