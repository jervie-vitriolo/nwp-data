        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
          Duterte’s former spokesman is now among the counsels in the petition against
          her impeachment trial, the Supreme Court (SC) said on Monday, March 3.</p>'
      section1:
        primarytype: 'block'
        uuid: '967655f5-5750-4523-970c-24bc9da9cf3b'
        activationstatus: true
        created: 2025-03-03T16:15:33.823+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.482+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section2:
        primarytype: 'block'
        uuid: 'ec22ddee-1554-4700-b331-5a472894e474'
        activationstatus: true
        created: 2025-03-03T16:15:33.824+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.482+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Michael Poa had served in the Office of the Vice President (OVP)
          and Department of Education. He quit the OVP last year amid a House inquiry
          on the vice president’s supposed mismanagement of confidential funds.</p>'
      section3:
        primarytype: 'block'
        uuid: '7811d003-fb27-4a20-834c-dc63bfe1aeb1'
        activationstatus: true
        created: 2025-03-03T16:15:33.824+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.482+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section4:
        primarytype: 'block'
        uuid: 'a56ade9d-ae37-4a52-917d-5f002fb428b1'
        activationstatus: true
        created: 2025-03-03T16:15:33.825+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.483+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>“We are confirming that Atty. Michael Poa filed his entry of appearance
          as co-counsel for Vice President Sara Duterte,” the SC told reporters in
          a message.</p>'
      section5:
        primarytype: 'block'
        uuid: '06d136bf-75d0-4f79-a2fd-8513c43309e3'
        activationstatus: true
        created: 2025-03-03T16:15:33.825+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.483+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section6:
        primarytype: 'block'
        uuid: '15b35d23-4399-4dc3-bfaa-65c18d4be86f'
        activationstatus: true
        created: 2025-03-03T16:15:33.825+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.483+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>In February, <a href="https://www.newswatchplus.ph/news/2025/2/19/duterte-asks-sc-block-impeachment-process.html"><strong>Duterte
          filed a petition</strong></a> for certiorari and prohibition before the
          SC to block the Senate’s looming impeachment trial against her.</p>'
      section7:
        primarytype: 'block'
        uuid: '8ac8dd90-9c77-4f58-9d6e-c209365e09ef'
        activationstatus: true
        created: 2025-03-03T16:15:33.826+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.484+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "Her father, former President Rodrigo Duterte, was listed as a counsel\
          \ as well.\r"
      section8:
        primarytype: 'block'
        uuid: '7b0ffd12-80b7-44e8-ad14-52b711e24b96'
        activationstatus: true
        created: 2025-03-03T16:15:33.826+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.484+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>With 215 complainants, the <a href="https://www.newswatchplus.ph/news/2025/2/19/duterte-asks-sc-block-impeachment-process.html"><strong>House
          of Representatives impeached the vice president</strong></a> on Feb. 5.</p>'
      section9:
        primarytype: 'block'
        uuid: 'd80c63ff-ea95-4e9b-b04d-814b1b9d1a22'
        activationstatus: true
        created: 2025-03-03T16:15:33.827+08:00
        createdby: 'daniza-nwp'
        lastactivated: 2025-03-03T16:16:29.484+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>The Senate, meanwhile, is eyeing <a href="https://www.newswatchplus.ph/news/2025/2/27/chiz-duterte-impeachment-trial-july.html"><strong>July
          30 as the start of the impeachment trial</strong></a>.</p>'
    NNIC-automated-parking-system-NAIA':
      categories: '47875775-1e19-4807-a703-c6d00e541860'
