      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines – To mark the official
        start of Ramadhan, Vice President Sara Duterte on Sunday called on Filipino
        Muslims to “pray for peace and forgiveness” during the sacred month of fasting.</p>'
    section1:
      primarytype: 'block'
      uuid: '888523fe-a405-4dbe-912d-270fe47ffcf9'
      activationstatus: true
      created: 2025-03-01T16:30:15.583+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:50:43.653+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-03-01T16:31:30.162+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duterte emphasized the importance of reflecting on the values of sacrifice
        and obedience during Ramadhan.'
    section2:
      primarytype: 'block'
      uuid: 'f8bb9fc2-7003-4a72-b441-028580eb6a3d'
      activationstatus: true
      created: 2025-03-01T16:30:15.583+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:50:43.653+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-03-01T16:31:30.162+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I urge our Muslim brothers and sisters to help us pray for peace and
        forgiveness as we navigate every adversity we face in our personal lives and
        as a nation," Duterte said in a video greeting.'
    section3:
      primarytype: 'block'
      uuid: '437b3190-3ecc-4972-ae0f-4f15001e8602'
      activationstatus: true
      created: 2025-03-01T16:30:15.584+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:50:43.653+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-03-01T16:31:30.162+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The vice president, who could face a Senate impeachment trial in July,
        also encouraged the faithful to “look forward with profound hope and optimism
        to an inclusive and dignified future” for the nation.'
    section4:
      primarytype: 'block'
      uuid: 'e5b8c86f-8119-4e1d-84d2-e13c0706de5e'
      activationstatus: true
      created: 2025-03-01T16:30:15.584+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T08:50:43.653+08:00
      lastactivatedby: 'faith-nwp'
      lastmodified: 2025-03-01T16:31:30.162+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Per Islamic tradition, Muslims worldwide will abstain from food,
        drink, and other physical needs and observe fasting from dawn until sunset
        during Ramadhan, which will be observed from March 2 to 31, this year.</p>'
  'START HERE----->Israel-agrees-on-US-plan-for-temporary-ceasefire-in-Gaza--PM-s-office-says':
    author: 'Jaidaa Taha, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T08:50:55.000+08:00
    imagesource: '3789e758-342a-4432-a5f5-2c10f1d10b5d'
    primarytype: 'composition'
    uuid: '6272b8e3-91bf-476a-873d-da118c9892c8'
    lead: 'Israel will adopt the proposal by U.S. President Donald Trump’s envoy,
      Steve Witkoff, for a temporary ceasefire in Gaza for the Ramadan and Passover
      periods, the prime minister’s office said early on Sunday, hours after the
      first phase of the previously agreed ceasefire was set to expire.'
    activationstatus: true
    created: 2025-03-02T08:52:49.935+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T08:52:50.236+08:00
