    zelenskiy-salvage-relationship-with-us':
      author: 'Alessandra Galloni, Reuters'
      caption: ' U.S. President Donald Trump meets with Ukrainian President Volodymyr
        Zelenskiy at the White House in Washington, D.C., U.S., February 28, 2025
        (File photo/Reuters)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T09:54:17.000+08:00
      imagesource: 'ce89e7e9-4e66-4d43-a341-e7deca52b02e'
      primarytype: 'composition'
      uuid: '62df43c2-73f4-4847-8215-1e7d75a1afe6'
      lead: 'Ukraine’s Volodymyr Zelenskiy said on Sunday he believed he could
        salvage his relationship with U.S. President Donald Trump after their explosive
        meeting in the Oval Office, but that talks needed to continue behind closed
        doors.'
      activationstatus: true
      created: 2025-03-03T09:58:22.225+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-03T09:58:22.549+08:00
