        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: "\r"
      section12:
        primarytype: 'block'
        uuid: 'dc8f28fc-e0f4-4f80-8f24-3237c2918e0b'
        activationstatus: true
        created: 2025-03-03T11:02:04.055+08:00
        createdby: 'thea-nwp'
