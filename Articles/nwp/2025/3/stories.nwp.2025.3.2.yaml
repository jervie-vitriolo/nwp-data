    pope-francis-no-longer-needs-ventilation':
      author: 'Joshua McElwee, Reuters'
      caption: 'Pope Francis (Reuters)'
      categories: '47875775-1e19-4807-a703-c6d00e541860'
      created: 2025-03-03T09:13:43.000+08:00
      imagesource: 'd1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
      mixintypes: 'hasVersion'
      primarytype: 'composition'
      uuid: 'a016547f-f9b1-42cd-94f0-d8bea6f4b1cf'
      lead: 'Pope Francis remained stable through the day on Sunday and no longer
        required the use of mechanical ventilation to breathe, the Vatican said, in
        a sign of progress as the 88-year-old pontiff battles double pneumonia.'
      activationstatus: true
      created: 2025-03-03T09:16:40.002+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-03T09:17:22.893+08:00
      lastactivatedby: 'lance-nwp'
      lastactivatedversion: '1.0'
      lastactivatedversioncreated: 2025-03-03T09:17:22.471+08:00
      lastmodified: 2025-04-02T18:19:47.069+08:00
      lastmodifiedby: 'michia-nwp'
    tags: ''
      stories: ''
      template: '1'
      title: 'Pope Francis no longer needs ventilation, is stable, Vatican says'
      visualtype: 'image'
      section0:
        primarytype: 'block'
        uuid: '9c8dd0a2-3702-44df-8927-f20bd3420d0a'
        activationstatus: true
        created: 2025-03-03T09:16:40.022+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.893+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p><strong>Vatican City -</strong> Pope Francis remained stable through
          the day on Sunday and no longer required the use of mechanical ventilation
          to breathe, the Vatican said, in a sign of progress as the 88-year-old pontiff
          battles double pneumonia.</p>'
      section1:
        primarytype: 'block'
        uuid: 'bcbe10b3-d081-47fc-88b3-1d899704bca4'
        activationstatus: true
        created: 2025-03-03T09:16:40.022+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.894+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Francis has been in Rome’s Gemelli hospital for more than two weeks.
          He was admitted on February 14 with a severe respiratory infection that
          triggered other complications.'
      section2:
        primarytype: 'block'
        uuid: '134fde3f-8b89-488a-93cf-e6b6a0de4f8d'
        activationstatus: true
        created: 2025-03-03T09:16:40.023+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.894+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"The clinical conditions of the Holy Father have remained stable
          throughout the day," said the latest detailed update about the pontiff’s
          condition on Sunday.'
      section3:
        primarytype: 'block'
        uuid: '08169613-c187-4e55-8ab0-e5e2f03e1fc6'
        activationstatus: true
        created: 2025-03-03T09:16:40.023+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.895+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The pope, it said, no longer needed the use of what the Vatican has
          called "non-invasive mechanical ventilation" but was continuing to receive
          oxygen via a small hose under his nose.'
      section4:
        primarytype: 'block'
        uuid: '4cf0e18e-69bb-4af4-b85a-d9db737f87ea'
        activationstatus: true
        created: 2025-03-03T09:16:40.023+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.896+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The statement said the pope had not had a fever on Sunday. It said
          doctors were keeping his prognosis as "guarded" due to "the complexity of
          the clinical picture", meaning the pope is not out of danger.'
      section5:
        primarytype: 'block'
        uuid: '881c1554-90b3-4610-9ec2-46d66909266c'
        activationstatus: true
        created: 2025-03-03T09:16:40.024+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.896+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Francis suffered a constriction of his respiratory airways on Friday,
          akin to an asthma attack, which required him to be aspirated and placed
          temporarily on ventilation.'
      section6:
        primarytype: 'block'
        uuid: '65e6b695-6628-4f88-b630-1f61e840cbfd'
        activationstatus: true
        created: 2025-03-03T09:16:40.024+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.897+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The Vatican said on Saturday that the pontiff’s condition had stabilised.'
      section7:
        primarytype: 'block'
        uuid: '6031d779-ec62-40b7-bcdb-cd4ba51eda19'
        activationstatus: true
        created: 2025-03-03T09:16:40.025+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.897+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Francis, who is spending his 17th night in hospital, met earlier
          on Sunday with two Vatican officials and offered thanks to well-wishers
          for their prayers and support in a written message.'
      section8:
        primarytype: 'block'
        uuid: '898ea7cb-39b0-48d5-9fd1-6e03c0d0f3c8'
        activationstatus: true
        created: 2025-03-03T09:16:40.025+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.898+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"I would like to thank you for the prayers," Francis said in a note
          released by the Vatican in place of his usual Sunday prayer with pilgrims,
          which the pope was not able to lead for the third week running.'
      section9:
        primarytype: 'block'
        uuid: 'b0f7ec2a-6290-48bb-8015-1a308fdbe064'
        activationstatus: true
        created: 2025-03-03T09:16:40.026+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.898+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"I feel all your affection and closeness and ... I feel as if I am
          carried' and supported by all God’s people," the message said.'
      section10:
        primarytype: 'block'
        uuid: '93ece8ed-7705-42b2-8fac-61615a845823'
        activationstatus: true
        created: 2025-03-03T09:16:40.026+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.899+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Francis also met at the hospital on Sunday with Cardinal Pietro Parolin,
          the Vatican’s number-two official, and Parolin’s deputy, said Vatican
          spokesperson Matteo Bruni, without giving further details about the meeting.'
      section11:
        primarytype: 'block'
        uuid: '80ff389a-2a2d-42eb-9e02-2b026d42fe8a'
        activationstatus: true
        created: 2025-03-03T09:16:40.026+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.899+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The pope, who is known to work himself to exhaustion, has continued
          leading the Vatican during his hospital stay and last met Parolin and the
          deputy at the Gemelli on February 24.'
      section12:
        primarytype: 'block'
        uuid: 'e7d407cb-db39-4c91-9a02-6445baa9ea3d'
        activationstatus: true
        created: 2025-03-03T09:16:40.027+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.900+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<h2><strong>Pilgrims hope for Pope’s recovery</strong></h2>'
      section13:
        primarytype: 'block'
        uuid: '85ef63dd-0e0d-4899-9126-1e2a0200ffbe'
        activationstatus: true
        created: 2025-03-03T09:16:40.027+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.901+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'A Vatican official, who did not wish to be named because he was not
          authorised to discuss the pope’s health, said earlier on Sunday that Francis
          was eating normally and moving about his hospital room as he continued his
          treatment.'
      section14:
        primarytype: 'block'
        uuid: 'd9a22fcf-9ee9-48f1-bcc5-d3617ff96aec'
        activationstatus: true
        created: 2025-03-03T09:16:40.028+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.901+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Francis has experienced several bouts of ill health over the last
          two years and is prone to lung infections because he had pleurisy as a young
          adult and had part of one lung removed.'
      section15:
        primarytype: 'block'
        uuid: 'b3e50c04-e7bd-4023-ae32-4f25f9b33e22'
        activationstatus: true
        created: 2025-03-03T09:16:40.028+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.902+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Double pneumonia is a serious infection of both lungs that can inflame
          and scar them, making it difficult to breathe.'
      section16:
        primarytype: 'block'
        uuid: '01969abf-c37a-43e6-985a-d897ac46f602'
        activationstatus: true
        created: 2025-03-03T09:16:40.029+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.902+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'The pope has not been seen in public since entering hospital, his
          longest absence from view since his papacy started in March 2013, and his
          doctors have not said how long his treatment might last.'
      section17:
        primarytype: 'block'
        uuid: '71197f68-4cf0-48cb-9d45-e6f94d7cd54f'
        activationstatus: true
        created: 2025-03-03T09:16:40.030+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.903+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'In St. Peter’s Square at the Vatican on Sunday, pilgrims were disappointed
          they could not see Francis deliver his usual weekly prayers but also expressed
          hopes for his recovery.'
      section18:
        primarytype: 'block'
        uuid: '2bee5f75-e8c5-42b3-ac1a-9fd4f0bbe77e'
        activationstatus: true
        created: 2025-03-03T09:16:40.030+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.903+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"We still feel him here," said Annalisa Giona, an Italian. "He’s
          in our thoughts, in our prayers, in our souls, he’s here."'
      section19:
        primarytype: 'block'
        uuid: '4bd26ca8-927f-41be-89d1-d7567b98ad3d'
        activationstatus: true
        created: 2025-03-03T09:16:40.031+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.904+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: 'Marzena Pilat, from Poland, said she expected to see Francis back
          at the Vatican soon.'
      section20:
        primarytype: 'block'
        uuid: '130661c3-7164-4b11-8f65-3b03e383fe69'
        activationstatus: true
        created: 2025-03-03T09:16:40.031+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.904+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '"We're very sorry that he is not here, that we cannot see him, but
          we are very happy that we can show that we stand with him," she said.'
      section21:
        primarytype: 'block'
        uuid: '5ddf0090-86a5-4d20-b029-03764fd5e121'
        activationstatus: true
        created: 2025-03-03T09:16:40.032+08:00
        createdby: 'lance-nwp'
        lastactivated: 2025-03-03T09:17:22.905+08:00
        lastactivatedby: 'lance-nwp'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
