        lastactivated: 2025-03-03T19:09:19.390+08:00
        lastactivatedby: 'superuser'
        lastmodified: 2025-04-02T18:19:47.069+08:00
        lastmodifiedby: 'michia-nwp'
        type: 'text'
        text: '<p>Hundreds of foreigners pulled out of the compounds are in limbo
          in squalid conditions in a militia camp in Myanmar and are struggling to
          secure a route home, according to some detainees, while a top Thai lawmaker
          last week said the crackdown is insufficient, estimating 300,000 people
          have been operating in compounds in Myawaddy alone.</p>'
      section10:
        primarytype: 'block'
        uuid: '3a5bdf1f-8a84-46f8-bebe-3e26941b28ac'
        activationstatus: true
        created: 2025-03-03T18:54:14.663+08:00
