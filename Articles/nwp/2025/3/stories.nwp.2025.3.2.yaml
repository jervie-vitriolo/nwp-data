      lead: 'New NAIA Infra Corp. (NNIC) has introduced an automated parking system
        at Ninoy Aquino International Airport (NAIA) to provide a faster, more convenient
        experience for passengers and visitors.'
      activationstatus: true
      created: 2025-03-03T16:40:32.662+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-03T16:40:32.966+08:00
