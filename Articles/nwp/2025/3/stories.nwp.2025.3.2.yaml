  'START HERE----->Marcos-warns-voters-of--fake-news--during-campaign-season':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T16:21:56.000+08:00
    imagesource: '5d09f6d7-d39d-4e77-95e0-2849bd986391'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c99f53aa-df05-498f-890a-5a67861a8c53'
    lead: 'As campaign season for the midterm polls heats up, President Ferdinand
      Marcos Jr. on Sunday urged Filipino voters to be wary of false information that
      easily spread online.'
    activationstatus: true
    created: 2025-03-02T16:23:32.383+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T17:37:53.567+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-02T17:37:53.262+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos warns voters of ‘fake news’ during campaign season'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '033c2374-5ed8-462d-932d-66bfd9e5a0c0'
      activationstatus: true
      created: 2025-03-02T16:23:32.394+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.257+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines – As campaign season
        for the midterm polls heats up, President Ferdinand Marcos Jr. on Sunday urged
        Filipino voters to be wary of false information that easily spread online.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b71b727-b451-4e6e-8bce-e8ecb49ab83d'
      activationstatus: true
      created: 2025-03-02T16:23:32.395+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a new vlog, the chief executive warned that disinformation will
        be rampant as candidates campaign for the upcoming elections.'
    section2:
      primarytype: 'block'
      uuid: 'aa3c309d-ac97-4d4a-a75e-43a0579ec724'
      activationstatus: true
      created: 2025-03-02T16:23:32.395+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Kakambal ng kampanya ang mga intriga at batuuhang putik na
        tinatawag na fake news. Kaliwa’t kanan na rin ‘yan kaya dapat maingat tayong
        mga mamamayan</em>,” Marcos said.</p>'
    section3:
      primarytype: 'block'
      uuid: '0e3c5559-42f8-42b3-8de0-84db26119301'
      activationstatus: true
      created: 2025-03-02T16:23:32.395+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.259+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ang sabi nga natin, ang bagong Pilipino ay marurunong kumilatis
        sa tama at maling impormasyon…Dapat extra-ingat po tayo</em>,” he added.</p>'
    section4:
      primarytype: 'block'
      uuid: '09c4f17e-d81c-4f28-8509-1433cb5e3d25'
      activationstatus: true
      created: 2025-03-02T16:23:32.396+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.259+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: The campaign is always accompanied by issues and smear
        campaigns called fake news. That’s found left and right, so we citizens should
        be careful. As we say, the new Filipino will know how to distinguish between
        right and wrong information...We must be extra cautious.]'
    section5:
      primarytype: 'block'
      uuid: 'c44c183c-d76f-4d6c-a73c-b8499086ae39'
      activationstatus: true
      created: 2025-03-02T16:23:32.396+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.259+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'During the 2022 elections, Marcos’ presidential bid was highly criticized
        for allegedly using disinformation to rewrite facts on the EDSA People Power
        Revolution and the martial rule of his father and namesake, the late former
        President Ferdinand Marcos Sr.'
    section6:
      primarytype: 'block'
      uuid: '9efb8390-5f2a-49d1-afb1-01888e23e3c9'
      activationstatus: true
      created: 2025-03-02T16:23:32.396+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.260+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In that campaign season, misleading posts were found promoting the
        late dictator’s regime, supposedly distorting historical accounts.'
    section7:
      primarytype: 'block'
      uuid: '335f8501-a96e-4105-a58c-b9430f61cc7d'
      activationstatus: true
      created: 2025-03-02T16:23:32.397+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.260+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Later on, some reports from international news organizations revealed
        that many pro-Marcos misinformation outputs targeted his then main rival,
        former Vice President Leni Robredo.'
    section8:
      primarytype: 'block'
      uuid: 'c990c6c7-e666-4656-af8f-98dea2462e69'
      activationstatus: true
      created: 2025-03-02T16:23:32.397+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T17:37:53.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T17:37:53.261+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Marcos had always denied all allegations.</p>'
  'START HERE----->Metro-Manila-index-crime-rate-dips-by-over-37----NCRPO':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-02T16:30:44.000+08:00
    imagesource: '16fce30e-9d15-45fd-9037-2cfa3d7ce567'
    primarytype: 'composition'
    uuid: 'd9f8ac65-907c-4cc0-8aa1-8302c04ca8e0'
    lead: 'The index crime rate in Metro Manila decreased by 37.06% in February
      2025 compared with the same period last year, the National Capital Region Police
      Office (NCRPO) reported.'
    activationstatus: true
    created: 2025-03-02T16:32:04.550+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-02T16:32:04.832+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-02T16:32:04.590+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Metro Manila index crime rate dips by over 37% — NCRPO'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f57ca48b-8d9c-4537-8094-e1a8ffbcd247'
      activationstatus: true
      created: 2025-03-02T16:32:04.562+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines – The index crime rate
        in Metro Manila decreased by 37.06% in February 2025 compared with the same
        period last year, the National Capital Region Police Office (NCRPO) reported
        on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '51727231-96f8-45d2-8c59-84df15440234'
      activationstatus: true
      created: 2025-03-02T16:32:04.563+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement, the NCRPO attributed the decline to the reduction of
        202 cases under the 8 Focus Crimes —murder, homicide, physical injuries, rape,
        robbery, theft, and carnapping.'
    section2:
      primarytype: 'block'
      uuid: 'e8a74aab-6cf1-4840-b832-149b7eef115f'
      activationstatus: true
      created: 2025-03-02T16:32:04.563+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Focus crimes are offenses considered as serious in nature with sufficient
        frequency and regularity.'
    section3:
      primarytype: 'block'
      uuid: 'deedb231-ddc2-4ad2-8f77-9da6a55d2d20'
      activationstatus: true
      created: 2025-03-02T16:32:04.563+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'NCRPO reported that index crime volume fell from 545 cases in February
        2024 to 343 in February 2025.'
    section4:
      primarytype: 'block'
      uuid: '9d92ab75-c7d7-4de8-9ce8-66a6ae2f7ad0'
      activationstatus: true
      created: 2025-03-02T16:32:04.564+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Among the most notable declines are murder cases which dropped by 41.94%,
        from 31 to 18, while homicide declined by 25.00%, from 12 to 9 cases.'
    section5:
      primarytype: 'block'
      uuid: 'a22e41cd-81a8-4acb-8c35-5c541d4cc747'
      activationstatus: true
      created: 2025-03-02T16:32:04.564+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Reports of physical injuries and rape cases both saw nearly 50% decreases,
        with physical injuries dropping from 57 to 29 cases (-49.12%) and rape cases
        falling from 91 to 46 cases (-49.45%).'
    section6:
      primarytype: 'block'
      uuid: '0c85a8d3-a606-4c8e-933e-703f8ca19c2e'
      activationstatus: true
      created: 2025-03-02T16:32:04.564+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, robbery cases dropped by 33.73%, from 83 to 55, and theft
        cases fell by 33.62%, from 229 to 152.'
    section7:
      primarytype: 'block'
      uuid: 'd6340941-6f91-4d31-8a1b-d1afbc3152c1'
      activationstatus: true
      created: 2025-03-02T16:32:04.565+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Carnapping cases in February also improved as motor vehicle carnapping
        decreased by 57.14%, from 7 to 3 cases, and motorcycle carnapping slipped
        by 11.43%, from 35 to 31 cases.'
    section8:
      primarytype: 'block'
      uuid: '1d3806bd-a52b-477d-9c50-f79b8fdcf5eb'
      activationstatus: true
      created: 2025-03-02T16:32:04.565+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Despite this overall decline in carnapping, the NCRPO said it aims
        to remain vigilant and eye enforcement of “targeted strategies” to further
        curb vehicle-related crimes.'
    section9:
      primarytype: 'block'
      uuid: '33cb1a14-4a61-4f43-b579-8c156d141089'
      activationstatus: true
      created: 2025-03-02T16:32:04.565+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-02T16:32:04.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-02T16:32:04.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“NCRPO will continue, and even improve more, in our efforts to ensure
        a police force that can be seen, heard and felt by the community. Our goal
        is not only to reduce the occurrence of crimes, but more importantly to give
        the community the feeling of safety and security,” NCRPO chief Police Brigadier
        General Anthony Aberin said.</p>'
  'START HERE----->US-firm-Firefly-makes-its-first-moon-landing-with-uncrewed-Blue-Ghost-spacecraft':
    author: 'Joey Roulette, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
