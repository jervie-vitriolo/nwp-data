      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The single currency didn't flinch in early trading after a White House
        official confirmed that the United States is pausing military aid to Ukraine
        days after Trump clashed with Ukrainian President Volodymyr Zelenskiy in the
        Oval Office that unnerved investors.'
    section8:
      primarytype: 'block'
      uuid: '389abe5c-7727-4cc4-99ed-90f242199a4a'
