    title: 'Philippines' LGBTQ+ groups seek options to US aid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9ae50bab-c1eb-42ec-bf16-66a23c5733c8'
      activationstatus: true
      created: 2025-03-04T12:02:27.517+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.588+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Thomson Reuters Foundation)</strong> - LoveYourself, a
        Philippines-based group providing free HIV testing and treatment services,
        was receiving aid from the United States like innumerable groups promoting
        health and LGBTQ+ rights around the world.</p>'
    section1:
      primarytype: 'block'
      uuid: '7fe0519b-8b90-400a-82e8-dd26b724e6d3'
      activationstatus: true
      created: 2025-03-04T12:02:27.517+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.589+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But unlike so many of those organisations that were forced to close
        clinics when U.S. President Donald Trump announced a 90-day freeze on all
        foreign assistance on January 20, LoveYourself kept 40 of its staff members
        affected by the freeze, and its doors stayed open.'
    section2:
      primarytype: 'block'
      uuid: '57d2ce56-fcef-4d45-a458-5415f7fa6817'
      activationstatus: true
      created: 2025-03-04T12:02:27.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The group’s founder, Dr. Ronivin Pagtakhan, credited its self-sustaining
        model and government partnerships.'
    section3:
      primarytype: 'block'
      uuid: 'f91e78d3-e85a-45aa-aa91-779f50c69131'
      activationstatus: true
      created: 2025-03-04T12:02:27.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.590+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We were preparing for these kinds of circumstances," Pagtakhan told
        the Thomson Reuters Foundation. "All the basic programmes that we have are
        still for free."'
    section4:
      primarytype: 'block'
      uuid: '9f57d3ec-36c9-4328-9cf5-26c85d11f19d'
      activationstatus: true
      created: 2025-03-04T12:02:27.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.591+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'With the resilience of LoveYourself as a model, similar groups in the
        archipelago nation are looking at new financing strategies and sources of
        funding.'
    section5:
      primarytype: 'block'
      uuid: '67d002c5-8c39-4365-a8ba-ab8d8e7f2dfb'
      activationstatus: true
      created: 2025-03-04T12:02:27.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.591+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They are calling for greater involvement by local health institutions
        to protect advocacy groups that are vulnerable to foreign aid withdrawals.'
    section6:
      primarytype: 'block'
      uuid: '6cbeea7c-495b-416a-8166-233e7c0770f6'
      activationstatus: true
      created: 2025-03-04T12:02:27.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.592+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Ten of LoveYourself’s partner clinics for HIV testing and treatment
        had to close down because they were fully reliant on the support of the U.S.
        Agency for International Development (USAID).'
    section7:
      primarytype: 'block'
      uuid: 'adada2fc-1229-4f2c-8699-ab6fa092c11a'
      activationstatus: true
      created: 2025-03-04T12:02:27.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.593+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s decision to first freeze and then terminate 90% of foreign
        aid programs included the supply of drugs for HIV treatment and transmission
        prevention services in low-income countries, leaving LGBTQ+ organisations
        and advocates particularly concerned.'
    section8:
      primarytype: 'block'
      uuid: '5b9d4b85-a275-4a6b-94f2-83325172a058'
      activationstatus: true
      created: 2025-03-04T12:02:27.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.593+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>HEAVILY RELIANT ON FOREIGN AID</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'afcc8d6c-14c7-4a15-ac2a-8fd0143b1c59'
      activationstatus: true
      created: 2025-03-04T12:02:27.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.594+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While all 22 LoveYourself clinics remain open, Pagtakhan said suspension
        of USAID funding affected free deliveries of about 8,000 free HIV testing
        kits and pre-exposure prophylaxis (PREP) every month to clients all over the
        country. The kits now must be picked up at the clinics.'
    section10:
      primarytype: 'block'
      uuid: '0e219a4f-3e79-4f85-b15b-b48c040fc32a'
      activationstatus: true
      created: 2025-03-04T12:02:27.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.595+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Philippines is facing one of the world’s fastest-growing HIV epidemics,
        with a staggering 543% increase in new HIV infections between 2010 and 2023,
        according to the Joint United Nations Programme on HIV/AIDS (UNAIDS).'
    section11:
      primarytype: 'block'
      uuid: '736b0bba-c4e5-4d84-9e8f-36d0ddfd1d93'
      activationstatus: true
      created: 2025-03-04T12:02:27.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.595+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Globally, new HIV infections declined by 39% during the same period.'
    section12:
      primarytype: 'block'
      uuid: '5af460c3-4f06-4945-a805-0fa4ef0a8b63'
      activationstatus: true
      created: 2025-03-04T12:02:27.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.596+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Philippine HIV epidemic is driven largely through sexual transmission
        among men who have sex with men and transgender women, according to government
        data. Statistics also show that late diagnosis and treatment persist in the
        Philippines.'
    section13:
      primarytype: 'block'
      uuid: 'fc38a7ff-1975-48dd-a597-bf6f02c241ea'
      activationstatus: true
      created: 2025-03-04T12:02:27.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.596+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'USAID, through a programme called the U.S. President’s Emergency Plan
        for AIDS Relief, has contributed more than $34.7 million to support the Philippines'
        HIV response since 2020.'
    section14:
      primarytype: 'block'
      uuid: 'f759918d-28cc-4e22-84bc-653cf51e08f5'
      activationstatus: true
      created: 2025-03-04T12:02:27.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In 2024, USAID also approved an obligation of $6.68 million for HIV
        epidemic control in the Philippines.'
    section15:
      primarytype: 'block'
      uuid: 'f0ff2c16-12a2-4602-8125-03a8bf0e935c'
      activationstatus: true
      created: 2025-03-04T12:02:27.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.598+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In addition, the Global Fund to Fight AIDS, Tuberculosis and Malaria,
        an international financing organisation that had the U.S. government as its
        single largest donor, has donated about $50 million to the Philippines' HIV
        response since 2020.'
    section16:
      primarytype: 'block'
      uuid: '77088476-fa1d-4919-b532-4dd2a0b6f6fa'
      activationstatus: true
      created: 2025-03-04T12:02:27.523+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.598+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>'SO SUDDEN'</strong></p>'
    section17:
      primarytype: 'block'
      uuid: '0c80840c-6e0b-4c8c-9ab4-baedae284fc4'
      activationstatus: true
      created: 2025-03-04T12:02:27.523+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.599+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The U.S. also funded new initiatives by LGBTQ+ groups such as Transmasculine
        Philippines, an education and peer-support network.'
    section18:
      primarytype: 'block'
      uuid: 'd9d113f6-537a-4ce6-aea2-01a65d5f7525'
      activationstatus: true
      created: 2025-03-04T12:02:27.524+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.599+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The group’s founder, Mattias Alea, said he wanted to provide opportunities
        for trans Filipinos to meet and gain skills to handle employment, health and
        legal challenges.'
    section19:
      primarytype: 'block'
      uuid: '4d0e9933-1257-4613-9367-18c007310f8c'
      activationstatus: true
      created: 2025-03-04T12:02:27.525+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.600+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Last year, it received a year-long funding from USAID to build Tanggap
        Trans Hub, the first community centre for trans Filipinos that serves as a
        low-cost venue for small LGBTQ+ groups and startups.'
    section20:
      primarytype: 'block'
      uuid: '6c138b4c-1bb1-440c-b862-ec02db644ff0'
      activationstatus: true
      created: 2025-03-04T12:02:27.525+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.601+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The USAID stop work order came just two months after the hub was launched
        in November, halting at least 20 events that included workshops on employment
        equity, medical transitioning and the legal rights of LGBTQ+ couples.'
    section21:
      primarytype: 'block'
      uuid: '40b30a03-b42a-410d-a899-12f26712479c'
      activationstatus: true
      created: 2025-03-04T12:02:27.526+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.601+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It was just so sudden," Alea said.'
    section22:
      primarytype: 'block'
      uuid: 'eb17d0b0-2187-47ec-9502-353e123ac34b'
      activationstatus: true
      created: 2025-03-04T12:02:27.526+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.602+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We had to close the centre and not incur more costs" just as the community
        was learning about its existence, he said, adding that he still hadn't heard
        if it was a temporary suspension or permanent termination.'
    section23:
      primarytype: 'block'
      uuid: '4dc77679-5c1c-4561-8f6d-935eac8f822f'
      activationstatus: true
      created: 2025-03-04T12:02:27.527+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.603+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Alea said the new goal is to reopen the Trans Hub by acquiring funding
        from countries in the Asia and Pacific region or in Europe.'
    section24:
      primarytype: 'block'
      uuid: '3a0c90aa-87f7-4e63-beb6-04b2cc61ae29'
      activationstatus: true
      created: 2025-03-04T12:02:27.527+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.603+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The group is also trying to raise funds through benefit concerts and
        book fairs launched by Filipino artists.'
    section25:
      primarytype: 'block'
      uuid: '662b932a-e91d-45e2-be2c-380ed387a920'
      activationstatus: true
      created: 2025-03-04T12:02:27.528+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.604+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>GOVERNMENT SUPPORT</strong></p>'
    section26:
      primarytype: 'block'
      uuid: '3b85c5be-4ca9-41ee-8ac0-c1405f51cdd6'
      activationstatus: true
      created: 2025-03-04T12:02:27.528+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.604+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Philippine government is seeking to identify sources of domestic
        financing to address the projected funding gap in HIV/AIDS, malaria and tuberculosis
        programmes, the Department of Health said in a statement in early February.'
    section27:
      primarytype: 'block'
      uuid: '48c5f5be-b789-43e6-b695-a6eb29d65c04'
      activationstatus: true
      created: 2025-03-04T12:02:27.529+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.605+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It said it planned to mobilise reimbursements by the national health
        insurance program known as PhilHealth and secure grants, loans and investments
        from local governments and the private sector.'
    section28:
      primarytype: 'block'
      uuid: '8cc64ce6-f22f-4e65-8e25-d845af7e26df'
      activationstatus: true
      created: 2025-03-04T12:02:27.529+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.606+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It is clear that governments including ours must recognise our own
        priorities and take more responsibility for financing, ... lessening our dependence
        on international funding cycles and external decisions and protocols," Health
        Secretary Teodoro Herbosa said in the statement.'
    section29:
      primarytype: 'block'
      uuid: '39943b54-63d9-4c06-a758-7cceda093448'
      activationstatus: true
      created: 2025-03-04T12:02:27.530+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.606+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Department of Health noted the decline in foreign fund allocations
        may pose significant challenges in buying essential commodities such as antiretroviral
        therapy.'
    section30:
      primarytype: 'block'
      uuid: 'eb0a66f6-cec0-408a-9401-758d9446c188'
      activationstatus: true
      created: 2025-03-04T12:02:27.530+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.607+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The department did not say how much money has been allocated for HIV
        programmes this year and how much will be covered by foreign aid.'
    section31:
      primarytype: 'block'
      uuid: 'f7721236-5cb8-434a-9f0f-c054972de35b'
      activationstatus: true
      created: 2025-03-04T12:02:27.531+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.608+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It said "the delivery of health services by DOH and the expansion of
        PhilHealth benefit packages continues unimpeded."'
    section32:
      primarytype: 'block'
      uuid: '4032aa79-1a3b-4b72-b2a1-df2b7e2b626e'
      activationstatus: true
      created: 2025-03-04T12:02:27.532+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.608+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Alea added that the USAID suspension could be a chance to rethink how
        advocacy groups and the government can work together to deliver life-saving
        services.'
    section33:
      primarytype: 'block'
      uuid: '261f4219-8e14-484e-870f-6e9894947ced'
      activationstatus: true
      created: 2025-03-04T12:02:27.532+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:02:40.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:02:39.609+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"In a perfect world, we wouldn't need to depend on international
        funding," he said.</p>'
