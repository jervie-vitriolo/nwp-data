    title: 'C5 Northlink segment breaks ground, completion in 2026 - toll operator'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3a24a410-6129-4271-966b-18abe252e775'
      activationstatus: true
      created: 2025-03-04T18:49:30.326+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.730+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The first segment for
        the North Luzon Expressway (NLEX) C5 Northlink to connect the Mindanao Toll
        Plaza to Quirino Highway in Quezon City, broke ground on Tuesday, March 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '9aa0fec9-b1e3-4d2d-99f4-5730a0dfd586'
      activationstatus: true
      created: 2025-03-04T18:49:30.326+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.730+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a ceremony in Valenzuela City, the Metro Pacific Tollways Corporation
        (MPTC) said it targets to complete the two-kilometer road in 2026.'
    section2:
      primarytype: 'block'
      uuid: 'cec70c15-6ecd-4176-870f-541497686b09'
      activationstatus: true
      created: 2025-03-04T18:49:30.327+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.731+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The entire project spans 11.3 kilometers from Mindanao Ave. to CP Garcia,
        close to Katipunan Ave.'
    section3:
      primarytype: 'block'
      uuid: '1ce7d8b9-7d92-4f20-a3fe-d52e900af574'
      activationstatus: true
      created: 2025-03-04T18:49:30.327+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.731+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We are enthusiastic about this project as it contributes to our ongoing
        efforts to reduce traffic congestion on local roads in the metro,” MPTC President
        Jose Ma. Lim said.'
    section4:
      primarytype: 'block'
      uuid: '08f12dea-32e0-4246-a7f9-75d1b8779e67'
      activationstatus: true
      created: 2025-03-04T18:49:30.327+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.732+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Once completed in the first quarter of 2026, Lim said the tollway
        would ease traffic on major roads such as the Epifanio delos Santos Ave.,
        Quirino Highway, and Mindanao Ave.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fc8c51f8-7491-46d7-8099-7845066b522b'
      activationstatus: true
      created: 2025-03-04T18:49:30.328+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.732+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It will serve a 24/7 route for trucks providing support to the logistics
        sector,” he added.'
    section6:
      primarytype: 'block'
      uuid: 'f09b905f-4759-4f17-b92c-c06e7720e514'
      activationstatus: true
      created: 2025-03-04T18:49:30.328+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.733+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lim said the project will also drive business growth and create jobs.'
    section7:
      primarytype: 'block'
      uuid: '6963fbc7-5bfc-477e-a69c-a1b8030e71f0'
      activationstatus: true
      created: 2025-03-04T18:49:30.329+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.733+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While the two-kilometer section is targeted to be completed next year,
        the MPTC did not specify timelines for the completion of other portions saying
        this will depend on the resolution of right-of-way issues.'
    section8:
      primarytype: 'block'
      uuid: '8a0bfec3-17ae-4e7d-a49c-0b63ba44a49a'
      activationstatus: true
      created: 2025-03-04T18:49:30.329+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Toll Regulatory Board, the Department of Public Works and Highway,
        and local officials from Quezon City and Valenzuela attended the ceremony.'
    section9:
      primarytype: 'block'
      uuid: '089b0a27-1368-42fe-b21c-7c74e4694360'
      activationstatus: true
      created: 2025-03-04T18:49:30.330+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.734+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Quezon City Mayor Joy Belmonte and Valenzuela City Mayor Wes Gatchalian
        both expressed support for the project.'
    section10:
      primarytype: 'block'
      uuid: '62ff0ee8-3b1f-4df8-b5c9-61d5690aa446'
      activationstatus: true
      created: 2025-03-04T18:49:30.330+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We understand that certain communities will be affected. That is why
        the Quezon City government would really observe the housing-related needs
        of the project affected families. Mga 140 sila [There are around 140 of them]
        and I assure everyone of our assistance,” said Belmonte.'
    section11:
      primarytype: 'block'
      uuid: '5c519adc-7e38-4023-b862-c660c0805d0e'
      activationstatus: true
      created: 2025-03-04T18:49:30.330+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T18:50:36.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:50:35.735+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->reactions-on-us-military-aid-freeze-to-ukraine':
    author: 'Reuters'
    caption: ' The set up for a press conference with Ukrainian President Volodymyr
      Zelenskiy and U.S. President Donald Trump which was canceled following their
      Oval Office meeting is pictured, at the White House in Washington, D.C. on Feb.
      28. (Nathan Howard/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T19:12:29.000+08:00
    imagesource: '0161319d-d002-4470-8b66-35c1da068986'
    primarytype: 'composition'
    uuid: '72652bd9-53e8-4ba3-8edb-d5e06ebd0465'
    lead: 'U.S. President Donald Trump has paused military aid to Ukraine following
      his clash with Ukrainian President Volodymyr Zelenskiy last week, a White House
      official said, deepening a fissure that has opened between the one-time allies.'
    activationstatus: true
