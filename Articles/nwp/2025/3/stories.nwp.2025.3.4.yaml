    template: '1'
    title: 'Pag-IBIG Fund announces record ₱55.65-B dividend in 2024; regular savings
      earn 6.6%, MP2 yields 7.1%'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '81a9a731-d22b-4ac7-a999-27550dd768ae'
      activationstatus: true
      created: 2025-03-04T16:51:44.204+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-04T16:51:44.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:44.204+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Pag-IBIG Fund
        declared the highest-ever amount of dividends for its members’ savings at
        the Chairman’s Report 2024 held Thursday at the Philippine International Convention
        Center.</p>'
    section1:
      primarytype: 'block'
      uuid: '731fe058-4754-42d3-a045-843349864645'
      activationstatus: true
      created: 2025-03-04T16:51:44.204+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-04T16:51:44.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:44.204+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>For 2024, Pag-IBIG Fund reported ₱55.65 billion in total dividends,
        marking the largest payout in the agency’s 44-year history. As a result, the
        dividend rates for the Regular Savings climbed to 6.6%, while the agency’s
        popular Modified Pag-IBIG 2 (MP2) Savings rate rose to 7.1%.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f7b9c2d6-7d42-49e6-9db6-669d62b841a0'
      activationstatus: true
      created: 2025-03-04T16:51:44.204+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-04T16:51:44.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:44.204+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“For nearly five decades now, this institution has empowered individuals
        and families to find, acquire, and build the homes they aspire for—all in
        a system founded on trust, integrity, and shared opportunity,” President Ferdinand
        R. Marcos Jr. said in a message. “This Chairman’s Report 2024 stands as proof
        of how your unwavering commitment has grown the contributions entrusted to
        your care, enabling every hardworking Filipino to achieve their dream homes.
        Let us remain steadfast in creating a strong, secure, and inclusive Pag-IBIG
        Fund that uplifts communities and ensures no Filipino is left behind in this
        era of Bagong Pilipinas.</p>'
    section3:
      primarytype: 'block'
      uuid: '9a021c27-788f-4fee-a386-4f5da9105aa1'
      activationstatus: true
      created: 2025-03-04T16:51:44.205+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-04T16:51:44.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:44.205+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Pag-IBIG Fund recorded another banner year, with its 2024 net income
        reaching ₱67.52 billion—a 36% increase from ₱49.79 billion in 2023. The agency
        also surpassed the ₱1-trillion mark in total assets, closing the year at ₱1.069
        trillion, another all-time high.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd7d74a78-a45b-4a8e-ae4c-20e8a44c47af'
      activationstatus: true
      created: 2025-03-04T16:51:44.205+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-04T16:51:44.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:44.205+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Department of Human Settlements and Urban Development Secretary
        Jose Rizalino Acuzar, who chairs the 11-member Pag-IBIG Fund Board of Trustees,
        underscored the agency’s outstanding performance and robust financial standing.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e84453b3-428a-47d3-997c-713e8b06f1dc'
      activationstatus: true
      created: 2025-03-04T16:51:44.206+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-04T16:51:44.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:44.206+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“Pag-IBIG Fund has once again marked 2024 as one of its best-performing
        years, achieving record highs in both total assets and net income. This accomplishment
        directly benefits our members, as we declared ₱55.65 billion in dividends—equivalent
        to 82.71% of our net income, exceeding the 70% dividend requirement by law,”
        Acuzar said. “With our strong performance, sound investments and robust finances,
        we are well-equipped to continue providing our members with responsive benefits,
        and advance our efforts under the Pambansang Pabahay para sa Pilipino Program,
        ensuring that more Filipino workers can access affordable homes.”</p>'
    section6:
      primarytype: 'block'
      uuid: '51c32cfb-f02e-402c-96e7-e4cb4714a485'
      activationstatus: true
      created: 2025-03-04T16:51:44.206+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-04T16:51:44.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:44.206+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Meanwhile, Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta
        highlighted the agency’s record-setting performance in 2024. She noted that
        Pag-IBIG released ₱129.73 billion in home loans, helping 90,640 members acquire
        new or better homes. The agency also collected a total of ₱132.81 billion
        in membership savings—₱73.74 billion of which were voluntarily saved under
        Upgraded and MP2 Savings—and disbursed ₱70.33 billion in cash loans to assist
        more than 3.2 million members.</p>'
    section7:
      primarytype: 'block'
      uuid: '1683d745-aee0-4adb-a239-fb0b15d691a9'
      activationstatus: true
      created: 2025-03-04T16:51:44.206+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-04T16:51:44.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:44.206+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“Truly, when Pag-IBIG Fund performs well, our members benefit the
        most,” Acosta said. “We take great pride in our record-high achievements in
        2024, which reflect our commitment to helping members achieve their dream
        of homeownership, find relief in trying times, and save for a brighter future.
        We remain steadfast in safeguarding our members’ contributions and ensuring
        they yield the best possible returns—because our members deserve nothing less
        than the highest level of public service and the most prudent stewardship
        of their hard-earned savings.”</p>'
  'START HERE----->China-hits-US-Agriculture-':
