    lead: 'Pag-IBIG Fund declared the highest-ever amount of dividends for its members’
      savings at the Chairman’s Report 2024 held Thursday at the Philippine International
      Convention Center.'
    activationstatus: true
    created: 2025-03-04T16:51:44.191+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-04T16:51:44.429+08:00
