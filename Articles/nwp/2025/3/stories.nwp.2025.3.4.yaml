    lead: 'An online news article about a media group’s multimillion-peso deal
      with the lottery agency was part of a demolition job against him, said Presidential
      Communications Office (PCO) Secretary Jay Ruiz on Tuesday, March 4.'
    activationstatus: true
    created: 2025-03-04T15:05:13.545+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-04T15:05:13.862+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-04T15:05:13.585+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PCO chief Jay Ruiz vows to fight ‘demolition job’ in media deal report'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f1f93ab-39fd-48ce-b0d4-e8942d7f2959'
      activationstatus: true
      created: 2025-03-04T15:05:13.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.579+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> An online news article
        about a media group’s multimillion-peso deal with the lottery agency was
        part of a demolition job against him, said Presidential Communications Office
        (PCO) Secretary Jay Ruiz on Tuesday, March 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a53556b8-4905-4b34-b03c-9bdb44f9469b'
      activationstatus: true
      created: 2025-03-04T15:05:13.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, Ruiz said he initially considered filing cyber
        libel complaints against the publishers of an online story that claimed he
        benefited from the joint venture between media company Digital8, IBC-13, and
        the Philippine Charity Sweepstakes Office (PCSO) .'
    section2:
      primarytype: 'block'
      uuid: '5fb3669e-f5fd-4217-953f-f2db5c79eda4'
      activationstatus: true
      created: 2025-03-04T15:05:13.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ang ikinalulungkot ko lang dito po ay, alam mo, napakabigat po ng
        akusasyon. Ito nga iyon eh, nandito siya o. Sabing ganoon dito, parang tumama
        sa lotto – 'Jay Ruiz company bags 206 million contracts from PCSO.' Walang
        byline, walang pangalan kung sino sumulat nito ‘di ba – online site, walang
        pangalan. Iba pa, may mga nag-carry pa ng iba," said the former broadcast
        journalist.'
    section3:
      primarytype: 'block'
      uuid: '09987d35-e36d-4e8c-b2bf-25787337a9bb'
      activationstatus: true
      created: 2025-03-04T15:05:13.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: What saddens me here is that, you know, the accusation
        is very serious. Here it is, it’s right here. It says, as if I won the lottery
        – 'Jay Ruiz company bags 206 million contracts from PCSO.' No byline, no
        name of the writer, right? An online site with no name. Worse, others even
        carried the story.]'
    section4:
      primarytype: 'block'
      uuid: '5103eb4b-879e-4d36-b548-22bb3b870d6a'
      activationstatus: true
      created: 2025-03-04T15:05:13.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ruiz reiterated that he has no shares in the media company.'
    section5:
      primarytype: 'block'
      uuid: 'aaa97142-6186-44cf-8a7b-842cae98ecc6'
      activationstatus: true
      created: 2025-03-04T15:05:13.568+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It’s fake news. It’s fake news. Unang-una, I don’t own a share. I’m
        not a stockholder. I am not an owner of Digital8. I was an authorized representative,
        assigned to represent the company in the joint venture agreement between IBC-13,
        Digi8, and PCSO. I never owned that company," he said.'
    section6:
      primarytype: 'block'
      uuid: 'b75e6928-918a-4c94-87db-3e7908acb9d2'
      activationstatus: true
      created: 2025-03-04T15:05:13.568+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ruiz said he was not asked for a comment or statement before the online
        story was published. The new PCO chief also revealed that a reshuffle in the
        agency is imminent, along with efforts to streamline operations to prevent
        leaks of sensitive information.'
    section7:
      primarytype: 'block'
      uuid: 'ade16abc-d5b3-4f5e-b393-be9c09448a53'
      activationstatus: true
      created: 2025-03-04T15:05:13.569+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"On my 8th day ha, 8th day may ganito nang istoryang lumalabas. Ano
        ito demolition job? Fake news ba ito? Ano ang dahilan?” he said.'
    section8:
      primarytype: 'block'
      uuid: 'f7c7faec-97d0-4d65-8501-847a27e40dd7'
      activationstatus: true
      created: 2025-03-04T15:05:13.569+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Translation: On my 8th day, ha, 8th day, and this kind of story is
        already coming out. Is this a demolition job? Is this fake news? What is the
        reason?] '
    section9:
      primarytype: 'block'
      uuid: '49bb7b63-bfd1-4f3a-ba46-915f09d7ee14'
      activationstatus: true
      created: 2025-03-04T15:05:13.569+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ruiz said he has tightened security for himself and his family, believing
        the situation is getting out of hand.'
    section10:
      primarytype: 'block'
      uuid: '7a2b2adc-782e-45b4-88d0-74316865351d'
      activationstatus: true
      created: 2025-03-04T15:05:13.570+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Kasi una, iyong consequence sa family ko – mom ko hinay-blood, kapatid
        ko; pangalawa, recently may mga kidnappings ‘di ba, may mga anak ako na wala
        namang bodyguard iyan. Sasabihin ninyo may 206 million na kinita dito, wala
        naman. So, naging target pa ngayon kami ng mga masasamang loob. Huwag naman
        ganoon," he said.'
    section11:
      primarytype: 'block'
      uuid: '603eb9f9-c486-41e3-b648-037478fc27a4'
      activationstatus: true
      created: 2025-03-04T15:05:13.570+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: First, the consequence for my family – my mom had high
        blood pressure, my sibling too; second, there have been recent kidnappings,
        right? My children don’t have bodyguards. And now they’re saying I earned
        206 million from this, which isn’t true. So now we’ve become a target for
        criminals. That’s not fair.] '
    section12:
      primarytype: 'block'
      uuid: '631e6118-6989-45c0-be7e-d99117b46055'
      activationstatus: true
      created: 2025-03-04T15:05:13.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCO chief said that while he has nothing to divest from Digital8,
        he will likely divest from his other businesses that could pose a potential
        conflict of interest.'
    section13:
      primarytype: 'block'
      uuid: 'd69f0f34-d608-4a8d-ab2d-860563c96082'
      activationstatus: true
      created: 2025-03-04T15:05:13.571+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I have another company that I will divest from – it’s a political
        management firm, and there may be a conflict of interest there, so that’s
        where I will divest. I also own restaurants," he said.'
    section14:
      primarytype: 'block'
      uuid: '8c60d578-9d3a-4fa8-8415-5f542b226eb2'
      activationstatus: true
      created: 2025-03-04T15:05:13.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T15:05:13.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:05:13.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus sought comments from the publishers of the online
        story linking Ruiz to Digital8.</p>'
  'START HERE----->ready-evolving-us-alliance':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Split photo of Philippine Ambassador to the US Jose Manuel Romualdez
      (L), and US President Donald Trump (R).'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T15:55:29.000+08:00
    imagesource: '7e5f0503-337f-4004-b13e-ab144b23104f'
    primarytype: 'composition'
    uuid: '853e063a-551d-4421-93ef-34a94305d2ca'
    lead: 'The 'ironclad' alliance between the Philippines and the United States
      will remain strong under the Donald Trump administration, but the country must
      always be prepared for any eventuality, Philippine Ambassador to the US Jose
      Manuel Romualdez said.'
    activationstatus: true
    created: 2025-03-04T15:57:37.272+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-04T15:57:47.778+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-04T15:57:47.475+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH must ready in evolving US alliance – Romualdez'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dda1e2dc-8789-40f3-b2e0-02dc20a0beba'
      activationstatus: true
      created: 2025-03-04T15:57:37.291+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.470+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The "ironclad" alliance
        between the Philippines and the United States will remain strong under the
        Donald Trump administration, but the country must always be prepared for any
        eventuality, Philippine Ambassador to the US Jose Manuel Romualdez said.</p>'
    section1:
      primarytype: 'block'
      uuid: '3f654659-9fca-4094-af6f-8f629780e828'
      activationstatus: true
      created: 2025-03-04T15:57:37.292+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.471+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a virtual interview with reporters on Tuesday, March 4, Romualdez\
        \ said Manila and Washington have reaffirmed \"ironclad commitments\" to each\
        \ other.\r"
    section2:
      primarytype: 'block'
      uuid: '3370be3b-dd71-4f64-bda3-b3cff2035714'
      activationstatus: true
      created: 2025-03-04T15:57:37.292+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.471+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It seemed both are interested na ituloy itong ating mutual defense\
        \ treaty which is supposed to be ironclad. Remember, again, this ironclad\
        \ moniker was actually put in place by the first Trump administration,\" Romualdez\
        \ said.\r"
    section3:
      primarytype: 'block'
      uuid: '965bf5b7-420b-4fe6-a205-2887ab2ed2ec'
      activationstatus: true
      created: 2025-03-04T15:57:37.293+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.471+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1acdb676-66e4-4b66-a25f-463466340e3c'
      activationstatus: true
      created: 2025-03-04T15:57:37.293+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.472+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'a61261fa-0c5a-4be2-8b66-5206115dc3a8'
      activationstatus: true
      created: 2025-03-04T15:57:37.294+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.472+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said the Marcos administration is committed to strengthening defense\
        \ capabilities and self-defense posture amid growing challenges in the region.\r"
    section6:
      primarytype: 'block'
      uuid: 'caa59641-f6a6-4fe6-901b-dedb0702db0e'
      activationstatus: true
      created: 2025-03-04T15:57:37.294+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.473+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It is ironclad. But we have to always be ready for, you know, there’s\
        \ only one thing that’s permanent in this world and that’s change. And so\
        \ everything changes as time goes by,\" he added.\r"
    section7:
      primarytype: 'block'
      uuid: '3c773755-235d-48cb-abe8-a4b6330c7200'
      activationstatus: true
      created: 2025-03-04T15:57:37.294+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.473+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Romualdez said modernizing the armed forces remains a priority for\
        \ the administration.\r"
    section8:
      primarytype: 'block'
      uuid: '2010d929-3cac-45e9-90e2-3187cab497f8'
      activationstatus: true
      created: 2025-03-04T15:57:37.295+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.474+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"His (Marcos) concentration on beefing up our armed forces. Yung tunay\
        \ ha, hindi yung moro-moro lang. Talagang yan ang instructions kay Secretary\
        \ Gibo Teodoro at yan ang priority niya in terms of defending ourselves. Kaya\
        \ nga, economic at saka defense ang two more important things that President\
        \ Marcos is very concerned about is to make sure that we are strong economically\
        \ and strong in our armed forces to be able to defend ourselves. And that’s\
        \ what we're doing right now. Now, the ironclad, it can be ironclad today\
        \ and it can be something else tomorrow. As I said, things change,\" he added.\r"
    section9:
      primarytype: 'block'
      uuid: '36861281-1016-4ffe-be67-cac6ac51bb43'
      activationstatus: true
      created: 2025-03-04T15:57:37.295+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T15:57:47.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T15:57:47.474+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: His focus is on truly strengthening our armed forces,
        not just for show. That is the clear instruction to Secretary Gibo Teodoro,
        and that is his priority in terms of national defense. That is why the economy
        and defense are the two most important things President Marcos is focused
        on - to ensure we are strong both economically and militarily so we can defend
        ourselves.]</p>'
  'START HERE----->secure-waivers-us-funding':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Split photo of President Ferdinand "Bongbong" Marcos and US President
      Donald Trump.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T15:58:25.000+08:00
    imagesource: 'a4ae8f02-059a-46f4-9751-bfbe2fdf8b5a'
    primarytype: 'composition'
    uuid: '793bdb61-08ec-4297-9a51-daccc136b310'
    lead: 'The Philippine embassy in the United States is working to secure more
      foreign funding waivers, particularly in health and education, Philippine Ambassador
      to the US Jose Manuel Romualdez said.'
    activationstatus: true
    created: 2025-03-04T16:01:59.526+08:00
