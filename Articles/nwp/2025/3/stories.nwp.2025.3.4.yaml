      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Tarlac police did
        not directly receive any donation from alleged Chinese spies, the Philippine
        National Police (PNP) said on Tuesday, March 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef8999ea-c645-41a0-ab79-00092a3f9a74'
      activationstatus: true
      created: 2025-03-04T16:51:11.668+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-04T16:51:12.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:11.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'db4f2691-638c-4b4e-be78-75a50bde5927'
      activationstatus: true
      created: 2025-03-04T16:51:11.668+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-04T16:51:12.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:11.668+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A <strong><a href="https://www.newswatchplus.ph/news/2025/3/4/ph-investigate-donations-suspected-chinese-spies.html">Reuters
        report</a></strong> earlier said a group accused of espionage donated patrol
        vehicles to the Tarlac Police and motorbikes to the Manila Police.</p>'
    section3:
      primarytype: 'block'
      uuid: '54eb0655-7a0d-4604-91c3-684fe37a5201'
      activationstatus: true
      created: 2025-03-04T16:51:11.669+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-04T16:51:12.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:11.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PNP spokesperson PBGen Jean Fajardo, who is also the police director
        of Central Luzon, said she has instructed the provincial office to conduct
        a record check.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ff9d8de2-ac51-44da-a85b-c0221aa27df3'
      activationstatus: true
      created: 2025-03-04T16:51:11.669+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-04T16:51:12.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:11.669+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'b363120c-2e94-4030-bc07-887117ab6c0e'
      activationstatus: true
      created: 2025-03-04T16:51:11.670+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-04T16:51:12.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:51:11.670+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Based on our record check ay wala pong donation directly tinanggap
        ang Tarlac Police Station galing sa sinasabing grupo na 'yun,” she said in
        a press briefing.</p>'
    section6:
      primarytype: 'block'
