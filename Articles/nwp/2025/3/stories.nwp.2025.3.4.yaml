      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The upshot is we expect U.S. economic growth to slow this year which
        will encourage the FOMC to keep cutting interest rates. Still, we expect more
        upside in the USD because the global trade war will further intensify and
        sap risk appetite."'
    section14:
