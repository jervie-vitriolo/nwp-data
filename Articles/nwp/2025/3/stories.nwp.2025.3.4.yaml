      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The euro last bought $1.0482 having surged over 1% on Monday, with
        investors also keeping an eye out for the European Central Bank policy meeting
        on Thursday. Traders are pricing in another 25 basis point cut from the ECB.'
    section9:
