  'START HERE----->18-million-watch-Oscars-Anora':
    author: 'Lisa Richwine, Reuters'
    caption: 'Director Sean Baker stands beside Best Actress winner Mikey Madison
      after "Anora" won the Oscar for Best Picture during the Oscars show at the 97th
      Academy Awards in Hollywood, Los Angeles, California on Mar. 2. (Carlos Barria/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T10:50:16.000+08:00
    imagesource: '588fd1fa-18de-4af0-a097-378513f9342e'
    primarytype: 'composition'
    uuid: '2c188ebd-611e-498e-b0ec-587603839634'
    lead: 'This year’s Oscars telecast that honored independent film 'Anora'
      brought in an estimated 18.1 million US viewers on television and streaming,
      according to data released by broadcaster ABC on Monday.'
    activationstatus: true
    created: 2025-03-04T11:15:06.165+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-04T11:18:57.134+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-04T11:18:56.836+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'About 18 million people watched Oscars honor 'Anora''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '53b8ba38-0085-44ad-98ed-832a6f1e0bed'
      activationstatus: true
      created: 2025-03-04T11:15:06.183+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.829+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, U.S. -</strong> This year’s Oscars telecast
        that honored independent film "Anora" brought in an estimated 18.1 million
        US viewers on television and streaming, according to data released by broadcaster
        ABC on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '94d3e0bf-18e6-4129-8228-b8dc29738066'
      activationstatus: true
      created: 2025-03-04T11:15:06.184+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.830+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The audience for the highest honors in Hollywood fell 7% from the
        2024 ceremony, when 19.5 million people tuned in to see blockbuster biopic
        "Oppenheimer" take best picture.</p>'
    section2:
      primarytype: 'block'
      uuid: '84bf84ca-d452-4ddf-9425-17450c76d661'
      activationstatus: true
      created: 2025-03-04T11:15:06.184+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.830+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Among adults under 50, viewership rose 3% from last year, ABC said.</p>'
    section3:
      primarytype: 'block'
      uuid: '55179477-b899-4dfe-8692-64084c29896e'
      activationstatus: true
      created: 2025-03-04T11:15:06.185+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.831+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Anora," an unconventional fairy tale about a sex worker and the
        son of a Russian oligarch, won this year’s best picture prize and four other
        honors at the ceremony. The movie has brought in $40 million at global box
        offices, compared with nearly $976 million for "Oppenheimer."</p>'
    section4:
      primarytype: 'block'
      uuid: '39c68b29-9edb-46a1-a681-db4460e21a0b'
      activationstatus: true
      created: 2025-03-04T11:15:06.185+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.831+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Comedian Conan O'Brien hosted the Oscars for the first time and
        was generally applauded by TV critics. The show ran nearly four hours and
        mostly avoided politics.</p>'
    section5:
      primarytype: 'block'
      uuid: '6b5f2a86-c4a8-4c9d-9dfb-f00cd455c80c'
      activationstatus: true
      created: 2025-03-04T11:15:06.185+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.832+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>O'Brien "absolutely rocked his debut as a host, walking the perfect
        line between acid and affection," wrote Owen Gleiberman of Variety. "This
        was Conan at his acerbic best, giving Jimmy Kimmel a run for his money."</p>'
    section6:
      primarytype: 'block'
      uuid: 'ea41e356-699b-4b16-9217-64351b559157'
      activationstatus: true
      created: 2025-03-04T11:15:06.186+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.832+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Academy Awards aired live on Walt Disney’s DIS.N ABC and streamed
        on Hulu. Some viewers reported glitches on Hulu and said the stream ended
        just before best actress and best picture were announced.</p>'
    section7:
      primarytype: 'block'
      uuid: 'aa12a7b9-ef2f-4ae5-97e0-dc174a46eb52'
      activationstatus: true
      created: 2025-03-04T11:15:06.186+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.833+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Viewership of Hollywood awards ceremonies has dropped in recent
        years as audiences ditched traditional television for streaming and social
        media.</p>'
    section8:
      primarytype: 'block'
      uuid: 'b2ac14ac-d944-465c-a22a-be8eeff37e67'
      activationstatus: true
      created: 2025-03-04T11:15:06.187+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.833+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sunday’s awards generated 104.2 million social interactions, more
        than music’s Grammy Awards and the National Football League’s Super Bowl,
        ABC said.</p>'
    section9:
      primarytype: 'block'
      uuid: '986346b2-f790-4371-8d42-86ec44f6938e'
      activationstatus: true
      created: 2025-03-04T11:15:06.187+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.834+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The highest-rated Academy Awards telecast aired in 1998, when megahit
        "Titanic" swept the honors. More than 57 million people tuned in that year.</p>'
    section10:
      primarytype: 'block'
      uuid: '5bea1b12-f265-4f8d-94b8-72fdc56beee6'
      activationstatus: true
      created: 2025-03-04T11:15:06.188+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.834+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In 2021, in the middle of the COVID-19 pandemic, Oscar ratings hit
        their low point with 10.5 million viewers.</p>'
    section11:
      primarytype: 'block'
      uuid: 'cf00c264-c321-4bd1-a799-2530ba46f405'
      activationstatus: true
      created: 2025-03-04T11:15:06.188+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T11:18:57.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:18:56.835+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine; Editing by Christian Schmollinger
        and Shri Navaratnam)</em></p>'
