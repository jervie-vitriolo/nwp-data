      lastmodified: 2025-03-04T16:02:16.282+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Manalo noted that the exemption was briefly discussed in \"broader\
        \ terms\" during his recent meeting with US State Secretary Marco Rubio in\
        \ Germany.\r"
    section17:
      primarytype: 'block'
      uuid: 'ac99301b-c872-4cc3-bb92-2d021a4d53e6'
      activationstatus: true
      created: 2025-03-04T16:01:59.555+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.283+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We talked more on general terms, but he did mention to me regarding\
        \ some of the pronouncements that the US is discontinuing. He said there’s\
        \ always a possibility of exception, so we leave it at that,\" he added.\r"
    section18:
      primarytype: 'block'
      uuid: 'f06f655d-e0aa-4c6a-8546-65b85e9632ac'
      activationstatus: true
      created: 2025-03-04T16:01:59.555+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.702+08:00
      lastactivatedby: 'superuser'
