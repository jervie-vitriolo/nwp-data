      lastmodified: 2025-03-04T16:02:16.280+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: We’re working to secure some of these waivers because\
        \ many of the funds have already been allocated for us, and some of our agencies\
        \ rely on them. Especially our climate resiliency projects - many of them\
        \ are currently on hold. But we should have clarity on this soon.]\r"
    section13:
      primarytype: 'block'
      uuid: '5b5e694c-cda1-4e21-8bfc-d55ff5769cb6'
      activationstatus: true
      created: 2025-03-04T16:01:59.553+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.281+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meanwhile, Foreign Affairs Secretary Enrique Manalo welcomed the US\
        \ government’s decision to exempt a portion of its foreign military funding\
        \ for the Philippines.\r"
    section14:
      primarytype: 'block'
      uuid: 'b3e94eb7-8704-437a-857d-d0bc5531df7a'
      activationstatus: true
      created: 2025-03-04T16:01:59.553+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.281+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In an interview with NewsWatch Plus, Manalo said the aid exemption\
        \ would benefit the country.\r"
    section15:
      primarytype: 'block'
      uuid: 'f482de44-8a91-4f42-b1e2-200589c1efb1'
      activationstatus: true
      created: 2025-03-04T16:01:59.554+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.282+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Certainly, this is something that we welcome since we benefit from\
        \ that,\" he said.\r"
    section16:
      primarytype: 'block'
      uuid: '0081b781-41e1-4c6a-a4b6-f1a6227820c4'
      activationstatus: true
      created: 2025-03-04T16:01:59.554+08:00
