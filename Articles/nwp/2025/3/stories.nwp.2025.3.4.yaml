    caption: 'Orphans and children separated from their parents in Kadugli gather
      to eat boiled leaves at an IDP Camp within the Sudan People’s Liberation Movement-North
      (SPLM-N) controlled area in Boram County, Nuba Mountains, South Kordofan, Sudan
      on June 22, 2024. (Thomas Mukoya/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T19:17:37.000+08:00
    imagesource: '95a6f8f9-a0a7-41e6-9381-730bedc5a83c'
