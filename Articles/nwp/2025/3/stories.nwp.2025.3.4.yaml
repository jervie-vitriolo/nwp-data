      type: 'text'
      text: 'Trump said on Monday he told leaders of Japan and China they cannot
        continue to reduce the value of their currencies as doing so would be unfair
        to the United States.'
    section16:
      primarytype: 'block'
      uuid: '224e7368-2a4b-4ffb-9935-851a1044253c'
