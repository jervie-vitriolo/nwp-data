      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>When asked if he hoped more aid would be covered by the exemption,
        he responded: "Definitely. During my meeting with Secretary Rubio, we discussed
        that we will expand cooperation not just [government-to-government] but also
        economic cooperation."</p>'
