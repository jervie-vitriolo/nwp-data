      type: 'text'
      text: "Levert scored 21 of his 25 points in the second half. Zaccharie Risacher\
        \ led the Hawks with 27 points, Onyeka Okongwu added 16 points and 12 rebounds,\
        \ Daniels contributed 14 points and Trae Young finished with 12 points and\
        \ 15 assists.\r"
