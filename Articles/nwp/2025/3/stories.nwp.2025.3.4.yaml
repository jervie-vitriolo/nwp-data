    title: 'NLEX operator tidying up debt before merger with San Miguel group'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd2987b6a-4c53-4a28-804c-c94802213ffe'
      activationstatus: true
      created: 2025-03-04T19:39:02.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.719+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Businessman Manuel
        V. Pangilinan-led Metro Pacific Tollways Corp. (MPTC) is cleaning its balance
        sheet in what could be viewed as a condition for the resumption of merger
        talks with listed conglomerate San Miguel Corporation (SMC).</p>'
    section1:
      primarytype: 'block'
      uuid: 'f233fce7-7a15-409f-bc57-50e08a256d83'
      activationstatus: true
      created: 2025-03-04T19:39:02.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.719+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Negotiations were halted, both MPTC and SMC told the stock exchange\
        \ on Monday, March 3, after newspaper reports quoted Pangilinan as saying\
        \ that MPTC will first be raising funds in the next two to three months before\
        \ the two parties can return to the bargaining table.\r"
    section2:
      primarytype: 'block'
      uuid: '0dc7f19e-2c24-4a58-b40b-c5f1d063e945'
      activationstatus: true
      created: 2025-03-04T19:39:02.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.720+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On Tuesday, March 4, MPTC’s top executive echoed Pangilinan’s remarks.\r"
    section3:
      primarytype: 'block'
      uuid: 'bfe20093-2a62-40fb-b840-67317ad1f17c'
      activationstatus: true
      created: 2025-03-04T19:39:02.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.720+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“We want to bring down the debts of this company and raise more equity\
        \ from private investors in order to merge with San Miguel,” MPTC President\
        \ and CEO Jose Ma. K. Lim told reporters in a chance interview on the sidelines\
        \ of a groundbreaking ceremony organized by the listed tollway operator.\r"
    section4:
      primarytype: 'block'
      uuid: 'b64f10f4-3196-4a63-b7c7-39b31133bcd9'
      activationstatus: true
      created: 2025-03-04T19:39:02.789+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.721+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lim took over MPTC just last March 1, a day before the company implemented\
        \ a regulator-approved significant toll hike covering the North Luzon Expressway\
        \ (NLEx). MPTC is the concessionaire for this tollway. Its current portfolio\
        \ of tollways also counts the Subic-Clark-Tarlac Expressway (SCTEX), the Manila-Cavite\
        \ Toll Expressway (CAVITEX), Cavite-Laguna Expressway (CALAX), Cebu-Cordova\
        \ Link Expressway (CCLEX) and the NLEX Connector Road (NLEX Connector).​\r"
    section5:
      primarytype: 'block'
      uuid: '76b15fe3-5a22-4800-85c6-f9f089b120d4'
      activationstatus: true
      created: 2025-03-04T19:39:02.789+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.721+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The San Miguel group, which also confirmed that the merger talks have\
        \ been shelved, meanwhile controls the Tarlac-Pangasinan-La Union Expressway,\
        \ South Luzon Expressway, STAR Tollway, Skyway, NAIA Expressway, and the Muntinlupa-Cavite\
        \ Expressway.\r"
    section6:
      primarytype: 'block'
      uuid: '6c3df11b-7c1d-4361-a8b9-dd8d74951a57'
      activationstatus: true
      created: 2025-03-04T19:39:02.789+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.722+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lim was responding to journalists’ query if MPTC will consider deferring\
        \ the NLEx toll hikes amid calls from some quarters, including a trucker group.\r"
    section7:
      primarytype: 'block'
      uuid: '3e0f98b5-5a03-42c7-a288-5091103ced44'
      activationstatus: true
      created: 2025-03-04T19:39:02.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.722+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Actually, we’re still catching up on our toll rates. And it’s affecting\
        \ our ability to build faster because we’ve had to borrow money effectively\
        \ to replace the lost revenues because we can’t get tariffs. To the point\
        \ that NLEX needs to bear down debt,” Lim said.\r"
    section8:
      primarytype: 'block'
      uuid: '24ca0daa-f0ee-481c-9ade-e42baa485558'
      activationstatus: true
      created: 2025-03-04T19:39:02.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.723+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Toll Regulatory Board has yet to receive a formal petition to suspend\
        \ the NLEx toll increase, but it had earlier said that the March round represents\
        \ 50 percent, or the first tranche, of the toll rate adjustments it granted\
        \ to the NLEx operator in 2022.\r"
    section9:
      primarytype: 'block'
      uuid: '2604b5d4-121c-4ebf-93f4-a9eaa4b7e18d'
      activationstatus: true
      created: 2025-03-04T19:39:02.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:39:32.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:39:31.723+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The second tranche will take effect in 2026.</p>'
