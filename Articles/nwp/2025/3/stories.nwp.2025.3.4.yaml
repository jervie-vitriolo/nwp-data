    uuid: 'fbdde3be-b9f8-4650-a436-667dae16a0fd'
    lead: 'Children under five, including babies, are among victims of sexual violence
      in the war between Sudan’s army and the paramilitary Rapid Support Forces (RSF),
      according to findings shared on Tuesday by U.N. children’s agency UNICEF.'
    activationstatus: true
    created: 2025-03-04T19:19:54.548+08:00
