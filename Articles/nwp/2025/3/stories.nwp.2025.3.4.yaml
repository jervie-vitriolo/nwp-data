      lastactivated: 2025-03-04T11:34:41.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The market is complacent regarding tariff impact and this is likely
        just the beginning with tariffs on Europe and universal ones to follow suit
        over the coming weeks," said Andrzej Skiba, head of BlueBay US fixed income
        at RBC global asset management.'
    section5:
