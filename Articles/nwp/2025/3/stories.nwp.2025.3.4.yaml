  'START HERE----->Harry-Roque-denied-of-flight-to-US-from-Japan--BI-says-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T14:57:24.000+08:00
    imagesource: '84355499-b64f-4702-80ea-29638d9c51b0'
    primarytype: 'composition'
    uuid: 'e8f3bc89-8dc0-4a0e-918f-c7123bcd35bd'
    lead: 'Former Presidential Spokesperson Harry Roque, who was reportedly denied
      travel to the United States from Japan, insisted on Wednesday, March 5, that
      he has the right to travel despite admitting to evading the House of Representatives.'
    activationstatus: true
    created: 2025-03-04T14:59:30.030+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-05T18:19:23.860+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-05T18:19:23.489+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Harry Roque denied of flight to US from Japan, BI says '
    updated: 2025-03-05T18:18:27.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b09130c4-3558-48a8-bb66-70dbc1c4d257'
      activationstatus: true
      created: 2025-03-04T14:59:30.042+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.480+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines – Former presidential
        spokesperson and fugitive Harry Roque was reportedly denied travel to the
        United States from Japan, Bureau of Immigration (BI) Intelligence Division
        Chief Fortunato Manahan Jr. said on Tuesday, March 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c41ae27-4dc3-4f48-a75b-c7cb9674fd09'
      activationstatus: true
      created: 2025-03-04T14:59:30.043+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.481+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'BI officials revealed the information when Senator Risa Hontiveros
        sought updates on Roque’s whereabouts in a Senate hearing.'
    section2:
      primarytype: 'block'
      uuid: '10741bea-fef7-4b98-a6fd-907266aff774'
      activationstatus: true
      created: 2025-03-04T14:59:30.043+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.481+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Where, for God’s sake, is Harry Roque?” Hontiveros said, grilling
        BI officials.'
    section3:
      primarytype: 'block'
      uuid: 'effb8071-d43e-4161-adfa-168f15cf3159'
      activationstatus: true
      created: 2025-03-04T14:59:30.043+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.482+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Why is it that he appears to be so free to post anything on social
        media, seemingly mocking the administration and the authorities while avoiding
        arrest for charges,” the lawmaker added.'
    section4:
      primarytype: 'block'
      uuid: '5b29e4ba-470a-4872-84b6-a6db22a6e07e'
      activationstatus: true
      created: 2025-03-04T14:59:30.044+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.482+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Manahan said the BI found information that Roque, who has an outstanding
        arrest order from the House of Representatives, was in Japan and attempted
        to book a flight to the US.'
    section5:
      primarytype: 'block'
      uuid: '0cda91c6-b5db-4a3e-9dfe-3f632de6f436'
      activationstatus: true
      created: 2025-03-04T14:59:30.044+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Hindi po siya nakaalis</em>. [He was] supposed to be bound
        for US pero denied flight, denied check in. <em>Wala rin naman</em> holdings
        ang Japan Police or Japan Immigration,” Manahan said.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e7db512c-9496-4bd0-b5a8-5a0a89f44a5d'
      activationstatus: true
      created: 2025-03-04T14:59:30.044+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.483+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>[Translation: He was unable to leave. [He was] supposed to be bound
        for the US but his flight was denied, his check in was denied. Japan Police
        or Japan Immigration also have no holdings.]</p>'
    section7:
      primarytype: 'block'
      uuid: 'af950d42-d05e-4711-9abf-1c34fa968c9a'
      activationstatus: true
      created: 2025-03-04T14:59:30.045+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The bureau, however, did not reveal any information on how Roque reached
        Japan.'
    section8:
      primarytype: 'block'
      uuid: '189b74a0-8b92-4ed1-a3c7-5af760037cbd'
      activationstatus: true
      created: 2025-03-04T14:59:30.045+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.864+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Citing her own sources, Hontiveros said Roque travelled from Dubai
        to Shanghai on December 8, 2024 and stayed for a day before travelling to
        Macau. But BI officials said they do not have validated proof to back the
        senator’s information.'
    section9:
      primarytype: 'block'
      uuid: 'c2bc43b8-f17c-42f3-9085-180730f91322'
      activationstatus: true
      created: 2025-03-04T14:59:30.045+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.485+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“The last information that we had on the couple, the Roques, <em>umalis
        po ng</em> (they left from) Singapore —[the] wife—- [and was] bound for Dubai.
        There’s also a sighting of Harry Roque in Dubai,” Manahan said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'a4edc9a6-53c9-4312-83ca-eaea53a70540'
      activationstatus: true
      created: 2025-03-05T18:19:23.464+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.485+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The BI admitted that it currently has no information about Roque
        and his wife Mylah’s whereabouts.</p>'
    section11:
      primarytype: 'block'
      uuid: 'bee3c814-2113-4d30-92db-2914cc976513'
      activationstatus: true
      created: 2025-03-05T18:19:23.465+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.866+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.465+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In response to Hontiveros, Roque said he has the right to travel since
        he is only avoiding the House of Representatives and not a criminal case.'
    section12:
      primarytype: 'block'
      uuid: 'b8ac9de1-d7cc-4465-84ab-83e3fd18b15e'
      activationstatus: true
      created: 2025-03-05T18:19:23.465+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.465+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Flight from a congressional contempt, I wish to underscore, cannot
        be the evidence of anything.  As DILG Secretary Jonvic Remulla said, I am
        being pursued not as a criminal or fugitive but as a resource person. Having
        said this, I have no hold departure order and have the right to travel,” he
        said in a statement.'
    section13:
      primarytype: 'block'
      uuid: '1e89e2b0-0692-4925-af66-07c83535c4b1'
      activationstatus: true
      created: 2025-03-05T18:19:23.466+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.466+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Hontiveros was quick to reply, noting that he admitted to evading a
        summons from the House.'
    section14:
      primarytype: 'block'
      uuid: '618c8bc6-0124-4e01-9466-43f1da26910d'
      activationstatus: true
      created: 2025-03-05T18:19:23.466+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.466+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“In his own words, he explains his extended disappearance as ‘flight
        from a congressional contempt.’ That is a clear admission of his liability
        for the crime of disobedience to summons by Congress under Article 150 of
        the Revised Penal Code,” the lawmaker said.'
    section15:
      primarytype: 'block'
      uuid: '36fd4db6-d591-4d9b-a10f-3b645538d2ad'
      activationstatus: true
      created: 2025-03-05T18:19:23.467+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Roque and his wife are implicated in the qualified human trafficking
        case against Cassandra Li Ong and other alleged illegal activities of the
        Philippine Offshore Gaming Operator hub, Lucky South 99.'
    section16:
      primarytype: 'block'
      uuid: '2a3a18af-2c99-48bb-aaf7-c70426ed8003'
      activationstatus: true
      created: 2025-03-05T18:19:23.467+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.467+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The House cited Roque in contempt and ordered detained for refusing
        to submit documents over his supposed unexplained wealth.'
    section17:
      primarytype: 'block'
      uuid: 'd26c9dac-084a-4dc8-87a5-27cf7390e7e8'
      activationstatus: true
      created: 2025-03-05T18:19:23.468+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.468+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In December, Roque admitted that the counter-affidavit he submitted
        regarding a qualified human trafficking case against him was notarized in
        Abu Dhabi, United Arab Emirates.'
    section18:
      primarytype: 'block'
      uuid: '949b0784-d6f2-4d65-b5ad-9a49e5d764bd'
      activationstatus: true
      created: 2025-03-05T18:19:23.468+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-05T18:19:23.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-05T18:19:23.468+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The BI previously said that Roque likely left the country for UAE via
        illegal means.'
  'START HERE----->jay-ruiz-demolition-job-slams-fake-news':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T15:00:49.000+08:00
    imagesource: 'dec6f7a8-98a2-4287-a01a-fdfdb73daeb9'
