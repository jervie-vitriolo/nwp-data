      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The ECB has cut interest rates five times already since last June in
        a nod to quickly slowing inflation.'
    section10:
      primarytype: 'block'
      uuid: '1f2728cf-86f6-45d6-94d7-287e889ec707'
      activationstatus: true
