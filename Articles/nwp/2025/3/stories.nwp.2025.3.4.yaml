    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US pauses military aid to Ukraine, says White House'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd18c4c24-79c3-43d2-b219-f76c6e0922d4'
      activationstatus: true
      created: 2025-03-04T12:38:34.255+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.853+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -&nbsp;</strong> US<strong>&nbsp;</strong>President
        Donald Trump has paused military aid to Ukraine following his clash with Ukrainian
        President Volodymyr Zelenskiy last week, a White House official said, deepening
        the fissure that has opened between the two one-time allies.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db35e07f-1ea3-4ce5-bd96-767fbdfbe566'
      activationstatus: true
      created: 2025-03-04T12:38:34.256+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.854+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The move comes after Trump upended US policy on Ukraine and Russia
        upon taking office in January, adopting a more conciliatory stance towards
        Moscow - and after an explosive confrontation with Zelenskiy at the White
        House on Friday in which Trump criticized him for being insufficiently grateful
        for Washington’s backing in the war with Russia.</p>'
    section2:
      primarytype: 'block'
      uuid: 'eb673243-ac92-4270-956d-8faef3177c00'
      activationstatus: true
      created: 2025-03-04T12:38:34.256+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.854+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"President Trump has been clear that he is focused on peace. We
        need our partners to be committed to that goal as well. We are pausing and
        reviewing our aid to ensure that it is contributing to a solution," said the
        official on Monday, speaking on the condition of anonymity.</p>'
    section3:
      primarytype: 'block'
      uuid: '2e0039c5-d9d0-4e51-ad28-8c201320a270'
      activationstatus: true
      created: 2025-03-04T12:38:34.256+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.855+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The White House had no immediate comment on the scope and amount
        of aid affected or how long the pause would last. The Pentagon could not provide
        further details.</p>'
    section4:
      primarytype: 'block'
      uuid: '10555957-60b2-4733-8dfc-1d2a2ba86821'
      activationstatus: true
      created: 2025-03-04T12:38:34.257+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.856+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Zelenskiy’s office did not immediately respond to a Reuters request
        for comment nor did the Ukrainian Embassy in Washington.</p>'
    section5:
      primarytype: 'block'
      uuid: '2713ffba-78c8-4eee-a60e-b73d1a33afb8'
      activationstatus: true
      created: 2025-03-04T12:38:34.257+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.856+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Monday, Trump again said Zelenskiy should be more appreciative
        of American support after earlier responding angrily to an Associated Press
        report quoting Zelenskiy as saying the end of the war is "very, very far away."</p>'
    section6:
      primarytype: 'block'
      uuid: '0d466e48-e747-42d4-9955-31fcfce41d98'
      activationstatus: true
      created: 2025-03-04T12:38:34.258+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.857+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"This is the worst statement that could have been made by Zelenskyy,
        and America will not put up with it for much longer!" Trump wrote on Truth
        Social, using an alternative spelling of the Ukrainian leader’s name.</p>'
    section7:
      primarytype: 'block'
      uuid: '8439af2d-1116-440a-9499-547a79426f7d'
      activationstatus: true
      created: 2025-03-04T12:38:34.258+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.858+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Minerals deal not dead, says Trump</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'a1019149-3125-4b5d-b185-d1371c318607'
      activationstatus: true
      created: 2025-03-04T12:38:34.259+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.858+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Since Russia’s invasion three years ago, the US Congress has approved
        $175 billion in total assistance for Ukraine, according to the nonpartisan
        Committee for a Responsible Federal Budget.</p>'
    section9:
      primarytype: 'block'
      uuid: '637e70ef-16e2-4b04-ad6a-020a9c96cd14'
      activationstatus: true
      created: 2025-03-04T12:38:34.259+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.859+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Trump administration inherited $3.85 billion worth of Congressionally-approved
        authority to dip into US arms stocks for Ukraine, but given the growing row
        between Washington and Kyiv, it was already unlikely for that assistance to
        be used.</p>'
    section10:
      primarytype: 'block'
      uuid: 'cce9661a-40f0-4cdf-911a-d794a336efdc'
      activationstatus: true
      created: 2025-03-04T12:38:34.260+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.859+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Monday’s move goes beyond the no-new aid stance Trump had taken
        since assuming office - and appears to halt deliveries of military equipment
        approved by Biden including munitions, missiles and other systems.</p>'
    section11:
      primarytype: 'block'
      uuid: '115b37c2-3f43-4409-a655-bc396e0c977d'
      activationstatus: true
      created: 2025-03-04T12:38:34.260+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.860+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But Trump also suggested on Monday that a deal to open up Ukraine’s
        minerals to US investment could still be agreed despite his frustration with
        Kyiv, as European leaders floated proposals for a truce in Russia’s war with
        its neighbor.</p>'
    section12:
      primarytype: 'block'
      uuid: '9a756a52-23ca-4e92-ae4c-1cae9963c9c5'
      activationstatus: true
      created: 2025-03-04T12:38:34.260+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.861+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Trump administration views a minerals deal as America’s way
        of earning back some of the tens of billions of dollars it has given to Ukraine
        in financial and military aid since Russia invaded three years ago.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b58bdcfe-cbd6-4bb5-9658-b16a2ae89e2b'
      activationstatus: true
      created: 2025-03-04T12:38:34.261+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.861+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>When asked on Monday if the deal was dead, Trump said at the White
        House: "No, I don't think so."</p>'
    section14:
      primarytype: 'block'
      uuid: '0d570226-3e4e-49e9-aa1a-1f75e2dba585'
      activationstatus: true
      created: 2025-03-04T12:38:34.261+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.862+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump described it as a "great deal for us" and said he would give
        an update on the situation on Tuesday night when he addresses a joint session
        of Congress.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd3ef7a4f-3e50-458f-8919-ea4a9e59e863'
      activationstatus: true
      created: 2025-03-04T12:38:34.262+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.863+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Security guarantees</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '44bb552e-fc5e-4b1d-92f1-892aace84b25'
      activationstatus: true
      created: 2025-03-04T12:38:34.262+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.863+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In an interview on Fox News, Vice President JD Vance called on Zelenskiy
        to accept the minerals deal.</p>'
    section17:
      primarytype: 'block'
      uuid: '22204395-ae79-4871-9f90-ee49bf25e342'
      activationstatus: true
      created: 2025-03-04T12:38:34.263+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.864+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"If you want real security guarantees, if you want to actually ensure
        that Vladimir Putin does not invade Ukraine again, the very best security
        guarantee is to give Americans economic upside in the future of Ukraine,"
        Vance said.</p>'
    section18:
      primarytype: 'block'
      uuid: 'fc8a96cb-ec1b-4743-acf9-bd6bdf7ae291'
      activationstatus: true
      created: 2025-03-04T12:38:34.263+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.865+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Zelenskiy has made clear that a ceasefire must carry explicit security
        guarantees from the West to ensure that Russia, which holds about 20% of its
        land, does not attack again. Trump has refused to give any such guarantees.</p>'
    section19:
      primarytype: 'block'
      uuid: 'ce4fe140-4e0e-42c6-a590-a681a7233a0a'
      activationstatus: true
      created: 2025-03-04T12:38:34.264+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.865+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Beyond the military portion, US assistance to Ukraine also includes
        budgetary assistance, largely delivered through a World Bank trust fund, and
        other funds that had been delivered through the U.S. Agency for International
        Development, which has been throttled by the Trump White House.</p>'
    section20:
      primarytype: 'block'
      uuid: '5884738f-7572-46cf-949d-8ea382096832'
      activationstatus: true
      created: 2025-03-04T12:38:34.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.866+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US decision left many questions unanswered, including whether
        munitions for the already delivered weapons systems can now be supplied or
        if the US would still share intelligence with Ukraine on target identification
        and missile launches.</p>'
    section21:
      primarytype: 'block'
      uuid: '6139d0ef-7203-4233-adf9-9fe624ef5a4c'
      activationstatus: true
      created: 2025-03-04T12:38:34.265+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.867+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Key members of congressional oversight committees were not notified
        of the decision, including those on the Senate Armed Services Committee, a
        person with knowledge told Reuters.</p>'
    section22:
      primarytype: 'block'
      uuid: 'ad21c7d1-9c58-4d1e-a996-2545b3824c16'
      activationstatus: true
      created: 2025-03-04T12:38:34.266+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.868+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Razom for Ukraine, a Ukrainian advocacy group, condemned the White
        House’s decision on aid. "By abruptly halting military assistance to Ukraine,
        President Trump is hanging Ukrainians out to dry and giving Russia the green
        light to keep marching west," the group said in a statement.</p>'
    section23:
      primarytype: 'block'
      uuid: 'dde7e44e-a76f-4cda-b208-31447555fba2'
      activationstatus: true
      created: 2025-03-04T12:38:34.266+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.868+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Europe seeks peace plan</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '4cad5bc1-d552-4ded-8df2-2f547ca61d7e'
      activationstatus: true
      created: 2025-03-04T12:38:34.267+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.869+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Prior to the White House’s decision to halt its aid, European nations
        were rallying around Zelenskiy and trying to hatch a peace plan.</p>'
    section25:
      primarytype: 'block'
      uuid: '8f148ab5-a4dc-4d98-885e-cf301d599679'
      activationstatus: true
      created: 2025-03-04T12:38:34.267+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.870+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Privately, and sometimes publicly, officials are fuming at what
        they see as a betrayal of Ukraine, which had enjoyed staunch support from
        Washington since Russia’s invasion.</p>'
    section26:
      primarytype: 'block'
      uuid: 'ac2894f8-6993-4d1a-96b8-56d78e6e5ce5'
      activationstatus: true
      created: 2025-03-04T12:38:34.268+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.870+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>France, Britain and potentially other European countries have offered
        to send troops to Ukraine in the event of a ceasefire - something Moscow has
        already rejected - but say they would want support from the US, or a "backstop."</p>'
    section27:
      primarytype: 'block'
      uuid: '5fcb3fab-a5ab-49a5-b595-1bc50ae527ff'
      activationstatus: true
      created: 2025-03-04T12:38:34.269+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.871+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"There are clearly a number of options on the table," British Prime
        Minister Keir Starmer’s spokesman said.</p>'
    section28:
      primarytype: 'block'
      uuid: '19a7ccd3-79bc-4d23-a74c-b9522f81b500'
      activationstatus: true
      created: 2025-03-04T12:38:34.269+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T12:38:53.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:38:52.872+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal and Gram SlatteryAdditional reporting
        by Idrees Ali, Erin Banco, Steve Holland, Lidia Kelly, Mike Stone and Jasper
        Ward Writing by James OliphantEditing by Humeyra Pamuk and Michael Perry)</em></p>'
  'START HERE----->ph-investigate-donations-suspected-chinese-spies':
    author: 'Reuters'
    caption: 'The website of the Qiaoxing Volunteer Group, a Chinese community organization
      in the Philippines, features photos of the alleged Chinese spies in this illustration
      picture taken February 27, 2025. The pair were arrested in late January on espionage
      charges. (Eloisa Lopez/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T09:04:40.000+08:00
    imagesource: 'f66e04a1-6b1b-40a8-a178-1fcecfd8f728'
    primarytype: 'composition'
    uuid: 'c8a7a8c5-0448-4284-8f96-7530d5722d8f'
    lead: 'The Philippine government will look into cash and other donations made
      by Chinese Communist Party-affiliated groups led by four Chinese nationals accused
      of espionage to determine if they were done in good faith, an official said
      on Monday.'
    activationstatus: true
    created: 2025-03-04T09:22:35.122+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-04T09:23:55.105+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-04T09:23:54.834+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Philippines to scrutinize donations by suspected Chinese spies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd1fc75f2-90ee-4eb9-92cc-d9584c614449'
      activationstatus: true
      created: 2025-03-04T09:22:35.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        will look into cash and other donations made by Chinese Communist Party-affiliated
        groups led by four Chinese nationals accused of espionage to determine if
        they were done in good faith, an official said on Monday, March 3.</p>'
    section1:
      primarytype: 'block'
      uuid: '152c1d2a-1317-4091-b82b-83181c392a79'
      activationstatus: true
      created: 2025-03-04T09:22:35.162+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters reported last week that four Chinese nationals arrested by\
        \ Philippine law enforcers in January on suspicion of espionage led civic\
        \ groups overseen by the Chinese Communist Party’s foreign influence network.\r"
    section2:
      primarytype: 'block'
      uuid: '5c4eec19-faad-4489-b4e4-05fc8b5b81e3'
      activationstatus: true
      created: 2025-03-04T09:22:35.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The groups donated 500,000 pesos ($8,600) labelled as a \"poverty alleviation\
        \ bursary\" to the mayor of Tarlac city, plus 10 motorbikes to Manila’s police\
        \ and 10 patrol vehicles to Tarlac’s police and authorities, according to\
        \ photos, videos and online posts.\r"
    section3:
      primarytype: 'block'
      uuid: 'c45fab3f-2186-4716-9c68-c1590a51d742'
      activationstatus: true
      created: 2025-03-04T09:22:35.163+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is nothing wrong with accepting donations if they are done\
        \ in good faith. However, if these donations were given with ulterior motives,\
        \ then we need to investigate,\" Presidential Communications Undersecretary\
        \ Claire Castro told a media briefing.\r"
    section4:
      primarytype: 'block'
      uuid: 'd1385428-99d5-4c6c-842f-bb1410459a30'
      activationstatus: true
      created: 2025-03-04T09:22:35.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We should also identify the local government officials who received\
        \ them to ensure this does not happen again, especially if they were being\
        \ used or unknowingly being used.\"\r"
    section5:
      primarytype: 'block'
      uuid: '03809745-02b2-4041-9a6e-950d5663a227'
      activationstatus: true
      created: 2025-03-04T09:22:35.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China’s foreign ministry, in a statement to Reuters, said China required\
        \ its citizens to abide by local laws and that civic groups spontaneously\
        \ set up by citizens were not affiliated with the Beijing government.\r"
    section6:
      primarytype: 'block'
      uuid: '9f106b83-d5ca-4900-9f45-ebfdc84b3446'
      activationstatus: true
      created: 2025-03-04T09:22:35.164+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines has arrested at least eight suspected Chinese spies\
        \ in recent weeks, including the four, adding to frictions between the two\
        \ nations who have had a series of run-ins over disputed parts of the South\
        \ China Sea.\r"
    section7:
      primarytype: 'block'
      uuid: '4c96f2ec-4017-4405-893d-fdd3c4c8e9da'
      activationstatus: true
      created: 2025-03-04T09:22:35.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines does not have a specific foreign interference law but\
        \ is drafting one. Government agencies are permitted to receive donations\
        \ but contributions from foreign authorities must be approved by the president,\
        \ according to guidelines.\r"
    section8:
      primarytype: 'block'
      uuid: 'd7689576-fb9a-42e5-9e10-6b17bc894459'
      activationstatus: true
      created: 2025-03-04T09:22:35.165+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-04T09:23:55.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T09:23:54.833+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Karen Lema and Mikhail Flores; Editing by Andrew
        Cawthorne)</em></p>'
  'START HERE----->5-Books-That-Show-the-Power-of-Women-s-Stories':
