    title: 'PH working to secure waivers on US funding for education, health'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7b47aa36-8863-4305-8017-e99d987e2557'
      activationstatus: true
      created: 2025-03-04T16:01:59.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.274+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine embassy
        in the United States is working to secure more foreign funding waivers, particularly
        in health and education, Philippine Ambassador to the US Jose Manuel Romualdez
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa0ca607-e349-4afb-b42d-417eecca7f80'
      activationstatus: true
      created: 2025-03-04T16:01:59.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.275+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Washington had initially exempted around $336 million (roughly P19.4\
        \ billion) in security assistance for the Philippines from its foreign aid\
        \ freeze, which is set to expire next month.\r"
    section2:
      primarytype: 'block'
      uuid: '690c58b9-2551-437a-b5c7-b79baf60b0dd'
      activationstatus: true
      created: 2025-03-04T16:01:59.548+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.275+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Tuloy-tuloy pa rin ang pag-ugnayan natin sa mga ibang government
        agencies sa Amerika, especially when it comes to some of the things that we
        want to be accepted, yung USAID nga, tungkol sa health at education," Romualdez
        said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd823f716-7554-453a-afa9-b43e1d1ab879'
      activationstatus: true
      created: 2025-03-04T16:01:59.548+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.276+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'eee674f3-e2fe-492b-a7f8-a18bc8264a0f'
      activationstatus: true
      created: 2025-03-04T16:01:59.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.276+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '2e8e59e6-a2ec-43ab-b588-d4a5f911bdcc'
      activationstatus: true
      created: 2025-03-04T16:01:59.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.277+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: We are continuously coordinating with various government\
        \ agencies in the US, especially regarding the programs we seek to secure,\
        \ such as USAID assistance for health and education] \r"
    section6:
      primarytype: 'block'
      uuid: '50acbf57-d0f5-4903-a6df-aae62e085d6a'
      activationstatus: true
      created: 2025-03-04T16:01:59.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.277+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A Reuters report noted that US President Donald Trump had initially\
        \ frozen - and later terminated - 90% of foreign aid programs, including funding\
        \ for HIV treatment and transmission prevention services in low-income countries,\
        \ raising concerns among LGBTQ+ organizations and advocates.\r"
    section7:
      primarytype: 'block'
      uuid: 'b30817f3-7829-47b2-8800-0c8870e0959a'
      activationstatus: true
      created: 2025-03-04T16:01:59.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.278+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Department of Education also reported that around ₱4 billion ($94\
        \ million) worth of literacy and special education programs have been suspended\
        \ due to the US government’s broader freeze on foreign aid.\r"
    section8:
      primarytype: 'block'
      uuid: '5486bb32-2487-408a-a492-a1417b35516b'
      activationstatus: true
      created: 2025-03-04T16:01:59.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.278+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Romualdez said the funding pause also impacted climate resiliency projects.\r"
    section9:
      primarytype: 'block'
      uuid: '397b8479-b0d0-44f2-939a-635f399a0cf3'
      activationstatus: true
      created: 2025-03-04T16:01:59.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.279+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We're working towards getting some of these waivers dahil marami\
        \ tayong some of these funds that have been already programmed for us and\
        \ some of our agencies are of course independent of some of these funds. Especially\
        \ yung ating resiliency, climate resiliency. Marami tayong mga projects dyan\
        \ na medyo nakabiting ngayon. Pero malapit ng malalaman natin,\" he said.\r"
    section10:
      primarytype: 'block'
      uuid: 'd99d3c33-1d28-4592-936c-bef92a2200c2'
      activationstatus: true
      created: 2025-03-04T16:01:59.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T16:02:16.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:02:16.279+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'ff97d088-e35c-42c3-bf25-de6367d9a4ed'
      activationstatus: true
      created: 2025-03-04T16:01:59.552+08:00
