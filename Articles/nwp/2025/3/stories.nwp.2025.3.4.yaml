      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Data on Monday showed inflation in euro zone dipped a bit less than
        expected last month but its most closely watched component also dropped, solidifying
        bets for further policy easing in the coming months.'
    section11:
      primarytype: 'block'
      uuid: '9779327c-6fd1-4a66-b0cd-b65f3f85fd12'
      activationstatus: true
