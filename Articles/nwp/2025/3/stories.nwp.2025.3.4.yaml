      type: 'text'
      text: 'The euro EUR=EBS was steady after a sharp rebound in the previous session
        as traders remain on tenterhooks in the hopes of a peace deal to end the Ukraine
        war, with European leaders floating proposals for a truce.'
    section7:
      primarytype: 'block'
      uuid: 'cb6d8081-e087-4976-844f-0d976039b60d'
