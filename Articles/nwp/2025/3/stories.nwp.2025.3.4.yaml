    tags: ''
    stories: ''
    template: '1'
    title: '‘It’s Showtime’ contestant clarifies she knew about Comelec, appeals
      for end to bashing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ec6117be-f235-474f-84a6-85acdf59d46e'
      activationstatus: true
      created: 2025-03-04T19:29:17.522+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.533+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Heart Aquino, the 20-year-old
        noontime show contestant criticized for her alleged ignorance about the Commission
        on Elections, explained that it was simply a case of a “mental block.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'd382f93f-ce99-421e-b409-32a7b5c92406'
      activationstatus: true
      created: 2025-03-04T19:29:17.522+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.522+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7e5acc21-8ee0-4d93-b55b-afba4809a44c'
      activationstatus: true
      created: 2025-03-04T19:29:17.523+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.523+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>”Hindi lang po ako masyadong knowledgeable po pero meron naman po
        akong kaalaman and na-mental block lang din po ako since first appearance
        ko rin po sa TV and medyo nakakakaba po talaga,” Aquino told reporters at
        the Comelec office in Intramuros, Manila on Tuesday, March 4.</p>'
    section3:
      primarytype: 'block'
      uuid: '95cddb25-fcb1-46f7-9178-e089f3abee2c'
      activationstatus: true
      created: 2025-03-04T19:29:17.523+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.523+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'eaeebd05-aae2-4d37-9e09-faf3962dde84'
      activationstatus: true
      created: 2025-03-04T19:29:17.524+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.524+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Sa mga bumabatikos po, sana lang po is, intindihin din po muna nila\
        \ and alamin din muna nila yung reason po kung bakit hindi ko siya nasagot.\
        \ And stop the bashing naman po,” she added. \r"
    section5:
      primarytype: 'block'
      uuid: '4b082fbd-5c94-43d6-8522-c24294a60c6b'
      activationstatus: true
      created: 2025-03-04T19:29:17.524+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.524+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '80e365f1-821a-4325-88a5-c738d6d53fec'
      activationstatus: true
      created: 2025-03-04T19:29:17.525+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.525+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: I’m not very knowledgeable, but I do have some knowledge,
        and I just had a mental block since it was my first appearance on TV, and
        it was really nerve-wracking. To those who are criticizing, I hope they first
        try to understand and find out the reason why I couldn’t answer. And I hope
        they stop the bashing.]</p>'
    section7:
      primarytype: 'block'
      uuid: '7535e08e-8030-455b-a00b-36aca4b1f0dd'
      activationstatus: true
      created: 2025-03-04T19:29:17.525+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.525+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Aquino admitted that she hadn’t read much about the Comelec, as she\
        \ primarily uses social media for leisure to unwind from work. She added that\
        \ she is focused on supporting her family, having been orphaned at a young\
        \ age.\r"
    section8:
      primarytype: 'block'
      uuid: 'd8fc2ec9-12a6-41fa-bca6-e23dd099b955'
      activationstatus: true
      created: 2025-03-04T19:29:17.526+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.526+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Comelec Chairman George Garcia invited Aquino for an educational tour\
        \ and briefing after she went viral on social media for an “It’s Showtime”\
        \ episode. During its “Sexy Babe” segment, Aquino was asked for a message\
        \ to the Comelec, but she responded that she was not knowledgeable about the\
        \ poll body. \r"
    section9:
      primarytype: 'block'
      uuid: 'b10b6b26-ed84-497f-bf3c-2b91aa38212c'
      activationstatus: true
      created: 2025-03-04T19:29:17.526+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.526+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Garcia welcomed Aquino to the Comelec office, where she was given a\
        \ tour by other poll officials. \r"
    section10:
      primarytype: 'block'
      uuid: '54411d45-0cf8-4c5a-936a-fdcfac538a0a'
      activationstatus: true
      created: 2025-03-04T19:29:17.526+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.526+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Aquino said she now has a deeper understanding of the Comelec and its\
        \ functions and would love to encourage her generation to scrutinize the candidates\
        \ and cast their votes. She also clarified that she had voted in the last\
        \ Sangguniang Kabataan elections, contrary to what she had said on TV out\
        \ of nervousness.\r"
    section11:
      primarytype: 'block'
      uuid: '39b0a4f0-8fc1-454b-9766-92f72343906f'
      activationstatus: true
      created: 2025-03-04T19:29:17.527+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.527+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Asked if Aquino could be an ambassador to educate young voters, Frances\
        \ Arabe, director III of Comelec’s Standards and Innovation Office, said,\
        \ “Why not?”\r"
    section12:
      primarytype: 'block'
      uuid: '4877bc2f-98a2-49f6-b337-da64038b12e5'
      activationstatus: true
      created: 2025-03-04T19:29:17.527+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T19:29:17.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:29:17.527+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>”Si Heart kasi nakikita namin na pwede siyang maging influence sa
        youth [We see Heart as a possible youth influencer]… Heart can be that person
        who can reach out sa mga kapwa niya kabataan [to her fellow youth],” Arabe
        said.</p>'
  'START HERE----->metropac-tollways-and-san-miguel-merger':
