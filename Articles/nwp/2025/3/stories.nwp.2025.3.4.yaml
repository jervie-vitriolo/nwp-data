    title: 'Infants as young as one raped in Sudan, UNICEF says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '384cd4c8-1e47-477b-8e2c-6f2835eaa084'
      activationstatus: true
      created: 2025-03-04T19:19:54.580+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.593+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland/Cairo, Egypt -</strong> Children under
        five, including babies, are among victims of sexual violence in the war between
        Sudan’s army and the paramilitary Rapid Support Forces (RSF), according to
        findings shared on Tuesday by U.N. children’s agency UNICEF.</p>'
    section1:
      primarytype: 'block'
      uuid: '8cccc771-66bd-47af-be87-4f5b88ff5d98'
      activationstatus: true
      created: 2025-03-04T19:19:54.581+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.N. agency cited a database compiled by Sudan-based groups helping
        survivors of sexual violence which showed that of 221 cases involving children
        registered since last year, 16 were under five years old, including four one-year-olds.
        About one-third of victims were male, it said.'
    section2:
      primarytype: 'block'
      uuid: '94a6bb99-b3af-46f6-a499-3c695433b8ef'
      activationstatus: true
      created: 2025-03-04T19:19:54.581+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The database includes cases from across the country, but aid workers
        and rights groups think it represents just a fraction of the cases because
        stigma, fear of reprisals and lack of access to medical facilities limit reporting.'
    section3:
      primarytype: 'block'
      uuid: 'bf06f9a4-491e-4967-ba4c-05658e79c423'
      activationstatus: true
      created: 2025-03-04T19:19:54.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some of the survivors cited by UNICEF say they fell pregnant as a result
        of the assaults, resulting in rejection by relatives and additional hardships.'
    section4:
      primarytype: 'block'
      uuid: '4790a97c-b5a0-4b77-a3c9-8ffd84835e97'
      activationstatus: true
      created: 2025-03-04T19:19:54.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'One woman who was held in captivity with other women and girls was
        quoted saying, "After nine at night, someone opens the door, carrying a whip,
        selects one of the girls, and takes her to another room. I could hear the
        little girl crying and screaming."'
    section5:
      primarytype: 'block'
      uuid: '4ff7a368-83dc-4aa4-b295-565a4692ec33'
      activationstatus: true
      created: 2025-03-04T19:19:54.583+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"They only release these girls at dawn, and they return almost unconscious."</p>'
    section6:
      primarytype: 'block'
      uuid: 'b22bf66b-ea31-491d-84c9-8127e56e19f5'
      activationstatus: true
      created: 2025-03-04T19:19:54.583+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'UNICEF did not say who was responsible for the child rapes, calling
        on both sides to respect international law. Neither the RSF nor the army immediately
        responded to requests for comment.'
    section7:
      primarytype: 'block'
      uuid: '52f948e7-5813-4e16-9c1c-98c7c1ebb99a'
      activationstatus: true
      created: 2025-03-04T19:19:54.583+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Children as young as one being raped by armed men should shock anyone
        to their core and compel immediate action," UNICEF Executive Director Catherine
        Russell said in a statement sent to journalists.'
    section8:
      primarytype: 'block'
      uuid: 'ea94cb0a-563b-4592-91a8-3affa07d8288'
      activationstatus: true
      created: 2025-03-04T19:19:54.584+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.584+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'War erupted in April 2023 from a power struggle between the army and
        the RSF ahead of a planned transition to civilian rule, triggering huge displacement
        and hunger crises.'
    section9:
      primarytype: 'block'
      uuid: 'f2f2981f-25f5-479f-a7a4-99cebc5bbb17'
      activationstatus: true
      created: 2025-03-04T19:19:54.584+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.584+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A U.N. fact-finding mission has described levels of sexual abuse as
        "staggering". The majority of known cases were perpetrated by the RSF and
        its allies, the mission said, noting it was more difficult to report in army-controlled
        territories.'
    section10:
      primarytype: 'block'
      uuid: '92f9ec79-c3ab-4b66-8680-4c0be0fed9ed'
      activationstatus: true
      created: 2025-03-04T19:19:54.585+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.585+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Reuters has reported on women who said they were gang raped in ethnically
        targeted attacks by the RSF and allied Arab militiamen.'
    section11:
      primarytype: 'block'
      uuid: 'c0f1d12a-2f33-4a5e-a3ba-3169b2ac0f42'
      activationstatus: true
      created: 2025-03-04T19:19:54.585+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.585+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.N. human rights chief Volker Turk said last week that over half of
        reported rape cases in Sudan were gang rape, "an indication that sexual violence
        is being used as a weapon of war".'
    section12:
      primarytype: 'block'
      uuid: 'ed160106-b1a9-4b0c-b5f9-7f37853ce634'
      activationstatus: true
      created: 2025-03-04T19:19:54.586+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.586+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The RSF has previously said it would investigate allegations and bring
        perpetrators to justice.'
    section13:
      primarytype: 'block'
      uuid: 'b84c58a1-c77b-4b3c-a92a-9c6da70403a3'
      activationstatus: true
      created: 2025-03-04T19:19:54.586+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:19:54.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:19:54.586+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Emma Farge and Nafisa Eltahir; Additional reporting
        by Khalid Abdelaziz; Editing by Aidan Lewis)</em></p>'
  'START HERE----->showtime-comelec-tour':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Poll officials gave “It’s Showtime” contestant Heart Aquino an educational
      tour after she went viral for admitting her limited knowledge about the Commission
      on Elections. (Comelec)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T19:27:26.000+08:00
    imagesource: 'c71d7849-45e6-4d5d-9e4b-7a3fc29c3a6f'
    primarytype: 'composition'
    uuid: '63bac149-2be0-4bb1-ac31-008e17b5417a'
    lead: 'Heart Aquino, the 20-year-old noontime show contestant criticized for
      her alleged ignorance about the Commission on Elections, explained that it was
      simply a case of a 'mental block.''
    activationstatus: true
    created: 2025-03-04T19:29:17.501+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-04T19:29:17.805+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-04T19:29:17.539+08:00
