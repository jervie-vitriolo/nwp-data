      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - The Canadian dollar and the Mexican
        peso hunkered near their lowest in a month on Tuesday as trade war fears sapped
        sentiment after U.S. President Donald Trump said 25% tariffs on goods from
        the two neighbouring countries will take effect on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f95eb039-70f9-43f9-b986-e06690f41226'
      activationstatus: true
      created: 2025-03-04T11:34:40.654+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T11:34:41.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The loonie CAD=D3 was at $1.4496 in early Asian hours having touched
        a one-month low of $1.45415 on Monday, while the Mexican peso fell 0.2% to
        20.7390 per dollar, its lowest since February 3 as traders come to terms with
        the tariffs.'
    section2:
      primarytype: 'block'
      uuid: '585037b0-e14c-4658-8484-00295d59ac25'
      activationstatus: true
      created: 2025-03-04T11:34:40.655+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T11:34:41.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump said there was "no room left" for a deal that would avert the
        tariffs by curbing fentanyl flows into the United States.'
    section3:
      primarytype: 'block'
      uuid: '1b14a2a2-9589-448a-b74b-cbeb60de5938'
      activationstatus: true
      created: 2025-03-04T11:34:40.655+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T11:34:41.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Corporate CEOs and economists say Trump’s tariffs on Canada and Mexico,
        scheduled to take effect at 12:01 a.m. EST (0501 GMT) on Tuesday, and covering
        more than $900 billion worth of annual U.S. imports would deal a serious setback
        to the highly integrated North American economy.'
    section4:
      primarytype: 'block'
      uuid: '0bddca28-8d09-4c80-b12a-70525c5ebae0'
      activationstatus: true
      created: 2025-03-04T11:34:40.655+08:00
