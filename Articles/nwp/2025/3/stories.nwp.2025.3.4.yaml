  'START HERE----->pope-francis-monday-health-update':
    author: 'Joshua McElwee, Reuters'
    caption: 'A balloon with an image of Pope Francis floats outside Gemelli Hospital,
      as he is admitted for treatment, in Rome, Italy, March 3, 2025. (Guglielmo Mangiapane/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T07:00:00.000+08:00
    imagesource: '1c4fc6d4-1345-4591-975a-0462c8371644'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'dde7932d-1c26-4c7a-8763-487a4099da25'
    lead: 'Pope Francis rested well overnight, the Vatican said on Tuesday, after
      the 88-year-old pontiff suffered a setback a day earlier as he battles double
      pneumonia in hospital.'
    activationstatus: true
    created: 2025-03-04T07:04:25.435+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-04T16:24:03.568+08:00
