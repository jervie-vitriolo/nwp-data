    title: 'How officials are reacting to Trump pausing military aid to Ukraine'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '89a1962d-22d4-498d-9519-0cbc53de67f3'
      activationstatus: true
      created: 2025-03-04T19:17:11.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.951+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> U.S. President Donald Trump has paused
        military aid to Ukraine following his clash with Ukrainian President Volodymyr
        Zelenskiy last week, a White House official said, deepening a fissure that
        has opened between the one-time allies.</p>'
    section1:
      primarytype: 'block'
      uuid: '28df3d1d-1191-4977-9d84-c295ca1ba6bb'
      activationstatus: true
      created: 2025-03-04T19:17:11.932+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.932+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Here are reactions to the move.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fc6dc075-f55f-4b8f-8684-8ede84bb76f9'
      activationstatus: true
      created: 2025-03-04T19:17:11.933+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.933+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>U.S Sen. Jeanne Shaheen, top Democrat on the Senate Foreign
        Relations Committee</strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'cc9015bc-e7e8-4eb4-87de-71793241cc4a'
      activationstatus: true
      created: 2025-03-04T19:17:11.933+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.933+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“By freezing military aid to Ukraine, President Trump has kicked the
        door wide open for Putin to escalate his violent aggression against innocent
        Ukrainians. The repercussions will undoubtedly be devastating."'
    section4:
      primarytype: 'block'
      uuid: 'e3b621bd-0035-44bb-b588-8a6e37231190'
      activationstatus: true
      created: 2025-03-04T19:17:11.934+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.934+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Oleksandr Merezhko, Head of the Ukrainian Parliament’s
        Foreign Affairs Committee</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'ab41a5f5-61e0-4f36-ba65-3fa2da76f09c'
      activationstatus: true
      created: 2025-03-04T19:17:11.934+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.934+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"On the surface, this looks really bad. It looks like he is pushing
        us towards capitulation, meaning (accepting) Russia’s demands. To stop aid
        now means to help Putin."'
    section6:
      primarytype: 'block'
      uuid: '3ae09c78-3ac6-4f7b-80ed-536f4bd28ed3'
      activationstatus: true
      created: 2025-03-04T19:17:11.934+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.934+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>German Foreign Minister Annalena Baerbock on X&nbsp;</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'ac502f12-d58f-4444-8104-9cf911dcf69b'
      activationstatus: true
      created: 2025-03-04T19:17:11.935+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.935+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Two things are now essential for peace through strength: additional
        aid - military and financial - for Ukraine, which is defending our freedom.
        And a quantum leap to strengthen our EU defence."'
    section8:
      primarytype: 'block'
      uuid: '86213b44-ef01-429e-9cc8-2b7dc8be3c79'
      activationstatus: true
      created: 2025-03-04T19:17:11.935+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.935+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Polish Prime Minister Donald Tusk on X</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '8b4866ee-9f3e-4d8a-82d3-c613798c976e'
      activationstatus: true
      created: 2025-03-04T19:17:11.936+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.936+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A sovereign, pro-western Ukraine which can defend itself, means a stronger
        and safer Poland, Tusk said, adding: "In the political turmoil and growing
        chaos, this is what counts most. Whoever questions this obvious truth contributes
        to (Russian President Vladimir) Putin’s triumph."'
    section10:
      primarytype: 'block'
      uuid: '9739a5e1-0ced-4796-8ef1-ea2446f383d5'
      activationstatus: true
      created: 2025-03-04T19:17:11.936+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.936+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>British government spokesperson</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '7aee78c6-e530-44db-9cfa-74392f3ba9d0'
      activationstatus: true
      created: 2025-03-04T19:17:11.937+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.937+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We remain absolutely committed to securing a lasting peace in Ukraine
        and are engaging with key allies in support of this effort. It is the right
        thing to do, and is in our interest to do so."'
    section12:
      primarytype: 'block'
      uuid: '57924a53-3730-4291-b4bb-7ea976eec58a'
      activationstatus: true
      created: 2025-03-04T19:17:11.937+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.937+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Benjamin Haddad, French Junior Minister for Europe</strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'a7a8a917-65a6-4048-87df-b1e3b1000303'
      activationstatus: true
      created: 2025-03-04T19:17:11.938+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.938+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Fundamentally, if you want peace, does a decision to suspend arms
        to Ukraine reinforce peace or does it make it more distant? It makes it more
        distant, because it only strengthens the hand of the aggressor on the ground,
        which is Russia," Haddad told France 2.'
    section14:
      primarytype: 'block'
      uuid: '88eeaa2f-4482-4e37-8d9c-c8e913c4e597'
      activationstatus: true
      created: 2025-03-04T19:17:11.938+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.938+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Danish defense minister Troels Lund Poulsen to Ritzau News
        Agency</strong></p>'
    section15:
      primarytype: 'block'
      uuid: '79a8738e-93f8-45f5-9f59-709496b2485f'
      activationstatus: true
      created: 2025-03-04T19:17:11.939+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.939+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There are some things that the Ukrainians are completely dependent
        on with regards to the Americans. These include the missiles used in the Patriot
        air defence system, which is American. So this will put Europe in a situation
        where we now really need to do more ourselves to help Ukraine."'
    section16:
      primarytype: 'block'
      uuid: 'c842b512-192f-47d4-abaa-68f99c268626'
      activationstatus: true
      created: 2025-03-04T19:17:11.939+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.939+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Czech Prime Minister Petr Fiala on X&nbsp;</strong></p>'
    section17:
      primarytype: 'block'
      uuid: 'a1e829a6-9ad8-4e80-98a9-a8c5461ab8b3'
      activationstatus: true
      created: 2025-03-04T19:17:11.940+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.940+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Europe must "take full responsibility for our own security. This requires
        increased investment in defence. Ensuring our security also means intensifying
        our support for Ukraine. We cannot allow Russia’s aggressive policy, which
        threatens us all, to succeed."'
    section18:
      primarytype: 'block'
      uuid: 'a1a06b61-8738-48b5-bf7c-d8071f998937'
      activationstatus: true
      created: 2025-03-04T19:17:11.940+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.940+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The era of relying on others to address fundamental international
        challenges on our behalf is over."'
    section19:
      primarytype: 'block'
      uuid: '09ce5909-9852-44db-8515-60d36caca930'
      activationstatus: true
      created: 2025-03-04T19:17:11.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.941+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Hungarian Government spokesman&nbsp;</strong></p>'
    section20:
      primarytype: 'block'
      uuid: 'b3fd407a-cde3-4b5b-baac-0f367298b589'
      activationstatus: true
      created: 2025-03-04T19:17:11.941+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.941+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The U.S. president and the Hungarian government share the same stance:
        instead of continuing weapons shipments and the war, a ceasefire and peace
        talks are needed as soon as possible."'
    section21:
      primarytype: 'block'
      uuid: 'b02d7c5e-97f8-401a-8608-7c8fa48fc223'
      activationstatus: true
      created: 2025-03-04T19:17:11.942+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T19:17:12.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T19:17:11.942+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Compiled by Michael Perry and Bernadette Baum; Editing by Kim
        Coghill and Andrew Heavens)</em></p>'
