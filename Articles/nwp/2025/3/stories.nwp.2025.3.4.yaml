    template: '1'
    title: 'Pope resting, back on ventilation, after respiratory problems'
    updated: 2025-03-04T16:05:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1b96272-56a7-4486-8c12-ced3011b07b4'
      activationstatus: true
      created: 2025-03-04T16:02:58.380+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.228+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis rested well overnight,
        the Vatican said on Tuesday, after the 88-year-old pontiff suffered a setback
        a day earlier as he battles double pneumonia in hospital.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd6c75438-5c38-45ca-8f1d-c08e433e2b9f'
      activationstatus: true
      created: 2025-03-04T16:02:58.381+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.229+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Francis, who has been in Rome’s Gemelli Hospital since February
        14, had what the Vatican described as two episodes of "acute respiratory insufficiency"
        on Monday.</p>'
    section2:
      primarytype: 'block'
      uuid: 'bc493d13-84f8-4dd6-91e4-3d6f72a35a11'
      activationstatus: true
      created: 2025-03-04T16:02:58.381+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.229+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>They required him to return to using non-invasive, mechanical ventilation
        to help him breathe.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cc4e623e-bf42-4837-9922-f7ace34d3ddc'
      activationstatus: true
      created: 2025-03-04T16:02:58.382+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.230+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The pope slept all night and is continuing to rest," said a one-line
        note from the Vatican. A full medical update on the pope’s condition was
        expected on Tuesday evening.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c01ed3dc-950d-4225-befe-b146e1af517f'
      activationstatus: true
      created: 2025-03-04T16:02:58.382+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.230+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Francis has not been seen in public since entering hospital, his longest
        absence from view since his papacy started in March 2013. His doctors have
        not said how long his treatment might last.'
    section5:
      primarytype: 'block'
      uuid: '11cc5a65-53b4-4a19-a624-7c8b91759e59'
      activationstatus: true
      created: 2025-03-04T16:02:58.382+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.231+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Monday’s setback came following several days of relatively upbeat
        statements about his condition. The Vatican said the two respiratory episodes
        on Monday were caused by "a significant accumulation of endobronchial mucus".</p>'
    section6:
      primarytype: 'block'
      uuid: 'ba371bc1-4b31-455a-8ec5-5bc983a06235'
      activationstatus: true
      created: 2025-03-04T16:02:58.383+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.231+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The pope, it said, had suffered a bronchospasm, akin to an asthma
        attack, and had required two bronchoscopies, or procedures to inspect his
        air passages.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f0599516-4570-4ca3-9965-aa0f10270d2f'
      activationstatus: true
      created: 2025-03-04T16:02:58.383+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.232+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The pope’s prognosis remained "guarded", Monday’s statement said,
        which means Francis is not out of danger.</p>'
    section8:
      primarytype: 'block'
      uuid: '26b204a1-17c6-4dcf-8599-0b148ca34750'
      activationstatus: true
      created: 2025-03-04T16:02:58.384+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.232+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A Vatican official, who did not wish to be named because he was
        not authorised to discuss the pope’s health, said on Monday evening that
        the pontiff’s blood tests that day had remained stable.</p>'
    section9:
      primarytype: 'block'
      uuid: '7cbecc4b-2a5c-41f0-a57a-b589197efd48'
      activationstatus: true
      created: 2025-03-04T16:02:58.384+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The pope’s doctors believe the respiratory episode was part of
        his body’s normal response in fighting infection, the official added.</p>'
    section10:
      primarytype: 'block'
      uuid: 'dafe1bee-433a-4628-bc14-49ab957c21dd'
      activationstatus: true
      created: 2025-03-04T16:02:58.385+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Francis has experienced several bouts of ill health over the last two
        years and is prone to lung infections because he had pleurisy as a young adult
        and had part of one lung removed.'
    section11:
      primarytype: 'block'
      uuid: 'd195c61b-dac1-4938-8c9e-7e4719b86d94'
      activationstatus: true
      created: 2025-03-04T16:02:58.385+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.234+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Double pneumonia is a serious infection in both lungs that can inflame
        and scar them, making it difficult to breathe.'
    section12:
      primarytype: 'block'
      uuid: '535249bc-daf2-4ee2-a183-18ee67ce4887'
      activationstatus: true
      created: 2025-03-04T16:02:58.386+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T16:24:03.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T16:24:03.234+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee, editing by Alvise Armellini and
        Andrew Heavens)</em></p>'
  'START HERE----->us-pauses-military-aid-ukraine':
    author: 'Andrea Shalal and Jasper Ward, Reuters'
    caption: 'Servicemen of the 24th Mechanized Brigade, named after King Danylo,
      of the Ukrainian Armed Forces fire a BM-21 Grad multiple-launch rocket system
      toward Russian troops, on a front line, amid Russia’s attack on Ukraine, near
      the town of Chasiv Yar in Donetsk region, Ukraine, Feb. 23. (Oleg Petrasiuk/Press
      Service of the 24th King Danylo Separate Mechanized Brigade of the Ukrainian
      Armed Forces/Handout via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T07:22:18.000+08:00
    imagesource: 'b936acd9-3d04-4b91-9e46-996401034d41'
    primarytype: 'composition'
    uuid: 'b1d3a105-913a-45dc-8b0d-37af708a247f'
    lead: 'The United States is pausing military aid to Ukraine days after US President
      Donald Trump clashed with Ukrainian President Volodymyr Zelenskyy in the Oval
      Office, a White House official confirmed on Monday.'
    activationstatus: true
    created: 2025-03-04T08:31:01.254+08:00
