      lastmodified: 2025-03-04T12:15:32.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "LeVert’s basket followed a turnover by Bane, who lost control near\
        \ Memphis' free throw line with four seconds to go. Dyson Daniels scooped\
        \ up the loose ball and fed a streaking LeVert.\r"
