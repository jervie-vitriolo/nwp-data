      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The U.S. dollar index =USD, which measures the U.S. currency versus
        six other units, was at 106.49 after dropping 1%in the previous session.'
    section12:
      primarytype: 'block'
      uuid: '4d26edb5-d3f9-4ff3-83aa-af41b5dc1106'
      activationstatus: true
      created: 2025-03-04T11:34:40.658+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T11:34:41.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T11:34:40.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The implemented and proposed increases in U.S. tariffs will raise
        inflation and further weigh on consumer spending in our view," said Carol
        Kong, currency strategist at Commonwealth Bank of Australia.'
    section13:
      primarytype: 'block'
      uuid: '4a028019-8ec7-4a10-a92f-c0c1fae620f5'
      activationstatus: true
      created: 2025-03-04T11:34:40.659+08:00
