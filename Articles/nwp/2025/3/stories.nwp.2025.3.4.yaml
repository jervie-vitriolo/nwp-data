    title: 'China hits US agriculture, says won't be bullied by fresh Trump tariffs'
    updated: 2025-03-04T18:29:45.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c83dd66e-19b1-4382-b419-8117ffa0822d'
      activationstatus: true
      created: 2025-03-04T18:29:53.120+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.409+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> China on Tuesday swiftly retaliated
        against fresh US tariffs, announcing hikes to import levies covering $21 billion
        worth of American agricultural and food products, moving the world’s top
        two economies a step closer towards an all-out trade war.</p>'
    section1:
      primarytype: 'block'
      uuid: '501aa81a-7f98-4be6-b09a-7eb2941e6130'
      activationstatus: true
      created: 2025-03-04T18:29:53.121+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.410+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Beijing also placed twenty five US firms under export and investment
        restrictions on national security grounds, but refrained from punishing any
        household names, as it did when it retaliated against the Trump administration’s
        February 4 tariffs.</p>'
    section2:
      primarytype: 'block'
      uuid: '37c2f67c-1cd7-4a61-9ad1-4fb629ffeec2'
      activationstatus: true
      created: 2025-03-04T18:29:53.121+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.411+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In a press conference, China’s foreign ministry said the country
        has never succumbed to bullying or coercion, and that "trying to exert extreme
        pressure on China is a miscalculation and a mistake."</p>'
    section3:
      primarytype: 'block'
      uuid: 'f7e5562e-3319-4da9-8543-029f6ebed637'
      activationstatus: true
      created: 2025-03-04T18:29:53.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.411+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China’s latest retaliatory measures came as the extra 10% duty
        US President Donald Trump threatened the world’s second-largest economy with
        last week entered into force at 0501 GMT on March 4, resulting in a cumulative
        20% tariff in response to what the White House considers Chinese inaction
        over drug flows.</p>'
    section4:
      primarytype: 'block'
      uuid: '5bb77a12-f201-4a8b-b906-acfde610d717'
      activationstatus: true
      created: 2025-03-04T18:29:53.122+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.412+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China has accused the White House of "blackmail" over its tariff
        hike, saying it has some of the world’s toughest anti-drug policies.</p>'
    section5:
      primarytype: 'block'
      uuid: 'cc3d16fe-da84-46f0-ad16-c20d5a11c247'
      activationstatus: true
      created: 2025-03-04T18:29:53.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.412+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Analysts say Beijing still hopes to negotiate a truce with the Trump
        administration, deliberately setting its tariff hikes below 20% to leave Chinese
        negotiators room to hash out a deal, but each escalation reduces the chance
        of a rapprochement.</p>'
    section6:
      primarytype: 'block'
      uuid: '01794138-60a8-458b-8f19-172f70e995a9'
      activationstatus: true
      created: 2025-03-04T18:29:53.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.413+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"China’s government is signalling that they do not want to escalate,"
        said Even Pay, agriculture analyst at Trivium China.</p>'
    section7:
      primarytype: 'block'
      uuid: '5e1b2e58-cdfb-4e38-99a4-b8ad37e21a64'
      activationstatus: true
      created: 2025-03-04T18:29:53.123+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.413+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"It’s fair to say we're in the early days of Trade War 2.0," Pay
        added, noting that there is still time to avoid a protracted trade war if
        Trump and Chinese President Xi Jinping are able to strike a deal.</p>'
    section8:
      primarytype: 'block'
      uuid: '827e4841-05de-41ec-b4c5-1a4cf8a25f01'
      activationstatus: true
      created: 2025-03-04T18:29:53.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.414+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The new US tariffs represent an additional hike to preexisting levies
        on thousands of Chinese goods.</p>'
    section9:
      primarytype: 'block'
      uuid: '43edb7eb-49a5-4355-bda7-098c380dbd96'
      activationstatus: true
      created: 2025-03-04T18:29:53.124+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.415+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Some of these products bore the brunt of sharply higher US tariffs
        under former president Joe Biden last year, including a doubling of duties
        on Chinese semiconductors to 50% and a quadrupling of tariffs on Chinese electric
        vehicles to over 100%.</p>'
    section10:
      primarytype: 'block'
      uuid: '9238221f-da99-41e2-af48-c76433c3f3f1'
      activationstatus: true
      created: 2025-03-04T18:29:53.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.415+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The 20% tariff will apply to several major US consumer electronics
        imports from China that were previously untouched, including smartphones,
        laptops, videogame consoles, smartwatches and speakers and Bluetooth devices.</p>'
    section11:
      primarytype: 'block'
      uuid: '8dc14d91-a794-4add-bec6-b69fa7ea6b8c'
      activationstatus: true
      created: 2025-03-04T18:29:53.125+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.416+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China responded immediately after the deadline, announcing it will
        impose an additional 15% tariff on US chicken, wheat, corn and cotton and
        an extra 10% levy on US soybeans, sorghum, pork, beef, aquatic products, fruits
        and vegetables and dairy imports from March. 10.</p>'
    section12:
      primarytype: 'block'
      uuid: 'b517cb70-8d2f-4e86-8b9d-e956aa415192'
      activationstatus: true
      created: 2025-03-04T18:29:53.126+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.416+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The additional levies will hit about 15% of US exports to China
        or $21 billion worth of trade, according to Reuters calculations based on
        US census data for 2024.</p>'
    section13:
      primarytype: 'block'
      uuid: '070f23a2-246e-4281-9593-349211686850'
      activationstatus: true
      created: 2025-03-04T18:29:53.126+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.417+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Beijing also added 15 US companies to its Export Control List, which
        prohibits Chinese firms supplying American companies with dual-use technologies,
        and 10 American companies to its Unreliable Entity List for selling arms to
        Taiwan, which China claims as its own territory.</p>'
    section14:
      primarytype: 'block'
      uuid: '4cb0e36b-c682-48df-ac14-3f465107b0d2'
      activationstatus: true
      created: 2025-03-04T18:29:53.127+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.417+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We're still on track to 60% (tariffs)," said Cameron Johnson,
        supply chain expert at Tidalwave Solutions, referring to Trump’s campaign
        trail threat.</p>'
    section15:
      primarytype: 'block'
      uuid: '0160d84c-9cb4-4072-ad73-b0f455564d09'
      activationstatus: true
      created: 2025-03-04T18:29:53.127+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.418+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"At the moment, with 20%, it just barely moves the needle for companies
        wanting to move potential supply chains out of the country," he added. "At
        35%, we start to see that companies will start to move or consider other strategies."</p>'
    section16:
      primarytype: 'block'
      uuid: 'f39f8887-c09c-4e86-87e6-31702818527b'
      activationstatus: true
      created: 2025-03-04T18:29:53.128+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.418+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China is the biggest market for US agricultural products, and the
        sector has long been vulnerable to being used as a punching bag in times of
        trade tensions.</p>'
    section17:
      primarytype: 'block'
      uuid: '800719f9-bd68-4b9d-a960-6b4bfe20f771'
      activationstatus: true
      created: 2025-03-04T18:29:53.128+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.419+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Chinese imports of US agriculture goods fell for a second year to
        $29.25 billion in 2024 compared to 42.8 billion in 2022.</p>'
    section18:
      primarytype: 'block'
      uuid: '77bf4bae-4813-4aa3-89af-1d0271d30a85'
      activationstatus: true
      created: 2025-03-04T18:29:53.129+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.419+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China’s futures markets were steady after the announcement. The
        world’s biggest agricultural importer’s most actively traded soymeal DSMcv1
        and rapeseed meal CRSMcv1 futures saw a 2.5% increase on Monday after the
        Global Times reported Beijing planned to hit US agricultural exports.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f68e3fd1-8167-452d-b067-b1bf37e56ae4'
      activationstatus: true
      created: 2025-03-04T18:29:53.129+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.420+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Supply-chain shifts</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '130e1a6f-bca4-44ef-8604-0199c60e1521'
      activationstatus: true
      created: 2025-03-04T18:29:53.130+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.420+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trade tensions risk exacerbating US inflation and China’s continuing
        efforts to mount a durable post-COVID economic recovery, which has been heavily
        reliant on exports.</p>'
    section21:
      primarytype: 'block'
      uuid: 'f8b2ff25-a95f-465f-b2f6-59ff98c3ab82'
      activationstatus: true
      created: 2025-03-04T18:29:53.130+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.421+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The U.S.-China Business Council (USCBC) on Tuesday applauded Trump’s
        goal of addressing the illegal trade of fentanyl, but said raising tariffs
        on Chinese products "is not the way to achieve that goal."</p>'
    section22:
      primarytype: 'block'
      uuid: '7d0e366c-9f1b-4575-9455-501cd0e7b1bb'
      activationstatus: true
      created: 2025-03-04T18:29:53.131+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.421+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Across-the-board tariffs will hurt US businesses, consumers, and
        farmers and undermine our global competitiveness," USCBC President Sean Stein
        said in a statement.</p>'
    section23:
      primarytype: 'block'
      uuid: '9c6eacd5-7f48-41d3-8ce4-3f7d839bf8a7'
      activationstatus: true
      created: 2025-03-04T18:29:53.131+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.422+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>All the same, the China-US trade war could benefit third countries.</p>'
    section24:
      primarytype: 'block'
      uuid: '5193e3db-b893-45f6-ab77-1a8863fb666c'
      activationstatus: true
      created: 2025-03-04T18:29:53.132+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.422+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Since the US and China imposed tit-for-tat tariffs during Trump’s
        first term, Beijing has taken steps to reduce its reliance on American farm
        goods by promoting production at home and buying more from countries like
        Brazil.</p>'
    section25:
      primarytype: 'block'
      uuid: '661ebbbf-4202-4d86-aa94-fa48b5952926'
      activationstatus: true
      created: 2025-03-04T18:29:53.133+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.423+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US agricultural exporters could also step up efforts to replace
        the China market by shipping more to Southeast Asia, Africa and India.</p>'
    section26:
      primarytype: 'block'
      uuid: '7ed1a111-e69a-4cc7-8923-167407e0f946'
      activationstatus: true
      created: 2025-03-04T18:29:53.133+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.424+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Chinese tariffs on US wheat and corn imports should be supportive
        for demand for Australian wheat and barely exports," said Dennis Voznesenki,
        analyst at Commonwealth Bank in Sydney. "However, China’s recent slowdown
        in imports of feed grains from all origins should temper the excitement."</p>'
    section27:
      primarytype: 'block'
      uuid: '41fe83fa-b0a5-4e2d-8b33-7567920d21c0'
      activationstatus: true
      created: 2025-03-04T18:29:53.134+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T18:47:44.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:44.424+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joe Cash, Mei Mei Chu and Nicoco Chan; Additional
        reporting by Ethan Wang, Qiaoyi Li, Ellen Zhang, Lewis Jackson and Ella Cao;
        Editing by Christopher Cushing, Lincoln Feast, Shri Navaratnam and Christian
        Schmollinger)</em></p>'
