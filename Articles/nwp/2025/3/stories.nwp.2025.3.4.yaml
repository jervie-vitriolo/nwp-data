    title: 'More toll hike petitions under review - TRB'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '61bccf8d-14ec-4553-b3d8-708ec1a3497d'
      activationstatus: true
      created: 2025-03-04T17:50:08.714+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Toll hike petitions
        in other expressways that are under review will be resolved before the year
        ends, the regulator said on Tuesday, March 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '786c6e95-dffa-49da-8ba6-3f37c46ef214'
      activationstatus: true
      created: 2025-03-04T17:50:08.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.757+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview, Alvin Carullo, Toll Regulatory Board (TRB) executive
        director, said the agency is studying petitions to raise fees at the South
        Luzon Expressway, Muntinlupa-Cavite Expressway, and the Subic-Clark-Tarlac
        Expressway.'
    section2:
      primarytype: 'block'
      uuid: 'c481a1d3-3903-440e-bb32-350c2eaeb2ca'
      activationstatus: true
      created: 2025-03-04T17:50:08.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said decisions may be out before the year ends.'
    section3:
      primarytype: 'block'
      uuid: '3dbb31da-421c-40fd-aec4-c48b13d5b4ca'
      activationstatus: true
      created: 2025-03-04T17:50:08.715+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Carullo said TRB is anticipating MPCALA Holdings, Inc., the operator
        of the Cavite-Laguna Expressway, to file an opening toll rate with the pending
        launch of its new segment.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fdda50dc-c68c-4b48-8370-93a82a0ebc7c'
      activationstatus: true
      created: 2025-03-04T17:50:08.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We are adjusting the toll based on the inflation rate… Kapag naman
        mataas ang adjustment, the board usually will grant it but in tranches para
        hindi masaktan ang mga motorista,” he said.'
    section5:
      primarytype: 'block'
      uuid: 'e95aa819-79c4-49b2-b2b6-bc2602ac771e'
      activationstatus: true
      created: 2025-03-04T17:50:08.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We are adjusting the toll based on the inflation rate…
        When the adjustment is high, we usually grant it in tranches so that motorists
        won't be greatly affected.]'
    section6:
      primarytype: 'block'
      uuid: 'd0bb2b45-bc8d-4792-973c-6f2bc4f58199'
      activationstatus: true
      created: 2025-03-04T17:50:08.716+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said toll operators are entitled to apply for an increase every
        two to three years based on the concession agreement.'
    section7:
      primarytype: 'block'
      uuid: 'eeb6f565-e27d-48b1-8341-ea64436e43e7'
      activationstatus: true
      created: 2025-03-04T17:50:08.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On March 2, NLEX Corp. was allowed to <strong><a href="https://www.newswatchplus.ph/news/2025/2/28/nlex-toll-hike-march-2.html">collect
        the first tranche</a></strong> of the provisional periodic toll adjustments
        approved in 2022.</p>'
    section8:
      primarytype: 'block'
      uuid: '91c9e100-ccd9-48c8-8619-e716d1385bb4'
      activationstatus: true
      created: 2025-03-04T17:50:08.717+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-04T17:50:46.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:50:45.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A number of groups have called to suspend the hike, lamenting low
        wages and high food costs. But Carullo said there was no petition against
        the adjusted rates.</p>'
  'START HERE----->United-Nations-funds-for-Ebola-outbreak':
    author: 'Reuters'
    caption: 'A Ugandan doctor attends the contacts of a patient who had tested
      positive, during the launch of the vaccination for the Sudan strain of Ebola
      virus with a trial vaccine at the Mulago Guest House (Isolation centre) in Kampala,
      Uganda on Feb. 3. (Abubaker Lubowa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T17:46:16.000+08:00
    imagesource: 'bc1cd88d-2976-4233-8056-a11be7e50676'
    primarytype: 'composition'
    uuid: 'b0d80831-c749-4a71-a218-8931f31e32dd'
    lead: 'The United Nations has launched an emergency appeal to raise $11.2 million
      to help fund Uganda’s response to an Ebola outbreak that has killed two people,
      after the country’s health budget was strained by US cuts to foreign aid.'
    activationstatus: true
    created: 2025-03-04T17:53:35.059+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-04T17:53:35.353+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-04T17:53:35.102+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UN appeals for funds to help contain Uganda Ebola outbreak'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '42f1841e-ac3b-4dc9-960c-e5f1536f214d'
      activationstatus: true
      created: 2025-03-04T17:53:35.073+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.073+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Kampala,&nbsp; Uganda -</strong> The United Nations has
        launched an emergency appeal to raise $11.2 million to help fund Uganda’s
        response to an Ebola outbreak that has killed two people, after the country’s
        health budget was strained by US cuts to foreign aid.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f00e9ae7-8c02-4e6d-9c49-6976061a8882'
      activationstatus: true
      created: 2025-03-04T17:53:35.073+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.073+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Uganda declared the outbreak of the highly infectious and often
        fatal haemorrhagic disease in January in the capital Kampala after the death
        of a male nurse at the East African country’s sole national referral hospital.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ab37fce9-c56e-4c83-b3f5-4c10d2f8b626'
      activationstatus: true
      created: 2025-03-04T17:53:35.073+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.073+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A second Ebola patient, a four-year-old child, died last week, the
        World Health Organization said, citing the country’s health ministry.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a5ff2833-ba1e-4b2c-b81a-f8635ce489ee'
      activationstatus: true
      created: 2025-03-04T17:53:35.074+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.074+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Uganda’s 10 confirmed cases have been linked to Ebola’s Sudan
        strain which does not have an approved vaccine.</p>'
    section4:
      primarytype: 'block'
      uuid: '6814438a-7542-47f3-893b-f820d36dd5bb'
      activationstatus: true
      created: 2025-03-04T17:53:35.074+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.074+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In a statement sent out on Tuesday, the U.N. said the funds would
        cover the Ebola response from March to May in seven high-risk districts.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c6d0b3b3-3a07-403e-8605-fb57338cf6c2'
      activationstatus: true
      created: 2025-03-04T17:53:35.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The goal is to rapidly contain the outbreak and address its impact
        on public health as well as associated social-economic life of affected people,"
        said Kasonde Mwinga, Uganda representative for the World Health Organization
        (WHO), a U.N. agency.</p>'
    section6:
      primarytype: 'block'
      uuid: '2c9e604a-a7e3-4227-aafe-5b0e1ac31de2'
      activationstatus: true
      created: 2025-03-04T17:53:35.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Uganda has traditionally relied heavily on the US for its health
        sector funding.</p>'
    section7:
      primarytype: 'block'
      uuid: '12cec29f-21fd-4329-a5ca-c1f2288ff9a1'
      activationstatus: true
      created: 2025-03-04T17:53:35.075+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>During the last Ebola outbreak in 2022-2023, the United States provided
        $34 million to fund case management, surveillance, diagnostics, laboratories,
        infection prevention and control among other activities, according to a US
        Embassy report.</p>'
    section8:
      primarytype: 'block'
      uuid: '03fc9798-0c2c-4512-a0f8-3b9162339b35'
      activationstatus: true
      created: 2025-03-04T17:53:35.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.076+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But President Donald Trump’s administration imposed an aid freeze
        and US funding to Uganda’s health sector has been slashed, hitting the country’s
        public health budget, according to government officials.</p>'
    section9:
      primarytype: 'block'
      uuid: '78db5744-bafb-4138-a265-52a7fe86d284'
      activationstatus: true
      created: 2025-03-04T17:53:35.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.076+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Uganda’s Health Ministry spokesperson, Emmanuel Ainebyoona, did
        not immediately respond to a request for comment.</p>'
    section10:
      primarytype: 'block'
      uuid: '6cd5f3fc-f9db-431a-b632-6753416fc044'
      activationstatus: true
      created: 2025-03-04T17:53:35.076+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.076+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Ebola symptoms include fever, headache and muscle pains. The virus
        is transmitted through contact with infected bodily fluids and tissue.</p>'
    section11:
      primarytype: 'block'
      uuid: 'e7a2eb28-0c49-4939-add8-8468c9372ba6'
      activationstatus: true
      created: 2025-03-04T17:53:35.077+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-04T17:53:35.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T17:53:35.077+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Elias Biryabarema; Editing by Ammu Kannampilly;
        Editing by Sharon Singleton)</em></p>'
  'START HERE----->ukraine-philippines-united-nations-support':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-04T18:20:02.000+08:00
    imagesource: '1c766cec-db80-4681-a5f3-918fd33237b8'
    primarytype: 'composition'
    uuid: 'e765cd65-0f44-46e2-b30f-2471e9af6157'
    lead: 'The Ukrainian government has expressed its gratitude to the Philippines
      for its support in the United Nations.'
    activationstatus: true
    created: 2025-03-04T18:22:32.046+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-04T18:22:32.322+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-04T18:22:32.077+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ukraine thanks PH for support in the United Nations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '02c1d98e-4a4d-4e6a-be05-f02131aee808'
      activationstatus: true
      created: 2025-03-04T18:22:32.065+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.073+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Ukrainian government
        has expressed its gratitude to the Philippines for its support in the United
        Nations.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb77059a-dc1c-4558-8d40-5489ed93661c'
      activationstatus: true
      created: 2025-03-04T18:22:32.066+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.066+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines recently voted in favor of a UN General Assembly resolution
        condemning Russia’s invasion of Ukraine and calling for respect for the Eastern
        European nation’s territorial sovereignty and integrity.'
    section2:
      primarytype: 'block'
      uuid: '99273fd1-ddfb-449e-80bd-0640b4190b8b'
      activationstatus: true
      created: 2025-03-04T18:22:32.066+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.066+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The Philippines is our good friend. We rely on its support and assistance,
        and we know that His Excellency President [Ferdinand Marcos Jr.] has been
        supporting us, as demonstrated once again by the country’s vote in favor
        of the UN resolution," said Ukraine Embassy Chargé d'Affaires Oleksandr Lysak
        in an interview with NewsWatch Plus.'
    section3:
      primarytype: 'block'
      uuid: 'b4e084a4-a626-4fbb-88bb-49f10e3d6a9e'
      activationstatus: true
      created: 2025-03-04T18:22:32.066+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.066+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that Ukraine’s fight and ultimate victory would send a strong
        message against aggressors.'
    section4:
      primarytype: 'block'
      uuid: '5fed3207-87eb-4249-88b3-671ff1ca5938'
      activationstatus: true
      created: 2025-03-04T18:22:32.067+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.067+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ukraine is on the front lines, fighting not just for itself but for
        democracy around the world. It is essential to understand that Ukraine should
        not be left to fight alone," he said.'
    section5:
      primarytype: 'block'
      uuid: '76f601cc-b41e-4a15-8a4f-78743e71d2a3'
      activationstatus: true
      created: 2025-03-04T18:22:32.067+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.067+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'What can the country learn from Ukraine’s experience?'
    section6:
      primarytype: 'block'
      uuid: '2ca838d1-f0b9-4226-95e0-a3f4de8889ff'
      activationstatus: true
      created: 2025-03-04T18:22:32.068+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.068+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I believe the Philippines can take inspiration from Ukraine as we
        remain strong in defending our security, sovereignty, and territorial integrity,"
        Lysak said.'
    section7:
      primarytype: 'block'
      uuid: 'bc3d67c3-fa7f-45a2-a9c2-390735807ed2'
      activationstatus: true
      created: 2025-03-04T18:22:32.068+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.068+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the strained relationship between US President Donald Trump
        and Ukrainian President Volodymyr Zelenskyy, Ukraine hopes for continued US
        support to quickly end the war.'
    section8:
      primarytype: 'block'
      uuid: 'feeeda00-b7e9-4073-b7e2-3b99fe33ba6c'
      activationstatus: true
      created: 2025-03-04T18:22:32.069+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-04T18:22:32.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:22:32.069+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"We need the United States' help and assistance to overcome these
        challenges and to combat Russia’s full-scale military aggression. We hope
        the situation will improve, and we need the support of our allies," said Lysak.</p>'
