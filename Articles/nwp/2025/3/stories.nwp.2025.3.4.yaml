      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:05:11.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - The United States cannot abandon the
        Indo-Pacific because the region is part of its "core national interests",
        Taiwan’s Defence Minister Wellington Koo said amid concerns about U.S. security
        commitments to Taiwan.</p>'
    section1:
      primarytype: 'block'
      uuid: '39a0ed6e-4f49-462b-bb99-c1c3b28d51e8'
      activationstatus: true
      created: 2025-03-04T12:05:11.246+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:05:11.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:05:11.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The White House clash between Ukrainian President Volodymyr Zelenskiy
        and U.S. President Donald Trump, which plunged ties between Kyiv and its top
        military backer to a new low, has renewed concerns in Taiwan about Washington’s
        security commitment at a time when China is ramping up its military pressure
        to assert its sovereignty claims over the democratic island.'
    section2:
      primarytype: 'block'
      uuid: 'd3e24f77-ebbb-4f9f-b6a9-48dd5b2396a6'
      activationstatus: true
      created: 2025-03-04T12:05:11.246+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:05:11.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:05:11.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We indeed noticed the fast-changing and tricky international situation
        and deeply understand that we can't just talk about values but not national
        interests," Koo told reporters at a briefing on Monday when asked whether
        the U.S. is still a reliable security partner for Taiwan.'
    section3:
      primarytype: 'block'
      uuid: '62caf9f9-a781-4da5-90f8-eac484bc4d5a'
      activationstatus: true
      created: 2025-03-04T12:05:11.246+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:05:11.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:05:11.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"So we must ask: keeping the peace and stability in the Indo-Pacific
        region including the status quo in the Taiwan Strait and the South China Sea,
        is that a core U.S. national interest?" Koo asked.'
    section4:
      primarytype: 'block'
      uuid: 'efbb41ca-07cf-434d-960a-031ec081fbe0'
      activationstatus: true
      created: 2025-03-04T12:05:11.246+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:05:11.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:05:11.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I think it is impossible for the United States to retreat from the
        Indo-Pacific because it is its core national interest."'
    section5:
      primarytype: 'block'
      uuid: 'ec363131-fd0a-46f2-a228-0e16453a2a5e'
      activationstatus: true
      created: 2025-03-04T12:05:11.247+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:05:11.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:05:11.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Koo said "using deterrence and strength to achieve peace" has been
        the long-standing consensus between Taipei and Washington, and that stability
        in the region is important for the United States, both economically and geopolitically.'
    section6:
      primarytype: 'block'
      uuid: 'b6b72b5f-7b27-4306-845f-464045644edc'
      activationstatus: true
      created: 2025-03-04T12:05:11.247+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:05:11.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:05:11.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The United States is Taiwan’s most important international backer
        and arms supplier despite the lack of formal diplomatic ties between Washington
        and Taipei.'
    section7:
      primarytype: 'block'
      uuid: 'a176d062-158d-404e-a8a8-1057d7aec0d3'
      activationstatus: true
      created: 2025-03-04T12:05:11.247+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-04T12:05:11.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T12:05:11.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Taiwan, which strongly rejects China’s sovereignty claim, enjoyed
        support from the first Trump administration. But Trump unnerved Taiwan on
        the campaign trail by calling for it to pay more for U.S. security guarantees.</p>'
