    title: 'Comelec division junks Tulfo family disqualification case over technicality'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a5d4d244-d874-41ec-b0e3-4f1f5e02c0de'
      activationstatus: true
      created: 2025-03-04T11:36:09.029+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.261+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The disqualification
        case against five members of the Tulfo family running for Senate and House
        seats in the May midterm polls was dismissed by a Commission on Elections
        (Comelec) division.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c45e1eb-3c19-4dc6-8f16-f796ca0a477a'
      activationstatus: true
      created: 2025-03-04T11:36:09.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.262+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The First Division, in a decision released on Tuesday, March 4,
        deemed the petition “insufficient in form” due to two major defects:</p>'
    section10:
      primarytype: 'block'
      uuid: '02e2046e-5f1c-4eb7-9531-3aa96e62f254'
      activationstatus: true
      created: 2025-03-04T18:45:46.944+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.262+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "• Failure to attach the respondents’ certificates of candidacy (COCs)\r"
    section11:
      primarytype: 'block'
      uuid: 'ca5dea3d-0bcf-4b8c-bc9b-a98170092211'
      activationstatus: true
      created: 2025-03-04T18:45:46.944+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "• Failure to provide the respondents with a copy of the petition\r"
    section12:
      primarytype: 'block'
      uuid: 'e03acc5d-969d-4942-bff0-a57c1532f87e'
      activationstatus: true
      created: 2025-03-04T18:45:46.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a chance interview, Comelec Chairman George Garcia said the poll\
        \ body could have easily granted the petitioner’s request for a certified\
        \ true copy of the COCs as this is part of the process.\r"
    section13:
      primarytype: 'block'
      uuid: '29b721e0-c6cd-47d9-ae71-fdf55499a677'
      activationstatus: true
      created: 2025-03-04T18:45:46.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.264+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He also noted that it is a requirement to furnish the respondents with\
        \ a copy of the petition.\r"
    section14:
      primarytype: 'block'
      uuid: '1ac6b5b5-e5c7-4065-9758-2988599819fa'
      activationstatus: true
      created: 2025-03-04T18:45:46.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.264+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Although hindi namin gustong magpakastrikto pero… hindi namin pwedeng\
        \ i-set aside yung basic requirements ng rules namin [While we do not want\
        \ to be overly strict about this, we cannot set aside the basic requirements\
        \ of our rules],” Garcia said. \r"
    section15:
      primarytype: 'block'
      uuid: 'deb60d3c-c0ad-4add-ad05-49b193aaf381'
      activationstatus: true
      created: 2025-03-04T18:45:46.946+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4245389a-4cfc-484e-a6b3-dbe96236da1c'
      activationstatus: true
      created: 2025-03-04T18:45:46.946+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Why discuss the merits kung sa technicality pa lang may problema na\
        \ [if there are problems with technicality]” he added. \r"
    section17:
      primarytype: 'block'
      uuid: 'c0490cdd-ed0a-4aea-a4d0-8f3219f81121'
      activationstatus: true
      created: 2025-03-04T18:45:46.947+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.266+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0c8d2c96-4a85-422e-a523-fd561f34a155'
      activationstatus: true
      created: 2025-03-04T18:45:46.947+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.266+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The petition seeks to disqualify five family members of Senator Raffy\
        \ Tulfo: \r"
    section19:
      primarytype: 'block'
      uuid: '7f92e49f-8782-476f-a028-5749fb57ff1c'
      activationstatus: true
      created: 2025-03-04T18:45:46.948+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.267+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>- brothers Erwin and Ben who are frontrunners in pre-election senatorial
        surveys;</p>'
    section20:
      primarytype: 'block'
      uuid: '30c2f2ab-89cf-49be-bca0-d9e8ea2907d9'
      activationstatus: true
      created: 2025-03-04T18:45:46.948+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.268+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>- sister and former Tourism Secretary Wanda Tulfo-Teo, who is vying
        for a congressional seat as the first nominee of Turismo party-list;</p>'
    section21:
      primarytype: 'block'
      uuid: '5282501f-bd5f-4903-94f5-052f39ebae4c'
      activationstatus: true
      created: 2025-03-04T18:45:46.949+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.268+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>- and wife ACT-CIS party-list Rep. Jocelyn Pua-Tulfo, and their
        son, Quezon City 1st District Rep. Ralph Tulfo, who are seeking re-election</p>'
    section22:
      primarytype: 'block'
      uuid: 'b976e673-6e95-42c4-be48-0f5c14723914'
      activationstatus: true
      created: 2025-03-04T18:45:46.950+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.269+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Lawyer Virgilio Garcia, a congressional candidate challenging Ralph’s
        re-election bid, said the Tulfos should be prohibited from running in the
        midterm elections with their status as a political dynasty and issues on citizenship.</p>'
    section23:
      primarytype: 'block'
      uuid: '9a6fd56d-5c49-4a2d-b130-ffc38f3d16fd'
      activationstatus: true
      created: 2025-03-04T18:45:46.950+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.269+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Poll Chairman Garcia said the petitioner could either file an appeal\
        \ within five days or file another disqualification case. \r"
    section24:
      primarytype: 'block'
      uuid: 'd55c665a-8ecb-4b9b-83a2-ff855ea0bb65'
      activationstatus: true
      created: 2025-03-04T18:45:46.951+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.270+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a statement, Congressman Erwin thanked the poll body for what he\
        \ called a fair and just disposition.\r"
    section25:
      primarytype: 'block'
      uuid: '247ea4f0-9358-400f-af51-1b84470d0aaf'
      activationstatus: true
      created: 2025-03-04T18:45:46.951+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.270+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Ang pagkaka-dismiss ng kaso dahil sa hindi pagsunod ng petitioner\
        \ sa mga kinakailangang rekisito ng COMELEC ay patunay ng integridad ng ating\
        \ halalan at ng kahalagahan ng pagsunod sa tamang proseso,” Erwin said.\r"
    section26:
      primarytype: 'block'
      uuid: 'a11b22c7-25ac-40f4-bd43-46189c4cf251'
      activationstatus: true
      created: 2025-03-04T18:45:46.952+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.271+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Ang desisyong ito ay nagpapatunay sa matibay na paninindigan ng Komisyon\
        \ sa katarungan at sa pagpapanatili ng kredibilidad ng ating demokratikong\
        \ institusyon,” he added. \r"
    section27:
      primarytype: 'block'
      uuid: '1d49473b-0bd5-4c8f-8dcd-a768751f05ac'
      activationstatus: true
      created: 2025-03-04T18:45:46.952+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.271+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: The dismissal of the case due to the petitioner’s
        failure to comply with the necessary requirements of the Comelec is proof
        of the integrity of our elections and the importance of following the proper
        process. This decision demonstrates the commission’s strong commitment to
        justice and the preservation of the credibility of our democratic institutions.]</p>'
    section5:
      primarytype: 'block'
      uuid: '933b7d92-4628-4975-9af2-5bbb6debef2c'
      activationstatus: true
      created: 2025-03-04T11:36:09.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.272+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bfb98abe-5b5b-49e7-ad7e-9dc8079bedba'
      activationstatus: true
      created: 2025-03-04T11:36:09.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.272+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Asked about the petition on Feb. 18, Erwin said there is no enabling
        law prohibiting political dynasties and even expressed support for such a
        measure.</p>'
    section9:
      primarytype: 'block'
      uuid: '60535e5e-2092-433f-b405-22233098866d'
      activationstatus: true
      created: 2025-03-04T11:58:13.298+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-04T18:47:38.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-04T18:47:38.273+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A second disqualification case against Erwin Tulfo over his citizenship
        is pending. It was earlier raffled to the Comelec first division as well.&nbsp;It
        is expected to issue a decision next week.</p>'
