  'Marcos-lauds-faithful-PH-Army--calls-for-integrity-in-service':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T15:35:51.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb63f72-bd3a-47e4-a07f-62d49c115a27'
    'lead': 'President Ferdinand Marcos Jr. on Saturday lauded the military for their
      faithfulness and called on government officials to serve with integrity amid
      adversities happening in the society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-22T15:37:28.405+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-22T15:37:28.635+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-22T15:37:28.435+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos lauds faithful PH Army, calls for integrity in service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9fe92b-05fb-4fb9-8318-6015ac838817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T15:37:28.416+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T15:37:28.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T15:37:28.435+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - President Ferdinand Marcos Jr. on Saturday
        lauded the military for their faithfulness and called on government officials
        to serve with integrity amid adversities happening in the society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee9c0c-83e7-4f8b-955c-4e0196dbe7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T15:37:28.417+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T15:37:28.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T15:37:28.435+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Through every trial—whether in combat, in crisis, or in calamity—the
        Army has remained faithful to its duty,” Marcos said during the celebration
        of the 128th founding anniversary of the Philippine Army.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562a33e-d472-46c9-bebb-fea6ee064f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T15:37:28.417+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T15:37:28.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T15:37:28.435+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The president emphasized the need for officials who serve with integrity
        in order to maintain “peace and order” in the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74cc3a-5409-4f6c-bbbd-46588b5f8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T15:37:28.418+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T15:37:28.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T15:37:28.435+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“To achieve this, the government must lead by example, we strive for
        a government that listens, that acts and serves with integrity,” Marcos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be0628-07f4-40ba-a1b6-ecb6b4cff02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T15:37:28.418+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T15:37:28.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T15:37:28.435+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“That is the only way to rise above adversities and move forward as
        a people,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c3945-2fbd-4e0d-87d6-4f83a63a668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T15:37:28.418+08:00
      'mgnl:createdBy': 'faith-nwp'
