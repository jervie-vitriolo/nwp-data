    'lead': 'The top diplomats from Japan, China and South Korea met in Tokyo on Saturday
      as the East Asian neighbors seek common ground on regional security and economic
      issues amid growing geopolitical uncertainty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-22T09:13:55.742+08:00
