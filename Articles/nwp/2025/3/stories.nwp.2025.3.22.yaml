      'mgnl:type': 'text'
      'text': '<p>Bato shuts down rumors that Duterte sought asylum in China</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6e67a-2210-492b-b283-1acc90725fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:44:34.233+08:00
