      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippine -</strong> Presidential sister
        and Sen. Imee Marcos on Saturday admitted that she and President Ferdinand
        Marcos Jr. “don’t talk anymore.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab6fb0-c4b6-4f14-a7ff-555a7d1b85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:56:58.394+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:56:58.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:56:58.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This comes as the lawmaker leads a Senate inquiry on the legality of
        former President Rodrigo Duterte’s arrest under International Criminal Court
        charges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733acfe-679c-4bfa-9fa2-cc17770ba6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:56:58.394+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:56:58.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:56:58.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na kami nag-uusap, matagal na</em> (We don’t talk anymore,
        it’s been a long time)," she said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41490392-1dfa-4bfb-b296-d8b8fa60eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:56:58.395+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:56:58.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:56:58.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The senator added that the opportunity to talk to her brother only
        comes during public gatherings.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ae878-913e-46b4-8ede-d5473ac2ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:56:58.395+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:56:58.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:56:58.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming nakapaligid sa kanya na humaharang sa aming mag-usap</em>,"
        Marcos clarified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52eeee0-053f-4bd0-912b-a0a8a3d025c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:56:58.396+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:56:58.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:56:58.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are people surrounding him who are blocking our
        conversation.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462fea00-33b8-4fa1-a6f6-b36b2c094a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:56:58.396+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:56:58.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:56:58.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Despite this, Marcos clarified that she holds no grudges against her
        brother.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68a6f1-0c0f-41c9-8991-77b5ef2c4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:56:58.396+08:00
      'mgnl:createdBy': 'faith-nwp'
