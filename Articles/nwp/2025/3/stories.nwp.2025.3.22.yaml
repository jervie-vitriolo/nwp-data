  'George-Foreman-dies-at-76':
    'author': 'Rocky Swift, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T10:30:13.000+08:00
    'imagesource': 'jcr:c621c2cb-8a9e-44f8-91d1-b7c41eb3a681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86bb50c4-a173-4be8-b3c1-3302153b66b0'
    'lead': 'American George Foreman, one of the great second acts in sports who reclaimed
      the heavyweight boxing title after coming out of retirement and became a celebrated
      product pitchman, died on Friday at age 76, his family said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-22T10:31:17.846+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-22T10:37:20.590+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-22T10:37:20.243+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'George Foreman, heavyweight boxer and purveyor of grills, dies at 76'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f3d5c-8ee1-46a4-83cd-68a8e9271c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.855+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.234+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> American George Foreman, one of the
        great second acts in sports who reclaimed the heavyweight boxing title after
        coming out of retirement and became a celebrated product pitchman, died on
        Friday at age 76, his family said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b11786-ec40-490b-b45a-e667e68424d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.856+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.234+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"A humanitarian, an Olympian, and two time heavyweight champion of
        the world, He was deeply respected - a force for good, a man of discipline,
        conviction, and a protector of his legacy, fighting tirelessly to preserve
        his good name - for his family," the family said, describing Foreman in a
        post on Instagram.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3cff7-34bc-418e-838b-b242b60d9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.856+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.235+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'An intimidating, thunderous puncher who lost his first title to Muhammad
        Ali in their famous "Rumble in the Jungle" in 1974, "Big George" was a more
        rotund, jovial figure when he knocked out Michael Moorer for his second crown
        two decades later.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3c2d7-a73d-44fd-989d-3d02d89e1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.856+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.235+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Foreman’s comeback and the fortune he made selling fat-wicking electric
        cooking grills made him an icon of self-improvement and success for the Baby
        Boom generation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff4824-ce8d-4ed6-9682-982578a9089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.857+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.236+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Soon after his birth in Marshall, Texas, on Jan. 10, 1949, his family
        moved to Houston where he and his six siblings were raised by a single mother.
        Growing up poor in the segregated American South, Foreman dropped out of junior
        high school and used his size and fists in street robberies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6c162-23d2-4ebe-86be-fda969ea9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.857+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.236+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Job Corps, part of President Lyndon B. Johnson’s "Great Society"
        reforms, "rescued me from the gutter," Foreman later wrote. Through the program,
        16-year-old Foreman moved out of Texas and was encouraged to channel his rage
        and growing bulk into boxing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d244d-d452-46f7-a340-6e2c2a3df754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.858+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At age 19 and in his 25th amateur fight, Foreman captured the heavyweight
        boxing gold medal at the 1968 Olympics in Mexico City. Turning pro, he won
        37 straight matches on his way to face reigning champion Joe Frazier in Kingston,
        Jamaica, winning by technical knockout in round two.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24999073-b34b-42cd-bf98-f6c4a35ce5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.858+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.237+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Foreman defended the belt twice more before meeting Ali in Kinshasa,
        Zaire, now the Democratic Republic of the Congo, in one of the most celebrated
        boxing matches in history.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c3b60-e726-45c5-9a2e-4286b894e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.858+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.238+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ali had been stripped of his crown seven years prior for refusing to
        be drafted into the Vietnam War and came into the match a heavy underdog against
        the bigger, younger champion. But for seven rounds, Ali lay against the ropes
        and fended off Foreman’s clubbing blows, tiring and knocking him out in the
        eighth round.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec362f-32eb-417e-93f7-eb3488963493'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.859+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.238+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I was one strong heavyweight punching fighter," Foreman told Reuters
        in 2007. "I was one punching machine, and that was the first time I delivered
        everything I had and nothing worked."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18dff8-6b1e-4019-941a-da943951d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.859+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.239+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The loss devastated Foreman. He took a year off before returning to
        the ring and then, after a second professional loss, retired in 1977 to become
        an ordained minister in the Church of the Lord Jesus Christ.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001720bd-03a5-4b56-b953-c983afa99ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.859+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.239+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A decade later and considerably heavier at 315 lbs (143 kg), Foreman
        staged an unlikely return to the ring to raise money for a youth center he
        founded in Texas.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd030d39-3a4c-4618-94dc-daff7a44de66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.860+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.240+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He went on to win 24 straight matches, gradually slimming along the
        way, before losing to Evander Holyfield in a 12-round decision in 1991. Three
        years later, he knocked out undefeated southpaw Moorer to become the oldest
        ever heavyweight champion at age 45.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5ddb1-889c-44b4-8cd9-c1169c9c9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.860+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.240+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Foreman’s last match was in 1997, ending his career with a professional
        record of 76 wins and five losses.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa772bbf-ab12-4ad0-b8fc-45686e63f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.861+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.241+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Foreman was married four times in the 1970s and 1980s. In 1985, he
        married for the fifth time to Mary Joan Martelly, with whom he remained for
        the rest of his life. He had five sons - all called George - five biological
        daughters, and two adopted daughters.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5949f4-cb8c-423c-8c61-47c264ba053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.861+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.241+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Throughout the 1990s and after retirement, he was an enthusiastic pitchman
        for various products, most notably an electric grill from home appliance maker
        Salton Inc. In 1999, the company paid Foreman and his partners $137.5 million
        to put his name on the grill and other goods.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba259b14-4988-41c0-a7f5-261d4b3172f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.862+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.242+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"What I do is fall in love with every product I sell," Foreman wrote
        in his autobiography, "By George." "That’s what sells. Just like with preaching."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cdf44a-2262-46e1-8362-326f2b1e3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T10:31:17.862+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T10:37:20.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T10:37:20.242+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rocky Swift; Additional reporting by Daniel Trotta;
        Editing by William Mallard)</em></p>'
  'Trump-pulls-security-clearances-for-Kamala-Harris--Hillary-Clinton':
    'author': 'Steve Holland and Jasper Ward, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T12:29:42.000+08:00
    'imagesource': 'jcr:c12362ec-07f1-4ed7-958d-db1a0eefce2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3bfc963-601b-4868-bb4d-70e9d0a145b8'
    'lead': 'US President Donald Trump on Friday took away security clearances for
      former Vice President Kamala Harris, former Secretary of State Hillary Clinton
      and others in his latest move against his Democratic opponents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-22T12:34:04.359+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-22T12:34:04.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump pulls security clearances for Kamala Harris, Hillary Clinton'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1e73d-27bc-4a85-acbc-c34eedc6699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump on Friday
        took away security clearances for former Vice President Kamala Harris, former
        Secretary of State Hillary Clinton and others in his latest move against his
        Democratic opponents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6236f4-e94c-4f63-901d-b820a4b3d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Republican president, who has also revoked the security clearance
        for former President Joe Biden, defeated Clinton in the 2016 presidential
        election and Harris in last year’s election.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af573ea0-e28c-4e90-8e28-48d04acc6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I have determined that it is no longer in the national interest for
        the following individuals to access classified information," Trump said in
        a late Friday memorandum that also included former Secretary of State Antony
        Blinken.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd3f1f-bf75-48fd-b7e3-621bbb0fa62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.372+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While the revocations may not have immediate impacts, it is another
        sign of the growing political rift in Washington as Trump seeks revenge on
        his perceived enemies.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae1209-186c-4c26-9af1-0fcecc325ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.372+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The memorandum was issued hours after Trump arrived at his Bedminster,
        New Jersey, golf property for the weekend.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331897f-eeda-4bad-bc1a-0d9be5865c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also targeted Republican former Representative Liz Cheney, a
        sharp Trump critic, former Biden White House national security adviser Jake
        Sullivan and Fiona Hill, a Russia expert who served on his National Security
        Council during his first term.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f59a0-1288-4cd5-ac7d-d64fb4e28463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Mark Zaid, a national security lawyer in Washington who represents
        whistleblowers, and Adam Kinzinger, a former Republican lawmaker who is a
        sharp Trump critic, were among several others who had their security clearances
        revoked.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a87a07-7fb3-44ed-a46f-9d07b6e7d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He had already revoked the security clearance for Biden, denying the
        former president to the traditional access to U.S. intelligence.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218ebee-679d-435a-aade-e240ee0d5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.374+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former U.S. presidents have traditionally received intelligence briefings
        so they can advise incumbent presidents on national security and foreign policy.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484260b-7085-46b6-a1e7-c8ca6963df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.374+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2021, Biden revoked the security clearance for Trump, who was then
        a former president.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed999d7-4337-4696-89f6-9f84faaa0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:34:04.374+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T12:34:04.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T12:34:04.400+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Steve Holland and Jasper Ward; Editing by Shri
        Navaratnam and William Mallard)</em></p>'
  'South-Korea-foreign-minister-says-North-should-not-be-rewarded-for-wrongdoings-in-Ukraine':
