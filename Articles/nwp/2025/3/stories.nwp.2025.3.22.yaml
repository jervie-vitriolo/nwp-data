    'jcr:uuid': '1fe77ba0-52ef-48b7-a284-309e93289cdd'
    'lead': 'The International Criminal Court (ICC) has urged drug war victims to
      submit their views and concerns relating to former President Rodrigo Duterte’s
      murder charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-22T16:55:23.440+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-22T16:55:23.742+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ICC urges drug war victims to submit views, concerns in Duterte’s case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371563a-c364-421d-acf7-0dde357e5ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.461+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) has urged drug war victims to submit their views and concerns
        relating to former President Rodrigo Duterte’s murder charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4a48b-ee58-457d-9e04-b098f995b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.462+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the National Union of People’s Lawyers (NUPL), the ICC
        is now taking its initial steps to organize the participation of drug war
        victims’ families in the case against Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976a25c-2168-4804-b9d1-7283f27409f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.462+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The time prior to the confirmation of charges is a time for discovery
        and disclosure of evidence,” NUPL said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1740894-39cd-4661-b7cf-296794c4e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.463+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Victims can participate in the trial by serving as a witness, or by
        submitting views and concerns, or both. Their non-participation does not automatically
        result in the dropping of charges - so the call for some for the victims to
        ‘withdraw the case’ is senseless,” it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f048275-f0ea-48fe-aecb-4dd7ca9c3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.463+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The NUPL said it is awaiting further instructions from the ICC and
        the victims’ section in the registry for guidelines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4f838-e56e-4d29-9e7e-6d9343cfc3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.463+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The group said victims will be required to submit the following documents:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0a63f-740f-4616-9016-c540d14225fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.464+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- a signed application to participate</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4341d-b3aa-4c7d-9b80-d444e0073e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.464+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- a statement of the victimhood</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51de75-ac00-4bda-a35c-673e750f29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.465+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- identification documents</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87d4b9-2970-4d73-bb28-6c97a5086ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.465+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- proof of kinship to the victim of the killing</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf79149-35a3-4e40-9493-40d1cce266c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.466+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- other related information or documents</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d01dc-2c15-42a9-9073-5b170a2cc4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:55:23.466+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:55:23.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:55:23.497+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is currently detained at The Hague on 43 charges of murder
        under crimes against humanity. He is set to face the ICC chamber again on
        Sept. 23 for the confirmation of charges.</p>'
  'Duterte-kin-to-fly-to-The-Hague-for-his-80th-birthday':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T17:53:48.000+08:00
    'imagesource': 'jcr:221f8176-d026-4b3b-afb6-ed53a42e4494'
