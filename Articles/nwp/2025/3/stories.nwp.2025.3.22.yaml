    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte kin to fly to The Hague for his 80th birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21763efc-569c-48d3-b039-860eacdb9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.553+08:00
