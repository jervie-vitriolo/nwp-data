      'mgnl:lastActivated': 2025-03-22T16:44:34.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:44:34.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Senator Ronald “Bato” Dela Rosa on Saturday
        debunked talks that former President Rodrigo Duterte requested for political
        asylum in China while he was at an event in Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b070b04-4b00-4bb9-9880-aaea2eaf7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:44:34.234+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:44:34.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:44:34.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi yan totoo. In fact, yung iba nga nag-advise doon na pumunta
        nalang tayong China para magtago</em>,” the known Duterte-ally said in an
        interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b05d91-baf7-4da2-a124-7ba004151717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:44:34.234+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:44:34.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:44:34.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>But si Presidente, matigas ang ulo talaga na harapin niya kung
        meron man. So umuwi talaga siya. Siya ang final decision</em>,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264e73d-b7bd-4fd4-a06e-4f68435a228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:44:34.234+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:44:34.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:44:34.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s not true. In fact, the others there advised us
        to go to China to hide. But the President is really stubborn and wants to
        face it if there is a case pending. So he went home. He made the final decision.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7c28c-8f3d-4f5c-befd-7c0626ee55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:44:34.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:44:34.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:44:34.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Videos and posts on various social media platforms claimed that while
        the former president was in Hong Kong discussions were held with China about
        possible political asylum in the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c254d-0d49-4cf8-9c98-a87ab6b7c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:44:34.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:44:34.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:44:34.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte flew to Hong Kong to attend an event with Overseas Filipino
        Worker (OFWs) supporters. It was the same day the ICC pre-trial chamber issued
        the warrant for his arrest on murder charges under crimes against humanity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0a936-6d13-4057-b7de-e71365e23acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T16:44:34.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T16:44:34.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T16:44:34.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is detained at The Hague and is set to face the ICC chamber
        again on Sept. 23 for the confirmation of charges.</p>'
  'ICC-urges-drug-war-victims-to-submit-views--concerns-in-Duterte-s-case':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T16:49:12.000+08:00
