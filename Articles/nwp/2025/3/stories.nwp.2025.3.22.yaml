    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3689a3-7910-45f5-be23-550ddc8651d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.474+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.346+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Columbia University has agreed to changes
        demanded by the Trump administration as a precondition for restoring $400
        million in federal funding that was pulled this month over allegations the
        school tolerated antisemitism on campus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9b422-1d42-4348-9077-e4eb99ad832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.475+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.346+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The New York-based university, acquiescing to several demands in a
        memo released on Friday, laid out plans to ban some face masks on campus,
        empower security officers to remove or arrest individuals, and place a new
        official in charge of the department that offers courses on the Middle East.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95285c-7653-4616-91eb-599d7b3ce34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.475+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'What Columbia would do with its Middle Eastern, South Asian, and African
        Studies department was among the biggest questions facing the university as
        it confronted the loss of hundreds of millions of dollars in government grants
        and contracts. The Trump administration had told the school to place the department
        under academic receivership for at least five years, taking control away from
        its faculty.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e8cb2-3687-46af-a51b-b65156abdbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.475+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Academic receivership is a rare step taken by a university’s administrators
        to fix a dysfunctional department by appointing a professor or administrator
        outside the department to take over. It is unheard of for the U.S. government
        to make such a demand.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d61450-6530-4de1-ab96-a20fefe6a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.476+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.348+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While Columbia, in its memo, stopped short of referring to a receivership,
        its move appeared to meet that demand. The school said it would appoint a
        new senior administrator to review curriculum and faculty to make sure they
        are balanced, and provide fresh leadership at the department.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961cc47-45c9-4968-9473-3c1b304bec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.476+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.348+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Professor Jonathan Zimmerman, an education historian at the University
        of Pennsylvania and a "proud" graduate of Columbia, called it a sad day for
        the university.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294a710-47e2-47e3-8bf8-c41b87e0ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.477+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.349+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Historically, there is no precedent for this," Zimmerman said. "The
        government is using the money as a cudgel to micromanage a university."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe71a91-ce07-4793-872e-b3d37133d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.477+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.349+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Todd Wolfson, a Rutgers University professor and president of the American
        Association of University Professors, called President Donald Trump’s demands
        "arguably the greatest incursion into academic freedom, freedom of speech
        and institutional autonomy that we''ve seen since the McCarthy era.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974598b-b68b-40ed-b1f1-ec56b69c369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.477+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.350+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It sets a terrible precedent," Wolfson said. "I know every academic
        faculty member in this country is angry about Columbia University’s inability
        to stand up to a bully."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6846069-68ad-414b-bb61-0ad4c33f00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.478+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.351+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released alongside the memo, interim President Katrina
        Armstrong said the changes were part of a broader effort "to advance our mission,
        ensure uninterrupted academic activities, and make every student, faculty,
        and staff member safe and welcome on our campus."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17a326-cc9f-4d70-8866-29804d8f77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.478+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.351+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House had yet to respond to Columbia’s memo as of Friday
        evening, and the status of the funding remained unclear. Trump’s demands
        were a precondition before Columbia could enter negotiations with the government
        over funding.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e658914-c74a-406d-b88b-7c54524dbce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.478+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.352+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Ivy League university’s response is being watched by other universities
        that the administration has targeted as it advances its policy objectives
        in areas ranging from campus protests to transgender sports and diversity
        initiatives.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fc5c7-dee7-4993-b283-68410c8bb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.479+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.353+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Private companies, law firms and other organizations have also faced
        the prospect of cuts in government funding and business unless they agree
        to adhere more closely to Trump’s priorities. Powerful Wall Street law firm
        Paul Weiss came under heavy criticism on Friday over a deal it struck with
        the White House to escape an executive order imperiling its business.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e02bde2-d76a-4862-b9df-a1c229fa96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.479+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.353+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The administration has warned at least 60 other universities of similar
        action.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487e490-2c8d-4348-baa7-c2655dccdf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.480+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.354+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Columbia has come under particular scrutiny, following the pro-Palestinian
        student protest movement that roiled its campus last year, when its lawns
        filled with tent encampments and noisy rallies against the U.S. government’s
        support of Israel.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186d410-5453-4432-b082-1c144e7d531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.480+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.354+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ARREST POWERS</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b868bb-e443-4881-81d4-e7b2a6e7a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.480+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.355+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Among the outlined changes, Columbia has hired three dozen special
        officers who have the power to arrest people on campus and has revised its
        anti-discrimination policies, including its authority to sanction campus organizations,
        the memo said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06db343-63a6-496b-824e-b6ec1324a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.481+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.355+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Face masks to conceal identities are no longer allowed, and any protesters
        must now identify themselves when asked, the memo said. The ban does not apply
        to face masks worn for medical or religious purposes.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3af25-301f-4f27-92a3-ed21f720973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.481+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.356+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The school also said it is searching for new faculty members to "ensure
        intellectual diversity."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0458a9-660f-4865-9324-bc99262a4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.482+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.357+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The sudden shutdown of millions of dollars in federal funding to Columbia
        this month was already disrupting medical and scientific research at the school,
        researchers said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2841b-f99f-45b1-880c-9cdd598eb6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.482+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.357+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Canceled projects included the development of an AI-based tool that
        helps nurses detect the deterioration of a patient’s health in hospital two
        days earlier than other early warning systems.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7a67f-b616-4d21-9d6d-57dcf7337ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.483+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.358+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration also canceled funding for a study designed
        to improve the safety of blood transfusion therapies for adults, children
        and newborns, and research on uterine fibroids, non-cancerous tumors that
        can cause pain and affect women’s fertility.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1b5be-0a43-4adc-92dd-3ace74c6f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:17:17.483+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:23:56.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:23:56.358+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joseph Ax and Jonathan Allen in New York; additional
        reporting by Rich McKay and Daniel Trotta; Editing by Frank McGurty, Paul
        Thomasch, Rosalba O''Brien and Leslie Adler)</em></p>'
  'UK--France--Germany-urge-Gaza-ceasefire--ask-Israel-to-restore-humanitarian-access':
