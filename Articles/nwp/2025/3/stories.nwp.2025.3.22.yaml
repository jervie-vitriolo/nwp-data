      'jcr:uuid': '80d7876f-0500-4bce-964d-1b2d3f8445ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.555+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:55:20.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the vice president said Davao City Mayor Sebastian “Baste”
        Duterte will head to The Hague after the upcoming 2025 midterm polls.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648fc0cc-706c-412f-a775-356aec5c11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.555+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:55:20.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Si Mayor Baste ay parang pagkakaintindi ko sa sinasabi niya pagkatapos
        na ng eleksyon kasi kailangan niya asikasunin ‘yung campaign doon sa Davao
        City,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4e3be-7ab1-4b84-a0d9-3dbe7b6dc7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:55:20.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: From what I understand, Mayor Baste will be coming after
        the election because he has to take care of the campaign in Davao City.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d858987-692f-4fb0-8ac2-bb703e606d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:55:20.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Duterte patriarch is currently detained at The Hague on 43 charges
        of murder under crimes against humanity. He is set to face the ICC chamber
        again on Sept. 23 for the confirmation of charges.</p>'
