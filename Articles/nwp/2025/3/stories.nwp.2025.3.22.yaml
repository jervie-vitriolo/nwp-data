      'mgnl:lastModified': 2025-03-22T09:18:26.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The governments of Germany, France
        and Britain called for an immediate return to a ceasefire in Gaza in a joint
        statement on Friday that also called on Israel to restore humanitarian access.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d7b0f-c2f9-4b8b-ae74-14cdd521afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:18:26.132+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:18:26.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:18:26.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We call on Israel to restore humanitarian access, including water
        and electricity, and ensure access to medical care and temporary medical evacuations
        in accordance with international humanitarian law", the foreign ministers
        of the three countries, known as the E3, said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17ed11-a837-471d-a7ae-9ee3034160e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:18:26.133+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:18:26.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:18:26.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ministers said they were "appalled by the civilian casualties",
        and also called on Palestinian Hamas militants to release Israeli hostages.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396bba2-f4b3-49ba-9ac0-f5c60966140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:18:26.133+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:18:26.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:18:26.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'They said the conflict between Israel and the Palestinians could not
        be resolved through military means, and that a long-lasting ceasefire was
        the only credible pathway to peace.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7155698-83bd-49b6-a968-0569b349a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:18:26.133+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:18:26.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:18:26.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ministers added that they were "deeply shocked" by the incident
        that affected the United Nations Office for Project Services (UNOPS) building
        in Gaza, and called for an investigation into the incident.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe76e9-6e68-446c-80b7-cd5b49494676'
      'mgnl:activationStatus': true
