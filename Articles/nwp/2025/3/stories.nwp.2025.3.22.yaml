      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cho also said it is important for South Korea, Japan and China to
        faithfully carry out UN sanctions against North Korea, and to put efforts
        into stopping North Korean provocations and bring about its complete denuclearisation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bfcb09-ab3b-40e9-8167-4f6e6a2cc412'
      'mgnl:activationStatus': true
