      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:56:58.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Okay lang dahil nakatutok ako sa pagsisiyasat ng pagkuha kay</em>
        (Duterte) <em>sa Pilipinas patungong the Hague. Unahin natin ang pagtanggol
        sa ating soberanya, kaysa sa pulitika''t kampanya,</em>" the senator added.</p>'
