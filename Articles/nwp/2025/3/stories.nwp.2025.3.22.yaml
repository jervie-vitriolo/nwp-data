      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> More of former President
        Rodrigo Duterte’s family members will travel to The Hague, the Netherlands,
        before the detained ex-leader celebrates his 80th birthday on March 28, Vice
        President Sara Duterte said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c20c0-96d4-48cc-954a-cbe5f0ea47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:55:20.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview, Duterte said her father’s common-law partner Honeylet
        Avanceña and their daughter Veronica confirmed that they will be traveling
        to the Netherlands.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f7a13-0809-415f-a4f1-f47a783fb209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:55:20.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko lang alam kung anong dates sila darating. Pero nagsabi
        sila, na darating sila (I’m just not sure what dates they will arrive. But
        they already confirmed that they will come),” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3b144-acc2-4925-98a8-fdcf063283a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.554+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:55:20.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also disclosed that her mother, Elizabeth Zimmerman,
        will be arriving in time for the former president’s birthday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941eb35-9d92-4cb3-9e91-43d51d47f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T17:55:20.555+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T17:55:20.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T17:55:20.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Her brother Davao Rep. Paolo Duterte, who was earlier granted a
        more-than-a-month leave from office, has yet to confirm if he will be in the
        Netherlands before their father’s birthday.</p>'
