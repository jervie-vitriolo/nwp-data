      'mgnl:lastModified': 2025-03-22T09:24:19.713+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The top diplomats from Japan, China
        and South Korea met in Tokyo on Saturday as the East Asian neighbours seek
        common ground on regional security and economic issues amid growing geopolitical
        uncertainty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdffcfb-d5c0-4aa8-92b0-54e06541b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:13:55.750+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:24:19.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:24:19.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Given the increasingly severe international situation, I believe we
        may truly be at a turning point in history," Japanese Foreign Minister Takeshi
        Iwaya said at the start of the meeting with Chinese Foreign Minister Wang
        Yi and South Korean Foreign Minister Cho Tae-yul.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80134353-667f-4cbe-b639-e86ea5ce4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:13:55.750+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:24:19.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:24:19.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"That makes it even more important to overcome division and confrontation
        through dialogue and cooperation," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7085024-f05e-4024-84c6-fb528ff2692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:13:55.750+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:24:19.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:24:19.715+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The meeting, the first between the countries'' top diplomats since
        2023, is expected to cover topics ranging from North Korean nuclear weapons
        to trade, and will pave the way for a three-way leaders'' summit following
        one in Seoul last year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c1d1b-efe3-4473-b3c1-d787c3c017b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:13:55.751+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:24:19.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:24:19.715+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iwaya will also hold separate bilateral meetings with his Chinese and
        South Korean counterparts, including the first high-level economic dialogue
        with Beijing in six years.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b8476-06f3-497a-b527-4b4b9968b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:13:55.751+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:24:19.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:24:19.716+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iwaya this week said that would include discussion on a ban on Japanese
        seafood imports imposed by China after the release of wastewater from the
        destroyed Fukushima nuclear plant from 2023.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7174e8-da02-40ba-87cd-38347b8ac52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:13:55.751+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:24:19.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:24:19.716+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tim Kelly; Editing by Sandra Maler)</em></p>'
  'Voice-of-America-employees-sue-Trump-administration-over-shuttered-news-outlets':
    'author': 'Dietrich Knauth, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T09:14:02.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a54a548-a539-4439-b138-cd867443e6b2'
    'lead': 'Voice of America journalists and their unions sued the Trump administration
      on Friday, saying that the shutdown of US-funded news agencies violated the
      workers'' First Amendment right to free speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-22T09:15:03.462+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-22T09:15:03.743+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Voice of America employees sue Trump administration over shuttered news
      outlets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fcc695-3089-43d7-8c1f-40927e88e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.473+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Voice of America journalists and their
        unions sued the Trump administration on Friday, saying that the shutdown of
        U.S.-funded news agencies violated the workers'' First Amendment right to
        free speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd1690-217b-45c8-989e-8549b234afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.474+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Agency for Global Media, its acting director Victor Morales,
        and Special Adviser Kari Lake placed over 1,300 employees on leave and cut
        funding for several news services last Saturday. Those actions violated the
        First Amendment and the laws by which Congress authorized and funded Voice
        of America, according to a complaint filed in New York federal court.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969afb93-92dc-4bab-a0ba-f641b9a05b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.474+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The cuts are part of a sweeping push by President Donald Trump and
        billionaire Elon Musk to shrink the federal government, which they say wastes
        U.S. taxpayer money on causes that do not line up with U.S. interests.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876e1ab-5c42-4a8b-98e7-706f73117710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.474+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The lawsuit seeks a court order reversing the decision to shutter the
        U.S. Agency for Global Media, which funds VOA and other media outlets like
        Radio Free Europe, Radio Liberty, and Radio Free Asia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36b602-ad31-4b9e-a0af-59de3c6203da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.475+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The rapid shutdown will embolden authoritarian regimes around the world,
        according to the lawsuit.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b502bcaf-526f-425b-a35a-6e4217f6e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.475+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"In many parts of the world a crucial source of objective news is gone,
        and only censored state-sponsored news media is left to fill the void," the
        plaintiffs wrote.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6dae7-e8af-4d7f-a335-2d8669d55ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.476+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Agency for Global Media did not immediately respond to a request
        for comment late Friday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c73ba-d63f-4e9c-a687-e5d6cc77fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.476+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since its inception to combat Nazi propaganda at the height of World
        War Two, Voice of America (VOA) grew to become an international media broadcaster,
        operating in more than 40 languages online, on radio and television, spreading
        U.S. news narratives into countries lacking a free press.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b183866-e2c4-48a0-9aaa-0033ef3c5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.476+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Voice of America, Radio Free Europe and Radio Free Asia had more than
        425 million listeners every week before they were shut down, according to
        the complaint.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e979a7-43b8-4299-9d24-75751cad8688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:15:03.477+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:15:03.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:15:03.500+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Dietrich Knauth; Editing by Leslie Adler and Shri
        Navaratnam)</em></p>'
  'Elon-Musk-holds-unprecedented-Pentagon-talks--wants-leakers-prosecuted':
    'author': 'Phil Stewart, Idrees Ali and Nandita Bose, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T09:15:08.000+08:00
    'imagesource': 'jcr:a73b3e8f-ca04-44d9-a1e1-d805ba9a9d7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d375235-b534-4ca7-99c2-3639eaa63e30'
    'lead': 'Billionaire Elon Musk took his campaign to cut the US federal government
      into uncharted waters on Friday, holding an unprecedented top-level meeting
      at the Pentagon and calling for the prosecution of any Defense Department officials
      leaking "maliciously false information" about his visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-22T09:16:17.195+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-22T09:16:17.569+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Elon Musk holds unprecedented Pentagon talks, wants leakers prosecuted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d07e2-4f23-4ed1-a7ee-b23ca50af8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.207+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Billionaire Elon Musk took his campaign
        to cut the U.S. federal government into uncharted waters on Friday, holding
        an unprecedented top-level meeting at the Pentagon and calling for the prosecution
        of any Defense Department officials leaking "maliciously false information"
        about his visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28b332-58e5-4b43-a8a3-eb2e44f5df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.208+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk, whose businesses have a number of Defense Department contracts,
        met U.S. Defense Secretary Pete Hegseth for 80 minutes in his first such talks
        at the Pentagon, which is responsible for a large chunk of federal government
        spending. It was unclear whether U.S. generals joined that meeting virtually.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5309d4-c5ae-43be-adbd-85727a6f0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.208+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The New York Times reported that Musk would be briefed on secret war
        plans for China, something Musk, President Donald Trump and others denied.
        Musk called the report "pure propaganda" and urged legal action against leakers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320f61b-1259-4e85-8e03-e168e6778309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.208+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I look forward to the prosecutions of those at the Pentagon who are
        leaking maliciously false information to NYT. They will be found," he wrote
        on X before the Hegseth meeting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80f351-2ee1-42dc-a950-09ad5a43a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.209+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A New York Times spokesperson said leak investigations are "meant to
        chill communications between journalists and their sources and undermine the
        ability of a free press to bring out vital information that may otherwise
        be hidden."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8899d-a70e-4daf-a548-fad67dd66790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.209+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At the White House after the meeting, Trump said he did not want to
        show the United States'' plans for a potential war with China to anybody and
        hinted at Musk’s potential conflict of interest.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6050a-cc5e-457a-89a2-aec78c69a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.209+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t want to show that to anybody. But certainly you wouldn''t
        show it to a businessman, who is helping us so much," Trump said. "Elon has
        businesses in China, and he would be susceptible, perhaps, to that," Trump
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c33ccd-61af-48b8-b472-07efce79b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.210+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Standing next to Trump, Hegseth said he had an informal conversation
        with Musk which focused on innovation and efficiencies.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d074f4b-5a6d-4c85-b022-31b9d7c04ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.210+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"There was no war plans, no Chinese war plans. There was no secret
        plans," Hegseth said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddbc48-800a-4718-9a4f-960391f815ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.210+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Following controversy over the New York Times story, a planned meeting
        between Musk and members of the Joint Chiefs of Staff in a secure meeting
        room in the Pentagon, known as "The Tank," ultimately did not take place.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636c12e-1cdc-4a2c-9657-bdecffd17df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.211+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Access to a closely guarded military plan would mark a sharp expansion
        of Musk’s role as the Trump adviser who is spearheading efforts to cut U.S.
        government spending.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe12dff-7ba8-4816-8a84-a7b0f32dbc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.211+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It would also fuel questions about conflicts of interest for Musk,
        who as the head of Tesla TSLA.O and SpaceX also has business interests in
        China.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba81fd-7e22-4032-b8fb-3dd767f89ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.211+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"There is no legitimate national security or other rationale for providing
        this information to Mr. Musk," two Democratic senators, Elizabeth Warren and
        Tammy Duckworth, wrote in a letter to Hegseth, demanding details on what information
        was shared with Musk and why.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033895c8-eeb1-4c11-8abc-a2718b1a73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.212+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House has previously said Musk will recuse himself if any
        conflicts of interest arise between his business dealings and his role in
        cutting federal government spending.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c12c8-c30d-4d1b-81b8-3b8886cb51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.212+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While Musk already has several contracts with the Pentagon, the opportunities
        for his companies, SpaceX in particular, under Trump could drive billions
        of dollars of revenue to his firms. Trump’s planned Golden Dome missile defense
        shield, which could require hundreds of sensors and other satellites to keep
        watch for incoming ballistic missiles, would be a natural fit for SpaceX and
        its Starlink unit.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19977fa-7689-4815-9cf5-fe3373af49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.213+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk arrived in a motorcade at the Pentagon on Friday morning and quickly
        moved upstairs to meet Hegseth. As he departed, Musk was seen joking with
        the defense secretary, and said the meeting went well.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38591d91-9e0b-4644-9558-0c6455c64c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.213+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If there’s anything I can do to be helpful, I would like us to have
        a good outcome here," Musk said as he departed.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f05a37-0355-41b8-a910-c0e0074088e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.214+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk’s businesses Starlink and SpaceX have a number of Pentagon contracts,
        raising questions about conflicts of interest as he advocates for innovation
        and re-prioritization of Pentagon spending to find efficiencies.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07e1f8-b86f-40fd-a86f-9a8eda815163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.214+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Director of National Intelligence Tulsi Gabbard said she
        had ordered an investigation into leaks from inside the intelligence community
        and is also probing internal chat rooms for any misconduct by employees.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fbbcc5-9a2a-49e6-8f2d-c0f061e37a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.214+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During Trump’s first term, his administration referred more media
        leaks for criminal investigation each year than in any of the previous 15
        years, according to records released in 2021 by the Justice Department to
        the independent watchdog group, Project on Government Oversight, in response
        to a Freedom of Information Act lawsuit.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4af1cd-9fa8-42ce-8660-fe153feb7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:16:17.215+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:16:17.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:16:17.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Phil Stewart, Idrees Ali, Nandita Bose and Andrew
        Goudsward in Washington; additional reporting by Kanishka Singh; Editing by
        Colleen Jenkins, Daniel Wallis, Alistair Bell and Diane Craft)</em></p>'
  'Columbia-agrees-to-Trump-s-demands-in-attempt-to-restore-funding':
