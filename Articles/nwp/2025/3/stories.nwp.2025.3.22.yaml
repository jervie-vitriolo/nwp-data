    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f999219-b52c-4929-a159-7083ae1f885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:13:55.749+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:24:19.907+08:00
