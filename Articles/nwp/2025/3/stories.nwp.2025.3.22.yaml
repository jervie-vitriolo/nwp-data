        Saturday that military cooperation between North Korea and Russia must stop,
        and North Korea should not be rewarded for its wrongdoings in the course of
        bringing about the end of the war in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f8518-a647-482e-96d4-e79b18f1796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T12:36:16.938+08:00
