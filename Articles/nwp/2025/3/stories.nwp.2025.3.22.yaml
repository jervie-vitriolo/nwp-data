  'Canada-aims-for-free-internal-trade-that-can-offset-any-US-tariffs--Carney-says':
    'author': 'Ryan Patrick Jones and Costas Pitas, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T09:10:45.000+08:00
    'imagesource': 'jcr:f5ad3aef-882e-4a66-9dae-7c5e2b6e11f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddffcaba-8e49-47a2-aeef-579a6cd13426'
    'lead': 'Prime Minister Mark Carney on Friday said Canada could offset the effects
      of any US tariffs by removing internal trade barriers and that he aimed for
      free trade within the country by July 1, after meeting provincial and territorial
      leaders.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-22T09:12:14.581+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-22T09:12:14.892+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Canada aims for free internal trade that can offset any US tariffs,
      Carney says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfc264-6db6-4835-ac0f-110292a713f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.599+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Prime Minister Mark Carney on Friday
        said Canada could offset the effects of any U.S. tariffs by removing internal
        trade barriers and that he aimed for free trade within the country by July
        1, after meeting provincial and territorial leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc22c25-5132-44d3-ba89-698c0c36c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.599+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are committing to table legislation by the 1st of July for goods
        to travel across the country... free of federal barriers," Carney told reporters.
        "We can more than offset the effects of any U.S. tariffs by eliminating internal
        trade barriers alone."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da032f55-08c9-4747-a38d-0dd6eb8a308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Carney on his website cites research that found removing internal barriers
        would reduce trade costs by up to 15% and expend the economy by 4% to 8%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293aaa31-d276-4bc2-bcc6-ef0065f38868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said there were three main approaches to do this: harmonizing regulations
        across provinces, provinces'' mutual recognition of rules and creating common
        national standards.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bec01a9-24c0-4799-91aa-90cbf6743221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Business groups have long complained about trade barriers among the
        10 provinces and three territories and a drawn-out permitting process that
        means it can take years to develop and build mines, oil pipelines and other
        major resource projects.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee023d02-1e2e-409d-85e4-f32bc9db214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.601+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President Donald Trump imposed 25% tariffs on Canadian imports
        of steel and aluminum in March, with further tariffs to follow on April 2.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9ce10-4eac-49dd-b5c9-f330eb8448d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.601+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Canada sends 75% of exports to the United States and a third of all
        imports come from its southern neighbor, leaving its economy vulnerable to
        a protracted trade war.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b019c3-2daf-4a04-8d9a-bb21f6b6bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Carney, who recently became prime minister and is reportedly poised
        to announce on Sunday an election to take place in April, has yet to speak
        to Trump or lay out detailed plans on how he would deal with the president.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41787cf8-9faa-49f1-afa2-759e7549d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The effort to reduce internal trade barriers would include removing
        labor mobility restrictions, Carney said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928b29e-c05f-4cbf-b867-87696ba52647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.603+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'To speed up approvals of major infrastructure projects, Carney said
        the government will create a "one-window approval process" that would eliminate
        duplicative requirements between federal and provincial environmental assessments.
        He also vowed that an oil and gas cap would limit emissions not production.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac451b3d-9565-4965-9e2f-aef301e9914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.603+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Carney said he agreed with provinces that the federal government would
        provide funds to build transportation links to resource extraction sites and
        develop a "national trade and energy corridor strategy."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a4c0a-b27d-44d1-b372-d8c162893d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.603+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'To support workers and businesses affected by the tariffs, Carney said
        the country would ease access to the employment insurance system for laid-off
        workers and allow business to defer corporate income tax payments and remittances.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22b390-0474-4d07-a2f5-86870ac1849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-22T09:12:14.604+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-22T09:12:14.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-22T09:12:14.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ryan Patrick Jones and Costas Pitas; Editing by
        Cynthia Osterman)</em></p>'
  'Japan--China-and-South-Korea--meet-at-a-geopolitical--turning-point-in-history-':
    'author': 'Tim Kelly, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-22T09:12:19.000+08:00
    'imagesource': 'jcr:8e563a9f-26c6-4b05-b873-96d07d8e87d1'
