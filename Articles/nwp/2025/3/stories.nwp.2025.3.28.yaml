    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf6995-2796-4ca0-8d25-27ea6b857d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.537+08:00
