      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A senior Hezbollah official denied in a statement that the group
        was involved in Friday''s rocket launch, which followed a rocket salvo into
        northern Israel on March 22 for which the Iranian-backed group also denied
        responsibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b2395-1fed-42e0-a069-6f4c86e17e72'
