      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- posters and standees should be 2 by 3 feet</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594dfcc-28ff-461e-86fb-71eff4234c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:19:18.899+08:00
