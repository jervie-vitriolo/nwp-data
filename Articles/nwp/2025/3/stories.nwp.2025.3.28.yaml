      'mgnl:lastModified': 2025-03-28T19:25:31.685+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli military spokesperson Avichay Adraee posted a map highlighting
        a building in the suburb of Hadath that he said belonged to the heavily armed
        Iranian-backed group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607dbeb-7649-4b5a-942d-7543336d33ab'
      'mgnl:activationStatus': true
