      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Israel warned on Friday it would attack
        a building belonging to Hezbollah in a south Beirut suburb and ordered residents
        to evacuate, its first such move since a November ceasefire that has been
        seriously disrupted over the past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c769c-35c7-42e4-b866-ecb504ef9264'
