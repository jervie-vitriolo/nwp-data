  'Myanmar-junta-chief-to-join-leaders--summit-in-Thailand--seeks-bilateral-meetings--sources-say-':
    'author': 'Panu Wongcha-um, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T13:27:48.000+08:00
    'imagesource': 'jcr:6471fcfe-ba86-4a83-ba7e-3ce46836da48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c61768ed-59e1-45cb-bf95-c46aa0a6c699'
    'lead': 'Myanmar''s junta chief Min Aung Hlaing will attend a regional leaders''
      summit in the Thai capital next week and is seeking bilateral meetings on the
      sidelines, three sources with direct knowledge said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T13:29:38.517+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-28T13:29:38.696+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T13:29:38.546+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Myanmar junta chief to join leaders'' summit in Thailand, seeks bilateral
      meetings, sources say '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a6445-bb16-4f78-8e0f-b41e76a034ef'
      'mgnl:activationStatus': true
