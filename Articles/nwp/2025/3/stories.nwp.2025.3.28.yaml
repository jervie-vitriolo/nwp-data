    'template': '1'
    'title': 'Josh Giddey hits miracle shot at buzzer as Bulls edge Lakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56284b65-1a86-46b2-94a8-4219315e9031'
      'mgnl:activationStatus': true
