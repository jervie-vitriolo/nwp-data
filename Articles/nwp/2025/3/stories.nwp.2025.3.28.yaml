      'mgnl:lastModified': 2025-03-28T14:34:05.151+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569e83e-a0f5-4bb9-8b9a-eaa04a1a8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.152+08:00
      'mgnl:createdBy': 'cj-nwp'
