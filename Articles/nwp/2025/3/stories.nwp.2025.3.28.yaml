      'mgnl:type': 'text'
      'text': '<p>- streamers for campaign rallies should be 3 by 8 feet</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74277132-ccca-440f-a533-aa79fbc61b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:19:18.900+08:00
