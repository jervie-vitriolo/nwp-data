    'lead': 'The TNT Tropang Giga outlast Barangay Ginebra in the winner-take-all
      Game 7 of the finals to claim the PBA Season 49 Commissioner’s Cup crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T23:35:48.500+08:00
