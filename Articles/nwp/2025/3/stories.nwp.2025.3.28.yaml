      'mgnl:lastActivated': 2025-03-28T14:34:05.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.154+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fa82b-b376-4415-8e5e-77cb0a1faeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.154+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.154+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lakers' lead ballooned to 91-75 on the back of a commanding 32-17\
        \ third period in which they dominated the Bulls at both ends.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ffcfb7-963a-4fa2-887e-a5ad602824d8'
