      'mgnl:lastModified': 2025-03-28T19:29:18.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32918652-6291-4420-b5e2-8a2469a3e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.905+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Western powers accuse Iran of having a clandestine agenda to develop
        nuclear weapons capability. Tehran says its program is wholly for civilian
        energy purposes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016702c-f7d6-4895-b1e9-c4d18443aa43'
