      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.152+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Los Angeles was off target early and Chicago capitalized in transition,\
        \ moving ahead 24-11 on a Matas Buzelis 3-pointer and leading 32-22 at the\
        \ end of the first period.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a01865-df1b-43c6-84af-371d45f8b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.152+08:00
      'mgnl:createdBy': 'cj-nwp'
