      'mgnl:lastModified': 2025-03-28T19:25:31.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah said the incidents appeared to be part of what it called\
        \ attempts to create pretexts for the continuation of Israeli military action\
        \ in Lebanon.\r"
    '13':
