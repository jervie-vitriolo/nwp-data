      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WHO BENEFITS FROM DISPUTE?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43891c9-82a0-490c-ad87-fc8b77729f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.661+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The question now is how far Trump is willing to push his idea of taking
        over the island, said Andreas Oesthagen, a senior researcher on Arctic politics
        and security at the Oslo-based Fridtjof Nansen Institute.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db84090-cac8-4260-8f16-ebfb0005523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.661+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It is still unlikely that the United States will use military means
        to try to get full control over Greenland," he told Reuters.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a5fc3-e3cd-405a-898c-9cd0a5d98f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.662+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'That would break with many fundamental principles and rules that the
        U.S. has benefited from and has been a pillar for, he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ba44c-9425-4c26-827b-1629c269e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.662+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"But it is unfortunately likely that President Trump and Vice President
        Vance will continue to use other means of pressure, such as ambiguous statements,
        semi-official visits to Greenland, and economic instruments," he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3eb48b-71c9-4d32-a556-cb0a21ecd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.662+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"And the real winner in this unnecessary drama is Russia, who gets
        exactly what they want: discord in the transatlantic relationship."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265b834-8e32-4ffd-99d3-540410ab8b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.663+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tom Dans, a former member of the U.S. Arctic Research Commission during
        Trump''s first presidency, said Vance''s visit would help the Trump administration
        understand where it can collaborate further with Greenland.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a30e7-ba88-4e52-9d9a-dd0a794c19c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.663+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They''re trying to put the picture together for the future and understand
        where the best intersections are going to be for U.S. policy and investments
        to help Greenland," Dans, a businessman, told Reuters.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997868f-8f3b-4b1d-ba9f-00689166ad03'
