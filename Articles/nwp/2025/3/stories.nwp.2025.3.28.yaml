      'mgnl:lastModified': 2025-03-28T19:25:31.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27942c-5e69-40e5-9b27-14ab1844b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel had vowed a strong response to protect its security, in what
        amounted to a further blow to the shaky ceasefire deal between the sides that
        ended a year-long war, a spillover of the Israeli-Hamas conflict in Gaza.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9a3c47-65ad-492d-9b3d-9abde8ccd42e'
