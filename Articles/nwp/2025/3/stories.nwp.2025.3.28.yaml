      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I have to buy everything from scratch," the farmer added. "After
        10, 20, 50 years of collecting things, the fire has burned it all down."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224e21a-9083-4ae7-92f4-e4a2ba80b1f2'
