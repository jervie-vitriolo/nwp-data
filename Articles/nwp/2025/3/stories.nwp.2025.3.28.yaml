      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:29:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:29:38.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Myanmar''s junta chief Min Aung Hlaing
        will attend a regional leaders'' summit in the Thai capital next week and
        is seeking bilateral meetings on the sidelines, three sources with direct
        knowledge said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe42637-8bfc-4328-9f2f-a6a2b4933803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:29:38.529+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:29:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:29:38.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The trip to the April 3-4 BIMSTEC summit in Bangkok will be a rare
        foray by Min Aung Hlaing to a Southeast Asian country since he seized power
        in Myanmar in a 2021 coup that led to a civil war. He is the subject of western
        sanctions and is barred from meetings of the Southeast Asian bloc ASEAN for
        failing to implement an agreed peace plan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05d89c-77ab-44f7-9a8a-467814ecfd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:29:38.530+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:29:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:29:38.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sources declined to be identified because they were not authorised
        to speak on the issue. A spokesperson for Myanmar''s military government could
        not immediately be reached for comment and Thailand''s foreign ministry did
        not immediately confirm his attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe4764-08a6-4eac-9d0f-4bf222491ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:29:38.530+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:29:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:29:38.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>BIMSTEC, or the Bay of Bengal initiative for Multi-Sectoral Technical
        and Economic Cooperation, includes Thailand, Myanmar, India, Bangladesh, Nepal,
        Sri Lanka and Bhutan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01025936-f293-4c36-8caf-d0f442233ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:29:38.530+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:29:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:29:38.546+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Panu Wongcha-um; Writing by Martin Petty)</em></p>'
  'US-Vice-President-Vance-to-visit-Greenland--the-island-Trump-wants-to-control':
    'author': 'Tom Little and Leonhard Foeger, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T13:29:45.000+08:00
    'imagesource': 'jcr:0eb95edf-0697-4e6f-bafe-f9c9893d6374'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7700126-4d1c-4768-a62c-7e8d9f5f4fa4'
    'lead': 'US Vice President JD Vance will visit Greenland on Friday at a time when
      President Donald Trump is renewing his insistence that Washington should take
      control of the semi-autonomous Danish territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T13:31:04.643+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-28T13:31:05.037+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US Vice President Vance to visit Greenland, the island Trump wants to
      control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628ceac-6d6f-49bb-a30f-a7f5eb801ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US Vice President JD Vance will visit
        Greenland on Friday at a time when President Donald Trump is renewing his
        insistence that Washington should take control of the semi-autonomous Danish
        territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fd017-b46f-4084-a35a-159a7a171df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a scaled-back version of a trip plan that had angered authorities
        in both Greenland and Denmark, Vance was expected to fly to the U.S. military
        base at Pituffik in the north of the Arctic island.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5570b-4355-4661-83ca-8ca95f82eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under the terms of a 1951 agreement, the U.S. is entitled to visit
        its base whenever it wants, as long as it notifies Greenland and Copenhagen.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de908bc3-e4d5-4141-bad9-f699afdca274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The initial plan had been for Vance''s wife, Usha, to visit a popular
        dog-sled race together with national security adviser Mike Waltz, even though
        they were not invited by authorities in either Greenland or Denmark.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e600592-dfb2-411d-9178-29aaf6f0d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Waltz, who has faced pressure over Trump administration officials''
        discussion of sensitive Houthi attack plans on the Signal messaging app, will
        still be on the Greenland trip, according to a White House source.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb6ca6-1634-4acd-8764-83214e0886ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Greenland''s acting Prime Minister Mute Egede called the visit a provocation
        as the country has not yet formed a new government after a March 11 election.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bd757-c697-4e90-916e-9f09fc1a5f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.658+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Public broadcaster KNR reported on Thursday, without identifying its
        sources, that a pro-business party that emerged as the winner of the election
        will present a broad coalition on Friday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251b9be-f3a0-4ad4-9bc9-db72a6c24527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.658+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Danish Prime Minister Mette Frederiksen called the U.S. visit "unacceptable"
        although Foreign Minister Lars Lokke Rasmussen welcomed news of the revised
        visit as a positive, de-escalating step.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be362f8c-0b14-42b9-94a5-d98457b0bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.658+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'By changing the trip, the Trump administration is seeking to refocus
        the discussion on the topics it is interested in: the U.S. presence on Greenland,
        military capabilities available, and the wider security of the Arctic, said
        Catherine Sendak, head of the Transatlantic Defense and Security programme
        at the Center for European Policy Analysis, a Washington-based think tank.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5dca6e-79a6-4253-9565-ea5bc3a5568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.659+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"A change of course was needed," Sendak told Reuters. "It is positive,
        given the very public back and forth between the Danish and Greenland governments
        and the Trump administration about the intent of the initial visit."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5f954-ed0e-4942-b681-45b4bf4adc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.659+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Still, Trump reiterated his desire to take over Greenland, saying the
        U.S. needs the strategically located island for national and international
        security.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dabe3-35e4-4bf7-94ab-ff3613613641'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.659+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"So, I think we''ll go as far as we have to go. We need Greenland and
        the world needs us to have Greenland, including Denmark," he said on Wednesday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0c713-4dfe-4bae-bf4e-68f0183866fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.660+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T13:31:05.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T13:31:04.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Danish Defence Minister Troels Lund Poulsen condemned what he called
        Trump''s escalated rhetoric.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909e095d-fb14-4d0c-846d-21688bea6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:31:04.660+08:00
      'mgnl:createdBy': 'faith-nwp'
