    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TNT beats Ginebra in Game 7 overtime thriller to capture second straight
      PBA title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e2574-b6cd-4d3d-a29a-7864f887034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T23:35:48.514+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-29T00:15:36.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T00:15:36.023+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The TNT Tropang Giga
        captured the PBA Season 49 Commissioner’s Cup title after outlasting Barangay
        Ginebra in overtime, 87-83, in Game 7 of the finals on Friday at the Smart
        Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e966fc5-e944-4e97-887f-8e09c2c57e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T23:35:48.514+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-29T00:15:36.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T00:15:36.024+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Rondae Hollis-Jefferson showed the way for the Tropang Giga with 25
        points and 12 rebounds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c69a71-c0c3-4c53-8bad-6cce9df06780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T23:35:48.514+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-29T00:15:36.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T00:15:36.024+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Justin Brownlee buried a clutch triple over Paul Varilla’s oustretched
        arm to send the match into overtime with 16.7 seconds left in final quarter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c12630-76f8-44a4-bbc6-f516db14e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T23:35:48.515+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-29T00:15:36.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T00:15:36.025+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'An unlikely hero stepped up for TNT as Glenn Khobuntin knocked down
        huge shots in regulation and extra period.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68694d-19d9-4d71-8dfc-1740fd927876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T23:35:48.515+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-29T00:15:36.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T00:15:36.025+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The Tropang Giga reasserted mastery over Ginebra, winning their third
        finals series in as many times.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e69cb-2b59-4658-8be5-d731528b2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T23:35:48.515+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-29T00:15:36.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T00:15:36.026+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'TNT now has 11 PBA titles and its second straight championship this
        season.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4402d-9977-4445-b4bd-46bb9efacab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T23:35:48.516+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-29T00:15:36.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T00:15:36.026+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rey Nambatac finished with 22 points and four assists. He was hailed
        the Finals Most Valuable Player.</p>'
