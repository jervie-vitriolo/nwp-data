      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Josh Giddey buried a miracle shot
        from beyond half court at the final buzzer as the Chicago Bulls overturned
        an 18-point fourth-quarter deficit to beat the Los Angeles Lakers, 119-117,
        on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e670dbe-6ae9-41ec-99ce-313e060f4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.147+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.147+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bulls (33-40) trailed 115-110 with 12.6 seconds remaining before
        delivering down the stretch with a wild sequence of plays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7989cda-f8ba-4299-bef4-d6dc45469ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.148+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.148+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9edd62-d29c-4f2c-b67d-fa4f1b50c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.148+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.148+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Patrick Williams hit a 3-pointer to trim the deficit back to two points\
        \ before Giddey, who moments earlier had airballed a floater, stole LeBron\
        \ James' inbound pass. Giddey flicked the pass to Coby White, who drained\
        \ a trey to put Chicago in front 116-115 with 6.1 seconds to play.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9439f18-128f-400a-9c25-39031f0b6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.148+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.148+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda89688-f096-447b-bdce-1a15ed2ce67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.149+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lakers retrieved the lead on an Austin Reaves layup with 3.3 seconds\
        \ on the clock, before the Bulls, who had no timeouts left, struck at the\
        \ buzzer.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516d5fc-6e5f-42a6-a534-e7648e8d98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.149+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd5d31-fa58-4202-b993-5b540743c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.149+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Giddey passed the inbound to Williams, who gave it straight back, and\
        \ the Australian nailed the game-winning 47-foot prayer over James.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0c311-245f-41c2-b80e-a432a3dd1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.150+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.150+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ad623-7c94-46bc-b5a7-34afa019086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.150+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.150+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Giddey finished with 25 points, 14 rebounds and 11 assists for his\
        \ fifth triple-double of the season, while White scored 26 points and Kevin\
        \ Huerter added 21.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81325c-3e78-4fe2-b30c-184b1fe350c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.151+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d6b18-5eaf-4d93-8d54-0741d66c8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:34:05.151+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Reaves scored 30 points for the Lakers, and Luka Doncic had 25 points,\
        \ 10 boards and eight assists. Jaxson Hayes contributed 19 points, and James\
        \ paired 17 points with 12 assists.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b1708-3c42-4d17-9097-aedbf9ddee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T14:34:05.526+08:00
