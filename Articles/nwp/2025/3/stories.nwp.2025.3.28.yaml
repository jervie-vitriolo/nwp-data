      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- election pamphlets, leaflets, and stickers should be 8.5 by 14
        inches</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a70ea8d-f633-47cd-a126-e748b270717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:19:18.899+08:00
