      'mgnl:lastModified': 2025-03-28T19:25:31.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israeli warning</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7dbed-8060-4f8b-a7e4-42917577fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.537+08:00
