      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Commission on Elections (Comelec) guidelines state that local candidates
        are allowed to have 60-minute airtime for broadcast election material on TV
        and 90-minute radio ads.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631b6a2-1dd8-4865-be9d-fa9f3ec9ebf7'
