      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936f00d-6394-4015-8f87-cb5e7b1089c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.901+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Khamenei has called Trump''s message deceptive, and Foreign Minister
        Abbas Araqchi said on Thursday talks were impossible unless Washington changed
        its "maximum pressure" policy. Iran had thoroughly examined Trump''s letter
        and had sent "an appropriate response" through Oman, Araqchi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae0e8e-8cc2-44a9-992b-d9d7293f4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7f255-6c96-44a7-a052-fb7b0b9783b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Araqchi was reported by state media as saying that while
        Trump’s letter contained threats, it also left the door open to diplomacy.
        He did not elaborate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003af96-7164-4144-b872-aba49d0820fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63febde7-f186-4362-b00c-0352170ffdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his first 2017-21 term, Trump withdrew the U.S. from a 2015 deal
        between Iran and world powers that placed strict limits on Tehran''s disputed
        nuclear activities in exchange for sanctions relief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ba6d5-6c7c-4c75-a3d3-409eb68c9feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66150147-b6d9-4dd7-88ba-f76751d13b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iran subsequently breached the deal by surpassing limits in its
        uranium enrichment, especially after Trump reimposed sweeping U.S. sanctions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae5bde-32f7-480c-8737-f9b303d88f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.904+08:00
