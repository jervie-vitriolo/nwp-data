      'mgnl:lastModified': 2025-03-28T14:34:05.153+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Reaves scored 12 second-quarter points as he ignited the Lakers' fightback.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14c4a0-eb43-4c87-bb57-500e846920a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.153+08:00
