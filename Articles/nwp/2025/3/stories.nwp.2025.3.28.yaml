  'Comelec-grand-baklas-operations':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Officials and personnel from the Commission on Elections and the Metropolitan
      Manila Development Authority conducted "Grand Baklas" operations in Manila on
      March 28, removing oversized and non-environmentally friendly posters, as well
      as those placed in unauthorized public locations.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T16:16:38.000+08:00
    'imagesource': 'jcr:005c42ac-5f7b-4374-9b6d-5640f6027135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e786c4-3b05-401b-929e-23908ecb8573'
    'lead': 'Poll chairman George Garcia expressed relief as illegal campaign posters
      of local aspirants were removed, following their official recognition as candidates
      at the start of the local election campaign period on Friday, March 28.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T16:19:27.838+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-28T16:25:26.607+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T16:25:26.381+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Illegal local campaign posters taken down in ''Grand Baklas'' ops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77f149-7594-40dd-a85c-ddceb6148439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.852+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.376+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Poll chairman George
        Garcia expressed relief as illegal campaign posters of local aspirants were
        removed, following their official recognition as candidates at the start of
        the local election campaign period on Friday, March 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70405200-17c1-4278-9d71-728ba825d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.852+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.376+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Matagal na namin itong hinihintay. Matagal na rin kaming nagngingitngit
        dahil nga syempre hindi kami makapagtanggal dahil hindi pa sila kandidato,
        aspirants pa lang sila before, ngayon officially kandidato sila,” Garcia said
        in a chance interview in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613df2e-3d66-4dc2-8531-30a956f05988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.853+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.377+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We've been waiting for this for a long time. We've also\
        \ been frustrated because, of course, we couldn't take them down since they\
        \ weren't candidates yet, they were just aspirants before. Now, they are officially\
        \ candidates.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d22e7b-4a01-46e0-be27-408d65fa96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.853+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.377+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Commission on Elections has repeatedly stated that its actions\
        \ on violations by local aspirants were limited before the start of the campaign\
        \ period.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d17301-a172-4efe-9d3d-f9d159a7ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.853+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.378+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Comelec conducted "Grand Baklas" operations nationwide,
        removing campaign posters that exceeded the size limits set by the poll body
        (2ft by 3ft for posters and 3ft by 8ft for streamers), as well as those posted
        in unauthorized public spaces such as footbridges and those made from plastic
        or other non-environmentally friendly materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fa778-ecd6-44d8-8889-295a5909faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.854+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.378+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia noted that, around the Pritil market in Manila alone, officials
        and personnel of Comelec and the Metropolitan Manila Development Authority
        (MMDA) collected a truckload of illegal campaign materials on Friday morning.
        He anticipates tons of illegal posters across the country will be removed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1a994-76e4-4a9a-ad19-9ee52c7dd258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.854+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.379+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the coming days, Garcia said the Comelec will no longer remove
        the illegal campaign materials but will instead order candidates to take them
        down within three days or face the possibility of disqualification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79cb67-7adf-4cbb-ae68-a60e8ba17e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.854+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.379+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The same rule applies to national candidates whose campaign period
        began on Feb. 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b03bd7e-b184-4318-801b-b6b83d5dd8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:19:27.855+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T16:25:26.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:25:26.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia previously said the poll body has sent notices to all 66
        senatorial candidates, instructing them to remove their illegal campaign materials
        specifically in the Cordillera Administrative Region.</p>'
  'Satellite-images-show-fresh-Chinese-bomber-deployment-in-South-China-Sea':
    'author': 'Greg Torode, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T16:34:58.000+08:00
    'imagesource': 'jcr:93e7b955-a827-4306-b399-b3934c6cb2fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0be3b8c7-dcb5-46ba-8c30-034dd77a07d6'
    'lead': 'China deployed two long-range H-6 bombers around the Scarborough Shoal
      this week, in Beijing''s latest move to assert sovereignty over the hotly disputed
      atoll in the South China Sea, satellite images obtained by Reuters showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T16:36:09.017+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-28T16:38:53.999+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T16:38:53.601+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Satellite images show fresh Chinese bomber deployment in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fe04f-0d57-4d4b-a1bb-6efa4ca18d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.028+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:53.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.588+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - China deployed two long-range H-6 bombers around the
        Scarborough Shoal this week, in Beijing''s latest move to assert sovereignty
        over the hotly disputed atoll in the South China Sea, satellite images obtained
        by Reuters showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a27d6-3c70-4ad6-9468-f0b5cfd6ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.029+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.589+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The deployment, which was not publicised by China, came ahead of U.S.
        Defense Secretary Pete Hegseth''s visit to the Philippines, which also claims
        the shoal that lies within its exclusive economic zone of 200 nautical miles.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7465afb-c26f-4769-bded-36a69da1c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.029+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.590+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China''s defence ministry did not immediately respond to questions
        from Reuters on the scale of the deployment or whether it was timed to coincide
        with Hegseth''s trip.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab044e-e706-41a3-8689-468df3c8dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.029+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.590+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Officials from the Philippines National Security Council and military
        did not immediately respond to requests for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f95b9-6d5c-42af-9c4a-7b574cffdc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.030+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.591+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During a visit to Manila on Friday, Hegseth reaffirmed the United States''
        "ironclad commitment" to its mutual defence treaty with the Philippines, saying
        China''s actions made deterrence necessary in the South China Sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a83cb-2025-4cdf-a883-7269d1d95c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.030+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.591+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Monday''s images taken by Maxar Technologies show two aircraft east
        of Scarborough Shoal, which China calls "Huangyan Dao".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cea880-1d84-4598-8a8b-7a14ea55772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.030+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In recent years, Chinese coast guard vessels have clashed frequently
        with Philippine fishermen near the mouth of atoll, which China has at times
        attempted to block since it seized de facto control of the shoal in 2012.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df399034-cde4-4eba-bed5-bfec595535e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.031+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.592+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, the Philippines coast guard accused the Chinese navy of
        performing dangerous flight manoeuvres nearby.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cd5ee-ac1f-4103-a76b-657b07f30bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.031+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.593+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'An international arbitration tribunal in the Hague ruled in 2016 that
        China''s claims had no legal basis, but Beijing rejected that decision.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd7769-af25-48fb-859f-a42dc20a6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.032+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.594+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an email to Reuters, Maxar said the aircraft in the images were
        H-6 bombers, adding that "rainbow colours" close to them resulted when satellite
        images of fast-moving objects were processed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11afda8-242c-4bf0-afdf-fd95a8dc0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.032+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.594+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The timing of the flights was unlikely to be accidental, however, regional
        security analysts said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf33976-5dc2-46c7-9070-49f5be871595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.032+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing was sending "a signal that China has a sophisticated military,"
        said Peter Layton of Australia''s Griffith Asia Institute.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc30960-c14c-4533-8b12-669843f221b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.033+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The bombers'' second message could be you (the United States) have
        the potential for long range strike; so do we, and in larger numbers. Clearly
        not serendipity," he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbeccf-a5fd-4ce7-af0d-ce4b9ccaf630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.033+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.596+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Regional military attaches say China has gradually stepped up deployments
        of H-6 bombers into the South China Sea as its military presence has grown,
        starting with landings on improved runways in the disputed Paracel islands
        in 2018.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56465d9c-c339-4501-8094-3fc39e3443b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.034+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.596+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The jet-powered H-6 is based on a Soviet-era design but has been modernised
        to carry an array of anti-ship and land attack missiles, and some are capable
        of launching nuclear-tipped ballistic missiles.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83bc31-a63c-485f-9993-e1c7b052113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:36:09.034+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:38:54.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:38:53.597+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The bombers were deployed in war game drills in October around Taiwan,
        which China claims as its own territory, and in late December at Scarborough,
        as part of broader air and sea operations by the Chinese military''s Southern
        Theatre Command.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de61a7-3d55-4ae0-a3bc-11c7ebe6064f'
      'mgnl:activationStatus': true
