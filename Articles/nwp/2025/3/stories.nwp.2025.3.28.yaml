  'US-Pete-Hegseth-Manila-visit':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T08:27:50.000+08:00
    'imagesource': 'jcr:3ac8236e-4432-4042-b2b8-d948bd8725e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de475b66-1c0a-4f0c-87a8-6db7b4b1fac6'
    'lead': 'United States Defense Secretary Pete Hegseth underscored the Trump administration’s
      ironclad commitment to the region during his courtesy call in Manila on Friday,
      March 28. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T08:41:05.320+08:00
    'mgnl:createdBy': 'lara-nwp'
    'mgnl:lastActivated': 2025-03-28T14:04:08.381+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T14:04:08.086+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US defense chief Pete Hegseth reaffirms ironclad US-PH alliance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c7e52-3a9e-4b96-b533-59efc3616cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.702+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.081+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> United States Defense
        Secretary Pete Hegseth underscored the Trump administration’s ironclad commitment
        to the region during his courtesy call in Manila on Friday, March 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3f5cf-468b-4f26-bf07-24002e7f4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.702+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.082+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This marks Hegseth’s first visit to Asia, where he is expected to advance
        security objectives with Philippine leaders and engage with US and Philippine
        forces.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5696b-962c-40a8-9cc8-59e48eb34042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.702+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.082+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. welcomed the US secretary during his
        courtesy call, emphasizing the significance of Hegseth’s visit to the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efecbd6-56df-4bc2-9d1b-78765fc78521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.703+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Your visit to the region, especially the fact that you’ve come to
        the Philippines as your first stop, is a very strong indication and sends
        a very strong message of the commitment of both our countries to continue
        to work together to maintain the peace in the Indo Pacific region, within
        the South China Sea,” the chief executive said.   '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d9c96-f574-4005-a838-e7409ba80e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.703+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.083+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Hegseth assured that Washington remains committed to help
        deter conflict within the Asia Pacific amid rising geopolitical tensions especially
        in the West Philippine Sea. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974888a0-46a3-48db-bb1e-ea89b6171874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.704+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.084+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Peace through strength is a very real thing. Deterrence is necessary
        around the world but specifically in this region, in your country, considering
        the threats from the communist Chinese and that friends need to stand shoulder-to-shoulder
        to deter conflict, to ensure that there is free navigation,” the secretary
        said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962e17d-3b95-4a52-9c4c-542c84ff268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.704+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.084+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After the courtesy call, Hegseth held a bilateral meeting with Defense
        Secretary Gilberto “Gibo” Teodoro Jr. to further discuss the countries’ military
        and economic partnership.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffea5a-25e6-4792-9892-f73914e20637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.084+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview last week, Teodoro said discussions during Hegseth’s
        visit would focus on strengthening bilateral and multilateral partnerships,
        as well as enhancing military interoperability between the two nations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d05a27-66ac-4fe6-bfb2-d3173eae7161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T13:37:39.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T14:04:08.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:04:08.085+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The visit comes as Washington exempts $336 million (P19.4 billion)
        in security assistance to the Philippines from the 90-day aid freeze imposed
        by US President Donald Trump.</p>'
  'teodoro-on-suspension':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': ' Marikina Mayor Marcy Teodoro kicks off his campaign for first district
      representative on March 28. (NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T11:50:48.000+08:00
    'imagesource': 'jcr:7ae88ca7-7698-4fed-ac78-d99ecd3d2ce8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f04f46a-d8a3-480f-a356-748b2b023d09'
    'lead': 'Marikina Mayor Marcy Teodoro said the timing of the preventive suspension
      against him is questionable, noting that he didn''t expect it coming on the
      week of the campaign kickoff for the 2025 local elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T11:58:01.033+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-28T11:58:01.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T11:58:01.067+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Marikina', 'VoteWatch', 'marcy-teodoro', 'Eleksyon-2025']
    'stories': []
    'template': '1'
    'title': 'Suspended Marikina mayor Teodoro questions timing of preventive order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1f86d-6fa7-49bc-b68a-a9f937f41361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.053+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.062+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Marikina Mayor Marcy
        Teodoro said the timing of the preventive suspension against him is questionable,
        noting that he didn''t expect it coming on the week of the campaign kickoff
        for the 2025 local elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ee7d3-3c55-4402-b326-e4de598af2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b710a-0cad-4b34-ac87-dd7c75d0de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In an interview during his campaign on Friday, March 28, Teodoro claimed\
        \ that his suspension was politically motivated, saying he was denied the\
        \ right to due process.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed0b46-d64b-4262-8172-ba6bf0633105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d38338-73f2-4a01-8c77-2297ae14cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Ombudsman has preventively suspended Teodoro, Marikina Vice Mayor\
        \ Marion Andres, and 17 others for alleged irregular use of public funds.\
        \ The complainant, Sofronio Dulay, said the city’s Philippine Health Insurance\
        \ funds amounting to P130 million were used for non-health purposes such as\
        \ IT equipment, infrastructure repairs, donations, and several supplies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6060062f-af95-44b1-b3f9-2a5133d7f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kaduda-duda ang nagreklamo. Kaduda-duda ang timing,” he said in an\
        \ interview with NewsWatch Plus, saying that the complainant is supposedly\
        \ allied to his opponent.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96c245-1aee-4194-9247-1bbb43758b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.056+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.056+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The one who complained is suspicious, and the timing\
        \ is suspicious as well]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91491636-c1c1-402c-ad33-e2fe21a30e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.056+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.056+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Teodoro is going against term-limited Sen. Koko Pimentel, who is seeking\
        \ a congressional seat. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1410b5e-7730-4722-9eba-ede4df7cc2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.057+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The senator also filed a disqualification case against Teodoro over\
        \ supposed material representation, saying he did not meet the one-year minimum\
        \ residency requirement. The Commission on Elections, however, said Teodoro’\
        s name remains on the ballot, pending a ‘final and executory’ decision on\
        \ the case.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111921a3-35f2-437d-bb1e-627a7a84ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.057+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Marikina mayor said he’s not bothered by the Ombudsman order, adding\
        \ his campaign goes on as he is still an eligible candidate for the congressional\
        \ race.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d5622-ff93-4d95-92c3-4168d9e4eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T11:58:01.057+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T11:58:01.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T11:58:01.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We’ll simply answer the allegation. We’ll present our reply. We’re
        confident because we have done nothing wrong. The money is still intact and
        it''s properly utilized,” he said.</p>'
  'three-way-fight-for-manila':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Mayor Honey Lacuna (Left), former mayor Isko Moreno (Middle), and
      Tutok to Win paty-list Rep. Sam Verzosa (Right). '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T12:02:06.000+08:00
    'imagesource': 'jcr:dde10dfb-b971-4f50-a61c-c67f82857721'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fbbf9c5-6f1b-486a-9e3b-ac011c48a343'
    'lead': 'The campaign for mayor of the nation’s capital is a three-way race among
      a re-electionist, a returning official, and a new aspirant with early morning
      motorcades and culminating in proclamation rallies throughout the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T12:05:18.422+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-28T12:06:20.255+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T12:06:19.819+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['VoteWatch', 'Honey-Lacuna', 'isko-moreno', 'Eleksyon-2025', 'Sam-Verzosa',
      'Manila']
    'stories': []
    'template': '1'
    'title': 'Three-way Manila mayoral race heats up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404f5d6-4f72-4672-9bbf-30425d47e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.454+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.806+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines -</strong> The campaign for mayor of
        the nation’s capital is a three-way race among a re-electionist, a returning
        official, and a new aspirant with early morning motorcades and culminating
        in proclamation rallies throughout the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33663993-8193-47e8-8c97-28c70b21deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.454+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.806+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A recent OCTA pre-election survey shows former mayor Isko Moreno
        leading the race with 67% voter preference, followed by businessman-lawmaker
        and Tutok to Win paty-list Rep. Sam Verzosa at 16% and incumbent Mayor Honey
        Lacuna at 15%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c7597-ecef-4574-946e-79c3e07bd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.455+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.807+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lacuna began with a morning mass at Our Lady of Fatima in Bacood, followed\
        \ by a house-to-house campaign in Sampaloc. She has scheduled a proclamation\
        \ rally in the same district in the evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8b4f1-ffc6-40c8-bdb4-f6162448cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.455+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.807+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Moreno held a city-wide motorcade on Road 10 followed by a proclamation\
        \ rally in the evening in Tondo district.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecde787-d644-4090-971d-fba687a9be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.455+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.808+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It was an early morning motorcade as well for Verzosa, and a proclamation\
        \ rally in the afternoon also in Tondo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8a773-4385-42c1-9688-506b19714798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.456+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.808+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Other candidates are actor Raymond Bagatsing for Partido Federal ng\
        \ Pilipinas and father-son tandem Michael and Solomon Say for mayor and vice\
        \ mayor, respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62559e-47cb-4dbf-8cfc-6d286b60bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.456+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.809+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Independent candidates Jerry Garcia, Alvin Karingal, Jopor Ocampo,\
        \ Enrico Reyes, Mahrah Tamondong, and Ervin Tan are also in the race.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66714c7a-56d5-4af1-8f5b-fed4f0968c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.457+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.810+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>From running mates to rivals</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcbc48-024c-451f-8359-e365369231a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.457+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.810+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lacuna, a doctor by profession, is seeking reelection with Vice Mayor\
        \ Yul Servo. She was handpicked by Moreno as successor when he ran for president\
        \ in 2022 but lost to President Bongbong Marcos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2e0d5-e159-4cd1-bb24-e5ad98974801'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.458+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.811+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with NewsWatch Plus in October, Lacuna said Moreno\
        \ assured her he would retire from politics after his presidential bid. She\
        \ admitted feeling betrayed but said she still considers Moreno her \"little\
        \ brother.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd4e65-b7be-436a-a447-e5249b821049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.458+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.811+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Okay lang kung ibang tao. Pero ‘yun na nga gaya po ng nabanggit ko\
        \ mukhang nagkaroon ng change of heart sa anuman hong kadahilanan na hanggang\
        \ ngayon, wala naman po kaming makitang klarong dahilan kaya ho nalulungkot\
        \ kami,” she said in the interview.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7913663-87c7-486b-a4b6-be8ccb020b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.458+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.812+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It would have been fine if it were someone else. But\
        \ like I said, there seems to have been a change of heart for reasons that\
        \ remain unclear to us until now, which is why we are saddened.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ea3f7-a341-432f-b68d-f8c2802e2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.459+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.812+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Moreno has largely avoided addressing Lacuna’s remarks. When asked\
        \ by reporters about it during the filing of certificates of candidacy last\
        \ year, he simply responded, “Peace be with you.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fccbea-575c-41df-a3b0-f00be08273dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.459+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.813+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Before his Friday motorcade, Moreno urged fellow candidates to keep\
        \ the campaign clean.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78fc8f-35ee-4f6f-8f13-4cf4469c231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.460+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.813+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Sabihin niyo na lang kung anong gagawin niyo don’t engage in mudslinging\
        \ and other unnecessary things na makakasakit ng kapwa o kalaban,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a328444-3725-418c-ba7d-d43c5f02cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.460+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.814+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Just tell the voters what you plan to do. Don’t engage\
        \ in mudslinging or anything that could hurt others or your opponents.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f558a-c29d-44e8-9899-1a8a93ae1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.461+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.814+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked if he is running for the long term, Moreno said he is prepared\
        \ for a decade of leadership.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0282e87-07e2-4d15-b1b5-5781e92761c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.461+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Isang dekada po ito, may awa po ang Diyos,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7024303-9de1-48ce-8002-03d602feee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.462+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This will be for a decade, God willing.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce53e1-45f7-4061-bed7-a8bbfb0a5139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.463+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.816+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Verzosa, meanwhile, said he is ready to take on Manila’s political\
        \ heavyweights.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d0912-c1dd-4209-9844-9e378ea43900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.463+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.816+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Buong buhay ko David tayo eh. Hanggang dito na lang daw ako sa Sampaloc.\
        \ Walang asenso at hindi ka uunlad. Hindi raw lalaki ang kumpanya ko. Hindi\
        \ raw ako makaka-graduate. Pero nagsikap ako,\" he said during a charity event\
        \ last September.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c15292-2f38-44e1-a22a-11411c0b07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.464+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.817+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My whole life, I’ve been a David (against Goliath). They\
        \ said I would never go beyond Sampaloc, that I wouldn’t progress, that my\
        \ company wouldn’t grow, and that I wouldn’t graduate. But I persevered.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb335a80-f4a2-450f-af58-6a95567139e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.464+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.817+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The self-made businessman has vowed to shake up Manila politics.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939364a-4f44-4303-8442-9f5cc044458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:05:18.465+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-28T12:06:20.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T12:06:19.818+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>With over one million registered voters, according to the latest
        Commission on Elections data, the city is preparing for one of its most competitive
        mayoral races in recent years.</p>'
