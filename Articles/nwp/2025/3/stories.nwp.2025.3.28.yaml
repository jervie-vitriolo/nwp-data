      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The wildfires have displaced more than 30,000, many of them elderly,
        as is typical in rural areas across fast-ageing South Korea. The flames consumed
        everything in their path, from historic temples to homes, in mountainous North
        Gyeongsang.</p>'
