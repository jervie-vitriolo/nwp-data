      'mgnl:type': 'text'
      'text': 'Comelec said it would issue notices to candidates who do not follow
        the guidelines, ordering them to remove unlawful election materials within
        three days after the warning. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431c869-342b-491a-8afc-0552627334ab'
      'mgnl:activationStatus': true
