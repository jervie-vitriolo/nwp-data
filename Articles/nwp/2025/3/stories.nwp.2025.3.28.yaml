      'mgnl:lastModified': 2025-03-29T10:01:05.416+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec rules also dictate the following sizes for election campaign
        materials. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8e77f-f668-46a0-92ae-c2d3b2ccd258'
      'mgnl:activationStatus': true
