      'mgnl:lastModified': 2025-03-28T19:25:31.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca10de-cb4f-4a7a-9ad9-b633cc56442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Israel Katz said Israel held Lebanon responsible
        for missile fire into the Galilee regionof northern Israel. "We will ensure
        the security of the residents of Galilee and will act forcefully against any
        threat," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26417935-85a1-4134-ab27-33e3feda92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ebb03-355a-4ae1-abea-2874b3ba746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanese media said Israeli warplanes were flying over the country
        on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838aa4fb-4c2c-4a30-a1bd-30a33538d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99c04e-e91e-40b7-a191-1752db6def58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A second rocket launched from south Lebanon on Friday landed inside
        the region, the Israeli military said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d970350-7e9b-4d54-8de7-3a9c3320f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263ffa5-0efa-4542-8f6b-514ce11acca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The truce disruptions have coincided with Israel''s renewal of war
        against Palestinian militant group Hamas in Gaza, breaking a two-month-old
        ceasefire after the two sides could not agree on terms for extending it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e4d42-4874-43fc-8eda-be662214c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b0810-e82a-42e2-b4fb-b4510c67d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli artillery and airstrikes hit southern Lebanon on March 22,
        killing at least eight people, after Israel said it intercepted rockets fired
        from across the border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1672a4-acab-4d2a-b8f5-cbaae6b7ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052f1b7-495a-4803-a845-c0d796fca0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah denied responsibility for rockets fired on Saturday, saying
        it had "no link" to the launches and remained committed to the ceasefire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e507a-0c2a-4f56-8d9e-d1d6f8a80fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ddfc2-8dca-40fe-b5d8-1b696f65d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under a deal agreed in November, Hezbollah was to remove its weapons
        from southern Lebanon, Israeli ground forces were to withdraw, and the Lebanese
        army was to deploy in the area.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a4837-350f-432d-9e24-6e23f075c763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f20fa9-6cda-42fd-af98-53ecb2820c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agreement tasked Lebanon''s government with dismantling military
        infrastructure in the south and confiscating unauthorized weapons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f160ee7-b61c-4152-8e32-e578e404752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e24fa-e0bd-406a-b2e0-9ae2448f9744'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The truce ended Israel''s bombardment and ground operations in Lebanon,
        as well as Hezbollah''s daily rocket fire into Israel. Both sides have accused
        each other of failing to fully implement the terms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4a90c-4fad-4f49-8e78-5413682c45ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ca946-2d98-4d92-9a9a-753a46f6438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel says Hezbollah maintains military positions in the south.
        Lebanon and Hezbollah say Israel continues to violate the deal by carrying
        out airstrikes and keeping troops at five hilltop positions near the border.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58eee6-aa5f-403b-96c4-723b64f9c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.549+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84743e4-4deb-43a3-978c-ecf7ef3c774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.549+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tala Ramadan, Jana Choukeir in Dubai; Maya Gebeily
        in Beirut, and James Mackenzie in Jerusalem; Editing by Christian Schmollinger,
        Lincoln Feast and Mark Heinrich)</em></p>'
  'us-bases-struck-if-trump-attacks-iran':
    'author': 'Reuters'
    'caption': 'A 3D-printed miniature model of Donald Trump and the U.S. and Iran
      flags are seen in this illustration taken January 15, 2025. (Dado Ruvic/Illustration/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T19:26:48.000+08:00
    'imagesource': 'jcr:f417cc76-156d-4f6e-9a00-7622bfde93ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7457c6ad-8c1d-4891-a4ed-bf89329e5dd4'
    'lead': 'Tehran would strike U.S. bases in the region if Washington follows through
      on its warning of military consequences for Iran in the absence of a new nuclear
      deal, the speaker of the Iranian parliament said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T19:29:18.885+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-28T19:29:19.220+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T19:29:18.920+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran speaker says US bases will be struck if Trump attacks Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888391a-269a-4240-8b5a-b60f06bc0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Tehran would strike U.S. bases in the
        region if Washington follows through on its warning of military consequences
        for Iran in the absence of a new nuclear deal, the speaker of the Iranian
        parliament said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d4fa9-1716-41bb-9ff9-71fe29fcd4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.899+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d33fdc-2caa-4b4e-a35b-4ef1fedde2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.899+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump said earlier this month that he had
        sent a letter to Iran’s Supreme Leader Ayatollah Ali Khamenei, warning that
        "there are two ways Iran can be handled: militarily, or you make a deal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85545fb5-2f8b-41b8-b436-9f291b3b4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.899+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a478f9a-0732-437e-af61-8499889239a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.900+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If the Americans attack the sanctity of Iran, the entire region
        will blow up like a spark in an ammunition dump,” Parliament Speaker Mohammad
        Qalibaf said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181cc8a3-ddb4-4062-bb2b-51f14889a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.900+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94893a6a-f936-42ec-aeed-243c49ea0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:29:18.900+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Their bases and those of their allies will not be safe,” Qalibaf
        said in a live speech at the annual Al-Quds Day, or Jerusalem Day, that marks
        the last Friday of the holy month of Ramadan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49d635-950e-41e8-ad7e-64a972885a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:29:18.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:29:19.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
