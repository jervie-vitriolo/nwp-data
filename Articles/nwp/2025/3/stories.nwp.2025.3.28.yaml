      'mgnl:lastModified': 2025-03-28T19:20:34.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042fbe9d-fcbd-41c1-815b-2b51b50c0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Stock Exchange of Thailand suspended all trading activities
        for the Friday afternoon session.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b46c0d-6735-484a-adce-69109feb93c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1e11f-4c80-49c1-a374-fbec9ea6560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>One office tower in downtown Bangkok swayed from side to side for
        at least two minutes, with doors and windows creaking loudly, witnesses said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f899e-4530-4d33-a7a4-4cc288360fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd901d-8ca6-4014-b96a-8080735465ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of employees filed out via emergency stairs as some shocked
        and panicked workers froze. Loud shrieks could be heard as the building continued
        to sway.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1437ba-8b9e-4b11-9985-d3a9c486a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d79f48-30d5-4e61-916a-65ef74abac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"At first, I didn’t realize (it was an earthquake)," office worker
        on Varunyou Armarttayakul told Reuters. "But then I saw the table shaking,
        and the chair and computer started swaying, too. I only knew for sure when
        I heard the noise of the cracking walls and cracking glass. Part of the ceiling
        even collapsed — that’s when I had to run out.” Outside, hundreds gathered
        in the afternoon sun, while staff with medical kits found office chairs for
        the elderly and people in shock.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519fba97-b735-454a-a06e-4857457e287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e541c7-a6f7-4090-8a0f-e38403d560af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>China''s Xinhua news agency said strong tremors were felt in southwestern
        Yunnan province, which borders Myanmar, but there were no reports of casualties.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edfb99e-614d-4ac7-95f2-0e321e0412e7'
