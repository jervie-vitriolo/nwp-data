      'mgnl:lastModified': 2025-03-28T14:34:05.153+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1295d1c-adf7-41ac-b2e6-304986a78c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.154+08:00
      'mgnl:createdBy': 'cj-nwp'
