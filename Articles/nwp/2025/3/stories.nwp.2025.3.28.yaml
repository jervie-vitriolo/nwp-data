    'stories': []
    'template': '1'
    'title': 'Powerful quake in Southeast Asia kills several, Myanmar declares state
      of emergency'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f941e98-bebc-492f-8afe-ab28def51612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:25:44.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A powerful earthquake rocked Southeast
        Asia on Friday, killing several people, bringing down a skyscraper under construction
        in Bangkok and toppling buildings and bridges in neighboring Myanmar, where
        the ruling junta declared a state of emergency in some areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f85009-7bfc-44b5-ab7c-b4bb5f227bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.022+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5722e9e-7a43-44e1-a091-26e12ff8eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.023+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least three people were killed in the town of Taungoo in Myanmar
        when a mosque partially collapsed, witnesses said, while local media reported
        that at least two people died and 20 were injured after a hotel collapsed
        in Aung Ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70134b67-974e-49cd-bc3b-72e7c441f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.023+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f5682-b804-4369-acb8-c1e532ea370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.023+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Thailand, Bangkok Governor Chadchart Sittipunt said there had
        been three deaths from the quake. He warned of possible aftershocks but urged
        people to be calm and said the situation was largely under control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33d75c-7d19-4425-8baa-a486662002e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.024+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac53d8a-5d21-4081-87a0-0b5d68c8b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.024+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least one person was killed and dozens of workers were rescued
        from under the rubble of the skyscraper that had been under construction in
        Bangkok, Thailand''s National Institute of Emergency Medicine said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da7cec-30b0-48d0-8a99-3d03724e25d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.025+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38058d-b99b-4b0d-abb0-02fa2abf497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.025+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>People ran out onto the streets of the Thai capital in panic, many
        of them hotel guests in bathrobes and swimming costumes as water cascaded
        down from an elevated pool at a luxury hotel, witnesses said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b169d4ce-c296-46c5-b4dc-b8ab550b8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee5bdd-1af9-4b9a-a19b-58dc352aedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.563+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States Geological Survey (USGS) said the quake, which
        struck at lunchtime, was of 7.7 magnitude and at a depth of 10 km (6.2 miles).
        The epicenter was about 17.2 km from the Myanmar city of Mandalay, which has
        a population of about 1.5 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3424206-2c15-489b-9935-f95374310a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bba71-61ac-42fd-9aa8-f2862d7b3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The quake was followed by a powerful aftershock and several more moderate\
        \ ones.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3e3e4-8237-40f2-b473-47d512bcddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.565+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5de46-9ca6-4412-ab38-c584cc637cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Myanmar, the quake caused the collapse of buildings in five cities
        and towns, as well as a railway bridge and a road bridge on the Yangon-Mandalay
        Expressway, state media said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbbfb6-425d-4fe5-a679-4e745449f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73348a-505b-4e64-b34f-e2e25ab4896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We all ran out of the house as everything started shaking," a resident
        in Mandalay told Reuters. "I witnessed a five-story building collapse in front
        of my eyes. Everyone in my town is out on the road and no one dares to go
        back inside buildings."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6454d66-15e4-4c66-b7f4-a19f7b2ca732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da33ed4-2357-4591-9688-362d11653633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Myanmar's ruling military declared a state of emergency in multiple\
        \ regions.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f6280-a02f-47f3-9876-c2da5f9cba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7231f0f5-c1b9-4490-a5d2-071c3d649dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The state will make inquiries on the situation quickly and conduct\
        \ rescue operations along with providing humanitarian aid,\" it said on the\
        \ Telegram messaging app.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fd1a7-8f04-45cc-aeb8-5a9e0db926b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.571+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae5f61-9464-4ce0-bdd0-28bb34c044c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The junta seized power in a 2021 coup that led to a civil war, and
        has been isolated internationally.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506c168-43ae-4fe3-8d6b-1d590f2e571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.033+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91727c-d8a5-4db7-beb2-8c04997a52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbc3d3-0140-44ba-873e-c533275ca3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.034+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mandalay is Myanmar''s ancient royal capital and at the center of
        the country''s Buddhist heartland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4ad76-e2a7-4633-820f-d061687d4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98441b95-e75d-4c29-9c25-9955f70a4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.035+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Social media posts showed collapsed buildings and debris strewn
        across streets in the city. Reuters could not immediately verify the posts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66ae23-db62-4e80-8597-70247500b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.036+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285eb4b-ada2-4744-be0a-dcbdaa9f39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Local media outlet Myanmar Now posted images showing a clock tower
        had collapsed and part of the wall by Mandalay Palace was in ruins. A witness
        in the city, Htet Naing Oo, told Reuters that a tea shop had collapsed with
        several people trapped inside. "We couldn’t go in," she said. "The situation
        is very bad."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025f41c-a16b-4993-9e7b-1745b62fce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0539c-b648-4f19-b9bb-6d3c3d375603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least three people died after a mosque in Taungoo partially collapsed,
        two eyewitnesses told Reuters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea57a9-dc09-4461-a927-18a918bd3d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97751c3-4f5f-4035-b443-7c741cbbacef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We were saying prayers when the shaking started... Three died on
        the spot," said one of two people who spoke to Reuters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfbc692-5ecf-453a-8e78-bb362d83865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e4199-f9a3-4ae0-ad8f-a5eb9e06505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Local media reported a hotel in Aung Ban, in Shan state, crumbled
        into rubble, with one outlet, the Democratic Voice of Burma, reporting two
        people had died and 20 were trapped.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf39dc-c620-4467-a1f4-34107ad80958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e59df-119a-4567-b30b-72911d08efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Video and images posted by Myanmar Now showed a roof cratered at
        a market in the capital, Naypyitaw. Witnesses contacted in Yangon, Myanmar''s
        largest city, said many people ran out of buildings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f577d3-2aa0-490c-8b7f-9e7de86ee249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f37f2-ccd5-42c0-9c1c-8cb93f6d989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:20:35.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:20:34.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Office tower shakes in Bangkok</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8eeb5-c760-429a-9b14-5aec6bbfb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:12:21.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
