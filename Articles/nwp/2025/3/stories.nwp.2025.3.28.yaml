      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655547c-36b7-4baa-93e9-82d96f54865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.153+08:00
