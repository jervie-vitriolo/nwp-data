  'Alex-Eala-ends-Miami-Open-semifinals-loss':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T15:57:22.000+08:00
    'imagesource': 'jcr:7cc844bb-207f-454a-864c-b4ced1cc14a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f12871f-24c1-4a51-8da1-72972bbce6e7'
    'lead': 'Filipino tennis star Alex Eala bows out of the Miami Open after losing
      to world No. 4 Jessica Pegula in the semifinals, but not without putting up
      a gallant stand in three grueling sets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T15:58:56.811+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-28T15:59:46.552+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T15:59:46.274+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alex Eala''s dream run in Miami Open ends after semis loss'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4139b-7bc5-421f-a9d8-4f075f554e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.824+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.268+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Alex Eala concluded
        her dream run in the 2025 Miami Open after losing to world No. 4 Jessica Pegula
        in the semifinals, 6(3)-7, 7-5, 3-6, on Friday at the Hard Rock Stadium in
        Miami, Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f1e929-90a5-4274-af2c-63670169d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.825+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.268+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 19-year-old Eala ended her streak of beating top players, including\
        \ former French Open champion Jelena Ostapenko, reigning Australian Open champion\
        \ Madison Keys, and world No. 2 Iga Swiatek.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a52c07-189c-4961-967a-1cd553d02b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.825+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.269+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2cc9f4-5a24-4a24-8731-404bb9989e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.825+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.269+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Eala is already guaranteed of taking home $332,160 (about P19 million)\
        \ in prize money and a giant leap to her career rankings, currently at No.\
        \ 75 in the live rankings, which is expected to be updated in the coming days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37c3d6-8fd5-4ad1-9df9-e9d1de2b0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.826+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.270+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca7938-c4fd-452f-99bf-ac14caf0edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.826+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.270+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pegula overcame a slow start as Eala struggled to keep her early 5-2\
        \ lead in the first set. The American was able to force a tiebreak at 6-all\
        \ then pulled away to seven points.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d84bbe-01c3-4305-999b-17a8c8f7d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.826+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.271+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b46c4-0ea9-4644-b05e-c653b9b669f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.827+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.271+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Despite twisting her left ankle, Eala battled through and rallied in\
        \ every point to take the second set and force a decider.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b16e8-8422-4ce3-944c-99d78f272475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.827+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.272+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35171321-1647-4adf-9bae-8dac1d8c4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.828+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.272+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was a tight contest in the third set until Eala paid the price for\
        \ committing too many unforced errors as Pegula separated herself with a commanding\
        \ 5-3 edge en route to the victory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5262dbf-0049-4fab-b546-0601509867bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.828+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.273+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ed0c2-4c2e-410d-92ae-4073a9540e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T15:58:56.828+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-28T15:59:46.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T15:59:46.273+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pegula will be facing world No. 1 Aryna Sabalenka in the finals
        on Saturday, March 29.</p>'
  'Thailand-s-stock-exchange-suspends-trading-after-Myanmar-earthquake':
    'author': 'Sameer Manekar and Gnaneshwar Rajan, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T16:14:28.000+08:00
    'imagesource': 'jcr:947a1c4c-67b8-42a9-9656-4d6f020f9015'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff5e7c9-cc23-4059-897b-a2a8e497b3d9'
    'lead': 'The Stock Exchange of Thailand suspended all trading activities for the
      afternoon session on Friday after a strong earthquake struck neighbouring Myanmar,
      the tremors of which were felt in Thailand''s capital, Bangkok.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T16:17:14.988+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-28T16:17:15.140+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T16:17:15.016+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thailand''s stock exchange suspends trading after Myanmar earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce32288-e26a-45ac-b3a1-4bd9d9a9f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:17:15.000+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:17:15.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:17:15.016+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Stock Exchange of Thailand suspended
        all trading activities for the afternoon session on Friday after a strong
        earthquake struck neighbouring Myanmar, the tremors of which were felt in
        Thailand''s capital, Bangkok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2d3a7-e903-4e8c-a922-345fa79cdb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:17:15.001+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:17:15.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:17:15.016+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Following the earthquake incident, the Stock Exchange of Thailand
        hereby announces the immediate suspension of all trading activities," the
        bourse operator said on its website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff672e-2620-437b-a53b-5289003ab40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:17:15.001+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:17:15.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:17:15.016+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The closure affects all markets, including SET, the Market for Alternative
        Investment (MAI), and the Thailand Futures Exchange (TFEX), for today''s afternoon
        session."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c398d9-4d1c-42ce-a710-bfa0c67cb369'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T16:17:15.001+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-28T16:17:15.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T16:17:15.016+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The benchmark SET index .SETI was last trading 1.05% lower at an over
