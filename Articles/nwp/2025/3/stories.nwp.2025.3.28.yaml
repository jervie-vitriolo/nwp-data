      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de0a28-334a-4bb2-9ca8-4fb4564db319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:19:38.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:25:32.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:25:31.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel bombarded Hezbollah targets in south Lebanon on Friday after
        intercepting a rocket fired from its northern neighbour, the Israeli military
        said, although Hezbollah denied involvement in the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234f16e-c547-4499-9988-54b64c7cc6c8'
      'mgnl:activationStatus': true
