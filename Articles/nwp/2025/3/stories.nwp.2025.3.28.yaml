    'stories': []
    'template': '1'
    'title': 'South Korea contains main blazes in week-old wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9ff1c-11b4-4c3f-b6a2-1cc9c8675081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.960+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.960+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Andong, South Korea -</strong> South Korean authorities
        have contained the main blazes in the country''s largest forest fire on record,
        a minister said on Friday, as rain and better weather allowed more helicopters
        to fly and dump water, dousing the flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c846dd-e888-4498-ac01-131cd06c0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.960+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.960+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95625ce-ad59-41cb-8b36-3cc12f170ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.961+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.961+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Spread by strong winds in bone-dry conditions, the wildfires have
        killed at least 28 people and charred more than 45,000 hectares (111,000 acres)
        in the southeastern region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d710f-6b7f-4271-b4a7-0b25061eb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.961+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.961+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811c058-c7ca-47ef-a344-a0cd92532d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.961+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.961+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The main fires in five regions were under control by 5 p.m. (0800
        GMT), said Lim Sang-seop, the minister of the Korea Forest Service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38373358-7771-4a45-be21-875cd5d91a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e901cb-8e85-4f4d-9984-1c33aaa5cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The main fires have been contained, so we will switch to containing
        small ones," Lim told a briefing, thanking those who battled the fires.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6af42-f8fc-42d7-bc12-825822eb4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aac0fc-ebb6-4c92-9562-4cb9ea99155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The wildfires in North Gyeongsang province began in Uiseong county
        before spreading 70 km (44 miles) east, to devastate an area equivalent to
        about two-thirds of the island of Singapore and much larger than the Los Angeles
        fires in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f74f1-c165-4e7f-ae0e-b1b7aab80b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6991e19-9894-41e3-9b25-bdf2fb1d7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Strong, dry winds blew from the west. The wind had the biggest
        impact," said Lim, adding that smoke and fog reduced visibility this week,
        presenting a bigger challenge to helicopters seeking to douse the flames.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67b957-bf7f-43ef-b1eb-e17221ee6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f16a4-7e62-4bc1-8460-a9187a496f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 80 helicopters started flying at daybreak on Friday to
        dump water, the safety ministry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6049a0b-eb8a-4f2d-8100-c2ad693950bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527827d5-b811-439c-b471-c19f8c6ec97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea relies on helicopters to fight forest fires because
        of its mountainous terrain. A helicopter pilot died on Wednesday after crashing
        while trying to tackle a blaze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fd075-370c-4c39-b29d-8c7d283b9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40f332-2c05-495d-bc5d-2f605af1d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T19:31:57.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-28T19:31:58.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T19:31:57.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Experts have said the spread of the Uiseong fire was extremely unusual
        in terms of scale and speed, while climate change is expected to make wildfires
        more frequent and deadly globally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16405b76-034a-4c45-920d-ae62a4b84a40'
      'mgnl:activationStatus': true
