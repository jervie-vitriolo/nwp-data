      'mgnl:lastModified': 2025-03-28T14:34:05.154+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The visitors progressively ate into the deficit before notching their\
        \ first lead of the game, 59-58, when Gabe Vincent buried an off-balance trey\
        \ over White with 0.6 seconds remaining in the half.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f752c65-9695-4aae-b2eb-0c02f4dc2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:34:05.154+08:00
