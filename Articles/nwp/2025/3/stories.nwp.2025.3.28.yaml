    'lead': 'South Korean authorities have contained the main blazes in the country''s
      largest forest fire on record, a minister said on Friday, as rain and better
      weather allowed more helicopters to fly and dump water, dousing the flames.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T19:31:57.946+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-28T19:31:58.353+08:00
