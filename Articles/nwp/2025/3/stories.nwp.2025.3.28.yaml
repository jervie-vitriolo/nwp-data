  'comelec-voter-information-sheet':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Commission on Elections Chairman George Garcia '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T14:50:19.000+08:00
    'imagesource': 'jcr:77254868-2816-4a27-ab37-52b0c2a83e4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '911555f8-2b87-41cc-9b4d-0aa222c71ad4'
    'lead': 'The Commission on Elections has urged the public to sign forms presented
      by poll personnel upon receipt of voter’s information sheets (VIS), belying
      claims the signatures could be misused for people’s initiative or other political
      activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T14:54:10.958+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-28T14:54:11.293+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-28T14:54:11.053+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: OK to sign forms during delivery of voter info sheets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dabff59-8e90-411c-991f-bfe704ccee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.036+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.047+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        has urged the public to sign forms presented by poll personnel upon receipt
        of voter’s information sheets (VIS), belying claims the signatures could be
        misused for people’s initiative or other political activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad67072-3929-44b8-9f84-1689b5732444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.036+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.036+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kinakalat huwag tatanggapin kasi daw baka gamitin sa people''s
        initiative at anumang pwedeng paggamitan daw nitong kanilang pirma,” Comelec
        Chairman George Garcia said in a press conference at the National Printing
        Office in Quezon City on Friday, March 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfcdff-a09b-4b1a-a24b-390c72d33492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.037+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.037+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are spreading that it should not be accepted
        because it might be used for the People''s Initiative and for any other possible
        use of their signatures.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb04dd-58c6-4241-bce5-47d2927d1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.037+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.037+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was referring to a people''s initiative signature campaign aimed
        at calling for amendments to the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013e2bb-cfc1-4dbb-a61e-13436801f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.037+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.037+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wag kayong matatakot, pag nakatanggap kayo nito (VIS) okay lang
        pumirma… Hindi po gagamitin yun sa kung saan man,” Garcia added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15649c3-4f2e-4d1d-90bb-7c0057a88d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.038+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.038+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be afraid, if you receive this, it''s okay
        to sign… It won''t be used for anything else.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703be1e-b86a-4e91-91dd-12f6a11583e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.038+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.038+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The VIS contains the voter name, precinct number where they will
        vote on May 12, and other relevant information, Garcia said. Today marked
        the final day of printing all VIS forms, which will be distributed to the
        68.43 million registered voters for the midterm elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec7149-bd57-4f52-80c1-f1405ae93961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.039+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.039+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said distribution has begun in some regions, including Northern\
        \ Mindanao, Davao, South Central Mindanao, Caraga, and Bangsamoro. Meanwhile,\
        \ Garcia and other Comelec officials will lead the house-to-house distribution\
        \ in Metro Manila beginning April 2.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a5fb1d-dba7-4aa8-b654-396ce07527da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.039+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.039+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said local Comelec offices have hired distributors through emergency\
        \ job orders, and they will be required to wear ID cards when distributing\
        \ the VIS.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbbea1-330f-4ceb-af4e-a192c24ce57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.039+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.039+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po makakapaningil sa amin ‘yung nagpreceive sa inyo kung wala\
        \ kayong pirma (The person who delivered it to you cannot get paid if you\
        \ don't sign),” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d163366-b3af-45e9-b748-b08ff84d5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.040+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.040+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Local government units and barangay officials will not be involved\
        \ in the distribution to ensure there would be no politicking, Garcia said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ea65c-c2bd-4e68-a001-c91f0c6f43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.040+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.040+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang hirap kasi kapag ito binagsak mo sa maling kamay, pupwede kasi\
        \ ngyung mga kalaban sa politika ay hindi mabibigyan at yng mga kakampi o\
        \ supporter lang ang mabibigyan ito kaya sinsiiruado ng Comelec na kami ang\
        \ naghire ng mga tauhan na magdidistribute,” he explained.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05eb47-b51b-4a5c-ae6a-3f2c6c5ca4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.041+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.041+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s difficult because if this falls into the wrong hands,\
        \ it’s possible that political opponents won’t receive it, and only allies\
        \ or supporters will get it. That’s why the Comelec is ensuring that we are\
        \ the ones hiring the staff to distribute it.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734d9c9-245a-4025-8f8f-91e2e47572a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T14:54:11.041+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-28T14:54:11.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-28T14:54:11.041+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll chairman said the distribution of the VIS is also a way
        to verify if the voter is actually a resident of the area or a flying voter.</p>'
  'Strong-earthquake-strikes-central-Myanmar--panic-in-Bangkok':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-28T15:24:05.000+08:00
    'imagesource': 'jcr:e3ffb30e-4eb0-42c9-a5e9-1041eaa8410d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c114c25b-4370-4021-8c7b-e1e7147e6ced'
    'lead': 'A powerful earthquake rocked Southeast Asia on Friday, killing several
      people, bringing down a skyscraper under construction in Bangkok and toppling
      buildings and bridges in neighboring Myanmar, where the ruling junta declared
      a state of emergency in some areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T15:25:44.443+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-28T19:20:35.537+08:00
