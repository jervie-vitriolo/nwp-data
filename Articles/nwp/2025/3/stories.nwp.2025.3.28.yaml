      'mgnl:lastModified': 2025-03-28T19:25:31.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gunfire was heard in the area after the release of the Israeli statement,
        which was taken as a warning to leave before airstrikes pounded the area,
        witnesses told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01e954-2e44-418c-b6da-92300caec318'
      'mgnl:activationStatus': true
