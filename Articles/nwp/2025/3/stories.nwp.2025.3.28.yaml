      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The local elections
        race is expected to intensify further as the 45-day campaign period for the
        2025 midterm election kicks off on Friday, March 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14de28-5ab9-49b8-9f80-d0dad6d0f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:19:18.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Supporters of local candidates in Metro Manila showed up in proclamation
        rallies and motorcades as several bets officially launched their campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34b3d2-5599-420c-83ac-5ba02c1cd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.352+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.401+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Here were some of the opening salvo of notable local races:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15095d54-7714-4197-9096-594db76ba299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.352+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.352+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Manila</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5081dab-416e-40cd-b34f-25efa6ccc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.353+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Manila, mayoral campaigns started with early morning motorcades
        and culminated in proclamation rallies. Former mayor Isko Moreno, incumbent
        mayor Honey Lacuna, and businessman-lawmaker and Tutok to Win party-list Rep.
        Sam Verzosa made the streets of the nation’s capital busy on Friday. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb6eee0-584f-43df-bdc4-f8a4d425d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.353+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Makati and Taguig</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16dcc0c-0289-40be-aa28-1d835b633a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.354+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Term-limited Sen. Nancy Binay went on the ground and visited residents
        of Brgy. Pio del Pilar in Makati City on Friday morning for her mayoral bid.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f091868-dfa2-4d08-8a3e-660080c6bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.354+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Her rival and brother-in-law Luis Campos posted on social media a photo
        of praying to God. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a17e6e-5420-401e-9293-ba3ea325beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.355+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.355+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The future is always in the hands of God,” Campos wrote. He will be
        having his proclamation rally on Saturday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7cf862-987a-4697-a249-93ab876e6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.356+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.356+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in Taguig City, incumbent mayor Lani Cayetano and former
        Taguig-Pateros Rep. Arnel Cerafica made their respective campaign kick-off
        events.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2b43f-8759-4329-81df-66d3c7dc890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.356+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.356+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Races in Makati and Taguig would see how candidates woo voters from
        EMBO barangays. The Supreme Court ruled these areas belong to Taguig, not
        Makati.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b161f11-9a7d-4d60-9680-3a7f83c3f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.357+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.357+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pasig</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d038f2-05b7-49b2-9741-705854bc68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.357+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.357+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pasig City Mayor Vico Sotto mounted his campaign for a third and final
        term at the Pasig City Mega Market, telling voters that his administration
        has wiped the city hall clean from “palakasan” and corruption. He promised
        expanding programs and services of the local government.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585bf85-dbec-44b7-8717-464c3060dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.358+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.358+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During his party’s Giting ng Pasig sortie, his father, the famous TV
        host Vic Sotto, quipped: “Ito na ang susunod na presidente ng Pilipinas [Here
        is the next president of the Philippines].”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629f08f6-caf6-442d-862a-4161c4f4cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.359+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.359+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Wag na natin pansinin ‘yon, baka na-carry away lang [Let’s not mind
        that, maybe he got carried away],” the reelectionist mayor said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa57ac-01c8-4ae6-8609-75b47305f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.359+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.359+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'From his three opponents emerged Sarah Discaya, a businesswoman who
        had alleged ties with St. Timothy Construction Corp., a company which was
        formerly part of the joint venture of Miru Systems, the technology provider
        for the midterm polls. The construction firm withdrew from the joint venture
        after the controversy came into light. '
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d15fc2-fc90-4ab8-a076-afd96d9cfb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.360+08:00
