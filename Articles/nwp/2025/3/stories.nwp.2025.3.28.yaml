      'mgnl:lastModified': 2025-03-29T10:01:05.360+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marikina</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a3ccd-7fe8-497a-8e1d-3c6e1b747f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.361+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marikina City Mayor Marcy Teodoro was unfazed with the suspension order
        from the Ombudsman due to alleged misuse of public funds for his campaign
        kick-off.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b480bba-8687-4ead-a5cf-522066c61f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.361+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We’ll present our reply… The money is still intact, it’s properly
        utilized,” Teodoro told NewsWatch Plus.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666f356-e1f9-4f59-95ac-153f484dddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.362+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Commission on Elections (Comelec) has canceled Teodoro’s certificate
        of candidacy for Marikina’s first district congressional seat due to residency
        rule — although it’s still not final and executory. He will be fighting against
        graduating Sen. Koko Pimentel.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e4c07-1b5c-4c0c-ad20-d98aaab6766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.363+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.363+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro’s wife Maan, a lawmaker, is fighting against Stella Quimbo,
        another lawmaker, for the mayoralty.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432ed0c-22f3-41c0-bd42-322e9e8fe744'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.364+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.364+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Naga City</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69899d59-1e42-4beb-91cc-cd1176fb0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.364+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.364+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former Vice President Leni Robredo started her mayoral bid in Naga
        City, after her loss in the 2022 presidential race. Before the local campaign
        began, she showed up in campaign sorties of former senators Bam Aquino and
        Kiko Pangilinan.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19bbb64-c0d5-4dc0-88f4-7658776560b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.365+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.365+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Robredo’s rivals are three independent bets.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe5a30-0720-4233-84b2-2abf27e37220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.366+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.366+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leyte</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb705a-bf95-4d5e-abcf-4bf81ff011d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.367+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The unopposed House Speaker Martin Romualdez called for unity and a
        prayer for victory in an honest and peaceful election. He met allies and fellow
        candidates under the banner of Lakas Christian Muslim Democrats in Tacloban
        City.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a199d-9463-46ec-a1ed-da7274941fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.367+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez, a presidential cousin, is running for his third term as
        representative of the Leyte first district.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab998615-9845-436b-bfd3-74e7e2c807d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.368+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cebu</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0bea07-fd06-4a58-8fb8-9ee03a0aabbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.369+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the vote-rich Cebu, Gov. Gwen Garcia toured some of the municipalities
        in the province for the One Cebu party’s caravan. '
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8a3af-32a2-4a1a-adf8-0dbfb8668c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.370+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She was accompanied by administration-backed senatorial candidates:
        reelectionists Francis Tolentino and Bong Revilla, former Sen. Manny Pacquiao,
        and former Interior Secretary Benhur Abalos.'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e110c-c3d1-452e-8778-556884229cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.371+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Pam Baricuatro, PDP’s gubernatorial bet, decided to start
        her official campaign on Saturday.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac47ac2-41ef-482f-a988-dfed9f54b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.371+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.371+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“In honor of Tatay Digong, I’d love to celebrate today just for him,”
        she said in her announcement.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37d4b9-8e3f-4f71-ab0a-02b86a162988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.372+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.372+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Davao City</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91052e00-9c57-4104-bcdc-da9c637758e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.373+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.373+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Supporters of the Dutertes were more focused on celebrating the 80th
        birthday of former President Rodrigo Duterte, who is currently detained at
        the International Criminal Court in The Hague, Netherlands. '
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f6982-0758-4f73-9c7f-c27732223647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.374+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.374+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Karlo Nograles, a former Cabinet secretary in the Duterte administration,
        made a house-to-house visit for his mayoral bid as he vowed “voters will be
        at the center of our campaign.” '
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcaadd5-dc5a-4448-bde4-94f06f0538d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.375+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.375+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Nograles’ social media strategy on Friday included posting his campaign
        jingle.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9f0d3-c142-4dc3-b27d-f1c3045b8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T10:01:05.376+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.376+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Local campaign rules</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c4334-79a0-41ed-990f-7a86f29000a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:19:18.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.414+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under rules and regulations of the Fair Elections Act, or Republic
        Act No. 9006, the national candidates’ campaign period runs from February
        11 to May 10, while local bets can only campaign from March 28 until May 10,
        2025.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9af8df-69f0-4708-bddb-e4d8d918042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:19:18.898+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T10:01:05.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T10:01:05.415+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Candidates are prohibited from campaigning on April 17 (Maundy Thursday)
        and April 18 (Good Friday). '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567da4a5-67c3-4fdf-9f71-28c124ab1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-28T12:19:18.898+08:00
