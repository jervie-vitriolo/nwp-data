      buzzer as the Chicago Bulls overturned an 18-point fourth-quarter deficit to
      beat the Los Angeles Lakers, 119-117, on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-28T14:34:05.134+08:00
