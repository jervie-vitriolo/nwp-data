    'title': 'Looking into long COVID, five years after the pandemic began'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9334e23-b699-48b9-a865-fdba0cdb3075'
