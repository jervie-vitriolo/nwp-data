  'US-tags-South-Korea-as-sensitive':
    'author': 'Timothy Gardner, David Brunnstrom and Ju-min Park, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T15:17:08.000+08:00
    'imagesource': 'jcr:3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47b2f3d3-df00-4da8-a47f-92ceb3f2f8a9'
    'lead': 'The US Department of Energy has designated ally South Korea a "sensitive"
      country, a spokesperson said, after the South Korean president briefly imposed
      martial law and amid talk of Seoul potentially developing nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T15:19:17.816+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T15:19:18.189+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T15:19:17.863+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US designated South Korea a ''sensitive'' country amid nuclear concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de4814-8a92-4855-a1aa-ec35053ce8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.837+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.855+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The US Department of Energy has designated
        ally South Korea a "sensitive" country, a spokesperson said on Friday, after
        the South Korean president briefly imposed martial law and amid talk of Seoul
        potentially developing nuclear weapons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35795a-a2b8-495e-8076-ccdc2ad97a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.838+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.838+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The administration of then-President Joe Biden put South Korea on the
        lowest tier of the Sensitive and Other Designated Countries List in January
        shortly before Biden left office, the DOE said in a written response to Reuters
        queries.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7e881-7c50-4d2e-91b4-ae88ad8ba0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.838+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.838+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The department did not explain why the Asian nation was added to the
        list and did not indicate that President Donald Trump was inclined to reverse
        the measure. The spokesperson said Seoul faces no new restrictions on bilateral
        cooperation in science and technology.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d608342-3222-4825-8449-d0cf61dbca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.839+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The designation will go into effect on April 15, media reports said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b162bf-8d3d-425d-a80c-2d071e2c60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.839+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea''s foreign ministry said the government was taking the
        matter seriously and in close communication with Washington.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ffe2a-386c-4eb0-aa8e-2d3dbf8b47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.840+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We will actively negotiate to ensure that there is no negative impact
        on energy, science and technology cooperation between South Korea and the
        United States," the ministry said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac8e9f-9e29-4089-b698-f94d573da666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.840+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The DOE list of sensitive countries includes China, Taiwan, Israel,
        Russia, Iran and North Korea, with Tehran and Pyongyang designated as "terrorist",
        according to a 2017 document posted on the department''s website.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee515532-3cfe-4a62-9e8c-340bbf5c14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.840+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'President Yoon Suk Yeol and then-Defence Minister Kim Yong-hyun are
        among officials who raised the prospect that Seoul would be forced to pursue
        nuclear weapons amid fears over Pyongyang''s weapons program and concerns
        about the U.S. alliance.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e792dff-f040-45e2-8d20-442553301e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.841+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.841+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon and Kim have been indicted on charges of insurrection over Yoon''s
        six-hour declaration of martial law in December. Yoon was impeached and his
        presidential powers suspended while a court decides whether to remove him
        from office.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68947ba5-6e80-47f3-8975-83b5e47d10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.841+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.841+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon backed off rhetoric about a nuclear weapons program after negotiating
        with Biden a 2023 agreement under which Washington is to give Seoul more insight
        into U.S. planning to deter and respond to a nuclear incident in the region.
        In return, Seoul renewed a pledge not to pursue a nuclear bomb of its own
        and said it would abide by the Nuclear Non-proliferation Treaty, which it
        has signed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90f2e8-91b1-4fac-99b9-71461efbe627'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.842+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.842+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'That, however, has not been enough to ease doubts over U.S. defense
        commitments that have fueled calls for a South Korean nuclear arsenal.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7448f-6f88-4a3c-b513-55dd70c2899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.842+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.842+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Minister Cho Tae-yul said last month that nuclear weapons were
        not "off the table", though it was premature to talk about such a plan.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cd6b8-0d48-4948-9b46-b956afbdab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.843+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.843+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Given that international situations are developing in unpredictable
        directions, this is a principled response that we must prepare for all possible
        scenarios," Cho told a parliamentary hearing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4d838-3463-4a18-8eeb-d1a2077ae1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.843+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.843+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Daryl Kimball, executive director of the nonprofit Arms Control Association,
        said that in light of such "provocative" statements, South Korea is a proliferation
        risk and the DOE was prudent to put the country on its list.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4fc15-1c94-44e5-a5aa-e76b4c72c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.844+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.844+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Listing the ROK as a proliferation-sensitive country should rule out
        any chance of a South Korean request for U.S. approval to enrich uranium and
        reprocessing spent fuel... to produce nuclear weapons," Kimball said, citing
        the country''s formal name, the Republic of Korea.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda42a68-daf2-472b-a7e3-6f9cfb2f6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.844+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.844+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The handling of the designation raised concerns in Seoul. Cho told
        parliament on Tuesday that his ministry had had no formal communication from
        the Biden administration and only heard about the possible designation from
        an informal tip-off.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dee59-6990-44c5-91fb-d94c269af3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.845+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.845+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Countries may appear on the Energy Department''s list for reasons of
        national security, nuclear nonproliferation or support for terrorism, though
        inclusion does not necessarily indicate an adversarial relationship with the
        United States.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0a954-1955-437c-a3ef-fe5455e131f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.845+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.845+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Currently there are no new restrictions on bilateral science and technology
        cooperation with the ROK," the DOE said. "The Energy Department looks forward
        to collaborating with the ROK to advance our mutual interests."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b689c-5c35-4488-8f19-1ba35db49478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.846+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.846+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Though the designation does not prohibit scientific or technical cooperation,
        visits to the listed countries and cooperation undergo an internal review
        beforehand, the department said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ea4db-a1dc-4ce5-bd10-a691152ad811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:19:17.846+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:19:18.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:19:17.846+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Timothy Gardner, David Brunnstrom in Washington,
        and Ju-min Park and Josh Smith in Seoul; Editing by William Mallard and Sam
        Holmes)</em></p>'
  'OpenAI-and-Musk-agree-to-fast-tracked-trial-over-for-profit-shift':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
