      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:35:23.191+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We believe confirmation of charges is relevant, particularly in the
        elements of the crime. But we would want that the issue of jurisdiction be
        ruled upon at an earlier date,”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f63750-40b3-4e12-b7f2-a9fe3686acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:35:23.191+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:35:23.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:35:23.191+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to Roque, a member of Duterte’s counsel team, the ICC must
        clarify its stance on the case’s jurisdiction and the ex-leader’s arrest in
        Manila as it would be “pointless to proceed” without it. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777aa079-971d-4154-a782-ac82ac3e2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:35:23.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:35:23.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:35:23.192+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Roque flew to The Hague ahead of Duterte’s initial appearance before
        the tribunal''s pre-trial chamber.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67854870-a3b5-4210-8242-f8ae368f3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:35:23.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:35:23.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:35:23.192+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I think it is high time that the court clarify its position on this
        matter,” the lawyer said. “It is unacceptable that we accept jurisdiction
        acquired through kidnapping, especially when kidnapping took place in the
        context of the Philippines where the court is now being used as a tool of
        oppression by the Marcos government.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e2746-d4c9-4961-8873-aa665e08009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:35:23.193+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:35:23.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:35:23.193+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace has repeatedly insisted that Duterte’s arrest was in accordance
        with the government’s commitment to the International Police Organization
        (Interpol). '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d7f4a-4372-4562-8ac5-96b59ff9a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:35:23.193+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:35:23.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:35:23.193+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro earlier said that arrest
        was common and based on Republic Act 9851 of the Philippine Act on Crimes
        Against International Humanitarian Law, Genocide, and Other Crimes Against
        Humanity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc195af-088d-4afc-8ee6-cc30cc255545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:35:23.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:35:23.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:35:23.194+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s confirmation of charges hearing is set for September 23. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf550a1-a105-48f4-b8b4-d22cb0e00815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:35:23.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:35:23.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:35:23.194+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former president is accused of committing murder, qualified
        as a crime against humanity, allegedly between November 1, 2011 and March
        16, 2019, in the Philippines as part of his administration’s bloody war on
        illegal drugs.</p>'
  'looking-into-long-covid':
