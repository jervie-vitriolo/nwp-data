    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27cb82c-52ab-4f55-8fb4-42295cae7a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long COVID</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a872e9e-6dbc-49c7-834d-46cc150f5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Saez, a language school teacher, could not comprehend the prolonged
        agony of the effect of COVID-19 on her at the beginning. But she joined group
        chats on social media where she met people like her and saw information explaining
        their conditions — <strong><a href="https://www.who.int/news-room/fact-sheets/detail/post-covid-19-condition-(long-covid)">long
        COVID</a></strong>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ccd312-d9c3-47a3-9d4d-aa71bdfe3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung dating ako, ‘yung health ko before, hindi na ‘yun para no’ng\
        \ ngayon kahit pa nag-recover na ako,” Saez said of long COVID.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81315543-c98d-484f-99ae-6b66cb483125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Even if I have recovered from COVID-19, my health now\
        \ is different than before.]\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880d782-86ca-48e4-ba33-ae8e58312c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The World Health Organization (WHO) defines long COVID as “the continuation\
        \ or development of new symptoms three months after the initial SARS-CoV-2\
        \ infection, with these symptoms lasting for at least two months with no other\
        \ explanation.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc720da-b111-4d0e-83bb-741caa841a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Common symptoms of the post COVID-19 condition include fatigue, shortness\
        \ of breath, and cognitive dysfunction, or what others call “brain fog.” Reported\
        \ symptoms could impact on daily functioning, the WHO also said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242cacc-85c6-4b05-8916-81060d4f0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Studies show that around 10–20% of people infected by SARS-CoV-2 may\
        \ go on to develop symptoms that can be diagnosed as long COVID,” the WHO\
        \ said. “Although exact numbers of those living with the condition are uncertain,\
        \ it is believed that more than 17 million people across the WHO European\
        \ Region may have experienced it during the first two years of the pandemic\
        \ (2020/21).” \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5eb42-65d1-4ed8-9a8e-732510de617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abb609-3a3a-4358-ba3a-7015999aeae7'
