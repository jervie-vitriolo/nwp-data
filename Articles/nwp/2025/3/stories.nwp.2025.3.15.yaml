  '20B-Meralco-refund':
    'caption': 'File photo of Meralco electric bills.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T12:06:16.000+08:00
    'imagesource': 'jcr:6cb16a93-856d-4415-83d4-faaed23ac93a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd043b3a0-415e-472f-8a90-ca28ae12969c'
    'lead': 'Customers can expect an average refund rate of ₱0.1189/kWh from Meralco
      starting April. It will be reflected in the electric bills as a separate line
      item.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T12:07:53.843+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T12:07:54.135+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T12:07:53.878+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Regulator orders nearly ₱20-B Meralco refund to customers in 3 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b92b2-9ab7-4bdf-8fa3-123c3e0df60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.862+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Energy Regulatory
        Commission (ERC) has ordered the Manila Electric Company (Meralco) to refund
        P19.95 billion to customers within three years beginning April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb1a94-e36d-49be-890d-3c8552676be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.863+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.863+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the ERC said the refund stems from overcharged rates
        from July 1, 2022 to Dec. 31, 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba778e-7351-47e8-a54a-279b99a27d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.863+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.863+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Customers can expect an average of P0.1189 per kilowatt-hour reduction
        in their monthly bills.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74910096-3837-4cc7-bf6d-746929909394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.864+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.864+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The refund will be a separate item in the bill called “AWAT Refund/Collect.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924020fa-1d04-422b-b519-3b848b4e4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.864+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.864+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is Meralco refunding customers?</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed31dc-cfc8-44fa-b032-37f503086d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.865+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.865+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The refund was a result of ERC’s review of Meralco’s actual weighted
        average tariff (AWAT) against the maximum average price, which determines
        whether consumers were charged more than the approved rates.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11026f4-8245-44aa-98e9-b909f6297c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.865+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.865+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'ERC said its findings confirmed an over-recovery, thus the refund order.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be0bde-3f62-4841-989c-5aa78543a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.865+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.865+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It said the refund amount may be adjusted after ERC completes its full
        evaluation of rates from July 1, 2022, to June 30, 2025.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78391115-e301-44ea-b750-0610b708f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.866+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.866+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meralco said in a statement that it has not yet received the ERC order
        but acknowledged the regulator’s approval of the refund.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367ac52-98f0-4ec0-a7a2-f6784856ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.866+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.866+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We welcome this development as this will provide relief to our customers
        especially as we approach the summer months when rates historically increase
        due to high demand for electricity,” said Meralco vice president Joe Zaldarriaga.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece9bde-956a-4b9c-a48f-abc7839b5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.867+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.867+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The power distributor said a separate refund calculation will be made
        for the period January to June 2025 once final figures are available. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708836b8-c90c-43f8-bde0-7f209b6db630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:07:53.867+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:07:54.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:07:53.867+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meralco’s franchise area covers Metro Manila, Bulacan, Cavite, Rizal,
        and select areas in Pampanga, Laguna, Batangas and Quezon.</p>'
  '-I-will-not-leave---VP-Duterte-to-stay-near-father-in-ICC':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T12:08:00.000+08:00
    'imagesource': 'jcr:91c9da7e-4e27-443e-a914-e12470482a9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f17e6af0-486b-413d-a594-2363ed9bbe2e'
    'lead': 'Vice President Sara Duterte on Friday said she will stay in the Netherlands
      to accompany her father, former President Rodrigo Duterte, who is detained at
      The Hague, until a next of kin arrives to replace her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T12:12:05.957+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T12:19:16.727+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T12:19:16.421+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘I will not leave’: VP Duterte to stay near father in ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deffe35-5caf-4909-b62c-907d4cb0b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.964+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.414+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte on Friday said she will stay in the Netherlands to accompany her father,
        former President Rodrigo Duterte, who is detained at The Hague, until a next
        of kin arrives to replace her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58767ea-783e-497e-83bc-f7b1beb95e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.965+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.415+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president arrived at the International Criminal Court (ICC)
        ahead of the initial appearance of the Duterte patriarch before the tribunal''s
        pre-trial chamber. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ac254-cd92-4c0b-8953-36d1489dddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.965+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.415+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I will not leave until a relative comes to make sure that there is
        a next of kin living with him,” she told a crowd of reporters and supporters. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85758d91-039d-495e-8045-8d836d02dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.965+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.416+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte, who was allowed to meet with her father for an hour after
        the pre-trial hearing, said she was asked by the ex-chief executive to head
        back to the Philippines. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f46ca-9b59-4a9c-9da4-3c03e4dbde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.416+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“When we talked, as a request, he asked me to go home. He repeatedly
        said: ‘Do not leave the country. Do not leave the Philippines,’” she said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00a29c-0261-44fa-8f76-9bb65a561bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.417+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I told him: ‘I know, I understand that and I do not want to be here
        as well.’ Unfortunately, I am the only one [in the family] who has a Schengen
        visa and I am the only one who is a lawyer,” VP Duterte added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3f594-4d72-4699-b084-a04f58e25bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.966+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.417+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president said she will be returning to the country “immediately”
        once the Duterte camp has met with the legal team. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c2c723-f984-4527-9b85-03756eedbdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.418+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She also said they were unable to talk about his initial virtual appearance
        before the chamber. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbffd404-359f-4986-b7b7-758422886227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.418+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte also relayed a message to her father’s supporters, urging them
        to remain calm amid the tension. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5950742-311d-4714-a389-eb479f2688b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T12:12:05.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T12:19:16.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T12:19:16.419+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon, ibigay mo muna sa akin ang mensahe mo para sa kanila</em>,”
        she said. “<em>Sabi niya, ‘Relax lang, may hangganan ang lahat.</em> A day
        of reckoning will come.’”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0fba5-7ba3-4760-9350-fe2e1e1a3d94'
