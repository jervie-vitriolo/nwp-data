      'mgnl:lastModified': 2025-03-15T16:23:22.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89b87c-e116-4aec-aaa8-bd96256a794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.985+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The COVID-19 pandemic
        has ended, with society operating in somewhat normal conditions… but not for
        Pia Andrea Saez, who felt the disease altered her health years after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bdfc7-47e6-49c9-9cb8-2d0bd94f4568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.986+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Saez, now 31, was hit with a severe critical infection of COVID-19,\
        \ and hospitalized for nearly two months at the height of the pandemic in\
        \ 2020.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ace920-6a6c-4e11-8f70-036906048ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nag-follow-up checkup ako, I have scars sa lungs ko,” she told NewsWatch\
        \ Plus. “Nararamdaman ko pa rin ‘yong tindi ng effect ng COVID-19 sa akin.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2c612-29fa-4c51-9ba9-9d926bafd976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.988+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I had a follow-up check-up and there were scars on my\
        \ lungs. I still feel the effects of COVID-19.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd59294-5159-4702-b647-c40b7b1b4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Saez did not contract COVID-19 anew as she put herself into self-quarantine\
        \ after her hospitalization. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331ecdb-d62a-41f0-b61a-ca4d3eb35bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But after her bout with the coronavirus, she said she would easily\
        \ catch a fever after getting drenched with rain. She would get tired quickly.\
        \ Weight loss was also a struggle. Memory loss became a problem as well.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fddcf92-e0e6-4e1c-a8c0-cc75b11f96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Siguro other people don’t know that COVID-19’s recovery does not stop\
        \ dun sa quarantine, it will take a long time talaga,” Saez said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766e391-fcbb-46f7-9db1-aa7022ad97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe other people don’t know that recovery from COVID-19\
        \ does not stop in quarantine. It will take a long time.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e1ef7-84e1-45a6-b6ba-2f8d065ffd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.993+08:00
