    'lead': 'TNT Tropang Giga showed off its dominance against the Barangay Ginebra
      Gin Kings, 95-89, at the opener of their PBA Commissioner''s Cup title showdown
      at the MOA Arena in Pasay City Friday evening. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T10:16:29.109+08:00
