      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We welcome the court''s March 4 decision rejecting Elon Musk''s latest
        attempt to slow down OpenAI for his personal benefit," OpenAI said in a blog
        post on Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565dfd5a-2fd5-4298-8b88-b808c030ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.282+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk cofounded OpenAI with Altman in 2015 but left before the company
        took off and subsequently founded the competing startup xAI in 2023.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e708379-3ba5-4210-aef4-19eb12574302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.283+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, the CEO of Tesla and owner of the X social media platform
        sued OpenAi and Altman, accusing OpenAI of straying from its founding mission
        — to develop AI for the good of humanity, not corporate profit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b49ff-9265-4c1b-985f-c3087a171efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.283+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI and Altman have denied the allegations, while Altman alleges
        that Musk has been trying to slow down a competitor.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f3691-766a-4e01-9c47-ec4d987537d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.284+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At stake in the lawsuit is the ChatGPT maker''s transition to a for-profit
        model, which the startup says is crucial to raising more capital and competing
        well in the expensive AI race.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc31d76-634d-4009-b894-26f1f247476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.284+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'OpenAI’s last fundraising round, of $6.6 billion, and a new round of
        up to $40 billion under discussion with SoftBank Group 9984.T, are conditioned
        on OpenAI restructuring to remove the nonprofit’s control.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c73972-9f7a-44d7-932e-e861546f8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.284+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Friday''s filing comes weeks after Altman, who has said OpenAI is not
        for sale, rejected a $97.4 billion unsolicited takeover bid from a Musk-led
        consortium with a "no thank you."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957fd91f-e465-4dad-b044-229f56d8ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.285+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting from Anna Tong in Oakland and Devika Nair in Bengaluru;
        Editing by William Mallard)</em></p>'
