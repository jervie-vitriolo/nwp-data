      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T11:22:01.273+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/3/14/duterte-icc-virtual-hearing-confirmation-sept-23.html"><strong>READ:
        Duterte faces ICC ‘virtually’; confirmation of charges hearing on Sept. 23&nbsp;</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1286acfa-4d16-4cb0-8cc4-907f755ac88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T11:22:01.274+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T11:22:01.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
