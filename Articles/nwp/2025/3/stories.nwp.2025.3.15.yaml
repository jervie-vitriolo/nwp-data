    'template': '1'
    'title': 'TNT draws first blood vs. Ginebra in PBA Finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca5591-cdb3-4a33-856f-b7114f54eb5f'
