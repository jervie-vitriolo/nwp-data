      'mgnl:lastModified': 2025-03-15T15:31:34.862+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has ordered a more-than-double increase to the subsistence allowance
        for Armed Forces of the Philippines (AFP) military personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed2f60-8902-4151-9e33-f25b305754ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.850+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.850+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Executive Order No. 84 signed by Executive Secretary Lucas Bersamin,
        Marcos said the allowance will be increased from ₱150 to ₱350 per day effective
        January 1, 2025.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931fb3a-b257-4f9b-b528-6c71db2a5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.850+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.850+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'AFP personnel included in the allowance hike are:'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d60d26-a0dd-4438-a986-1ac913e1435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.850+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.850+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- AFP officers and enlisted personnel</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58fb9f-e8ef-47bf-af50-c948c45bc708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.851+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.851+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- trainees and probationary second lieutenants/ensigns undergoing
        military training</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3005717e-630b-4147-95e3-90ae158eb415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.851+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.851+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- Citizen Military Training cadets on summer camp training and reserve
        officers and enlisted reservists undergoing training and assembly/mobilization
        test</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7798b-f2cc-47c1-b5b3-66110b3785be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.852+08:00
