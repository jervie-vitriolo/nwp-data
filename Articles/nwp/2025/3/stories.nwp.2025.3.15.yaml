      'mgnl:lastModified': 2025-03-15T16:23:22.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+</strong> <em>People infected by COVID-19 experience long-term
        conditions even after recovery, known as “long COVID.”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92c30f-80af-489e-8eb3-8aebf999028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.983+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410d9e1-8557-48f0-82f1-fc10854d80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.984+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+</strong> <em>There is limited information on long COVID
        in the Philippines, but one study shows around 80% of its participants have
        developed the condition.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64851dd5-8f0d-4c7e-b901-bb5adcacab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.984+08:00
