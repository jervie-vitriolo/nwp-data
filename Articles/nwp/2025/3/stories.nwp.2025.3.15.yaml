      'mgnl:type': 'text'
      'text': 'U.S. President Donald Trump urged Kremlin leader Vladimir Putin on
        Friday to spare Ukrainian troops that Russia is pushing out of the Kursk region,
        an appeal Putin said he would honour if they surrendered.'
    '12':
