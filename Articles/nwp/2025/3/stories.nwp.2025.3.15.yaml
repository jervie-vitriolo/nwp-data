      'mgnl:type': 'text'
      'text': 'Bowersox said it was hard for NASA to keep up with SpaceX: "We''re
        not quite as agile as they are, but we''re working well together."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5e384-164e-49ac-8aba-3a0092d09c1a'
