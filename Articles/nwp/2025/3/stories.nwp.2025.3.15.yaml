  'Trump-on-travel-ban':
    'author': 'Humeyra Pamuk and Costas Pitas, Reuters'
    'caption': 'File Photo of Airplanes'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T09:06:07.000+08:00
    'imagesource': 'jcr:8d139a36-651f-406d-ad4f-cb0aa7f3a7e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b996aaa4-e434-403c-9eca-bc62b41af1c7'
    'lead': 'The Trump administration is considering issuing sweeping travel restrictions
      for the citizens of dozens of countries as part of a new ban, according to sources
      familiar with the matter and an internal memo seen by Reuters.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T09:08:32.479+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T09:08:32.747+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T09:08:32.505+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump administration weighs travel ban on dozens of countries, memo
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f209e-2a4c-476b-af19-ceca675664d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.492+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.492+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Trump administration is considering
        issuing sweeping travel restrictions for the citizens of dozens of countries
        as part of a new ban, according to sources familiar with the matter and an
        internal memo seen by Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a393b-ae22-4231-a448-5a71fcb44535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.492+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.492+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The memo lists a total of 41 countries divided into three separate
        groups. The first group of 10 countries, including Afghanistan, Iran, Syria,
        Cuba and North Korea among others, would be set for a full visa suspension.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18218b60-9527-4080-bab4-50bdaf2a2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.492+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.492+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the second group, five countries would face partial suspensions
        that would impact tourist and student visas as well as other immigrant visas,
        with some exceptions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8286479-e0d9-46a4-bbd2-92e30675cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.493+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the third group, a total of 26 countries would be considered for
        a partial suspension of U.S. visa issuance if their governments "do not make
        efforts to address deficiencies within 60 days", the memo said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194b424-5922-4e7e-85aa-ea4f3f75712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.493+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A U.S. official speaking on the condition of anonymity cautioned there
        could be changes on the list and that it was yet to be approved by the administration,
        including U.S. Secretary of State Marco Rubio.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d5774-9264-49f3-a21e-855464968a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.493+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.493+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The New York Times first reported on the list of countries.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dee925-8c7d-495e-8fab-4db429d11c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.494+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.494+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The move harkens back to President Donald Trump''s first term ban on
        travelers from seven majority-Muslim nations, a policy that went through several
        iterations before it was upheld by the Supreme Court in 2018.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2c3f7-de01-48c1-a7f1-8e8e192f5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.494+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.494+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump issued an executive order on January 20 requiring intensified
        security vetting of any foreigners seeking admission to the U.S. to detect
        national security threats.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc470012-d96d-4f33-a1a9-41466ecf9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.494+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.494+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'That order directed several cabinet members to submit by March 21 a
        list of countries from which travel should be partly or fully suspended because
        their "vetting and screening information is so deficient."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44968d7b-b4f2-4795-8b2f-cc5b058c5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.495+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump''s directive is part of an immigration crackdown that he launched
        at the start of his second term.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758c0d2-5fb2-4608-9a26-1da3cde9e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.495+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.495+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He previewed his plan in an October 2023 speech, pledging to restrict
        people from the Gaza Strip, Libya, Somalia, Syria, Yemen and "anywhere else
        that threatens our security."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fec36-3e2b-4897-a93b-29f809e51fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:08:32.496+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:08:32.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:08:32.496+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not immediately respond to a request for
        comment from Reuters.</p>'
  'Trump-new-round-of-layoffs':
    'author': 'James Oliphant and Nathan Layne, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T09:08:37.000+08:00
    'imagesource': 'jcr:76811213-1d6f-4cbf-b2b2-11007834c985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08191338-5cf3-49f7-8b40-d192151c18f3'
    'lead': 'President Donald Trump''s administration gave no sign on Friday of diverting
      from its plan for a second wave of mass firings and budget cuts across the US
      government after two federal court rulings ordered the reinstatement of thousands
      of workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T09:10:19.600+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T09:10:20.010+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T09:10:19.645+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump poised to launch new round of layoffs despite setbacks in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46516706-2bf4-43fe-ad83-34c39a7005c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.614+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.614+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Donald Trump''s administration
        gave no sign on Friday of diverting from its plan for a second wave of mass
        firings and budget cuts across the U.S. government after two federal court
        rulings ordered the reinstatement of thousands of workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb8643-b596-479e-8342-0c9e984cf204'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.614+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.614+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Even so, Vice President JD Vance acknowledged on Friday that mistakes
        had been made during the downsizing process, which has moved at breakneck
        speed since Trump took office in January.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281db41a-0f1a-42e8-8162-fc0b0135ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.615+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Federal agencies had faced a Thursday deadline to submit large-scale
        reorganization plans as part of Trump''s push to radically remake the federal
        bureaucracy, a task he has largely left to Elon Musk''s Department of Government
        Efficiency.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54da400-4aca-47fd-9fdd-047d35731b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.615+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'So far, the DOGE effort has produced potential cuts of more than 100,000
        jobs across the 2.3 million-member federal civilian workforce, the freezing
        of foreign aid, and the cancellation of thousands of programs and contracts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22936b31-8b3d-4ace-b4ed-84f564b9da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.615+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DOGE''s approach at times has been so scattershot that key federal
        employees such as those who oversee the country''s nuclear stockpile and scientists
        combating bird flu have been fired and recalled.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489d676-9c07-439f-b984-76ae4014e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.616+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At the same time, financial markets have been rattled by the economic
        risks posed by a global trade war being waged by Trump. Stock markets have
        fallen dramatically over the past two weeks, wiping out $5 trillion in value
        over concerns that Trump''s policies could lead to a recession, although Wall
        Street stocks were higher on Friday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95579d8-d427-407f-b3b1-349d38b37b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.616+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Vance said on Friday that Musk''s DOGE has made mistakes at times and
        defended most federal employees as hard-working.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb2cf0-a850-425b-9a51-716451efedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.616+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Elon himself has said that sometimes you do something, you make a
        mistake, and then you undo the mistake. I''m accepting of mistakes," Vance
        said in an interview with NBC News.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf94cb3-cfa6-4293-8cd3-5f10db78bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.617+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I also think you have to quickly correct those mistakes. But I''m
        also very aware of the fact that there are a lot of good people who work in
        the government — a lot of people who are doing a very good job," Vance said.
        "And we want to try to preserve as much of what works in government as possible,
        while eliminating what doesn''t work."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def55c20-9500-4ee3-9540-85a660e8f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.617+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rulings in federal courts in California and Maryland on Thursday ordered
        some agencies to reinstate thousands of probationary employees who had been
        dismissed in recent weeks.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6a46d-fb5d-4dec-853d-f31b60ae8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.618+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House, calling the judges partisan activists, vowed to fight
        back. The California ruling has already been appealed, and the administration
        has asked the judge to pause implementation of his ruling pending the outcome.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce84ed-733a-49ed-944b-3f5fb320bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.618+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This injunction is entirely unconstitutional," White House press secretary
        Karoline Leavitt said on Friday. "You cannot have a low-level district court
        judge filing an injunction to usurp the executive authority of the president
        of the United States."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b864d3f-8bc8-457f-a412-b504627824e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.618+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'With Musk, the world''s richest man at his side, Trump signed an executive
        order on February 11 directing all agencies to "promptly undertake preparations
        to initiate large-scale reductions in force," using a legal term commonly
        referred to as RIF to denote mass layoffs.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7348b-9b3a-4b95-8a5e-d241ab89703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.619+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A subsequent memo from the U.S. Office of Personnel Management said
        plans should include "a significant reduction" of full-time staff, cuts to
        real estate, a smaller budget, and the elimination of functions not mandated
        by law.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96438a09-a4b9-42e1-b2fa-a70c50e42f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.619+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>IRS CUTS</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9612c-5558-4051-8366-dea627c70052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Internal Revenue Service, the tax-collecting agency that has long
        been a target of scorn for Republicans, is planning to eliminate 20% to 25%
        of its workforce by May 15, according to a person briefed on the agency''s
        plans. The IRS had about 100,000 workers when Trump took office, meaning up
        to 25,000 are set to lose their jobs.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b04ecb-cdf8-41b8-92de-f2becb8be5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 20% to 25% target includes the roughly 5,000 IRS employees who
        took a buyout last month and potentially 7,000 probationary workers who were
        fired, though court rulings on Thursday could lead to the reinstatement of
        probationary staff, the person said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7854e-3774-4852-a667-2445ea8d662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The planned job cuts are being described internally as the first phase
        of the agency''s efforts to reduce career workers, the person briefed on the
        matter said, indicating there could be additional cuts after May 15.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989ff69-3252-492b-9db1-97567c68db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration has yet to give a total of how many people
        it has fired, but Reuters reporting on internal memos, public statements and
        other sources add up to more than 100,000 people fired or offered buyouts,
        with the Department of Veterans Affairs alone aiming to cut more than 80,000
        workers.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea7537-2f13-4296-9d52-e8f201cf1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.622+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>COURT CHALLENGES</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86aa69-4ef3-4ab3-a517-e599da2fd14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.622+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Several agencies have offered employees lump-sum payments to voluntarily
        retire early, which could help the agencies avoid legal complications inherent
        in the RIF process that unions have vowed to fight in court.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07358ac5-48a1-437a-bdef-abb160821d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.623+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Court rulings on the layoffs have had mixed results but Thursday''s
        decisions in California and Maryland marked the largest legal setback yet
        for the administration.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eebe78-5ed4-4514-b920-08c589047bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.623+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. District Judge William Alsup in San Francisco ruled that probationary
        workers, typically those with less than two years on the job, should be reinstated
        at the departments of Defense, Veterans Affairs, Agriculture, Energy, Interior
        and Treasury.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c50c89-fed4-404a-8fcd-13ebabce1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.624+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After Alsup''s ruling was handed down, U.S. District Judge James Bredar
        in Baltimore directed the administration to reinstate tens of thousands of
        federal workers.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000c249-e61d-4643-a214-59acfff1f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.624+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bredar agreed with 20 Democratic-led states that 18 agencies that had
        fired probationary employees en masse in recent weeks violated regulations
        governing the process for laying off federal workers.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203373be-51b6-4518-b730-f490d0cb9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:10:19.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:10:20.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:10:19.625+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by James Oliphant in Washington and Nathan Layne
        in New York; Additional reporting by Trevor Hunnicutt in Washington and Daniel
        Wiessner in Albany, New York; Editing by Scott Malone, Leslie Adler and Rosalba
        O''Brien)</em></p>'
  'TNT-draws-first-blood-vs.-Ginebra-in-PBA-Finals':
