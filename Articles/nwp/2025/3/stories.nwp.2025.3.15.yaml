    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cba510-13b8-4b71-9759-404cb973e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.004+08:00
