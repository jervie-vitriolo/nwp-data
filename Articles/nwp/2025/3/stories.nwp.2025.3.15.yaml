      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.852+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- Citizen Armed Force Geographical Unit</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732724e-e7a6-4843-ba8d-f7eade94eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.852+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.852+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>- cadets</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f868ed7-b4c2-480c-b4ca-b93a59722bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.853+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.853+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The increase will be charged under available AFP appropriations for
        the approved 2025 budget, subject to the usual budget preparation process.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104964c-386d-4afd-8e71-c450edc6f28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.853+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.853+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Clear favoritism’</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f6f253-498f-47a9-82fa-5e21b37789fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.854+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.854+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Alliance of Concerned Teachers (ACT) said the order is a show of
        “neglect” towards teachers and government workers. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb3b40-3e0e-4784-a130-698dfec536c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.854+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.854+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“In stark contrast, teachers and other government employees will receive
        only a meager daily pay increase of P20 to P50 under Executive Order No. 64,
        covering 2024 to 2027,” the group said. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a1e89-404e-4f00-b871-817301e5df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.854+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.854+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The government’s clear favoritism toward the military is deeply concerning.
        While billions are allocated to doubling soldiers'' daily allowances, teachers
        and civil servants, who are the backbone of public service, receive only a
        negligible increase,” ACT Chair Vladimer Quetua said. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce946c3a-36f0-4f41-bcb7-653780143179'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.855+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.855+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'ACT warned against the political motivations behind the government’s
        actions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96593504-3267-4f3c-8233-0c4ca6af7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:31:34.855+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:31:35.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:31:34.855+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The order took effect immediately after its publication in the Official
        Gazette.</p>'
