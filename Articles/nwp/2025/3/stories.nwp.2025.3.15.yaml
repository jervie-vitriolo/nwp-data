  'stuck-NASA-astronauts-one-step-to-home':
    'author': 'Joey Roulette, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T09:04:39.000+08:00
    'imagesource': 'jcr:1e679524-468b-4188-972c-21b8014a1260'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ee87a9-9d25-420a-ab65-bd2b64a64f16'
    'lead': 'NASA and SpaceX on Friday launched a long-awaited crew to the International
      Space Station that will let them bring home US astronauts Butch Wilmore and
      Suni Williams, who have been stuck on the orbital lab for nine months.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T09:06:03.606+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T09:06:03.954+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T09:06:03.643+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Stuck NASA astronauts one step closer to home after SpaceX crew-swap
      launch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dcb3e-607d-4295-aeef-d0e0160f47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.618+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> NASA and SpaceX on Friday launched
        a long-awaited crew to the International Space Station that will let them
        bring home U.S. astronauts Butch Wilmore and Suni Williams, who have been
        stuck on the orbital lab for nine months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda13cf-7f06-4f48-ac8c-5ee10fc08861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.619+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'SpaceX''s Falcon 9 rocket lifted off at 7:03 p.m. ET (2303 GMT) from
        NASA''s Kennedy Space Center in Florida carrying four astronauts who will
        replace Wilmore and Williams, both of whom are veteran NASA astronauts and
        retired U.S. Navy test pilots and were the first to fly Boeing''s BA.Nfaulty
        Starliner capsule to the ISS in June.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0621ec6-9dea-446c-91e3-40f673896970'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.619+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Otherwise a routine crew rotation flight, Friday''s Crew-10 mission
        is a long-awaited first step to bring the astronaut duo back to Earth - part
        of a plan set by NASA last year that more recently has been given greater
        urgency by President Donald Trump.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb3988b-6b0f-45a5-a736-dcf659514001'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After the Crew-10 astronauts'' ISS arrival on Saturday at 11:30 p.m.
        ET, Wilmore and Williams are scheduled to depart on March 19, along with NASA
        astronaut Nick Hague and Russian cosmonaut Aleksandr Gorbunov. Hague and Gorbunov
        flew to the ISS in September on a Crew Dragon craft with two empty seats for
        Wilmore and Williams.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1c415-c01e-41e9-ace1-4581c9fca783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Crew-10 crew, which will stay on the station for roughly six months,
        includes NASA astronauts Anne McClain and Nichole Ayers, Japanese astronaut
        Takuya Onishi and Russian cosmonaut Kirill Peskov.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4150cbb-53cd-4f4e-9407-e4c39b35d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Minutes after reaching orbit, McClain, part of NASA''s astronaut corps
        since 2013, introduced the mission''s microgravity indicator - per tradition
        in American spaceflight to signal the crew safely reached space - as a plush
        origami crane, "the international symbol for peace, hope and healing."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595101c-f549-404c-8664-12029fa160b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It is far easier to be enemies than it is to be friends, it''s easier
        to break partnerships and relationships than it is to build them," McClain
        said from the Crew Dragon capsule, her communications live-streamed by NASA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a1d24-1262-460f-9010-d0ed46a881b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Spaceflight is hard, and success depends on leaders of character who
        choose a harder right over the easier wrong, and who build programs, partnerships
        and relationships. We explore for the benefit of all," she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b97b1-48ee-432e-a9a5-31845037995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The mission became entangled in politics as Trump and his adviser Elon
        Musk, who is also SpaceX''s CEO, urged for a quicker Crew-10 launch and claimed
        without evidence that former President Joe Biden had abandoned Wilmore and
        Williams on the station for political reasons.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339ea4b-d77b-460b-bde9-1ef8a15bd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.622+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We came prepared to stay long, even though we planned to stay short,"
        Wilmore told reporters from space earlier this month, adding that he did not
        believe NASA''s decision to keep them on the ISS until Crew-10''s arrival
        had been affected by politics.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e729125-171f-40bb-9660-1704bbd7ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.622+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.622+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"That''s what your nation''s human spaceflight program''s all about,"
        he said, "planning for unknown, unexpected contingencies. And we did that."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42589040-f9c0-469f-b045-a16c08a20408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.623+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'NASA officials have said the two astronauts have had to remain on the
        ISS to maintain adequate staffing levels, and that it did not have the budget
        or the operational need to send a dedicated rescue spacecraft.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02200a2-966d-4c07-8492-14b9edc40e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.623+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Having seen their mission turn into a normal NASA rotation to the ISS,
        Wilmore and Williams have been doing scientific research and conducting routine
        maintenance with the other astronauts.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b5e40e-b395-47b5-b38c-7c3ea57cfd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.623+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"UNUSUAL" MISSION PREPARATIONS'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d43082-0a1b-4801-bd3a-bb9ff5965251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.624+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Williams told reporters earlier this month that she was looking forward
        to returning home to see her two dogs and family. "It''s been a roller coaster
        for them, probably a little bit more so than for us," she said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8cb38f-c977-4551-8b3b-d1186fe81fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.624+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump and Musk''s demand for an earlier return for Wilmore and Williams
        was an unusual intervention into NASA operations. The agency later brought
        forward the Crew-10 mission from March 26, swapping a delayed SpaceX capsule
        for one that would be ready sooner.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9a60b-7c0f-49a7-9fbb-676e06314ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.625+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pressure from Musk and Trump has hung over a NASA preparation and
        safety process that normally follows a well-defined course.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1c8d6-b025-441c-afec-885ed7c18ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.625+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'NASA''s Commercial Crew Program manager, Steve Stich, said preparing
        for the mission had been an "unusual flow in many respects."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c3882-75f7-45bc-845b-5d36bf420ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:06:03.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:06:03.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:06:03.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency had to address some "late-breaking" issues, NASA space operations
        chief Ken Bowersox told reporters, including investigating a fuel leak on
        a recent SpaceX Falcon 9 launch and deterioration of a coating on some of
        the Dragon crew capsule''s thrusters.'
    '19':
