      'mgnl:lastModified': 2025-03-15T16:23:22.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Local cases</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283bfc7-474b-4798-9acd-bcea8b174956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cynthia Saloma, the former executive director of the Philippine Genome\
        \ Center, led a study on exploring the possible effects of COVID-19 variants\
        \ of concern to the condition.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cdaf1a-d172-4532-a51b-d3f2a8376d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PGC conducted efforts to determine coronavirus variants within\
        \ the country amid the pandemic.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de218aeb-4f91-42fd-b815-b6f90d6a32d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Saloma and PGC’s lab manager Edsel Ayes published their <strong><a
        href="https://www.frontiersin.org/journals/medicine/articles/10.3389/fmed.2024.1455729/full">project
        in the Frontiers in Medicine journal</a></strong> in November 2024. They found
        that long COVID symptoms were reported in around 80 percent of their study
        participants, which came from different Philippine regions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb00d43-9a4d-463b-b45b-e87a9e58c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Long COVID is manifested by a lot of people, except that probably\
        \ the symptoms are not so debilitating enough that it has concerned our healthcare\
        \ systems but it exists,” Saloma told NewsWatch Plus.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee7de7-5b8f-4079-85a0-b498e3d0b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I don’t know whether there is a long policy by the government to monitor\
        \ this, but I think it should be done,” she said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66505aac-685c-44c8-8d81-1cbc48af453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>There is still limited information on long COVID in the Philippines.
        The Department of Health has stopped publicizing the <strong><a href="https://doh.gov.ph/diseases/covid-19/covid-19-case-tracker/">number
        of COVID-19 cases in the country</a></strong> since January 2024.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d67af-388b-4821-8a5b-62badeb24536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the government, around four million have been infected
        by COVID-19, with 66,864 deaths.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cc673-778b-41a2-8743-f6d6a023e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Health Secretary Ted Herbosa, observing minimum public health standards\
        \ is a way to fight against COVID-19.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf6115-9b82-4741-8d4d-393a4aa1ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.020+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Managing your own personal risk, ito ‘yong na-change na narrative\
        \ [this is the changed narrative],” Herbosa said in December 2023. “During\
        \ the pandemic, the government tried to protect everyone — blanket. Now, it’\
        s back to individual-based risk management.”\r"
