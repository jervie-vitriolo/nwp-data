      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Health on the lookout</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1a8dd-1b71-419e-af75-60868e37f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.026+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While laser-focused on COVID-19 in previous years, the PGC is transitioning\
        \ back to its core purpose of genomic research in various disciplines.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfc237-526b-44a2-a603-7293b09a3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.028+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.600+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the center knows its role in securing public health and preparing\
        \ the country for another pandemic.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72778a01-4735-439f-bece-f910f9bdabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.030+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“What can we learn from the work that has been done in the past, in\
        \ this case on COVID, that we might apply to another future pandemic or another\
        \ disease that, of course, still affects the Filipinos?” said PGC Officer-in-charge\
        \ Neil Andrew Bascos.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712264c-c8d3-4ae5-9f9d-c6017ee6186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.032+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bascos, who is also program director for PGC’s Protein, Proteomics,\
        \ and Metabolomics Facility, underscored how looking deeper to parts of cells,\
        \ proteins, and other scientific data could actually determine potential treatments\
        \ and lowering infections. \r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caad3ec-6469-4882-ad35-d27f7157ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.602+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Michael Velarde, also a PGC officer-in-charge, said after the COVID-19\
        \ pandemic, the center can also research non-infectious diseases such as cancer,\
        \ diabetes, and other cardiovascular diseases.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d9f0a-52a7-4d9e-b657-c9ebc53abfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:38.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-15T16:23:23.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PGC’s COVID-19 testing lab is readying itself for a bigger purpose:\
        \ an area to study genetic information for precision medicine and improved\
        \ patient diagnosis. \r"
    '76':
      'jcr:primaryType': 'mgnl:block'
