  'Voters-stand-on-Duterte-s-arrest-is-crucial-in-2025-polls---Drilon':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T17:11:58.000+08:00
    'imagesource': 'jcr:8d8eb999-2f89-4262-b7f7-46b94e5118da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0d30f28-4ac1-4eca-8f31-7f604d954017'
    'lead': 'Whether Filipino voters see Ex-President Rodrigo Duterte’s arrest as
      legal or not will be crucial in winning their favor for the 2025 midterm elections,
      former Senate President Franklin Drilon said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T17:16:39.782+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T17:20:29.639+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T17:20:29.282+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Voters'' stand on Duterte’s arrest is crucial in 2025 polls — Drilon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8575f8-85e7-43c1-a6d3-70f1a1c45a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.810+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Whether Filipino voters
        see Ex-President Rodrigo Duterte’s arrest as legal or not will be crucial
        in winning their favor for the 2025 midterm elections, former Senate President
        Franklin Drilon said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbcab2-9fd6-4bdb-b746-ca6e7726b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.811+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.272+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview, Drilon said voters are law-abiding Filipinos who are
        now questioning whether the arrest did not violate any law. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393845c-ca5c-460f-af04-85a9cf7e40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.811+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.273+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ang mga tao ay maniwala na ang pagkahuli kay Duterte ay
        legal at may basehan, walang epekto yan sa eleksyon</em>,” the former lawmaker
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88892e07-f7ad-4c48-b932-89b921bbb4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.812+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.273+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngunit, kung makumbinsi ang mga tao na walang karapatan ang
        ICC na hulihin si Digong, maapektuhan po ‘yung chances ng administration candidate</em>,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8aade6-3b24-4564-b91d-95ed0107fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.812+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.274+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If people believe that Duterte’s arrest is legal and
        there is'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283d6e8-b402-47ad-8fcc-4e38223e3473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.812+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.275+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'basis, that has no effect on the election. But, if people are convinced
        that the ICC has no right to arrest Digong, the chances of the administration
        candidates will be affected.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf300948-6cf8-47e5-9282-021dd6d6652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.813+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.275+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that this may be the reason behind the Duterte camp’s
        defense which consistently insists that the arrest was illegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5586373-0041-44f9-ae84-57ab77338f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.813+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.276+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As Duterte’s confirmation of charges hearing is set for September,
        Drilon pointed out that the case will still be pending during the May 12 elections
        and Filipinos’ take on the arrest’s legality would still be unclear. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21144521-1e8d-4ac6-a313-c6a52e6a564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.814+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.277+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sino makakumbinsi sa taong bayan na ito''y may basehan
        o walang basihan, ‘yan po ang makaka-apekto sa chances ng administration at
        ng oposisyon</em>,” Drilon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb4156-9100-4d6b-a6cd-fdc891f7675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.814+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Whoever can convince the people that this has a basis
        or no basis, this will affect the chances of the administration and the opposition.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8a79d-dc33-42a3-8f55-656d264b7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.815+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Harry Roque called on the International
        Criminal Court (ICC) to rule on the issue of <a href="https://www.newswatchplus.ph/news/2025/3/15/Duterte-camp-on-ICC-jurisdiction.html"><strong>jurisdiction</strong></a>
        before Duterte appears for the confirmation of charges in September.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388be7ed-29ce-4df3-8b4b-aaac32349252'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.815+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.279+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace has repeatedly insisted that Duterte’s arrest was in accordance
        with the government’s commitment to the International Police Organization
        (Interpol).'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e4ae3-17f4-4cf5-9118-8a3975eccc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.815+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.280+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro earlier said that arrest
        was common and based on Republic Act 9851 of the Philippine Act on Crimes
        Against International Humanitarian Law, Genocide, and Other Crimes Against
        Humanity.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac7284-cce4-4c30-a25e-af0a18435498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T17:16:39.816+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T17:20:29.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T17:20:29.280+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former president is accused of committing murder, qualified
        as a crime against humanity, allegedly between November 1, 2011 and March
        16, 2019, in the Philippines as part of his administration’s bloody war on
        illegal drugs.</p>'
