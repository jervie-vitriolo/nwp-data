      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T16:23:22.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+</strong> <em>The Philippine Genome Center, which played
        an important role in studying the COVID-19 variants in the country, has learned
        lessons to prepare the country for another pandemic.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adca31-f5df-4393-9c1e-a1349cc3ad77'
