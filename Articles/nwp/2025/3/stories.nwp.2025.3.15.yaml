      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>To Sum Up:</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40219f19-81a2-42c3-b374-f83b83dcabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.983+08:00
