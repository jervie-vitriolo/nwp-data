      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte appeared before the ICC for the first time on Friday, March
        14, in the Netherlands in connection with charges of crimes against humanity
        and in what could be a long drawn out legal battle.'
    '7':
      'jcr:primaryType': 'mgnl:block'
