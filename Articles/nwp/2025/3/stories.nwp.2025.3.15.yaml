      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Russian Deputy Foreign Minister Andrei
        Rudenko is visiting North Korea, North Korean state media KCNA said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb7f2b-1875-4cf6-877e-022af3c026b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.193+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His trip takes place following a U.S. proposal for a ceasefire in the
        Ukraine war where thousands of North Korean troops have been deployed to support
        Russian forces, according to Ukrainian, U.S. and South Korean officials.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226cb2b-7eac-481b-aeba-91edb3451da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rudenko has been involved in developing Russian ties with North Korea
        since Moscow launched its full-scale invasion of Ukraine in February 2022.
        He was also a member of the Russian delegations at peace negotiations with
        Ukraine early in the war.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908793ee-e861-473a-b55d-28c1bdf86b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'KCNA reported that the deputy minister had visited a landmark monument
        in the capital Pyongyang but did not provide further details.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6f407-49f3-497d-8f56-256c888e6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.935+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than 12,000 North Korean troops were in Russia, fighting against
        Ukrainian forces in the border region of Kursk, Dorothy Shea, then-deputy
        U.S. Ambassador to the United Nations, told the U.N. Security Council in January.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7324d-7a5e-4876-8111-5148461423d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.195+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.935+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President Donald Trump urged Kremlin leader Vladimir Putin on
        Friday to spare Ukrainian troops that Russia is pushing out of the Kursk region,
        an appeal Putin said he would honour if they surrendered.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d7a18-da8d-4b0c-b7a4-b8beac49a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.195+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Ju-min Park; Editing by Rosalba O''Brien)(Reuters)
        - Russian Deputy Foreign Minister Andrei Rudenko is visiting North Korea,
        North Korean state media KCNA said on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504bcd2-5545-4725-8560-1c085946fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.195+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.936+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His trip takes place following a U.S. proposal for a ceasefire in the
        Ukraine war where thousands of North Korean troops have been deployed to support
        Russian forces, according to Ukrainian, U.S. and South Korean officials.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9064f-b3ff-46de-9499-1395d5fd0cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.196+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.937+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rudenko has been involved in developing Russian ties with North Korea
        since Moscow launched its full-scale invasion of Ukraine in February 2022.
        He was also a member of the Russian delegations at peace negotiations with
        Ukraine early in the war.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc0379-9f52-44f3-9720-ecf129ecb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:04:36.196+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:17:17.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:17:16.937+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'KCNA reported that the deputy minister had visited a landmark monument
        in the capital Pyongyang but did not provide further details.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95748a1b-f8d2-4fe5-b497-40f660f6c5f8'
      'mgnl:activationStatus': true
