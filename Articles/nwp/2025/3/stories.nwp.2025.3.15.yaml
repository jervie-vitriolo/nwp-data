      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> OpenAI and Elon Musk have agreed to
        fast-track a trial over OpenAI''s for-profit shift, the latest turn in a grudge
        match between the world''s richest person and OpenAI CEO Sam Altman playing
        out publicly in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2be26c-ca64-451a-b7bc-6ebbbbbf9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.281+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Billionaire Elon Musk and OpenAI jointly proposed a trial in December,
        according to a federal court filing on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31560b54-3bbd-4ca1-96ee-1a0461c6418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.281+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The parties agreed to delay a decision on whether the expedited case
        will be decided by a jury or solely by the judge, said the filing in U.S.
        District Court for the Northern District of California.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebaf2ad-6257-4baa-a265-e89421e792d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:22:40.281+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T15:22:40.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T15:22:40.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The judge this month denied Musk''s request to pause the artificial
        intelligence group''s transition to a for-profit model but agreed to an expedited
        trial in the autumn, the latest turn in the high-stakes legal fight.'
