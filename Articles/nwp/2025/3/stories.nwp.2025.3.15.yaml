    'template': '1'
    'title': 'Russia deputy foreign minister visits North Korea, KCNA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566f03e-27af-4443-b5ad-7cbd29ad8d2d'
      'mgnl:activationStatus': true
