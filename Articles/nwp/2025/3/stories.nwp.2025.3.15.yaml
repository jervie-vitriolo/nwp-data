  'salvador-medialdea-icc-duterte-delay-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Former Executive Secretary Salvador Medialdea represented former President
      Rodrigo Duterte during his initial appearance before the ICC on March 14.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T00:27:53.000+08:00
    'imagesource': 'jcr:1fdeae7c-36cc-4a70-8115-d676d0ac171d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53169b4a-3b21-4944-b030-a5e8d617411a'
    'lead': 'The International Criminal Court (ICC) rejected a request of former President
      Rodrigo Duterte’s counsel to delay the first hearing since the initial meeting
      did not require extensive legal preparation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T00:31:28.119+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-15T00:31:49.505+08:00
    'mgnl:lastActivatedBy': 'tristan-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-15T00:31:49.203+08:00
    'mgnl:lastModified': 2025-03-15T00:31:28.155+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ICC', 'Salvador-Medialdea']
    'stories': []
    'template': '1'
    'title': 'ICC rejects request for Duterte hearing delay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392984e4-af87-4e86-ab04-c4efd01a9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.133+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.506+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.133+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The International Criminal
        Court (ICC) rejected a request of former President Rodrigo Duterte’s counsel
        to delay the first hearing since the initial meeting did not require extensive
        legal preparation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a858fc3-f512-47d5-a7dc-34fa25b797b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.134+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.507+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.134+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former Executive Secretary Salvador Medialdea urged the ICC Pre-Trial
        Chamber to postpone the substantive portion of the hearing, citing his lack
        of preparation and limited access to his client.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63fbe7-121f-4d02-a430-f4244b134bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.134+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.507+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.134+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Medialdea also said Duterte was “denied all access to legal recourse”
        during his arrest by Philippine authorities and described the transfer of
        the former president to ICC custody as “a gross abuse of process.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523f569-b69a-404e-af53-f5730a9ebc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.134+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.508+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.134+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It was a pure and simple kidnapping. My client was denied all access
        to legal recourse in the country of his citizenship," he told the chamber.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5eb3a1-fe0e-4fab-90ab-30ac51d7ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.508+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.135+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the arrest was highly politicized and unfair. "This transfer
        was anything other than a gross abuse of process, given the precipitous arrest,"
        he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a75ba6-8109-43ac-91d7-c511070c9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.509+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.135+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Medialdea also informed the court that Duterte has “debilitating health
        issues,” but ICC Presiding Judge Iulia Motoc said doctors had deemed him “mentally
        aware and fit.” She added that Duterte understood the charges against him.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c344b0-5a6b-445e-b250-80787901406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.509+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.135+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I believe that the court has taken specific measures when it comes
        to his health," said Motoc. "Duterte himself has confirmed that he is aware
        of his rights."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c730f4-d072-4d11-978c-502e6b66edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.510+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.136+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Medialdea requested another hearing next week, but the court declined.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a3e38-fcec-4283-ab50-e727e9d715c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.510+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.136+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"You have seen the decision, and these two requests were refused. This
        initial appearance hearing does not need much preparation, as I have said
        on a number of occasions," Motoc told Medialdea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a84e5a-dc7b-416f-96e0-7bd0f4852af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T00:31:28.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-15T00:31:49.511+08:00
      'mgnl:lastActivatedBy': 'tristan-nwp'
      'mgnl:lastModified': 2025-03-15T00:31:28.136+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC set the confirmation of charges hearing for Sept. 23, at
        which time the court will determine if there is sufficient evidence to proceed
        to trial.</p>'
  'what-happens-to-FPPRD':
    'author': 'Stephanie van den Berg and Anthony Deutsch, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T08:59:17.000+08:00
    'imagesource': 'jcr:5fd9855e-780a-4b95-a7c9-9e02dbedb503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e9db3a-37c0-4aba-94af-97b7d46ccdc8'
    'lead': 'Philippine ex-President Duterte, who faces murder charges at the International
      Criminal Court over his war on drugs, will be taken to a coastal detention unit
      near The Hague where several infamous war crimes suspects were held.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T09:01:19.442+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T09:01:19.710+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T09:01:19.466+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What happens next to Ex-President Duterte?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c9810-6969-4658-ac27-d8d09db382c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.455+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Philippine ex-President Duterte, who
        faces murder charges at the International Criminal Court over his war on drugs,
        will be taken to a coastal detention unit near The Hague where several infamous
        war crimes suspects were held.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a508dac-2879-4958-98ed-a7afd7b01a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.455+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Scheveningen prison facility, built in 1882, is where some former
        leaders prosecuted by international courts or U.N. tribunals spent years during
        legal proceedings.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f996f-96e1-425a-9d08-16f0b6727dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.455+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Upon arrival Duterte would generally receive a medical examination
        and then be taken to a private cell with a sink, toilet, bed, desk and bookshelves.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567bdc86-f7b5-47cb-812b-4cf25776713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.456+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte will join Kosovo''s former president Hashim Thaçi, who is awaiting
        his war crimes trial, and convicted Bosnian Serb war criminal Ratko Mladic,
        who was found guilty of genocide in Bosnia. Other inmates include militia
        leaders from Sudan, Mali and the Central African Republic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32f88c-d0df-430b-8461-35452cdac181'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.456+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>COOKING, YOGA AND CRAFTS</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535df996-57b3-4b6e-aee1-6df0a06ddded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.456+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Because it''s technically a detention unit and not a prison, detainees
        have access to more facilities than they would after a possible conviction.
        Among privileges are conjugal visits, an outdoor exercise space, unmonitored
        communications with legal team and visits by a minister or spiritual advisor.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf23c4-dea8-420a-b242-a68d8366fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.457+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During trials in the aftermath of the bloody Balkan wars of the 1990s,
        for which more than 160 suspects were prosecuted, inmates were known to hold
        sports matches. The detainees for the U.N. and Kosovo tribunals are in separate
        wings but share some facilities with the ICC detainees.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94020d3-ec3d-421f-ba0b-122d6614b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.457+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Inside there are basic medical facilities and an onsite nurse, but
        defence lawyers for some suspects have raised concerns that it is difficult
        to get care after hours.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145e040-ed63-4bef-bdca-5e7aebf28f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.457+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Suspects have access to a gym, a library and a kitchen where they can
        prepare their own meals, as a dislike for Dutch cuisine is shared by most
        detainees, lawyers said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1015759-9115-43db-adda-c0762912be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T09:01:19.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T09:01:19.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T09:01:19.458+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Inmates can also take yoga and music classes, some get materials
        for crafts and painting and have access to a computer for legal research.
        They can receive treatment under the Dutch medical system and have the right
        to a second opinion by a doctor of their choosing.</p>'
  'Russia-official-visits-North-Korea':
