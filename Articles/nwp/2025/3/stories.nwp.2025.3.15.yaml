    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243207f-4e7f-43be-9d82-3486ad48e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T15:58:37.984+08:00
