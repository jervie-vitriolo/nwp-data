      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - TNT Tropang Giga showed off its dominance
        against the Barangay Ginebra Gin Kings, 95-89, at the opener of their PBA
        Commissioner''s Cup title showdown at the MOA Arena in Pasay City Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09ece4-308a-4672-b218-cd1d5fa95469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T10:16:29.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T10:16:29.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rondae Hollis-Jefferson took the spotlight, firing off a near-triple
        double performance with 34 points, 13 rebounds and eight assists, spearheading
        TNT as it drew first blood against the Gin Kings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdaab3d-881a-4472-9179-d23e3bf6b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T10:16:29.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T10:16:29.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The import already registered 23 points by the half and sealed the
        victory for Tropang Giga with a couple of freebies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ddddcc-8f37-4c6a-bb97-d8bc31698dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T10:16:29.130+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T10:16:29.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee''s final free throws and RJ Abarrientos’ last four-pointer
        effort was not enough to overtake TNT’s 93-81 lead during the final quarter’s
        last two minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557a097-4bb0-46fa-b7fc-97e02f02e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T10:16:29.130+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T10:16:29.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/3/12/Ginebra-TNT-PBA-Season-49-Commissioners-Cup-finals-preview.html"><strong>RELATED:&nbsp;Third
        time''s the charm: Ginebra, TNT clash again in PBA finals</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970741f-a64a-4ce8-9f26-b5b6110d1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T10:16:29.131+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T10:16:29.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ginebra was outplayed by Tropang Giga despite the absence of Jayson
        Castro for the latter. RR Pogoy rifled in five treys while Calvin Oftana,
        Kelly Williams, Rey Nambatac and Glenn Khobuntin fired two each in hot TNT
        shooting that well made up for the ace playmaker’s absence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5242cf-229b-494b-8cb2-71f43e765a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T10:16:29.131+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T10:16:29.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We knew Ginebra will make a run (in the second half) so we reminded
        the players to stay calm and expect it. That team is too good, too strong,
        too deep for us to have that kind of lead all throughout," TNT coach Chot
        Reyes said in a PBA release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372813d-f205-4460-a925-36f3c61b4240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T10:16:29.131+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T10:16:29.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"When they made their run, we came back because the player got their
        composure and the rest was our defense," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816a66d-917d-4ebf-b736-2c9fbfbd86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T10:16:29.132+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T10:16:29.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:16:29.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the Game 1 triumph, Reyes anticipates a big Ginebra fightback
        in Game 2 on Sunday, March 16, at the same venue.</p>'
  'Duterte-afforded-his-rights-in-ICC':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-15T11:17:38.000+08:00
    'imagesource': 'jcr:bccea6c2-5e99-418c-bf07-0dd9ac070df3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e7cda3b-9125-4ad9-ac4d-9a84cbf57bd1'
    'lead': 'The International Criminal Court (ICC) pre-trial hearing on former President
      Rodrigo Duterte’s case showed that the ex-leader was “afforded his fundamental
      rights as a suspect,” the Palace said on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-15T11:22:01.248+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-15T11:22:01.529+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-15T11:22:01.283+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace: ICC pre-trial hearing shows Duterte was afforded his rights


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdac650-41cf-4d7b-a09a-50c2195345b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T11:22:01.270+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T11:22:01.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T11:22:01.279+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) pre-trial hearing on former President Rodrigo Duterte’s case showed
        that the ex-leader was “afforded his fundamental rights as a suspect,” the
        Palace said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bfc9a9-0937-45d8-b5e9-0850f00e83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T11:22:01.271+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T11:22:01.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T11:22:01.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said Duterte is being given
        a “fair trial” amidst claims that the former chief executive is not being
        treated properly at The Hague.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c9580-6888-4f8f-b64f-12ee626b0d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T11:22:01.271+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T11:22:01.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T11:22:01.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Everybody could see how justice starts to roll down,” she said. “It
        reveals further that (former president) Duterte was indeed afforded his fundamental
        rights as a suspect of crimes against humanity, specifically murder, contrary
        to Duterte''s camp statements.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a853f-270e-46d1-9e3c-ce3956f6cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T11:22:01.271+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T11:22:01.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T11:22:01.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Castro pointed out how the Court confirmed that Duterte was informed
        of his rights and that he was aware of the warrant of arrest in the English
        language.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f89173-2688-4ecd-adde-bd4f81281d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T11:22:01.272+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T11:22:01.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T11:22:01.272+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official also said the request to postpone Duterte’s first
        appearance was denied “since there is no need and it is not yet the time for
        the suspect to present his defenses and evidence.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed8ec6-2814-4cbe-81cc-2e0aead4f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T11:22:01.272+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-15T11:22:01.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T11:22:01.272+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The judge even emphasized that the Court''s doctor gave the opinion
        that (former president) Duterte is fully mentally aware and fit and that he
        had undergone further checks and tests at the detention facility," she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03e456-658b-456f-b091-95e230681ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-15T11:22:01.273+08:00
