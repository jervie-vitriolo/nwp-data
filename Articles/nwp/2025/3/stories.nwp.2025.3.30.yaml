      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United Arab Emirates
        (UAE) has granted clemency to 115 Filipinos in time for Ramadan and Eid al-Fitr,
        President Ferdinand Marcos Jr. confirmed Saturday, calling it a testament
        to the strong ties between the two nations.</p>'
    section1:
      primarytype: 'block'
      uuid: '6ab10ff2-acc9-43df-844f-118f2a73fe2a'
      activationstatus: true
      created: 2025-03-30T12:23:41.207+08:00
