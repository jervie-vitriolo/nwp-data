      lastmodified: 2025-03-30T17:32:04.324+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Defense Secretary and National Disaster Risk Reduction and Management\
        \ Council Chairman Gilberto Teodoro Jr. vowed immediate support. \r"
