      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section68:
      primarytype: 'block'
      uuid: '1f24b203-3466-4a39-9c4f-2b41484117ac'
      activationstatus: true
      created: 2025-03-30T22:21:58.428+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.637+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "By equipping local healthcare providers with ultrasound skills, the\
        \ organization is creating a ripple effect—one that extends far beyond individual\
        \ pregnancies. Midwives trained today will train others tomorrow, ensuring\
        \ that more mothers receive proper prenatal care in the years to come.\r"
    section69:
      primarytype: 'block'
      uuid: 'ed3c536a-ec08-4c80-94a7-ed2fce04b1a8'
      activationstatus: true
      created: 2025-03-30T22:21:58.429+08:00
