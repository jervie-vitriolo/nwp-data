      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T17:32:04.324+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"We stand in solidarity with Myanmar during this difficult time. The\
        \ Philippines is ready to respond to the urgent needs of our neighbors, and\
        \ we are mobilizing resources to provide assistance as quickly as possible.\"\
        \r"
