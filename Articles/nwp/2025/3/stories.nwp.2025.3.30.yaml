      lastmodified: 2025-03-30T12:23:41.248+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“This gesture is a reflection of our countries' special partnership,\
        \ as embodied in the nearly one million Filipinos who have made the Emirates\
        \ their home and in the warm personal friendship and mutual respect between\
        \ myself as the leader of the Filipino people and Sheikh Mohamed as the leader\
        \ of the Emiratis.”\r"
