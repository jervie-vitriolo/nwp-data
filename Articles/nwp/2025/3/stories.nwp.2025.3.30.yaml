      lastmodified: 2025-03-30T12:23:41.248+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The embassy, consulate, and Migrant Workers Offices in Abu Dhabi and\
        \ Dubai have vowed to assist in the safe return of those pardoned. However,\
        \ the Philippine government has yet to release their names.\r"
