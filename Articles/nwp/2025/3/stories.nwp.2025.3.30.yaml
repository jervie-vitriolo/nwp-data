      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.575+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Jhoyme Viernes Santos
        is no stranger to motherhood. At 33, she’s expecting her third child. But
        as she steps into the Rural Health Unit (RHU) in Santa Barbara, Pangasinan,
        something is different—she’s about to experience her first-ever ultrasound.</p>'
