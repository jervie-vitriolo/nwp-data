      lastactivated: 2025-03-30T22:59:09.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.639+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section72:
      primarytype: 'block'
      uuid: 'b6054369-0f93-43b9-9c84-3095e3142f36'
      activationstatus: true
      created: 2025-03-30T22:21:58.432+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.640+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"Mothers are the heart of every family. When a mother dies, the
        family falls apart. That’s why we need to take care of them every single day,"
        Haller explained.&nbsp;</p>'
    section73:
      primarytype: 'block'
      uuid: '9eea7110-cb61-4859-a7c2-9d72c3ce40a9'
      activationstatus: true
      created: 2025-03-30T22:21:58.434+08:00
