      type: 'text'
      text: "In addition, he also flagged alarming inconsistencies among the 1,992\
        \ individuals listed as OVP confidential fund recipients. At least 1,322 had\
        \ no birth records, 1,456 had no marriage records, and 1,593 had no death\
        \ records. \r"
    section17:
      primarytype: 'block'
