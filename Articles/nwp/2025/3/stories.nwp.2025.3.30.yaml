      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.580+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Inside the RHU, she watches the screen as the black-and-white image\
        \ of her child flickers into view. For the first time, she’s able to see her\
        \ baby before birth.\r"
    section7:
      primarytype: 'block'
      uuid: '71ad728f-0fc2-4aa2-a996-541eba94108c'
      activationstatus: true
      created: 2025-03-30T22:21:58.384+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.581+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd8ff610a-9e18-4634-aed6-8b153b2c32d0'
      activationstatus: true
      created: 2025-03-30T22:21:58.384+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.582+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>For Jhoyme and countless other mothers in remote areas, prenatal
        care is often a luxury. Check ups cost money they don’t have. Travel to distant
        hospitals drains both time and resources. But seeing her baby’s heartbeat
        on the ultrasound screen changes everything.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b1285763-25f9-4aa5-a4c5-e418b2969e42'
