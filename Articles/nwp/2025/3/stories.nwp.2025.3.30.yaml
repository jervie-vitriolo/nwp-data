      activationstatus: true
      created: 2025-03-30T22:21:58.385+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.584+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Malaki pong tulong ito sa amin. Makikita agad ang gender, maririnig\
        \ ang heartbeat, at mamo-monitor ang paglaki niya,\" she says.\r"
    section11:
      primarytype: 'block'
      uuid: '33c1e5ee-a4bf-4231-88e1-ff218453ebd4'
