      lastmodified: 2025-03-30T12:23:41.248+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The UAE has a history of extending clemency to Filipinos. Last year,\
        \ 143 were pardoned for Eid al-Adha, while 220 others were granted amnesty\
        \ on the UAE’s National Day.\r"
    section9:
      primarytype: 'block'
