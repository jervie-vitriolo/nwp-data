      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'af1e577b-db84-4725-b616-3442d0735056'
      activationstatus: true
      created: 2025-03-30T18:33:59.259+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.486+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: If this is not protected, our natural resources, economy,\
        \ and sovereignty as a nation will be put at risk.]\r"
    section35:
