    title: 'NFA bolsters rice buffer stocks, reduces deficit despite challenges'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10e4d9f0-a70b-4eb7-ac23-37c528931889'
      activationstatus: true
      created: 2025-03-30T16:13:15.672+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Food Authority
        (NFA) increased its rice buffer stocks and reduced its deficit in 2024, despite
        operational hurdles caused by a leadership transition and an ongoing Ombudsman
        investigation, the agency announced Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c83255b-013b-4052-afcb-d38543a1c113'
      activationstatus: true
      created: 2025-03-30T16:13:15.672+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c9f9bbfd-fa74-4bbd-b090-1fdadcf76a0b'
      activationstatus: true
      created: 2025-03-30T16:13:15.673+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The leadership shift came after the Ombudsman placed 139 NFA officials\
        \ and employees under preventive suspension over alleged irregularities in\
        \ rice buffer stock sales. \r"
    section3:
      primarytype: 'block'
      uuid: '495c39a3-6b61-4023-b5c9-d1b7a2356bc8'
      activationstatus: true
      created: 2025-03-30T16:13:15.673+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3817df65-751a-4118-a1d2-a2a5ef1cd266'
      activationstatus: true
      created: 2025-03-30T16:13:15.673+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The NFA Council, led by Agriculture Secretary Francisco P. Tiu Laurel\
        \ Jr., appointed Larry Lacson as administrator in a bid to stabilize the agency’s\
        \ operations. One of his early moves was to raise the palay procurement price\
        \ from P16-P23 per kilogram to P17-P30 per kilogram, a decision that attracted\
        \ more farmers to sell to the agency.\r"
    section5:
      primarytype: 'block'
      uuid: '029aed0c-8d18-4b26-87ff-2dac31af9710'
      activationstatus: true
      created: 2025-03-30T16:13:15.674+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7384e40e-3a41-4b1e-abcd-82d4cd69427b'
      activationstatus: true
      created: 2025-03-30T16:13:15.674+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "As of February 2025, the NFA’s total palay inventory reached 399,701\
        \ metric tons, sufficient for an eight-day supply—an improvement from the\
        \ previous one-day buffer stock.​\r"
    section7:
      primarytype: 'block'
      uuid: '3949dbcb-ca19-4465-a579-d808766d5db2'
      activationstatus: true
      created: 2025-03-30T16:13:15.675+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '081ec426-bf9f-445b-ae03-a375e1362259'
      activationstatus: true
      created: 2025-03-30T16:13:15.675+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Cost-cutting measures and financial recovery</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '7ccda522-12ec-4f7c-b29f-5194432b95ee'
      activationstatus: true
      created: 2025-03-30T16:13:15.676+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6d78a39a-b264-4140-b14e-ba8623ba3756'
      activationstatus: true
      created: 2025-03-30T16:13:15.676+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Financially, the NFA implemented strategic measures such as incorporating\
        \ the Buffer Stock Incentive (BSI) for farmers under the PRICERS program and\
        \ adopting a \"less movement\" policy for rice stocks, resulting in an estimated\
        \ P631 million in expense avoidance and an additional P172.3 million in logistical\
        \ cost savings in 2024. These efforts reduced the agency’s deficit from P6.097\
        \ billion in 2023 to P3.753 billion in 2024.​\r"
    section11:
      primarytype: 'block'
      uuid: '01aa953c-2ac2-46db-b9e2-612353c7960e'
      activationstatus: true
      created: 2025-03-30T16:13:15.677+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8d7d7f80-51bc-4609-b749-f234e09afb5b'
      activationstatus: true
      created: 2025-03-30T16:13:15.677+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Operational reforms have also been implemented to streamline processes.\
        \ A fast-lane service for small farmers selling fewer than 50 bags of palay\
        \ has reduced waiting times. Additionally, the agency eliminated the re-bagging\
        \ of 20 percent of its total palay procurement, which is expected to save\
        \ around P215.4 million in operational costs in 2025.\r"
    section13:
      primarytype: 'block'
      uuid: 'aa1f64fb-a76c-40c2-9298-a633f8ca3daf'
      activationstatus: true
      created: 2025-03-30T16:13:15.678+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '78ef7322-8727-44d8-9801-86cc50168784'
      activationstatus: true
      created: 2025-03-30T16:13:15.678+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Modernization and infrastructure development</strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'ed193ec7-76c6-4e5e-a685-f789d7bbca18'
      activationstatus: true
      created: 2025-03-30T16:13:15.679+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '60251833-495b-4ba3-9d12-6d3b4dc5f007'
      activationstatus: true
      created: 2025-03-30T16:13:15.679+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Furthermore, to improve its supply chain, the NFA has launched the\
        \ Masagana Agri-Food Infrastructure Modernization Program (MAFIM), a nationwide\
        \ initiative aimed at building new post-harvest facilities. The program, part\
        \ of the legacy projects of President Ferdinand Marcos Jr. and Secretary Tiu\
        \ Laurel, is expected to cut annual wastage by around P10 billion.\r"
    section17:
      primarytype: 'block'
      uuid: '7dfb3160-7c9c-44c4-a2b8-39a785d38d84'
      activationstatus: true
      created: 2025-03-30T16:13:15.680+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a6d6f22d-b2a3-48f0-b8f4-6e617969e621'
      activationstatus: true
      created: 2025-03-30T16:13:15.680+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T16:13:16.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T16:13:15.740+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The NFA also announced plans to acquire 90 new trucks in 2025 and an\
        \ additional 150 trucks in 2026 to enhance its logistical capacity and ensure\
