      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4595b31b-0f78-45eb-83bd-b79a2608e6ea'
      activationstatus: true
      created: 2025-03-30T17:32:04.280+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T17:32:04.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T17:32:04.324+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The tremors were felt as far as China and Thailand, where Bangkok reported\
        \ six deaths, 26 injuries, and 47 people missing.\r"
