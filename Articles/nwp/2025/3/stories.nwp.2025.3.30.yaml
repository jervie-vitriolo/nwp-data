      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '70e27460-ad5b-453c-9ab4-bda1d30f7f8b'
      activationstatus: true
      created: 2025-03-30T18:33:59.260+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.488+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Gill pointed out that public sentiment aligns with the government’s
        push to defend the West Philippine Sea based on the international law.</p>'
    section37:
      primarytype: 'block'
      uuid: 'd59707f2-a60e-4216-aeea-b4fd277a0e04'
      activationstatus: true
      created: 2025-03-30T18:33:59.261+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.489+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'bdd4babf-3700-4f71-bcd5-40b97ec0ba12'
      activationstatus: true
      created: 2025-03-30T18:33:59.262+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.490+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“This also demonstrates the limitations of Beijing’s malign information
        operations in the country that seek to delegitimize and undermine the Marcos
        Jr. administration’s efforts to forge robust like-minded defense partnerships
        to push back against China’s expansionist ambitions in the West Philippine
        Sea,” he said.</p>'
    section39:
      primarytype: 'block'
      uuid: '5e772f46-e51f-4794-acee-6af3b6ddfd8f'
      activationstatus: true
      created: 2025-03-30T18:33:59.262+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.491+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '1c702bd5-1e6a-46ce-a443-b4f1bc7181c8'
      activationstatus: true
      created: 2025-03-30T18:33:59.263+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.492+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>In addition, Atty. Justin Sucgang, Associate Professor at De La
        Salle University’s Tañada-Diokno School of Law, emphasized that the survey
        results reaffirm Filipinos’ strong support for an independent foreign policy.</p>'
    section41:
      primarytype: 'block'
      uuid: 'b7816228-d596-426d-a031-22ad425c9a90'
      activationstatus: true
      created: 2025-03-30T18:33:59.264+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.493+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'dbb1c71d-a08c-4f25-a33f-e3eb55d4eb4f'
      activationstatus: true
      created: 2025-03-30T18:33:59.265+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.917+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.494+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Not the equivocation under the Duterte administration, which simply
        means embracing China. Filipinos are now more open to explore partnerships
        with other like-minded nations, even beyond the US, that remain steadfast
        to the rule of law,” he said.</p>'
    section43:
      primarytype: 'block'
      uuid: '68fffa2e-ab21-4c3c-b885-75e3a5ec3532'
