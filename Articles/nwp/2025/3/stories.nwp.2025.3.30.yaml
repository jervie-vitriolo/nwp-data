      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5b98b93d-8604-46e6-81c4-9f0c38d1161c'
      activationstatus: true
      created: 2025-03-30T22:21:58.388+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.587+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Bridging the gap in maternal care</strong></p>'
    section17:
      primarytype: 'block'
      uuid: '0dadef73-a061-4351-8500-25a7f51225af'
      activationstatus: true
      created: 2025-03-30T22:21:58.388+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.588+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7b198986-e9d7-4f35-aea7-6f9f1809dc51'
      activationstatus: true
      created: 2025-03-30T22:21:58.389+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.589+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "This International Women’s Month, the call for better maternal healthcare\
        \ is more urgent than ever. While many women around the world have access\
        \ to regular prenatal care, mothers in the Philippines’ remote regions continue\
        \ to struggle, especially in far-flung areas like Palawan, Occidental Mindoro,\
        \ and parts of Luzon. Some expectant mothers never see a doctor during pregnancy—\
        not because they don’t want to, but because they simply can’t afford to.\r"
    section19:
      primarytype: 'block'
      uuid: '4746b4ba-5dfc-43b5-a278-d2c67ae0f97e'
      activationstatus: true
      created: 2025-03-30T22:21:58.390+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.590+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c8b8ed3f-d414-4314-9182-917a18b1374a'
      activationstatus: true
      created: 2025-03-30T22:21:58.390+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.591+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Others only learn about complications when it’s already too late.\r"
    section21:
      primarytype: 'block'
      uuid: '7cdfa0de-bdda-48fd-b288-25ff3327c469'
      activationstatus: true
      created: 2025-03-30T22:21:58.391+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.592+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0d7d7319-e170-4eba-a156-bf07018fe4da'
      activationstatus: true
      created: 2025-03-30T22:21:58.391+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.593+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>The numbers are stark. The United Nations’ Sustainable Development
        Goal 3.1 aims to reduce maternal mortality, yet the Philippines still records
        one of the highest maternal death rates in Asia. Afghanistan, Bangladesh,
        Cambodia, India, Indonesia, Lao PDR, Myanmar, Nepal, Pakistan, Papua New Guinea,
        the Philippines and Timor-Leste are some of the countries, according to a
        United Nations Population Fund (UNFPA) report in 2018. All have particularly
        high maternal mortality rates, of over 100 deaths per 100,000 live births.</p>'
    section81:
      primarytype: 'block'
      uuid: '689e33ba-39b9-4220-93c9-e2d0c85d0382'
      activationstatus: true
      created: 2025-03-30T22:41:56.610+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.594+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section24:
      primarytype: 'block'
      uuid: 'bed33967-ec90-460a-895c-5f2757c81b02'
      activationstatus: true
      created: 2025-03-30T22:21:58.392+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.594+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>But according to World Bank Data, the maternal mortality ratio in
        the country has improved from 129 in 2000 to 78 in 2020.</p>'
    section25:
      primarytype: 'block'
      uuid: 'e65c48b0-661f-4a3c-b2ec-8e8037bf2cad'
      activationstatus: true
      created: 2025-03-30T22:21:58.393+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.595+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'cc158631-fc7a-4efa-bd0d-35501d766b5c'
      activationstatus: true
      created: 2025-03-30T22:21:58.394+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.596+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Most maternal deaths are preventable,” the World Health Organization
        states. “All women need access to high quality care in pregnancy, and during
        and after childbirth"&nbsp;</p>'
    section82:
      primarytype: 'block'
      uuid: '99912a6c-ddbf-461a-b169-5eac6092731b'
      activationstatus: true
      created: 2025-03-30T22:54:54.773+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.597+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section83:
      primarytype: 'block'
      uuid: '909e43e4-f213-4cd3-ab96-0477c246aa03'
      activationstatus: true
      created: 2025-03-30T22:54:54.774+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.598+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Yet some women in remote areas are often left without options.</p>'
    section27:
      primarytype: 'block'
      uuid: 'e35b2e11-3e04-47cf-ab63-8b067f34cf8d'
      activationstatus: true
      created: 2025-03-30T22:21:58.394+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.599+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e2adf87a-0300-4edf-b45a-ac83abb82387'
      activationstatus: true
      created: 2025-03-30T22:21:58.395+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.600+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "This is precisely the mission of Life Matters International, a nonprofit\
        \ organization led by German radiologist Dr. Steffan Haller. His team is working\
        \ tirelessly to bring life-saving prenatal services—particularly ultrasounds—\
        to underserved communities.\r"
    section29:
      primarytype: 'block'
      uuid: 'fa22ae75-ce66-48b4-8d75-56429673158a'
      activationstatus: true
      created: 2025-03-30T22:21:58.395+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.601+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'affe867e-aaef-4203-b2bb-eb1fa02adbe2'
      activationstatus: true
      created: 2025-03-30T22:21:58.396+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.602+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“We wanted to have a lasting impact,” says Dr. Haller. “Medical missions\
        \ are helpful, but once they end, little remains behind. Our goal is to create\
        \ sustainable change by decreasing maternal mortality through education and\
        \ training.”\r"
    section31:
      primarytype: 'block'
      uuid: 'e0e750fc-180a-46ca-aedf-368aff23fd31'
      activationstatus: true
      created: 2025-03-30T22:21:58.397+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.603+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '1d7bd1ae-7dd6-445a-a893-705b5dda250a'
      activationstatus: true
      created: 2025-03-30T22:21:58.397+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.604+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Haller explains that the biggest challenge lies in remote areas
        where healthcare is stretched thin. “In some places, one doctor serves tens
        of thousands of people,” he notes. “That’s not enough. The WHO recommends
        at least one ultrasound (activity session) per pregnancy, but that’s still
        not happening here.”</p>'
    section33:
      primarytype: 'block'
      uuid: '30989b6f-e599-44dd-8a45-dd034406621f'
      activationstatus: true
      created: 2025-03-30T22:21:58.398+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.605+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '7893c944-bed8-46c0-a6bf-244d88483086'
      activationstatus: true
      created: 2025-03-30T22:21:58.399+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.606+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "His team has reached areas like Lubang in Occidental Mindoro, Culion\
        \ and Linapacan in Palawan, and Santa Barbara in Pangasinan. Their training\
        \ sessions equip midwives with Point-of-Care Ultrasound (POCUS) technology,\
        \ allowing them to detect complications early—without requiring pregnant women\
        \ to travel hours to the nearest hospital.\r"
    section35:
      primarytype: 'block'
      uuid: '1c29375f-bdc2-41f2-831f-dd8e3228c0aa'
      activationstatus: true
      created: 2025-03-30T22:21:58.399+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.606+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'f382a47f-f1ab-4a37-b9e6-50a5de785ee5'
      activationstatus: true
      created: 2025-03-30T22:21:58.400+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.607+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Empowering midwives, saving lives</strong></p>'
    section37:
      primarytype: 'block'
      uuid: '765ce159-0d77-4cc1-acf8-2ab13e76db30'
      activationstatus: true
      created: 2025-03-30T22:21:58.401+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.608+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '64514392-24b7-4f3c-91ae-79bfeabce25a'
      activationstatus: true
      created: 2025-03-30T22:21:58.402+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.609+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "For many midwives, this training is more than just a professional upgrade—\
        it’s a lifeline for the mothers they serve.\r"
    section39:
      primarytype: 'block'
      uuid: '296d0277-1822-4de3-af97-71ff61ba5ef3'
      activationstatus: true
      created: 2025-03-30T22:21:58.402+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.610+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'beeeabc5-959e-4638-910e-fca31decbbb2'
      activationstatus: true
      created: 2025-03-30T22:21:58.403+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.611+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Unang una kasi rural health kami diba, rural areas po lalo na po
        malalayo yung barangay nila na unang-una pong problema talaga nila is yung
        pera po, pamasahe papunta ospital po. So noon nagkaroon po kami ng POCUS po,
        nagagawa na naming siya, dito po. Hindi na nila kailangang mamasahe papuntang
        ospital po,” Verlhie Carcagente, Sonography Instructor said.</p>'
    section41:
      primarytype: 'block'
      uuid: 'aebc932f-4c32-4cd2-95e7-5970c686c5e8'
      activationstatus: true
      created: 2025-03-30T22:21:58.404+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.612+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '38454e45-eddd-4798-a542-1a0a29b3eda4'
      activationstatus: true
      created: 2025-03-30T22:21:58.405+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.613+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: First of all, we’re in a rural area, and the biggest\
        \ issue for these distant barangays is money for transportation to the hospital.\
        \ With POCUS, we can provide care right here, so they no longer need to travel\
        \ to the hospital.]\r"
    section43:
      primarytype: 'block'
      uuid: 'c5244dc4-3e40-4a3f-84fc-4ce3095e2057'
      activationstatus: true
      created: 2025-03-30T22:21:58.405+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.614+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '42539c53-9652-405c-91bc-21d44c9b7694'
      activationstatus: true
      created: 2025-03-30T22:21:58.406+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.615+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Dati, hindi alam ng mga midwife ang kondisyon ng ina at sanggol.\
        \ Pero ngayon, mas maipapaliwanag na namin ang komplikasyon at pangangailangan\
        \ gamit ang ultrasound,\" says Verlihie, a midwife.\r"
    section45:
      primarytype: 'block'
      uuid: '49dd7d95-35cf-477e-80ee-29924fdcceb3'
      activationstatus: true
      created: 2025-03-30T22:21:58.407+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.616+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '5b1164f8-7d03-487b-8ca4-92170880459e'
      activationstatus: true
      created: 2025-03-30T22:21:58.408+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.617+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: \"Before, midwives had no way of knowing the mother and\
        \ baby’s condition. But now, with ultrasound, we can better explain complications\
        \ and what they need.]\r"
    section47:
      primarytype: 'block'
      uuid: '6b488991-6ebd-42be-b42b-97dd40de9d9d'
      activationstatus: true
      created: 2025-03-30T22:21:58.409+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.618+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: 'cd0dd7aa-54ce-4202-a656-63ce3fab4913'
      activationstatus: true
      created: 2025-03-30T22:21:58.409+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.618+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Ito lang yung organization na pagkakaalam ko na nagtuturo ng ultrasound
        sa mga malalayong lugar sa buong Pilipinas. Ito lang yung dedicated na ang
        bawat buhay ay mahalaga,” said Reginald Alain Santos, PR, Fundraising, Liasion.</p>'
    section49:
      primarytype: 'block'
      uuid: '254b372f-9ab6-4290-81ca-aae6e01e5445'
      activationstatus: true
      created: 2025-03-30T22:21:58.410+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.619+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'c9a70757-9299-4c8c-a61b-69dc70fb3110'
      activationstatus: true
      created: 2025-03-30T22:21:58.411+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.620+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: This is the only organization I know that teaches ultrasound\
        \ in remote areas across the Philippines. They’re dedicated to the belief\
        \ that every life matters.]\r"
    section51:
      primarytype: 'block'
      uuid: 'f98a72d0-2ab5-4631-bbf0-200b1179848a'
      activationstatus: true
      created: 2025-03-30T22:21:58.412+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.621+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '107e5c90-7e31-4210-9981-bb3af3c786a0'
      activationstatus: true
      created: 2025-03-30T22:21:58.413+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.622+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The results speak for themselves. Pregnant women who once had no choice\
        \ but to endure risky, unmonitored pregnancies are now receiving critical\
        \ prenatal care—at no cost.\r"
    section53:
      primarytype: 'block'
      uuid: 'aa91e186-1476-4bc0-8da4-b8312b56c24a'
      activationstatus: true
      created: 2025-03-30T22:21:58.414+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.623+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'a5a7b688-dee6-4f34-860b-99a0c1b78fdf'
      activationstatus: true
      created: 2025-03-30T22:21:58.414+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.624+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>The ongoing struggle</strong></p>'
    section55:
      primarytype: 'block'
      uuid: 'a4a91be1-baa9-4773-be94-bfd3a6912f50'
      activationstatus: true
      created: 2025-03-30T22:21:58.415+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.625+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '72183e3e-a4da-45b1-83aa-df57e6c39900'
      activationstatus: true
      created: 2025-03-30T22:21:58.416+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.626+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Reaching Geographically Isolated and Disadvantaged Areas (GIDAs)
        remains one of the biggest challenges for the health department in the Philippines.
        A critical roadblock is the severe shortage of healthcare professionals in
        these remote regions. Many doctors, nurses, and midwives gravitate toward
        urban hospitals and private institutions, leaving rural communities with little
        to no access to maternal care, emergency treatment, and basic health services.</p>'
    section57:
      primarytype: 'block'
      uuid: '96e4fd29-c613-43f4-b99d-91ba670c0ba4'
      activationstatus: true
      created: 2025-03-30T22:21:58.417+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.627+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'f7c96182-7f46-457b-8531-f7b00761f2a5'
      activationstatus: true
      created: 2025-03-30T22:21:58.418+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.627+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "According to the Journal of Global Health Reports, financial struggles,\
        \ limited career growth, and poor working conditions drive many medical workers\
        \ away from the public health sector. This ongoing exodus of healthcare professionals\
        \ worsens the healthcare gap in underserved areas.\r"
    section59:
      primarytype: 'block'
      uuid: '6abe96fa-ad16-411a-8146-c05a32b90634'
      activationstatus: true
      created: 2025-03-30T22:21:58.419+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.628+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'b38ab532-1330-456b-9256-e46620d3e83c'
      activationstatus: true
      created: 2025-03-30T22:21:58.420+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.629+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "To bridge this gap, the Department of Health (DOH) has partnered with\
        \ various organizations to extend medical assistance and enhance healthcare\
        \ delivery. With the support of its frontline staff and local health workers,\
        \ the agency continues to provide vital services to those who need them the\
        \ most. \r"
    section61:
      primarytype: 'block'
      uuid: '0747edd7-43fc-4cd7-9dc9-c16e90443ad5'
      activationstatus: true
      created: 2025-03-30T22:21:58.421+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.630+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '98a12eca-2334-4a37-9a84-02fab4b5f04a'
      activationstatus: true
      created: 2025-03-30T22:21:58.422+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.631+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A ripple effect of change</strong></p>'
    section63:
      primarytype: 'block'
      uuid: 'a65819a9-e844-4dfd-b954-2484e34c150c'
      activationstatus: true
      created: 2025-03-30T22:21:58.423+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.632+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: '20889240-52c7-410c-8ba2-2fc88da740c4'
      activationstatus: true
      created: 2025-03-30T22:21:58.424+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.633+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>To date, Life Matters International has reached around 500 mothers,
        midwives, and healthcare workers in underserved regions. The impact? Healthier
        pregnancies, fewer maternal deaths, and empowered communities taking control
        of their well-being.</p>'
    section65:
      primarytype: 'block'
      uuid: 'a61ef441-7ee2-4541-b5cb-038bab9e3647'
      activationstatus: true
