    title: 'South Korea, China, Japan agree to promote regional trade as Trump tariffs
      loom'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '891939da-df0d-45e2-8740-49b64d802d46'
      activationstatus: true
      created: 2025-03-30T10:56:20.256+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> South Korea, China and Japan held their
        first economic dialogue in five years on Sunday, seeking to facilitate regional
        trade as the three Asian export powers brace from U.S. President Donald Trump’s
        tariffs.</p>'
    section1:
      primarytype: 'block'
      uuid: '1468fae5-ece6-4308-9ae5-12abbce7158e'
      activationstatus: true
      created: 2025-03-30T10:56:20.257+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '64bae81e-5faa-4133-a462-eba9b4106c42'
      activationstatus: true
      created: 2025-03-30T10:56:20.257+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The countries' three trade ministers agreed to \"closely cooperate\
        \ for a comprehensive and high-level\" talks on a South Korea-Japan-China\
        \ free trade agreement deal to promote \"regional and global trade\", according\
        \ to a statement released after the meeting.\r"
    section3:
      primarytype: 'block'
      uuid: '118885cd-3942-4103-8a05-fecf760c7e2e'
      activationstatus: true
      created: 2025-03-30T10:56:20.257+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6c877e89-c32c-44ac-90b4-9bf97e448357'
      activationstatus: true
      created: 2025-03-30T10:56:20.258+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"It is necessary to strengthen the implementation of RCEP, in which\
        \ all three countries have participated, and to create a framework for expanding\
        \ trade cooperation among the three countries through Korea-China-Japan FTA\
        \ negotiations,\" said South Korean Trade Minister Ahn Duk-geun, referring\
        \ to the Regional Comprehensive Economic Partnership.\r"
    section5:
      primarytype: 'block'
      uuid: '073dd025-33e2-40eb-b6c2-8d49abcbeddc'
      activationstatus: true
      created: 2025-03-30T10:56:20.258+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fac9900c-9202-48dc-9432-737ffaf9e962'
      activationstatus: true
      created: 2025-03-30T10:56:20.258+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The ministers met ahead of Trump’s announcement on Wednesday of more\
        \ tariffs in what he calls \"liberation day\", as he upends Washington’s trading\
        \ partnerships.\r"
    section7:
      primarytype: 'block'
      uuid: '0c05fb6f-b60f-428e-8e7b-b13c55fb6279'
      activationstatus: true
      created: 2025-03-30T10:56:20.259+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2dcaa28f-bc61-49e1-a0b0-59b3cafe08e6'
      activationstatus: true
      created: 2025-03-30T10:56:20.259+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Seoul, Beijing and Tokyo are major U.S. major trading partners, although\
        \ they have been at loggerheads among themselves over issues including territorial\
        \ disputes and Japan’s release of wastewater from the wrecked Fukushima nuclear\
        \ power plant.\r"
    section9:
      primarytype: 'block'
      uuid: '65ac8c38-3f63-4c60-8fe6-6d44a106ad7b'
      activationstatus: true
      created: 2025-03-30T10:56:20.259+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6607023f-6375-4ccd-adcb-31a8002f304e'
      activationstatus: true
      created: 2025-03-30T10:56:20.260+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T10:56:20.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T10:56:20.299+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "They have not made substantial progress on a trilateral free-trade\
