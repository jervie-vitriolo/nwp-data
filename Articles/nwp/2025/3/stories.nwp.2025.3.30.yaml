      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        is moving swiftly to send humanitarian aid to Myanmar after a massive 7.7-magnitude
        earthquake left over 1,000 dead and caused widespread devastation.</p>'
    section1:
      primarytype: 'block'
