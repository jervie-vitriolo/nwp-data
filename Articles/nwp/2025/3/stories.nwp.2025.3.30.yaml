      type: 'text'
      text: '<p><strong>(Reuters) -</strong> In the chaos of Friday’s earthquake,
        a Thai woman gave birth to a baby girl on a rolling bed in a hospital as it
        was being evacuated.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b725bb1b-87cf-47ce-b53b-59f987262aa6'
      activationstatus: true
      created: 2025-03-30T09:39:21.025+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.561+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f240d0ed-5722-4d63-b569-790d193e1f89'
      activationstatus: true
      created: 2025-03-30T09:39:21.025+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.562+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The powerful 7.7 magnitude earthquake centred in Myanmar on Friday\
        \ rattled buildings as far away as the Thai capital, Bangkok, leading to patients\
        \ being evacuated to the ground floor and outside buildings for safety.\r"
    section3:
      primarytype: 'block'
      uuid: 'bcd08cb9-bab6-41c1-9964-d5c1a2f70d45'
      activationstatus: true
      created: 2025-03-30T09:39:21.026+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.562+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5e52515e-47c0-47f7-a2be-e04dbcd3971d'
      activationstatus: true
      created: 2025-03-30T09:39:21.026+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.563+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Kanthong Saenmuangshin, 36, had gone to hospital for a routine check-up\
        \ but went into labour after the ground started shaking.\r"
    section5:
      primarytype: 'block'
      uuid: 'a9ec004e-a6a8-486d-a9f4-65d3d27cbe25'
      activationstatus: true
      created: 2025-03-30T09:39:21.026+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.563+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'dc553f87-2379-4c55-a2d5-ef213dec6542'
      activationstatus: true
      created: 2025-03-30T09:39:21.027+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.564+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Kanthong’s waters broke while she was being escorted by medical staff\
        \ of the Police General Hospital down five flights of stairs, and she was\
        \ worried she would give birth on the stairway.\r"
    section7:
      primarytype: 'block'
      uuid: '3b018344-434b-45e2-a543-b31c968e1bb9'
      activationstatus: true
      created: 2025-03-30T09:39:21.027+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.564+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7f6cc018-727b-4908-91b6-a8c936730144'
      activationstatus: true
      created: 2025-03-30T09:39:21.027+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.565+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"I was telling my baby, don't come out yet,\" Kanthong said on Saturday.\r"
    section9:
      primarytype: 'block'
      uuid: '6f7431ae-f6ba-42ea-b77a-39754bd6b5e2'
      activationstatus: true
      created: 2025-03-30T09:39:21.028+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.565+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '68aee0e9-4528-434f-84fa-9763eec9bb81'
      activationstatus: true
      created: 2025-03-30T09:39:21.028+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.566+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Then I was put on a hospital bed and was surrounded by a lot of medical\
        \ staffs where I just gave birth right then and there. It was all a shock\
        \ to me too,\" she told Reuters.\r"
    section11:
      primarytype: 'block'
      uuid: '374391d1-36cf-48ac-9eea-82f6fb6eb7ae'
      activationstatus: true
      created: 2025-03-30T09:39:21.028+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.566+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fff01153-9c8a-41e9-9b7f-74234a86fb17'
      activationstatus: true
      created: 2025-03-30T09:39:21.029+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.567+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "At that time, her husband was at work and could not make it to the\
        \ hospital in time for the birth.\r"
    section13:
      primarytype: 'block'
      uuid: 'bef04447-874a-4920-924b-63dd49a8275a'
      activationstatus: true
      created: 2025-03-30T09:39:21.029+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.568+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '908b061e-a7bf-4af4-8840-c888e422f713'
      activationstatus: true
      created: 2025-03-30T09:39:21.030+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.568+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Relief came when her daughter was finally born. The ground had stopped\
        \ shaking and the sight of her brought Kanthong happiness.\r"
    section15:
      primarytype: 'block'
      uuid: '469f6641-e358-460b-ae41-d347d65fdb95'
      activationstatus: true
      created: 2025-03-30T09:39:21.030+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.568+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '194e09d3-3a85-4f90-b854-f22fbe489506'
      activationstatus: true
      created: 2025-03-30T09:39:21.031+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T09:40:04.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T09:40:04.569+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>She and her husband have given their baby a nickname, "Mink". They
        have not yet decided on her full official name but do not plan to give her
        any names related to the earthquake.</p>'
  'START HERE----->South-Korea--China--Japan-agree-to-promote-regional-trade-as-Trump-tariffs-loom':
    author: 'Cynthia Kim, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
