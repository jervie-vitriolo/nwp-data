      lastactivated: 2025-03-30T12:23:41.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T12:23:41.248+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2924ae96-36ce-4c23-b489-c792477725e9'
      activationstatus: true
      created: 2025-03-30T12:23:41.207+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T12:23:41.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T12:23:41.248+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“The UAE Ambassador in Manila has personally informed us that for this\
        \ season’s Ramadan and Eid-al-Fitr, no less than 115 convicted Filipinos have\
        \ been set free,” Marcos said.\r"
