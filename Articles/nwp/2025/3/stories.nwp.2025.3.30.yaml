      lastactivated: 2025-03-30T19:19:18.918+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.497+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>As China ramps up its gray-zone operations—combining military pressure
        with digital subversion—Manila is countering with stronger security alliances.
        The Philippines is set to deepen defense ties with the US, Japan, and Australia
        while exploring new security partnerships with France, New Zealand, and Canada.</p>'
    section47:
      primarytype: 'block'
      uuid: '26bbe544-a411-41e7-873e-033f178bcfd4'
      activationstatus: true
      created: 2025-03-30T18:33:59.269+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.498+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '6a3baf4e-5017-4d1b-a856-0735ebd1f4b2'
      activationstatus: true
      created: 2025-03-30T18:33:59.269+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.499+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "On Friday, US Defense Secretary Pete Hegseth reaffirmed Washington’\
        s commitment to Philippine sovereignty, announcing plans to deploy advanced\
        \ anti-ship missile systems in the country as part of an intensified Indo-Pacific\
        \ security strategy.\r"
    section49:
      primarytype: 'block'
      uuid: '06c1680e-75a2-40ba-b132-5011d10cfdb2'
      activationstatus: true
      created: 2025-03-30T18:33:59.270+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.919+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.500+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '1f2bdaf6-986e-4bc3-b1a3-af3276eabea8'
      activationstatus: true
      created: 2025-03-30T18:33:59.271+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.501+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“We will achieve peace through strength. We do not seek war; we
        seek peace. But those who long for peace must prepare for war. And we stand
        united shoulder to shoulder,” Hegseth said.</p>'
    section51:
      primarytype: 'block'
      uuid: 'f07a47a9-8615-4f85-bfd6-c8930a87f70c'
      activationstatus: true
      created: 2025-03-30T18:33:59.272+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.502+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '58ed4381-7b4e-49c2-829c-cffd9edd5e75'
      activationstatus: true
      created: 2025-03-30T18:33:59.273+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.503+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>China’s recent aggressive response only confirms that these efforts
        are working, according to De La Salle University Professor Renato de Castro.</p>'
    section53:
      primarytype: 'block'
      uuid: 'a405b80d-ca95-4b25-b4f6-5c4915fda9bf'
      activationstatus: true
      created: 2025-03-30T18:33:59.274+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.504+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '751ead57-3683-4901-a244-c86f15b6e913'
      activationstatus: true
      created: 2025-03-30T18:33:59.275+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.504+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“The fact na nagre-react ‘yung China, meaning effective ito. Naapektuhan
        siya. Hindi lang siya natatakot. Talagang nagagalit siya dahil tinatakot natin
        sila. Kung matakot man siya o hindi," De Castro said during the Saturday forum
        in Quezon City.</p>'
    section89:
      primarytype: 'block'
      uuid: '4984932f-8b8f-47df-8be7-15e2b5a57a5a'
      activationstatus: true
      created: 2025-03-30T19:19:17.325+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.325+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section56:
      primarytype: 'block'
      uuid: 'cc92e407-f21a-4886-a218-e1337aa76197'
      activationstatus: true
      created: 2025-03-30T18:33:59.276+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.506+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: The fact that China is reacting means it’s working. They're\
        \ not just affected — they're angry. It’s not just fear; they’re truly outraged\
        \ because we’re making them feel threatened.]\r"
    section57:
      primarytype: 'block'
      uuid: '5d1d0175-cfd5-46fc-99cf-348da5cfa53e'
      activationstatus: true
      created: 2025-03-30T18:33:59.277+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.507+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'f30683ad-dae3-4949-abab-09f5d49b6a1c'
      activationstatus: true
      created: 2025-03-30T18:33:59.278+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.508+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Duterte’s ICC arrest has created a political spectacle, but beneath\
        \ the surface, it has opened the door for China to escalate its power plays\
        \ in Philippine waters. \r"
    section59:
      primarytype: 'block'
      uuid: 'cb712d6b-41e9-4774-8824-07ec2feff1d4'
      activationstatus: true
      created: 2025-03-30T18:33:59.279+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.509+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'a1bfc808-b0b2-444a-98e5-6c028a3717c4'
      activationstatus: true
      created: 2025-03-30T18:33:59.280+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.509+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A different take</strong></p>'
    section61:
      primarytype: 'block'
      uuid: 'c73b3be5-0c39-41c2-89cc-1a78cc064397'
      activationstatus: true
      created: 2025-03-30T18:33:59.281+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.510+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '303035ca-6d2f-4a23-84f6-3662815d351e'
      activationstatus: true
      created: 2025-03-30T18:33:59.282+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.511+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>However, Sucgang offers a different perspective, arguing that Duterte’s
        arrest won’t necessarily escalate tensions in the West Philippine Sea. He
        pointed out that confrontations had already surged when President Marcos Jr.
        took office.</p>'
    section63:
      primarytype: 'block'
      uuid: '5f4070bd-07fe-4bf9-9369-5c66651319f5'
      activationstatus: true
      created: 2025-03-30T18:33:59.283+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.512+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section64:
      primarytype: 'block'
      uuid: 'be4e057a-135d-4fb0-b42c-0495f05c5c0f'
      activationstatus: true
      created: 2025-03-30T18:33:59.284+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.513+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“When PBBM assumed the presidency, it appears that there have been\
        \ more incidents already. Tensions are already high to begin with,” he said,\
        \ explaining that “when Marcos won, China had already started planning for\
        \ contingencies.”\r"
    section65:
      primarytype: 'block'
      uuid: '81ff0783-8a6c-4f07-9d92-791c0e9ec100'
      activationstatus: true
      created: 2025-03-30T18:33:59.285+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.514+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section66:
      primarytype: 'block'
      uuid: 'd44710db-2f78-4152-86c8-947a44d55afd'
      activationstatus: true
      created: 2025-03-30T18:33:59.286+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.515+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "He also suggested a deeper geopolitical play at work within the Philippine\
        \ government. “If you look at the holders of the highest positions of the\
        \ Philippine government, they appear to be proxies of the world powers. The\
        \ President is friendlier to the US, while the Vice President is obviously\
        \ a Chinese lackey,” Sucgang said.\r"
    section67:
      primarytype: 'block'
      uuid: 'ff63ee3d-a11f-4c3f-8c96-e027fd081b08'
      activationstatus: true
      created: 2025-03-30T18:33:59.287+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.516+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section68:
      primarytype: 'block'
      uuid: '24e37608-524d-4cdc-8c62-e19f58660969'
      activationstatus: true
      created: 2025-03-30T18:33:59.288+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.517+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“With the VP supportive of China, it is to China’s interest that Sara\
        \ succeeds. But since Sara is just a proxy/pawn, she is dispensable especially\
        \ if she becomes a liability. And indeed, she is, with an impeachment trial\
        \ looming,” said Sucgang.\r"
    section69:
      primarytype: 'block'
      uuid: '06e64ad4-e563-4ec2-b5ac-b17deca5a2b4'
      activationstatus: true
      created: 2025-03-30T18:33:59.289+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.518+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section70:
      primarytype: 'block'
      uuid: '4c76891c-5168-46c0-b582-986b386c4dc6'
      activationstatus: true
      created: 2025-03-30T18:33:59.291+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.519+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: " Sucgang believes Beijing will adopt a dual-track strategy: keeping\
        \ its support for Duterte-Carpio while preparing a new political proxy.\r"
    section71:
      primarytype: 'block'
      uuid: '43966b78-00d2-4fd0-8797-7e53976804c1'
      activationstatus: true
      created: 2025-03-30T18:33:59.292+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.928+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.520+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section72:
      primarytype: 'block'
      uuid: 'c746c751-3572-405e-938f-ec345eef0eba'
      activationstatus: true
      created: 2025-03-30T18:33:59.293+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.520+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“China will pursue a parallel strategy of still supporting Sara for\
        \ she still holds the second highest government position, while scouting for\
        \ a new proxy. The proxy need not be a Duterte though. S/he must only be winnable,”\
        \ he pointed out. \r"
    section86:
      primarytype: 'block'
      uuid: 'c69fdfe0-ed88-4816-a6b2-3a2adf60b2a2'
      activationstatus: true
      created: 2025-03-30T18:47:00.601+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.521+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>However, “The sudden surge in disinformation that we are seeing
        now is in keeping with that parallel strategy. For China, Sara and the Dutertes
        still have utility. China will still help, Sara is still the VP. But the assistance,
        I believe, will not be an all-out support,” he added.</p>'
    section87:
      primarytype: 'block'
      uuid: 'dfce4471-8a08-4702-8eb3-85a0850fc0ab'
      activationstatus: true
      created: 2025-03-30T18:47:00.603+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.929+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.522+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section88:
      primarytype: 'block'
      uuid: 'd4667ebb-9dd3-4545-a5b2-552af0f2fd6c'
      activationstatus: true
      created: 2025-03-30T18:47:00.605+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.523+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"That is why if the rumors that China denied the request for asylum
        or at least some arrangement where Duterte would be allowed to stay in China
        (regardless of the status) were true, then it goes to what I'm saying that
        China will not pledge full support. They cannot be seen to be interfering
        directly with domestic political issue. Plus, they want to maintain the facade
        that they are rules-based and adhere to international norms. So expect more
        of disinformation."</p>'
    section73:
      primarytype: 'block'
      uuid: '578a9ad4-ed72-4ed1-aff5-d9472d808796'
      activationstatus: true
      created: 2025-03-30T18:33:59.294+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.524+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section74:
      primarytype: 'block'
      uuid: '76ad9069-ed3c-4673-b774-050e9bf36ec3'
      activationstatus: true
      created: 2025-03-30T18:33:59.295+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.525+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>The battle for sovereignty: A nation’s defining moment</strong></p>'
    section75:
      primarytype: 'block'
      uuid: 'ad69e87d-119f-4e9c-975c-aaaa397fd543'
      activationstatus: true
      created: 2025-03-30T18:33:59.296+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.526+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section76:
      primarytype: 'block'
      uuid: '8d3cd25e-1bec-4422-a65f-a921535baaa7'
      activationstatus: true
      created: 2025-03-30T18:33:59.297+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.527+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The fight for the West Philippine Sea is no longer just about territorial\
        \ disputes—it’s a battle for the country’s sovereignty, waged both at sea\
        \ and in the digital sphere.\r"
    section77:
      primarytype: 'block'
      uuid: '2bd627a6-64bc-4b98-8640-51ee08115945'
      activationstatus: true
      created: 2025-03-30T18:33:59.298+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.528+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section78:
      primarytype: 'block'
      uuid: 'e4c2c094-a372-434c-aa29-88eb9c0edf79'
      activationstatus: true
      created: 2025-03-30T18:33:59.299+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.529+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "For Filipinos, the message is clear: unity and vigilance are the country’\
        s strongest weapons against China’s military aggression and its web of disinformation.\r"
    section79:
      primarytype: 'block'
      uuid: 'fb6b74c9-5418-489a-adf9-7b0f94680492'
      activationstatus: true
      created: 2025-03-30T18:33:59.301+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.530+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section82:
      primarytype: 'block'
      uuid: '76af905c-9a4c-4279-83ea-229f4c6516c3'
      activationstatus: true
      created: 2025-03-30T18:33:59.304+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.531+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“It needs a whole-of-a-nation approach that involves various agencies\
        \ of the government but also empowering civil society to push back against\
        \ all negative fronts that are taking place at sea or within the country or\
        \ in the digital space,” Gill said. \r"
    section83:
      primarytype: 'block'
      uuid: 'e96de872-e402-4bad-a50e-41320c5489d7'
