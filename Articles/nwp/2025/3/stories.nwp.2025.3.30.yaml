      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: The ultrasound is a huge help because we can see the\
        \ baby’s gender and monitor their heartbeat and growth.]\r"
    section13:
      primarytype: 'block'
      uuid: '7520c2a2-1cde-4eb5-9ae6-d26898b79415'
