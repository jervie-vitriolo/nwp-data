  'START HERE----->China-s-power-play-in-the-West-Philippine-Sea--How-Duterte-s-ICC-arrest--fuels-Beijing-s-strategy-':
    author: 'Stanley Buenafe Gajete, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-30T18:25:26.000+08:00
    imagesource: 'ef1eed50-2223-449f-b4d5-d536c063e37c'
    primarytype: 'composition'
    uuid: '14ba14bf-e0f2-4c66-be25-fb28c1d57c17'
    lead: 'The arrest of former Philippine President Rodrigo Duterte by the International
      Criminal Court (ICC) has sent shockwaves across the nation, but its effects
      reach far beyond Manila. As Duterte faces trial for alleged crimes against humanity,
      China is seizing the moment—intensifying its aggression in the West Philippine
      Sea (WPS) and flooding social media with disinformation to distract and divide
      Filipinos while advancing its territorial ambitions.'
    activationstatus: true
    created: 2025-03-30T18:33:59.196+08:00
