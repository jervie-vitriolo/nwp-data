      lastactivated: 2025-03-30T22:59:09.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.641+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section74:
      primarytype: 'block'
      uuid: '256ee2a2-52d7-4765-94de-60f3baefbb32'
      activationstatus: true
      created: 2025-03-30T22:21:58.435+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.642+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>For Jhoyme and thousands of other women, the ability to see their
        baby for the first time is more than just a medical procedure—it’s a moment
        of connection, hope, and reassurance that they are not alone.</p>'
    section84:
      primarytype: 'block'
      uuid: '54618853-7e46-4b63-8a8b-73a1a8a4a7a9'
      activationstatus: true
