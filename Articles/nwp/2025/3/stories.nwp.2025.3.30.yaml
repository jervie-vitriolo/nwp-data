      lastactivated: 2025-03-30T22:59:09.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.647+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "As Dr. Haller puts it, “Mothers are the nucleus of the family. When\
        \ a mother is healthy, the whole family thrives. And when a mother dies, the\
        \ family falls apart. If we truly care about our communities, we must first\
        \ take care of our mothers.”\r"
