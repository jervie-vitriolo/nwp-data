      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.872+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A new batch of suspicious
        names—dubbed Team Grocery—has surfaced in the alleged misuse of Vice President
        Sara Duterte’s ₱500 million confidential funds, House Deputy Majority Leader
        Paolo Ortega V revealed on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d398e46-be96-4bbf-9859-c7c0deff3dd1'
      activationstatus: true
      created: 2025-03-30T13:27:03.567+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.873+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '37d6ea55-864f-42b8-8426-ef9bdd3ec74e'
      activationstatus: true
      created: 2025-03-30T13:27:03.568+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.874+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The names—Pampano, Harina, Casim, Bacon, and Patty Ting—were reportedly\
        \ listed as fund beneficiaries and submitted to the Commission on Audit (COA).\r"
    section3:
      primarytype: 'block'
      uuid: '71775d35-f3c1-43df-9ebb-4c065a3cd295'
      activationstatus: true
      created: 2025-03-30T13:27:03.568+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.874+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '189e3bbc-96a7-4a5f-aadd-8dce6a69ead3'
      activationstatus: true
      created: 2025-03-30T13:27:03.568+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.875+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Ortega pointed out that the names sound eerily like items found in\
        \ wet markets and grocery stores. Beverly Claire Pampano appears to reference\
        \ the widely consumed fish, while Mico Harina directly translates to flour\
        \ in Filipino. Meanwhile, Ralph Josh Bacon sounds like a nod to the breakfast\
        \ staple, Patty Ting resembles burger patties, and Sala Casim is a play on\
        \ kasim, a pork shoulder cut used in Filipino dishes.\r"
    section5:
      primarytype: 'block'
      uuid: '030d339e-9b35-41df-a944-fae9f184bcbd'
      activationstatus: true
      created: 2025-03-30T13:27:03.569+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.876+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '575b4e83-59a7-4263-a232-f455f9529c2f'
      activationstatus: true
      created: 2025-03-30T13:27:03.569+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.876+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>‘Where did the money go?’</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'fb7f2b2e-66f4-4a40-9760-8de905ee8bf3'
      activationstatus: true
      created: 2025-03-30T13:27:03.569+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.877+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '60b31d5e-2ef4-4115-9d23-a39f5205691f'
      activationstatus: true
      created: 2025-03-30T13:27:03.570+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.878+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The latest exposé follows previous revelations of bizarre names linked\
        \ to the so-called Budol Gang—a term used for fictitious fund recipients.\
        \ Earlier lists included Team Amoy Asim, Chichirya, Cellphone, and multiple\
        \ Dodong entries, further fueling suspicions of fund misallocation.\r"
    section9:
      primarytype: 'block'
      uuid: '8e1c9f1e-c30f-4d29-bfb9-31a41167fa09'
      activationstatus: true
      created: 2025-03-30T13:27:03.570+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.878+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0e4b2eeb-d861-43f8-a7fb-bbb2ef6aade6'
      activationstatus: true
      created: 2025-03-30T13:27:03.570+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.879+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Ortega cited Philippine Statistics Authority (PSA) records, revealing\
        \ that Pampano, Harina, Bacon, Patty Ting, and Casim have no registered birth,\
        \ marriage, or death records, raising strong indications that they were entirely\
        \ fabricated.\r"
    section11:
      primarytype: 'block'
      uuid: '7d577fdb-6a6f-4442-a361-f6b12cf41172'
      activationstatus: true
      created: 2025-03-30T13:27:03.571+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.880+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a51a9ce0-2229-4e7a-92a6-515ca60f7e33'
      activationstatus: true
      created: 2025-03-30T13:27:03.571+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.880+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "““Kung hindi sila totoong tao, nasaan napunta ang pondo?” Ortega asked.\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: '361ef3b2-68dc-4dc0-96cd-b22127dcc1a7'
      activationstatus: true
      created: 2025-03-30T13:27:03.572+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.881+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b9ce8d6e-43da-4aa3-b4c2-a1244b649fbb'
      activationstatus: true
      created: 2025-03-30T13:27:03.572+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T13:27:58.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T13:27:57.882+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: If these people don’t exist, then where did the money\
        \ go?]\r"
    section15:
