    imagesource: '8dda49cd-1cb1-4966-bd12-61b300cb6334'
    primarytype: 'composition'
    uuid: 'e21533b9-45bf-46fb-9878-ec7e14aff0f9'
    lead: 'The Department of Migrant Workers (DMW) and the Philippine Embassy in
      Qatar are working closely with local authorities to assist overseas Filipino
      workers (OFWs) arrested for allegedly participating in an unauthorized protest.'
    activationstatus: true
    created: 2025-03-30T11:28:06.695+08:00
    createdby: 'stanley-nwp'
    lastactivated: 2025-03-30T11:29:30.970+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-30T11:29:30.526+08:00
    lastmodifiedby: 'stanley-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DMW, PH Embassy assure assistance for OFWs arrested in Qatar protest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c89b8aa5-9dcd-4e24-a17a-ecf955b8228c'
      activationstatus: true
      created: 2025-03-30T11:28:06.707+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.512+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Migrant
        Workers (DMW) and the Philippine Embassy in Qatar are working closely with
        local authorities to assist overseas Filipino workers (OFWs) arrested for
        allegedly participating in an unauthorized protest.</p>'
    section1:
      primarytype: 'block'
      uuid: '4854294f-5b29-44a9-a232-1fa7abf4ff09'
      activationstatus: true
      created: 2025-03-30T11:28:06.707+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.512+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '124f1678-fc3a-4cc0-aa8c-baf269041861'
      activationstatus: true
      created: 2025-03-30T11:28:06.708+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.513+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "In a statement, the Philippine Embassy in Doha confirmed that several\
        \ Filipino nationals were detained on March 28 for suspected involvement in\
        \ political demonstrations. It assured that consular assistance is being provided\
        \ and reiterated its March 13 advisory reminding Filipinos in Qatar to respect\
        \ local laws on public gatherings and political expression.\r"
    section3:
      primarytype: 'block'
      uuid: '9f19fed8-7121-4ccb-a49e-0385395fcd24'
      activationstatus: true
      created: 2025-03-30T11:28:06.708+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.513+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e27e952a-0998-4b37-9e2d-6773ee9a0e98'
      activationstatus: true
      created: 2025-03-30T11:28:06.708+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.514+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The DMW, through its Migrant Workers Office (MWO) in Qatar, is also\
        \ monitoring the situation. It has deployed a labor attaché—who is a lawyer—\
        to ensure legal support for the detained OFWs.\r"
    section5:
      primarytype: 'block'
      uuid: '18976152-e542-48e6-838e-d45e84c5c9c2'
      activationstatus: true
      created: 2025-03-30T11:28:06.709+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.515+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7f457f27-f729-4db2-95e2-a014323d1a5c'
      activationstatus: true
      created: 2025-03-30T11:28:06.709+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.515+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Makasisiguro po kayo na patuloy po ang aming paglilingkod at paghahandog\
        \ ng tulong at serbisyo sa ilalim ng liderato ni Pangulong Ferdinand Marcos\
        \ Jr., para sa kapakanan at kinabukasan ng ating mga OFWs at ng kanilang mga\
        \ pamilya,” DMW Secretary Hans Leo J. Cacdac said in a statement Saturday.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '3c1615c7-2ae7-409a-b87d-99b5b4af9df8'
      activationstatus: true
      created: 2025-03-30T11:28:06.709+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.516+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6fe0e307-0607-4a64-964a-330b4f551a9f'
      activationstatus: true
      created: 2025-03-30T11:28:06.710+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.516+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: You can be assured that we will continue to serve and\
        \ provide assistance under the leadership of President Ferdinand Marcos Jr.,\
        \ ensuring the welfare and future of our OFWs and their families.]\r"
    section9:
      primarytype: 'block'
      uuid: 'd1b423c3-25bc-438b-a458-1f676500ce41'
      activationstatus: true
      created: 2025-03-30T11:28:06.710+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.517+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2e0f474e-e711-41c8-85cc-10f062b14904'
      activationstatus: true
      created: 2025-03-30T11:28:06.710+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.518+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The arrests coincided with global rallies held by supporters of former\
        \ President Rodrigo Duterte on his 80th birthday. Demonstrators protested\
        \ Duterte’s detention at the International Criminal Court (ICC) in The Hague.\
        \ Some OFWs in Qatar reportedly joined the protests, which violated the country’\
        s Law No. 18 of 2004 requiring government approval for public gatherings.\r"
    section11:
      primarytype: 'block'
      uuid: 'e4ae85d5-e64f-44cd-8b9d-5f5fc079af1d'
      activationstatus: true
      created: 2025-03-30T11:28:06.711+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.518+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1200142d-85fb-47be-a18c-ce75db405464'
      activationstatus: true
      created: 2025-03-30T11:28:06.711+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.519+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Both the DMW and the Philippine Embassy urged Filipinos in Qatar to\
        \ be mindful of the country’s laws to avoid similar incidents.\r"
    section13:
      primarytype: 'block'
      uuid: 'edc88734-3651-43b2-81a1-de5aa5e38240'
      activationstatus: true
      created: 2025-03-30T11:28:06.712+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.519+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd935f684-c1f3-4aec-b26a-24ff407d38e6'
      activationstatus: true
      created: 2025-03-30T11:28:06.712+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.520+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Meanwhile, Migrante Middle East, a migrant rights advocacy group, expressed\
        \ concern over the arrests and advised OFWs across the Gulf Cooperation Council\
        \ (GCC) region to be cautious when expressing political views.\r"
    section15:
      primarytype: 'block'
      uuid: 'e7a98c27-13e2-4e07-a5ff-f4a479722012'
      activationstatus: true
      created: 2025-03-30T11:28:06.712+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.520+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1eac3ec4-4a7b-471d-b617-9b5d68f1256e'
      activationstatus: true
      created: 2025-03-30T11:28:06.713+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.521+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“While we acknowledge that every individual has the right to express\
        \ their opinions, even if we may differ in our political beliefs, we emphasize\
        \ that this should not compromise their safety or jeopardize their employment\
        \ abroad,” the group said.\r"
    section17:
      primarytype: 'block'
      uuid: 'c99af026-d9a9-4cae-adc6-cdfb8845c150'
      activationstatus: true
      created: 2025-03-30T11:28:06.713+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.522+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '87d75ffa-8768-4187-9098-a38fc9f36fce'
      activationstatus: true
      created: 2025-03-30T11:28:06.714+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.522+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“We emphasize the critical importance of thoroughly studying the laws\
        \ and regulations of their respective host nations, exercising safety in all\
        \ expressions of opinion.”\r"
    section19:
      primarytype: 'block'
      uuid: '9bc352a0-7eb6-49f4-8c76-3fa0a2f39ec0'
      activationstatus: true
      created: 2025-03-30T11:28:06.714+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.523+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ac43f1f7-8965-47a7-9f10-d163c92a2ad7'
      activationstatus: true
      created: 2025-03-30T11:28:06.715+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.523+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Migrante Middle East also called on the Marcos administration to ensure\
        \ urgent legal aid for the detained OFWs and to refrain from politicizing\
        \ the issue. The group emphasized that the government’s priority should be\
        \ securing the workers’ release without political bias.\r"
    section21:
      primarytype: 'block'
      uuid: 'e725ee98-2a2d-4d68-a7ce-5d5db1581cc3'
      activationstatus: true
      created: 2025-03-30T11:28:06.715+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.524+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b787204d-b8ed-4d72-ba6f-461963d4cf74'
      activationstatus: true
      created: 2025-03-30T11:28:06.716+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T11:29:30.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T11:29:30.524+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Beyond the arrests, Migrante Middle East urged OFWs to focus on
        systemic labor concerns affecting their livelihoods rather than engaging in
        political demonstrations. The group stressed the need for higher wages, an
        end to contractualization, and sustainable job opportunities in the Philippines
        to reduce the country’s dependence on labor migration.</p>'
