  'START HERE----->DMW--PH-Embassy-assure-assistance-for-OFWs-arrested-in-Qatar-protest':
    author: 'Stanley Buenafe Gajete, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
