      lastactivated: 2025-03-30T22:59:09.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.638+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section70:
      primarytype: 'block'
      uuid: '0bbfd007-ebf0-4266-880d-dd24af57db47'
      activationstatus: true
      created: 2025-03-30T22:21:58.430+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T22:59:09.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:59:08.638+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“So what’s different about us?” Dr. Haller asks. “We don’t distribute\
        \ medicines. We don’t treat patients. We don’t act as doctors. We teach. Because\
        \ when people learn, they can do better—not just for themselves, but for their\
        \ communities.”\r"
    section71:
      primarytype: 'block'
      uuid: '96040567-974d-4be5-adec-8e6c6fcf8aed'
      activationstatus: true
      created: 2025-03-30T22:21:58.431+08:00
