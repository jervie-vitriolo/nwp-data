      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.532+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>With the 2025 midterm elections approaching, Filipinos face a defining
        choice: will they elect leaders who will stand firm in defending the country’s
        rightful place in the West Philippine Sea? Or will Beijing’s distractions
        succeed?</p>'
  'START HERE----->benjamin-netanyahu-visits-hungary-icc-arrest-warrant':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-30T21:48:15.000+08:00
    imagesource: 'b64dc725-7034-4451-b4f8-9f8cd2ba408b'
    primarytype: 'composition'
    uuid: '9cbbda48-8e1b-46e0-acb1-efc8de0bc94a'
    lead: 'Israeli Prime Minister Benjamin Netanyahu will travel to Hungary this
      week, his office said on Sunday, defying an arrest warrant from the International
      Criminal Court issued over allegations of war crimes in Gaza.'
    activationstatus: true
    created: 2025-03-30T21:52:15.558+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-30T21:52:15.832+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-30T21:52:15.586+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel’s Netanyahu to visit Hungary, defying ICC arrest warrant'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '031ec7cb-7f70-4aa0-867c-2afe98212218'
      activationstatus: true
      created: 2025-03-30T21:52:15.575+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T21:52:15.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T21:52:15.575+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel</strong>&nbsp; - Israeli Prime Minister
        Benjamin Netanyahu will travel to Hungary this week, his office said on Sunday,
        defying an arrest warrant from the International Criminal Court issued over
        allegations of war crimes in Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e576276-9708-4f8e-a8ef-6da63254a312'
      activationstatus: true
      created: 2025-03-30T21:52:15.576+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T21:52:15.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T21:52:15.576+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the visit, due to begin on Wednesday and run until Sunday, Netanyahu
        will meet his Hungarian counterpart Viktor Orban, who invited him in November,
        soon after the ICC issued the arrest warrant.'
    section2:
      primarytype: 'block'
      uuid: 'd4d0e5a4-93a3-4e63-b06f-8e37bfb21101'
      activationstatus: true
      created: 2025-03-30T21:52:15.576+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T21:52:15.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T21:52:15.576+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Orban said at the time that the warrant would "not be observed".'
    section3:
      primarytype: 'block'
      uuid: '316da734-d562-479d-ab88-2bb75d71b9fb'
      activationstatus: true
      created: 2025-03-30T21:52:15.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T21:52:15.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T21:52:15.577+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'All European Union member states, including Hungary, are members of
        the ICC, which means they are required to enforce its warrants. Orban, a right-wing
        nationalist, has often been at odds with the EU over democratic standards
        and human rights in Hungary.'
    section4:
      primarytype: 'block'
      uuid: 'f1b40cb9-2c4c-4b6c-942e-6be89c1f6267'
      activationstatus: true
      created: 2025-03-30T21:52:15.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T21:52:15.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T21:52:15.577+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There was no immediate comment by Hungary about this week’s visit.'
    section5:
      primarytype: 'block'
      uuid: '7faaa5bf-5a1c-492e-bb91-6658c4bfcda1'
      activationstatus: true
      created: 2025-03-30T21:52:15.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T21:52:15.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T21:52:15.577+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It will be Netanyahu’s second trip abroad since the ICC announced
        the warrants, following a visit to Washington in February to meet U.S. President
        Donald Trump.'
    section6:
      primarytype: 'block'
      uuid: 'dac29c38-44f2-4be9-9f49-e13080610122'
      activationstatus: true
      created: 2025-03-30T21:52:15.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T21:52:15.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T21:52:15.578+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Israel has denounced the warrants against Netanyahu and former Defence
        Minister Yoav Gallant, describing the allegations as "false and absurd". The
        ICC has also issued a warrant for the arrest of a Hamas leader, Ibrahim Al-Masri.'
    section7:
      primarytype: 'block'
      uuid: 'f1714006-6940-4a16-b81d-b0cbec9fdb8b'
      activationstatus: true
      created: 2025-03-30T21:52:15.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T21:52:15.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T21:52:15.578+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by James Mackenzie; Editing by Kirsten Donovan, Alexandra
        Hudson and Helen Popper)</p>'
  'START HERE----->death-toll-myanmar-quake-rises-1700':
    author: 'Reuters'
    caption: 'Commuters drive past a building that collapsed, in the aftermath of
      a strong earthquake, in Mandalay, Myanmar, March 30, 2025. REUTERS/Stringer
      TPX IMAGES OF THE DAY'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-30T22:00:05.000+08:00
    imagesource: 'f52950f3-83ee-4418-9374-e7e9dbe33f34'
    primarytype: 'composition'
    uuid: 'f653af63-ff06-4d19-a131-d33b8cf33792'
    lead: 'The toll from Myanmar’s earthquake continued to rise on Sunday, as foreign
      rescue teams and aid rushed into the impoverished country, where hospitals were
      overwhelmed and some communities scrambled to mount rescue efforts with limited
      resources.'
    activationstatus: true
    created: 2025-03-30T22:03:52.271+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-30T22:03:52.786+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-30T22:03:52.380+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Myanmar quake death toll hits 1,700 as aid scramble intensifies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '95c17718-79cb-4246-966e-eabe895c1974'
      activationstatus: true
      created: 2025-03-30T22:03:52.334+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand</strong> - The toll from Myanmar’s earthquake
        continued to rise on Sunday, as foreign rescue teams and aid rushed into the
        impoverished country, where hospitals were overwhelmed and some communities
        scrambled to mount rescue efforts with limited resources.</p>'
    section1:
      primarytype: 'block'
      uuid: '88732631-f591-4f20-a79f-b4c65a0658a7'
      activationstatus: true
      created: 2025-03-30T22:03:52.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 7.7-magnitude quake, one of Myanmar’s strongest in a century,
        jolted the war-torn Southeast Asian nation on Friday, leaving around 1,700
        people dead, 3,400 injured and over 300 missing as of Sunday, the military
        government said.'
    section2:
      primarytype: 'block'
      uuid: '9fb5e6d4-e595-4aa8-9a6b-0726d4031d5c'
      activationstatus: true
      created: 2025-03-30T22:03:52.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The junta chief, Senior General Min Aung Hlaing, warned that the number
        of fatalities could go up and his administration faced a challenging situation,
        state media reported, three days after he made a rare call for international
        assistance.'
    section3:
      primarytype: 'block'
      uuid: 'a7d1da33-eb6a-41f2-99a6-3538f72bc377'
      activationstatus: true
      created: 2025-03-30T22:03:52.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India, China and Thailand are among Myanmar’s neighbours that have
        sent relief materials and teams, along with aid and personnel from Malaysia,
        Singapore and Russia.'
    section4:
      primarytype: 'block'
      uuid: '0f4906f4-0f18-431f-82f8-c6d6eae98188'
      activationstatus: true
      created: 2025-03-30T22:03:52.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The destruction has been extensive, and humanitarian needs are growing
        by the hour," the International Federation of Red Cross and Red Crescent Societies
        said in a statement.'
    section5:
      primarytype: 'block'
      uuid: '1ecc0e30-3901-48e3-9763-e75dbf3e1bfa'
      activationstatus: true
      created: 2025-03-30T22:03:52.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"With temperatures rising and the monsoon season approaching in just
        weeks, there is an urgent need to stabilise affected communities before secondary
        crises emerge."'
    section6:
      primarytype: 'block'
      uuid: '1f553661-fb49-4625-b3aa-d163062dd3c9'
      activationstatus: true
      created: 2025-03-30T22:03:52.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The United States pledged $2 million in aid "through Myanmar-based
        humanitarian assistance organizations" and said in a statement that an emergency
        response team from USAID, which is undergoing massive cuts under the Trump
        administration, is deploying to Myanmar.'
    section7:
      primarytype: 'block'
      uuid: '4bbeb87c-f011-47ad-8b9d-d4253f91cb4c'
      activationstatus: true
      created: 2025-03-30T22:03:52.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The devastation has piled more misery on Myanmar, already in chaos
        from a civil war that grew out of a nationwide uprising after a 2021 military
        coup ousted the elected government of Nobel Peace Prize laureate Aung San
        Suu Kyi.'
    section8:
      primarytype: 'block'
      uuid: '983e0e89-be49-48d3-bdfc-24d221daff54'
      activationstatus: true
      created: 2025-03-30T22:03:52.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Critical infrastructure - including bridges, highways, airports and
        railways - across the country of 55 million lie damaged, slowing humanitarian
        efforts while the conflict that has battered the economy, displaced over 3.5
        million people and debilitated the health system rages on.'
    section9:
      primarytype: 'block'
      uuid: '945d17a7-44dc-437a-b080-3f813347d2ff'
      activationstatus: true
      created: 2025-03-30T22:03:52.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In some areas near the epicentre, residents told Reuters that government
        assistance was scarce, leaving people to fend for themselves.'
    section10:
      primarytype: 'block'
      uuid: '66467538-6372-41c3-a6e2-cb8568106fce'
      activationstatus: true
      created: 2025-03-30T22:03:52.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It is necessary to restore the transportation routes as soon as possible,"
        Min Aung Hlaing told officials on Saturday, according to state media. "It
        is necessary to fix the railways and also reopen the airports so that rescue
        operations would be more effective."'
    section11:
      primarytype: 'block'
      uuid: 'bf204cf9-7f56-4548-8265-0c3f68b561ad'
      activationstatus: true
      created: 2025-03-30T22:03:52.339+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.339+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The U.S. Geological Service’s predictive modelling estimated Myanmar’s
        death toll could eventually top 10,000 and losses could exceed the country’s
        annual economic output.'
    section12:
      primarytype: 'block'
      uuid: 'e1d2c705-b416-475d-86f7-3f558cf12da0'
      activationstatus: true
      created: 2025-03-30T22:03:52.339+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.339+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>'NO AID, NO RESCUE WORKERS'</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '16e19938-0d18-4504-a8ce-5df9d40ff5a6'
      activationstatus: true
      created: 2025-03-30T22:03:52.340+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.340+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hospitals in parts of central and northwestern Myanmar, including the
        second-biggest city, Mandalay, and the capital Naypyitaw, were struggling
        to cope with an influx of injured people, the U.N. Office for the Coordination
        of Humanitarian Affairs said late on Saturday.'
    section14:
      primarytype: 'block'
      uuid: 'd1129263-2ee1-4f4c-8fc4-4bc0cbc5b5c8'
      activationstatus: true
      created: 2025-03-30T22:03:52.340+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.340+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The quake also shook parts of neighbouring Thailand, bringing down
        an under-construction skyscraper and killing 18 people across the capital,
        according to Thai authorities.</p>'
    section15:
      primarytype: 'block'
      uuid: 'cb70f61c-e2c3-4d99-b0cb-bf5a2f73f0a6'
      activationstatus: true
      created: 2025-03-30T22:03:52.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>At least 76 people remained trapped under the debris of the collapsed
        Bangkok building, where rescue operations continued for a third day, using
        drones and sniffer dogs to hunt for survivors.</p>'
    section16:
      primarytype: 'block'
      uuid: '3b55c7ae-6e83-4139-9f11-138309e9775d'
      activationstatus: true
      created: 2025-03-30T22:03:52.341+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.341+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Myanmar’s opposition National Unity Government, which includes
        remnants of the previous administration, said anti-junta militias under its
        command would pause all offensive military actions for two weeks from Sunday.</p>'
    section17:
      primarytype: 'block'
      uuid: '9ea8be29-cda2-45f6-8a27-5b4df747fe19'
      activationstatus: true
      created: 2025-03-30T22:03:52.342+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.342+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The devastation in some areas of upper Myanmar, such as the town
        of Sagaing near the quake’s epicentre, was extensive, said resident Han Zin.</p>'
    section18:
      primarytype: 'block'
      uuid: '30daccb6-9f63-4a2c-bf17-e340ee9b7cee'
      activationstatus: true
      created: 2025-03-30T22:03:52.342+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.342+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"What we are seeing here is widespread destruction - many buildings
        have collapsed into the ground," he said by phone, adding that much of the
        town had been without electricity since the disaster hit and drinking water
        was running out.'
    section19:
      primarytype: 'block'
      uuid: '62be87c6-cc6c-4c50-8016-96575cf575f4'
      activationstatus: true
      created: 2025-03-30T22:03:52.343+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.343+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We have received no aid, and there are no rescue workers in sight."'
    section20:
      primarytype: 'block'
      uuid: 'd73769e1-055d-4717-aba9-bc838aa664ab'
      activationstatus: true
      created: 2025-03-30T22:03:52.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sections of a major bridge connecting Sagaing to nearby Mandalay collapsed,
        satellite imagery showed, with spans of the colonial-era structure submerged
        in the Irrawaddy river.'
    section21:
      primarytype: 'block'
      uuid: 'b1b792a3-1cdb-4d71-b3d9-32b7f5a0834e'
      activationstatus: true
      created: 2025-03-30T22:03:52.344+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"With bridges destroyed, even aid from Mandalay is struggling to get
        through," Sagaing Federal Unit Hluttaw, a political association linked to
        the NUG, said on Facebook.'
    section22:
      primarytype: 'block'
      uuid: 'be3d1fff-7fee-4b23-bba7-8f1b3dcead32'
      activationstatus: true
      created: 2025-03-30T22:03:52.345+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Food and medicine are unavailable, and the rising number of casualties
        is overwhelming the small local hospital, which lacks the capacity to treat
        all the patients."'
    section23:
      primarytype: 'block'
      uuid: 'a056b076-b791-47ef-875a-28ec659a6008'
      activationstatus: true
      created: 2025-03-30T22:03:52.345+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>'CAN YOU HEAR ME CALLING OUT?'</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '8006ce5b-8459-43ee-baaf-53804ddc8ccd'
      activationstatus: true
      created: 2025-03-30T22:03:52.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Mandalay, scores of people were feared trapped under collapsed buildings
        and most could not be reached or pulled out without heavy machinery, two humanitarian
        workers and two residents said.'
    section25:
      primarytype: 'block'
      uuid: '46d1eaba-4090-4549-a15f-3fcc018c8a19'
      activationstatus: true
      created: 2025-03-30T22:03:52.346+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.814+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"My teams in Mandalay are using work gloves, ropes and basic kits to
        dig and retrieve people," said one of the humanitarian workers. Reuters is
        not naming them because of security concerns.'
    section26:
      primarytype: 'block'
      uuid: '8dfa28fc-ad46-4412-9e46-43f602dfb9a1'
      activationstatus: true
      created: 2025-03-30T22:03:52.347+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.815+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"There are countless trapped and still missing. The death toll is impossible
        to count at the moment due to the number trapped and unidentified, if alive."'
    section27:
      primarytype: 'block'
      uuid: 'a4f95194-3472-4539-8269-11f995146796'
      activationstatus: true
      created: 2025-03-30T22:03:52.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.816+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.348+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A video filmed by a Mandalay resident on Saturday and shared with Reuters
        showed patients in beds, some attached to drips, on the grounds outside a
        500-bed orthopaedic hospital in the city.'
    section28:
      primarytype: 'block'
      uuid: '9028ed1c-ced7-4f87-9ccf-a66dd53a7130'
      activationstatus: true
      created: 2025-03-30T22:03:52.348+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.817+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.348+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Public and private health care facilities in Mandalay, including the
        Mandalay General Hospital and parts of Mandalay Medical University, were damaged
        by the quake, according to the World Health Organization.'
    section29:
      primarytype: 'block'
      uuid: 'b7ae1eda-b29a-4201-883e-83536c5ff024'
      activationstatus: true
      created: 2025-03-30T22:03:52.349+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.818+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Russian and Indian rescue workers were heading to Mandalay, and multiple
        teams of Chinese, Thai and Singapore rescue personnel have also arrived in
        the country.'
    section30:
      primarytype: 'block'
      uuid: '05c09bd0-8070-498f-86f2-7dd0ecc7a66c'
      activationstatus: true
      created: 2025-03-30T22:03:52.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.819+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Bangkok, at the site of the collapsed 33-storey building, rescuers
        surrounded by shattered concrete piles and twisted metal continued their efforts
        to rescue dozens of workers trapped under the rubble.'
    section31:
      primarytype: 'block'
      uuid: '2db6f21d-a7a4-44ca-97a0-4e8fe8a3b10c'
      activationstatus: true
      created: 2025-03-30T22:03:52.350+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.820+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.350+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teerasak Thongmo, a Thai police commander, said his team of policemen
        and rescue dogs were racing against time to locate survivors, struggling to
        move around metal debris and sharp edges on an unstable structure.'
    section32:
      primarytype: 'block'
      uuid: '84c1e83c-1db0-4fac-b67e-c7ed79e7c688'
      activationstatus: true
      created: 2025-03-30T22:03:52.351+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.821+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.351+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Right now, our team is trying to find anyone that might still be alive.
        Within the first 72 hours, we have to try and save those still alive," he
        said.'
    section33:
      primarytype: 'block'
      uuid: 'ba348bdf-45b1-4868-97d7-bece3ffa23a1'
      activationstatus: true
      created: 2025-03-30T22:03:52.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.822+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Near the rescue operations, relatives and friends of the missing and
        trapped construction workers waited for news. Some broke down.'
    section34:
      primarytype: 'block'
      uuid: '8eb50223-3703-4b7f-b650-54c69975595b'
      activationstatus: true
      created: 2025-03-30T22:03:52.352+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-30T22:03:52.823+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T22:03:52.352+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Bangkok bureau, Shoon Naing and Wa Lone; Writing
        by Devjyot Ghoshal; Editing by William Mallard, Alexandra Hudson)</em></p>'
