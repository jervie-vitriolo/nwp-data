      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'dfe56bab-8d18-4708-aaee-c4c238f5be83'
      activationstatus: true
      created: 2025-03-30T18:33:59.256+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.482+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Moreover, University of the Philippines student Franz Aaron Varias
        echoed the sentiment, emphasizing that policymakers must enact stronger laws
        to protect the West Philippine Sea.</p>'
    section31:
      primarytype: 'block'
      uuid: 'b2a15ae9-5706-4474-b95a-c360180d0436'
      activationstatus: true
      created: 2025-03-30T18:33:59.257+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.483+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'fef1ae51-6f9c-4fb2-b231-90b64515b8be'
      activationstatus: true
      created: 2025-03-30T18:33:59.257+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.484+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Kung hindi ito mapoprotektahan, malalagay sa alanganin ang ating
        likas-yaman, ekonomiya, at kasarinlan bilang isang bansa,” he said.</p>'
    section33:
      primarytype: 'block'
      uuid: '936bb527-aecd-43bb-971a-f51068b4373f'
      activationstatus: true
      created: 2025-03-30T18:33:59.258+08:00
