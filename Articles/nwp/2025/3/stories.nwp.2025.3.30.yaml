    lastmodifiedby: 'stanley-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China’s power play in the West Philippine Sea: How Duterte’s ICC arrest
      fuels Beijing’s strategy''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6682d2d4-ea0e-4295-9aee-836ea714fbcc'
      activationstatus: true
      created: 2025-03-30T18:33:59.241+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.457+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The arrest of former
        Philippine President Rodrigo Duterte by the International Criminal Court (ICC)
        has sent shockwaves across the nation, but its effects reach far beyond Manila.
        As Duterte faces trial for alleged crimes against humanity, China is seizing
        the moment—intensifying its 'aggression' in the West Philippine Sea (WPS)
        and allegedly 'flooding social media with disinformation' to distract and
        divide Filipinos while advancing its territorial ambitions.</p>'
    section2:
      primarytype: 'block'
      uuid: '60dbe68b-1c12-462c-8f38-8873c14f3aab'
      activationstatus: true
      created: 2025-03-30T18:33:59.241+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.458+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>China exploits domestic turmoil</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '447ef57d-a372-446e-b973-02c1b5744398'
      activationstatus: true
      created: 2025-03-30T18:33:59.242+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.459+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>With the Philippines embroiled in political turmoil, China has wasted
        no time tightening its grip on contested waters. Recent satellite images obtained
        by Reuters reveal that China has deployed two long-range H-6 bombers near
        the fiercely contested Panatag (Scarborough) Shoal on March 29, escalating
        tensions in the region. The Chinese military forces launched a major patrol
        accusing the Philippines of “provoking instability” through joint patrols
        with allies like the US.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e06422e8-c814-40f0-85b7-ecf5a8033265'
      activationstatus: true
      created: 2025-03-30T18:33:59.243+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.460+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4d980f1c-6a47-4af3-bae6-6be8f65625ec'
      activationstatus: true
      created: 2025-03-30T18:33:59.243+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.461+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“China is trying to take advantage of the situation,” Don McLain
        Gill, a lecturer and geopolitics analyst at De La Salle University, told NewsWatch
        Plus in an exclusive interview.</p>'
    section85:
      primarytype: 'block'
      uuid: '46f813ac-7815-4681-82a4-e10c029671ed'
      activationstatus: true
      created: 2025-03-30T18:39:58.386+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.461+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section8:
      primarytype: 'block'
      uuid: '7c749357-5e44-4e38-8912-51d0a610820e'
      activationstatus: true
      created: 2025-03-30T18:33:59.244+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.462+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“This is part of the overarching gray zone activities that China
        carries out against the Philippines, with a particular interest in ensuring
        that it is able to bend Manila’s political will toward having a more secured
        position on the West Philippine Sea,” Gill said.</p>'
    section9:
      primarytype: 'block'
      uuid: '2bc79445-c363-4eeb-b97c-5e78d658ddcd'
      activationstatus: true
      created: 2025-03-30T18:33:59.244+08:00
      createdby: 'stanley-nwp'
