      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.465+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd977b87d-1126-4ccc-b4df-1ca6a24c193e'
      activationstatus: true
      created: 2025-03-30T18:33:59.246+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.466+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Weaponizing disinformation</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '964ca8b0-5afa-41a1-ac38-079beb2447da'
      activationstatus: true
      created: 2025-03-30T18:33:59.246+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.467+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c964e023-f874-495f-8cf5-a5bc4da6ee15'
      activationstatus: true
      created: 2025-03-30T18:33:59.247+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.468+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Beyond military maneuvers, China is waging a more insidious battle—a
        disinformation campaign aimed at eroding public trust in the Philippine government.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd9fb30cc-7bd8-46bc-a5db-b7459b97f883'
      activationstatus: true
      created: 2025-03-30T18:33:59.247+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.469+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e26ddb2b-975b-4b9a-833f-f6ebf3cc4269'
      activationstatus: true
      created: 2025-03-30T18:33:59.248+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.470+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>According to experts, China-linked networks have intensified their
        manipulation of social media narratives, echoing pro-Duterte rhetoric while
        undermining the Marcos administration’s stance on national sovereignty.</p>'
    section17:
      primarytype: 'block'
      uuid: 'e2a7abaf-50c4-489d-85de-fcfd339d4447'
      activationstatus: true
      created: 2025-03-30T18:33:59.248+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.471+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7d8eeae1-1ccd-4101-8d6d-798a49e81b63'
      activationstatus: true
      created: 2025-03-30T18:33:59.249+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.472+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Gill noted that these actions aim to divert public focus from Chinese
        incursions, creating an illusion of domestic chaos while Beijing strengthens
        its grip on Philippine waters.</p>'
    section19:
      primarytype: 'block'
      uuid: '1ea990e5-b845-4632-a077-b20f93e6505d'
      activationstatus: true
      created: 2025-03-30T18:33:59.250+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.472+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '5865abb6-70bb-4ea9-a50a-193e99cc233b'
      activationstatus: true
      created: 2025-03-30T18:33:59.250+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.473+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Filipinos push back</strong></p>'
    section21:
      primarytype: 'block'
      uuid: '361c9020-d29d-4d2f-b0ae-92c225fe1e80'
      activationstatus: true
      created: 2025-03-30T18:33:59.251+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.474+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0663a03c-c3b2-4776-a777-16d6c6d96e56'
      activationstatus: true
      created: 2025-03-30T18:33:59.251+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.475+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Despite these tactics, the Filipino public remains steadfast in
        its demand for stronger action against China’s aggression. A February 2025
        Social Weather Stations (SWS) poll found that 77% of Filipinos support strengthening
        foreign alliances to defend the country’s territorial rights, including joint
        patrols and military training with the US and other partners.</p>'
    section23:
      primarytype: 'block'
      uuid: 'a9bcba5e-a2a6-47a5-855f-bf22f8eb9451'
      activationstatus: true
      created: 2025-03-30T18:33:59.252+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.476+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '932cc4d8-bb74-4d03-964a-97541b2f051a'
      activationstatus: true
      created: 2025-03-30T18:33:59.252+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.477+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Rjen Lopez, a first-time voter from Lucena City, Quezon, underscored
        the stakes.</p>'
    section25:
      primarytype: 'block'
      uuid: '23e727fa-5b94-4aef-9d16-d7402e793948'
      activationstatus: true
      created: 2025-03-30T18:33:59.253+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.478+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'e3e3e8b7-b674-43f2-9fcc-5b2cf497c619'
      activationstatus: true
      created: 2025-03-30T18:33:59.254+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.479+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Kailangan palakasin ng mga lider ang kakayahan ng militar upang
        masiguro ang seguridad sa ating bansa. Ito ay maaaring gawin sa pamamagitan
        ng modernisasyon ng mga kagamitan at pagsasanay ng mga tauhan kung paano natin
        ipaglalaban ito,” he said.</p>'
    section27:
      primarytype: 'block'
      uuid: 'e9f9aa26-bb80-4b82-99bf-5cbce0f732fc'
      activationstatus: true
      created: 2025-03-30T18:33:59.254+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.480+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '747a1f4d-90b1-41e6-be8a-f313f6fb25c7'
      activationstatus: true
      created: 2025-03-30T18:33:59.255+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.481+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: Leaders must strengthen the military’s capabilities to\
        \ ensure national security. This can be done by modernizing equipment and\
        \ training personnel on how to defend our territory.]\r"
    section29:
      primarytype: 'block'
      uuid: '25fa0e55-f561-4151-9d90-add7867825a1'
      activationstatus: true
      created: 2025-03-30T18:33:59.255+08:00
