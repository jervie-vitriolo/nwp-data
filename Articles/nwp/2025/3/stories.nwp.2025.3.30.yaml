      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.463+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9b8f84de-abb4-4841-aae1-0d366f1ba5ea'
      activationstatus: true
      created: 2025-03-30T18:33:59.245+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-30T19:19:18.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-30T19:19:17.464+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>China’s strategy, he explained, hinges on keeping Manila distracted
        with internal conflicts while solidifying its control over the disputed waters.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a9b331fd-4e42-4fa7-805b-739d1ecd9297'
      activationstatus: true
      created: 2025-03-30T18:33:59.245+08:00
      createdby: 'stanley-nwp'
