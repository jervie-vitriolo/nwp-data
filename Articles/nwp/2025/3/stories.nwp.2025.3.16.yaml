      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> <strong>-</strong> Australia’s New South
        Wales on Sunday sweated in a heat wave that raised the risk of bushfires and
        prompted authorities to issue a total fire ban for state capital Sydney.</p>'
    section1:
      primarytype: 'block'
      uuid: '8215d6e0-222a-4a1d-bd74-7aa0a8f73c40'
      activationstatus: true
      created: 2025-03-16T10:00:17.635+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c9fdac0a-84ef-4402-b781-dcf019181c0a'
      activationstatus: true
      created: 2025-03-16T10:00:17.635+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "New South Wales, coming to the end of a high risk bushfire season that\
        \ runs until the end of March, was a focus of a catastrophic 2019-2020 \"\
        Black Summer\" of wildfires that destroyed an area the size of Turkey and\
        \ killed 33 people.\r"
    section3:
      primarytype: 'block'
      uuid: 'd5d793af-457c-4876-8e04-97d20e2c3393'
      activationstatus: true
      created: 2025-03-16T10:00:17.635+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f11f3b13-e5a0-4757-8b3e-55241e634d2b'
      activationstatus: true
      created: 2025-03-16T10:00:17.636+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "On Sunday, the nation’s weather forecaster said temperatures would\
        \ be up to 12 degrees Celsius (21.6 degrees Fahrenheit) above average in some\
        \ areas of the state, with temperatures in Sydney, Australia’s most populous\
        \ city, set to hit 37C (98.6F).\r"
    section5:
      primarytype: 'block'
      uuid: '625d7216-87e9-49f1-88f9-b637989162a1'
      activationstatus: true
      created: 2025-03-16T10:00:17.636+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e2cae2cd-019b-40a3-8366-76e9943398b5'
      activationstatus: true
      created: 2025-03-16T10:00:17.637+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "At Sydney Airport, the temperature was already 29.3C (84.7 F) at 9:30\
        \ a.m. local time, more than three degrees above the March mean maximum temperature,\
        \ according to forecaster data.\r"
    section7:
      primarytype: 'block'
      uuid: 'ca6efff2-b059-4e83-8612-bad57108ec47'
      activationstatus: true
      created: 2025-03-16T10:00:17.637+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'aaad9193-8593-44ad-aaff-4061ea69269b'
      activationstatus: true
      created: 2025-03-16T10:00:17.638+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Gusty winds, \"hot conditions and low relative humidity will result\
        \ in extreme fire danger over the greater Sydney region,\" the forecaster\
        \ said on its website.\r"
    section9:
      primarytype: 'block'
      uuid: 'dfe01287-c177-4f84-881c-8a440e9fe0e3'
      activationstatus: true
      created: 2025-03-16T10:00:17.638+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6e1974d8-a03e-49d6-9059-2a3686452931'
      activationstatus: true
      created: 2025-03-16T10:00:17.639+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The state’s Rural Fire Service said on X that a total fire ban was\
        \ in place for large swaths of the state including Sydney due to the forecast\
        \ of \"hot, dry and windy conditions\".\r"
    section11:
      primarytype: 'block'
      uuid: 'fa321114-5111-4656-b133-6f0fa5b44235'
      activationstatus: true
      created: 2025-03-16T10:00:17.639+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4f485a97-a208-4a59-a394-4e4bcbc09279'
      activationstatus: true
      created: 2025-03-16T10:00:17.640+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "In neighbouring Victoria state, a home was destroyed in a bushfire\
        \ on the outskirts of Melbourne that was being battled by around 200 firefighters,\
        \ Country Fire Authority official Bernard Barbetti told the Australian Broadcasting\
        \ Corp on Sunday.\r"
    section13:
      primarytype: 'block'
      uuid: 'b05b2f88-ac84-47ea-9eb0-069d41acc367'
      activationstatus: true
      created: 2025-03-16T10:00:17.640+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8c0d0617-5da8-4b98-b374-5e6cc88e432b'
      activationstatus: true
      created: 2025-03-16T10:00:17.641+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T10:00:17.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T10:00:17.681+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Climate change is causing extreme heat and fire weather to become more\
        \ common in Australia, a bushfire-prone country of around 27 million, the\
        \ country’s science agency said last year.\r"
    section15:
      primarytype: 'block'
