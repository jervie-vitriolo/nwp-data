      'mgnl:lastActivated': 2025-03-16T21:22:35.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834776c1-b349-4490-bd3c-9a5e3cda2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.134+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>The expanded RCEF, backed by rice tariff collections from previous
        years, will continue for six more years through 2031, ensuring long-term support
        for local rice farmers and strengthening their competitiveness in the global
        market.</p>'
  'From-survivors-to-leaders--How-indigenous-voices-are-shaping-climate-resilience':
