      'mgnl:lastModified': 2025-03-16T16:09:40.440+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“When you are unconditionally loved, when like me you are blessed with\
        \ a son who will do all to lessen his mama’s physical &amp; emotional suffering,\
        \ you will not surrender,” Aquino wrote. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a097f-1f41-44e6-9246-67f34bb996b8'
