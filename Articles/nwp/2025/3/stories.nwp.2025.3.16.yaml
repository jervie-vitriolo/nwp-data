      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.135+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9c9e80c5-b2ed-4900-82cd-3d37980c85fb'
      activationstatus: true
      created: 2025-03-16T16:18:00.310+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.004+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.135+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"You will never be loved, Mr. Marcos.\"\r"
    section7:
