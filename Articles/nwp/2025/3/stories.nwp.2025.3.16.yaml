      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.146+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Former President Duterte appeared before a pre-trial hearing on Friday,\
        \ March 14, with a confirmation of charges hearing scheduled for September\
        \ 23.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02a97b-ae85-404b-84e4-15b5f5a91567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.318+08:00
