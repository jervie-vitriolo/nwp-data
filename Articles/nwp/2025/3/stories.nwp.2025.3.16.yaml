      'mgnl:lastModified': 2025-03-16T16:09:40.436+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Aquino shared that her rheumatologist recently attempted ultrasound-assisted\
        \ steroid shots to ease her pain, but her body reacted negatively.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06f893-f18c-416d-9fab-427591b49a50'
      'mgnl:activationStatus': true
