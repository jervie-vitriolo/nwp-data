      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The strength of indigenous wisdom</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6987eedd-bad7-4e92-abb1-a412295afd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.242+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.055+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013305e-b914-4c26-8bda-500cd5937a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.243+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.056+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "For generations, the Mamanua have survived typhoons not by chance,\
        \ but through deep-rooted knowledge of nature. They read the wind patterns,\
        \ interpret shifts in the sky, and prepare their food stores long before disaster\
        \ strikes.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a425a21-5b82-479e-a876-509e532088ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.244+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.057+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f68dec-b8ec-4b6d-9e9d-303b4d9a39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.245+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.057+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Halimbawa may darating na masama ang panahon, malalaman din yun sa\
        \ matatanda namin, saka pa yung matanda namin magsabi na maggawa tayo ng bahay\
        \ dahil mamayang gabi darating ang masamang panahon, ngayong umaga palang\
        \ magagawa na ng bahay,” shared a Mamanua community member. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624a5b4-ccf2-4bb9-b509-4c308ef161e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.245+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.058+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1ca49-0f2a-40de-bf3c-480c3511b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.246+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.059+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: \"For example, if bad weather is approaching, our elders\
        \ will sense it. Then, they will tell us to build a shelter because the bad\
        \ weather will arrive by nightfall. So, as early as the morning, we start\
        \ building shelter.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3917b-2c29-490f-8695-8a1158bb3ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.247+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.060+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3513742-9b8d-4131-96b1-5ac49ab30d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.247+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.060+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "This indigenous knowledge, once dismissed as folklore, is now being\
        \ integrated into scientific disaster preparedness frameworks. Community consultations\
        \ have identified assets that indigenous groups bring to resilience planning:\
        \ access to freshwater springs, carpentry skills for rebuilding homes, traditional\
        \ evacuation strategies, and food preservation techniques.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c26123-dd41-415c-a365-ad835680d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.248+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.061+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94328c86-7735-4c98-9af5-5bd7e904bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.249+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.062+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A future built on inclusion</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34149d8f-cbae-4707-88a2-a87d124d67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.250+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.063+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a997482-94d2-4943-b641-b05959c40d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.250+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.063+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>The resilience plan doesn’t just stop at disaster preparedness—it
        aims to break the cycle of marginalization. The Mamanua community has outlined
        key priorities: secure land tenure, sustainable livelihoods, medical support,
        savings programs, education, housing, and digital connectivity. More than
        the needs of people, the flagship initiative focuses on people’s assets,
        situations and capacities. It empowers people as it visualizes the strength
        and role of people in the community before, during and after the occurrence
        of a hazard. It’s really more on empowering people, inclusion and community
        engagement.&nbsp;</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf19da-9cc9-49ce-8bf0-6b473d394605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.251+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.064+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800bd117-57f7-41bb-92d0-37c72f283b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.252+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.065+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Masaya kami lahat kasi nakasama kasi namin yung aming mga hinanakit\
        \ at problema. Nailabas namin doon yung mga problema,” another Mamanua community\
        \ member shared. \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e412321-b9b6-43df-b274-0f9f753d962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.253+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.066+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e163d6-eee9-4144-b997-97b6285acb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.254+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.066+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: We are all happy because we were able to share our concerns\
        \ and problems. We were able to express them there.]\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ce4d3-3124-484b-82ec-67faa587d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.254+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.067+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7d2b3-e93e-41c0-bb70-004c8a90253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.255+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.068+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "For the first time, their voices are heard. They shared their struggles\
        \ as well as solutions.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6676797-c553-4b12-a2c9-049335cdbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.256+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.069+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4d087-73d9-4fc6-9ceb-8856bde715fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.257+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.069+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "With these priorities documented, the local government is drafting\
        \ an Executive Order that will institutionalize community-driven resilience\
        \ strategies. The goal: a sustainable, long-term framework where indigenous\
        \ knowledge and modern disaster response work hand in hand.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d42c9-9787-482b-aafe-5a1aafee5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.258+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.070+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165846c-9b9a-4c7b-b106-44265318bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.259+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T22:12:51.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T22:12:50.071+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>Disasters will continue to come. But in Amontay, resilience is no
        longer just about surviving the next storm—it’s about rewriting the narrative,
        where the people most affected by climate change are no longer seen as victims,
        but as leaders shaping their own future.</p>'
