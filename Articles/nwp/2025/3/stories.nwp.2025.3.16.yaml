      'mgnl:lastModified': 2025-03-16T22:12:50.053+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "By harnessing the collective strength of organizations, this initiative\
        \ streamlines expertise and operations, shaping the future of humanitarian\
        \ action not only in the Philippines but across the globe.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4eacb-c139-4ce2-b987-3332019de20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T22:02:46.241+08:00
