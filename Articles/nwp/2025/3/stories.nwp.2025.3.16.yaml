      lastmodified: 2025-03-16T18:23:19.166+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0b8bbf78-97a8-4d31-912b-019a27305384'
      activationstatus: true
      created: 2025-03-16T18:22:00.473+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.166+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The forum featured independents and those from smaller political parties,\
        \ including labor leaders, environmentalists, and human rights advocates.\r"
    section5:
      primarytype: 'block'
      uuid: 'd40dd54a-38cc-45b9-896b-ae4f4fab672b'
      activationstatus: true
      created: 2025-03-16T18:22:00.473+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.167+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9bcd6737-e5dc-4641-b9f6-d1f378183354'
      activationstatus: true
      created: 2025-03-16T18:22:00.474+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.167+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Student organizers extended invitations to all 65 Senate hopefuls,\
        \ but more than half declined or did not respond. Notably absent were administration\
        \ candidates from Alyansa Para sa Bagong Pilipinas, with only one candidate\
        \ from Rodrigo Duterte-led PDP Laban, lawyer Jayvee Hinlo, in attendance.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: 'bd2e48dd-31c9-4b2e-b78f-945324ca1650'
      activationstatus: true
      created: 2025-03-16T18:22:00.474+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.168+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '60970586-58be-49f4-b4e7-9a61ad5be2fe'
      activationstatus: true
      created: 2025-03-16T18:22:00.475+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.169+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Throughout the event, candidates shared their positions on critical\
        \ topics, including abortion, the SOGIE bill, political dynasties, Vice President\
        \ Sara Duterte’s potential impeachment, same-sex unions, confidential funds,\
        \ and charter change.\r"
    section9:
      primarytype: 'block'
      uuid: '522a5cbf-ecb4-4dc8-ac00-4a23f5328897'
      activationstatus: true
      created: 2025-03-16T18:22:00.475+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.169+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '46939feb-9434-4807-9369-a6fc9e5694ce'
      activationstatus: true
      created: 2025-03-16T18:22:00.476+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.170+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "When asked about their top priorities if elected, responses varied.\
        \ Jerome Adonis (Makabayan) pushed for a P1,200 daily minimum wage and an\
        \ end to contractualization. Other candidates emphasized tackling corruption\
        \ and governance issues. Teddy Casiño and Luke Espiritu (Partido Lakas ng\
        \ Masa) vowed to eliminate political dynasties, while ACT Teachers Rep. France\
        \ Castro (Makabayan) advocated for the abolition of confidential funds and\
        \ the mandatory public disclosure of government officials' Statements of Assets,\
        \ Liabilities, and Net Worth (SALN).\r"
    section11:
      primarytype: 'block'
      uuid: 'bb3e0fc7-f4f3-438d-9512-f2c076995069'
      activationstatus: true
      created: 2025-03-16T18:22:00.476+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.170+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '64a17d84-58ac-4d26-b50a-7dfe18df1d19'
      activationstatus: true
      created: 2025-03-16T18:22:00.476+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.171+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Meanwhile Roy Cabonegro (Democratic Party of the Philippines) proposed\
        \ stronger climate change action policies, while David D’Angelo (Bunyog Pagkakaisa)\
        \ committed to transparency by voluntarily disclosing his SALN and waiving\
        \ bank secrecy.\r"
    section13:
      primarytype: 'block'
      uuid: '3f22e7bd-ba02-4608-ba64-7d54e7b26d12'
      activationstatus: true
      created: 2025-03-16T18:22:00.477+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.172+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '46cf715f-a9ba-4f6f-acb8-f8dd70f2011c'
      activationstatus: true
      created: 2025-03-16T18:22:00.477+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.172+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Candidates also addressed economic and labor concerns. Ka Leody De\
        \ Guzman pushed for an enabling law against political dynasties and stronger\
        \ labor protections. Sonny Matula (Workers and Peasants' Party) pushed for\
        \ a livable wage law and an end to contractualization, while Danilo Ramos\
        \ (Makabayan) called for land reform and national industrialization.\r"
    section15:
      primarytype: 'block'
      uuid: 'fab86e77-b7ca-446e-9486-e510d2c1b0e6'
      activationstatus: true
      created: 2025-03-16T18:22:00.478+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.173+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c388419d-d4e7-46e8-a2ab-6c4f192f6750'
      activationstatus: true
      created: 2025-03-16T18:22:00.478+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.173+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Lito Averia Jr., national chairperson of the National Citizens' Movement\
        \ for Free Elections (NAMFREL), urged young voters to be more engaged in the\
        \ political process.\r"
    section17:
      primarytype: 'block'
      uuid: '407e4b83-0de0-4996-9671-6db74f1a8c73'
      activationstatus: true
      created: 2025-03-16T18:22:00.479+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.174+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c34f479d-fbb3-49c2-a8b7-503eb98b76c3'
      activationstatus: true
      created: 2025-03-16T18:22:00.479+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.174+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“\"They are able to identify problems dahil nung kami nag-ikot sa Bangsamoro\
        \ halimbawa, 'yung mga kabataan were very articulate in asking questions about\
        \ what is happening in government lalo na 'yung delivery ng services, and\
        \ the youth would like to be able to solve and be part of the solution to\
        \ those problems that they see,\" he said. \r"
    section19:
      primarytype: 'block'
      uuid: 'cd40e08e-2fa2-483d-8709-691cdafcc53e'
      activationstatus: true
      created: 2025-03-16T18:22:00.480+08:00
