      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T10:00:17.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T10:00:17.681+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, the nation’s weather forecaster said temperatures would\
        \ be up to 12 degrees Celsius (21.6 degrees Fahrenheit) above average in some\
        \ areas of the state, with temperatures in Sydney, Australia’s most populous\
        \ city, set to hit 37C (98.6F).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d7216-87e9-49f1-88f9-b637989162a1'
