      lastmodified: 2025-03-16T18:23:19.165+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The event, organized by students, aimed to provide a platform for young\
        \ voters to hear directly from candidates on pressing national issues.\r"
    section3:
      primarytype: 'block'
      uuid: '49f93b22-54f6-4130-a10c-17f1a2150875'
      activationstatus: true
      created: 2025-03-16T18:22:00.473+08:00
