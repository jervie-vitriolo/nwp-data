    title: 'PBA Finals: Ginebra escapes TNT in tight finish to even series'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cd13fe4d-3e63-478a-975d-4ba2004ab862'
      activationstatus: true
      created: 2025-03-16T23:23:13.250+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-16T23:24:23.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T23:24:23.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Barangay Ginebra outlasted
        the TNT Tropang Giga, 71-70, in Game 2 of the PBA Season 49 Commissioner’s
        Cup finals on Sunday at the Mall of Asia Arena in Pasay City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7d32ad0-b34a-4caa-be8f-82975aeca665'
      activationstatus: true
      created: 2025-03-16T23:23:13.251+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-16T23:24:23.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T23:24:23.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Justin Brownlee posted a game-high 35 points, including a clutch acrobatic
        lay-up in the fourth quarter, with 11 rebounds for Ginebra.'
    section2:
      primarytype: 'block'
      uuid: 'd9f0c95b-0912-4eac-bda5-54bc827fd542'
      activationstatus: true
      created: 2025-03-16T23:23:13.251+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-16T23:24:23.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T23:24:23.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The Tropang Giga clawed their way back from an eight-point deficit
        in the final frame, and briefly held a one-point edge with under three minutes
        left.'
    section3:
      primarytype: 'block'
      uuid: 'e24b02f7-b577-4428-bad4-253df0a0749f'
      activationstatus: true
      created: 2025-03-16T23:23:13.251+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-16T23:24:23.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T23:24:23.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Down by a point, TNT had the chance to snatch the victory but Rondae
        Hollis-Jefferson was denied by a double team from Ginebra to have a clear
        shot in the final possession of the match.'
    section4:
      primarytype: 'block'
      uuid: '903c4c00-c680-4644-ba77-c3472f500c63'
      activationstatus: true
      created: 2025-03-16T23:23:13.252+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-16T23:24:23.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T23:24:23.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Scottie Thompson was the other Ginebra player who tallied in double
        figures with 16 points to go along with 12 rebounds and seven assists.'
    section5:
      primarytype: 'block'
      uuid: '54cd64b9-b1fb-446f-91fd-7ca15cee5645'
      activationstatus: true
      created: 2025-03-16T23:23:13.252+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-16T23:24:23.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T23:24:23.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Hollis-Jefferson finished with 25 points and 15 rebounds for the
        Tropang Giga.</p>'
    section6:
      primarytype: 'block'
      uuid: '2cb936bb-9369-4497-8da6-4cef3b2092ba'
      activationstatus: true
      created: 2025-03-16T23:23:13.252+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-16T23:24:23.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T23:24:23.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Game 3 of the best-of-seven series is set on March 19, Wednesday,
        at the PhilSports Arena in Pasig City.</p>'
