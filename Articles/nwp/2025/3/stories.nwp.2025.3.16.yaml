      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T16:09:40.441+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"I endure the intense pain that is now a part of my everyday life\
        \ because a child’s love is priceless,\" Kris said, calling her son Bimby\
        \ her \"northern star,” for being so much more than she deserves.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7165cca-02e6-4f6c-b6c5-7cb3c41bf9aa'
