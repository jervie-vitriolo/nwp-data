      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The initiative also aligned with President Ferdinand Marcos Jr.’s decision\
        \ to reduce rice tariffs from 35% to 15%, set to take effect in July 2024.\
        \ The global rice market also received a boost after India lifted its year-long\
        \ ban on the export of non-basmati rice in September 2023.\r"
    section13:
      primarytype: 'block'
      uuid: 'af3cdd4c-9bf4-453e-9d11-e04c6649d11f'
      activationstatus: true
      created: 2025-03-16T21:22:35.128+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c819fbc9-d152-49e3-ad0a-16dcca9bba44'
      activationstatus: true
      created: 2025-03-16T21:22:35.129+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "As a result, rice prices have fallen to their lowest levels in two\
        \ years, with some varieties now trading below $400 per metric ton.\r"
    section15:
      primarytype: 'block'
      uuid: 'c8d4a5ae-5ed1-4d9a-8507-c3b0edbac963'
      activationstatus: true
      created: 2025-03-16T21:22:35.129+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7778301d-003b-47d1-841a-3ddd39b40196'
      activationstatus: true
      created: 2025-03-16T21:22:35.130+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Laurel noted that the landed cost of high-quality Vietnamese rice (5%\
        \ broken grains) has dropped to approximately $490 per metric ton, marking\
        \ a significant decline of over $200 from November 2024 levels and $80 from\
        \ early January 2025.\r"
    section17:
      primarytype: 'block'
      uuid: 'f65c285b-1bb6-4473-909e-8792f922c37e'
      activationstatus: true
      created: 2025-03-16T21:22:35.130+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c45d7754-4640-4e75-953e-3d3509a01aa1'
      activationstatus: true
      created: 2025-03-16T21:22:35.131+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Meanwhile, the Philippine peso strengthened in early March after months\
        \ of trading above P58 against the US dollar. Data from the Bangko Sentral\
        \ ng Pilipinas showed that the peso, which hit a low of P59 in November 2024,\
        \ has now recovered to P57.225 per US dollar as of March 11, 2025.\r"
    section19:
      primarytype: 'block'
      uuid: '16d8c838-8eda-4ff0-814f-2b363a18ee5e'
      activationstatus: true
      created: 2025-03-16T21:22:35.131+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7c830290-fa7d-42cb-be6e-c1075a69ca39'
      activationstatus: true
      created: 2025-03-16T21:22:35.132+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Laurel also explained in a statement that they assured the public that\
        \ lower rice prices and tariffs would not affect the P30 billion annual budget\
        \ allocated to the Rice Competitiveness Enhancement Fund (RCEF), which supports\
        \ local farmers under the amended Rice Tariffication Law. \r"
    section21:
      primarytype: 'block'
      uuid: '3ba6f733-28cc-4e1f-89a2-7e9fc67f5f2b'
      activationstatus: true
      created: 2025-03-16T21:22:35.133+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f82fb2c2-b14b-499f-82e4-4988a64ab20e'
      activationstatus: true
      created: 2025-03-16T21:22:35.133+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "He emphasized that provisions have been made to sustain RCEF funding\
        \ through the General Appropriations Act starting in 2026.\r"
    section23:
      primarytype: 'block'
      uuid: '02712e23-4113-489c-9ffd-fa9c42f0578e'
      activationstatus: true
      created: 2025-03-16T21:22:35.134+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '834776c1-b349-4490-bd3c-9a5e3cda2d60'
      activationstatus: true
      created: 2025-03-16T21:22:35.134+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>The expanded RCEF, backed by rice tariff collections from previous
        years, will continue for six more years through 2031, ensuring long-term support
        for local rice farmers and strengthening their competitiveness in the global
        market.</p>'
  'START HERE----->From-survivors-to-leaders--How-indigenous-voices-are-shaping-climate-resilience':
