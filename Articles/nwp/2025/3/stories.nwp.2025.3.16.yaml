      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2626d0-f9a0-4a1c-9d88-9ee7bdb1cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.018+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.203+08:00
