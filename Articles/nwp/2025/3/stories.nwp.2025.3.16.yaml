      'mgnl:lastModified': 2025-03-16T21:30:47.723+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko ang papel ng Interpol. Huwag ninyo akong lokohin," he said.
        "Presidente ka ng Pilipinas nagpa-pressure ka sa Interpol? Pero lumalabas
        na mas gigil na gigil at mas atat na atat sila, kaysa Interpol, kaysa ICC.
        Atat na atat sila na ibiyahe si pangulong duterte. Bakit? ”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92d3e1-eec6-46e8-be8f-591cdb4b6681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.739+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.723+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08294c2-f583-4b5a-b519-c41a85d95c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.740+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.724+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: I know the role of Interpol. Don’t take me for a fool.
        You''re the President of the Philippines, yet you gave in to pressure from
        Interpol? But it turns out they were even more eager and impatient than Interpol
        and the ICC. They were in such a hurry to send President Duterte away. Why?]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb391635-8a38-487f-af55-e473042c558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.740+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.725+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d147a8-6684-485a-a01c-21991ed1f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.741+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.726+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating ng araw na lalabas yung warrant of arrest ko, huhulihin
        ako ng PNP, ito Lang masasabi ko sa inyo, lahat ng ginagawa nila ay ilegal.
        Kasi yung warrant of arrest na kanilang sine-serve sa atin, hindi yan nanggagaling
        sa ating competent authority. Hindi yan nanggaling sa local natin. Hindi yan
        nire-recognize dahil hindi tayo under sa kanila. Dela Rosa ended his speech.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d305265-ca1a-4f81-bbf4-8d6b4133407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.742+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.726+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145d27f-b248-44ae-b87b-3c1bf5c70efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.743+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.727+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: When the day comes that my arrest warrant is issued
        and the PNP arrests me, this is all I have to say: everything they are doing
        is illegal. The arrest warrant they are serving us did not come from our competent
        authority. It did not come from our local jurisdiction. It is not recognized
        because we are not under their authority.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075958f3-6253-4483-8690-7c397a54ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.743+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.728+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc21a41-3100-48a8-a822-d6a08f32f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.744+08:00
      'mgnl:createdBy': 'stanley-nwp'
