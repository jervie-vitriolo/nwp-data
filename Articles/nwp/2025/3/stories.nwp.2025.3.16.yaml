      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The acting governor of the southern Russian region of Rostov said defence\
        \ units repelled an overnight drone attack on the region, with no injuries\
        \ or damage reported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359aa06d-c71e-4056-9b9a-f8656b807a9d'
