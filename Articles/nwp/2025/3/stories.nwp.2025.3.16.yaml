      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b529a7-06fe-4233-afff-9e92d57ab5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.738+08:00
