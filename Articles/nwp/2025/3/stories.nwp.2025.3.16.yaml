      type: 'text'
      text: "Alexander Gusev, governor of the southwestern Russia region of Voronezh,\
        \ said on Telegram that air defence units had destroyed more than 15 Ukrainian\
        \ drones over the region. There was no immediate reports of injuries or damage,\
        \ Gusev said.\r"
