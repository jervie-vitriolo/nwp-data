      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Days before landfall, evacuations were already in motion.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c56baa-532b-45a8-80a8-003c834665e2'
