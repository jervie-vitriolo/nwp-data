    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc09b2-a999-4bd1-b093-eeb41fd541bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T11:23:22.158+08:00
