        the warrant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e6fb0-e2d9-407e-80aa-c218e789f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.723+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.698+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80fd6d8-30e1-4f54-a7c6-22effb5bf6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.723+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.699+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Speaking at the “Bring Him Home: A Prayer for Tatay Digong” event at\
        \ Liwasang Bonifacio on Saturday, March 15, Dela Rosa explained why he was\
        \ absent when Duterte arrived at the Ninoy Aquino International Airport (NAIA)\
        \ from Hong Kong on March 11, where he was served the ICC warrant.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677fd11-24c6-4e33-8c7c-079827bc7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.724+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.699+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c958613-2960-4ab3-a64a-004dfe725c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.724+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.700+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ako sumama sa Hong Kong dahil sa gabi na yun alas tres ng
        madaling araw dapat ang biyahe ko papuntang Hong Kong pero merong nag-leak
        sa akin na information. Hindi pa rin tulog ang Diyos nagsabi na, sabihan mo
        sila na may warrant na si President Duterte at si Bato. Huhulihin sila pagbalik
        nila dito galing Hong Kong,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467988b-8534-416e-b74c-cf647c4dec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.724+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.701+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458819e3-6b15-454a-b2c1-e355757dd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.725+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.702+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: I didn''t go to Hong Kong because my flight was supposed
        to be at 3 a.m. that night, but I received leaked information. God was not
        asleep—someone told me to inform them that President Duterte and I already
        had a warrant. We would be arrested upon our return from Hong Kong.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e3af1-12d8-416d-97af-c1164bfb7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.725+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.702+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ac3d9-d524-4f88-83f4-7ac6a064b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.725+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.703+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So tinawagan ko si Medialdea. Sir meron nang warrant, hindi na
        ako hahabol diyan, asikasuhin ko nalang yung petisyon natin dito. Petition
        for cersiorari at prohibition."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a6d7b-2a55-4d4d-9440-4b6a068c99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.726+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.704+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e043d-c4ba-4bb6-aae3-692db3cc0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.726+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.705+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: So I called (former executive secretary Salvador)
        Medialdea and told him there’s already a warrant. I won’t be following them
        anymore. I’ll just take care of our petition here— a petition for certiorari
        and prohibition.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635871c2-d4fa-437f-919c-b371ee86e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.727+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.705+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<br>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddc395a-dd7b-473d-87c0-5af65de34a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.727+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.706+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa admitted feeling ashamed that he and Duterte’s supporters\
        \ were unable to prevent the former president’s arrest.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e2c724-4d86-4885-bb29-00112daf2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.728+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.707+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19cd83-b155-41cc-aca2-3173d35924e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.728+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.708+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Napakasama ng loob ko. Hindi ko alam kung ano ang naramdaman ko.\
        \ Parang ganito na tayo ka-helpless,\" he said as the crowd cheered. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c599137-7090-44e6-906a-5c20402818ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.729+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.708+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff4333-95b0-4688-a310-774f0844aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.729+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.709+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: I felt extremely bad. I didn’t know what to feel. It’\
        s like we’ve become this helpless.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ca535-5254-4798-b619-e4cfc4daaa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.730+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.710+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa05930-f4b7-4d58-bf3d-a89e3cf2b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.730+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.711+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The former national police chief also expressed disbelief that Philippine\
        \ law enforcers were the ones who ensured Duterte’s transfer to The Hague.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929fa52-b24e-41dc-a62f-f06da8988aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.731+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.711+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e4080-fccf-4555-9461-75be4a145c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.731+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.712+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Sarili nating pulis ang magdadala ng ating presidente pilitin isakay
        sa eroplano para ibiyahe doon sa the Hague, Netherlands on what basis?"&nbsp;
        he asked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab529d5-3025-4e44-afe8-c6ae662430b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.731+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.713+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8304fe6c-c01a-4a7f-8ce4-b9dd14788a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.732+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.714+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Our own police are the ones forcing our president
        onto a plane to be taken to The Hague, Netherlands—on what basis?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a3807-df2f-4e1b-8584-046b1428e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.733+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.714+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1124aa2-b52b-4af4-889a-f7a14259f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.733+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.715+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand \"Bongbong\" Marcos Jr. earlier clarified that\
        \ Duterte’s arrest was carried out due to the country’s obligations with Interpol.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ac1a8-940b-4e4b-8388-5ec7055f880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:14:21.008+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.716+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef322a-b281-4551-99db-fc6488fe8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.734+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.717+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Interpol Manila received an official copy of the ICC warrant. The\
        \ Department of Justice then served the warrant in compliance with our commitments\
        \ to Interpol,” Marcos explained.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd22e5-d50b-40ef-8c06-ac100917bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.734+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.717+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7befc9-2a1c-4ed3-837b-45a94b45295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.735+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.718+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "He emphasized that the action was not due to ICC recognition but out\
        \ of adherence to international cooperation.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bd777-75a8-4b4a-b5f0-31e3cd8c6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.735+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.719+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb39989-a438-4e55-959d-20d2bacc5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.736+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.720+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"If we don’t comply, Interpol may no longer assist us in tracking\
        \ Filipino fugitives abroad. This is what the international community expects\
        \ from us,\" Marcos added.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86561ab9-4021-4a45-8ea5-4b4d8bf15567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.736+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.720+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80c884-2f24-4081-8e27-f68ff435cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.737+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.721+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Despite this early explanation, Dela Rosa remained unconvinced.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba68a3-d7b1-4baf-ba86-8384b50c9c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.738+08:00
      'mgnl:createdBy': 'stanley-nwp'
