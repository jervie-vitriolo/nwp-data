    'lead': 'The Department of Agriculture (DA) has successfully lowered rice prices
      through the implementation of a maximum suggested retail price (MSRP) on imported
      rice, bringing relief to consumers without destabilizing the rice industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-16T21:22:35.103+08:00
    'mgnl:createdBy': 'stanley-nwp'
    'mgnl:lastActivated': 2025-03-16T21:22:35.543+08:00
