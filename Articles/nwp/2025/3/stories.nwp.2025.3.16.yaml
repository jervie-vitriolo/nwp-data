      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.053+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "By harnessing the collective strength of organizations, this initiative\
        \ streamlines expertise and operations, shaping the future of humanitarian\
        \ action not only in the Philippines but across the globe.\r"
    section29:
      primarytype: 'block'
      uuid: 'f5e4eacb-c139-4ce2-b987-3332019de20c'
      activationstatus: true
      created: 2025-03-16T22:02:46.241+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.054+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '3372c33d-ef1e-4ac3-aa1d-0451684f44ab'
      activationstatus: true
      created: 2025-03-16T22:02:46.242+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.055+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>The strength of indigenous wisdom</strong></p>'
    section31:
      primarytype: 'block'
      uuid: '6987eedd-bad7-4e92-abb1-a412295afd5f'
      activationstatus: true
      created: 2025-03-16T22:02:46.242+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.055+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'c013305e-b914-4c26-8bda-500cd5937a61'
      activationstatus: true
      created: 2025-03-16T22:02:46.243+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.056+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "For generations, the Mamanua have survived typhoons not by chance,\
        \ but through deep-rooted knowledge of nature. They read the wind patterns,\
        \ interpret shifts in the sky, and prepare their food stores long before disaster\
        \ strikes.\r"
    section33:
      primarytype: 'block'
      uuid: '0a425a21-5b82-479e-a876-509e532088ff'
      activationstatus: true
      created: 2025-03-16T22:02:46.244+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.057+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '23f68dec-b8ec-4b6d-9e9d-303b4d9a39c3'
      activationstatus: true
      created: 2025-03-16T22:02:46.245+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.057+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Halimbawa may darating na masama ang panahon, malalaman din yun sa\
        \ matatanda namin, saka pa yung matanda namin magsabi na maggawa tayo ng bahay\
        \ dahil mamayang gabi darating ang masamang panahon, ngayong umaga palang\
        \ magagawa na ng bahay,” shared a Mamanua community member. \r"
    section35:
      primarytype: 'block'
      uuid: '4624a5b4-ccf2-4bb9-b509-4c308ef161e6'
      activationstatus: true
      created: 2025-03-16T22:02:46.245+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.058+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '86b1ca49-0f2a-40de-bf3c-480c3511b8da'
      activationstatus: true
      created: 2025-03-16T22:02:46.246+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.059+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: \"For example, if bad weather is approaching, our elders\
        \ will sense it. Then, they will tell us to build a shelter because the bad\
        \ weather will arrive by nightfall. So, as early as the morning, we start\
        \ building shelter.]\r"
    section37:
      primarytype: 'block'
      uuid: '6eb3917b-2c29-490f-8695-8a1158bb3ccb'
      activationstatus: true
      created: 2025-03-16T22:02:46.247+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.060+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'f3513742-9b8d-4131-96b1-5ac49ab30d8e'
      activationstatus: true
      created: 2025-03-16T22:02:46.247+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.060+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "This indigenous knowledge, once dismissed as folklore, is now being\
        \ integrated into scientific disaster preparedness frameworks. Community consultations\
        \ have identified assets that indigenous groups bring to resilience planning:\
        \ access to freshwater springs, carpentry skills for rebuilding homes, traditional\
        \ evacuation strategies, and food preservation techniques.\r"
    section39:
      primarytype: 'block'
      uuid: 'c6c26123-dd41-415c-a365-ad835680d40b'
      activationstatus: true
      created: 2025-03-16T22:02:46.248+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.061+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '94328c86-7735-4c98-9af5-5bd7e904bb66'
      activationstatus: true
      created: 2025-03-16T22:02:46.249+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.062+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A future built on inclusion</strong></p>'
    section41:
      primarytype: 'block'
      uuid: '34149d8f-cbae-4707-88a2-a87d124d67e0'
      activationstatus: true
      created: 2025-03-16T22:02:46.250+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.063+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '3a997482-94d2-4943-b641-b05959c40d60'
      activationstatus: true
      created: 2025-03-16T22:02:46.250+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.063+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>The resilience plan doesn’t just stop at disaster preparedness—it
        aims to break the cycle of marginalization. The Mamanua community has outlined
        key priorities: secure land tenure, sustainable livelihoods, medical support,
        savings programs, education, housing, and digital connectivity. More than
        the needs of people, the flagship initiative focuses on people’s assets,
        situations and capacities. It empowers people as it visualizes the strength
        and role of people in the community before, during and after the occurrence
        of a hazard. It’s really more on empowering people, inclusion and community
        engagement.&nbsp;</p>'
    section43:
      primarytype: 'block'
      uuid: '42bf19da-9cc9-49ce-8bf0-6b473d394605'
      activationstatus: true
      created: 2025-03-16T22:02:46.251+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.064+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '800bd117-57f7-41bb-92d0-37c72f283b0d'
      activationstatus: true
      created: 2025-03-16T22:02:46.252+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.065+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Masaya kami lahat kasi nakasama kasi namin yung aming mga hinanakit\
        \ at problema. Nailabas namin doon yung mga problema,” another Mamanua community\
        \ member shared. \r"
    section45:
      primarytype: 'block'
      uuid: '1e412321-b9b6-43df-b274-0f9f753d962f'
      activationstatus: true
      created: 2025-03-16T22:02:46.253+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.066+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'a7e163d6-eee9-4144-b997-97b6285acb85'
      activationstatus: true
      created: 2025-03-16T22:02:46.254+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.066+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: We are all happy because we were able to share our concerns\
        \ and problems. We were able to express them there.]\r"
    section47:
      primarytype: 'block'
      uuid: '416ce4d3-3124-484b-82ec-67faa587d6dd'
      activationstatus: true
      created: 2025-03-16T22:02:46.254+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.067+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '47d7d2b3-e93e-41c0-bb70-004c8a90253b'
      activationstatus: true
      created: 2025-03-16T22:02:46.255+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.068+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "For the first time, their voices are heard. They shared their struggles\
        \ as well as solutions.\r"
    section49:
      primarytype: 'block'
      uuid: 'd6676797-c553-4b12-a2c9-049335cdbed3'
      activationstatus: true
      created: 2025-03-16T22:02:46.256+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.069+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'a6b4d087-73d9-4fc6-9ceb-8856bde715fe'
      activationstatus: true
      created: 2025-03-16T22:02:46.257+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.069+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "With these priorities documented, the local government is drafting\
        \ an Executive Order that will institutionalize community-driven resilience\
        \ strategies. The goal: a sustainable, long-term framework where indigenous\
        \ knowledge and modern disaster response work hand in hand.\r"
    section51:
      primarytype: 'block'
      uuid: 'd81d42c9-9787-482b-aafe-5a1aafee5e54'
      activationstatus: true
      created: 2025-03-16T22:02:46.258+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.070+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'f165846c-9b9a-4c7b-b106-44265318bf85'
      activationstatus: true
      created: 2025-03-16T22:02:46.259+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.071+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Disasters will continue to come. But in Amontay, resilience is no
        longer just about surviving the next storm—it’s about rewriting the narrative,
        where the people most affected by climate change are no longer seen as victims,
        but as leaders shaping their own future.</p>'
