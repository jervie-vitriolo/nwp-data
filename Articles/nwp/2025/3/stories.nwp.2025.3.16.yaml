      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d596f-cff0-44d9-95ef-6fedf5408974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.316+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.006+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.144+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Marcos administration is fantasizing that this scenario would
        materialize, hoping that the issue on the national budget would just go away.
        The smell of desperation," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3054325-1455-4bf4-9c67-0bcc65287c65'
