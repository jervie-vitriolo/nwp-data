      'mgnl:lastModified': 2025-03-16T16:09:40.436+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5c58f-0bd8-4011-b8c2-bc38cca5a3a5'
