    'lead': 'Every monsoon season, the Philippines braces for a relentless cycle of
      typhoons, bringing destruction to coastal communities. But in the small seaside
      village of Amontay, San Francisco, Surigao del Norte, the tides are shifting—not
      just with the storms, but with a bold, people-led approach to disaster resilience.'
    'mgnl:activationStatus': true
