    title: 'DA’s MSRP slashes rice prices, eases inflation woes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '633367a9-624e-44d1-ac6d-c40548411227'
      activationstatus: true
      created: 2025-03-16T21:22:35.122+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) has successfully lowered rice prices through the implementation of a
        maximum suggested retail price (MSRP) on imported rice, bringing relief to
        consumers without destabilizing the rice industry.</p>'
    section1:
      primarytype: 'block'
      uuid: '36298592-9a88-4e1f-a34f-11be0d4d76ac'
      activationstatus: true
      created: 2025-03-16T21:22:35.123+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7de804b7-98b8-4bed-9c56-83677127e5d4'
      activationstatus: true
      created: 2025-03-16T21:22:35.123+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Before the DA enforced the MSRP in early February, imported rice with\
        \ 5% broken grains was sold for around P64 per kilo, despite global price\
        \ declines, tariff reductions, and a stronger peso. \r"
    section3:
      primarytype: 'block'
      uuid: '0a9c9e2e-54ef-457c-a43a-0fdec8334d70'
      activationstatus: true
      created: 2025-03-16T21:22:35.124+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c5ff78b6-c68e-4a78-824c-36b5fb281205'
      activationstatus: true
      created: 2025-03-16T21:22:35.124+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "In a statement released on Sunday, the Philippine Statistics Authority\
        \ recognized the MSRP as a key factor in curbing inflation, with March’s inflation\
        \ rate coming in lower than market and central bank expectations.\r"
    section5:
      primarytype: 'block'
      uuid: '971f1623-b748-4ede-8ed9-c691b35de19c'
      activationstatus: true
      created: 2025-03-16T21:22:35.125+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e0640a38-b3b1-4d4b-b7a7-def0d2a0d01c'
      activationstatus: true
      created: 2025-03-16T21:22:35.125+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The MSRP initially debuted at P58 per kilo but was further reduced\
        \ to P49 per kilo by March 1. Agriculture Secretary Francisco P. Tiu Laurel\
        \ Jr. stated that another price cut could be expected by the end of March\
        \ if global rice prices continue to drop, and the peso maintains its appreciation\
        \ against the US dollar.\r"
    section7:
      primarytype: 'block'
      uuid: '06500d92-470e-40e2-ba3c-c1ead9fdcf99'
      activationstatus: true
      created: 2025-03-16T21:22:35.126+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '957946e3-5e2e-4ec1-9626-39a8f394a6c4'
      activationstatus: true
      created: 2025-03-16T21:22:35.126+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"If the current trend in world rice prices persists and the peso remains\
        \ strong, we might lower the MSRP for imported rice to around P45 per kilo\
        \ by March 31,\" he said in a statement.\r"
    section9:
      primarytype: 'block'
      uuid: '896b6dcc-9c28-4ca9-8074-03c57fac85a4'
      activationstatus: true
      created: 2025-03-16T21:22:35.127+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2466ab7e-036b-4169-bbfc-21dcd1e0383b'
      activationstatus: true
      created: 2025-03-16T21:22:35.127+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:22:35.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:22:35.182+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The DA’s price-control measure followed extensive consultations with\
        \ industry stakeholders to ensure the rice sector remained stable while consumers\
        \ benefited from lower costs. \r"
    section11:
      primarytype: 'block'
      uuid: '45809da7-dfa1-44f7-ac18-3e56a39f47f7'
      activationstatus: true
