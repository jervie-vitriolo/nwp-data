      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> <strong>-</strong> A Peruvian fisherman
        who spent 95 days lost in the Pacific Ocean, eating roaches, birds and sea
        turtles to survive, is returning home to his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1100b40-90a5-4d5d-a777-e9e5bc187200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.014+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.784+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cbe96-3ca1-4ca3-9d1d-dbe49ed37bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.014+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.785+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Maximo Napa had set off for a fishing trip from Marcona, a town on\
        \ the southern Peruvian coast, on December 7. He packed food for a two week\
        \ trip but ten days in, stormy weather threw his boat off course and he ended\
        \ up adrift in the Pacific Ocean.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe0f94-616b-4b2e-8d29-9c814636552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.015+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.785+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c56cc4-9355-43d6-a14a-65c3254db08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.015+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.786+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "His family launched a search but Peru’s maritime patrols were unable\
        \ to locate him until Wednesday, when an Ecuadorian fishing patrol discovered\
        \ him some 680 miles (1,094 km) off the country’s coast, heavily dehydrated\
        \ and in critical condition.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae94f63-eda8-4059-862f-196ffeb8f63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.015+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.787+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4b637-26cc-466a-9262-60362423e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.016+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.787+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"I did not want to die,\" Napa told Reuters after reuniting with his\
        \ brother, in Paita, near the border with Ecuador. \"I ate roaches, birds,\
        \ the last thing I ate was turtles.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435aedc1-35ea-4064-ae62-ae410300341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.016+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.788+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707cf181-a206-4883-87d5-930e50cb2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.016+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.788+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "He said he stayed strong thinking about his family, including his two-month-old\
        \ granddaughter, even as he survived on rainwater he collected on the boat\
        \ and ran out of food, ultimately spending the last 15 days without eating.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4632972-ad49-41cf-8f1a-9d519eeb49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.017+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.789+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91935a-f547-49ba-9b37-a4534d175b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.017+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.789+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"I thought about my mother everyday,\" he said. \"I'm thankful to\
        \ God for giving me a second chance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08cc90-f134-4b2c-bac8-2e2559e3cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.017+08:00
