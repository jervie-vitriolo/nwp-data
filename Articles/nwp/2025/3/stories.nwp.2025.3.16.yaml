    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315fbe1-da51-4ef5-a94a-90e05744a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.313+08:00
