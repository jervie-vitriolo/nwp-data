    title: 'Dela Rosa laments Duterte’s ICC arrest: ‘Napakasama ng loob ko’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8bdfd7c5-bb6e-4940-99b9-648519c91fc1'
      activationstatus: true
      created: 2025-03-16T14:00:48.723+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.697+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> <strong>-</strong>&nbsp;Senator
        Ronald "Bato" dela Rosa expressed his frustration and disappointment over
        the arrest of former President Rodrigo Duterte by the International Criminal
        Court (ICC), questioning the role of Philippine authorities in carrying out
        the warrant.</p>'
    section1:
      primarytype: 'block'
      uuid: '375e6fb0-e2d9-407e-80aa-c218e789f366'
      activationstatus: true
      created: 2025-03-16T14:00:48.723+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.698+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b80fd6d8-30e1-4f54-a7c6-22effb5bf6c2'
      activationstatus: true
      created: 2025-03-16T14:00:48.723+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.699+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Speaking at the “Bring Him Home: A Prayer for Tatay Digong” event at\
        \ Liwasang Bonifacio on Saturday, March 15, Dela Rosa explained why he was\
        \ absent when Duterte arrived at the Ninoy Aquino International Airport (NAIA)\
        \ from Hong Kong on March 11, where he was served the ICC warrant.\r"
    section3:
      primarytype: 'block'
      uuid: 'a677fd11-24c6-4e33-8c7c-079827bc7894'
      activationstatus: true
      created: 2025-03-16T14:00:48.724+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.699+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1c958613-2960-4ab3-a64a-004dfe725c6c'
      activationstatus: true
      created: 2025-03-16T14:00:48.724+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.700+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Hindi ako sumama sa Hong Kong dahil sa gabi na yun alas tres ng
        madaling araw dapat ang biyahe ko papuntang Hong Kong pero merong nag-leak
        sa akin na information. Hindi pa rin tulog ang Diyos nagsabi na, sabihan mo
        sila na may warrant na si President Duterte at si Bato. Huhulihin sila pagbalik
        nila dito galing Hong Kong,” he said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b467988b-8534-416e-b74c-cf647c4dec49'
      activationstatus: true
      created: 2025-03-16T14:00:48.724+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.701+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '458819e3-6b15-454a-b2c1-e355757dd9fc'
      activationstatus: true
      created: 2025-03-16T14:00:48.725+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.702+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>[TRANSLATION: I didn't go to Hong Kong because my flight was supposed
        to be at 3 a.m. that night, but I received leaked information. God was not
        asleep—someone told me to inform them that President Duterte and I already
        had a warrant. We would be arrested upon our return from Hong Kong.]</p>'
    section7:
      primarytype: 'block'
      uuid: '6d2e3af1-12d8-416d-97af-c1164bfb7535'
      activationstatus: true
      created: 2025-03-16T14:00:48.725+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.702+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a17ac3d9-d524-4f88-83f4-7ac6a064b397'
      activationstatus: true
      created: 2025-03-16T14:00:48.725+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.703+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"So tinawagan ko si Medialdea. Sir meron nang warrant, hindi na
        ako hahabol diyan, asikasuhin ko nalang yung petisyon natin dito. Petition
        for cersiorari at prohibition."</p>'
    section9:
      primarytype: 'block'
      uuid: '859a6d7b-2a55-4d4d-9440-4b6a068c99ed'
      activationstatus: true
      created: 2025-03-16T14:00:48.726+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.704+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '396e043d-c4ba-4bb6-aae3-692db3cc0989'
      activationstatus: true
      created: 2025-03-16T14:00:48.726+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.705+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>[TRANSLATION: So I called (former executive secretary Salvador)
        Medialdea and told him there’s already a warrant. I won’t be following them
        anymore. I’ll just take care of our petition here— a petition for certiorari
        and prohibition.]</p>'
    section11:
      primarytype: 'block'
      uuid: '635871c2-d4fa-437f-919c-b371ee86e779'
      activationstatus: true
      created: 2025-03-16T14:00:48.727+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.705+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<br>'
    section13:
      primarytype: 'block'
      uuid: '9ddc395a-dd7b-473d-87c0-5af65de34a8d'
      activationstatus: true
      created: 2025-03-16T14:00:48.727+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.706+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Dela Rosa admitted feeling ashamed that he and Duterte’s supporters\
        \ were unable to prevent the former president’s arrest.\r"
    section14:
