    section2:
      primarytype: 'block'
      uuid: '48f23fb7-a2d6-4935-84d0-0ff44da90678'
      activationstatus: true
      created: 2025-03-16T18:29:22.945+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:29:54.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:29:54.212+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Kapuso star Carla Abellana, Razon’s granddaughter, confirmed her
        passing in an Instagram post on March 16, 2025. However, the cause of death
        was not disclosed.</p>'
    section3:
      primarytype: 'block'
      uuid: '1244dab3-b8ca-4545-95ab-2bff5c8c9d42'
