      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.132+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380cc782-29eb-493f-a55c-f896a85925e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.308+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.003+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.133+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Speaking before a crowd at San Pedro Square, Mayor Duterte did not\
        \ hold back his disappointment and anger, as chants of \"Marcos resign!\"\
        \ erupted from the audience.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66723e4-6ce1-45f6-aa9b-9949e9a01d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.309+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.003+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.133+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fb624-0883-4632-abf4-43a3110d910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.309+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.003+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.134+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President Marcos, you will never be loved! Especially by us
        who are calling out Rody Duterte’s name," he declared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71722a83-b8b1-4473-8b9c-3a7567b5d2c7'
