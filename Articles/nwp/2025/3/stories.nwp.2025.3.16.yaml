      'mgnl:lastModified': 2025-03-16T16:09:40.429+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Iniwan kita dahil mahirap kang mahalin, sobrang sikip ng paligid,”\
