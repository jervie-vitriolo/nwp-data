      lastactivated: 2025-03-16T09:38:25.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.784+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> <strong>-</strong> A Peruvian fisherman
        who spent 95 days lost in the Pacific Ocean, eating roaches, birds and sea
        turtles to survive, is returning home to his family.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1100b40-90a5-4d5d-a777-e9e5bc187200'
      activationstatus: true
      created: 2025-03-16T09:37:11.014+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.784+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ef2cbe96-3ca1-4ca3-9d1d-dbe49ed37bdf'
      activationstatus: true
      created: 2025-03-16T09:37:11.014+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.785+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Maximo Napa had set off for a fishing trip from Marcona, a town on\
        \ the southern Peruvian coast, on December 7. He packed food for a two week\
        \ trip but ten days in, stormy weather threw his boat off course and he ended\
        \ up adrift in the Pacific Ocean.\r"
    section3:
      primarytype: 'block'
      uuid: '65fe0f94-616b-4b2e-8d29-9c814636552e'
      activationstatus: true
      created: 2025-03-16T09:37:11.015+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.785+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '22c56cc4-9355-43d6-a14a-65c3254db08c'
      activationstatus: true
      created: 2025-03-16T09:37:11.015+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.786+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "His family launched a search but Peru’s maritime patrols were unable\
        \ to locate him until Wednesday, when an Ecuadorian fishing patrol discovered\
        \ him some 680 miles (1,094 km) off the country’s coast, heavily dehydrated\
        \ and in critical condition.\r"
    section5:
      primarytype: 'block'
      uuid: 'bae94f63-eda8-4059-862f-196ffeb8f63b'
      activationstatus: true
      created: 2025-03-16T09:37:11.015+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.787+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4ec4b637-26cc-466a-9262-60362423e3e7'
      activationstatus: true
      created: 2025-03-16T09:37:11.016+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.787+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"I did not want to die,\" Napa told Reuters after reuniting with his\
        \ brother, in Paita, near the border with Ecuador. \"I ate roaches, birds,\
        \ the last thing I ate was turtles.\"\r"
    section7:
      primarytype: 'block'
      uuid: '435aedc1-35ea-4064-ae62-ae410300341f'
      activationstatus: true
      created: 2025-03-16T09:37:11.016+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.788+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '707cf181-a206-4883-87d5-930e50cb2640'
      activationstatus: true
      created: 2025-03-16T09:37:11.016+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.788+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "He said he stayed strong thinking about his family, including his two-month-old\
        \ granddaughter, even as he survived on rainwater he collected on the boat\
        \ and ran out of food, ultimately spending the last 15 days without eating.\r"
    section9:
      primarytype: 'block'
      uuid: 'd4632972-ad49-41cf-8f1a-9d519eeb49ec'
      activationstatus: true
      created: 2025-03-16T09:37:11.017+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.789+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0d91935a-f547-49ba-9b37-a4534d175b4f'
      activationstatus: true
      created: 2025-03-16T09:37:11.017+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.789+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"I thought about my mother everyday,\" he said. \"I'm thankful to\
        \ God for giving me a second chance.\r"
    section11:
      primarytype: 'block'
      uuid: '6f08cc90-f134-4b2c-bac8-2e2559e3cacd'
      activationstatus: true
      created: 2025-03-16T09:37:11.017+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.790+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fa2626d0-f9a0-4a1c-9d88-9ee7bdb1cb55'
      activationstatus: true
      created: 2025-03-16T09:37:11.018+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.790+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "His mother, Elena Castro, told local media that while her relatives\
        \ had stayed optimistic she had began to lose hope.\r"
    section13:
      primarytype: 'block'
      uuid: '52637852-0d88-4c10-b85c-885f53071492'
      activationstatus: true
      created: 2025-03-16T09:37:11.018+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.791+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'db96e895-d1c6-4328-a7e5-36b84dfcd466'
      activationstatus: true
      created: 2025-03-16T09:37:11.019+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.792+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"I told the Lord, whether he’s alive or dead, just bring him back\
        \ to me, even if it’s just to see him,\" she told TV Peru. \"But my daughters\
        \ never lost faith. They kept telling me: Mom, he'll come back, he'll come\
        \ back.\"\r"
    section15:
      primarytype: 'block'
      uuid: '3abccde2-429d-4627-9f04-96500e30884c'
      activationstatus: true
      created: 2025-03-16T09:37:11.019+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.792+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'fd5198a2-260d-49c6-bb70-4d204c629449'
      activationstatus: true
      created: 2025-03-16T09:37:11.019+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T09:38:25.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T09:38:24.793+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Napa was scheduled for more medical checks in Paita before heading\
        \ south to Lima.\r"
