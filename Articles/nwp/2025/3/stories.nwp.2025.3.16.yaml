      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.139+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3315fbe1-da51-4ef5-a94a-90e05744a432'
      activationstatus: true
      created: 2025-03-16T16:18:00.313+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.005+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.140+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The Araw ng Dabaw celebration this year took a different turn as supporters\
        \ of the former president turned the event into a rallying cry for his release.\
        \ Banners and placards with the message \"Bring FPRRD Home\" were seen across\
        \ the city, as Dabawenyos expressed their unwavering support for Duterte.\r"
    section15:
      primarytype: 'block'
      uuid: 'a176361a-79c9-49fa-9e07-fb4b77fde738'
      activationstatus: true
      created: 2025-03-16T16:18:00.313+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.006+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.141+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2f69afc4-77ed-446e-9001-89621a9a0066'
      activationstatus: true
      created: 2025-03-16T16:18:00.314+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.006+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.141+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Earlier this week, Mayor Duterte questioned the Marcos administration’\
        s role in the ICC’s actions.\r"
    section17:
      primarytype: 'block'
      uuid: 'a8fab235-0d47-4b40-9193-cf33fef736cb'
      activationstatus: true
      created: 2025-03-16T16:18:00.314+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.006+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.142+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'fe098586-8c09-4583-88c8-65e18a6d1c5b'
      activationstatus: true
      created: 2025-03-16T16:18:00.315+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.006+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.142+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"This is not the Philippine National Police serving a warrant since
        they cannot even justify their actions. This is a political maneuver by the
        Bongbong Marcos administration. Be prepared no matter what," he warned.</p>'
    section19:
      primarytype: 'block'
      uuid: 'c0b4a313-51c3-4f78-ac63-657ce209882b'
      activationstatus: true
      created: 2025-03-16T16:18:00.315+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.006+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.143+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c27d596f-cff0-44d9-95ef-6fedf5408974'
      activationstatus: true
      created: 2025-03-16T16:18:00.316+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.006+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.144+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"The Marcos administration is fantasizing that this scenario would
        materialize, hoping that the issue on the national budget would just go away.
        The smell of desperation," he added.</p>'
    section21:
      primarytype: 'block'
      uuid: 'e3054325-1455-4bf4-9c67-0bcc65287c65'
      activationstatus: true
      created: 2025-03-16T16:18:00.316+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.007+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.144+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b6c8e33d-8e31-40f9-8011-8688cdec90f6'
      activationstatus: true
      created: 2025-03-16T16:18:00.317+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.007+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.145+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>ICC case and human rights concerns</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '9ea1ea8c-1f13-4ef1-af2b-459287810dae'
      activationstatus: true
      created: 2025-03-16T16:18:00.317+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.007+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.146+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '397e8172-6491-4438-92f6-6f2f609eaaff'
      activationstatus: true
      created: 2025-03-16T16:18:00.318+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.007+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.146+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Former President Duterte appeared before a pre-trial hearing on Friday,\
        \ March 14, with a confirmation of charges hearing scheduled for September\
        \ 23.\r"
    section25:
      primarytype: 'block'
      uuid: 'cb02a97b-ae85-404b-84e4-15b5f5a91567'
      activationstatus: true
      created: 2025-03-16T16:18:00.318+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.007+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.147+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4bcef0a5-5451-4f72-a8aa-3abbf6195efc'
      activationstatus: true
      created: 2025-03-16T16:18:00.319+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.008+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.147+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Mayor Duterte lashed out at President Marcos, saying, \"Aside from\
        \ you not being loved by the people, all you have is the government’s resources\
        \ and your term. Beyond that, you are nothing.\"\r"
    section27:
      primarytype: 'block'
      uuid: '1b030d65-83bb-4df4-8f83-783fb863dae8'
      activationstatus: true
      created: 2025-03-16T16:18:00.319+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.008+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.148+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '1ac64959-d4e3-4260-828b-3e78c0d01e6c'
      activationstatus: true
      created: 2025-03-16T16:18:00.320+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.008+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.148+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>The ICC case has reignited discussions on Duterte’s controversial
        war on drugs, which resulted in at least 6,000 deaths according to government
        figures. However, human rights groups estimate the toll to be as high as 30,000,
        including political activists and individuals subjected to extrajudicial killings.</p>'
    section29:
      primarytype: 'block'
      uuid: '7628cb4d-9d00-4543-8f13-2879492f2f4c'
      activationstatus: true
      created: 2025-03-16T16:18:00.320+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.008+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.149+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'c5c857e2-3d0f-4cab-8a56-f281624db91e'
      activationstatus: true
      created: 2025-03-16T16:18:00.321+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.008+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.150+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>In April last year, Mayor Duterte declared a new "war on drugs,"
        reminiscent of his father’s bloody anti-drug campaign. Within 24 hours of
        his announcement, five individuals were killed in police raids, with at least
        seven more fatalities in the following days, according to&nbsp;Human Rights
        Watch.&nbsp;</p>'
