      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T11:23:22.201+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Both sides have since traded heavy aerial strikes, and Russia moved\
        \ closer on battlefield to ejecting Ukrainian forces from their months-old\
        \ foothold in the western Russian region of Kursk.\r"
    section5:
      primarytype: 'block'
