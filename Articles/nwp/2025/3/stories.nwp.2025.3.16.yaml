      uuid: '2360ac8a-f8c9-43bc-b3a2-7b94fc66bd21'
      activationstatus: true
      created: 2025-03-16T18:29:22.945+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:29:54.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:29:54.213+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Born to a German father and a Spanish-Filipina mother, Razon was discovered\
        \ by Doña Narcisa de León, who saw her potential and gave her the screen name\
        \ Delia Razon. She made her film debut in Krus na Bituin (1949) under LVN\
        \ Pictures before rising to fame as a leading lady in Sampaguita Pictures'\
        \ classic period dramas.\r"
