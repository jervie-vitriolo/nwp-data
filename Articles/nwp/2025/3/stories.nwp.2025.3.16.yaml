    'title': 'Baste Duterte slams Marcos over father’s ICC arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3ca85-b50b-4a96-b262-c08f9a431609'
