      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdac0a-84ef-4402-b781-dcf019181c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T10:00:17.635+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T10:00:17.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T10:00:17.681+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "New South Wales, coming to the end of a high risk bushfire season that\
        \ runs until the end of March, was a focus of a catastrophic 2019-2020 \"\
        Black Summer\" of wildfires that destroyed an area the size of Turkey and\
        \ killed 33 people.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d793af-457c-4876-8e04-97d20e2c3393'
