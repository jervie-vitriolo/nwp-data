      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f3b13-e5a0-4757-8b3e-55241e634d2b'
      'mgnl:activationStatus': true
