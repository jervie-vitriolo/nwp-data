      lastmodified: 2025-03-16T16:19:22.138+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a26a8d99-192a-437e-9256-7a499947a365'
      activationstatus: true
      created: 2025-03-16T16:18:00.312+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.005+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.139+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Davao stands behind Duterte</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '9f9e9a6a-7028-4d7b-a3de-fa834b5bcbd5'
      activationstatus: true
      created: 2025-03-16T16:18:00.312+08:00
