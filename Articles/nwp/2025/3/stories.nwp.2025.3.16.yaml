      lastactivated: 2025-03-16T18:23:19.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.177+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '2c9dbd7d-9b6e-4514-bbb7-b48a1416ce41'
      activationstatus: true
      created: 2025-03-16T18:22:00.483+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T18:23:19.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T18:23:19.178+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"One thing that’s unique about our generation is that we really have\
        \ a lot of access to information with social media right now. So we wanted\
        \ to actually use that advantage for us. So that’s why we've organized a hybrid\
        \ forum,\" co-convener of the forum Karlena Saturnino said.\r"
