      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.141+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this week, Mayor Duterte questioned the Marcos administration’\
        s role in the ICC’s actions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fab235-0d47-4b40-9193-cf33fef736cb'
      'mgnl:activationStatus': true
