      'mgnl:lastModified': 2025-03-16T16:19:22.139+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao stands behind Duterte</strong></p>'
