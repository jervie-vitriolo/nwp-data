      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0627cca-6904-437e-aae4-b190c43cdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.311+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.005+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.138+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Your father was buried by my father. My father, you put in jail…\
        \ P*tang *na mo!\" he exclaimed, further escalating tensions between the Duterte\
        \ and Marcos camps.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77331874-072d-4d9a-a241-1fe102014bfa'
