      'mgnl:lastModified': 2025-03-16T16:19:22.136+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The Davao mayor also recalled how his father, as president, approved\
        \ the burial of former dictator Ferdinand Marcos Sr. at the Libingan ng mga\
        \ Bayani on November 18, 2016. The burial was carried out quietly and with\
        \ military honors, sparking protests and national controversy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768590b-087c-4cf2-bcad-ed47bedbd3d2'
      'mgnl:activationStatus': true
