    title: 'Peru fisherman lost for 95 days in Pacific Ocean returns home'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '36606aff-15d8-4195-825f-458c22daac4e'
      activationstatus: true
      created: 2025-03-16T09:37:11.014+08:00
