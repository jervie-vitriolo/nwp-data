      'mgnl:lastModified': 2025-03-16T16:09:40.428+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Aquino, who has been battling multiple autoimmune diseases, disclosed\
        \ that her doctor and former partner left her, prioritizing personal freedom\
        \ over her care.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d348f60-4f2e-4ea9-b4b6-60a99f92504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T15:01:10.078+08:00
