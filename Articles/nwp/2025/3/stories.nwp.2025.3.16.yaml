      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "After years away from the spotlight, Aquino made a rare public appearance\
        \ on February 25 at People Asia’s People of the Year 2025 event. She attended\
        \ to support her friend, fashion designer Michael Leyva, and was accompanied\
        \ by Bimby.\r"
