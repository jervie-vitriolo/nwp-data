      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.728+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "After Duterte’s arrest, Dela Rosa said he would seek protection provided\
        \ by the Senate as an institution, adding that he would fully rely on the\
        \ Senate’s protection possible.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3092531-2e27-40b9-b3a4-749d65ddcd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.745+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.729+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a776fcc-7d4f-4943-abb3-c1f9ddddd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.745+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.730+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Duterte, who has repeatedly rejected the ICC’s jurisdiction over him,\
        \ was transported to The Hague following his arrest, sparking protests from\
        \ his supporters.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cffc09-a7ad-4708-8dca-8dfa8b12aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.746+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.731+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f9af0-1c19-427f-94ce-7279bab00fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.747+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.731+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile despite the protests from all sides, Communications Undersecretary\
        \ Atty. Claire Castro said earlier this week that people should focus on understanding\
        \ the root cause of the issue rather than blaming the current administration.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5853c9a-2033-44a6-a5b3-3c67c279cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.748+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.732+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804c853-a0d8-483f-bf87-0051e6dcff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.748+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.733+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Mas maiintindihan po ng taumbayan kung naging tama po ba ang hakbang\
        \ ng administrasyon. So ang mas maganda po dito ay malaman nila kung paano\
        \ ba ito nagsimula. Kung bakit nagkaroon ng warrant of arrest. Kung bakit\
        \ nakipag-ugnayan sa interpol,” Castro emphasized during the Malacanang briefing\
        \ on March 12. \r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a09dae-7279-4b23-9521-1d37d85bdc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.749+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.734+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891c3d6-132e-4b3a-889b-a9c7e6a94131'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.750+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.734+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: The public will better understand whether the administration’s\
        \ actions were justified. It’s important for them to know how this all started—\
        why an arrest warrant was issued and why there was coordination with Interpol.]\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a28df-649c-4bc0-a605-a93c2f3aabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.751+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.735+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae9ac5-f6e6-4a53-a98f-773c23dc2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.752+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.736+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kapag po kasi ang nakikitang naratibo ay nakakaawa ang dating pangulong
        Duterte, nandoon na po tayo sa bandang dulo e. dapat simulan natin bakit nga
        ba nagkaroon ng kaso sa ICC? Bakit nagkaroon ng warrant of arrest? Sino ba
        ang nagsampa ng kaso sa ICC? Kailan ba tumiwalag ang bansa sa ICC? Hindi po
        ba noong nakapagsampa na ng kaso ang mga diumanong biktima ng Pangulo?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277d998-5ca2-42cf-91ef-f5cc98872132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.752+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.737+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2ef19-51f9-4ae7-8525-978b8577b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.753+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.737+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: If the only narrative presented is that former President\
        \ Duterte is being pitied, we are already looking at the end of the story.\
        \ We need to start from the beginning: Why was there a case filed with the\
        \ ICC? Why was an arrest warrant issued? Who filed the case? When did the\
        \ country withdraw from the ICC? Wasn't it after the alleged victims of the\
        \ President filed their complaints?\" she said. \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7223c-df9a-45db-ac4e-7d95a57298eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.754+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.738+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc9a32b-86c3-495e-802e-68574e6be9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T14:00:48.755+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:30:48.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:30:47.739+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former president’s arrest stems from an ICC probe into alleged
        human rights violations under his administration’s war on drugs. Marcos pointed
        out that the case was initiated in 2017, when the Philippines was still a
        member of the ICC.</p>'
