      'mgnl:lastModified': 2025-03-16T11:23:22.201+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin said on Thursday he supported in principle\
        \ Washington’s proposal for a 30-day ceasefire with Ukraine but that his forces\
        \ would fight on until several crucial conditions were worked out.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb675ffd-1d7c-4596-a619-4bfc654700b0'
      'mgnl:activationStatus': true
