      'mgnl:lastModified': 2025-03-16T16:09:40.446+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The timing was significant for Aquino, as the date marked the anniversary\
        \ of the EDSA People Power Revolution, a historic event closely tied to her\
        \ family’s legacy.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e2a95-d139-455d-95a5-5d0ba98f6069'
