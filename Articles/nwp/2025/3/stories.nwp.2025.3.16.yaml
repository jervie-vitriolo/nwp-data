      'mgnl:lastModified': 2025-03-16T16:19:22.147+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcef0a5-5451-4f72-a8aa-3abbf6195efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.319+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.008+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.147+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Mayor Duterte lashed out at President Marcos, saying, \"Aside from\
        \ you not being loved by the people, all you have is the government’s resources\
        \ and your term. Beyond that, you are nothing.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b030d65-83bb-4df4-8f83-783fb863dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.319+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.008+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.148+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac64959-d4e3-4260-828b-3e78c0d01e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.320+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.008+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.148+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC case has reignited discussions on Duterte’s controversial
        war on drugs, which resulted in at least 6,000 deaths according to government
        figures. However, human rights groups estimate the toll to be as high as 30,000,
        including political activists and individuals subjected to extrajudicial killings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628cb4d-9d00-4543-8f13-2879492f2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.320+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.008+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.149+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c857e2-3d0f-4cab-8a56-f281624db91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.321+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.008+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.150+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>In April last year, Mayor Duterte declared a new "war on drugs,"
        reminiscent of his father’s bloody anti-drug campaign. Within 24 hours of
        his announcement, five individuals were killed in police raids, with at least
        seven more fatalities in the following days, according to&nbsp;Human Rights
        Watch.&nbsp;</p>'
