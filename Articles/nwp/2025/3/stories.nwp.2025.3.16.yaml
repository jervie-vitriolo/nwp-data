      'mgnl:lastModified': 2025-03-16T09:38:24.790+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "His mother, Elena Castro, told local media that while her relatives\
        \ had stayed optimistic she had began to lose hope.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52637852-0d88-4c10-b85c-885f53071492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.018+08:00
