      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.136+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The Davao mayor also recalled how his father, as president, approved\
        \ the burial of former dictator Ferdinand Marcos Sr. at the Libingan ng mga\
        \ Bayani on November 18, 2016. The burial was carried out quietly and with\
        \ military honors, sparking protests and national controversy.\r"
    section9:
      primarytype: 'block'
      uuid: 'd768590b-087c-4cf2-bcad-ed47bedbd3d2'
      activationstatus: true
      created: 2025-03-16T16:18:00.311+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.004+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.137+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd0627cca-6904-437e-aae4-b190c43cdecc'
      activationstatus: true
      created: 2025-03-16T16:18:00.311+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.005+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.138+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Your father was buried by my father. My father, you put in jail…\
        \ P*tang *na mo!\" he exclaimed, further escalating tensions between the Duterte\
        \ and Marcos camps.\r"
    section11:
      primarytype: 'block'
      uuid: '77331874-072d-4d9a-a241-1fe102014bfa'
      activationstatus: true
      created: 2025-03-16T16:18:00.312+08:00
