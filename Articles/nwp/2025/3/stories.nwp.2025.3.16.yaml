      'mgnl:lastActivated': 2025-03-16T16:09:41.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T16:09:40.438+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Despite her suffering, she remains determined to fight for her son,\
        \ Bimby.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3b217-c15f-4469-b057-92772d59f31a'
