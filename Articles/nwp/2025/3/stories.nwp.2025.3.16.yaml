      lastmodified: 2025-03-16T16:19:22.131+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> <strong>-</strong>&nbsp;Davao
        City Mayor Sebastian "Baste" Duterte launched a scathing attack against President
        Ferdinand "Bongbong" Marcos Jr. during the 88th Araw ng Dabaw celebration
        on Sunday, March 16, denouncing what he called the "illegal" arrest of his
        father, former President Rodrigo Duterte, by the International Criminal Court
        (ICC).</p>'
    section1:
      primarytype: 'block'
      uuid: '26ceee54-8f70-4c70-b4d8-028a62279412'
      activationstatus: true
      created: 2025-03-16T16:18:00.308+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.003+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.132+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '380cc782-29eb-493f-a55c-f896a85925e7'
      activationstatus: true
      created: 2025-03-16T16:18:00.308+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.003+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.133+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Speaking before a crowd at San Pedro Square, Mayor Duterte did not\
        \ hold back his disappointment and anger, as chants of \"Marcos resign!\"\
        \ erupted from the audience.\r"
    section3:
      primarytype: 'block'
      uuid: 'b66723e4-6ce1-45f6-aa9b-9949e9a01d5e'
      activationstatus: true
      created: 2025-03-16T16:18:00.309+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.003+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.133+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8b4fb624-0883-4632-abf4-43a3110d910a'
      activationstatus: true
      created: 2025-03-16T16:18:00.309+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T16:19:32.003+08:00
      lastactivatedby: 'stanley-nwp'
      lastmodified: 2025-03-16T16:19:22.134+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"Mr. President Marcos, you will never be loved! Especially by us
        who are calling out Rody Duterte’s name," he declared.</p>'
    section5:
      primarytype: 'block'
      uuid: '71722a83-b8b1-4473-8b9c-3a7567b5d2c7'
      activationstatus: true
      created: 2025-03-16T16:18:00.309+08:00
