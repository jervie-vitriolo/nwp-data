    'template': '1'
    'title': 'DA’s MSRP slashes rice prices, eases inflation woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633367a9-624e-44d1-ac6d-c40548411227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.122+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) has successfully lowered rice prices through the implementation of a
        maximum suggested retail price (MSRP) on imported rice, bringing relief to
        consumers without destabilizing the rice industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36298592-9a88-4e1f-a34f-11be0d4d76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.123+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de804b7-98b8-4bed-9c56-83677127e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.123+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Before the DA enforced the MSRP in early February, imported rice with\
        \ 5% broken grains was sold for around P64 per kilo, despite global price\
        \ declines, tariff reductions, and a stronger peso. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c9e2e-54ef-457c-a43a-0fdec8334d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.124+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff78b6-c68e-4a78-824c-36b5fb281205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.124+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "In a statement released on Sunday, the Philippine Statistics Authority\
        \ recognized the MSRP as a key factor in curbing inflation, with March’s inflation\
        \ rate coming in lower than market and central bank expectations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f1623-b748-4ede-8ed9-c691b35de19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.125+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0640a38-b3b1-4d4b-b7a7-def0d2a0d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.125+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The MSRP initially debuted at P58 per kilo but was further reduced\
        \ to P49 per kilo by March 1. Agriculture Secretary Francisco P. Tiu Laurel\
        \ Jr. stated that another price cut could be expected by the end of March\
        \ if global rice prices continue to drop, and the peso maintains its appreciation\
        \ against the US dollar.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06500d92-470e-40e2-ba3c-c1ead9fdcf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.126+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957946e3-5e2e-4ec1-9626-39a8f394a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.126+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"If the current trend in world rice prices persists and the peso remains\
        \ strong, we might lower the MSRP for imported rice to around P45 per kilo\
        \ by March 31,\" he said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b6dcc-9c28-4ca9-8074-03c57fac85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.127+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466ab7e-036b-4169-bbfc-21dcd1e0383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.127+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The DA’s price-control measure followed extensive consultations with\
        \ industry stakeholders to ensure the rice sector remained stable while consumers\
        \ benefited from lower costs. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45809da7-dfa1-44f7-ac18-3e56a39f47f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.127+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b231b9-68a1-4080-8431-db4e82e7e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.128+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The initiative also aligned with President Ferdinand Marcos Jr.’s decision\
        \ to reduce rice tariffs from 35% to 15%, set to take effect in July 2024.\
        \ The global rice market also received a boost after India lifted its year-long\
        \ ban on the export of non-basmati rice in September 2023.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cdd4c-9bf4-453e-9d11-e04c6649d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.128+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819fbc9-d152-49e3-ad0a-16dcca9bba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.129+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "As a result, rice prices have fallen to their lowest levels in two\
        \ years, with some varieties now trading below $400 per metric ton.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4a5ae-5ed1-4d9a-8507-c3b0edbac963'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.129+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778301d-003b-47d1-841a-3ddd39b40196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.130+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Laurel noted that the landed cost of high-quality Vietnamese rice (5%\
        \ broken grains) has dropped to approximately $490 per metric ton, marking\
        \ a significant decline of over $200 from November 2024 levels and $80 from\
        \ early January 2025.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c285b-1bb6-4473-909e-8792f922c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.130+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d7754-4640-4e75-953e-3d3509a01aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.131+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Philippine peso strengthened in early March after months\
        \ of trading above P58 against the US dollar. Data from the Bangko Sentral\
        \ ng Pilipinas showed that the peso, which hit a low of P59 in November 2024,\
        \ has now recovered to P57.225 per US dollar as of March 11, 2025.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8c838-8eda-4ff0-814f-2b363a18ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.131+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c830290-fa7d-42cb-be6e-c1075a69ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.132+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Laurel also explained in a statement that they assured the public that\
        \ lower rice prices and tariffs would not affect the P30 billion annual budget\
        \ allocated to the Rice Competitiveness Enhancement Fund (RCEF), which supports\
        \ local farmers under the amended Rice Tariffication Law. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6f733-28cc-4e1f-89a2-7e9fc67f5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.133+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fb2c2-b14b-499f-82e4-4988a64ab20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.133+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T21:22:35.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T21:22:35.182+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "He emphasized that provisions have been made to sustain RCEF funding\
        \ through the General Appropriations Act starting in 2026.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02712e23-4113-489c-9ffd-fa9c42f0578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T21:22:35.134+08:00
