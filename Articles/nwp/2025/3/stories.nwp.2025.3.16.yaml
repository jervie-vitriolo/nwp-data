      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T11:23:22.201+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Early on Sunday, three people were injured, including a 7-year-old,\
        \ in a Ukrainian drone attack on the Russian border region of Belgorod, regional\
        \ Governor Vyacheslav Gladkov said on the Telegram messaging app.\r"
    section7:
      primarytype: 'block'
