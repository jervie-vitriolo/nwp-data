      'mgnl:lastModified': 2025-03-16T16:19:22.140+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The Araw ng Dabaw celebration this year took a different turn as supporters\
        \ of the former president turned the event into a rallying cry for his release.\
        \ Banners and placards with the message \"Bring FPRRD Home\" were seen across\
        \ the city, as Dabawenyos expressed their unwavering support for Duterte.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176361a-79c9-49fa-9e07-fb4b77fde738'
