      'mgnl:lastModified': 2025-03-16T16:19:22.142+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe098586-8c09-4583-88c8-65e18a6d1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T16:18:00.315+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:19:32.006+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.142+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is not the Philippine National Police serving a warrant since
        they cannot even justify their actions. This is a political maneuver by the
        Bongbong Marcos administration. Be prepared no matter what," he warned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4a313-51c3-4f78-ac63-657ce209882b'
      'mgnl:activationStatus': true
