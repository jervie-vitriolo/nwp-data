    title: 'From survivors to leaders: How indigenous voices are shaping climate
      resilience'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07c9dd8e-e9d7-449d-a90c-cf10971f7d13'
      activationstatus: true
      created: 2025-03-16T22:02:46.226+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.032+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Every monsoon season,
        the Philippines braces for a relentless cycle of typhoons, bringing destruction
        to coastal communities. But in the small seaside village of Amontay, San Francisco,
        Surigao del Norte, the tides are shifting—not just with the storms, but with
        a bold, people-led approach to disaster resilience.</p>'
    section1:
      primarytype: 'block'
      uuid: '537fb437-0af2-4b51-bcfb-92a888259284'
      activationstatus: true
      created: 2025-03-16T22:02:46.227+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.033+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3648e97d-1a33-425f-b2f8-a00d276a3347'
      activationstatus: true
      created: 2025-03-16T22:02:46.227+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.034+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Home to over a thousand residents, including the indigenous Mamanua\
        \ tribe—the oldest known tribe in the Philippines—this community has long\
        \ endured the wrath of nature. Yet, instead of merely surviving, they are\
        \ now leading the charge in shaping a disaster resilience plan rooted in their\
        \ own knowledge, experience, and priorities.\r"
    section3:
      primarytype: 'block'
      uuid: '7d6cacf8-17ae-41d9-97d5-d186275bd1b5'
      activationstatus: true
      created: 2025-03-16T22:02:46.228+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.034+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7080185e-8391-4e31-a002-e417daa88e6c'
      activationstatus: true
      created: 2025-03-16T22:02:46.228+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.035+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"We used to wait for help. Now, we are part of the solution,\" said\
        \ one Mamanua elder during a recent community-led planning session.\r"
    section5:
      primarytype: 'block'
      uuid: 'a96591bb-de6b-4c6e-8ed0-b077686d4e2e'
      activationstatus: true
      created: 2025-03-16T22:02:46.228+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.036+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd1781b3b-c532-4b43-b99b-dd1e99908fce'
      activationstatus: true
      created: 2025-03-16T22:02:46.229+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.037+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "In the eye of the storm, how are the Mamanua Tribe and coastal communities\
        \ redefining disaster preparedness and climate resilience through community\
        \ engagement?\r"
    section7:
      primarytype: 'block'
      uuid: '32ec18da-2c70-406c-958b-4abb1a5d2d60'
      activationstatus: true
      created: 2025-03-16T22:02:46.229+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.037+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '43d15c4a-9657-47ff-812e-2f583913dc9d'
      activationstatus: true
      created: 2025-03-16T22:02:46.230+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.038+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>Turning the tide: from relief to resilience</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'd98afe77-1195-426e-9222-d9bb992dbccd'
      activationstatus: true
      created: 2025-03-16T22:02:46.230+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.039+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e5c232c9-5036-45b8-8fc0-89725829633f'
      activationstatus: true
      created: 2025-03-16T22:02:46.231+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.040+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Disaster response has often been dictated from the top down, with external\
        \ aid organizations and government agencies delivering relief efforts that\
        \ don’t always align with a community’s real needs. Resources go unused, plans\
        \ fail to take root, and the cycle of vulnerability continues.\r"
    section11:
      primarytype: 'block'
      uuid: '4721e4b4-53b6-4257-b6b0-aba975e9a101'
      activationstatus: true
      created: 2025-03-16T22:02:46.231+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.040+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ac2844b5-6c1e-4d2c-9985-2655e2c637e3'
      activationstatus: true
      created: 2025-03-16T22:02:46.232+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.041+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "This is what the United Nations Office for the Coordination of Humanitarian\
        \ Affairs (OCHA), together with the local government and various NGOs, aims\
        \ to change. \r"
    section13:
      primarytype: 'block'
      uuid: '855fdd65-7dde-44c1-8206-0a394de2da5e'
      activationstatus: true
      created: 2025-03-16T22:02:46.232+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.042+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '18afa920-320d-4a27-9eec-9ff1fbbbed4f'
      activationstatus: true
      created: 2025-03-16T22:02:46.233+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.043+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>The Amontay Resilience Plan, a groundbreaking people’s plan or
        initiative, puts the voices of the people—especially the Mamanua—at the forefront
        of disaster and climate adaptation strategies. San Francisco’s Municipal Disaster
        Risk Reduction and Management Office (MDRRMO) has already seen the power of
        this shift.</p>'
    section15:
      primarytype: 'block'
      uuid: '8d4bd851-6135-4776-a6fb-40183f679b27'
      activationstatus: true
      created: 2025-03-16T22:02:46.233+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.043+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e863b688-7d72-4db1-9123-e73ea1aeadfc'
      activationstatus: true
      created: 2025-03-16T22:02:46.234+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.044+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The Enhancing Resilient Communities (ERC) Flagship Initiative aims\
        \ to guide different organizations, sectors, LGUs and stakeholders in engaging\
        \ with communities, drawing invaluable insights from their perspectives, and\
        \ fostering holistic coordination to ensure that every process in the community\
        \ is impactful and inclusive.\r"
    section17:
      primarytype: 'block'
      uuid: 'c247f979-728b-4435-9206-db730d49b886'
      activationstatus: true
      created: 2025-03-16T22:02:46.234+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.045+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '90b61a47-2612-4719-90d3-f6b28f688728'
      activationstatus: true
      created: 2025-03-16T22:02:46.235+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.046+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "At its core, the Philippines leverages the ocean of expertise from\
        \ Filipino institutions and organizations to transform the humanitarian system.\
        \ It aims to look for a new paradigm in humanitarian work, with people and\
        \ communities at the heart of the decision-making process.\r"
    section19:
      primarytype: 'block'
      uuid: '8e9eab48-e760-4188-b502-932751ff71f3'
      activationstatus: true
      created: 2025-03-16T22:02:46.235+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.046+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: " \r"
    section20:
      primarytype: 'block'
      uuid: '52daa312-f14c-4bd2-95f7-02923312b4ab'
      activationstatus: true
      created: 2025-03-16T22:02:46.236+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.047+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "It bridges the often-siloed worlds of humanitarian aid and development\
        \ work, breaking barriers that limited the potential of aid structures.\r"
    section21:
      primarytype: 'block'
      uuid: 'd5572c41-93aa-4e2b-b3b8-289bcbcdcfad'
      activationstatus: true
      created: 2025-03-16T22:02:46.236+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:50.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.048+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '33a3e2f7-7997-4a0a-8eed-ac63c454436b'
      activationstatus: true
      created: 2025-03-16T22:02:46.237+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.049+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Na-attain naman naming yung zero casualty. We’re very lucky din kasi\
        \ yung community pag sinabi naming na pre-emptive evacuation, na-explain naman\
        \ naming sa kanila, yung maaaring mangyari, yung storm surge gaya ng Yolanda,\
        \ hindi na natin yung hihintayin na mangyari,” said Aladin Sumampong, MDRRMO\
        \ officer.\r"
    section23:
      primarytype: 'block'
      uuid: '2d1ee3bc-925d-46d7-8052-523bd637f142'
      activationstatus: true
      created: 2025-03-16T22:02:46.237+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.049+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b5bdcd4b-4162-404e-9300-1c7597c47500'
      activationstatus: true
      created: 2025-03-16T22:02:46.238+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:12:51.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:12:50.050+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: We were able to achieve zero casualties. We're also very\
        \ lucky because when we announce a pre-emptive evacuation, we explain to the\
        \ community what could happen, like a storm surge similar to Yolanda. We don’\
        t wait for that kind of disaster to happen again.]\r"
