      type: 'text'
      text: '<p><strong>(Reuters)</strong> <strong>-</strong> Russia and Ukraine
        continued aerial attacks on each other, inflicting injuries and damages, officials
        said early on Sunday, as the fate of a proposed ceasefire to the three-year-old
        war remained uncertain.</p>'
