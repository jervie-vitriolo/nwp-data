      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T16:09:41.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T16:09:40.437+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“I weigh less than 80 lbs, only 36 kilos. I cannot walk. Each step\
        \ is agony,” she said, detailing the excruciating pain caused by lupus arthritis,\
        \ polymyositis, and acute fibromyalgia.\r"
