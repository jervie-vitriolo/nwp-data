      'mgnl:lastModified': 2025-03-16T11:23:22.201+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Two of them were injured after a drone hit their house, sparking a\
        \ fire in the Gubkinsky district of the region, while the other person was\
        \ injured in a drone attack on the village of Dolgoye, Gladkov said.\r"
    '9':
