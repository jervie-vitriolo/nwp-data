      lastmodified: 2025-03-16T22:20:42.508+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bd599846-0fa3-434d-aeb5-c75c522cf84b'
      activationstatus: true
      created: 2025-03-16T18:45:11.646+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.508+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Ferdinand Magellan’s arrival marked the beginning of Spanish colonization,
        a force that would shape the country’s identity, language, religion, and governance.
        But what if history had taken a different turn? What if Magellan had never
        set foot on these shores? Would we still be the Philippines as we know it
        today?</p>'
    section3:
      primarytype: 'block'
      uuid: '0c8c4999-aad4-4e3b-b1d7-0f68a653afc0'
      activationstatus: true
      created: 2025-03-16T18:45:11.647+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.509+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6a573a89-18b6-491a-8510-cb4da2d67bd6'
      activationstatus: true
      created: 2025-03-16T18:45:11.648+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.510+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A nation without the “Philippines”</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '8337935a-7714-4540-903a-8fee4bd58117'
      activationstatus: true
      created: 2025-03-16T18:45:11.648+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.511+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ec324fef-7c13-4f67-a0f6-97758e2feca3'
      activationstatus: true
      created: 2025-03-16T18:45:11.648+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.512+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Wala kasing konsepto ng Pilipinas talaga bago dumating ang mga
        Kastila,” says Dr. Nestor Castro, an anthropologist from the University of
        the Philippines Diliman. Before colonization, the archipelago was a collection
        of independent polities—barangays and sultanates—that thrived through trade
        and maritime exchanges.</p>'
    section9:
      primarytype: 'block'
      uuid: 'aa4f8140-b131-4f4a-87da-35e690966d79'
      activationstatus: true
      created: 2025-03-16T18:45:11.649+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.513+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '34588661-8cc2-4afa-be83-7a97bc0aeac4'
      activationstatus: true
      created: 2025-03-16T18:45:11.649+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.513+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Our identity, Castro argues, was not bound by a singular national consciousness.\
        \ \r"
    section11:
      primarytype: 'block'
      uuid: 'fb429ac7-3b10-4282-9caf-d4e58af2ce69'
      activationstatus: true
      created: 2025-03-16T18:45:11.649+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.514+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c5b0e9ba-3508-4291-92fa-cc081e75cbae'
      activationstatus: true
      created: 2025-03-16T18:45:11.650+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.515+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Yung kultura natin sa Pilipinas ay shared o may pagkakapareho sa
        kultura ng mga surrounding islands and areas in southeast Asia. Kaya andami-daming
        similarities sa kultura ng what is modern-day Malaysia, modern-day Indonesia,
        modern-day Taiwan dahil ito yung ating neighboring communities.”</p>'
    section13:
      primarytype: 'block'
      uuid: 'abda2e50-76ec-43cd-9de5-040fdcf97822'
      activationstatus: true
      created: 2025-03-16T18:45:11.650+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.516+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a03a59d8-56d9-4666-9d38-e80da1ed533e'
      activationstatus: true
      created: 2025-03-16T18:45:11.651+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.516+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: Our culture in the Philippines is shared or has similarities\
        \ with the cultures of the surrounding islands and areas in Southeast Asia.\
        \ This is why there are many similarities between our culture and that of\
        \ modern-day Malaysia, Indonesia, and Taiwan, as these are our neighboring\
        \ communities.]\r"
    section15:
      primarytype: 'block'
      uuid: '743a5005-d5c2-4571-936a-448d793d070c'
      activationstatus: true
      created: 2025-03-16T18:45:11.651+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.517+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6e9c45cc-5892-454c-adba-c1154ad35dae'
      activationstatus: true
      created: 2025-03-16T18:45:11.652+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.518+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Historian Karl Ian Cheng Chua, an assistant professor at the Asian
        Center, UP Diliman, points out that most pre-colonial records of the Philippines
        are colonial in nature—written accounts from the Spanish, Chinese, Japanese,
        and Portuguese traders.</p>'
    section17:
      primarytype: 'block'
      uuid: 'ea36dfbf-bdc3-4b46-bfb1-1582695f9607'
      activationstatus: true
      created: 2025-03-16T18:45:11.652+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.519+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '05e1ea05-c419-4ce7-bf3f-5f6f9b20c292'
      activationstatus: true
      created: 2025-03-16T18:45:11.652+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.519+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "He said without Magellan and the Spanish, our interactions with neighboring\
        \ nations would have continued to shape our culture in a more organic way.\r"
    section19:
      primarytype: 'block'
      uuid: '6f8916e8-2077-4f28-9b42-6423ae31da68'
      activationstatus: true
      created: 2025-03-16T18:45:11.653+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.665+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.520+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '611a4e3e-6cdc-43e5-8167-f69d4897b130'
      activationstatus: true
      created: 2025-03-16T18:45:11.653+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.521+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“The problem with that premise kasi is a “what if” history will
        only work if we had a lot of pre-colonial records to develop the speculation.
        Most of our accounts are colonial accounts,” he said, explaining that the
        term “colonial” means Spanish/American so technically we have written (based
        on the point of view) by Chinese, Japanese, Southeast Asians or Portuguese,
        who were trading in the island.</p>'
    section21:
      primarytype: 'block'
      uuid: 'd1bf96c8-ddcb-4e51-bd94-113a6adb32d0'
      activationstatus: true
      created: 2025-03-16T18:45:11.654+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.522+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8c698f45-9204-4a1d-be2c-ab517427015b'
      activationstatus: true
      created: 2025-03-16T18:45:11.654+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.666+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.522+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A language unchanged, a religion undisturbed</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '3cc09a3e-260e-4110-ba58-4f24648dcc8a'
      activationstatus: true
      created: 2025-03-16T18:45:11.655+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.523+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '1bd65bdc-0ac9-446c-aeda-38c104fb6be6'
      activationstatus: true
      created: 2025-03-16T18:45:11.655+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.524+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "If Spain had never colonized the Philippines, what would our language\
        \ and faith look like today? According to Castro, Baybayin, the pre-colonial\
        \ script, might have remained dominant.\r"
    section25:
      primarytype: 'block'
      uuid: '82adbce7-ac40-4e37-a0b5-d7ee6ddafced'
      activationstatus: true
      created: 2025-03-16T18:45:11.656+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.667+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.525+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '819ad8a0-649d-4de3-a0c5-b21433d22f5b'
      activationstatus: true
      created: 2025-03-16T18:45:11.656+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.525+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“May ebidensya as early as 900 AD doon sa Laguna copperplate inscriptions
        na nagko-code switch ang mga Pilipino. Ito ay sa wikang Tagalog at Malay,”
        Castro said.</p>'
    section27:
      primarytype: 'block'
      uuid: '36ee4dfc-1284-4d2c-ba6d-aac213352522'
      activationstatus: true
      created: 2025-03-16T18:45:11.657+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.526+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'a54beea0-4093-4163-b9f5-d93e784d1944'
      activationstatus: true
      created: 2025-03-16T18:45:11.658+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.527+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: There is evidence as early as 900 AD in the Laguna Copperplate\
        \ Inscription that Filipinos were code-switching. It is written in Tagalog\
        \ and Malay.]\r"
    section29:
      primarytype: 'block'
      uuid: '7a1c607f-1b9b-4a57-91db-30c0675d5ecb'
      activationstatus: true
      created: 2025-03-16T18:45:11.658+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.528+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "This suggests that our linguistic development would have leaned more\
        \ towards Southeast Asian influences rather than Spanish and English.\r"
    section30:
      primarytype: 'block'
      uuid: '7a97b514-9ca9-4158-bb24-b97cb15427f8'
      activationstatus: true
      created: 2025-03-16T18:45:11.659+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.529+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '80a24c04-8bef-45ec-aba7-25dda64f2734'
      activationstatus: true
      created: 2025-03-16T18:45:11.659+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.529+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Religion, too, would have taken a different path. While Islam had already\
        \ begun spreading in Mindanao, the entire archipelago was not fully Islamized\
        \ when the Spaniards arrived. \r"
    section32:
      primarytype: 'block'
      uuid: '61e5ffb9-80cb-4b09-b216-0e85ebdfb196'
      activationstatus: true
      created: 2025-03-16T18:45:11.660+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.530+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '08777b25-0a86-4589-a3dc-db640b50c7f1'
      activationstatus: true
      created: 2025-03-16T18:45:11.660+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.531+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Noong dumating ang mga Kastila, hindi pa fully-islamized ang Philippines.
        Meron lang ilang lugar na naging muslim na. Ang sultanate ng Sulu naitayo
        lang noong 1450, o halos isandaan taon bago dumating ang Kastila. So hindi
        pa siya ganun ka-entrench,” he described.</p>'
    section34:
      primarytype: 'block'
      uuid: 'd171a269-9a9b-42fb-ad61-268dc3816144'
      activationstatus: true
      created: 2025-03-16T18:45:11.661+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.531+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '915f13d2-e5bc-43de-b803-95623d49d653'
      activationstatus: true
      created: 2025-03-16T18:45:11.662+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.532+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: When the Spaniards arrived, the Philippines was not yet\
        \ fully Islamized. Only a few areas had converted to Islam. The Sultanate\
        \ of Sulu was established only in 1450, nearly a hundred years before the\
        \ Spaniards arrived, so it was not yet deeply entrenched.]\r"
    section36:
      primarytype: 'block'
      uuid: 'd32eb447-fdd5-4e22-a369-253b5cb98fb7'
      activationstatus: true
      created: 2025-03-16T18:45:11.662+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.533+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '6cbdd888-62c5-4696-873f-e5bcb4107762'
      activationstatus: true
      created: 2025-03-16T18:45:11.663+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.534+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Some influences, however, would have remained strong. Circumcision,\
        \ for instance, was introduced not by the Spanish but by Islamic traditions.\
        \ The Tausug term for the practice, “pagislam,” directly ties it to Islamization.\
        \ “Even non-Muslims adopted the practice, from Tawi-Tawi to Pangasinan, though\
        \ it never reached the Cordillera, Ilocos, or Cagayan,” he added.\r"
    section38:
      primarytype: 'block'
      uuid: 'fbfd1913-38a5-4f14-9d37-0206da5c492c'
      activationstatus: true
      created: 2025-03-16T18:45:11.664+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.534+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '4c7a4607-6eea-4173-bbd4-0674779e631e'
      activationstatus: true
      created: 2025-03-16T18:45:11.664+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.535+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Pero hindi ibig sabihin na Muslim lahat ng iyon, pero in-adopt
        yung ganitong practice.”</p>'
    section40:
      primarytype: 'block'
      uuid: '5a330ce4-4916-409a-9b44-736496fd986e'
      activationstatus: true
      created: 2025-03-16T18:45:11.665+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.536+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '07582e4f-7567-4ead-8ede-e702539a8b47'
      activationstatus: true
      created: 2025-03-16T18:45:11.666+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.537+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: But that doesn't mean all of them were Muslim, but they\
        \ just adopted the practice.]\r"
    section42:
      primarytype: 'block'
      uuid: 'ee4afb35-efe1-41aa-916b-d1928ce5ab1c'
      activationstatus: true
      created: 2025-03-16T18:45:11.667+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.538+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'aeccdbe6-2dde-41f2-95bc-0c18050e9492'
      activationstatus: true
      created: 2025-03-16T18:45:11.667+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.538+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A maritime powerhouse?</strong></p>'
    section44:
      primarytype: 'block'
      uuid: '7ce26a18-0149-4fa7-8331-22365dac88f3'
      activationstatus: true
      created: 2025-03-16T18:45:11.668+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.539+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'b9d017bb-fc82-471c-b922-7cea87ba74e2'
      activationstatus: true
      created: 2025-03-16T18:45:11.669+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.540+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "With no Spanish colonization to introduce roads and Catholic mission\
        \ towns, would the Philippines have developed differently? “Siguro mas maunlad\
        \ ang ating maritime industry,” Castro speculates. Instead of being land-focused,\
        \ our transportation and commerce might have prioritized boats, river ferries,\
        \ and seafaring industries since ancestors were great navigators and that\
        \ tradition could have been preserved and advanced.\r"
    section46:
      primarytype: 'block'
      uuid: '74a55228-d7b9-4601-a327-d9183b8096eb'
      activationstatus: true
      created: 2025-03-16T18:45:11.669+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.541+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'd5b2292d-0140-45ea-8d58-01141e6de984'
      activationstatus: true
      created: 2025-03-16T18:45:11.670+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.541+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "History also tells us that the pre-colonial Filipinos were equal trading\
        \ partners with China. When Paduka Batara, the King of Sulu, visited the Chinese\
        \ emperor in 1417, the Tausugs saw themselves as equals. However, in Chinese\
        \ records, Sulu was considered a vassal state. \r"
    section48:
      primarytype: 'block'
      uuid: '0fcfa3e0-abe3-461a-abe0-c6d7a31fa63b'
      activationstatus: true
      created: 2025-03-16T18:45:11.671+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.542+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'e955e981-78a8-4989-a872-d8e61f9a9948'
      activationstatus: true
      created: 2025-03-16T18:45:11.672+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.543+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Vietnam, Cambodia, Malaysia, and Indonesia saw us as trading partners.\
        \ The dynamic could have remained that way if colonization never happened,”\
        \ Castro noted.\r"
    section50:
      primarytype: 'block'
      uuid: 'c4c9b0b0-9556-4b3d-b338-58acf7ac233d'
      activationstatus: true
      created: 2025-03-16T18:45:11.672+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.544+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '75c72bf5-3cec-4f9e-82a8-a70529dda4e1'
      activationstatus: true
      created: 2025-03-16T18:45:11.673+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.544+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>A Philippines like Thailand or Indonesia?</strong></p>'
    section52:
      primarytype: 'block'
      uuid: '2c1cbad2-ecc2-4382-86fe-8dd5079fd08e'
      activationstatus: true
      created: 2025-03-16T18:45:11.674+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.545+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '5749ba4e-3adf-42d7-9dc7-e93511a4acbc'
      activationstatus: true
      created: 2025-03-16T18:45:11.675+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.546+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>If we were never colonized, what would our modern identity look
        like? Castro believes it would be a mix of Thailand and Indonesia. “Thailand
        was never colonized, so it preserved its indigenous architecture, governance,
        and traditions,” he explained. Meanwhile, Indonesia had strong Islamic influences.</p>'
    section54:
      primarytype: 'block'
      uuid: '518f2e34-7809-49d0-8694-05b32b688b62'
      activationstatus: true
      created: 2025-03-16T18:45:11.676+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.547+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '660fe6e5-b8ca-456b-969e-96b39936335d'
      activationstatus: true
      created: 2025-03-16T18:45:11.677+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.547+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "A non-colonized Philippines might have developed a syncretic belief\
        \ system—blending animism and Islam. \r"
    section56:
      primarytype: 'block'
      uuid: '5bb53546-6436-48b4-97da-6cef01accd3f'
      activationstatus: true
      created: 2025-03-16T18:45:11.677+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.548+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'cdf6f306-ba1d-4886-92dd-ccd9811f84f9'
      activationstatus: true
      created: 2025-03-16T18:45:11.678+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.549+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Chua, however, challenges the idea of a singular Filipino identity\
        \ before colonization. \r"
    section58:
      primarytype: 'block'
      uuid: 'cc067cec-7776-4722-bb8f-1834d72e084e'
      activationstatus: true
      created: 2025-03-16T18:45:11.679+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.550+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '71c113c3-cbd7-4324-bef9-b84c21f26f15'
      activationstatus: true
      created: 2025-03-16T18:45:11.680+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.550+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“That’s where the debate on ‘pantayong pananaw’ (our point of view)\
        \ comes in,” he said, referring to the concept that the Philippines had a\
        \ distinct pre-colonial identity. “When you examine historical records, Mindanao\
        \ had different cultures from the Visayas and Luzon. There was no unified\
        \ ‘Philippines’ yet.”\r"
    section60:
      primarytype: 'block'
      uuid: 'ebc97c51-6ed6-45bc-b8f7-74fdce368715'
      activationstatus: true
      created: 2025-03-16T18:45:11.681+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.551+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: 'ae786709-e770-43d9-9206-045ba1de9949'
      activationstatus: true
      created: 2025-03-16T18:45:11.682+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.552+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p><strong>The Philippines, but different</strong></p>'
    section62:
      primarytype: 'block'
      uuid: 'a45bbb90-e759-4207-a068-9cac8cce589f'
      activationstatus: true
      created: 2025-03-16T18:45:11.683+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.553+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: 'a3981a48-a2c5-4124-82dd-49f7a8c36564'
      activationstatus: true
      created: 2025-03-16T18:45:11.684+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.553+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "So, what if Magellan had never arrived? The archipelago would likely\
        \ have continued as a diverse set of trading states, deeply connected to its\
        \ Southeast Asian neighbors, and might have had stronger maritime industries,\
        \ preserved Baybayin, and maintained indigenous belief systems. The concept\
        \ of a unified Filipino identity as it is known today might not have existed\
        \ at all.\r"
    section64:
      primarytype: 'block'
      uuid: '053e32c4-ccfa-4d70-a4c7-5e59a172e000'
      activationstatus: true
      created: 2025-03-16T18:45:11.685+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.554+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: 'f49fdacb-3905-4968-8757-4978f4516246'
      activationstatus: true
      created: 2025-03-16T18:45:11.686+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.555+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "History unfolded the way it did, for better or worse. But imagining\
        \ the possibilities reminds us that Philippine culture is not merely a product\
        \ of colonization—it is a complex tapestry woven through centuries of interaction,\
        \ resilience, and adaptation.\r"
    section67:
      primarytype: 'block'
      uuid: '1f665804-18ee-4223-a384-2fd455f335c2'
      activationstatus: true
      created: 2025-03-16T21:38:01.538+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.556+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section66:
      primarytype: 'block'
      uuid: '1a885541-7524-49ed-bd3d-3b3ce11ed397'
      activationstatus: true
      created: 2025-03-16T18:45:11.687+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T22:20:43.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T22:20:42.556+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>Perhaps, even without Magellan, we would still be who we are: a
        people shaped by the tides yet always charting our own course.</p>'
