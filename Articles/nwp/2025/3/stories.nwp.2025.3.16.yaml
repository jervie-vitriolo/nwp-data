      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-16T16:19:22.135+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"You will never be loved, Mr. Marcos.\"\r"
