      type: 'text'
      text: "Forum organizers stressed the youth’s vital role in shaping the 2025\
        \ elections. With an estimated 20 million young voters from Gen Z expected\
        \ to cast their ballots, they emphasized the need for accessible and fact-based\
        \ election information.\r"
    section23:
      primarytype: 'block'
      uuid: '4571b468-4f9f-469f-9470-92ad3f2b36ad'
