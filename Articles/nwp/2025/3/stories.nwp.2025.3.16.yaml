      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Twenty-five senatorial
        candidates took the stage at The Rundown 2025: A Youth-Oriented Senate Elections
        Forum held at the University of the Philippines -Diliman, Saturday, March
        15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc19c02-b785-44bc-93fc-2abcf9f95c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.472+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.165+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49ce85-3c46-40f3-9c47-8ceec2cab46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.472+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.165+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The event, organized by students, aimed to provide a platform for young\
        \ voters to hear directly from candidates on pressing national issues.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f93b22-54f6-4130-a10c-17f1a2150875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.473+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.166+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bbf78-97a8-4d31-912b-019a27305384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.473+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.166+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The forum featured independents and those from smaller political parties,\
        \ including labor leaders, environmentalists, and human rights advocates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40dd54a-38cc-45b9-896b-ae4f4fab672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.473+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.167+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd6737-e5dc-4641-b9f6-d1f378183354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.474+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.167+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Student organizers extended invitations to all 65 Senate hopefuls,\
        \ but more than half declined or did not respond. Notably absent were administration\
        \ candidates from Alyansa Para sa Bagong Pilipinas, with only one candidate\
        \ from Rodrigo Duterte-led PDP Laban, lawyer Jayvee Hinlo, in attendance.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e48dd-31c9-4b2e-b78f-945324ca1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.474+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.168+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60970586-58be-49f4-b4e7-9a61ad5be2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.475+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.169+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Throughout the event, candidates shared their positions on critical\
        \ topics, including abortion, the SOGIE bill, political dynasties, Vice President\
        \ Sara Duterte’s potential impeachment, same-sex unions, confidential funds,\
        \ and charter change.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a5cbf-ecb4-4dc8-ac00-4a23f5328897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.475+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.169+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46939feb-9434-4807-9369-a6fc9e5694ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.476+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.170+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "When asked about their top priorities if elected, responses varied.\
        \ Jerome Adonis (Makabayan) pushed for a P1,200 daily minimum wage and an\
        \ end to contractualization. Other candidates emphasized tackling corruption\
        \ and governance issues. Teddy Casiño and Luke Espiritu (Partido Lakas ng\
        \ Masa) vowed to eliminate political dynasties, while ACT Teachers Rep. France\
        \ Castro (Makabayan) advocated for the abolition of confidential funds and\
        \ the mandatory public disclosure of government officials' Statements of Assets,\
        \ Liabilities, and Net Worth (SALN).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e0fc7-f4f3-438d-9512-f2c076995069'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.476+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.170+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a17d84-58ac-4d26-b50a-7dfe18df1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.476+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.171+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile Roy Cabonegro (Democratic Party of the Philippines) proposed\
        \ stronger climate change action policies, while David D’Angelo (Bunyog Pagkakaisa)\
        \ committed to transparency by voluntarily disclosing his SALN and waiving\
        \ bank secrecy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22e7bd-ba02-4608-ba64-7d54e7b26d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.477+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.172+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf715f-a9ba-4f6f-acb8-f8dd70f2011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.477+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.172+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Candidates also addressed economic and labor concerns. Ka Leody De\
        \ Guzman pushed for an enabling law against political dynasties and stronger\
        \ labor protections. Sonny Matula (Workers and Peasants' Party) pushed for\
        \ a livable wage law and an end to contractualization, while Danilo Ramos\
        \ (Makabayan) called for land reform and national industrialization.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab86e77-b7ca-446e-9486-e510d2c1b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.478+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.173+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388419d-d4e7-46e8-a2ab-6c4f192f6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.478+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.173+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Lito Averia Jr., national chairperson of the National Citizens' Movement\
        \ for Free Elections (NAMFREL), urged young voters to be more engaged in the\
        \ political process.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e4b83-0de0-4996-9671-6db74f1a8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.479+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.174+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34f479d-fbb3-49c2-a8b7-503eb98b76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.479+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.174+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“\"They are able to identify problems dahil nung kami nag-ikot sa Bangsamoro\
        \ halimbawa, 'yung mga kabataan were very articulate in asking questions about\
        \ what is happening in government lalo na 'yung delivery ng services, and\
        \ the youth would like to be able to solve and be part of the solution to\
        \ those problems that they see,\" he said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40e08e-2fa2-483d-8709-691cdafcc53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.480+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.175+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c306167-6711-44a3-82e8-fd549cdefaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.480+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.176+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: They can identify problems because, for example, when\
        \ we went around Bangsamoro, the youth were very articulate in asking questions\
        \ about what’s happening in the government, especially in the delivery of\
        \ services. They want to be part of the solution to the problems they see.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524f3ab-3bd8-42f5-b4d5-c416e5e84afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.481+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.176+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbc645-837f-44b0-8a76-332354423ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.482+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.177+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Forum organizers stressed the youth’s vital role in shaping the 2025\
        \ elections. With an estimated 20 million young voters from Gen Z expected\
        \ to cast their ballots, they emphasized the need for accessible and fact-based\
        \ election information.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571b468-4f9f-469f-9470-92ad3f2b36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.482+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.177+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9dbd7d-9b6e-4514-bbb7-b48a1416ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T18:22:00.483+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T18:23:19.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T18:23:19.178+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"One thing that’s unique about our generation is that we really have\
        \ a lot of access to information with social media right now. So we wanted\
        \ to actually use that advantage for us. So that’s why we've organized a hybrid\
        \ forum,\" co-convener of the forum Karlena Saturnino said.\r"
