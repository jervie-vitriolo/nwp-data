      'mgnl:type': 'text'
      'text': "In Ukraine, authorities reported several Russian drone strikes, including\
        \ on the northern region of Chernihiv, where firefighters were battling a\
        \ blaze at a high-rise building that was sparked by Russian drone attack,\
        \ Ukraine’s state of emergency service said.\r"
    '15':
