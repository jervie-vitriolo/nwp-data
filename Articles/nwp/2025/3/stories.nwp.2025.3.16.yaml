      lastmodified: 2025-03-16T21:30:47.708+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"Napakasama ng loob ko. Hindi ko alam kung ano ang naramdaman ko.\
        \ Parang ganito na tayo ka-helpless,\" he said as the crowd cheered. \r"
    section16:
      primarytype: 'block'
      uuid: '1c599137-7090-44e6-906a-5c20402818ae'
      activationstatus: true
      created: 2025-03-16T14:00:48.729+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.708+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'cfff4333-95b0-4688-a310-774f0844aed4'
      activationstatus: true
      created: 2025-03-16T14:00:48.729+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.709+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: I felt extremely bad. I didn’t know what to feel. It’\
        s like we’ve become this helpless.]\r"
    section18:
      primarytype: 'block'
      uuid: '4e2ca535-5254-4798-b619-e4cfc4daaa22'
      activationstatus: true
      created: 2025-03-16T14:00:48.730+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.710+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '1fa05930-f4b7-4d58-bf3d-a89e3cf2b72b'
      activationstatus: true
      created: 2025-03-16T14:00:48.730+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.711+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "The former national police chief also expressed disbelief that Philippine\
        \ law enforcers were the ones who ensured Duterte’s transfer to The Hague.\r"
    section20:
      primarytype: 'block'
      uuid: '8929fa52-b24e-41dc-a62f-f06da8988aae'
      activationstatus: true
      created: 2025-03-16T14:00:48.731+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.711+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '9b4e4080-fccf-4555-9461-75be4a145c4d'
      activationstatus: true
      created: 2025-03-16T14:00:48.731+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.712+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"Sarili nating pulis ang magdadala ng ating presidente pilitin isakay
        sa eroplano para ibiyahe doon sa the Hague, Netherlands on what basis?"&nbsp;
        he asked.</p>'
    section22:
      primarytype: 'block'
      uuid: 'aab529d5-3025-4e44-afe8-c6ae662430b1'
      activationstatus: true
      created: 2025-03-16T14:00:48.731+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.713+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '8304fe6c-c01a-4a7f-8ce4-b9dd14788a3c'
      activationstatus: true
      created: 2025-03-16T14:00:48.732+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.714+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>[TRANSLATION: Our own police are the ones forcing our president
        onto a plane to be taken to The Hague, Netherlands—on what basis?]</p>'
    section24:
      primarytype: 'block'
      uuid: '584a3807-df2f-4e1b-8584-046b1428e679'
      activationstatus: true
      created: 2025-03-16T14:00:48.733+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.714+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'd1124aa2-b52b-4af4-889a-f7a14259f117'
      activationstatus: true
      created: 2025-03-16T14:00:48.733+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.715+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "President Ferdinand \"Bongbong\" Marcos Jr. earlier clarified that\
        \ Duterte’s arrest was carried out due to the country’s obligations with Interpol.\r"
    section57:
      primarytype: 'block'
      uuid: '692ac1a8-940b-4e4b-8388-5ec7055f880d'
      activationstatus: true
      created: 2025-03-16T14:14:21.008+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.716+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
    section26:
      primarytype: 'block'
      uuid: '31ef322a-b281-4551-99db-fc6488fe8aed'
      activationstatus: true
      created: 2025-03-16T14:00:48.734+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.717+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Interpol Manila received an official copy of the ICC warrant. The\
        \ Department of Justice then served the warrant in compliance with our commitments\
        \ to Interpol,” Marcos explained.\r"
    section27:
      primarytype: 'block'
      uuid: '47dd22e5-d50b-40ef-8c06-ac100917bd39'
      activationstatus: true
      created: 2025-03-16T14:00:48.734+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.717+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9f7befc9-2a1c-4ed3-837b-45a94b45295f'
      activationstatus: true
      created: 2025-03-16T14:00:48.735+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.718+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "He emphasized that the action was not due to ICC recognition but out\
        \ of adherence to international cooperation.\r"
    section29:
      primarytype: 'block'
      uuid: 'c93bd777-75a8-4b4a-b5f0-31e3cd8c6a1e'
      activationstatus: true
      created: 2025-03-16T14:00:48.735+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.719+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '2cb39989-a438-4e55-959d-20d2bacc5733'
      activationstatus: true
      created: 2025-03-16T14:00:48.736+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.720+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\"If we don’t comply, Interpol may no longer assist us in tracking\
        \ Filipino fugitives abroad. This is what the international community expects\
        \ from us,\" Marcos added.\r"
    section31:
      primarytype: 'block'
      uuid: '86561ab9-4021-4a45-8ea5-4b4d8bf15567'
      activationstatus: true
      created: 2025-03-16T14:00:48.736+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.720+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'da80c884-2f24-4081-8e27-f68ff435cb42'
      activationstatus: true
      created: 2025-03-16T14:00:48.737+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.721+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Despite this early explanation, Dela Rosa remained unconvinced.\r"
    section33:
      primarytype: 'block'
      uuid: 'e5ba68a3-d7b1-4baf-ba86-8384b50c9c51'
      activationstatus: true
      created: 2025-03-16T14:00:48.738+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.722+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '42b529a7-06fe-4233-afff-9e92d57ab5dc'
      activationstatus: true
      created: 2025-03-16T14:00:48.738+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.723+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"Alam ko ang papel ng Interpol. Huwag ninyo akong lokohin," he said.
        "Presidente ka ng Pilipinas nagpa-pressure ka sa Interpol? Pero lumalabas
        na mas gigil na gigil at mas atat na atat sila, kaysa Interpol, kaysa ICC.
        Atat na atat sila na ibiyahe si pangulong duterte. Bakit? ”</p>'
    section35:
      primarytype: 'block'
      uuid: '3e92d3e1-eec6-46e8-be8f-591cdb4b6681'
      activationstatus: true
      created: 2025-03-16T14:00:48.739+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.723+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'c08294c2-f583-4b5a-b519-c41a85d95c37'
      activationstatus: true
      created: 2025-03-16T14:00:48.740+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.724+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>[TRANSLATION: I know the role of Interpol. Don’t take me for a fool.
        You're the President of the Philippines, yet you gave in to pressure from
        Interpol? But it turns out they were even more eager and impatient than Interpol
        and the ICC. They were in such a hurry to send President Duterte away. Why?]</p>'
    section37:
      primarytype: 'block'
      uuid: 'bb391635-8a38-487f-af55-e473042c558f'
      activationstatus: true
      created: 2025-03-16T14:00:48.740+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.725+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'e6d147a8-6684-485a-a01c-21991ed1f547'
      activationstatus: true
      created: 2025-03-16T14:00:48.741+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.726+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>"Pagdating ng araw na lalabas yung warrant of arrest ko, huhulihin
        ako ng PNP, ito Lang masasabi ko sa inyo, lahat ng ginagawa nila ay ilegal.
        Kasi yung warrant of arrest na kanilang sine-serve sa atin, hindi yan nanggagaling
        sa ating competent authority. Hindi yan nanggaling sa local natin. Hindi yan
        nire-recognize dahil hindi tayo under sa kanila. Dela Rosa ended his speech.</p>'
    section39:
      primarytype: 'block'
      uuid: '8d305265-ca1a-4f81-bbf4-8d6b4133407b'
      activationstatus: true
      created: 2025-03-16T14:00:48.742+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.726+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '4145d27f-b248-44ae-b87b-3c1bf5c70efe'
      activationstatus: true
      created: 2025-03-16T14:00:48.743+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.727+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>[TRANSLATION: When the day comes that my arrest warrant is issued
        and the PNP arrests me, this is all I have to say: everything they are doing
        is illegal. The arrest warrant they are serving us did not come from our competent
        authority. It did not come from our local jurisdiction. It is not recognized
        because we are not under their authority.]</p>'
    section41:
      primarytype: 'block'
      uuid: '075958f3-6253-4483-8690-7c397a54ca0b'
      activationstatus: true
      created: 2025-03-16T14:00:48.743+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.728+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'dcc21a41-3100-48a8-a822-d6a08f32f529'
      activationstatus: true
      created: 2025-03-16T14:00:48.744+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.728+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "After Duterte’s arrest, Dela Rosa said he would seek protection provided\
        \ by the Senate as an institution, adding that he would fully rely on the\
        \ Senate’s protection possible.\r"
    section43:
      primarytype: 'block'
      uuid: 'b3092531-2e27-40b9-b3a4-749d65ddcd20'
      activationstatus: true
      created: 2025-03-16T14:00:48.745+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.729+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '0a776fcc-7d4f-4943-abb3-c1f9ddddd7ff'
      activationstatus: true
      created: 2025-03-16T14:00:48.745+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.730+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Duterte, who has repeatedly rejected the ICC’s jurisdiction over him,\
        \ was transported to The Hague following his arrest, sparking protests from\
        \ his supporters.\r"
    section45:
      primarytype: 'block'
      uuid: '52cffc09-a7ad-4708-8dca-8dfa8b12aa4e'
      activationstatus: true
      created: 2025-03-16T14:00:48.746+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.731+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '303f9af0-1c19-427f-94ce-7279bab00fae'
      activationstatus: true
      created: 2025-03-16T14:00:48.747+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.731+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "Meanwhile despite the protests from all sides, Communications Undersecretary\
        \ Atty. Claire Castro said earlier this week that people should focus on understanding\
        \ the root cause of the issue rather than blaming the current administration.\r"
    section47:
      primarytype: 'block'
      uuid: 'c5853c9a-2033-44a6-a5b3-3c67c279cb19'
      activationstatus: true
      created: 2025-03-16T14:00:48.748+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.732+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '3804c853-a0d8-483f-bf87-0051e6dcff59'
      activationstatus: true
      created: 2025-03-16T14:00:48.748+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.811+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.733+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "“Mas maiintindihan po ng taumbayan kung naging tama po ba ang hakbang\
        \ ng administrasyon. So ang mas maganda po dito ay malaman nila kung paano\
        \ ba ito nagsimula. Kung bakit nagkaroon ng warrant of arrest. Kung bakit\
        \ nakipag-ugnayan sa interpol,” Castro emphasized during the Malacanang briefing\
        \ on March 12. \r"
    section49:
      primarytype: 'block'
      uuid: '52a09dae-7279-4b23-9521-1d37d85bdc59'
      activationstatus: true
      created: 2025-03-16T14:00:48.749+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.734+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'd891c3d6-132e-4b3a-889b-a9c7e6a94131'
      activationstatus: true
      created: 2025-03-16T14:00:48.750+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.734+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "[TRANSLATION: The public will better understand whether the administration’s\
        \ actions were justified. It’s important for them to know how this all started—\
        why an arrest warrant was issued and why there was coordination with Interpol.]\r"
    section51:
      primarytype: 'block'
      uuid: '039a28df-649c-4bc0-a605-a93c2f3aabea'
      activationstatus: true
      created: 2025-03-16T14:00:48.751+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.812+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.735+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '74ae9ac5-f6e6-4a53-a98f-773c23dc2ea1'
      activationstatus: true
      created: 2025-03-16T14:00:48.752+08:00
      createdby: 'stanley-nwp'
      lastactivated: 2025-03-16T21:30:48.813+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-16T21:30:47.736+08:00
      lastmodifiedby: 'stanley-nwp'
      type: 'text'
      text: '<p>“Kapag po kasi ang nakikitang naratibo ay nakakaawa ang dating pangulong
        Duterte, nandoon na po tayo sa bandang dulo e. dapat simulan natin bakit nga
        ba nagkaroon ng kaso sa ICC? Bakit nagkaroon ng warrant of arrest? Sino ba
        ang nagsampa ng kaso sa ICC? Kailan ba tumiwalag ang bansa sa ICC? Hindi po
        ba noong nakapagsampa na ng kaso ang mga diumanong biktima ng Pangulo?"</p>'
    section53:
      primarytype: 'block'
      uuid: '9277d998-5ca2-42cf-91ef-f5cc98872132'
      activationstatus: true
