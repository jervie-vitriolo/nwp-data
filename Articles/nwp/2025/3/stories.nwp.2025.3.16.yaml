      'mgnl:lastModified': 2025-03-16T09:38:24.791+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96e895-d1c6-4328-a7e5-36b84dfcd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-16T09:37:11.019+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-16T09:38:25.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-16T09:38:24.792+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"I told the Lord, whether he’s alive or dead, just bring him back\
        \ to me, even if it’s just to see him,\" she told TV Peru. \"But my daughters\
        \ never lost faith. They kept telling me: Mom, he'll come back, he'll come\
        \ back.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abccde2-429d-4627-9f04-96500e30884c'
