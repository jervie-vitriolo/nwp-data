    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1e8325-6d56-4c0f-a194-725872f6e588'
    'lead': 'Pope Francis, who has been battling pneumonia for more than five weeks,
      will be discharged from hospital on Sunday but will need a further two months
      of rest at the Vatican, the head of his medical team said on Saturday.'
