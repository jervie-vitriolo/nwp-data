    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis to be discharged from hospital, with prescription for two
      months of rest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898381db-1e91-40af-8840-24ef9561a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.830+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.233+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - Pope Francis, who has been battling pneumonia for more
        than five weeks, will be discharged from hospital on Sunday but will need
        a further two months of rest at the Vatican, the head of his medical team
        said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a79595-ca77-45a8-8829-026d779669c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.830+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.234+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3f078-93b6-4b5f-9adb-5cafd5fd2b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.831+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.234+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Francis, 88, was admitted to Rome's Gemelli hospital on February 14\
        \ with a severe respiratory infection that became the most serious health\
        \ crisis of his 12-year papacy.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e6b29-2448-4f8f-aa08-95f7927f51c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.831+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.234+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b8443-848f-4da6-a633-3c93e06dcde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.831+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.235+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "While Francis will return to the Vatican on Sunday, his doctors said\
        \ it would take \"a lot of time\" for his aging body to fully heal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958281a-19a2-4aa6-853c-a15f6562a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.832+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.235+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b6362-6dfd-4a95-b2b6-b3cdcba95fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.832+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.235+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "They said they had prescribed the pope two months of repose, and had\
        \ advised him against taking any meetings with large groups, or that require\
        \ special effort.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad07b4-4e89-4ad1-85a5-50c938b6c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.832+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.235+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b8de7-2517-472a-b07e-b3e130d74d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.833+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.236+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"The recommendation for a period of convalescence of at least two\
        \ months is very important,\" Sergio Alfieri, head of the pope's medical team,\
        \ told the press conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362ae0a-6b6f-43cd-96ed-58e6b3d2a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.833+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.236+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2ba9e-5f05-43f4-9b0d-fdefb7b85b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.833+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.237+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Francis, who was fighting double pneumonia, suffered four acute attacks\
        \ of what the Vatican called \"respiratory crises\" during his time in hospital.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805dbe3-129c-4442-9381-6f06ccbd3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.834+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.237+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd0fd00-2c1e-4ed7-ac60-a7d89b5acae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.834+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.237+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Alfieri said that two of the crises had been critical, with the pope\
        \ \"in danger of his life\".\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fa64d-3db8-493d-a0cf-284820ab4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.835+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.237+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca63271-dfe8-4dcf-8843-7a60fbd82c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.835+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.238+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The pontiff no longer has pneumonia, but is also not completely healed\
        \ from a \"complex\" infection involving several microorganisms, said the\
        \ doctor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3fb1f-5ad0-44c1-bc30-4864b2570f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.835+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.238+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a9ee35-0a5c-44c2-aa73-d96564c4a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.836+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.238+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Alfieri emphasized that while Francis had used non-invasive ventilation\
        \ through a mask over his mouth and nose to help breathe, the pope had never\
        \ been intubated during his stay in hospital.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238016b6-92f4-4d62-83a3-739315de18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.836+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.238+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba8658-3c61-4364-abb5-7fb17ffa0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.837+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.238+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "One senior cardinal had said on Friday that the pope would need to\
        \ \"relearn to speak\" after battling a respiratory infection for so long.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b743b595-aeaf-4ce5-8028-aed657fe6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.837+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.239+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7035cf3-ccc9-4b8c-8a10-5169d506af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.838+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.239+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"It will take time before his voice returns to what it was before,\"\
        \ said Alfieri.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee548725-4f41-4556-98ef-9d1ac6a351ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.838+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.239+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deeb998-24ca-4a83-b8b2-b30099483cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.839+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.239+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The doctor said the pope, who had gained some weight in recent years\
        \ after using a wheelchair for knee and back pain, has now lost some weight.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f506e-8549-4bed-9abc-c7a71486985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.839+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.239+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a905ff3-e028-4b94-a6c9-5aac37044ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.840+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.240+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"We haven't weighed him, but he has lost weight, surely,\" said Alfieri.\
        \ \"But, let's say, he had some 'in reserve,' so it doesn't worry us,\" he\
        \ added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353c1d2-d361-41cc-857e-a980249fbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.840+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.240+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b853ec7-500f-4146-bb8c-9563d76a092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.841+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.240+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "POPE TO MAKE PUBLIC APPEARANCE SUNDAY\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9425e-1a1e-49a8-bd8e-395e678fa695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.841+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.240+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653203bb-6a85-4b24-8a3f-d201c45f0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T09:42:03.842+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T09:42:19.241+08:00
      'mgnl:lastActivatedBy': 'stanley-nwp'
      'mgnl:lastModified': 2025-03-23T09:42:03.914+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Dr. Luigi Carbone, vice director of the Vatican's healthcare service,\
        \ said the pope would have a nurse caring for him when he returns to his Vatican\
        \ residence.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc6a2b-0270-4a3d-aa55-ecc3f596d4c4'
      'mgnl:activationStatus': true
