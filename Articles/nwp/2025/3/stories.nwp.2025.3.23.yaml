    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8925e70-4f5d-40e7-a51d-49e37c9c708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.786+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The new policy allows these sectors to purchase up to 30 kilos of rice\
        \ each month, a three-fold increase from the previous limit.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829bc0d-14f2-4aef-b980-5297336c5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.787+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b525c92-1eda-4a55-9e39-3dc5afce497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.787+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“We urge you to take advantage of this new policy, which responds to\
        \ the calls from our financially-challenged fellow citizens for greater access\
        \ to more affordable food, especially rice,” he stated during the Trabaho\
        \ at Serbisyong Pangkalusugan sa Bagong Pilipinas event held on Friday in\
        \ Dasmariñas, Cavite. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3466e-5b36-4c74-be2c-4c4a69d1e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.788+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23106cb-debf-4f09-a5c4-e67ac3498176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.788+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DA’s implementation of a maximum suggested retail price\
        \ (MSRP) for imported rice has led to a significant price drop without disrupting\
        \ the rice industry. Before its introduction in early February, rice with\
        \ 5% broken grains retailed at around P64 per kilo, despite lower global prices,\
        \ tariff cuts, and a stronger peso.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3a4f6-8282-48a2-9559-99b3059c2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.788+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040755db-4611-44e4-80b1-aa49ac0064b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.789+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The MSRP initially set at P58 per kilo was further reduced to P49 per\
        \ kilo by March 1. Laurel hinted at another possible price cut by the end\
        \ of March if global rice prices continue to decline, and the peso remains\
        \ strong.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136ddcd-fc76-4f9e-8837-8d1464d832b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.790+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4fa24-3603-4090-bcb7-67027dfce913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:44:02.790+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:44:03.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:44:02.831+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If the current trend in world rice prices persists and the peso
        remains strong, we might lower the MSRP for imported rice to around P45 per
        kilo by March 31,” he earlier said.</p>'
