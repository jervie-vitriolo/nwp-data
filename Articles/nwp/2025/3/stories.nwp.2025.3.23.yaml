      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T14:20:00.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T14:19:59.551+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Speaking to reporters in The Hague, she cast doubt on the integrity\
        \ of the investigation, saying she could not confirm if the names in the receipts\
        \ were real due to concerns about the chain of evidence.\r"
    '24':
