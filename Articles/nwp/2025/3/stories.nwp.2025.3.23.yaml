      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“The vulnerable sectors, including senior citizens, persons with disabilities,\
        \ solo parents, and indigents, make up several million people covered by the\
        \ government’s P29 program,” DA said in a statement. The rice is sourced from\
        \ the National Food Authority’s buffer stocks and is available nationwide\
        \ at KADIWA ng Pangulo stores and centers.\r"
