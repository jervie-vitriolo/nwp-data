      'mgnl:lastModified': 2025-03-23T22:14:58.741+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Japeth Aguilar and Maverick Ahanmisi each contributed 11 points for
        Ginebra.'
