      'jcr:uuid': '108593fd-4157-4300-87e6-038e1a4d7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.779+08:00
      'mgnl:createdBy': 'stanley-nwp'
