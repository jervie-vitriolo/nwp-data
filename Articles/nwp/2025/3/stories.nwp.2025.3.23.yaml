      'mgnl:lastModified': 2025-03-23T16:25:50.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eeaebc-62a0-4197-9ff9-e6b04db90a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.776+08:00
      'mgnl:createdBy': 'stanley-nwp'
