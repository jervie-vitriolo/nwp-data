      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T16:25:50.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Magtitipon kami nang maaga sa LTFRB, siguro mga 6 or 7 a.m.,” Valbuena\
        \ said while in Calamba City, Laguna, rallying support from transport groups.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104e41b-618e-4f05-b306-f067604c3517'
      'mgnl:activationStatus': true
