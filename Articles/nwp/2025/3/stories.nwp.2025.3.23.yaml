      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T16:25:50.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Sinungaling sila. Sabi nasa 43% na ang may final approval ng LTFRB,\
        \ pero hindi pa nga kalahati ang totoong nakapagpa-consolidate,” he earlier\
        \ claimed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb66c3e-0671-4cd0-bdce-ff6c825ccfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.779+08:00
