      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Launched in July last year, the P29 rice program is part of the DA’\
        s broader efforts to ease the burden of rising food costs. The department\
        \ also introduced the Rice-for-All (RFA) initiative, which allows all consumers\
        \ to purchase rice at reduced prices, currently set at:\r"
    '9':
