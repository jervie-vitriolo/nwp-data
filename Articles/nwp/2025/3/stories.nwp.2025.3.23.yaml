      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T16:25:50.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a306c8-69a9-4519-a5a9-c3c3148a90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.776+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T16:25:51.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T16:25:50.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with NewsWatch Plus, Manibela president Mar Valbuena\
        \ said protest centers would be set up across Metro Manila and the country,\
        \ with a major rally at the Land Transportation Franchising and Regulatory\
        \ Board (LTFRB) headquarters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c56ff1-9f13-4e66-9518-1c9e341c1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.776+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T16:25:51.312+08:00
