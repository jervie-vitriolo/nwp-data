    'template': '1'
    'title': 'Trump''s Social Security chief backs down from ''shutting down'' agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92ddf8-f984-474d-a62c-eefccbbeac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.898+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - The head of the U.S. Social Security Administration
        has backed down from "shutting down the agency" after a federal judge rebuked
        him for misinterpreting a court ruling that limited billionaire Elon Musk''s
        access to agency information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2deaaf-3b1c-42a7-9ff1-3c1776b1cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.898+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f417c-d6bf-4b59-b5cc-4c9ac194c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.898+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The agency's leader, Leland Dudek, who has been cooperating with a\
        \ Musk-led group tasked with reducing government waste, said in a statement\
        \ on Friday that the court had clarified its ruling.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f9146-994a-4660-8a84-a653e5093aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.899+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6221e-6ebd-41a7-8fa3-ce1b873285e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.899+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Therefore, I am not shutting down the agency,\" said Dudek, who was\
        \ appointed by U.S. President Donald Trump as the agency's acting commissioner.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a7ec1-8ebd-46bd-8f07-10640be62ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.899+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a901b-f75d-4fc1-a87d-ced81a7c75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.900+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The Social Security Administration administers benefits for tens of\
        \ millions of older Americans and people with disabilities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c933a-4a33-4878-8c65-a9e002199a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.900+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a1233-2918-412f-8ffa-ec786b73ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.900+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Since taking office in January, Trump has vowed to reduce the size\
        \ of government, tapping Musk to lead an effort to reduce government waste.\
        \ Trump and Musk say social security fraud is rampant and that Musk's group,\
        \ known as DOGE, needs access to agency data to identify people committing\
        \ fraud to receive benefits payments.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab1eaf-b0bb-431d-a805-dddead2cbe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.901+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9ab8d-8063-4372-b925-a34506e2c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.901+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "But on Thursday, U.S. District Judge Ellen Lipton Hollander ruled the\
        \ agency probably violated privacy laws by giving Musk aides \"unbridled access\"\
        \ to the data of millions of Americans. She ordered a halt to detailed record-sharing\
        \ between Dudek's agency and Musk's DOGE.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a1254-7ce5-456b-a300-c0bd20aec10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.901+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18008847-3a13-455e-96da-8068f3bdb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.902+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Dudek told U.S. media outlets including Bloomberg News and the Washington\
        \ Post that the court's order would require him also to restrict access to\
        \ the information for agency employees, which would effectively shut the agency\
        \ down.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e49e06-7536-4999-8c5c-5170792e91ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.902+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7eb0c-1490-4951-a64c-335be993ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.903+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Hollander dismissed that view on Friday. \"Such assertions about the\
        \ scope of the order are inaccurate,\" the judge wrote in a letter to government\
        \ counsel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fca15a-0265-4a55-a076-90abbe7e8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.903+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc53fb0-2680-4a54-8c40-acd2d1901c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.904+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "She said her ruling on Thursday stated clearly that Musk's team could\
        \ still access records when personally identifiable information, such as names\
        \ and social security numbers, had been redacted. The judge said the order\
        \ was clear that agency employees could still access the unredacted documents.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03f93b-2269-45ea-8ece-27713f55e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.904+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe71497-b0ee-4827-8ef5-5d0d4a400dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.905+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\"Any suggestion that the order may require the delay or suspension\
        \ of benefit payments is incorrect,\" Hollander said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b881857-1319-40b5-97d5-023abcd4c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.905+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889c33b-1664-4f4c-8725-4c405e257578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.906+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The case has shed light on the amount of personal information DOGE\
        \ staffers have been given access to in the databases, and Thursday's ruling\
        \ was one of the most significant legal setbacks for DOGE to date.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729dc4f-8d66-40c4-9069-c3a5d8a70234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T12:10:05.906+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T12:10:06.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T12:10:05.947+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
