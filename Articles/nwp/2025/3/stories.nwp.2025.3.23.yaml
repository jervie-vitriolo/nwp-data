      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T22:14:58.741+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Trailing by 10 points at the halftime break, Ginebra outscored the
        Tropang Giga, 38-21, in the second half to complete the come-from-behind win.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93677bfe-6f72-45be-b7d6-8bb6ce261d5f'
