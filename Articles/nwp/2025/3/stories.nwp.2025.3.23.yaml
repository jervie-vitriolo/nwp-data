      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "The transport leader also demanded the resignation of key officials,\
        \ saying, “Wala kayong puwang sa gobyerno. Mag-resign na kayo.”\r"
