      'mgnl:lastModified': 2025-03-23T14:19:59.551+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "According to Ortega, an alarming number of the listed recipients have\
        \ no verifiable records with the Philippine Statistics Authority (PSA). Out\
        \ of 1,992 supposed beneficiaries of OVP confidential funds, 1,322 had no\
        \ birth records, 1,456 had no marriage records, and 1,593 had no death records.\r"
