      'mgnl:lastModified': 2025-03-23T16:25:50.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Valbuena slammed the Department of Transportation (DOTr) and LTFRB,\
        \ accusing them of distorting figures on the number of jeepney operators who\
        \ have complied with the franchise consolidation deadline.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc6dd6-8182-4350-88f8-59fd6aa150bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.778+08:00
