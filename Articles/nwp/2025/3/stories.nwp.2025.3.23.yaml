      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Barangay Ginebra is
        on the verge of capturing the PBA Season 49 Commissioner’s Cup title after
        defeating the TNT Tropang Giga, 73-66, in Game 5 of the finals on Sunday at
        the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f859c-404e-4101-bddf-3f93862915d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T22:14:58.740+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-23T22:14:58.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T22:14:58.740+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Scottie Thompson and Justin Brownlee made crucial plays for Ginebra
        in the final moments of the match. The duo scored the last eight points of
        the contest.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fa781-de33-4b2c-8d03-fd6aa263c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T22:14:58.741+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-23T22:14:58.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T22:14:58.741+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Brownlee tallied 18 points, 14 rebounds, and five assists, while Thompson
        finished with 16 points and 10 rebounds for Ginebra.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a92cb-7038-49f6-ae54-e5ac18c52532'
