      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Similarly, Manila Rep. Joel Chua, chair of the House Committee on Good\
        \ Government and Public Accountability, noted that 405 out of the 677 individuals\
        \ listed under DepEd’s confidential funds had no birth records, strongly suggesting\
        \ that their identities were fabricated.\r"
