      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "(TRANSLATION: We'll gather early at the LTFRB, probably around 6 or\
        \ 7 a.m.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc686ef-7b05-4750-b3f2-b0c4ac0fea6b'
