  'Pope-Francis-to-be-discharged-from-hospital--with-prescription-for-two-months-of-rest':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-23T09:36:22.000+08:00
