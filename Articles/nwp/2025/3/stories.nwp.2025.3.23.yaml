  'Trump-s-Social-Security-chief-backs-down-from--shutting-down--agency':
    'author': 'Jason Lange, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-23T12:05:38.000+08:00
