      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Rice remains a major household expense, accounting for P9 of every\
        \ P100 spent by the average Filipino and over P18 per P100 for the poorest\
        \ households, according to the Philippine Statistics Authority.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
