      'jcr:uuid': 'f44fac8a-49f5-4ed4-bb86-41096f5a8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.779+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T16:25:51.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T16:25:50.851+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "(TRANSLATION: They're lying. They claim 43% have final LTFRB approval,\
        \ but the real number isn't even half that.)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c8373-b341-4005-ad27-8d0eb77be1aa'
