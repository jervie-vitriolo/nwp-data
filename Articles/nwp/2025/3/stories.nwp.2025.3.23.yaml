      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.777+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-23T16:25:51.315+08:00
