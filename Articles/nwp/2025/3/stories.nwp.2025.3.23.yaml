    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34120fc-be74-4b28-bd22-8ded54a00e89'
    'lead': 'The head of the U.S. Social Security Administration has backed down from
      "shutting down the agency" after a federal judge rebuked him for misinterpreting
      a court ruling that limited billionaire Elon Musk''s access to agency information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-23T12:10:05.884+08:00
    'mgnl:createdBy': 'stanley-nwp'
    'mgnl:lastActivated': 2025-03-23T12:10:06.287+08:00
