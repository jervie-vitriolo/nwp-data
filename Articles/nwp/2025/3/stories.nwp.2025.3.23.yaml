      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A three-day nationwide
        transport strike led by the group Manibela is set to begin on Monday, aiming
        to pressure the government over what they call “deception” in the implementation
        of the jeepney modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754fca5-c2cb-4944-9e66-ca7bced3542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T16:25:50.775+08:00
