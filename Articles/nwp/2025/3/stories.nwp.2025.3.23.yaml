  'pope-francis-first-public-appearance':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis waves during his first public appearance in five weeks,
      on the day he is set to be discharged from Gemelli Hospital, in Rome, Italy,
      on Sunday, March 23. (Guglielmo Mangiapane/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-23T20:44:15.000+08:00
    'imagesource': 'jcr:f10fc437-f173-4b01-80b6-8ccd23e53611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ee3e9cb-84f3-4a6c-ad4a-e3ad44709fdf'
    'lead': 'Pope Francis left Rome''s Gemelli hospital on Sunday following a five-week
      stay to be treated for pneumonia, making his first public appearance since Feb.
      14 by waving to well-wishers from a balcony moments before he was discharged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-23T20:47:28.664+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-23T20:50:22.091+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-23T20:50:21.788+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Pope-Francis', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Pope Francis leaves hospital after first public appearance in five weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfe0b7-0656-42c6-b62d-d6c217b12cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong>&nbsp;Pope Francis left Rome''s Gemelli
        hospital on Sunday, March 23, following a five-week stay to be treated for
        pneumonia, making his first public appearance since Feb. 14 by waving to well-wishers
        from a balcony moments before he was discharged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b86c9-4d05-432b-9a7a-331a7656c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, 88, went to hospital on Feb. 14 with a severe respiratory
        infection that became the most serious health crisis of his 12-year papacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11b794-579e-41a2-aca4-a06f09ac624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.780+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A car carrying Francis left the hospital shortly after noon on Sunday,\
        \ and was accompanied through Rome by a convoy of police vehicles towards\
        \ the Basilica of Saint Mary Major.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83742272-c2c8-409a-a0c9-6fa6285146ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.780+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pontiff, who has a special devotion to the church and goes there\
        \ frequently, returned to the Vatican shortly after the visit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157375a-9252-4c4d-a3fe-6a48c190d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pope's doctors said on Saturday it would still take \"a lot of\
        \ time\" for his aging body to fully heal, and said they had prescribed the\
        \ pontiff a further two months of rest at the Vatican.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947572c-17c6-4945-b59f-22af6ced03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.781+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Just before leaving the hospital on Sunday, Francis smiled and waved\
        \ at a group of well-wishers gathered outside. He used a wheelchair, as he\
        \ has for several years.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bcffb7-785e-4e5a-80cf-11e0952de9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His face looked swollen and he appeared only for a few moments, speaking\
        \ briefly, with a feeble voice, to thank one of the members of the crowd below,\
        \ who had brought yellow flowers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00688fee-fe51-4438-a3ae-4fe525bc0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He had only been seen by the public once before during his hospital\
        \ stay, in a photo the Vatican released last week, showing the pontiff at\
        \ prayer in a hospital chapel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2007f80-45ba-4266-a383-0956f02109cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pope, who has been receiving oxygen to help him breathe throughout\
        \ his stay in hospital, was breathing on his own during the public appearance.\
        \ But he was seen using a small hose under his nose for oxygen while travelling\
        \ in his car.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1649b54-8f87-482e-9614-1fdd8563f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the moments before the pontiff's appearance on Sunday, the crowd\
        \ of hundreds of well-wishers called out for him, chanting \"Francis, Francis,\
        \ Francis\".\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8bdd37-169f-457a-89a5-eccca4bd679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.766+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thanks doctors for ''tireless care''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d06a2c-88f8-4080-aa8c-300dc9be6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.766+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.785+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis usually greets people in St. Peter's Square each Sunday at\
        \ noon, and offers a brief prayer. He has not been able to do so since February\
        \ 9, before he entered hospital.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde31893-6fae-4c95-88e5-587e7b364b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.767+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.785+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While the pope did not offer the usual weekly prayer during his public\
        \ appearance on Sunday, the Vatican released a text it said was prepared by\
        \ the pontiff.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ef870-42b8-4db8-8bd1-52f5e99540d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.767+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In this long period of hospitalization, I have had the opportunity\
        \ to experience the patience of the Lord, which I also see reflected in the\
        \ tireless care of doctors and healthcare workers, as well as in the devotion\
        \ and hopes of the families of the sick,\" said the text.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119952e-20ff-4e7c-90fa-15a0cbd519eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.767+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.786+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many Catholics around the world had been praying for the pope's recovery.\
        \ Pilgrims at the Vatican on Sunday expressed relief at his leaving hospital.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abdafa-8b5e-4d45-818a-685668e6eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.768+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This discharge cheers us all up and gives us joy and hope,\" said\
        \ Grazia Mara, an Italian. \"We wish him a safe return to his home and a speedy\
        \ recovery.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f15820-afa8-4bd3-b5c3-db3ca8d8fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-23T20:47:28.768+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-23T20:50:22.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-23T20:50:21.787+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Additional reporting by Giulio
