      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.111+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c03c0b-ee24-486c-8fbb-6733909b721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.111+08:00
