    'jcr:uuid': 'c85e7f52-38d9-4328-b7cf-4d64f4931b35'
    'lead': 'The inaugural Futsal Women’s World Cup, which will take place in the
      country later this year, will be a defining moment as it brings together the
      best and inspires future generations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T11:45:02.230+08:00
