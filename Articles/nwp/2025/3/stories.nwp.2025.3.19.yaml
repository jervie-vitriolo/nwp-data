      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01701ea-38b9-4713-9267-936635a46bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.115+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Khelif was disqualified by the International Boxing Association at\
        \ the 2023 world championships after a test that the body said rendered her\
        \ ineligible to fight as a woman on the grounds of gender.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2963a4b-f67b-4f0b-8b37-aec993ca3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.115+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f268da-d90b-49ec-bf57-578e934ad2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.116+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The IBA lost its Olympic recognition over governance issues, however,\
        \ and the International Olympic Committee cleared Khelif to compete in Paris,\
        \ aggressively defending its position after heavy criticism.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eeb839-8a5f-4e2b-b1aa-9b244f1f6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.116+08:00
