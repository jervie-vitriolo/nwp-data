      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Imane Khelif, who won Paris Olympics
        boxing gold amid a gender-eligibility row, is determined to defend her title
        at the 2028 Los Angeles Games and says she will not be intimidated by U.S.
        President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411e3af-1bd2-492a-ab8e-3e9b2a0007b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.109+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.109+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab40dab-aaed-4aba-9598-071124ce45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.109+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.109+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump signed an executive order banning transgender women from female\
        \ sports in the United States last month and called Khelif \"a male boxer\"\
        \ in his speech after signing the order.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2485625-823b-410c-9edd-254e6b1e393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.110+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.110+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfe5fe-69ac-41a2-8334-4fc5756fc952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.110+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.110+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I will give you a straightforward answer, I am not transgender,\"\
        \ she told ITV in an interview.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a901dc-9bed-4648-9c0a-323d536e3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.111+08:00
