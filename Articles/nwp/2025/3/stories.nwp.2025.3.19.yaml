  'US-Judge-blocks-Trump-transgender-military-ban':
    'author': 'Brendan Pierson, Jack Queen, Reuters'
    'caption': 'US President Donald Trump reads about tariffs on steel and aluminum,
      as Howard Lutnick stands in the background, in the Oval Office of the White
      House in Washington on Feb. 10 (Kevin Lamarque/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T10:38:06.000+08:00
    'imagesource': 'jcr:c9af4c1e-07cc-4319-b4a0-9a3b65c6e499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ef6f825-c3f6-4a93-8a54-ad25a3049ff7'
    'lead': 'A federal judge on Tuesday temporarily blocked the US military from enforcing
      President Donald Trump’s executive order barring transgender people from military
      service while a lawsuit by 20 current and would-be service members challenging
      the measure goes forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T10:42:10.413+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-19T10:43:15.788+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T10:43:15.497+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['military', 'US', 'Trump']
    'stories': []
    'template': '1'
    'title': 'US judge blocks Trump’s transgender military ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7a2aa-e5ed-4d77-a2e8-d472ee197cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.429+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.488+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A federal judge on Tuesday temporarily
        blocked the US military from enforcing President Donald Trump’s executive
        order barring transgender people from military service while a lawsuit by
        20 current and would-be service members challenging the measure goes forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6218c4-93f8-4087-be57-f046236a5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.489+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Ana Reyes in Washington found Trump’s January
        27 order, one of several issued by the Republican president targeting legal
        rights for transgender Americans, likely violated the US Constitution’s prohibition
        on sex discrimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd392f-ce31-48c9-b66a-35bb22753e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.489+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The cruel irony is that thousands of transgender service members
        have sacrificed — some risking their lives — to ensure for others the very
        equal protection rights the military ban seeks to deny them," Reyes said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5427264-02c5-465e-9a85-e84ca3152bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.490+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reyes was appointed by President Joe Biden, Trump’s Democratic
        predecessor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb383a-cd0d-4db0-9d83-b9b38fac7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.490+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Levi, a lawyer for the plaintiffs, praised the court for
        acting "decisively and swiftly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7c758-fc28-458b-8f21-0947fd4e4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.491+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This ruling pulls no punches. The court methodically documented
        the concrete harms this ban inflicts on brave transgender service members
        who ask nothing more than to serve their country with honor," Levi said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90825ec8-e3b8-4c3f-8632-e41020d58a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.491+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the White House and Pentagon did not immediately
        respond to requests for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e92fd3-8c7e-4054-916b-51d6cda2a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.492+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response to Trump’s order, the military said on February 11
        it would no longer allow transgender individuals to join the military and
        would stop performing or facilitating procedures associated with gender transition
        for service members. Later that month, the military said it would begin expelling
        transgender members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ac09f-529a-40bc-844e-e089b2830304'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.492+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said in his order that "adoption of a gender identity inconsistent
        with an individual’s sex conflicts with a soldier’s commitment to an honorable,
        truthful, and disciplined lifestyle, even in one’s personal life."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a8d91-0009-4b76-b8b5-17032fff85e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.493+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reyes said in her ruling the government had conceded the plaintiffs
        were excellent soldiers and living proof "transgender persons can have the
        warrior ethos, physical and mental health, selflessness, honor, integrity,
        and discipline to ensure military excellence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26749852-3ef4-465d-9cbf-224640c568c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.493+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So why discharge them and other decorated soldiers? Crickets from
        defendants on this key question," Reyes said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2673d-698c-4199-b981-31d9c0caa7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.494+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump issued a similar executive order during his first term, during
        which already-serving transgender members were allowed to remain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584eb3a-75c3-47fc-b6d8-a2e6a4c5a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.494+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Plaintiffs in the lawsuit argued the order was illegal, pointing
        to a 2020 US Supreme Court ruling that employment discrimination against transgender
        people is a form of illegal sex discrimination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204e422-ba8f-4c95-ad9f-593e7d0ecf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.495+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the government have argued in court the military is
        entitled to bar people with certain conditions that make them unsuitable for
        service, also including bipolar disorder and eating disorders. At a March
        12 hearing, they told Reyes she should defer to the judgment of the current
        administration that transgender people are not fit for service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6aeebe-a29d-400b-96f4-4d19b31413fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.495+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The judge repeatedly pressed them to justify their stance with evidence,
        and at times expressed open outrage at the order’s language denigrating the
        character of transgender people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3e0af-ab35-4335-8fa6-acec625da148'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.496+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The military has about 1.3 million active-duty personnel, Department
        of Defense data shows. While transgender rights advocates say there are as
        many as 15,000 transgender service members, officials say the number is in
        the low thousands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6c8bc-0dec-4ed3-af8d-4963bff7bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:42:10.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:43:15.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:43:15.496+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Queen; Editing by Alexia Garamfalvi, Matthew
        Lewis and Chris Reese)</em></p>'
  'NASA-return-to-Earth-after-mission-space':
    'author': 'Joey Roulette, Reuters'
    'caption': 'NASA astronaut Butch Wilmore is helped out of a SpaceX Dragon spacecraft
      onboard the SpaceX recovery ship MEGAN after he and NASA astronauts Nick Hague,
      Suni Williams, and Roscosmos cosmonaut Aleksandr Gorbunov landed in the waters
      off the coast of Tallahassee, Florida, Tuesday, March 18, 2025. (NASA/Keegan
      Barber/ Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T11:10:08.000+08:00
    'imagesource': 'jcr:e092b8f4-1add-4e00-8f24-246e13aece41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '445c1605-9436-414f-8fee-bc5579f2ceee'
    'lead': 'NASA astronauts Butch Wilmore and Suni Williams returned to Earth in
      a SpaceX capsule on Tuesday with a soft splashdown off Florida’s coast, nine
      months after their faulty Boeing BA.N Starliner craft upended what was to be
      a week-long stay on the International Space Station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T11:17:01.110+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-19T11:17:01.564+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T11:17:01.182+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['NASA', 'SpaceX', 'US']
    'stories': []
    'template': '1'
    'title': 'NASA astronauts ''Butch and Suni'' return to Earth after drawn-out mission
      in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe81ac0-9399-49b9-b49f-154105510016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.147+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.171+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> NASA astronauts Butch Wilmore
        and Suni Williams returned to Earth in a SpaceX capsule on Tuesday with a
        soft splashdown off Florida’s coast, nine months after their faulty Boeing
        BA.N Starliner craft upended what was to be a week-long stay on the International
        Space Station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f58e46-dfa2-4c7e-b3d2-b2bb93739269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.147+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.147+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Their return caps a protracted space mission that was fraught with
        uncertainty and technical troubles, turning a rare instance of NASA’s contingency
        planning - and the latest failures of Starliner - into a global and political
        spectacle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acca15-0264-41ba-8f81-7618abc76bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.148+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.148+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wilmore and Williams, two veteran NASA astronauts and retired US
        Navy test pilots, had launched into space as Starliner’s first crew in June
        for what was expected to be an eight-day test mission. But issues with Starliner’s
        propulsion system led to cascading delays to their return home, culminating
        in a NASA decision to fold them into its crew rotation schedule and return
        them on a SpaceX craft this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bcb66-8fab-495d-afe2-d479e773577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.148+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.148+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Wilmore and Williams strapped inside their Crew
        Dragon spacecraft along with two other astronauts and undocked from the ISS
        at 1:05 a.m. ET (1:05 p.m. Tuesday Manila time) to embark on a 17-hour trip
        to Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed8be48-5225-48c3-b43e-e0f7a5935a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.149+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.149+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The four-person crew, formally part of NASA’s Crew-9 astronaut
        rotation mission, plunged through Earth’s atmosphere, using its heatshield
        and two sets of parachutes to slow its orbital speed of 17,000 mph (27,359
        kph) to a soft 17 mph at splashdown, which occurred at 5:57 p.m. ET (5:57
        a.m. Wednesday Manila time) some 50 miles off Florida’s Gulf Coast under
        clear skies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b16db-5fbf-4955-9124-69af1f023783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.149+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.149+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What a ride," NASA astronaut Nick Hague, the Crew-9 mission commander
        inside the Dragon capsule, told mission control moments after splashing down.
        "I see a capsule full of grins, ear to ear."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262999f1-a126-4298-a7c9-5a55e6c846fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.150+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The astronauts will be flown on a NASA plane to their crew quarters
        at the space agency’s Johnson Space Center in Houston for a few days of routine
        health checks before NASA flight surgeons say they can go home to their families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b425a9-dd27-4ff0-83f0-62f8e643c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.150+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"They will get some well-deserved time off, well-deserved time with
        their families," NASA’s Commercial Crew Program chief Steve Stich told reporters
        after the splashdown. "It’s been a long time for them."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c0396-516c-4bad-84fe-7f4de418e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.150+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.150+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political spectacle</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c72111-e3af-4547-a538-8a4ccdd3db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.151+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.151+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The mission captured the attention of US President Donald Trump,
        who upon taking office in January called for a quicker return of Wilmore and
        Williams and alleged, without evidence, that former President Joe Biden "abandoned"
        them on the ISS for political reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a5d63-0dce-438f-8792-5e62596487b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.151+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.151+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>NASA acted on Trump’s demand by moving Crew-9’s replacement mission
        up sooner, the agency’s ISS chief Joel Montalbano said Tuesday. The agency
        had swapped a delayed SpaceX capsule for one that would be ready sooner and
        sped through its methodical safety review process to heed the president’s
        call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170bfcc-1da0-4aac-85f9-051a0db440ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.152+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.152+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump told Fox News on Tuesday that Wilmore and Williams will visit
        the Oval Office after they recover from their mission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64515406-2bf0-4d56-abaa-2baca2b9dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.152+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.152+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wilmore earlier this month told reporters on a call from the ISS
        that he did not believe NASA’s decision to keep them on the ISS until Crew-10’s
        arrival had been affected by politics under the Biden administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42454fe9-b0ae-4591-887e-aeccfca965d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.153+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.153+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>SpaceX CEO Elon Musk, a close adviser to Trump, had echoed Trump’s
        call for an earlier return, adding the Biden administration spurned a SpaceX
        offer to provide a dedicated Dragon rescue mission last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd37212-f1e4-4940-95b6-c68dc6e0a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.153+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.153+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>NASA officials have said the two astronauts had to remain on the
        ISS to maintain adequate staffing levels and it did not have the budget or
        the operational need to send a dedicated rescue spacecraft. Crew Dragon flights
        cost between $100 million to $150 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b162e84d-6b13-4ef3-999a-a78579646e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.154+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Crew Dragon is the only US spacecraft capable of flying people in
        orbit. Boeing had hoped Starliner would compete with the SpaceX capsule before
        the mission with Wilmore and Williams threw its development future into uncertainty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59e0e2-e375-468f-9f6f-0ab10141cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.154+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Stich said on Tuesday that Starliner might need to fly another uncrewed
        flight - which would be its third such mission and fourth test overall - before
        it routinely carries US astronauts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f441d-f4cf-4b6a-89da-3e4b5874e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.155+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boeing, which congratulated the astronauts'' return on X, did not
        respond immediately to a request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ec0b7-868b-485f-980a-57533b4c2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.155+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>286 days in Space</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496caf7c-2563-47b9-9403-440988250de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.156+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ISS, about 254 miles in altitude, is a football field-sized
        research lab that has been housed continuously by international crews of astronauts
        for nearly 25 years, a key platform of science diplomacy managed primarily
        by the U.S. and Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a23c3c-7b29-4cba-a60b-53ec98362074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.156+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Swept up in NASA’s routine astronaut rotation schedule, Wilmore
        and Williams worked on roughly 150 science experiments aboard the station
        until their replacement crew launched last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047636b0-9772-4e46-ac7e-10a8818645ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.157+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.157+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pair logged 286 days in space on the mission - longer than the
        average six-month ISS mission length, but far short of US record holder Frank
        Rubio, whose 371 days in space ending in 2023 were the unexpected result of
        a coolant leak on a Russian spacecraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8ba6b-738a-4d45-b848-0ece975990ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.157+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.157+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Living in space for months can affect the human body in multiple
        ways, from muscle atrophy to possible vision impairment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232bd51-c870-4b4e-a343-2d0d04db7a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.158+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.158+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Williams, capping her third spaceflight, has tallied 608 cumulative
        days in space, the second most for any US astronaut after Peggy Whitson’s
        675 days. Russian cosmonaut Oleg Kononenko set the world record last year
        at 878 cumulative days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a983e7-446b-4a90-9b66-ab92fbce19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.159+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.159+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We came prepared to stay long, even though we planned to stay short,"
        Wilmore told reporters from space earlier this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7f3fc-adab-4426-8180-fe9489de2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.159+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.159+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That’s what your nation’s human spaceflight program’s all about,"
        he said. "Planning for unknown, unexpected contingencies. And we did that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c56df-a495-4f7a-8e4b-5f929ed1eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:17:01.160+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T11:17:01.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:17:01.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joey Roulette; Additional reporting by Greg Torode
        in Hong Kong; Editing by Jamie Freed and Nia Williams)</em></p>'
  'IOC-boxing-Olympics-inclusion-2028-Los-Angeles':
    'author': 'Karolos Grohmann, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
