  'russia-rejecting-us-call-for-ceasefire':
    'author': 'Olena Harmash and Tom Balmforth, Reuters'
    'caption': 'A view shows an apartment building damaged by a Russian drone strike,
      amid Russia’s attack on Ukraine, in Kyiv, Ukraine November 2, 2024. (Valentyn
      Ogirenko/File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T08:51:40.000+08:00
    'imagesource': 'jcr:58497d28-3949-49a6-b1ea-fc58622312d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5291219d-0861-42be-913d-6e75992bbe5b'
    'lead': 'Ukrainian President Volodymyr Zelenskiy said that Russian leader Vladimir
      Putin had effectively rejected a U.S. proposal for a full ceasefire on Tuesday,
      and urged the world to block any attempts by Moscow to drag out its war against
      Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T08:58:20.223+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-19T08:59:21.612+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-19T08:59:21.190+08:00
    'mgnl:lastModified': 2025-03-19T08:58:20.269+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Russia-Ukraine-war', 'Vladimir-Putin', 'Volodymyr-Zelenskiy']
    'stories': []
    'template': '1'
    'title': 'Zelenskiy calls for blocking Moscow’s attempts to drag out war after
      Putin-Trump call'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276a8d6-4d34-42d0-9054-93646763eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.243+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.613+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.261+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine -</strong> Ukrainian President Volodymyr Zelenskiy
        said that Russian leader Vladimir Putin had effectively rejected a U.S. proposal
        for a full ceasefire on Tuesday, and urged the world to block any attempts
        by Moscow to drag out its war against Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3a0e3-d306-4919-b716-bdf5e1ca478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.613+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Putin agreed to temporarily stop attacking Ukrainian energy facilities
        but declined to endorse a full 30-day ceasefire, coming well short of what
        U.S. President Donald Trump sought as the first step toward a permanent peace
        deal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc782d12-ff76-4734-9f0a-f1c5ad312ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.614+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy, who had agreed to the 30-day ceasefire, said after a call
        on Tuesday between Putin and Trump that he would support the limited ceasefire
        proposal put forward by Putin.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e7eac-86c8-485f-97a1-9832551f4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.244+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.614+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Our side (would) support this," Zelenskiy told reporters during a
        quickly-organised online briefing, when asked about the idea of a moratorium
        on energy strikes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f09d6-731d-47a9-b9f4-961bc395a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.615+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But after Moscow launched more than 40 drones on Ukrainian civilian
        infrastructure a few hours later, Zelenskiy called on the world to stop Putin.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433260d-f3a7-412d-b4bd-c1e8cac6a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.245+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.615+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Today, Putin de facto rejected the proposal for a complete ceasefire,"
        Zelenskiy said in a post on the Telegram. "It would be right for the world
        to reject in response any attempts by Putin to drag out the war."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065bbb7-54d2-4d7c-8366-c88b55f5ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.246+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.616+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House said the telephone hook-up between Trump and Putin
        was aimed at advancing immediately toward a broader peace plan and another
        round of talks in Saudi Arabia will begin immediately.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca63e9c-5b10-42c5-949f-24719e476986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.246+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.617+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russia attacks after Trump-Putin talk&nbsp;</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef97158-d430-4f63-b9ea-523a2d522930'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.247+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.617+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Late on Tuesday, Russia’s drone attack hit a hospital in Sumy and
        Moscow carried out strikes at several other Ukrainian regions, including the
        Kyiv region that surrounds the Ukrainian capital, Zelenskiy and his officials
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc3604-ae44-4e8e-b9e7-29e40c330cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.247+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.618+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Russia is attacking civilian infrastructure and people - right now,"
        Andriy Yermak, Zelenskiy’s chief of staff, said on Telegram.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb09e8e-2ce4-416d-a254-2e876ca2fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.247+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.618+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate comment from Russia about the attacks a few
        short few hours after the Putin-Trump call. Both Ukraine and Russia have said
        their strikes aim at destroying each other’s infrastructure key to war efforts.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b83d6d-8ab2-48a5-988f-32ecf0d7801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.248+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.619+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy told reporters that Russia had launched more than 1,300 guided
        bombs, eight missiles and nearly 600 long-range strike drones at Ukraine since
        the first round of talks in Saudi Arabia earlier in March.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66a5d6-4991-4113-bf5f-4cc0c80722cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.248+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.619+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said that Ukraine had proposed the idea of ceasefire on energy infrastructure
        during those talks.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6029e4d-18d6-450f-8079-d4f782d17981'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.619+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This was part of our proposal for the sky and for the sea. With the
        mediation of the American side, if they are the guarantors of control over
        the implementation of this ceasefire," Zelenskiy said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe86b37-c7f3-4f85-ae6c-1580e1399480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.249+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.620+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine has used long-range combat drones to pound Russian oil infrastructure
        such as refineries in an effort to hurt its much larger foe, which has rained
        down missiles and drones far behind the front lines in Ukraine since the February
        2022 full-scale invasion.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ba70a-f6d5-4b01-b98f-059731d7cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.621+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In particular, Russian strikes have hammered Ukrainian power stations,
        causing large-scale blackouts, and more recently also natural gas production
        sites.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af0e57-486b-469b-8d9c-41d51af8bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.621+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Phone call diplomacy</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7eb13-8b14-4cd1-a5cb-b33a0e32ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.621+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After the Putin-Trump call Zelenskiy had calls with French President
        Emmanuel Macron and German Chancellor Olaf Scholz, both key European allies
        and British Prime Minister Keir Starmer.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c11be7-fe5c-4710-9b66-51d4baeb9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.622+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are in constant communication. I am confident that there will be
        no betrayal from our partners and that the assistance will continue," Zelenskiy
        said after his calls with Macron and Scholz and when asked about an earlier
        comment by Putin, who emphasised that any resolution of the conflict would
        require an end to all military and intelligence assistance to Ukraine.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188347c-a1ce-49c8-a3e5-48d08e4a09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.622+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy said the demand by Putin, as well as another seeking to curtail
        Ukraine’s campaign to draft civilians into the armed forces, looked aimed
        at weakening Ukraine.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4103c-8120-4cbb-9a6d-a365c96ff009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T08:58:20.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T08:59:21.623+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-19T08:58:20.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Oleksandr Kozhukhar, Ron Popeski and
        Lidia Kelly; Writing by Tom Balmforth and Lidia Kelly; Editing by Leslie Adler,
        Rod Nickel and Michael Perry)</em></p>'
  'Trump-signs-order-to-shift-disaster-preparations-from-FEMA-to-states--local-governments':
    'author': 'Andrea Shalal, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T10:01:17.000+08:00
    'imagesource': 'jcr:76811213-1d6f-4cbf-b2b2-11007834c985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '936fcfb9-a00f-426b-a9f0-016e5eb9a817'
    'lead': 'US President Donald Trump signed an executive order that seeks to shift
      responsibility for disaster preparations to state and local governments, deepening
      his drive to overhaul the Federal Emergency Management Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T10:04:19.660+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-19T10:04:19.971+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump signs order to shift disaster preparations from FEMA to states,
      local governments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c70f7f-a27b-48e1-83e8-33b0533a5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.672+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump on Tuesday
        signed an executive order that seeks to shift responsibility for disaster
        preparations to state and local governments, deepening his drive to overhaul
        the Federal Emergency Management Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0c618-10dc-430f-a810-e0f2a91fcc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The order, first previewed by the White House on March 10, calls for
        a review of all infrastructure, continuity, and preparedness and response
        policies to update and simplify federal approaches.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012dfa85-10d2-47b5-9c3a-a909b6f0231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It said "common sense" investments by state and local governments to
        address risks ranging from wildfires to hurricanes and cyber attacks would
        enhance national security, but did not detail what they were or how they would
        be funded.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900fd31-4c27-40c1-8345-34f24b8dbcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Preparedness is most effectively owned and managed at the state, local,
        and even individual levels, supported by a competent, accessible, and efficient
        federal government," the order said. "When states are empowered to make smart
        infrastructure choices, taxpayers benefit."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4dc39d-45ea-49a5-beed-ccfd8a313ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.674+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The order calls for revising critical infrastructure policy to better
        reflect assessed risks instead of an "all-hazards approach," the White House
        said in a fact sheet on the order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db1c5c-2fe6-4f54-b372-d5721a7d4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.674+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It creates a "National Risk Register" to identify, describe and measure
        risk to U.S. national infrastructure and streamlines federal functions to
        help states work with Washington more easily.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4285a7-fcb7-412a-a819-223219545fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.674+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump in January ordereda review of FEMA that stopped short of shuttering
        the country’s lead disaster response agency and a White House official said
        the latest order was not aimed at closing FEMA.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc45c7-1249-4803-afd5-3a55435c2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.675+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rob Moore, the director of the flooding solutions team at the Natural
        Resources Defense Council, accused the Trump administration of systematically
        weakening U.S. disaster readiness.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059b025-f682-4a5b-ad44-0a47ed6a0de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.675+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"From day one, the Trump administration has been eroding the nation’s
        capacity to plan for, respond to, and recover from disasters," Moore told
        Reuters.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3357d-1e44-4956-831f-157b56502b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.675+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They''ve overseen the dismissal of 1,000 FEMA staff - who won''t be
        there to respond to a flood or wildfire - and are withholding funding from
        local and state governments who are doing risk reduction projects and more."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb8e7f-82c3-4fc9-8570-d5937718fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.676+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shana Udvardy, a senior researcher at the Union of Concerned Scientists,
        said she was concerned the order marked "another dangerous step" that would
        leave communities with fewer resources to prepare for future disasters.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4802a-bcbd-4d4e-85ed-582a19815136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.676+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The executive order shifts most of the responsibility for disaster
        preparedness to state and local governments, asking them to make more expensive
        infrastructure investments without outlining the federal role in that," she
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a8fc8-d022-481a-9bee-bb4acbd508ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:04:19.677+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:04:19.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:04:19.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal, Editing by Gerry Doyle and Lincoln
        Feast.)</em></p>'
  'Samsung-CEO-says-company-will-pursue-deals-as-it-struggles-for-growth':
    'author': 'Hyunjoo Jin and Heekyong Yang, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T10:04:23.000+08:00
    'imagesource': 'jcr:88801671-6931-41d1-b8be-346985980b50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0262239-b5f5-4822-aebd-e14f551bd03e'
    'lead': 'Samsung Electronics said on Wednesday it is looking at major deals to
      drive growth as it faced tough questions from shareholders after its failure
      to ride an artificial intelligence boom made it one of the worst-performing
      tech stocks last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T10:06:44.210+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-19T10:15:55.356+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T10:15:54.990+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Samsung CEO says company will pursue deals as it struggles for growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a375f6-5aaf-4036-b4f5-c845a48237a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.218+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.980+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Samsung Electronics said on Wednesday
        it is looking at major deals to drive growth as it faced tough questions from
        shareholders after its failure to ride an artificial intelligence boom made
        it one of the worst-performing tech stocks last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d77751-77a9-4430-8652-517fde57d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.218+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.980+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The South Korean firm has been suffering from weak earnings and sagging
        share prices in recent quarters after falling behind rivals in advanced memory
        chips and contract chip manufacturing, which have enjoyed strong demand from
        AI projects.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b07c54-c86c-42d9-aca7-8e99633bb4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.219+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.981+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shareholders slammed management for poor stock performance and called
        for measures to revive stock prices at the meeting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf27e57-a977-4a0b-be31-85a3a502f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.219+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.981+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"First and foremost, I sincerely apologise for the recent stock performance
        not meeting your expectations. Over the past year, our company failed to adequately
        respond to the rapidly evolving AI semiconductor market," Samsung co-CEO Han
        Jong-hee said at the meeting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3b88f-dda1-4efb-8a81-307ccb98d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.219+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Samsung, which has introduced a stock-based performance system to executives
        last year, is considering expanding the scheme to employees next year, as
        part of efforts to review its stock prices, Han said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd585d0c-f8e5-4ee4-8862-9b4199ad3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.220+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.982+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Samsung Electronics shares were trading up 2.6%, compared with the
        benchmark KOSPI’s 1% rise as of 9:16 a.m. (0116 GMT).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71b8cd-0082-4281-9c77-93c9cf627bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.220+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.983+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The stock performance has been disappointing," a 65-year old shareholder
        who only gave his family name, Lee, told Reuters ahead of the meeting.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a7c55-c7d5-4cef-b81d-4c9baff5c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.220+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.984+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Last year, the stock price was so bad that I even considered investing
        in U.S. stocks instead," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2df329-8785-49d4-b04f-a8463e004566'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.221+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.984+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In internal meetings, Samsung has acknowledged it has lost ground.
        This is particularly true in semiconductors, where it lags SK Hynix 000660.KS
        in high bandwidth memory (HBM) chips that Nvidia NVDA.O and others rely on
        for AI graphic processing units.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29e11c-cf91-40d4-a7d7-240803e7391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.221+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.985+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Our technological edge has been compromised across all our businesses,"
        said a transcript of a message from Chairman Jay Y. Lee given to an internal
        executive seminar that was seen by Reuters. "It’s hard to see that efforts
        are being made to drive big innovation or tackle new challenges. There are
        only efforts to maintain a status quo rather than shaking things up."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffdfc8d-8637-4306-be6f-773e1ffdce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.985+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Han told investors that 2025 would be a difficult year because of uncertainties
        surrounding economic policies in major economies and that Samsung would pursue
        “meaningful” mergers and acquisitions and try to produce tangible achievements.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeacd4a-8581-4841-8900-a98d39cc1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.986+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Han said the company will flexibly respond to Trump’s tariffs with
        its global supply chain and manufacturing footprints, while looking at options
        for U.S. investments.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673b556-cba6-490a-974f-ec3a06e0de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shares in Samsung tumbled by nearly a third last year while those of
        SK Hynix climbed 26%. In recent years, Samsung has also lost market share
        to TSMC 2330.TW in contract chip manufacturing and to Apple AAPL.O and Chinese
        rivals in smartphones.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54dc4c8-a6ab-410a-a846-95cf484ad988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.987+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Samsung launched a share buyback plan worth 10 trillion won ($7.2 billion)
        in November after its stock plunged to more than four-year lows. Its shares
        have gained 7% since then.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a780aff-a038-4b64-9bdd-83c6b70eb6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.988+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Samsung is South Korea’s most valuable company, with its market capitalisation
        of $235 billion accounting for 16% of the total value of the country’s main
        bourse. Nearly 40% of investors in South Korean stocks own Samsung shares,
        according to market data.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176483bb-8b4c-4aa1-8dd3-d6f7aab673df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:06:44.224+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:15:55.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:15:54.988+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunjoo Jin and Heekyong Yang; Editing by Tom
        Hogue and Gerry Doyle)</em></p>'
  'Record-2024-temperatures-accelerate-ice-loss--rise-in-sea-levels--UN-weather-body-says':
    'author': 'David Stanway, Reuters'
