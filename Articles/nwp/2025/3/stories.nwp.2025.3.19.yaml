      'mgnl:lastModified': 2025-03-19T18:11:13.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dec3a0-5ba3-4a5a-b15f-42733e5b4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The recommendation still requires final approval by the IOC at its\
        \ session in Greece and outgoing President Thomas Bach said he was confident\
        \ the session would approve it.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599490e-8c8a-40c6-8395-9ebb205cfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24619f13-a07e-47dc-9139-cdaf6be20126'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.119+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.119+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"At this point, I can say that the IBA is a thing of the past,\" Khelif\
        \ said. \"As we say in Algeria, those who have nothing to hide should have\
        \ no fear.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bf03a-737b-429d-8870-76b91631cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.120+08:00
