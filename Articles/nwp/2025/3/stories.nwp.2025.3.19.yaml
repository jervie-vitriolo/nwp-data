      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:58:22.459+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The JVAC will have branches in Quezon City, Parañaque City, Makati
        City, Davao, and Cebu.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b986bb-7e9e-4724-a1ee-106d2f9f42f8'
      'mgnl:activationStatus': true
