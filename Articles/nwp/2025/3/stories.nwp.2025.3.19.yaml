      'mgnl:created': 2025-03-19T19:19:30.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A Palace official reminded
        Vice President Sara Duterte of her responsibilities back home while forming
        the defense team for her father, former President Rodrigo Duterte, who is
        facing charges at the International Criminal Court (ICC) in The Hague, Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27293825-580c-4fea-b5c6-61b62b0915e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:19:30.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Palace Press Officer Claire Castro said that while
        it is understandable that the vice president is helping her father, she must
        not lose sight of her task.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09eab48-28e8-479d-b1e6-1b963e20b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:19:30.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Tingin ko dapat po isipin po niya na kailangan din po siya ng Pilipinas
        bilang bise presidente. Siya po dapat ay nagtatrabaho hindi lang para sa kanyang
        ama, although na acceptable po at maiintindihan po natin sa ngayon ang kanyang
        nararamdaman," said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebaa84-2854-4afb-b1ef-fa9be904b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:19:30.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Duterte should think that the country also needs her
        as vice president. She should work not only for her father, although we understand
        her sentiments at this time.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c2fad-1d9a-4753-a9b1-a56b065c517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:19:30.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Pero tandaan din po niya, sinasabi niya po milyon na Pilipino ang
        bumoto sa kaniya at kailangan din po niyang pagsilbihan ito," she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44893f82-95c6-4669-8af2-8af19b5fdf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:19:30.539+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But she should also remember, she had said that millions
        of Filipinos voted for her and she needs to serve them as well.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b366a3-bc88-4e72-be38-0cfc84ce70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:19:30.539+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Duterte said she would not return from The Netherlands
        on certain terms.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb4a74-9106-46cb-a418-f28e5b56b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:19:30.540+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I will be here until the legal team is doing their work already and
        another relative is here to assist him,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603ae84-90fe-429d-a125-f278e5d15d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:19:30.540+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T19:36:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:36:42.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president said her father has repeatedly told her to come
        home.</p>'
  'icc-nicholas-kaufman-duterte-legal-counsel':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T19:22:13.000+08:00
    'imagesource': 'jcr:4f5a49c7-aa68-4f08-8a5d-bb9ae1d69476'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '725e432c-3dbb-4f18-935b-c9206d8a26d0'
    'lead': 'Veteran trial lawyer Nicholas Kaufman has been officially recognized
      as legal counsel for former President Rodrigo Duterte at the International Criminal
      Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T19:23:54.816+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-20T17:53:56.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-20T17:53:56.528+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': ['Nicholas-Kaufman', 'ICC']
    'stories': []
    'template': '1'
    'title': 'ICC recognizes Nicholas Kaufman as Duterte counsel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616a011-33c2-414b-b618-24fc14ea2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:23:54.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-20T17:53:56.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-20T17:53:56.526+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Veteran trial lawyer
        Nicholas Kaufman has been officially recognized as legal counsel for former
        President Rodrigo Duterte at the International Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00020804-1e7b-482a-8b8d-0331b9b37c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:23:54.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-20T17:53:56.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-20T17:53:56.526+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '"On 14 March 2025, the Registry received a signed letter from Mr. Duterte
        nominating Mr. Kaufman as his ''lead defence Counsel in the ICC proceedings,''"
        the ICC stated in a notification posted on its website.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26e7f4-d1a9-4ef1-a31b-bc5408b1ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:23:54.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-20T17:53:56.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-20T17:53:56.526+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'It said the ICC Registry met with Duterte to finalize the appointment
        of Kaufman as counsel, confirming his role in representing Duterte in the
        ICC proceedings.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099c549-ac2f-420f-80ed-195d0d7d7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:23:54.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-20T17:53:56.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-20T17:53:56.527+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'In a recent interview with reporters, Kaufman teased upcoming legal
        petitions but refrained from providing details about his strategy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323be224-3fe4-4b6c-8571-dc2db45897d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:23:54.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-20T17:53:56.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-20T17:53:56.527+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>A British-Israeli lawyer, Kaufman has a history of defending high-profile
        individuals accused of crimes against humanity, including former Congo Vice
        President Jean-Pierre Bemba and Maxime Mokom, a former minister from the Central
        African Republic.</p>'
  'TNT-Ginebra-Game-3-PBA-Season-49-Commissioners-Cup-finals':
    'author': 'CJ Marquez, NewsWatch Plus'
