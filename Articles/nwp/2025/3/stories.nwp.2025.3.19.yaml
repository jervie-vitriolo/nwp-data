      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:58:22.459+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The current system requires long and short term visa applications to
        go through accredited travel agencies as the embassy does not accept walk-ins.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b92ba-40a6-44f7-8e2a-f8b984bf5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:58:22.460+08:00
