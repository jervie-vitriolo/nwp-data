    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b003a23-0745-4f8d-bbc1-b67c2febda84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.114+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I believe that if the old Imane operated at 50% of her potential,
        then the Imane Khalif of today is even more motivated and determined."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2df563-db3d-464e-a710-602b978cd298'
