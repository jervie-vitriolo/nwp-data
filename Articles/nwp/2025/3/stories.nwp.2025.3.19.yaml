    'lead': 'The number of cities and municipalities in the red category, the highest
      risk level for areas of concern in the May 12 midterm elections, has decreased
      to 36 from 38 earlier this year, according to a new list from the Commission
      on Elections.'
    'mgnl:activationStatus': true
