      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Japan will open a new
        visa processing center on April 7 to address the backlog and fast-track applications,
        its embassy said Wednesday, March 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc150b-fc11-4eec-b2fa-a2f3c0964f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:58:22.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T14:58:22.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:58:22.458+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"In order to provide better service and convenience to those applying
        for visas, we have decided to open the Japan Visa Application Centre (JVAC)
        to accept and issue visa applications," the Japanese embassy said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec4ce3-9fd3-4e83-b981-77fb03995c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:58:22.459+08:00
