    'template': '1'
    'title': 'Transport group sets three-day strike on March 24'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6811ca-7fb9-4e78-ba9e-d413fbd42e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.357+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.104+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Transport group Manibela
        will launch a three-day nationwide strike beginning Monday, March 24, to protest
        the alleged inaccurate and inconsistent figures on consolidated jeepneys released
        by government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67ac15-3576-4732-88c1-95211a4179de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.358+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.105+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manibela chairperson Mar Valbuena on Wednesday, March 19, said the
        Land Transportation Franchising and Regulatory Board (LTFRB) is “lying” for
        citing inaccurate data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8bb90-dca3-4908-b7a5-b4a30c599c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.358+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.105+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa Lunes, magkakasa kami ng nationwide transport strike, tatlong
        araw ito. Pwede pang magbago ito, pwedeng bukas na depende sa init dahil sa
        pagsisinungaling ng LTFRB sa taong bayan</em>,” Valbuena said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea948bd-eac5-4e9b-8d36-9a97dc965c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.359+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.106+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: On Monday, we will stage a nationwide transport strike,
        it will be three days. It can change, it can be tomorrow, depending on the
        heat due to LTFRB’s lies to the public.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb39818-0a9f-4bef-85f8-6b9f191434d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.359+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.106+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Valbuena said LTFRB data show 86% of jeepneys have already been
        consolidated. He said this prompted President Ferdinand Marcos Jr. to deny
        extending the consolidation deadline beyond Dec. 31, 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f2987-b6a2-43d4-8de2-5c4983fd6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.107+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Valbuena called this data inaccurate, citing its inconsistency with
        Transport Secretary Vince Dizon’s figures he revealed in a recent interview.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f8ce0-4556-4e9e-b1f8-00653e7359f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.107+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Citing Dizon, Valbuena said only 43% of public utility vehicles are
        consolidated. Of this number only 25 to 30% are jeepneys while 5 to 10% are
        buses and UVs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc02a8-9b50-4637-84c5-1fc79076c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maya’t maya pinag-iinitan kami ng mga enforcers dahil nga hindi
        kami naka-rehistro. Dahil nga sa maling datos na ibinigay ng DOTr (Department
        of Transportation) at LTFRB sa ating pangulo na nagsabi ng wala nang extension
        dahil sapat na ‘yung bilang na nag consolidate</em>,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf860cb-9c72-45fd-8a02-586e0499caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Enforcers would harass us because we are not registered.
        This is because of the wrong data given by the DOTr and LTFRB to our president
        who said no extension because the number that consolidated was enough]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f794f-9923-4142-9111-b43599e1e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.109+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Valbuena said drivers stopped by enforcers are fined ₱10,000 for using
        an “illegal” vehicle and another ₱2,000 to claim back their driver’s license.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9d140-5e47-40ef-adcc-b76566dfb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.109+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Valbuena called for sympathy from commuters, asking the public to understand
        that the strike is to protest for the livelihood of the drivers and operators.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abbf68-f6f3-4a9b-a7fb-673dabf95c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T13:10:00.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.110+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response, Dizon ordered Assistant Secretary Jojo Reyes to “conduct
        a dialogue with the concerned transport groups.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe27029-258f-4eb9-beb1-69523fdeaced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:53:15.095+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.095+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the DOTr said Dizon has considered the transport sector’s
        concerns and issues and will be tackled in a sit-down meeting among agencies
        involved.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0968a3-2ed5-42e9-a792-71c7cb449bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:53:15.095+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T17:53:15.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:53:15.095+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOTr and other transportation agencies have begun preparing
        for the possible strike.</p>'
  'romualdez-on-senate-preps':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T14:52:21.000+08:00
    'imagesource': 'jcr:bdf96b38-76ca-48f0-900f-10d305f82557'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7781568c-bf66-4d9e-a8ba-a929e69b28a0'
    'lead': 'House Speaker Martin Romualdez has expressed satisfaction with the Senate’s
      preparations for the impending impeachment trial of Vice President Sara Duterte,
      despite persistent criticisms from some representatives regarding the Senate’s
      timeline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T14:54:24.856+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-19T14:54:57.580+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T14:54:57.125+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'senate', 'impeachment', 'romualdez']
    'stories': []
    'template': '1'
    'title': 'Romualdez pleased with Senate preparations for Duterte impeachment trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d11a17-1640-4295-9cd3-0e9704940256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.870+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.112+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House Speaker Martin
        Romualdez has expressed satisfaction with the Senate’s preparations for the
        impending impeachment trial of Vice President Sara Duterte, despite persistent
        criticisms from some representatives regarding the Senate’s timeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764a839-7317-4a3e-9bb4-35ac37d3dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.870+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.112+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36799cb2-da2e-46c8-932d-20cf86b4a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.871+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.113+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Nakita natin sa pagbisita ng ating House Secretary General sa Senado\
        \ ang kahandaan ng ating mga kasamahan sa Mataas na Kapulungan. Napakahalaga\
        \ ng maaga at maayos na paghahanda upang matiyak ang kaayusan pagdating ng\
        \ impeachment trial,” Romualdez said in a statement on Wednesday, March 19.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3199708-11d6-4acc-a7bd-97a78b67ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.871+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bd5dc-2de6-4feb-849d-ad562f3d3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.871+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We saw during the visit of our House Secretary General\
        \ to the Senate the readiness of our colleagues in the Upper Chamber. Early\
        \ and proper preparation is crucial to ensure order when the impeachment trial\
        \ begins.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f592c73-58cf-4f4c-8e84-c9803d6b386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f465b04-535d-4c89-95a5-445499b2672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House leader was referring to House Secretary General Reginald
        Velasco’s recent inspection of the Senate session hall, the trial venue, and
        the Sen. Arturo M. Tolentino Room, which will serve as the office for the
        11 House prosecutors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d492b8-5d6c-44b7-bd56-7d972772747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "After the inspection on Tuesday, Velasco told reporters that he was\
        \ satisfied with the current setup at the Senate session hall, which was the\
        \ same one used for the 2012 impeachment trial of then-Chief Justice Renato\
        \ Corona. He noted that he would need to consult with the congressmen regarding\
        \ any additional requests.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ade39-9a4f-439a-a418-c80c6663b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Based on Senate President Francis “Chiz” Escudero’s proposed timeline,\
        \ the chamber will convene as an impeachment court the day after the resumption\
        \ of sessions on June 3. This will be followed by the issuance of summons,\
        \ the reception of pleadings, and the pre-trial, with the full trial set to\
        \ begin on July 30.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296c536-2213-47bf-b47c-bf130544734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We trust that the Senate will carry out its constitutional duty and\
        \ proceed with the trial without unnecessary delays, in accordance with the\
        \ rule of law,” Romualdez said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965c28e-f6a5-4a0e-9bc0-c7c8f7a5d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Escudero: Take the Speaker’s cue</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1958f29e-136b-4f1e-b4b9-213462f825bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Wednesday, House Deputy Majority Leader
        Paolo Ortega once again questioned the nearly six-month delay in the trial
        since the House transmitted the Articles of Impeachment on February 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e1036-22be-4807-b0d1-6a0c17afd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ortega raised concerns about why the Senate could hold motu proprio\
        \ hearings during the congressional break but not fulfill its constitutional\
        \ duty to begin the impeachment trial. Although he did not specify any probe,\
        \ the Senate Committee on Foreign Relations, chaired by presidential sister\
        \ Senator Imee Marcos, is set to conduct a motu proprio investigation on Thursday\
        \ into the arrest of former President Rodrigo Duterte under an International\
        \ Criminal Court warrant.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83e18b-5529-47ed-bcfe-1485b6fef608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.119+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kung may oras para sa ibang isyu kahit naka-recess, bakit hindi pagtuunan\
        \ ng pansin ang isang usaping may malalim na epekto sa ating bansa? Ang Senado\
        \ ang may mandato bilang impeachment court, at inaasahan natin na gagampanan\
        \ nila ito nang walang pag-aalinlangan,” Ortega said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457db89-c7aa-4c19-b9dc-618d70a017e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.119+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If there is time for other issues even during the recess,\
        \ why not focus on a matter with profound implications for our country? The\
        \ Senate has the mandate as the impeachment court, and we expect them to carry\
        \ out this duty without hesitation.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b45c695-a6ba-457f-9997-888066ff18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In response, Escudero said any committee can conduct hearings on its\
        \ own initiative during the break but it would need a session to convene the\
        \ impeachment court.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33ec55-b221-4531-8b90-5aebe7c0cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T14:54:24.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T14:54:57.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:54:57.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Perhaps he may also want to get clearer signals from the Speaker who\
        \ is quite satisfied and has never questioned the Senate’s actions, preparations\
        \ and preparedness,” Escudero added. \r"
    '17':
