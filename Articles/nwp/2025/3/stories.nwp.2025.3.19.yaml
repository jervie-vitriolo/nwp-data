    'jcr:uuid': '4e357629-ee47-4020-9ea6-3025b9154904'
    'lead': 'Rey Nambatac buries a clutch three-pointer to help the TNT Tropang Giga
      grab the 2-1 series lead against Barangay Ginebra in the PBA Season 49 Commissioner’s
      Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T22:29:53.655+08:00
