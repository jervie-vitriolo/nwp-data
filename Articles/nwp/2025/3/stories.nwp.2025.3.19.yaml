    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d709e9-1911-4c39-9c83-d73a56e90be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.121+08:00
