      'jcr:uuid': 'c8d5efc9-e285-43d7-9ec8-269157a12bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Continuity is key in
        advancing the country’s blue economy, advocates said as they turned over a
        comprehensive policy framework to the government on Wednesday, March 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197f7c5-7af7-4951-a70c-5d5b6aeb3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Advocates led by the Ramos Peace and Development Foundation presented
        its report in the “Philippine Blue Economy: Moving Forward” forum at the SMX
        Convention Center in Pasay City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3473c3-8acd-4acc-857f-22be3cc00aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On behalf of Malacañang, Executive Secretary Lucas Bersamin accepted
        the group’s consolidated report, which highlighted key concerns and policy
        suggestions from different sectors such as fisheries, energy, maritime transport,
        and tourism.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeac186-8d26-4948-9919-c07c0b71e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among the recommendations were creating a clear governance structure
        for aquatic resources management, providing more support to maritime industry
        jobs, coming up with “economically productive” blue tourism plans, among others.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a8353-dfbe-4ae7-a4e3-bded8a0879ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cielito Habito from the Ramos Peace and Development Foundation said
        it is time for the Philippines to adopt a roadmap just like other Southeast
        Asian countries.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab20ce1-0983-424c-9007-9436640dc58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We want to have continuity across political leaderships, which we
        know come and go and everytime the policy framework, the programs tend to
        change,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ed96d-6aae-444a-9b80-dcd809f1c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bobby de Ocampo, who served as Finance Secretary under former President
        Fidel Ramos, also pointed out that the country has “no sense of continuity”
        in carrying out reforms.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba144bf4-bf7b-488b-98db-387ba5ef71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Blue economy is not something to play with in the next elections.
        It’s a construct that we can bring in order to have a vision and a definition
        of why we want the country in 2030, 2040…Now we revive this blue economy as
        legacy of the Ramos administration but as something that must be continued
        to provide basis for continuity towards a shared vision of the Philippines
        where the Philippines ought to be, not the Philippines going in circles,”
        he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab9df1-5712-448b-b052-bd7995bdf0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kiko Benitez, who authored the Blue Economy Act during his time as
        lawmaker, said the bill will provide safeguards in maritime resources once
        enforced into law.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c46b6b-6f4a-46cc-ab00-3297080593f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:28:53.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-19T16:28:53.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:28:53.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bill, which has cleared both the House of Representatives and
        the Senate, is included in the Marcos adminsitration’s common legislative
        agenda.</p>'
  'over-1000-schools-flagged-questionable-shs-voucher':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A file photo of a classroom (Nino Manalo/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T16:36:57.000+08:00
    'imagesource': 'jcr:deb812b6-c611-4519-9bdb-b86265b059dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f730036-8979-47d2-bec5-8d3816e38611'
    'lead': 'The government has flagged more than 1,000 schools in questionable subsidy
      claims worth hundreds of millions of pesos in the last school year, officials
      told a congressional hearing on Wednesday, March 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T16:40:46.324+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-19T16:40:46.611+08:00
