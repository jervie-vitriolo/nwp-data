    'mgnl:lastActivated': 2025-03-19T17:42:40.437+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T17:42:40.099+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House warns ‘socmed’ personalities of detention for skipping probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae0c4f-da32-4ea9-997d-746fc9e977f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:46:39.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T17:42:40.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:42:40.094+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Press Secretary
        Trixie Cruz-Angeles and former anti-insurgency task force spokesperson Lorraine
        Badoy may face detention if they continue to skip the House tri-committee
        probe on disinformation - commonly called fake news - in social media, a lawmaker
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08735afc-d5b2-498a-a8bf-b5cf1cb8b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:46:39.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T17:42:40.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:42:40.095+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tri-committee set its third hearing on Friday. Cruz-Angeles,
        Badoy, and nine other social media personalities have not attended since Day
        One of the hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e8f37-0e86-4ce7-a961-4cce2f648652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:46:39.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T17:42:40.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:42:40.095+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Other absent social media personalities are Aeron Peña, Allan Troy
        “Sass” Rogando Sasot, Elizabeth Joie Cruz, Dr. Ethel Pineda Garcia, Jeffrey
        Almendras Celiz, Krizette Laureta Chu, Mark Anthony Lopez, Mary Jean Quiambao
        Reyes, and Richard Tesoro Mata.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694dddd-db72-4542-909f-1b5049655210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:46:39.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T17:42:40.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:42:40.096+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Congress has the authority to summon individuals to testify on matters
        of public interest. Ignoring lawful orders is a direct challenge to our institution
        and the democratic principles we protect,” panel chairperson and Santa Rosa,
        Laguna Rep. Dan Fernandez said in a statement on Wednesday, March 19.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d51ae-98a5-4ffa-bfdd-e930425581ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:46:39.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T17:42:40.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:42:40.096+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tri-panel has also invited representatives from social media
        platforms, concerned government agencies, civil society groups, and media
        groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819615b8-db50-4890-a223-3c16556eebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:46:39.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T17:42:40.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:42:40.097+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The inquiry aims to craft legislation to combat disinformation on
        the digital space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e353b9a-5802-45b0-a191-e6e3eb05175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:46:39.967+08:00
      'mgnl:createdBy': 'daniza-nwp'
