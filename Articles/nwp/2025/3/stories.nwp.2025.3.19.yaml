    'lead': 'Imane Khelif, who won Paris Olympics boxing gold amid a gender-eligibility
      row, is determined to defend her title at the 2028 Los Angeles Games and says
      she will not be intimidated by US President Donald Trump.'
    'mgnl:activationStatus': true
