      'mgnl:lastModified': 2025-03-19T18:11:13.121+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I hope the next president of the IOC leads with true sportsmanship,
        stays committed to Olympic principles, and upholds the values of fair play,"
        Khelif said.</p>'
