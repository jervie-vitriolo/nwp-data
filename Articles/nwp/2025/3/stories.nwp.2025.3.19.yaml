      'mgnl:lastModified': 2025-03-19T14:58:22.460+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy said applicants should pay a visa fee along with a center
        usage fee of ₱520.'
    '6':
