      'mgnl:lastActivated': 2025-03-19T19:15:37.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.936+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The number of cities
        and municipalities in the red category, the highest risk level for areas of
        concern in the May 12 midterm elections, has decreased to 36 from 38 earlier
        this year, according to a new list from the Commission on Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0fd43-54f1-4173-8735-70d6b94de90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.937+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said the list is based on an assessment\
        \ conducted by the Philippine National Police on poll-related violence nationwide\
        \ over the last three months.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4baec4-8653-46c1-b723-03c18be7d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.874+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.938+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Yung mga dating kulay red, bigla nalang nagkaroon ng pagbabago, naging\
        \ matahimik kaya naging orange yung iba. In fact may bigla na lang naging\
        \ green dahil naging generally peaceful yung area na yan. But tatandaan natin\
        \ na meron din namang biglaan na lang naging red,” Garcia told reporters on\
        \ Wednesday, March 19. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3ebab-d88b-4f56-ae79-bbc87de74eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.938+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8dd49-ccf5-4c88-9f3f-9242c7da3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.939+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The areas that were previously in the red category suddenly\
        \ turned peaceful, causing some to be reclassified to the orange category.\
        \ In fact, a few were even moved to the green category due to the overall\
        \ improvement in peace. However, we must also remember that there were instances\
        \ where previously peaceful areas were later classified under the red category.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b31d870-0952-4c6f-a591-adff14262407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.940+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He compared the latest list with the one released in January. The poll\
        \ chairman said the list may change once the local campaign begins on March\
        \ 28.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e188ee7-fd39-4f0b-9f90-8bbfdf1842a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.941+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Usually kasi base sa ating record, lagi na lang kapag pumapasok yung\
        \ local campaign, diyan marami ang election-related violence,” Garcia explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1d1a0-037a-4411-92be-dc584fa4b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.876+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.942+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Usually, based on our record, whenever the local campaign\
        \ starts, that’s when we see a lot of election-related violence.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e46d53-e4e3-4fb5-a100-f8dcffbec311'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.942+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e34e6-1af2-4c23-97cc-e4212e3fb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.877+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:37.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:35.943+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said the threat assessment helps authorities determine the police\
        \ and security deployment. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669a0f7-06ea-4d91-ad64-758356c78eb0'
      'mgnl:activationStatus': true
