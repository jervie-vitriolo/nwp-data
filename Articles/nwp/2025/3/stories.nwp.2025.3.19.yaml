      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T14:58:22.460+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'JVAC business hours and releasing of passports are from 7 a.m. to 4
        p.m. weekdays.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0dc93-d7b1-46e1-a1fb-b0cdcbd77fa7'
      'mgnl:activationStatus': true
