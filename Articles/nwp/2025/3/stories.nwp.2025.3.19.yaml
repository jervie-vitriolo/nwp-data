    'title': 'IOC recommends inclusion of boxing in Los Angeles 2028 Games, says IOC’s
      Bach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea1847-fab0-42f3-8992-9aa48aeb9d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.777+08:00
      'mgnl:createdBy': 'cj-nwp'
