  'Putin-30-day-halt-energy-facility-':
    'author': 'Jeff Mason and Joseph Ax, Reuters'
    'caption': 'Russia’s President Vladimir Putin and U.S. President-elect Donald
      Trump attend a meeting on the sidelines of the G20 summit in Osaka, Japan June
      28, 2019. Sputnik/Mikhail Klimentyev/Kremlin via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T18:15:56.000+08:00
    'imagesource': 'jcr:e3f65a76-5c8f-47b3-b7a7-8b20ff2b17be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83892c86-cfff-4dba-9201-1dacd58eec4b'
    'lead': 'Russian President Vladimir Putin agreed on Tuesday to stop attacking
      Ukrainian energy facilities temporarily but declined to endorse a full 30-day
      ceasefire that President Donald Trump hoped would be the first step toward a
      permanent peace deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T18:33:21.684+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-19T18:40:48.737+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T18:40:48.064+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['ceasefire', 'Ukraine', 'US']
    'stories': []
    'template': '1'
    'title': 'Putin agrees to 30-day halt on energy facility strikes but no full Ukraine
      ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a1755-00bc-439b-ad14-dbe5c06ca3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.040+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> Russian President Vladimir Putin
        agreed on Tuesday to stop attacking Ukrainian energy facilities temporarily
        but declined to endorse a full 30-day ceasefire that President Donald Trump
        hoped would be the first step toward a permanent peace deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6ab30-616a-4510-9738-596deb6ddcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.041+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine said it would support the scaled-back agreement, which would
        require both countries to hold off firing on each other’s energy infrastructure
        for about a month. Experts said Putin avoided making significant concessions
        in what could be a play for time as Russian troops advance in eastern Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944c79d-c00a-4310-8b06-d73ae8ca4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.708+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.041+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House said talks on a maritime ceasefire in the Black
        Sea as well as a more complete ceasefire and a permanent peace deal would
        begin immediately, following a lengthy call between Trump and Putin on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a5618-ee70-454e-ba0f-bbdc5634c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.708+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'It was unclear whether Ukraine would be involved in those talks, which
        Trump envoy Steve Witkoff said will take place in Jeddah, Saudi Arabia on
        Sunday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56207c-6378-493e-8c28-a7f334f942cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.709+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Up until recently, we really didn''t have consensus around these
        two aspects - the energy and infrastructure ceasefire and the Black Sea moratorium
        on firing - and today we got to that place, and I think it’s a relatively
        short distance to a full ceasefire from there," Witkoff told Fox News "Hannity"
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7f167-34e9-4aea-a1b4-82d28759a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.709+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin did not immediately respond to Reuters'' request for
        comment, outside business hours, on Witkoff’s remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8343b10-9194-4f59-bf2a-c3c97092f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.710+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin ordered the Russian military to stop attacks against energy
        sites after speaking with Trump, the Kremlin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aee4f9-1ebb-458a-9fee-640cccd207df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.710+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But he raised concerns that a temporary ceasefire might allow Ukraine
        to rearm and mobilize more soldiers, and doubled down on his demand that any
        resolution required an end to all military and intelligence assistance to
        Ukraine, according to a Kremlin statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951fa7c-8a2e-4489-93d8-ad33da777ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.710+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.045+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump told Fox News aid to Ukraine did not come up in the conversation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae7d2e-958e-4d43-9ce2-7381eb62f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.711+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.046+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine President Volodymyr Zelenskiy said his country would support
        the proposal to stop strikes on energy facilities and infrastructure for 30
        days. He said Russia launched more than 40 drones late on Tuesday, hitting
        a hospital in Sumy and other areas, including the Kyiv region that surrounds
        the Ukrainian capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd605bd-855f-47f4-83b9-14f2eb9f3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.711+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.046+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Today, Putin de facto rejected the proposal for a complete ceasefire.
        It would be right for the world to reject in response any attempts by Putin
        to drag out the war," Zelenskiy said in a post on the Telegram messaging app.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419ffdd-19fe-4bf3-a79b-c8e9c9179331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.712+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.047+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has had a complicated relationship with Zelenskiy, spoke
        positively of his call with Putin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbbcd9-f260-4d8b-8d7c-fa9cedb3aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.712+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We had a great call. It lasted almost two hours," Trump said on
        Fox News’s "The Ingraham Angle" show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad90c7-a104-4096-ab4f-1f75de92a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.713+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the US president did not get what he wanted. Ukraine, which
        Trump had previously described as being more difficult to work with than Russia,
        had agreed to the U.S. proposal for a full 30-day ceasefire. Putin did not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aedbdf-08d6-4007-8281-5b643bfdcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.713+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.049+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This call brought to light how difficult of an interlocutor Russia
        is going to be and the general unwillingness of Russia to talk about making
        real progress in stopping this war," said Kristine Berzina, a managing director
        at the German Marshall Fund think tank. She called the limited ceasefire "a
        very small step forward."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1ed28-aed9-4cc3-952a-50eb32e48600'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.714+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since Russia’s full-scale 2022 invasion, Ukraine has tried to fight
        back against its much larger neighbor with drone and missile strikes deep
        in Russian territory, including on energy facilities. Those attacks, which
        Moscow says amount to terrorism, have allowed Kyiv to keep pressure on Russia’s
        economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3867038-50fc-4a11-8f44-fdbe3c394dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.714+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>That means a ceasefire on attacking energy infrastructure could
        benefit Russia, said Maria Snegovaya, senior fellow at the Washington-based
        Center for Strategic and International Studies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d5ac8e-04f0-4627-ae56-caef7c6f62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.715+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a social media post after the call, Trump said he and Putin had
        agreed to work quickly toward a ceasefire and eventually a permanent peace
        agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dacfd-4c39-4fbc-8450-2955c4d4ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.715+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Many elements of a Contract for Peace were discussed, including
        the fact that thousands of soldiers are being killed, and both President Putin
        and President Zelenskyy would like to see it end," he wrote, using an alternate
        spelling for the Ukrainian leader.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d391a8-1353-43f8-8ee9-d7860d0b4052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.716+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.052+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine said on March 11 it was prepared to accept a full 30-day
        ceasefire, a step that US officials said would lead to a more substantial
        round of negotiations to end Europe’s biggest conflict since World War Two.
        The war has killed or wounded hundreds of thousands of people, displaced millions
        and reduced entire towns to rubble.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e12f84-c49c-472c-8d74-a7b45c43ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.716+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has hinted that a permanent peace deal could include territorial
        concessions by Kyiv and control of Ukraine’s Zaporizhzhia nuclear power plant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae936f0-281b-4a86-b5a8-ac207c6a5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.717+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy, who arrived in Helsinki for an official visit on Tuesday
        shortly after Trump and Putin’s call ended, said Europe must be included
        in Ukraine peace talks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4a558-ff71-4b65-b43f-444cc2d1f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.718+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.054+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The talks between Trump and Putin came as Israel resumed its attacks
        on Hamas in Gaza, threatening a fragile truce and underscoring the difficulty
        of securing lasting ceasefires in long-running conflicts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328976b-2e2e-4674-9e51-86982004fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.718+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.054+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also discussed how to prevent future conflicts in
        the Middle East and "shared the view that Iran should never be in a position
        to destroy Israel," the White House said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55ae2f-8470-4c6e-96db-e99e560c47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.719+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.055+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>US shift worries European allies</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac800d-3031-49a6-ad2e-40efe2cd47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.719+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.056+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian forces are advancing in Ukraine’s east and pushing back
        Ukrainian troops from Russia’s Kursk region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88566b26-190b-4494-8725-05e03f75af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.720+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.056+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agreement on a narrow ceasefire reflects Trump’s desire to
        normalize relations with Russia and suggests that Putin may be playing for
        time, said Susan Colbourn, an expert on European security issues at Duke University’s
        Sanford School of Public Policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c09a125-79cb-4dfc-a97a-a8519218a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It was striking how little concession Trump is asking from the
        Russians, although they invaded their neighbor," Colbourn said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da796d-5491-47be-8348-bd67fec7193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US president’s overtures to Putin since returning to the White
        House in January have alarmed US allies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794c4b3-0e73-44ac-a860-e6d7e117811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and its Western allies have long described Russia’s invasion
        of Ukraine as an imperialist land grab, and Zelenskiy has accused Putin of
        deliberately prolonging the war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e091fe0-e25a-43ae-b8bb-ddc233fe1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.059+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy says Ukraine’s sovereignty is not negotiable and Russia
        must surrender the territory it has seized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d4c288-04eb-45c2-a860-ed96e3d3cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.060+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen warned on Tuesday
        that Russia had massively expanded its military-industrial production capacity
        in preparation for "future confrontation with European democracies."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb0f72-c2a3-48c4-a1ec-feda85768c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.724+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.060+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in Berlin with French President Emmanuel
        Macron on Tuesday, Germany’s outgoing Chancellor Olaf Scholz said the limited
        ceasefire was an important first step but again called for a complete ceasefire.
        He reiterated that Ukraine must be part of any final decision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fd53d-daed-47c3-b06d-a08f12eca7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.725+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.061+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia seized the Crimean Peninsula from Ukraine in 2014 and most
        of four eastern Ukrainian regions following its invasion in 2022. All told,
        it controls about a fifth of Ukrainian territory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4be5b-b964-436d-a1d4-74fbd0774ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.725+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.061+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said he sent troops into Ukraine because NATO’s creeping
        expansion threatened Russia’s security. He has demanded Ukraine drop any
        ambition of joining the Western military alliance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7b2d5-6d4f-4eac-80ce-ea9d91eb9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.726+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.062+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin has also said Russia must keep control of Ukrainian territory
        it has seized, Western sanctions should be eased and Kyiv must stage a presidential
        election. Zelenskiy, elected in 2019, has remained in office under martial
        law he imposed because of the war.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cf77d-9707-4c99-a306-625108d4a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:33:21.727+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:40:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:40:48.063+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason in Washington; Additional reporting
        by Patricia Zengerle, Andrea Shalal, Nandita Bose, Costas Pitas and Ismail
        Shakil in Washington; Mark Trevelyan, Andrew Osborn, Darya Korsunskaya and
        Maxim Rodionov in London and Miranda Murray in Berlin; Writing by Joseph Ax,
        Jeff Mason and James Oliphant; Editing by Timothy Heritage, Jonathan Boyle,
        Rod Nickel, Don Durfee and Michael Perry)</em></p>'
