    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['South-Korea', 'US', 'tariffs']
    'stories': []
    'template': '1'
    'title': 'South Korea industry minister to visit US to discuss tariffs, sensitive
      country status'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672454c7-781d-4195-bcec-d6825924a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:38:30.602+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:41:54.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:41:54.176+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s industry minister
        will visit Washington, DC this week to discuss with top US officials the country’s
        concern over being placed on a US watchlist and to push for fair treatment
        on tariffs, the industry ministry said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131fd054-a74f-45b2-80e2-f25a7bbc3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:38:30.602+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:41:54.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:41:54.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Energy designation of South Korea as a "sensitive
        country" sparked controversy in Seoul, with the US ally put on the lowest
        tier of a watchlist that includes China, Iran and North Korea among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc49ce6-bfcb-42ab-b786-08a998d4caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:38:30.602+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:41:54.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:41:54.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Industry Minister Ahn Duk-geun would "seek measures to quickly resolve
        the sensitive country designation issue," the ministry said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10384b-7aa2-43ca-bf57-d86cd5b4d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:38:30.603+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:41:54.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:41:54.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ahn’s visit was an important opportunity, Foreign Minister Cho
        Ta-yul told lawmakers on Wednesday, when questioned about whether he thought
        Washington could be persuaded to remove South Korea from the watchlist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296db94-4946-41a5-90fa-dbda35a8f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:38:30.603+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:41:54.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:41:54.178+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Joseph Yun, the acting US ambassador in Seoul, said on Tuesday that
        South Korea was added on the list because visitors to the energy department’s
        labs mishandled sensitive information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4152ac-6119-4588-8469-4d8130e944b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:38:30.604+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:41:54.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:41:54.178+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>When Ahn meets the US secretaries of commerce and energy, he will
        also stress how much South Korea has invested in the United States to push
        for fair treatment on trade before US reciprocal tariffs kick in on April
        2, the ministry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5a5a1-8548-4f2c-b4b0-38262fda5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:38:30.604+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T18:41:54.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:41:54.179+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s trade minister recently also visited Washington,
        where he urged his American counterparts to exempt the country from tariff
        measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075b60f-30c8-4bd8-bb78-f96deb853072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:38:30.605+08:00
