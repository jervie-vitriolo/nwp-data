      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.434+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> With eight months in
        the countdown, excitement is building ahead of the country’s historic hosting
        of a major FIFA event - the inaugural Women’s Futsal World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc818b92-f0bb-4945-ba19-f5dc043d9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.244+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.434+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3b1bb-2a93-4218-9add-4dad911b7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.244+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.435+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "FIFA and the Philippine Football Federation (PFF) led the unveiling\
        \ ceremony of the tournament’s official logo on Tuesday, March 18.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3c76c-7deb-4ac5-8733-7c9a0278385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.245+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.435+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c0fe0-c8e6-461d-881f-1397b6c55e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.245+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.436+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“With the launch of this brand, the countdown begins to a landmark\
        \ event that will further accelerate the rapid growth of women’s football,\
        \ both in the region and globally,” FIFA Chief Women’s Football Officer Dame\
        \ Sarai Bareman said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edc18f-61f1-4d6c-b4d6-0ff05cb4278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.245+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.436+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc641a-b405-4ec6-8fa4-591745b4523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.246+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.437+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The logo, which has a distinctly Filipino flavor, features futsal’\
        s key elements with references to local street art and motifs, Zamboanga ‘\
        vinta’ boats, the ‘gabbang’ musical instrument and traditional ‘binakol’ patterns.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78553a8e-ff96-4054-9060-1dce6b1b0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.246+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.437+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda05a9c-8702-45c2-9f99-fdbfc929ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.247+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.438+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine women’s futsal team will battle 15 other countries
        from Nov. 21 to Dec. 7. The winner will be known as the first FIFA Futsal
        Women’s World Cup champions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26441040-a6e4-46ea-8961-470c2ba15a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.247+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.438+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ea634-0c41-4dd0-93df-08e1f399a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.247+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.439+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“It is an honour for our country to host the first-ever edition of\
        \ the FIFA Futsal Women’s World Cup, and we are proud to welcome the world’\
        s best national teams for a tournament that will inspire girls and women to\
        \ pursue a career in sport. This tournament will capture the imagination of\
        \ fans in the Philippines and beyond, forging a path for future generations.”\
        \ PFF president John Gutierrez said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16284f83-b499-4490-b214-ad25434942d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.248+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.439+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2655ef-9fb8-4665-a207-328f67a2b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.249+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T16:47:21.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.440+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "New Zealand has already booked its spot in the tournament, while four\
        \ squads from Europe will be determined this week, and three teams from South\
        \ America will be decided by the end of the month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69018d7e-fc09-4755-ba58-7b6ee1380232'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.249+08:00
