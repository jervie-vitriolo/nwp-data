  'Half-of-Filipinos-want-Duterte-accountability-over-EJK---survey':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T19:12:54.000+08:00
    'imagesource': 'jcr:c26c08e3-efdd-45f3-a36a-219f1e759497'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22244a7e-a3d7-4379-a9fb-926f7ef659cb'
    'lead': 'A commissioned survey done less than a month before former President
      Rodrigo Duterte’s arrest by an international tribunal showed majority of Filipinos
      want to hold him accountable for alleged extrajudicial killings (EJK) in his
      bloody drug war'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T19:15:04.980+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-19T19:15:05.207+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T19:15:05.011+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Half of Filipinos want Duterte accountability over EJK - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7fc2d-bfa2-490c-a285-8c280408241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:15:04.992+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:05.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:05.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A commissioned survey
        done less than a month before former President Rodrigo Duterte’s arrest by
        an international tribunal showed majority of Filipinos want to hold him accountable
        for alleged extrajudicial killings (EJK) in his bloody drug war</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7364871-c085-4767-b969-8dcc35242096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:15:04.992+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:05.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:05.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Released on Wednesday, March 19, the Stratbase-commissioned Social
        Weather Stations poll said 51 percent of Filipinos believed Duterte should
        answer for the thousands of deaths, while a fourth disagreed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5b1bf-f5f3-4c17-a3b5-9b7e62044f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:15:04.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:05.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:05.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The remaining respondents were undecided (14 percent) and didn''t know
        enough to give an opinion (10 percent).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc73348-e240-4c79-9dbf-df11072e758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:15:04.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:05.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:05.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The survey was conducted on Feb. 15-19. The International Criminal
        Police Organization, with the assistance of local authorities, arrested Duterte
        at the Ninoy Aquino International Airport upon his arrival from Hong Kong
        on March 11.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c83e8-6b7f-47d8-9f8d-cb86ffd863fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:15:04.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:05.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:05.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The former president is facing charges of murder falling under crimes
        against humanity in relation to his drug war.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf03f0-ea96-4ed9-8a72-521340abde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:15:04.994+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:05.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:05.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Those seeking accountability from Duterte were highest in the Visayas
        at 62 percent. The Dutertes have a strong following among Bisaya-speaking
        communities. Almost half (47 percent) of respondents in Mindanao — the former
        president’s political base — had the same sentiment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d4802-3b67-4aa8-8540-3efcc96fb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:15:04.994+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T19:15:05.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T19:15:05.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survey interviewed 1,800 respondents nationwide and has a ±2
        margin of error.</p>'
