      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.819+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "”Many options are open for me. I cannot say definitely what option\
        \ I'm going to take as of the moment,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a468d9b-0c07-4544-8e54-fb7c848d95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.820+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.820+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa, former Philippine National Police chief and implementer\
        \ of the bloody drug war which the ICC has investigated for years, said he\
        \ would take measures to evade arrest if he sees that justice is not aptly\
        \ served in the country. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5374b17-8457-4b09-a0f6-a71b02e7e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.820+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.820+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da5294-14f4-4499-b939-e106adf64747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.820+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.820+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung wala tayong makita na hustisya dito sa ating bansa, bakit
        ka susuko (If we don’t see justice in our country, why would you surrender)?”
        he asked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c4464-30f6-461f-acd7-fd78ee8925ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.821+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.821+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3953c-d81a-404f-9a6d-2f90a666295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.822+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.822+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Titingnan natin. Kung mayroong makita natin, may glimmer of hope na\
        \ yung Supreme Court ay talagang panindigan niya yung kanyang pagiging independent…\
        \ I will evaluate,” he added. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b275c6-b8bb-4dad-9a93-e055ab399bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.822+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.822+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599c590-e688-4a57-8703-424a1cf7af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.823+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.823+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We’ll see. If we find something, a glimmer of hope that\
        \ the Supreme Court will truly uphold its independence… I will evaluate.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1489b-b151-4942-8cfb-f1b0f586ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.823+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.823+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa has a pending petition urging the Supreme Court to prevent\
        \ the government from cooperating with the international tribunal.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6f336-9fe1-4afc-add2-7b950a7a01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.824+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.824+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When asked about his previous statement that he wanted to take care\
        \ of Duterte at the ICC, Dela Rosa said he has realized he would not be of\
        \ any help to his former boss in detention.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72bde24-1e50-4b83-bddd-beec06301493'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.824+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.824+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap man doon. Ultimo yung anak nga. Hindi makalapit. Hindi
        makabisita nang basta-basta yung anak na si Vice President Sara. How much
        more kung ako, na pareho lang kaming detainee,” Dela Rosa said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b45f7-d15e-4b1b-80cd-451385262b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.825+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.825+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb19fca-90f4-4a8e-aa20-c652241eccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.825+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.825+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s hard there. Even the child can’t get close. Vice\
        \ President Sara can’t visit freely. How much more if it’s me, both of us\
        \ being detainees.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fe061-16bb-4c74-a007-075406bac4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.826+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte was arrested on March 11 by virtue of a warrant from the
        ICC for crimes against humanity, allegedly ordering killings during his time
        as Davao mayor and president of the country. President Ferdinand Marcos Jr.
        stated that the arrest was in line with the country’s commitment to the International
        Criminal Police Organization. Duterte had initially appeared virtually at
        the ICC pre-trial chamber last week and is scheduled to face pre-trial proceedings
        in September.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f354ee-3d6e-4d5b-870d-3c192e43eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.826+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier stated that he had received intelligence indicating
        that the ICC warrant included both him and Duterte. He mentioned that he had
        been receiving new information regarding his potential arrest but did not
        provide details.</p>'
  'remulla-roque-icc-asylum':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': '(L-R) Former presidential spokesperson Harry Roque and Justice Secretary
      Boying Remulla'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T15:58:03.000+08:00
    'imagesource': 'jcr:be19ffd7-136d-498b-9f1d-eb930660ea2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4900b8de-277c-432e-8015-12faa72d9d4a'
    'lead': 'Justice Secretary Boying Remulla dared Harry Roque to return to the Philippines
      to face accusations of human trafficking amid Roque’s efforts to seek asylum
      in the Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T16:03:03.069+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-19T16:16:37.320+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T16:16:37.057+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Boying-Remulla', 'POGO', 'political-asylum', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Remulla on Roque: Non-entity in Duterte ICC case, should face issues
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8afe8-3508-48b5-b5d7-9c732b92fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.181+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Justice Secretary Jesus
        Crispin Remulla dared Harry Roque to return to the Philippines to face accusations
        of human trafficking instead of trying to seek political asylum in the Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1c98e-359f-4749-8ee8-2ff6db9ebf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.181+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roque resurfaced in public in the Netherlands after former President\
        \ Rodrigo Duterte was arrested and detained at the International Criminal\
        \ Court (ICC) for alleged crimes against humanity of murder over drug war\
        \ killings.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cbd8f-9fce-49eb-a169-1911829af410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.181+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Actually, he’s a non-entity in this drama,” Remulla said in a briefing\
        \ on Wednesday, March 19. “He’s the one trying to put his face in the picture.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad50b65-02ec-42f5-8eeb-4ab252ec595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roque cited “political persecution” as the main reason for seeking\
        \ asylum, in particular, efforts in congressional hearings linking him to\
        \ illegal offshore gaming operations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad11ae-034d-485b-ae96-05f80ed22dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/nwp/2025/3/18/palace-no-political-persecution-harry-roque.html">No
        political persecution on Harry Roque – Palace</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069f989-ab98-4b0e-be40-3ecca3ebe023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aside from an arrest order from the House of Representatives quad-committee,\
        \ Roque is facing human trafficking complaints before the Department of Justice\
        \ related to illegal offshore gaming operations in Porac, Pampanga.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f9100-81f3-4a25-a0f8-56da19e08f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Harapin niya kung ano mang sinasakdal sa kanya. Harapin niya diba?\
        \ Magka-Pilipino siya [nang] maayos,” Remulla said in a forum on Wednesday,\
        \ March 19.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be550874-ddc4-426b-b0d9-966827b419b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: He should face the complaints. He should act properly\
        \ as a Filipino.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da8098-91d2-451f-be9d-6f5c36ccd310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.184+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wala pa ngang nangyayari, tumatakas na siya, eh, harapin niya, abogado\
        \ pa naman siya, hindi siya sumusunod sa batas,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2002f5f-8373-4989-a6b8-54eea32308f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.184+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: He is evading from nothing. He should face the complaints.\
        \ He is a lawyer and he is not following the law.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff485b-dd7f-452d-aa7a-32843f9dace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.185+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked if the DOJ will begin proceedings to cancel Roque’s passport,\
        \ Remulla said this would only be done when a case has been filed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62892d78-0bac-470e-ae8b-8d5021bc3d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:03:03.185+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T16:16:37.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:16:37.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary said the agency is still waiting on the resolution
        of a panel of state prosecutors on the complaints, but he said it would come
        out “very soon.”</p>'
