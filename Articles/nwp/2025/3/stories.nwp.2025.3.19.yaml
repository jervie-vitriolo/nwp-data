    'stories': []
    'template': '1'
    'title': 'LIST: 36 high-risk areas for May elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd905a3-8eed-4713-ab71-c1ad420e7940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T19:10:19.873+08:00
