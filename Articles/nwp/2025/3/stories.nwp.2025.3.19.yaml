  'Roque-excluded-from-Duterte-defense-team-at-ICC---VP-Sara':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T12:37:28.000+08:00
    'imagesource': 'jcr:3edc77fd-db97-4d1e-8106-5e1cfeb20f5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd90c579a-74e0-4ae7-ae26-1f4ff0bc08d4'
    'lead': 'After a surprise public appearance in the Netherlands, it appears that
      former presidential spokesperson Harry Roque will not be part of the defense
      team of former President Rodrigo Duterte at the International Criminal Court
      (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T12:39:43.528+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-19T12:39:43.875+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Roque excluded from Duterte defense team at ICC – VP Sara'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb015c-17ee-41a6-a796-6c1500aefe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> After a surprise public
        appearance in the Netherlands, it appears that former presidential spokesperson
        Harry Roque will not be part of the defense team of former President Rodrigo
        Duterte at the International Criminal Court (ICC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89338600-784c-41a5-9553-05c22aa568c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte’s detention, Roque was seen in The Hague, Netherlands,
        alongside Vice President Sara Duterte and Senator Robin Padilla.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30514e4a-b8c3-42b6-8b81-d449b8114f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The former Cabinet official, who faces a local complaint in the Philippines,
        initially stated that he would serve as one of Duterte’s counsels in the ICC
        case.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289f512-13f5-466c-81bf-d95f5d0efd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, in an interview on Tuesday, March 18, Sara told reporters
        that her father’s defense team is taking shape and it will not include Roque.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc4b88-2dbb-45fa-ad3a-b24188d1a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So far, hindi siya kasama sa legal team," Sara said, adding that
        Roque has some "complications" regarding his status in the Netherlands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5851848-3a38-4973-a1cf-20c81facc8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.558+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, he is not part of the legal team]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ae521-3012-41e5-9391-b8f414523b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.558+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is because the basis of his stay here in the Netherlands has
        not yet been established, and we don’t want complications. We want the lawyers
        to be focused sa case sa ICC," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b0329-ab79-48e9-966c-9c8d45a195ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.559+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We want him to focus on his asylum, and we want our lawyers to
        focus on the case," the vice president added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486cb25-020b-4a01-9bdc-d8a45f16df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.559+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sara said British-Israeli lawyer Nicholas Kaufman will lead the
        legal team, with more lawyers experienced in ICC cases expected to join.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507a324-c5ab-46fc-b6a5-2ac071370cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.560+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former Executive Secretary Salvador Medialdea will withdraw once the
        defense team is finalized, Duterte added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e60b7-c91b-4299-903a-1a999ec35406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.560+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate briefing, Roque said it is up to the former president
        whether he will be appointed as one of the counsels.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bea2651-7234-4b91-a04a-d5ea5801b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.560+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>At least tatlong parte ng defense team pero dalawa pa lang
        kinikilala ng Presidente Duterte. Hayaan po natin matapos ang proseso, bahala
        po si Presidente Duterte kung ako ay isa sa counsels niya,</em>" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38d956-2730-4369-a529-b3a0cf95da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.561+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are at least three parts of the defense team,
        but so far, President Duterte has only recognized two. Let’s wait for the
        process to be completed; it’s up to President Duterte if I will be one of
        his counsels]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6696151-f05b-4064-b3a4-52868d0f525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.561+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Roque also clarified that he had served as Duterte’s lawyer on ICC
        matters in the past.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f029bf-0dd5-493b-89b1-3f664039103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.562+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong makakatanggi na marami pong pagkakataon na marami
        akong naging briefing sa kanya sa ICC kaya hindi kasinungalingan yan na ako
        ay naging abogado niya sa ICC</em>," said Roque.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840537a-017f-4057-b646-17ab078aba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T12:39:43.562+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T12:39:43.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T12:39:43.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one can deny that I had multiple briefings with
        him regarding the ICC, so it’s not a lie that I was his lawyer on ICC matters]</p>'
  'Manibela-transport-strike':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T13:07:59.000+08:00
