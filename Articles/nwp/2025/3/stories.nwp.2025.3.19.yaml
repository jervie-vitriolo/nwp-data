      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The International Criminal
        Court (ICC) will shoulder legal fees of up to three lawyers for former President
        Rodrigo Duterte, who faces murder charges for crimes against humanity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512020a8-d5d6-4689-8c18-e1c0520892ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:37:59.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T18:38:00.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:37:59.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with ‘The Newsmaker,’ Gilbert Andres, one of five ICC-accredited
        Filipino lawyers, said the court makes sure both sides would have a fair trial.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e292145-f29b-42ed-82da-6d8ddcb36e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:37:59.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T18:38:00.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:37:59.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Whatever resources are given to the prosecution will also be given
        to the defense. In fact, the defense counsel of Mr. Duterte will be paid for
        by the ICC, and I think, by ICC practice, up to three lawyers will be paid
        for by the ICC,” said Andres.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99eeb4-a01a-4184-9515-f2a1d498b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:37:59.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T18:38:00.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:37:59.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte may enlist more lawyers at his expense.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2900aa4-18ab-4b0d-876c-ff2e4a6d93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:37:59.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T18:38:00.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:37:59.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So there should be no allegations against the ICC that there’s no
        due process… the right to a fair trial is really respected by the ICC,” he
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caedb733-a7a1-4043-9275-08183fe10e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:37:59.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T18:38:00.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:37:59.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Andres also noted that lawyers participating in ICC proceedings must
        be on the tribunal’s accredited list.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4813699-726b-4cb8-9b7c-3ef3b736cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:37:59.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T18:38:00.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:37:59.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Based on the rules of procedure and evidence of the ICC, only a lawyer
        that’s in the ICC list of accredited counsels can actually appear before
        the ICC. So it may or may not be Filipino. In fact, there are other counsels
        in the list who are not even citizens of a state party to the ICC Rome Statute.
        And in fact, this is a very public list that can actually be accessed,” he
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8038746-2668-4a68-ac8b-07aab297f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:37:59.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T18:38:00.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:37:59.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'There ICC has five accredited Filipino lawyers, including former presidential
        spokesperson Harry Roque. However, Vice President Sara Duterte said Roque
        will not be part of the legal team due to his “complicated situation.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff8508-0445-4217-b08d-0ec0fcfb2e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:37:59.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-19T18:38:00.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:37:59.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>British-Israeli lawyer Nicholas Kaufman will lead Duterte’s defense,
        with more lawyers experienced in ICC cases expected to join. Former Executive
        Secretary Salvador Medialdea will step aside once the defense team is finalized,
        Duterte added.</p>'
  'South-Korea-US-visit-tariffs-':
    'author': 'Reuters'
    'caption': 'A file photo of the South Korea and US flag (Reuters) '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T18:33:24.000+08:00
    'imagesource': 'jcr:86d1ab5f-43c5-4eaf-8e71-48106299daa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7bbec31-34cf-4d34-8f06-d41cedf81b36'
    'lead': 'South Korea’s industry minister will visit Washington, DC this week
      to discuss with top US officials the country’s concern over being placed on
      a US watchlist and to push for fair treatment on tariffs, the industry ministry
      said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T18:38:30.572+08:00
