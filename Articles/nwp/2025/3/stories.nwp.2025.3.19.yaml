    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb32a80-bf03-4934-8320-b633c30fd230'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.443+08:00
