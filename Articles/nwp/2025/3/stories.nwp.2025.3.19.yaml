      'mgnl:lastModified': 2025-03-19T18:11:13.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The debate over the inclusion of transgender athletes and athletes\
        \ with Differences of Sexual Development (DSD) in women’s sport has been a\
        \ key issue in the IOC presidential race, with the elections set for Thursday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022971fc-9676-4809-9b39-122681b5b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.121+08:00
