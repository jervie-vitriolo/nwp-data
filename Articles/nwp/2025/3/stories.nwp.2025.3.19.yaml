    'template': '1'
    'title': 'FIFA unveils Futsal Women’s World Cup official logo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cbc60-1319-4c7d-915d-60be611fdb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:45:02.244+08:00
      'mgnl:createdBy': 'cj-nwp'
