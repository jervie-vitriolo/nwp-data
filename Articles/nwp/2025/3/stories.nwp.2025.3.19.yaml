      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:42:40.097+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Disinformation is a national security issue. It erodes public trust,
        destabilizes institutions, and manipulates democratic discourse. We cannot
        allow social media to become a free-for-all platform for deception and propaganda,”
        Fernandez said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660928be-f886-42de-99d3-a44898994a23'
