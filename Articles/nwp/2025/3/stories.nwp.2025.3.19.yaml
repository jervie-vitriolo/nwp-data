        orders no-show social media personalities to appear in next hearing on online
        disinformation</a></strong></p>'
  'doj-duterte-children-habeas-corpus-petitions':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Then President Rodrigo Duterte attends a plenary session during the
      34th ASEAN Summit in Bangkok, Thailand, June 22, 2019. (Jorge Silva/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T17:40:54.000+08:00
    'imagesource': 'jcr:a3c1a3e2-bc67-4aa7-8aa3-037254440106'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2feb5afc-d6ac-4650-b5f4-4621ae41bc92'
    'lead': 'The Department of Justice (DOJ) is ''more than sufficient'' to defend
      the government’s position in the Supreme Court petitions for former President
      Rodrigo Duterte’s return to the country from the International Criminal Court
      (ICC), a Cabinet official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T17:45:28.928+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-19T17:45:29.314+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T17:45:29.054+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Boying-Remulla', 'International-Criminal-Court', 'Supreme-Court','Department-of-Justice', 'Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'DOJ ready to take on challenge to Duterte kin petitions - Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59414057-68e1-402b-8abc-3a49545f9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) is “more than sufficient” to defend the government’s position in the
        Supreme Court petitions for former President Rodrigo Duterte’s return to the
        country from the International Criminal Court (ICC), a Cabinet official said
        on Wednesday, March 19,.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4625c-5253-4f3e-aa0b-a38810a40723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla made the comment as the
        Office of the Solicitor General (OSG) withdrew from the case filed by Duterte’s
        children to nullify the government’s engagement with the ICC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651c632-f26b-49f6-9cfe-86b542813a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Remulla said he has not spoken with Solicitor General Menardo Guevara,\
        \ and he would just “move on from here.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7b310-3982-4163-8024-35d03e23a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“His recusal was not on my clearance, he does not clear things with\
        \ me. But of course, I consider it a personal reason,” Remulla said in a ‘\
        Kapihan in Manila Bay’ forum.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106d3d2-8359-433d-9bc6-96a25f8e085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If he did not want to use the Office of the Solicitor General that’\
        s his own reason, because I think the resources of the government should not\
        \ be wasted in a time like this,” Remulla said. “We have to put the best legal\
        \ minds to work.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82cbb43-44de-491c-b1c5-a8981c1c2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The executive secretary has given the DOJ the authority to represent\
        \ the government on petitions with the high court.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d39af-e0df-44a6-8e4d-2fc1f7a1c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The solicitor general is the government’s chief law officer and legal\
        \ defender.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d138165-6452-4bad-b532-c625a185c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The DOJ would be more than sufficient to defend the position of the\
        \ republic on this matter,” Remulla said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a0384-9cf1-4034-90b5-5a5b56ee870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will prepare for a possible round of oral arguments if need be,\
        \ as I said, already, it’s a done deal. The man is already under the jurisdiction\
        \ of the ICC,” the justice secretary said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6d0b4-8a6a-41f5-bf7b-bf33255a328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s children Paolo, Baste, and Kitty filed separate habeas corpus\
        \ petitions in a bid to release the family patriarch from ICC custody and\
        \ compel the government to bring the former president back.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b2150-d764-4a3d-93fa-e3be1f3bdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte is facing charges of crimes against humanity of murder over\
        \ extrajudicial killings during his bloody war on drugs. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648ce78-c577-4b41-93d8-8fd6cbc56672'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its manifestation, the OSG said it wants to be excused from the\
        \ consolidated petitions as the “government has no legal obligation to cooperate\
        \ with the ICC.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee3184-3a25-4035-9da7-1560fa0dff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T17:45:29.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-19T17:45:29.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T17:45:29.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Remulla said the government took an “executive action” instead of a\
        \ “judicial alternative” on Duterte’s arrest, which was coursed through the\
        \ Interpol. He insisted the government was “in the right the whole time.”\r"
