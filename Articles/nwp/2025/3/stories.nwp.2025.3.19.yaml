      'mgnl:lastModified': 2025-03-19T18:11:13.111+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This does not concern me, and it does not intimidate me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba136e-14fc-4abe-b93b-56d2065b5ec5'
      'mgnl:activationStatus': true
