      'mgnl:lastModified': 2025-03-19T18:11:13.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c164717-eef2-4e3b-b095-b6dafaf69f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.117+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T18:11:13.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T18:11:13.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A rival body to the IBA, World Boxing, was given provisional recognition
        as the international governing body of the sport last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832fc85-813b-450f-8278-787216ec2238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.117+08:00
