    'mgnl:lastActivated': 2025-03-19T15:07:26.224+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T15:07:25.846+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Bato-dela-Rosa', 'Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Bato admits going into hiding an option amid possible ICC arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18848fdb-3377-45e0-980f-66bba5926f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.814+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.837+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> After previously expressing
        his willingness to join former President Rodrigo Duterte at the International
        Criminal Court Detention Center, Senator Ronald “Bato” dela Rosa now admits
        he is considering other options, including going into hiding, to evade his
        possible arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a827fa7-b361-4a52-963b-a5413d517d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.815+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afea5a3-530f-435b-a079-afbdb901ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.815+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kasama iyan sa courses of action na pwedeng gawin (That is among
        the courses of action we can take),” Dela Rosa said in a phone interview with
        reporters on Wednesday, March 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34020067-174a-43b6-89f8-12705a892d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.815+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.815+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also mentioned the possibility of seeking refuge in the
        Senate for an extended period, even after exhausting all legal remedies against
        the ICC arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0902d339-5a31-43ae-b33f-aa3c4deb1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.816+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.816+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero has stated that it is institutional\
        \ courtesy for authorities not to arrest any lawmaker while inside Senate\
        \ premises. He added that this privilege could be extended to Dela Rosa if\
        \ the ICC issues an arrest warrant while his legal remedies are still unresolved.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddc378-6cd6-46a7-99a3-b198cee680ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.816+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.816+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Pag nandiyan ako sa loob, wala naman siya (Escudero) magawa. Alangan
        naman sabihin, palayasin niya ako,” Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8810f-bafc-4211-8e6d-0d71dfea00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.817+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.817+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218063c-3f6e-4d68-b0d4-858b7be1317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.817+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.817+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Pag palayasin niya ako, then depende na. Titingnan ko sitwasyon
        kung lalayas na ba ako o hindi,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d91e69-dafc-4e5c-b55a-188f462654c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.818+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.818+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad3d21-4d85-4f4e-a5ca-f8f1f9908152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.818+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.818+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Once I’m inside the Senate premises, he (Escudero) can’\
        t do anything. It’s not like he can tell me to leave. If he tells me to leave,\
        \ then it depends. I’ll assess the situation to see if I will leave or not.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d096a0-d8b0-4367-b952-2c27c90629df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T15:07:25.819+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-19T15:07:26.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T15:07:25.819+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if surrendering remains an option, Dela Rosa refused to give
        a categorical answer.</p>'
    '11':
