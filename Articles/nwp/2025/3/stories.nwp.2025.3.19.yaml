      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last month, Cruz-Angeles, Badoy, and other social media personalities
        filed a petition with the Supreme Court, saying that the joint panel’s actions
        “create a chilling effect on the exercise of constitutional freedoms.”</p>'
    '8':
