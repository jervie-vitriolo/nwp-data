    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PBA Finals: TNT takes Game 3 win over Brownlee-less Ginebra '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad63a9c-4a22-4ea1-a966-45522a4280eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T22:29:53.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T22:29:53.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T22:29:53.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The TNT Tropang Giga
        narrowly escaped a shorthanded Barangay Ginebra side, 87-85, in Game 3 of
        the PBA Season 49 Commissioner’s Cup finals to take a 2-1 series edge on Wednesday,
        March 19, at the PhilSports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affee12-f99d-4c2c-a74e-d1faa55a8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T22:29:53.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T22:29:53.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T22:29:53.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Rey Nambatac knocked down a clutch corner three-pointer to give TNT
        the lead, 85-82, with 30.1 seconds left in the final period. He finished the
        contest with 24 points, seven assists, and five rebounds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc5da9-ce54-450c-bab6-175f24975c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T22:29:53.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T22:29:53.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T22:29:53.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'RJ Abarrientos committed a costly turnover for Ginebra, which enabled
        Glenn Khobuntin to score an easy fast break lay-up and extend the Tropang
        Giga’s advantage, 87-82, with 13 seconds remaining.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998088b-18c6-4f04-b838-09e3f61c13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T22:29:53.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T22:29:53.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T22:29:53.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Scottie Thompson sank a three-pointer to cut the deficit to two points,
        but time wasn’t on the side of Ginebra.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f669143-6cd7-483e-8296-d372c0658243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T22:29:53.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T22:29:53.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T22:29:53.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Ginebra absorbed a devastating blow after Justin Brownlee dislocated
        his right thumb off a loose ball play in the third quarter. He did not return
        to the match, and tallied 19 points along with six assists and four rebounds.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25cf93b-c52f-44a7-b344-189f104b5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T22:29:53.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T22:29:53.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T22:29:53.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa739c22-23c0-4f4a-9fc9-844ef0564307'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T22:29:53.670+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T22:29:53.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T22:29:53.670+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Rondae Hollis-Jefferson added 20 points, 11 rebounds, and eight assists
        for TNT.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038eb4f6-7530-4076-bc8f-e54daf1066fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T22:29:53.670+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T22:29:53.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T22:29:53.670+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is scheduled for March 21 at the Ynares Center in Antipolo.</p>'
