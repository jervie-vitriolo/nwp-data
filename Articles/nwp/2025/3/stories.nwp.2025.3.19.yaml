  'dela-rosa-hiding':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Bato dela Rosa. (Sen. Bato dela Rosa/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T15:03:28.000+08:00
    'imagesource': 'jcr:186c8d6e-a31f-41b4-947b-a7aff7d8006b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5dccc7d-f9cd-4b2e-93e8-5aa2864fc866'
    'lead': 'After previously expressing his willingness to join former President
      Rodrigo Duterte at the International Criminal Court Detention Center, Senator
      Ronald “Bato” dela Rosa now admits he is considering other options, including
      going into hiding, to evade his possible arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T15:07:25.794+08:00
