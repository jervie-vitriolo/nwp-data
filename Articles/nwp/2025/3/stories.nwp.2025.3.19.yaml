      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.777+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Pylos, Greece (Reuters)&nbsp;-&nbsp;</strong>The International
        Olympic Committee executive board on Monday recommended the inclusion of boxing
        in the Los Angeles 2028 Olympics, ending a years-long saga regarding the sport’s
        Olympic future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1424e-e977-4930-aa2a-44628f3f995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.777+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.777+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The IOC last month granted provisional recognition to World Boxing
        in a major step towards the sport’s inclusion in the 2028 Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a01fe-2c6e-4434-a828-fd6ebbb7ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.777+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.777+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f971441-7937-461e-8a1c-c838e8f900ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.778+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.778+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"After the provisional recognition of World Boxing in February we\
        \ were in the position to take this decision so that this recommendation has\
        \ to go to the session,\" IOC President Thomas Bach told a press conference.\
        \ \"I am confident the session will approve it.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f762d-160c-474f-8b49-fc618d2fb1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.778+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.778+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0b975-7e62-444f-a95b-378b1902cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.778+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.778+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The recommendation will now be put to a vote at the IOC session in\
        \ Greece this week and is expected to pass easily, with boxing among the popular\
        \ Olympic sports.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d59bd-61d2-4734-831e-10d31e449d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.779+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.779+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d0aaa-b77c-4008-b4a2-ef1f6b51e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.779+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.779+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The boxing competition at the Paris 2024 Games was run by the IOC after\
        \ it had stripped the International Boxing Association of recognition in 2023\
        \ over its failure to implement reforms on governance and finance.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264a41e-585f-4973-9456-3f0c8f2a12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.780+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.780+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d3ccd-88ce-4154-b386-f20ae84ab8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.780+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.780+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The IOC had not included the sport on the initial LA 2028 programme,\
        \ having urged national boxing federations to create a new global boxing body.\
        \ World Boxing, now with more than 80 national federations as members, was\
        \ launched in 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c25f90-fe37-41c9-8c8b-259b0d4eab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.780+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.780+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd101fb5-4723-49f2-bfc3-06ae6b6a5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.781+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.781+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a very significant and important decision for Olympic boxing\
        \ and takes the sport one step closer to being restored to the Olympic programme,\"\
        \ Boris van der Vorst, president of World Boxing said in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112fa6b0-eccf-429a-aaf7-f7a7b22692dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.781+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.781+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b227cf-db61-491e-9432-5630a36e42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.782+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.782+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I have no doubt it will be very positively received by everyone connected\
        \ with boxing, at every level throughout the world, who understands the critical\
        \ importance to the future of the sport of boxing continuing to remain a part\
        \ of the Olympic Movement.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76333b-bffa-4e36-bf6d-c3421806b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.782+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.782+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd993af-d34f-4a0d-9bda-551f6d476870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.783+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.783+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The IOC said only athletes whose national federations were members\
        \ of World Boxing by the time of the start of the qualification events for\
        \ the 2028 Olympics could take part in Los Angeles.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c69238-e053-419e-ad72-419428208fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.783+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.783+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d601fb-1277-43c4-be87-75c77ae6a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.783+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.783+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Somewhere between two years before the Games,\" IOC Sports Director\
        \ Kit McConnell said when asked by what time national federations needed to\
        \ join World Boxing for their athletes to be eligible for Los Angeles.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580e6c1-1085-46c9-ad75-e87739a4859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.784+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.784+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e9efc-2360-453f-a064-b7b534d5dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.784+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.784+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It is not frozen. Now we see an acceleration of the number of federations\
        \ joining (World Boxing). They need to be members at the time of the qualification\
        \ events,\" McConnell added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e74db8-7477-4309-a927-e48e94afe994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.785+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.785+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e534c18-de4a-4eac-b454-ebf291882b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T11:25:34.785+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-19T11:25:35.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T11:25:34.785+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The IOC suspended the IBA, run by Russian businessman Umar Kremlev,\
        \ in 2019 over governance, finance, refereeing and ethical issues and did\
        \ not involve it in running the boxing events at the 2021 Tokyo Olympics,\
        \ before stripping it of recognition in 2023, an extremely rare move by the\
        \ IOC.\r"
    '22':
