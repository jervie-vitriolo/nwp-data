    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DepEd flags over 1,000 schools in questionable voucher program claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe06e28-7220-43a7-a445-237f24ba3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        flagged more than 1,000 schools in questionable subsidy claims worth hundreds
        of millions of pesos in the last school year, officials told a congressional
        hearing on Wednesday, March 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165dcff-4461-4f5c-947c-a4abf485fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A total of 1,347 schools have been flagged by the Department of Education
        (DepEd) for School Year 2023-2024 over questionable claims in the Senior High
        School (SHS) Voucher Program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d4f2a-7f71-4ce9-b051-2cc0da2165a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Under the program, the Department of Education (DepEd) provides subsidies
        to qualified students to enroll in private schools, but a close scrutiny showed
        discrepancies in enrolment data.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f375e1-b456-4a6f-a756-739807e3e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd program manager Tara Rama told the House of Representatives basic
        education and culture committee that the questionable claims reached P250
        million covering 13,109 students.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e0b3e-bfb7-4fa6-b634-68f560b4b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“May sinubmit ‘yung school na [The schools submitted a] billing statement
        sa [to] DepEd. When upon checking sa [the] Learner’s Information System (LIS),
        it can say na [that] number one, they are enrolled in another private school
        or enrolled in another public school or there’s no enrollment data,” Rama
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5226cdc-ce52-40b2-8682-c5d8624a98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DepEd has <a href="https://www.newswatchplus.ph/news/2025/3/6/deped-ends-voucher-program-55-schools.html"><strong>terminated
        the voucher program in 55 schools</strong></a> over questionable beneficiaries.
        The Private Education Assistance Committee (PEAC), the agency’s partner in
        implementing the program, noted that more schools may have discrepancies as
        physical monitoring only covered 10 percent of participating institutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b713f6-601a-4a79-bcf2-bac10193327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PEAC pledged to validate all participating schools for the school year
        2024-2025.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef3e18-22e8-4e94-8c77-e123f9d79863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Committee chairperson and Pasig Rep. Roman Romulo questioned PEAC
        in plans to carry out 100 percent validation only now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cf1a8-0912-4323-a531-680fb25c7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There were issues with the LIS before. For example, in 2016, some
        students had several learner reference numbers, even if isa lang ‘yung bata
        [there is only one child]... There are also issues with the billing,” PEAC
        Monitoring and Processing Unit head Rodrick Malonzo replied, adding that they
        reported it to the DepEd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf71ea-32af-4b92-b83e-0a610ce7268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T16:40:46.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-19T16:40:46.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:40:46.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>DepEd, in turn, said it already had the system checked.</p>'
  'socmed-personalities-possible-detention':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A split photo of former Press Secretary Trixie Cruz-Angeles and former
      National Task Force to End Local Communist Armed Conflict spokesperson Lorraine
      Badoy. (PCO, Lorraine Badoy/Facebook, File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T16:42:26.000+08:00
    'imagesource': 'jcr:857e542d-f8eb-4108-b80f-e8ecddca03d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a082e0ab-5059-4cef-97d7-9a6c92ba5e69'
    'lead': 'Former Press Secretary Trixie Cruz-Angeles and anti-insurgency task force
      spokesperson Lorraine Badoy may face detention if they continue to skip the
      House tri-committee probe on disinformation - commonly called fake news - in
      social media, a lawmaker said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T16:46:39.946+08:00
