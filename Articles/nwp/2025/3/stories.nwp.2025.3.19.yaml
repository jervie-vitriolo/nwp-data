      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee’s executive board recommended
        boxing’s inclusion in the 2028 Games on Monday and Khelif said she dreamed
        of retaining her title in California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d9996-fce2-48be-a825-c5b795046a19'
