      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980f341-c3c9-4eb4-8526-0917cb63ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T18:11:13.120+08:00
      'mgnl:createdBy': 'thea-nwp'
