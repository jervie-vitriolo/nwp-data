      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T16:47:21.441+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>By the time the Asian Football Confederation preliminary concludes
        in May, three Asian teams, a pair from Africa and two from North and Central
        America, and the Caribbean will be added to the competition.</p>'
