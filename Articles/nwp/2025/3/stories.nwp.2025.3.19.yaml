      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - Record greenhouse gas levels helped bring temperatures
        to an all-time high in 2024, accelerating glacier and sea ice loss, raising
        sea levels and edging the world closer to a key warming threshold, the U.N.
        weather body said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3a4f6-27a2-4ec6-a334-ad60c8ae8d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.444+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.862+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Annual average mean temperatures stood at 1.55 degrees Celsius (2.79
        Fahrenheit) above pre-industrial levels last year, surpassing the previous
        2023 record by 0.1C, the World Meteorological Organization (WMO) said in its
        annual climate report.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a81efb-a298-4b13-b70f-a6452e0156af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.444+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.863+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Countries agreed in the 2015 Paris Agreement to strive to limit temperature
        increases to within 1.5C above the 1850-1900 average.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13721237-72b0-49dd-89de-02bc9e803e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.444+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.864+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Preliminary estimates put the current long-term average increase at
        between 1.34-1.41C, closing in on but not yet exceeding the Paris threshold,
        the WMO said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506c6dd-66c7-4379-8dc8-ded3d82ed111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.445+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.864+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"One thing to point out very clearly is that one single year above
        1.5 degrees doesn''t mean that the level mentioned in the Paris agreement
        had been formally exceeded," said John Kennedy, WMO’s scientific coordinator
        and lead author of the report.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06d483-dd1a-4215-aedd-9e16833b7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.445+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.865+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But uncertainty ranges in the data mean that it cannot be ruled out,
        he said during a briefing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef45b4-9021-4c1c-a9bb-67cfcc6f8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.445+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.865+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The report said other factors could also have driven global temperature
        rises last year, including changes in the solar cycle, a massive volcanic
        eruption and a decrease in cooling aerosols.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4c80f-8256-4dfe-ae15-98e66f6298ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.446+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.866+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While a small number of regions saw temperatures fall, extreme weather
        wreaked havoc across the globe, with droughts causing food shortages and floods
        and wildfires forcing the displacement of 800,000 people, the highest since
        records began in 2008.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d3e42-91c4-44d9-a30e-37e92b298106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.446+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.866+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ocean heat also reached its highest on record and the rate of warming
        is accelerating, with rising ocean CO2 concentrations also driving up acidification
        levels.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcf995-cc94-4fa5-af26-4cb70950b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.446+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.867+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Glaciers and sea ice continued to melt at a rapid rate, which in turn
        pushed sea levels to a new high. From 2015 to 2024, sea levels have risen
        by an average of 4.7 millimetres a year, compared to 2.1mm from 1993 to 2002,
        WMO data showed.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2bf26-5b47-4f74-a70e-969714b9d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.447+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.867+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kennedy also warned of the long-term implications of melting ice in
        Arctic and Antarctic regions.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff6211-0299-417c-a463-a4db26c118d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.447+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Changes in those regions potentially can affect the kind of overall
        circulation of the oceans, which affect climate around the world," he said.
        "What happens in the poles doesn''t necessarily stay at the poles."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254124a-7048-4d89-9d2b-e75f657e0e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:07:57.447+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-19T10:16:16.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:16:15.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Stanway; Editing by Michael Perry)</em></p>'
  'Musk-USAID-unconstitutional-block-cuts':
    'author': 'Brendan Pierson, Reuters'
    'caption': 'Elon Musk walks on Capitol Hill on the day of a meeting with Senate
      Republican Leader-elect John Thune (R-SD), in Washington, US, on Dec. 5, 2024.
      (Benoit Tessier/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-19T10:32:43.000+08:00
    'imagesource': 'jcr:b91f68c2-b1c1-48c9-9abf-05eea85fc6ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '869dadc0-d435-4ad1-88c3-402760cb91b2'
    'lead': 'A federal judge on Tuesday blocked billionaire Elon Musk and the Department
      of Government Efficiency from taking any more steps to shut down the US Agency
      for International Development, saying their efforts to close the foreign aid
      agency likely violated the US Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-19T10:37:32.268+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-19T10:37:32.606+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-19T10:37:32.312+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['DOGE', 'USAID', 'Elon-Musk', 'US']
    'stories': []
    'template': '1'
    'title': 'US judge finds Musk’s USAID cuts likely unconstitutional, blocks him
      from making more cuts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54317f-46f1-4b60-98e2-865e413b2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.291+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.305+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A federal judge on Tuesday blocked
        billionaire Elon Musk and the Department of Government Efficiency from taking
        any more steps to shut down the US Agency for International Development, saying
        their efforts to close the foreign aid agency likely violated the US Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c72cf6-a738-4968-bb39-d50f0a4a98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.291+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.291+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a preliminary ruling, US District Judge Theodore Chuang in Maryland
        ordered President Donald Trump’s adviser Musk and the agency he spearheads
        to restore access to USAID’s computer systems for its direct and contract
        employees, including thousands who were placed on leave. The ruling came in
        response to a lawsuit by current and former USAID employees, one of several
        currently pending over the rapid dismantling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e33ff-7a3e-431f-84ed-6e8bcec83bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.292+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.292+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Today’s decision is an important victory against Elon Musk and
        his DOGE attack on USAID, the US government and the Constitution,” said Norm
        Eisen, executive chair of State Democracy Defenders Fund, a lawyer representing
        the 26 anonymous plaintiffs in the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132377fd-5f74-42a9-9485-495d1f9287f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.292+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.292+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Rogue judges are subverting the will of the American people in
        their attempts to stop President Trump from carrying out his agenda," said
        White House spokesperson Anna Kelly. "The Trump administration will appeal
        this miscarriage of justice and fight back against all activist judges intruding
        on the separation of powers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1531be1-3c87-41f4-b8b6-a582f4d015d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.293+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, a Republican, on his first day back in office ordered a 90-day
        freeze of all US foreign aid and a review of whether aid programs were aligned
        with his administration’s policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56daaca7-9bdd-4104-8dc9-e62822fd13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.293+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Soon after that, Musk and DOGE gained access to USAID’s payment
        and email systems, froze many of its payments and told much of its staff they
        were being placed on leave. On February 3, Musk wrote on X that he had "spent
        the weekend feeding USAID into the wood chipper."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb69349-13fd-4cd0-8fa5-9b2ff40f4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.293+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs claimed in their February 13 lawsuit that Musk seized
        control of USAID and effectively acted as an officer of the US, violating
        the Constitution’s requirement that such officers be nominated by the president
        and confirmed by the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da425a-314b-4f59-bce1-ca93c767e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.294+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.294+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>They said Musk and DOGE had overstepped the authority of the executive
        branch of government, by effectively gutting an agency established by Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c069c7e-bf71-4ceb-ae99-775940de8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.294+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.294+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chuang, who was appointed by Democratic President Barack Obama,
        agreed that Musk and DOGE "likely violated the United States Constitution
        in multiple ways, and that these actions harmed not only plaintiffs, but also
        the public interest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff9189-a8fa-46e2-a2ef-7adc4b12f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.295+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.295+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Musk and DOGE argued in court filings that Musk’s role is strictly
        as an adviser to Trump, and that agency officials, not DOGE, were responsible
        for actions challenged by the plaintiffs. Chuang found that Musk and DOGE
        had effectively exercised direct control over the agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc29d1-c2b6-4b58-b881-80158ae3b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.295+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.295+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In addition to ordering them to restore employees'' computer access,
        he barred them from disclosing any sensitive employee information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00904421-fddb-486c-a118-f53fd81dbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.296+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.296+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chuang did not block the mass terminations of most of USAID’s contracts
        and personnel, which have ended much of the agency’s operations worldwide
        and thrown global humanitarian relief efforts into chaos. He found that while
        those terminations likely did violate the Constitution, they had been approved
        by government officials who are not named in the lawsuit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b110137-f6a6-4f9e-a8dd-5163fb8d5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.296+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.296+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Marco Rubio said last week that the administration
        was scrapping more than 80% of USAID’s programs and cutting most of its staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745fcec-59d0-4fa1-a40e-9ce8921a2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.297+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.297+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate lawsuit brought by USAID contractors, US District
        Judge Amir Ali in Washington last week ordered the administration to promptly
        release frozen payments to contractors for past work, but stopped short of
        ordering it to reinstate the contracts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d347fd-4bf5-4d32-9859-ebb7fbe9a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.297+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-19T10:37:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-19T10:37:32.297+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration failed to pay the full amount of the first batch
        of payments Ali ordered, totaling about $671 million, by a March 10 deadline.
        It has cited the need to individually review payments. On Monday, Ali ordered
        the government to provide a schedule of when it would make those and all other
        past due payments, which total close to $2 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3be51e-6561-49cb-8d96-fe970a963f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-19T10:37:32.298+08:00
