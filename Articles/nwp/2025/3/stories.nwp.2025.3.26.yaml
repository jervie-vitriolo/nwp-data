      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:12:00.736+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8511b8-3220-4a43-88e6-7c9dffa96c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:12:00.736+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T15:12:01.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:12:00.736+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "NNIC has also tackled clogged storm drains and open canals along key\
        \ roads around the airport — such as Domestic Road, NAIA Road, Airport Road,\
        \ and Andrews Avenue — to help keep floodwaters from backing up into the airport\
        \ and nearby areas.\r"
    '9':
