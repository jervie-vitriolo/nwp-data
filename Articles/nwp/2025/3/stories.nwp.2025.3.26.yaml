      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68540ecf-7c5d-4387-91ab-b13c3f63b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:04:47.212+08:00
