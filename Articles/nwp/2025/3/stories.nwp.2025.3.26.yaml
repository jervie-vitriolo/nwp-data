      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-26T10:04:47.211+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Sandro Reyes sealed the victory for the Philippines after scoring the\
        \ fourth goal of the night in the 92nd minute.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0b29d-7458-41ba-b39a-d9e69a6ad0b5'
