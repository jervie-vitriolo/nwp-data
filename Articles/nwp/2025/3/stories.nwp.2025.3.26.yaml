      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.922+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Airlines generally follow the lithium battery guidance in the International
        Air Transport Association’s (IATA) Dangerous Goods Regulations, which state
        power banks must be carried in cabin baggage, not in checked baggage, and
        sets limits on the amount and strength of batteries that can be carried.</p>'
