      'mgnl:lastModified': 2025-03-26T13:16:43.527+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "At halftime, Butler had just two points on 1-for-6 shooting. He was\
        \ stripped on a fast break, and Ware blocked his shot to wipe out another\
        \ potential score.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961a0ed-0b2b-48b6-8a36-ad1e06b1c314'
