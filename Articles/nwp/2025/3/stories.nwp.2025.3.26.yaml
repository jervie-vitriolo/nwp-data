      'mgnl:lastModified': 2025-03-26T15:12:00.734+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The cleanup, which has covered around 3 kilometers of river channels\
        \ — including portions of the Parañaque River near Barangay Tambo, Don Galo\
        \ River, and Villanueva Creek near Barangay La Huerta — is part of a large-scale\
        \ effort led by NNIC, with support from San Miguel Corporation (SMC)’s Better\
        \ Rivers PH cleanup teams.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a4ea1-63d5-403b-88dc-cebba82885de'
