    'stories': []
    'template': '1'
    'title': '206 Filipinos return home from Myanmar scam hubs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf1988-8364-4998-bb72-757eaed4921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A total of 206 Filipinos
        have returned to the country after being rescued from forcibly working in
        scam centers in Myanmar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0104f-20cc-4d9b-8062-1d7ea77f3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One hundred seventy six Filipinos who were allegedly victims of human\
        \ trafficking arrived in the country on early Wednesday morning, March 26.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2246dcf4-4b68-4638-9351-d708849b32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The batch followed 30 Filipinos who arrived on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4b570-2b48-407d-be36-64257ed25203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) said they crossed from Myawaddy,\
        \ Myanmar to Mae Sot in Thailand. Then they boarded a special flight from\
        \ Bangkok, Thailand.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f688235-e829-4fa1-82ec-dcfc73608125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the DMW, the victims were recruited through messaging\
        \ apps WhatsApp, Facebook, and Telegram as “customer sales representatives”\
        \ in Myanmar but they were exploited and forced to work as online scammers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3632ed-a0af-48ac-a771-dccefd6ebe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DFA assured it will continue to assist Filipinos who fall victim\
        \ to human trafficking activities. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee345c-2efc-4066-b69b-a1f6aa9d7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Philippine government is unwavering in its commitment to protecting\
        \ Filipinos abroad,” the agency said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e140db-c1d4-4aec-8b3f-552f4ca2eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When the first batch arrived, the Department of Migrant Workers (DMW)\
        \ said the victims will be given psychosocial services, financial aid, and\
        \ legal aid from various government agencies.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f65fae-3bbd-445e-bcd3-c2cb5dc4333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DMW said each victim will also receive financial assistance of\
        \ P50,000 from its AKSYON Fund and P10,000 from OWWA.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce2943-f3ec-42af-92bb-c838304652fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Filipinos will be referred to reintegration programs and upskilling\
        \ training.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e808d13-7860-4374-90cd-56247285973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the rescue of the Filipinos “reaffirms the country as the gold\
        \ standard in migration protection mechanisms, ensuring that overseas Filipinos—\
        particularly those identified as alleged victims of human trafficking—receive\
        \ the prompt support and assistance needed.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c7f3ad-e920-48b4-ad91-f132522214ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:07:11.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T17:07:12.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:07:11.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government reminded Filipinos to pass through proper deployment
        procedures of the DMW and other concerned agencies before leaving the country
        for overseas work.</p>'
  'Strong-winds-fan-South-Korea-wildfires-as-death-toll-climbs-to-18-':
    'author': 'Minwoo Park and Ju-min Park, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T11:36:52.000+08:00
