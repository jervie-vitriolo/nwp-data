    'template': '1'
    'title': 'SC affirms graft conviction of ex-Pagsanjan Mayor Ejercito'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258b804-4c80-4e67-8efb-98116077f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.631+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court (SC)
        has upheld the graft conviction of former Pagsanjan, Laguna Mayor Emilio Ramon
        “ER” Ejercito to serve time for up to eight years and banned from holding
        public office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b374dc-1a5c-40f5-ba62-5373e37a5427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.631+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e99b979-d7ae-4719-84c6-2cd99dc7bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, March 26, the SC said its first division
        found Ejercito and insurance firm First Rapids Care Ventures (FCRV) owner
        Marilyn Bruel guilty of violating the Anti-Graft and Corrupt Practices Act
        for illegally awarding a contract without public bidding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba0004-4078-4f4a-a409-3c1d56569d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe4225-f645-4b9a-bd40-5045bcfb8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bruel, who was also discovered guilty of misrepresenting the company’s
        qualifications and conspiring with Ejercito, was meted the same sentence as
        the former mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6365d8b-849e-4aa2-acbc-ca9c9f9960c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45990e5b-84a8-4da8-bbc8-7cdb051dd9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The SC found that Ejercito knowingly gave FRCV an unfair advantage,
        bypassing legal procedures and ignoring clear red flags,” the SC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa9df9-f980-406b-bac7-626f5feb5009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f96f9b-2659-4b8b-b173-47be547ce3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It (FCRV) was also registered with the Department of Trade and
        Industry and the Bureau of Internal Revenue (BIR) just five days before it
        offered its services to Ejercito. These suggest that FRCV was created solely
        to provide specialized services to the Municipality of Pagsanjan despite having
        no prior experience,” it explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b667139-0814-4a76-981a-2ae5d2dabbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d8dc3-098a-4258-97a2-286e1bff267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the deal with the local government, FCRV would provide accident
        insurance for boatmen and tourists at the Pagsanjan Gorge Tourist Zone despite
        the firm lacking a license from the Insurance Commission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07792440-aa29-421d-813d-3ccc257d68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf99dff-08ed-4d7c-8e99-d02e52a2a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:19:27.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:19:27.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:19:27.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from the complaint of the United Boatmen Association
        of Pagsanjan.</p>'
  'sokor-platform-china':
    'author': 'Reuters'
    'caption': 'A view shows the South Korea flag (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T17:33:49.000+08:00
    'imagesource': 'jcr:3ac1bc49-c4e3-4f03-b3cb-5a08b58612bc'
