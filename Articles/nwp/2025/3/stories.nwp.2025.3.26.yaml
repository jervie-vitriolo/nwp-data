    'stories': []
    'template': '1'
    'title': 'Dela Rosa security without Comelec authorization - PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b4be6-0359-471c-8290-558835c2bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:59:12.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:59:12.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:59:12.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator Ronald "Bato"
        dela Rosa’s security escorts have been recalled as they have no clearance
        from the Commission on Elections (Comelec), the Philippine National Police
        (PNP) said on Wednesday, March 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911746a7-aee2-4572-b656-9df689600b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:59:12.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:59:12.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:59:12.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69e538-af3e-4b7b-8803-c6b135fc5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:59:12.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:59:12.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:59:12.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PBGen Jean Fajardo refuted <a href="https://www.newswatchplus.ph/news/2025/3/25/bato-dela-rosa-police-security-detail.html"><strong>dela
        Rosa’s claim</strong></a> that he has been stripped of police security detail
        in Davao City amid talk of his impending arrest from the International Criminal
        Court due to his involvement in the bloody drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b17cdc-4109-46d1-8440-3c8140890e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:59:12.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:59:12.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:59:12.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said Comelec ordered the recall of all security personnel
        under its Resolution 11067, or the Election Gun Ban. The senator’s escorts
        were recalled on Jan. 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4673e-0fdb-49b5-9ef9-6a243d00d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:59:12.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:59:12.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:59:12.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be26552-8693-4c60-b8dc-15a8f14c19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:59:12.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:59:12.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:59:12.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi totoo ''yung kumakalat na balita na ngayon lang ''yan inalis.
        In fact, nakalimutan na marahil banggitin ng ating kagalang-galang na senador
        na merong naka-detail sa kanya na apat na protective security personnel na
        meron ''yan na approved na Certificate of Authority or Exemption from the
        Comelec. Tatagal ''yan, ''yang authority na ''yan hanggang June 11, 2025,”
        Fajardo said in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bb1ab-e8c1-46cc-b167-51eac0b244dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:59:12.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:59:12.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:59:12.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb755d-0759-4e96-a5f8-f7ca9282fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:59:12.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T17:59:12.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:59:12.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The news that the personnel were recently removed is\
        \ false. In fact, the senator may have forgotten to mention that he has four\
        \ protective security personnel who have an approved Certificate of Authority\
        \ or Exemption from the Comelec. The authorization will be until June 11,\
        \ 2025.]\r"
