    'stories': []
    'template': '1'
    'title': 'ICC prosecutor reveals first set of evidence to Duterte counsel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07604074-1fb0-4aee-9c6a-d3ca73c15044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.891+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) prosecutor has disclosed the evidence to the defense team of former
        President Rodrigo Duterte, who is facing murder charges related to crimes
        against humanity in his bloody drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96ee5b-68d8-4ff2-a02b-c35d3f343d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'ICC prosecutor Karim Khan made his first communication to the Pre-Trial
        Chamber I on the disclosure of evidence through a three-page document dated
        March 24.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5aecda-9afd-4a4a-a497-cbf4c3061039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.875+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Khan said the prosecution revealed “181 items” of evidence to the defense
        team on March 21, a week after Duterte’s first appearance in court.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b04d27-48b6-480c-bf9e-15024d37d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“These items comprise the material cited in the Warrant of Arrest for
        Mr Rodrigo Roa'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302587e-5259-421f-b85c-68643636c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, with the exception of those items notified to the Chamber
        and the Defence in the Prosecution’s related application under regulation
        35 of the Regulations of the Court, for which the disclosure deadline has
        been extended by the Chamber,” the document read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f567862-42db-46e0-b918-823df5d33685'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The prosecution said it has applied for an extension in the “disclosure
        deadline for the arrest warrant materials of seven witnesses.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72118465-1b21-4408-a143-8832e0092129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.877+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“ICC Pre-Trial Chamber I… found reasonable grounds to believe that
        Mr Duterte is individually responsible as an indirect co-perpetrator for the
        crime against humanity of murder, allegedly committed in the Philippines between
        1 November 2011 and 16 March 2019,” the ICC said of the prosecution’s material
        for the application of the arrest warrant.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5ae9d-75a2-4dc9-9d42-57c141a40ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was arrested via an ICC warrant coursed through the International
        Criminal Police Organization when he arrived at the Ninoy Aquino International
        Airport from Hong Kong on March 11.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491ac28-3dba-4dbc-ac8b-5dc9e2e8e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was turned over to the ICC on March 12.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3922e6-d1b7-4562-8603-1c8a717e417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T12:29:01.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T12:29:35.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T12:29:34.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former chief executive’s children have challenged the arrest
        with the Supreme Court and have petitioned for the release of their father.</p>'
  'chiz-rejects-house-call':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senate President Francis “Chiz” Escudero. (Senate PRIB)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T13:05:12.000+08:00
    'imagesource': 'jcr:1d5beaac-0a4d-4e7a-98bb-9cff68c6404b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc7a0bef-79ba-4b84-adef-9b1a1f651367'
    'lead': 'Senate President Francis ''Chiz'' Escudero rejected a motion by House
      prosecutors to issue a writ of summons to Vice President Sara Duterte, directing
      her to immediately respond to the Articles of Impeachment, despite the ongoing
      congressional break.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T13:07:20.972+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-26T13:07:21.287+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T13:07:21.010+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'Chiz-Escudero', 'Senate', 'House-of-Representatives',
      'impeachment']
    'stories': []
    'template': '1'
    'title': 'Escudero rejects House prosecutors’ call to order VP Duterte to answer
      impeachment complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ccae0-7049-4e69-8eca-e1c3847cba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.993+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:21.005+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senate President Francis
        “Chiz” Escudero rejected a motion by House prosecutors to issue a writ of
        summons to Vice President Sara Duterte, directing her to immediately respond
        to the Articles of Impeachment, despite the ongoing congressional break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9457fa-3227-4eeb-85f9-454fea43d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.994+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.994+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973ee3e-d7a4-4a78-bd10-fb6cbd24308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.994+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.994+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“It cannot legally be done, hindi siya pwede dahil walang sesyon ang\
        \ Senado (it cannot be done because the Senate is not in session),” Escudero\
        \ said during the Kapihan sa Manila Bay media forum on Wednesday, March 26.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e2298-8be1-41ac-b587-90fbd0dc1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.994+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.994+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "House prosecutors, led by 4Ps Party-list Representative Marcelino Libanan,\
        \ filed a motion on Tuesday, arguing that if the Senate Committee on Foreign\
        \ Relations was able to launch a motu proprio hearing on former President\
        \ Rodrigo Duterte’s arrest during the congressional recess, it should also\
        \ begin the impeachment trial, as the Constitution mandates that such trials\
        \ be conducted “forthwith.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a03d9-0f65-4eb7-a456-1cf6c02e8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.995+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.995+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "However, Escudero stressed that while any committee can investigate\
        \ matters on its own initiative during the congressional break, the impeachment\
        \ court can only be convened when the Senate is in session.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01373714-e979-444c-9ebc-1b1b755fa559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.995+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.995+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“To answer him directly, kapag may session ang Senado, doon lamang\
        \ pwedeng mag-presenta sila ng Articles of Impeachment at doon lamang din\
        \ pwedeng i-convene ang impeachment court, sa pamamagitan ng pagsusumpa ng\
        \ miyembro ng Senado,” Escudero said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946ffdb-7538-4672-8768-1721a84306dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.996+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To answer him directly, when the Senate is in session,\
        \ that is the only time they can present Articles of Impeachment and the impeachment\
        \ court can only be convened through the oath-taking of the Senate members.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714710f-f684-40f4-91c4-b2f16d9ea8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.996+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi iyan pwedeng gawin habang recess at klaro ang pagkakaiba, noong\
        \ dalawang iyon sa pag-conduct ng hearing ng Senado. Hindi na kailangan i-memorize\
        \ iyan at alam na dapat niya iyan,” Escudero said, noting that Libanan is\
        \ a veteran lawmaker like him. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a6ec9-b54a-4dcc-b839-9aa897521b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.996+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a627a-8a71-4cbf-b342-64f4fe6c6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.997+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This cannot be done during recess, and the distinction\
        \ between those two is clear. There’s no need to memorize that; he should\
        \ already know it.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840cc1b-1c67-4221-ba4b-d7ba6d137f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.997+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said he will formally respond to the House prosecutors’ motion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7917ba6-04f5-44f8-b30c-870f709e0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.998+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Senate leader maintained that the impeachment court can only be\
        \ convened when the session resumes on June 2, at which point a summons can\
        \ be issued to the Vice President. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ffa79-14e1-41a3-b2a3-ac856652a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.998+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Escudero noted that this timeline cannot be altered unless President\
        \ Ferdinand Marcos Jr. calls for a special session of Congress, “which I doubt.”\
        \ Marcos has deferred the matter to the Senate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d94cd1-7322-4905-82f0-71a8396afe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:07:20.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T13:07:21.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:07:20.999+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero reiterated that disregarding the rules could strengthen
        potential challenges to the impeachment trial. Duterte has filed a petition
        with the Supreme Court to nullify the impeachment complaint against her.</p>'
