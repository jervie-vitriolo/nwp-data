      'mgnl:lastModified': 2025-03-26T13:16:43.523+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Heat rookie 7-footer Kel'el Ware made a spectacular shot in the third\
        \ quarter. While in the air, he lost control of the ball, re-gathered and\
        \ then flipped in a reverse layup with English. He finished with 14 points\
        \ and a game-high 10 rebounds.\r"
