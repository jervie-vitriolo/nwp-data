    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PBA: TNT outduels Ginebra, forces do-or-die Game 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301f193-cc49-4f3c-bcb5-5edaaea72b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.693+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.653+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The TNT Tropang Giga
        forced a winner-take-all match after defeating Barangay Ginebra, 87-83, in
        Game 6 of the PBA Season 49 Commissioner’s Cup finals on Wednesday at the
        Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08a0d2-0d16-4628-8ef7-b002dcdef679'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.693+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.653+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Rondae Hollis-Jefferson powered the Tropang Giga with 29 points, 13
        rebounds, and six assists in front of over 17,000 crowd attendance.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff17e9-be47-4020-8aaa-93e9e38c2807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.694+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.654+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Poy Erram made up for his disappointing performance in the previous
        contest, knocking down crucial shots as TNT went on a 9-0 run to start the
        final quarter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee10e9-2802-460a-bf0d-a5f5143f97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.694+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.654+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Trailing by five points, Justin Brownlee sank back-to-back jumpers
        for Ginebra to cut the deficit to a single point.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f7174-fdd5-4633-9704-6108e6544165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.694+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.655+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Scottie Thompson buried a clutch three-pointer to trim the Tropang
        Giga’s lead, 85-83, with 10.5 seconds left in regulation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa13d99-32d7-46fe-a311-0f4ec40a4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.695+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.655+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Hollis-Jefferson sealed the win for TNT with a pair of free
        throws after missing two prior charities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec928a8e-a5ea-40b4-bee5-1e60d3e4e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.695+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rey Nambatac added 23 points and five rebounds for the Tropang Giga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a64f0d-80fc-4b02-ac74-aaf77f056da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.695+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Brownlee paced Ginebra with 22 points, seven rebounds, and four assists. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a77c8-659c-4ba6-bb6f-db9f36b32c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T22:27:27.696+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T22:37:15.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T22:37:15.657+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Game 7 will take place at the Big Dome on Friday, March 28.</p>'
