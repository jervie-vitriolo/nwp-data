      'mgnl:lastModified': 2025-03-26T18:56:45.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In total, the Ukrainian military said its air defence units had shot
        down 56 of the 117 drones it reported overnight. It said 48 more of those
        drones had been "lost", shorthand that usually means they were suppressed
        by electronic warfare defences. There was no immediate comment from Russia.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db879f3b-bf0b-4e82-b5ad-ca8674816a57'
