      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jimmy Butler, playing against
        the Heat for the first since they traded him, was held to 11 points as host
        Miami defeated the short-handed Golden State Warriors, 112-86, on Tuesday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94351d14-06e8-4605-8183-11ab8d1b5afb'
      'mgnl:activationStatus': true
