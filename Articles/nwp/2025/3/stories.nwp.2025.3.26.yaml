      'text': '<p><em>(Reporting by Anastasiia Malenko and Pavel Polityuk in Kyiv,
        Lidia Kelly, Ron Popeski and Oleksandr Kozhukhar; Writing by Tom Balmforth;
        Editing by Philippa Fletcher)</em></p>'
  'alyansa-denies-recruiting-kiko-pangilinan-bam-aquino':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T19:17:06.000+08:00
    'imagesource': 'jcr:aa7b2c7d-9a39-48f8-98c3-67c534d5452e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa20ec6d-12ad-43c7-8198-50cee8b12ad8'
    'lead': 'Alyansa para sa Bagong Pilipinas campaign manager and Navotas Rep. Toby
      Tiangco has dismissed reports that the coalition is recruiting former senators
      Kiko Pangilinan and Bam Aquino to join its administration-backed slate following
      the withdrawal of Senator Imee Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T19:18:40.219+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-27T09:56:36.303+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-27T09:56:35.938+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Alyansa-Para-Sa-Bagong-Pilipinas', 'kiko-pangilinan', 'Bam-Aquino']
    'stories': []
    'template': '1'
    'title': 'Alyansa denies recruiting Kiko Pangilinan, Bam Aquino for admin slate'
    'updated': 2025-03-27T09:56:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae47970-209d-4625-a914-df652baf1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Alyansa para sa Bagong
        Pilipinas campaign manager and Navotas Rep. Toby Tiangco has dismissed reports
        that the coalition is recruiting former senators Kiko Pangilinan and Bam Aquino
        to join its administration-backed slate following the withdrawal of Senator
        Imee Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24540183-d916-4b0e-b9fe-88cedc63cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“That’s completely untrue. I haven’t met with Bam Aquino and Kiko Pangilinan.
        The Alyansa slate is solid and fully aligned with President Bongbong Marcos’
        agenda,” Tiangco said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a17413-8bf2-47c1-9936-67664b7af86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'A news report earlier stated that Pangilinan and Aquino were eyed as
        replacements for Marcos and House Deputy Speaker Camille Villar, both of whom
        have been notably absent from recent Alyansa rallies.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6243c1-6498-4273-8f79-7f678dea6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.932+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Tiangco also reaffirmed Villar’s affiliation with the coalition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a9167-9897-413c-9585-cbde86d2ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.933+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Yes, the Nacionalista Party remains part of Alyansa. Las Piñas
        Representative Camille Villar was present in an Alyansa meeting last night,”
        he said on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168319bd-1203-4d21-8dc1-d2b2259ff5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T09:56:35.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Pangilinan also denied having discussions
        with the administration-backed slate, stressing that his campaign remains
        independent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faec5db-7b9f-4b08-a231-81daab0583a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T09:56:35.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said he is focused on his core advocacy of fighting high food\
        \ prices and ensuring food security. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ddc6cc-7be3-4c7e-8716-ceab2c92d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T09:56:35.919+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa atin, ang laban ay laban para sa pagkain sa murang presyo. Hindi\
        \ ito usapin ng partido o kulay. Handa tayo makipagtulungan sa lahat ng mga\
        \ partido, Alyansa man o PDP o iba pang mga grupo sa ngalan ng bawat pamilyang\
        \ Pilipino na hindi na makabili ng sapat na pagkain dahil sa taas ng presyo,”\
        \ he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88dcacb-471b-4cad-a488-feb92f6a0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T09:56:35.920+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our fight is for lower prices on food. We are ready to\
        \ work with all parties, either Alyansa, PDP, or any group, in the name of\
        \ every Filipino family that could not buy enough food due to high costs.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b852e4-12fe-4511-b462-3fa5bd62708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T09:56:35.920+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aquino has yet to release a statement on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252cd06-44b7-4c7d-ab40-58f32262edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos officially withdrew from the Alyansa slate, which is endorsed
        by her brother, President Ferdinand Marcos Jr. Her decision came days after
        she led a Senate investigation into the arrest of former President Rodrigo
        Duterte following a warrant issued by the International Criminal Court.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf3058c-dcdf-4f1c-a845-ae3de11a64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'During the Senate hearing, Marcos accused authorities of “hiding essential
        facts” by repeatedly invoking executive privilege when questioned about the
        arrest.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48398a9-c279-4f46-b68a-2e9aca8b5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.250+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.936+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“As will be soon discussed in my preliminary findings, clearly there
        were actions taken by the administration which run counter to my ideals and
        principles,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052a977-dc5a-4bb7-a46a-450a0d98f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.250+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.936+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Tiangco said the party respects Marcos’ decision.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d441b-2a2c-4f89-8c30-da645a9c41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:18:40.251+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-27T09:56:36.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T09:56:35.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We wish her luck in the campaign,” he said.</p>'
  'da-no-egg-shortage':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The prevailing price of medium-sized eggs is at P8, the Department
      of Agriculture says. (Joevel Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T19:16:51.000+08:00
    'imagesource': 'jcr:1683cb50-5bd7-44bf-a3cb-6aa017bf9162'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd98e0fdb-c27d-4b82-abf0-1d1846444deb'
    'lead': 'The Department of Agriculture (DA) has assured the public of enough egg
      supply amid field reports of diseases that have hit egg-laying chickens in some
      areas in Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T19:23:41.009+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-26T19:23:41.376+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T19:23:41.079+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Agriculture', 'Market-Watch', 'Eggs', 'Business']
    'stories': []
    'template': '1'
    'title': 'No egg shortage amid diseases in layer chickens - DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f114ca2-eb06-4757-9372-d0d9cb0c2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) has assured the public of enough egg supply amid field reports of diseases
        that have hit egg-laying chickens in some areas in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26638131-5d9e-420e-be63-da439d50cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Agriculture spokesperson Arnel de Mesa cited a report from the Bureau
        of Animal Industry that layer chickens in Southern Tagalog and Central Luzon
        were affected by a viral respiratory infection and another illness that results
        in death.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f0555f-f991-4e70-9b78-9c70fb0f9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“There [is] some mortality in the grow-outs and the performance [of
        layers] is not reaching 90%,” De Mesa said in a briefing on Wednesday, March
        26.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af3af2-ab78-4c0d-92c1-611e0db50725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'De Mesa said the diseases could affect egg size or failure to lay eggs
        depending on stress level.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586338a1-bbf7-426c-9529-0280a6af2593'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He said the diseases were common and can be easily controlled and cured
        unlike avian influenza. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a4d95-58d3-45b4-953f-1f936cecbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'De Mesa said the illnesses could impact prices within a month.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90faab84-ba61-4e15-be8b-87c62e5f4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In January, Agriculture Secretary Francisco Tiu Laurel Jr. warned of
        a possible egg shortage by April.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c7d6d-1750-4f24-a8c9-86e71c103a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“To mitigate the risk, the DA is expediting the importation of egg-laying
        chickens and pushing for immediate approval of avian influenza vaccines by
        the Food and Drug Administration,” the agency previously said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5974cc-94ce-4935-a04a-028dc123192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'De Mesa said the DA will be monitoring the prices of eggs and chicken
        meat.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f11e0-9f70-494b-99a0-5b387bc4e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He said prices of medium-sized eggs have increased by P0.50, with the
        prevailing price at P8.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b2578-1937-4e6e-9a34-e417a4c19289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'For whole chicken meat, De Mesa said the prevailing price has risen
        to P220/kg from P200/kg to P210/kg in previous weeks. He added that the agency
        has no information yet on the price hike trigger.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2867c-8656-4f32-846a-960217b7f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yong manok historically hindi ganun kalaro ang presyo. We don’t see
        at this point na magkaroon ng MSRP (maximum suggested retail price),” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf92e83-d108-446d-acc5-b1d07a58725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Historically, the price of chicken meat doesn’t vary
        much. We don’t see at this point that we would impose an MSRP on chicken meat.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78aa308-99e0-4a84-b579-0c7372f91a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T19:23:41.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T19:23:41.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T19:23:41.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The MSRP is the price ceiling based on production cost.'
  'TNT-Ginebra-PBA-Season-49-Commissioners-Cup-finals-Game-6':
    'author': 'CJ Marquez, NewsWatch Plus'
    'caption': 'Courtesy: PBA Images'
