    'caption': 'JS Noshiro docked in Subic, Zambales on March 26, 2025 for a three-day
      port call. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T18:44:03.000+08:00
    'imagesource': 'jcr:8c14fe50-2321-4f27-9c3d-35bca0419722'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0d05668-4fa9-48c7-81e3-857f5c5ca1f1'
    'lead': 'As part of Japan’s commitment to deepening military and defense ties
      with the Philippines, one of its modern multi-role frigates, JS Noshiro, made
      a historic port call at the Navy Operating Base Subic (NOBS) in Zambales on
