      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0748d5-76cf-43d8-9df7-2856274b8a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:04:47.211+08:00
