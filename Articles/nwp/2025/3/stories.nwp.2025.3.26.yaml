    'mgnl:tags': ['marilao-bridge', 'NLEX', 'Vince-dizon', 'DOTR']
    'stories': []
    'template': '1'
    'title': 'NLEX reopens all lanes on segment with damaged bridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e7e1f-44c5-40a7-8a67-82f45a813024'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:19:48.940+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T11:21:00.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:21:00.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> All northbound lanes
        of the North Luzon Expressway (NLEX) Marilao segment affected by a damaged
        bridge are now accessible to vehicular traffic, the toll operator said, a
        week shorter than the original target repairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ff26d-2815-43e4-a9a4-94edec614187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:19:48.941+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T11:21:00.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:21:00.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory, NLEX Corporation said the four lanes were open beginning
        Wednesday midnight, March 26. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f07024-5452-4e53-8919-d9fda3a822a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:19:48.941+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T11:21:00.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:21:00.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The toll operator earlier announced it may take two weeks to fix
        the bridge. Transportation Secretary Vince Dizon said repairs could be done
        in a week. Passage was free on the road segment pending completion of repairs
        - again after a <strong><a href="https://www.newswatchplus.ph/news/2025/3/21/dizon-to-nlex-waive-toll-.html">recommendation</a></strong>
        from the transportation chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed196c91-f815-41c3-ba5c-2074bad25381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:19:48.942+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T11:21:00.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:21:00.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On March 19, an 18-wheeler truck that exceeded the bridge clearance
        damaged the girders.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6a439-fd70-4d66-8104-a96e30edb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:19:48.942+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T11:21:00.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:21:00.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NLEX said “supporting steel poles will remain on the lanes to allow
        concrete curing of the bridge.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3e270-6c32-4fa1-badd-4d32d0027701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:19:48.942+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T11:21:00.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:21:00.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“NLEX accelerated the repairs with teams working around the clock and
        with the expedited delivery of the fabricated steel needed for the bridge,”
        it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00034055-b386-481a-a968-7602e69f356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:19:48.943+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T11:21:00.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:21:00.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Department of Transportation thanked the toll operator
        for its swift action.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bcd16-af32-4040-bb1e-f0ddd7d731fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:19:48.943+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T11:21:00.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:21:00.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This will now allow close to normal travel times, so that commuters
        and motorists on NLEX can spend more valuable time with their families and
        reach their destinations promptly,” the agency said.</p>'
  '206-filipinos-return-home-from-myanmar-scam-hubs':
    'caption': 'Over 200 Filipinos were repatriated after being rescued from forcibly
      working in scam centers in Myanmar (DMW)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T11:35:14.000+08:00
    'imagesource': 'jcr:d4339bee-cad4-4801-ba12-35a343ffd15e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75fbad7b-9c41-4597-aa8a-d67231da683d'
    'lead': 'According to authorities, the victims were recruited through messaging
      apps as ‘customer sales representatives’ in Myanmar but they were exploited
      and forced to work as online scammers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T11:41:55.908+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-26T17:07:12.251+08:00
