      'mgnl:lastModified': 2025-03-26T13:16:43.525+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Golden State, which missed its first seven 3-point shots, trailed 28-22\
        \ after one quarter. Adebayo had 13 points in that quarter, including a banked-in\
        \ 18-footer with 0.2 seconds left in the period.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3f6e4-92ed-4bcd-ac94-04c831c375d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:16:43.526+08:00
