      'mgnl:lastActivated': 2025-03-26T14:16:26.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.857+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b279a1-a6b5-4e70-b40c-40807c9adf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.003+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.858+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2024, three incidents of overheating lithium batteries on planes
        were recorded globally every two weeks by the U.S. Federal Aviation Administration,
        compared to just under one a week in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac1faa-ac10-499d-9c4e-6ee5d3c0daeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.004+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.859+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63ba8e-cb6b-4537-b868-12499d512eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.004+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.860+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aviation has long recognised the batteries as a safety concern,
        and rules are periodically tightened in response to accidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ccabd-5da4-4897-b746-3ff0318d32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.004+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.861+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412ce46-757e-4e49-b2e8-114855690e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.005+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.862+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Airlines in South Korea</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543c982-c189-4667-9c28-a77103503d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.005+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.863+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517da84-f8fe-46fb-8419-f42fb5fcafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.006+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.863+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January, an Air Busan plane was consumed by flames while preparing
        to depart South Korea. Investigators have not issued a final report into the
        cause of the fire, but the transport ministry said on March 14 that a power
        bank was the possible cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28132f-c037-4069-8641-53009624e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.006+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.864+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bd784-e3e5-43ec-becd-3f347ff3dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.007+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.865+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Air Busan was the first to change its policies to disallow power banks\
        \ in overhead cabin bins, saying passengers should keep them on their person,\
        \ to more easily spot any problems.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e5505-db92-46c8-ae94-884fe7c2795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.007+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.866+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad640bd-d395-4481-bcde-92b53e2b3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.008+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.867+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>From March 1, South Korea tightened rules for all South Korean airlines,
        including keeping power banks and e-cigarettes with passengers and not in
        luggage bins, and not charging devices onboard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9fc8ae-1c63-41fc-8f53-a1bef10fe7f2'
