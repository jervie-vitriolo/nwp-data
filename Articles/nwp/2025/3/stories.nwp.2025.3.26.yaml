      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Butler got a mixed ovation when he was introduced prior to the game.\
        \ But as the contest wore on, he was greeted with boos every time he touched\
        \ the ball.\r"
