  'nlex-marilao-northbound-lanes-reopened':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vehicles pass the northbound portion of NLEX-Marilao on March 21 (Joevel
      Tuliao/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T11:16:38.000+08:00
    'imagesource': 'jcr:906ae2ec-6bf4-4670-bd3e-7fee0d15e549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b851cafb-cac7-4a3c-a87a-531c9f420533'
    'lead': 'All northbound lanes of the North Luzon Expressway (NLEX) Marilao segment
      affected by a damaged bridge are now accessible to vehicular traffic, the toll
      operator said, a week shorter than the original target repairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T11:19:48.891+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-26T11:21:00.634+08:00
