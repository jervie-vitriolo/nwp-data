      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Protecting NAIA from flooding is a long-term investment in safety
        and reliability,” said NNIC President Ramon S. Ang. “We’re putting in the
        infrastructure needed to keep the airport flood-free, but we also need the
        public’s help. To everyone in the community, please don’t throw garbage into
        streets or waterways. It all ends up in rivers and canals, blocking water
        flow and making floods worse. We can only succeed if we all do our part.”</p>'
  'govt-reconsider-suspension-remittances':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A split photo of Chief Presidential Legal Counsel Juan Ponce Enrile
      and Communications Undersecretary Claire Castro. (RTVM/Facebook, file photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T15:16:25.000+08:00
    'imagesource': 'jcr:126a2c47-790f-4489-a696-a6aa2ced1c37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9daf2c85-205e-4fae-9592-ffb7c18022db'
    'lead': 'The government advised some overseas Filipino workers to reconsider their
      plan of suspending remittances to show support for detained former President
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T15:19:22.459+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-26T15:19:22.838+08:00
    'mgnl:lastActivatedBy': 'superuser'
