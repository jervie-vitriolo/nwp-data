      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadb5c8-0d30-4080-a588-cf3273e7600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.014+08:00
      'mgnl:createdBy': 'thea-nwp'
