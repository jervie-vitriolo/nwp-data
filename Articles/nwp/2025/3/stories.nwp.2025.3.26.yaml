    'title': 'Election officer, husband shot dead in Maguindanao del Norte ambush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f012bc4-2739-4a6a-82a3-f139f7465743'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:39:29.686+08:00
