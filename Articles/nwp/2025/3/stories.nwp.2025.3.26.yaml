    'mgnl:tags': ['Japan']
    'stories': []
    'template': '1'
    'title': 'Japanese warship JS Noshiro makes historic port visit in Subic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2b86cf-d1a2-4950-9e45-cfa3e340939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:45:25.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-26T18:45:25.972+08:00
