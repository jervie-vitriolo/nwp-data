    'jcr:uuid': '98d85144-01a6-4adf-9ca9-dc03764abd78'
    'lead': 'The death toll in the wildfires raging across South Korea’s southeastern
      region rose to 24 and the pilot of a firefighting helicopter was killed when
      the aircraft crashed on Wednesday, as the country battles some of its worst
      forest fires in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T11:42:44.184+08:00
