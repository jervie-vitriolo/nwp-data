      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59a27b-8e42-4868-bce3-84289d6d47e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.913+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.749+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In February, a South Korean research vessel sent to examine the Chinese\
        \ structures was blocked by Chinese coast guard ships and rubber boats carrying\
        \ civilians, according to South Korean media reports.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9466d18-3ebb-4413-8ef4-cb5ae6be6197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.914+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.749+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a534a-347d-40b2-9208-a135a400a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.914+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.750+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The South Korean coast guard also deployed and was involved in a
        two-hour stand-off before retreating, the reports said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdcc7e-c2a7-4e98-8bbe-ecf5e0d2f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.915+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.750+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b90f6-5b67-4a9a-b7e4-d481e5e663f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.915+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from South Korea’s ruling People Power Party on Tuesday
        called the Chinese presence a "direct challenge to marine security" and urged
        a more forceful response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07717f7-7f74-4f50-b6c8-8f1596c8a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.916+08:00
