      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Miami (31-41) is just 6-17 since trading Butler on Feb. 6. Golden State\
        \ (41-31) is 16-5 since making the move.\r"
