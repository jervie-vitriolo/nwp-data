      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "To further boost flood protection, NNIC is preparing to install a modern\
        \ drainage system, build flood barriers, and construct a stormwater pumping\
        \ facility within the NAIA complex.\r"
