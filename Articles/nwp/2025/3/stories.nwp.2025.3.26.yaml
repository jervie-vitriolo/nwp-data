      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89328a-e805-4929-9a38-3b6606dfe663'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.010+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.870+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong’s aviation regulator said local airlines from April 7
        must not allow passengers to use or charge power banks during flights, and
        they must not be stored in overhead lockers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8283f6b-0a3b-466e-bfbe-3d23eebc6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.010+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.871+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf797d6-99c5-46bf-98c1-1d8ed768e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.011+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.872+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On March 20, a Hong Kong Airlines flight departing China was forced
        to divert due to a "suspected hand carry baggage fire" in an overhead compartment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562e4a2-1b10-450e-b60c-d2a81c891678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.011+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.873+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a01ec9-c41a-4b76-b2df-cbb0aa75a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.012+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.874+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong’s Civil Aviation Department said on March 24 it was "highly
        concerned about recent safety incidents suspected to have been caused by passengers
        carrying and using lithium battery power banks (power banks) on aircraft."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f49e85-0c96-45d6-a946-5851af640c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.012+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.874+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4af7e-ba6e-4aaf-a76e-db7604a703d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.013+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.875+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong-based carrier Cathay Pacific said it would implement the
        new regulations, adding that it recognised the importance of continuous improvement
        in aviation safety. The airline had earlier told Reuters it would not change
        its guidelines out of concern it would be hard to enforce and "may lead to
        negative unintended consequences."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2e74e-9c00-4f16-97de-141ea6dbfe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.013+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.296+08:00
