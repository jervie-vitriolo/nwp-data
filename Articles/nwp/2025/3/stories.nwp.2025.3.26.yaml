      'mgnl:type': 'text'
      'text': "With the win, the Philippines now holds the top spot in Group A with\
        \ three points and a +3 goal difference.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca9c9b-eeb7-4a5d-9bf4-4e59aa490a07'
