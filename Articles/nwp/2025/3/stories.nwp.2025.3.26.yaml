  'edsa-rehab-holy-week-break':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vehicles pass the Epifanio delos Santos Ave. in Guadalupe, Makati
      (File photo/PNA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T17:50:46.000+08:00
    'imagesource': 'jcr:79a0a180-bcf9-4e0d-b188-57f78eec57ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d9be432-8828-465f-97c7-9dd3ec6060f9'
    'lead': 'The rehabilitation of the Epifanio delos Santos Ave. (EDSA) may begin
      during the holy week break, Public Works and Highways Secretary Manuel Bonoan
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T17:53:43.532+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-26T17:54:11.655+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T17:54:11.408+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['edsa-rehab']
    'stories': []
    'template': '1'
    'title': 'EDSA rehab possible on Holy Week break - DPWH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bee40-9495-4df1-bf61-825ce4ce7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:53:43.564+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T17:54:11.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:54:11.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The rehabilitation
        of the Epifanio delos Santos Ave. (EDSA) may begin during the holy week break,
        Public Works and Highways Secretary Manuel Bonoan said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159e089-3a7a-42f9-afbf-ea14befd03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:53:43.565+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T17:54:11.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:54:11.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview on Wednesday, March 26, Bonoan said the government
        plans to begin repairs on April 13 to 20 to take advantage of light traffic. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81eccdd-53c4-4e5a-bb01-56c979eac78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:53:43.565+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T17:54:11.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:54:11.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the Department of Public Works and Highways (DPWH) targets
        to finish rehabilitation on the southbound portion of Pasay City to Guadalupe,
        Makati in November. The northbound section, including from Balintawak, Quezon
        City to Caloocan City, will also be renovated, he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9c997-70b6-4fdb-bc8e-6950d222a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:53:43.566+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T17:54:11.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:54:11.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bonoan said President Ferdinand Marcos Jr. wants to prioritize the
        Pasay-Guadalupe segment ahead of the hosting of the Association of Southeast
        Asian Nations summit in 2026. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5235c6-0983-489b-b9d7-02385383719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:53:43.566+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T17:54:11.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:54:11.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The other contract packages that we have prepared, i-adjust din namin
        [we’ll adjust] accordingly,” he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdcfc82-14c7-4efd-ae74-7d47914d6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:53:43.566+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T17:54:11.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:54:11.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DPWH said it will renovate 15 southbound lanes and one northbound segment
        at the Quezon City-Caloocan boundary to Monumento Circle.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a7f17-4d44-49a6-b955-6a2f9fb029d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:53:43.567+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T17:54:11.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:54:11.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bonoan said the department, with the Department of Transportation and
        Metropolitan Manila Development Authority, is “almost finished” with the whole
        plan, and was already presented to the president. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def9190-359a-43a8-bbb9-27b051208492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:53:43.567+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T17:54:11.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:54:11.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it remains unclear whether the EDSA busway stays exclusive
        during the rehabilitation period. Bonoan said Transportation Secretary Vince
        Dizon wants the busway to remain exclusive against the DPWH <strong><a href="https://www.newswatchplus.ph/news/2025/3/3/shared-busway-during-edsa-rehab-dpwh.html">proposal</a></strong>
        to make it a shared space during the renovation period.</p>'
  'dela-rosa-security-without-comelec-authorization':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Senator Ronald “Bato” dela Rosa (Sen. Bato dela Rosa/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T17:55:26.000+08:00
