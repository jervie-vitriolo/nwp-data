    'mgnl:tags': ['china', 'south-korea']
    'stories': []
    'template': '1'
    'title': 'South Korea installs platform to monitor Chinese presence in disputed
      sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5d285-ef2d-4954-acbf-9f4baceb1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.910+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.744+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea has set up a "reciprocal"
        platform in a disputed area of the Yellow Sea, known in Seoul as the West
        Sea, where China has increasingly built structures, Oceans Minister Kang Do-hyung
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b30ed-8d16-4116-ac4a-cb2ad612d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.910+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.745+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37705285-566b-4343-9955-15f0096c6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.911+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.746+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>China says its structures are fish farming equipment, but they have
        raised alarm bells in Seoul over concerns Beijing could be seeking to stake
        claims in the Provisional Maritime Zone, where the two countries'' exclusive
        economic zones overlap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3306d5-7355-41d9-a9bd-7c0fb9beeb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.911+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.746+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83455f17-8e76-4bc7-9826-fe5010bbb3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.912+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.747+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kang told parliament that South Korea is monitoring the Chinese
        presence by setting up a stationary floating platform for "environmental survey."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6aa945-d7f3-4964-9426-040fa92cb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.912+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.747+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53177aa5-e595-496b-9306-ccba4ef7f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.912+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.748+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"South Korea has taken reciprocal measure with a large-scale floating
        object," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fa6be-93c0-4f1f-9b0e-26b9b4c426a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.913+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.228+08:00
