      'mgnl:lastModified': 2025-03-26T10:04:47.208+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine men’s
        national football team opened its 2027 AFC Asian Cup Qualifiers final round
        campaign with a 4-1 triumph against Maldives on Tuesday at the New Clark City
        Stadium in Capas, Tarlac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5d6df-12eb-4bf6-aece-cfd5e935c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:04:47.209+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T10:06:03.006+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-26T10:04:47.209+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad6220-77a6-4d81-ac09-107cb7417d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:04:47.209+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T10:06:03.007+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-26T10:04:47.209+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines got an early lead off a header by Jefferson Tabinas\
        \ in the sixth minute then Bjorn Kristensen doubled the advantage with another\
        \ goal in the 19th minute.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d25c3-36dd-43f9-a0b8-814631d8c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:04:47.209+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T10:06:03.008+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-26T10:04:47.209+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8f4a8-d047-4430-9f2f-c9e935b8eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:04:47.210+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T10:06:03.009+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-26T10:04:47.210+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Maldives made the match interesting when Ali Fasir found the bottom\
        \ of the net in the 62nd minute to stay within striking distance, only for\
        \ newcomer Randy Schneider to answer with a goal in the 77th minute to restore\
        \ the Philippines' two-point edge.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab365a-3465-4d49-85c1-793664091863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:04:47.210+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T10:06:03.010+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-26T10:04:47.210+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32858d0-0df9-4e9d-9625-ba11e5a91740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:04:47.210+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T10:06:03.011+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-26T10:04:47.210+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I have great feelings since my first day here in the Philippines.\
        \ The coach, the staff, and my motherland gave me a good feeling,” Schneider,\
        \ who traces his maternal roots to Mandaluyong City, said after the game.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672d8ba-063d-45b5-9573-cbb5fb73fc47'
