      'mgnl:lastModified': 2025-03-26T13:16:43.523+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Duncan Robinson, one of Miami’s top 3-point shooters, sat out due to\
        \ back pain. Golden State was missing 11-time All-Star Stephen Curry, who\
        \ has a pelvic contusion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ab627-e19f-4d2f-ab70-4ab195f29c63'
