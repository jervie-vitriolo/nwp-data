      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Warriors were minus-19 points when he was on the court on Tuesday.\
        \ Butler finished with six rebounds and two assists and made 5 of 12 shots.\r"
