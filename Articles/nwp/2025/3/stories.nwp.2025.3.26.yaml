      'mgnl:lastModified': 2025-03-26T13:16:43.524+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Just 79 seconds into the game, Draymond Green was bloodied as he took\
        \ an inadvertent elbow from Adebayo. Green remained in the game.\r"
