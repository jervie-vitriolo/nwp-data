  'King-Charles-cancels-visit-to-Vatican-as-Pope-Francis-told-to-rest':
    'author': 'Michael Holden, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T10:30:47.000+08:00
    'imagesource': 'jcr:2bf60a44-45b2-43ba-be9f-4de4de044bd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f800a3-d0f4-4ab9-8b4d-64e16ffaf78f'
    'lead': 'King Charles and his wife Queen Camilla’s state visit to the Vatican
      has been postponed because of medical advice that suggested Pope Francis would
      benefit from an extended period of rest, Buckingham Palace said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T10:32:02.880+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-26T10:32:03.153+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'King Charles cancels visit to Vatican as Pope Francis told to rest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540703a6-82d4-46f9-8fdf-2e584e0f10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.893+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> King Charles and his wife Queen Camilla’s
        state visit to the Vatican has been postponed because of medical advice that
        suggested Pope Francis would benefit from an extended period of rest, Buckingham
        Palace said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51597fe6-f201-47c9-ad38-a7f1ef94fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.893+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The British royals were due to travel out to the Vatican on April 7
        and meet Pope Francis the following day, for what the palace had said would
        be a historic visit.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692517ff-e328-42f6-b9d9-c2b3e6cee6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Days after the plans were first announced last month Francis, 88, was
        admitted to hospital with a severe respiratory infection and he was only finally
        discharged on Sunday, after the most serious health crisis of his 12-year
        papacy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf4e8bb-1da2-4879-83e0-614d653d6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A royal source said last week Charles and Camilla were hoping and praying
        that the pope’s health would improve enough to allow the trip to go ahead,
        but it has now been called off by mutual agreement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4256a5-4d03-4e93-808e-d82463373e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Their majesties send the pope their best wishes for his convalescence
        and look forward to visiting him in the Holy See, once he has recovered,"
        the palace statement said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26789c75-f750-4979-b436-e6240a4ef66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The royal couple’s subsequent state visit to Italy is set to continue
        but the programme might now be subject to changes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22a573-88f8-44b2-bd1f-bb6923d0898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis was admitted to Gemelli hospital on February 14 for a bout
        of bronchitis that developed into double pneumonia, an especially serious
        condition for him, as he had pleurisy as a young adult and had part of one
        lung removed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890e116-f0e5-4b92-b040-c8861f37e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The head of the pope’s medical team said he came close to death at
        one point during his hospitalisation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f03a42-9861-41a8-9b2c-e14d8771b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Charles, 76, also has his workload carefully managed as he recovers
        from cancer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af05523-911d-49da-a0c9-fab821799c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:32:02.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:32:03.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:32:02.920+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Michael Holden; Editing by Catarina Demony, Alexandra
        Hudson)</em></p>'
  'Pope-Francis-was-so-close-to-death-that-doctors-considered-ending-treatment':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T10:32:07.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88b4b6e6-3c05-458b-b69a-6eb412942494'
    'lead': 'Pope Francis came so close to death at one point during his 38-day fight
      in hospital against pneumonia that his doctors considered ending treatment so
      he could die in peace, the head of the pope’s medical team said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T10:33:12.340+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-26T10:33:12.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis was so close to death that doctors considered ending treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb246c15-4652-4d6b-aca6-bebee3e673f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.352+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Pope Francis came so close to death
        at one point during his 38-day fight in hospital against pneumonia that his
        doctors considered ending treatment so he could die in peace, the head of
        the pope’s medical team said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e4eb1-f990-4699-9ae9-bc39b162f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.352+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After a breathing crisis on February 28 that involved Francis nearly
        choking on his vomit, "there was a real risk he might not make it," said Sergio
        Alfieri, a physician at Rome’s Gemelli hospital.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327cecb-79b9-43d9-a2fc-e7b171625229'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We had to choose if we would stop there and let him go, or to go forward
        and push it with all the drugs and therapies possible, running the highest
        risk of damaging his other organs," Alfieri told Italy’s Corriere della Sera
        in an interview published on Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff6677-920d-42a3-94bc-985ae1072c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"In the end, we took this path," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d99ac-4b93-4455-b1a0-a15c07fc8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, 88,returned to the Vaticanon Sunday after the most serious
        health crisis of his 12-year papacy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1a1a8-b2e1-4c23-bb57-698440431c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He was admitted to Gemelli hospital on February 14 for a bout of bronchitis
        that developed into double pneumonia, an especially serious condition for
        him, as he had pleurisy as a young adult and had part of one lung removed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71e5a7-cb4e-40ca-8a46-23bdc25baa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican provided an unusual amount of detail in its daily updates
        on the pope’s condition during his stay in hospital, which included four
        "respiratory crises" involving serious coughing fits caused by constrictions
        in his airways, akin to asthma attacks.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ee07a-76ac-4a03-aab3-18f8ac4cb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Alfieri had previously said that two of the crises were critical, putting
        Francis "in danger of his life". In the new interview, the doctor said it
        was the pope’s personal nurse who, after the vomiting episode, instructed
        the medical team to keep going with treatment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de20b5b-a82a-4021-a4c7-16eeba0ddfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.355+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Try everything; don''t give up," came the message from Massimiliano
        Strappetti, the pope’s nurse, as recounted by Alfieri.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8d13a-aa72-4fdc-a4e8-aeee86d35453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.355+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"For days, we were risking damage to his kidneys and bone marrow, but
        we went ahead, and his body responded to the drugs and his lung infection
        lessened," said Alfieri.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b74a90a-2ec2-4ba1-8b70-abe3e6710a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.355+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has been prescribed a further two month period of rest since
        leaving hospital to fully heal. It has not been madeclear how much he will
        be seen in public in coming weeks.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7776e96-eb99-4073-878e-98075995e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.356+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Recounting the pope’s first public appearance since entering hospital,
        when Francis appeared on a hospital balcony to greet well-wishers on Sunday,
        Alfieri said that was the moment of the pope’s treatment that struck him
        the most.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921cdfa5-4419-4f88-9488-e03f365b4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.356+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I saw him leave the room on the 10th floor of the Gemelli dressed
        in white," said the doctor. "It was the emotion of seeing the man become again
        the pope."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923dea9-ed43-41f0-a1fb-91746e8eff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:33:12.357+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T10:33:12.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:33:12.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Peter Graff)</em></p>'
  'remulla-timor-leste-complicating-teves-extradition':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Expelled Rep. Arnolfo Teves (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T10:54:25.000+08:00
    'imagesource': 'jcr:b0bf0e41-3cad-4642-8e5c-a8c3c725783f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4138a510-3edb-4242-85ae-b616e48d30c5'
    'lead': 'Timor-Leste is ''complicating'' the extradition of expelled lawmaker
      Arnolfo Teves, Justice Secretary Jesus Crispin Remulla said. Teves'' lawyer,
      meanwhile, said asking Timor-Leste to deport the former official would be asking
      the Asian nation to ''obliquely transgress its Constitution.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T10:59:07.443+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-26T10:59:07.847+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T10:59:07.516+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla: Timor-Leste ''complicating'' Teves extradition, putting ASEAN
      bid at risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8167b-42bf-4531-bcfe-62dd6b058ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.490+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Timor-Leste is "complicating"
        the extradition of expelled lawmaker Arnolfo Teves, Justice Secretary Jesus
        Crispin Remulla said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4a803-7e05-4aea-a030-a74b36bf20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.491+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.491+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378866f1-b971-42d1-a43e-cedc903254b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.491+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.491+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/nwp/2025/3/20/timor-leste-rejects-teves-extradition.htm"><strong>Timor-Leste
        court rejected</strong></a> the Philippine government’s request to deport
        Teves, who is facing multiple murder charges over the killing of former Negros
        Oriental Governor Roel Degamo and eight others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed124b32-994d-41be-b544-3e74eb3111d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.492+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.492+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The justice chief said they will file a motion for reconsideration,
        adding that other government agencies are also acting on bringing Teves back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d5543-9016-4f77-bd8e-23dbef22fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.492+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.492+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28686816-fa80-4d5f-b526-c0b839a46811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This matter is just a very simple matter of an undocumented Filipino
        who’s accused of a crime to be returned to the country. For them to complicate
        it is a big stretch, and there are a million reasons for this to happen,"
        Remulla said in a chance interview on Tuesday, March 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde28194-1942-457f-82a1-7bad15431a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67734d27-0760-4cf4-8e45-d8a72de4fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“His passport has been canceled. All they have to do is deport him
        here,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c437e-248d-41e9-8d9a-0db54c0cee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339fae8-ead9-494c-ad93-6ca50ebcf121'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last June, the Timor-Leste Court of Appeal ruled in favor of the
        government. Teves, in turn, appealed based on procedural grounds. <a href="https://www.newswatchplus.ph/news/nwp/2024/12/5/timor-leste-affirms-teves-extradition.html"><strong>The
        court denied his motion</strong></a>, and the former lawmaker appealed again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a0a63-e2ee-44fe-a5e3-090d86796c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla brought up that Timor-Leste’s bid to join the Association
        of Southeast Asian Nations (ASEAN) could be at risk with the developments
        in Teves’ case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27718b4c-9f51-4013-9480-fb403840af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is not going to be pleasant for Timor-Leste because they''re
        trying to be in the ASEAN and we are one of the founding fathers of the ASEAN,”
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c1229-760b-4cc2-ab7a-bd5312538818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98654d-11c8-44ec-9373-2b0fda5aca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Teves'' lawyer, Ferdinand Topacio, said asking Timor-Leste
        to deport the former official would be asking the Asian nation to "obliquely
        transgress its Constitution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd1d37-9e12-4177-8732-63e869a145fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4c907-fcdf-4b95-9bca-e2671145df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The decision of the Timor Leste (TL) court denying extradition
        was based on the ground that repatriating Mr. Teves would subject him to torture
        and cruel, degrading and inhuman punishment in his country of origin, in violation
        of the TL Constitution,” Topacio told reporters in a message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e625221-d4c6-4495-ae2f-c53c979de111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T10:59:07.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T10:59:07.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T10:59:07.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
