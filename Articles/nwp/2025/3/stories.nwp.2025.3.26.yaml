      'mgnl:lastModified': 2025-03-26T18:45:25.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Subic, Zambales –</strong> As part of Japan’s commitment
        to deepening military and defense ties with the Philippines, one of its modern
        multi-role frigates, JS Noshiro, made a historic port call at the Navy Operating
        Base Subic (NOBS) in Zambales on Wednesday, March 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f740a-29a5-4007-9994-a74d4cb7940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:45:25.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-26T18:45:25.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:45:25.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Before arriving in the Philippines, the warship conducted frigate training
        exercises in the Pacific with Australian counterparts. The visit aims to boost
        cooperation between the Philippine Navy and Japan’s Maritime Self-Defense
        Force in upholding peace and stability in the Indo-Pacific region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284abd4-b4d4-4a90-8a16-965ee74b1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:45:25.728+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-26T18:45:25.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:45:25.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines is an important partner in realizing a free and open
        Indo-Pacific. Recently, the relations between the Philippines and Japan have
        been strengthened,” said Commander Hori Tetsunobu of the JS Noshiro (FFM-3).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3e708-abd0-4e8d-a4b5-417dfe8ecc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:45:25.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-26T18:45:25.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:45:25.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For the Philippines, the Japanese warship’s visit is an opportunity
        for capacity building and improved interoperability among like-minded partners.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8697ab-08f6-4926-9330-b5cce1389c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:45:25.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-26T18:45:25.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:45:25.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It offers an opportunity for the professional exchange and continued
        development of stronger defense relationships between the two nations,” said
        Commander Salvador Bunagan, commanding officer of NOBS.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6faa8be-0ced-472d-a197-9c9a253c9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:45:25.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-26T18:45:25.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:45:25.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'JS Noshiro is a Mogami-class frigate equipped for missions ranging
        from surveillance to mine-sweeping operations. It also possesses anti-surface,
        anti-air, and anti-submarine warfare capabilities, along with advanced electronic
        warfare and sensor suites.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2a922-cee3-45c3-b965-0ca1d1d3c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:45:25.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-26T18:45:25.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:45:25.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The warship is in the country for three days before returning to
        Japan.</p>'
  'zelenkiy-calls-on-us-to-sanction-russia':
    'author': 'Anastasiia Malenko and Tom Balmforth, Reuters'
    'caption': 'Ukrainian President Volodymyr Zelenskiy (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T18:53:25.000+08:00
    'imagesource': 'jcr:3c518529-ccbb-46ed-9b22-16682cf18036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6ce6507-b9ed-4b58-94b9-955785a19614'
    'lead': 'Ukrainian President Volodymyr Zelenskiy called on the United States on
      Wednesday to further sanction Moscow, which he said was clearly not pursuing
      a "real peace" after a night of Russian drone attacks that caused damage in
      several places.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T18:56:45.335+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-26T18:56:45.751+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T18:56:45.380+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Russia']
    'stories': []
    'template': '1'
    'title': 'Zelenskiy calls on US to sanction Russia after fresh drone strikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8851cce-e7a9-49bf-a218-ba649f530df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine -</strong> Ukrainian President Volodymyr Zelenskiy
        called on the United States on Wednesday to further sanction Moscow, which
        he said was clearly not pursuing a "real peace" after a night of Russian drone
        attacks that caused damage in several places.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22eef85-5b69-46eb-8137-c1413c80ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He singled out strikes on his hometown of Kryvyi Rih and the northern
        region of Sumy, as questions swirled over basic details of two ceasefire agreements
        that were announced by the United States on Tuesday after talks in Saudi Arabia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c54fb8-d2fc-407d-a858-b8cb24b08934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United States said it agreed to separate deals with Ukraine and
        Russia to pause their strikes over the Black Sea and against each other’s
        energy targets, although it was unclear when the agreements came into force.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f9164-95b3-4fe4-b860-dc2ac04a7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Volodymyr Zelenskiy said they were effective immediately,
        but the Kremlin said the Black Sea agreements would not come into effect unless
        some Russian banks were linked back up with the international financial system.
        The Kremlin says it is already implementing its pause on energy attacks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efd567-e428-40bd-8be1-69e74d7e320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.357+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'None of the Ukrainian statements said Russia attacked energy infrastructure
        overnight, but Zelenskiy said they went against the spirit of the peace talks.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c717140-8f3c-4605-8ac5-79bc3e4a70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Launching such large-scale attacks after ceasefire negotiations is
        a clear signal to the whole world that Moscow is not going to pursue real
        peace," Zelenskiy wrote on X.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f3974-82bb-40eb-a88b-a9be4462a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia, which only reports the destruction of drones, said it had destroyed
        nine drones, including two over the Black Sea. Moscow said Ukraine had tried
        to attack a gas storage facility in Russian-occupied Crimea and energy infrastructure
        in Russia’s Kursk and Bryansk regions. It did not report any damage.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320ae2c-66f1-4fea-a164-bd59a11e79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.358+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate response from Kyiv. The Ukrainian military reported
        117 drone attacks and local officials said the city of Kryvyi Rih had been
        hit by the biggest drone attack it has faced since Russia’s full-scale invasion
        in 2022.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e927d5-3ddc-4b57-984e-ec1241225017'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Apparently, this is how the occupiers ''want peace''," Oleksandr Vilkul,
        head of the military administration, wrote on the Telegram messaging app,
        saying the attack sparked fires and damaged buildings.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564154ce-3c65-43d9-b8dc-57eb74877fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.359+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said there were at least 15 explosions in the city, which has been
        regularly attacked throughout the war.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c778b6e7-bc57-44d4-8284-71526bd969a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Most importantly, there were no deaths or injuries."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919cbc7-b358-49de-a7e3-9a315e8f098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.360+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Living under fire</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33945a8d-7d2e-49fd-899e-b690f03e84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nightly Russian drone attacks have been a feature of life in Ukrainian
        cities for many months. So have power outages as missiles have hammered the
        power grid, although Russian attacks have targeted gas facilities more recently.
        Kyiv has used drones to hit Russian oil facilities to strike back at its larger
        foe.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da0dc1-b8a9-4007-9981-2716251721d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy said: "Everyone who was affected must be given assistance.
        But there must also be clear pressure and strong action from the world on
        Russia – more pressure, more sanctions from the United States – to stop Russian
        strikes."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfb8b0-3e5f-4c99-abcd-e5a415016a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seven Russian drones were shot down over the southern region of Mykolaiv,
        home to its eponymous port which provides access to the Black Sea and which
        has been closed since Russia’s full-scale invasion, the governor said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c544d8-90f8-4949-aaa8-6b88140e5f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the city of Okhtyrka in the border region of Sumy, the local governor
        said a drone attack damaged two apartment buildings, an administrative building,
        four shops, 14 market stands and other non-residential buildings.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b537a64-9a6c-46a6-bc4b-ea24df7cc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The city of Mykolaiv faced emergency power outages early on Wednesday,
        the mayor said, though he did not say if the measure was precautionary or
        if it had been caused by the attacks. Trolleybuses briefly stopped working
        normally, officials said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd116d7-ca0a-4115-b505-3a3ba7bcbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:56:45.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:56:45.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not independently verify the reports from Kryvyi Rih
        and the regions of Mykolaiv and Sumy. What was targeted there was not immediately
        clear.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932315e-d66d-4b7a-9b20-e2166cd2c94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:56:45.364+08:00
