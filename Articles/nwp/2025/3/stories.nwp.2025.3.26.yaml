      'jcr:uuid': 'bf50b5d0-2819-4f93-bbbe-f91a4791a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.414+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Administration candidates
        still dominated the latest pre-election senatorial survey held days after
        the arrest of former President Rodrigo Duterte, with only two of his allies
        securing spots in the so-called “Magic 12.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fda3c-5df6-46f5-a28a-de521553e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.414+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.705+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on the Social Weather Stations survey commissioned by the Stratbase
        group, nine candidates from the administration Alyansa Para sa Bagong Pilipinas
        were on the winning circle. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0094d5-c1dd-45ac-b754-6c373f3ea0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from March 15 to 20, less than a week after
        Duterte was <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrested</a></strong>
        and detained at the International Criminal Court (ICC) in The Hague, Netherlands
        to face murder charges in relation to crimes against humanity during his bloody
        drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7a33b-eddb-432f-b548-3e5e59fe157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.415+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.706+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'ACT-CIS party-list Rep. Erwin Tulfo re-electionist Senator Bong Go,
        a Duterte ally, topped the poll. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf81bf-8836-49dd-bcdf-70757f0652bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.416+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other administration candidates were Tito Sotto, Ping Lacson, Lito
        Lapid, Bong Revilla, Pia Cayetano, Abby Binay, Manny Pacquiao, and Camille
        Villar.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6406c2-9687-42cc-a21d-9f8ebb736723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.416+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another Duterte ally, re-electionist Sen. Bato dela Rosa, was steady
        at 9th spot. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5de9bb-56d3-4b94-a448-cf9bdc779840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Independent candidates and newcomers Ben Tulfo and Willie Revillame
        were also on the list of possible winners if elections were held during the
        survey period.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd0dd5-ccb4-467a-981b-bfe922fc4ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Erwin and Ben Tulfo are brothers of sitting Sen. Raffy Tulfo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a5dbb-f6ed-4895-b3d6-7075f81cb319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, opposition bets Kiko Pangilinan and Bam Aquino ranked 14th
        and 15th, respectively.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631e43f-2d68-4c92-948f-4203d53d444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dindo Manhit, Stratebase group president, said based on current projections,
        the administration slate may win big in the May 12 elections.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5dbb3-a376-435a-953f-118478f07302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Beyond the incumbency advantage, the president has fostered unity
        among various political forces. While the unity between Marcos and Duterte
        may have dissolved, we’re now seeing strong alignment among traditional political
        parties and their allies,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107b3e7-76dd-4be7-8313-a25ee1e48848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Declining support for some admin bets</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1168caf-c35d-43f9-be4b-8f8b10825797'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While administration senatoriables dominated the list, the survey also
        showed declining support for some of its candidates. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdfb3b0-5cf5-4f70-b335-70a938775c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Re-electionist Sen. Imee Marcos, who was still under her brother’s
        coalition group during the survey period, fell to 16th place from 14th in
        February. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b387c-9761-4606-97f0-7a0ea7e6e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The presidential sister formally announced on March 26 that she
        has <strong><a href="https://www.newswatchplus.ph/news/2025/3/26/Imee-Marcos-exits-Alyansa.html">left
        the administration slate</a></strong>, a week after she launched a Senate
        investigation on the former president’s arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120efe9-1ab8-43d1-b263-c352abdb0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another re-electionist lawmaker, Francis Tolentino, also fell to 20th
        spot, while newcomer and former Interior Secretary Benhur Abalos was at rank
        17.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0f042-23ea-4663-abd8-66c6d94f9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:44:53.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T15:46:50.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:46:49.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around 1,800 registered voters participated in the survey with a
        margin of error of ±2.31%.</p>'
  'pagasa-dry-season':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T16:49:17.000+08:00
    'imagesource': 'jcr:69a7f338-60e7-4331-a3a0-00419694388f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bcae278-6295-402d-8abb-7d80e834b756'
    'lead': 'Filipinos can expect hotter days as the state weather bureau declared
      the start of the dry season or ''tag-init'' in the country on Wednesday..'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T16:52:40.055+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-26T16:52:40.480+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T16:52:40.215+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['heat', 'PAGASA', 'environment', 'climate-change']
    'stories': []
    'template': '1'
    'title': 'PAGASA announces start of dry season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a0b15-236a-40f7-905f-d76ac7841a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.211+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipinos can expect
        hotter days as the state weather bureau declared the start of the dry season
        or “tag-init” in the country on Wednesday, March 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bed43-fe87-42b8-93b3-bd9a295d9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said the northeast monsoon or amihan season, which is associated\
        \ with cold weather, has also ended over most parts of the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905490b2-5b3c-4f0f-a683-e2a73736c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA terminated the northeast monsoon season due to “the shift of\
        \ wind direction from northeasterly to easterly due to the establishment of\
        \ the High Pressure Area (HPA) over the Northwestern Pacific.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff784d41-1b9e-46b8-86e1-2fe277a68c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bureau said areas in extreme northern Luzon may still experience\
        \ occasional northeasterly winds.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209ccaa-a722-449e-84a2-f05204dc6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“With this development, the day-to-day weather across the country will\
        \ gradually become warmer, though isolated thunderstorms are also likely to\
        \ occur,” PAGASA Administrator Nathaniel Servando said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551fa65-6509-4a17-afca-176091c56ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA earlier predicted the summer heat could reach up to 39.8 degrees\
        \ Celsius in some areas during end-April to May.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21ec53-b726-4251-82bd-778a050eb04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/3/10/pagasa-max-temperatures-dry-season.html">PAGASA:
        Max daytime temperatures may reach 39.8°C in end-April</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cfaf2-b485-468c-bc2f-6f3f5ce32c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The public is advised to take precautionary measures to minimize heat\
        \ stress and optimize the daily use of water for personal and domestic consumption,”\
        \ Servando also told the public.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc431e1-9386-42ee-b610-bbbb0c5c0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malacañang also said the Department of Health has already outlined\
        \ measures to beat the health impact of heat through the services of the Bagong\
        \ Urgent Care and Ambulatory Service Centers, as well as public health literacy,\
        \ establishment of cooling centers, and climate resilient health infrastructure\
        \ that includes hydration stations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9289bd-6804-4d82-89dc-6345177e59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The declaration of the dry season came as state meteorologists monitor\
        \ a low pressure area (LPA) inside the Philippine Area of Responsibility,\
        \ near eastern Mindanao.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c60b0-5d43-4320-b3dd-95adb2e0b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:52:40.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-26T16:52:40.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:52:40.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said the weather disturbance has a low to moderate chance of\
        \ tropical cyclone formation and is forecasted to traverse the Caraga-Visayas-Southern\
        \ Luzon during the March 26 to April 1 period.\r"
