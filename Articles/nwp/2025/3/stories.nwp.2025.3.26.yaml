      'mgnl:lastModified': 2025-03-26T14:16:24.877+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>AirAsia</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4e200-32ee-4571-b704-0fe45952fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.015+08:00
