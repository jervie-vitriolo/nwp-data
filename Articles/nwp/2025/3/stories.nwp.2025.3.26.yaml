      'mgnl:lastModified': 2025-03-26T13:16:43.528+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Golden State cut its deficit to 83-70 after three quarters. But Miami\
        \ finished that quarter on a 5-0 run.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53bde2a-830e-4022-a656-144f631ae532'
