      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44036afa-537f-48b2-a132-97bcb81789fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.015+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.879+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>AirAsia, a budget airline owned by Malaysia’s Capital, said it
        will ban the use and charging of power banks on flights from April 1. Power
        banks must also be stored in the seat pocket or under the seat, and not in
        overhead compartments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a006af6-783c-45b7-bf2f-05cc3e26e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.016+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.880+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bde0f5-fa38-4a4e-af95-8d0f586a05ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.016+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.880+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"These measures align with global aviation safety standards to reduce\
        \ the risk of battery-related incidents during flights,\" the airline said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f559f-703b-4afe-a471-2b0ace4e35d0'
