      'mgnl:lastModified': 2025-03-26T14:16:24.868+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4f275-d145-41a5-8f25-f6163cfb4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.009+08:00
      'mgnl:createdBy': 'thea-nwp'
