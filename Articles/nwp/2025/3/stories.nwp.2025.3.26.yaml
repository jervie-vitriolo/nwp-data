      'mgnl:lastModified': 2025-03-26T13:16:43.526+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Miami stretched its lead to 57-40 at halftime, including a 3-pointer\
        \ by Herro at the buzzer.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd359515-61fb-43ac-92cb-3432a15ca7c5'
      'mgnl:activationStatus': true
