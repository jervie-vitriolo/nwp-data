    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f6843-81d8-45df-a198-8a8673e75049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:12:00.735+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-26T15:12:01.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:12:00.735+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since taking over operations at NAIA in September 2024, NNIC has made\
        \ flood mitigation a key priority. It has been clearing waterways, upgrading\
        \ drainage systems, and improving the flow of rainwater around the airport.\
        \ The initiative is already showing results as water drains more quickly,\
        \ with less buildup during heavy rains.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d76fe-3fbb-4214-8ea8-9d4d6a0bd4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:12:00.736+08:00
