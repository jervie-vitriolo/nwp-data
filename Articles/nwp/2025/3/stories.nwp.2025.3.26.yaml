      'mgnl:lastActivated': 2025-03-26T17:35:49.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1099bd-8fb4-4c8f-a7cd-3b5528feb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T17:35:27.916+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T17:35:49.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T17:35:48.752+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kwon Young-se, chairman of the party’s emergency response committee,
        said China was using fishing as a pretext and compared its actions to those
        it has taken in the South China Sea, where Beijing claims vast swathes of
        the area, despite overlapping claims by Brunei, Indonesia, Malaysia, the Philippines
        and Vietnam.</p>'
