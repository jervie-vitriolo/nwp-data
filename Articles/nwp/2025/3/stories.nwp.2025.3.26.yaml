    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf456edc-4e25-436e-b86c-9f374d8bd52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:12:00.734+08:00
      'mgnl:createdBy': 'cj-nwp'
