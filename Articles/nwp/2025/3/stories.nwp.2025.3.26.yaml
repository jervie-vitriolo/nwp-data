    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea wildfires kill at least 24, pilot killed as firefighting
      helicopter crashes

      '
    'updated': 2025-03-26T18:59:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89e84b-dd5c-4e6f-bd4f-56281fade870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.609+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Uiseong County, South Korea -</strong> The death toll in
        the wildfires raging across South Korea’s southeastern region rose to 24
        and the pilot of a firefighting helicopter was killed when the aircraft crashed
        on Wednesday, as the country battles some of its worst forest fires in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc68f80-71f6-4fd1-bd24-47a8e625e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.609+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The deadly wildfires have spread rapidly and forced more than 27,000
        people from their homes, the government said. The blazes, fuelled by strong
        winds and dry weather, have razed entire neighbourhoods, closed schools and
        forced authorities to transfer hundreds of inmates from prisons.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a2433-0d27-492a-9620-26a67a42893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are deploying all available personnel and equipment in response
        to the worst wildfires ever but the situation is not good," Acting President
        Han Duck-soo said, adding that the U.S. military in Korea was also assisting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199fe5f-fca8-485c-815d-42462e27d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Korea Forest Service said 24 people had been confirmed dead in
        the fires. It did not give a breakdown, but earlier the Safety Ministry said
        14 people had died in Uiseong county, and four other deaths were linked to
        a blaze in Sancheong county,'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3197a8-1954-4751-a356-d194ea1b959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many of the dead were older people in their 60s and 70s, said Son Chang-ho,
        a local police official.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8a73d-233e-40e6-be63-2fd0bfe3d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.612+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Forest Service also said one of its fire-fighting helicopters crashed
        while trying to extinguish a blaze and the pilot was killed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55a033-d4ae-48ac-90df-f76a0ba66f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.613+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea relies on helicopters to tackle forest fires because of
        its mountainous terrain and the incident led to the brief grounding of the
        fleet.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fa412-59e7-404e-bbed-40649fa9a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.613+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Uiseong fire, only 68% contained and exacerbated by gusty winds,
        showed "unimaginable" scale and speed, said Lee Byung-doo, a forest disaster
        expert at the National Institute of Forest Science.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f7767-373d-461a-ab31-bf714e264dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.614+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Climate change is projected to make wildfires more frequent globally,
        Lee said, citing the unusual timing of wildfires that ravaged part of Los
        Angeles in January and a recent wildfire in northeast Japan.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fba62-1788-4545-aefe-d3bcc13c31c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.614+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have to admit large-scale wildfires are going to increase and for
        that we need more resources and trained manpower," he told Reuters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe394d-48ff-4a9a-9e7a-9febe706fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.615+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Korea Forest Service has been facing technical issues with its
        fleet of 48 Russian helicopters. Eight have been out of operation since last
        year because sanctions related to the Ukraine war mean it cannot import parts,
        a Democratic Party lawmaker said in October.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba09ba7-e36f-4884-bb9c-fc3324c8e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.616+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday, an eyewitness said the Forest Service helicopter started
        making a strange sound before plunging to the ground.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6dc14-0a05-4e62-98f4-43498eaa7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.616+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.616+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It completely exploded and I couldn’t even tell which parts were the
        propellers," Kim Jin-han, 63, told Reuters.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4799fc-e3d8-4482-86ff-03c7cbb0cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.617+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Video footage from the scene showed what appeared to be smoking debris
        scattered over a hillside. The cause of the accident was being investigated,
        authorities said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f6fc7-134c-4110-8f72-8465ee8b84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.617+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weather agency has forecast rain across South Korea on Thursday,
        though only between 5 to 10 mm was expected in fire-hit areas.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c0c99-a552-4b5b-9baa-a294e0c45b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.618+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 10,000 firefighters were being deployed in four separate
        areas on Wednesday, including hundreds of police officers and military units,
        while 87 helicopters were being used, the Safety Ministry said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84c8f6-c1c2-409c-a8cb-be55f1d7e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.618+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kim Jong-gun, a Forest Service spokesperson, said it planned to secure
        more wildfire-fighting helicopters, responding to criticism about a lack of
        equipment and helicopters.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed73ee2-dd00-4ba8-a949-a64321a9242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The blazes broke out on Saturday and were threatening several UNESCO
        World Heritage sites - Hahoe Village and the Byeongsan Confucian Academy -
        in Andong city on Wednesday, a city official said, as authorities sprayed
        fire retardants to try to protect them.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13920649-6856-4daa-9f35-f6cdb4736d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.619+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The flames had already burnt down Goun Temple, which was built in 681.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11756b-62cb-4d17-b251-591c8d1384c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.620+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government has designated the affected areas as special disaster
        zones, and said the fires had damaged more than 15,000 hectares (37,065 acres).'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122bd2b-4bcc-40b9-bcdb-18508096ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T18:59:41.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T18:59:40.620+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Wildfires rage across South Korea’s southeastern region https://reut.rs/4l8V0XQ'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b8287-c848-4245-b22f-a919fee7e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T18:59:40.621+08:00
