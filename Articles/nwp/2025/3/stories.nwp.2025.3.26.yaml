      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:16:43.519+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miami got a game-high 27 points and eight rebounds from Bam Adebayo,
        20 points and seven assists from Tyler Herro and 17 points from Alec Burks.</p>'
