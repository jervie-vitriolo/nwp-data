    'lead': 'The Supreme Court has upheld the graft conviction of former Pagsanjan,
      Laguna Mayor Emilio Ramon “ER” Ejercito to serve time for up to eight years
      and banned from holding public office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T17:19:27.618+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-26T17:19:27.911+08:00
    'mgnl:lastActivatedBy': 'superuser'
