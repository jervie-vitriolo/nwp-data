    'jcr:uuid': 'e287104b-7bc2-4dde-b281-8e76f7cb3f6c'
    'lead': 'South Korea has set up a ''reciprocal'' platform in a disputed area of
      the Yellow Sea, known in Seoul as the West Sea, where China has increasingly
      built structures, Oceans Minister Kang Do-hyung said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T17:35:27.889+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-26T17:35:49.225+08:00
    'mgnl:lastActivatedBy': 'superuser'
