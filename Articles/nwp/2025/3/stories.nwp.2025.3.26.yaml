  'Imee-Marcos-exits-Alyansa':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T14:23:08.000+08:00
    'imagesource': 'jcr:3e98462d-56b5-4810-b61b-c992f77ce749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eebbf0e-c13b-4bc3-ad57-1307cbe30580'
    'lead': 'Re-electionist Senator Imee Marcos has officially withdrawn from the
      Alyansa Para sa Bago Pilipinas, the slate endorsed by her brother President
      Ferdinand Marcos Jr. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T14:24:19.052+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-26T14:34:21.780+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T14:34:21.443+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Imee Marcos exits admin-backed Alyansa, cites Duterte’s ICC arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83989b-f7da-407b-8ba0-e4eb90073b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Re-electionist Senator
        Imee Marcos has officially withdrawn from the Alyansa Para sa Bago Pilipinas,
        the slate endorsed by her brother President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba1605-2273-4c32-86dd-077ea291532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.438+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This came days after the presidential sister initiated and led the
        Senate panel investigating the arrest of former President Rodrigo Duterte
        following the warrant issued by the International Criminal Court. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c0d53-ee7b-4a65-b1b8-e7f73589c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.061+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.438+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.newswatchplus.ph/news/2025/3/20/No-Interpol-Red-Notice-for-Duterte.html"><strong>RELATED:
        No Interpol Red Notice, only diffusion request for Duterte arrest — Sen. Marcos</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf65b6e-52f9-41e6-a863-5d727552c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.062+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.439+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the senator, authorities “appeared to be hiding essential
        facts” about the arrest as they repeatedly invoked executive privilege when
        asked to explain in the Senate hearing. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6358c4-3e74-42f2-9e2f-829f4361a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.062+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.439+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“As will be soon discussed in my preliminary findings, clearly there
        were actions taken by the administration which run counter to my ideals and
        principles,” Marcos said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec773d-bf03-4a10-acc2-af95b4e49141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.062+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.440+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Thus, I cannot stand on the same campaign platform as the rest of
        the Alyansa. As I have stated from the outset of the election period, I will
        continue to maintain my independence,” she added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa93732-23c3-4a85-8704-fe397c5087fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.063+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.440+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Alyansa Campaign Manager Rep. Toby Tiangco said the party respects
        Marcos’ decision. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2a5a8-89f5-4bca-80a1-555d5f356106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.063+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.441+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We wish her luck in the campaign,” Tiangco said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a868033-0880-4233-8710-be92e8264f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.064+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.441+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier admitted that she and the President “<a href="https://www.newswatchplus.ph/news/2025/3/22/Imee-Marcos-on-ties-with-President--We-don-t-talk-anymore.html">don’t
        talk anymore</a>” but clarified that she holds no grudges against her brother
        who backed Alyansa.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86af8c-6852-4c30-b7d8-dcea287daef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:24:19.064+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T14:34:21.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:34:21.442+08:00
