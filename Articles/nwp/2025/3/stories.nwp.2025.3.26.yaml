  'Sri-Lanka-central-bank-holds-rate-to-support-growth-rebound':
    'author': 'Uditha Jayasinghe, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T11:42:54.000+08:00
    'imagesource': 'jcr:01f07e1f-baba-43d0-9eec-d46e6fe6c2b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4091d50-6451-4c9f-9e60-9763df589ff3'
    'lead': 'Sri Lanka’s central bank kept its key policy rate unchanged for a second
      consecutive meeting on Wednesday to support to support the island nation’s
      recovery from a deep financial crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T11:44:23.984+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-26T11:44:24.275+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sri Lanka central bank holds rate to support growth rebound'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da35e2-2df8-4517-8684-f72b9b773edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:44:24.046+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T11:44:24.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Sri Lanka’s central bank kept its
        key policy rate unchanged for a second consecutive meeting on Wednesday to
        support to support the island nation’s recovery from a deep financial crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f53cb-40dc-4a00-8fe6-d4d56229d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:44:24.047+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T11:44:24.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The overnight policy rate of the central bank was held steady at 8%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411dff69-a0a3-4949-a216-280ead7f745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:44:24.047+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T11:44:24.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>A dozen out of the 15 analysts and economists polled by Reuters
        had predicted the monetary authority will maintain its policy rate due to
        benign inflation and positive growth expectations while awaiting better market
        adoption of a new policy rate of 8% introduced last November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66448fe3-9ddb-4a18-9ca2-bca3fcc3e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:44:24.047+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T11:44:24.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The country grew a better-than-predicted 5% in 2024, a turning point
        after its economy tumbled into a financial crisis, exacerbated by a severe
        shortage of dollars, three years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b918b-7cb2-45fd-a80f-49b24940cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:44:24.048+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T11:44:24.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Board remains confident that the prevailing monetary policy stance
        will ensure that inflation will move towards the target of 5% while supporting
        the growth of the domestic economy," the central bank said in its statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89833eff-9ef9-477e-a1a4-9660455c9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:44:24.048+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T11:44:24.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Inflation hit minus 4.2% year-on-year in February, well below the apex
        bank’s target of 5%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b73d2-862a-4611-9104-09323aa182b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:44:24.049+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T11:44:24.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Inflation is expected to reach positive territory by the middle of
        2025 and be around targeted levels by year-end, the central bank said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c798186-2ee8-4832-84bb-8777c6e383bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T11:44:24.049+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T11:44:24.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T11:44:24.072+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Uditha Jayasinghe, editing by Swati Bhat)</em></p>'
