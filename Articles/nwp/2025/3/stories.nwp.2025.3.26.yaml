      'mgnl:type': 'text'
      'text': '<p>Miami extended it to a nine-point run to start the fourth quarter,
        and the Heat kept Golden State from seriously threatening the Heat the rest
        of the way.</p>'
  'Election-officer-hurt--husband-shot-dead-in-Maguindanao-del-Norte-ambush-':
