      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> New NAIA Infra Corp.
        (NNIC), the private operator of the Ninoy Aquino International Airport (NAIA),
        has removed a total of 139,158 metric tons of waste and silt from waterways
        surrounding the airport, as part of its push to address the perennial flooding
        problem affecting NAIA and nearby communities in Parañaque — especially during
        typhoon season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd835db-1e77-4a3d-82a8-3fb5aabcf0c7'
