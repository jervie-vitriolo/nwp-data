      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-26T14:16:26.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T14:16:24.856+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Several airlines have updated
        their guidance on carrying lithium batteries onboard. The batteries are in
        devices such as cellphones and e-cigarettes, and can malfunction to produce
        smoke, fire or extreme heat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99a788-e7e8-4b8e-8f5a-9d548b3b530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T14:15:04.003+08:00
