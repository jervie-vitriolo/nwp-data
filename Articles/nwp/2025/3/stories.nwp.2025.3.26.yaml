    'lead': 'The TNT Tropang Giga live to fight another day after escaping Barangay
      Ginebra with a close Game 6 win in the PBA Season 49 Commissioner’s Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T22:27:27.680+08:00
