    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t to OFWs: Reconsider plan to suspend remittances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c57b55-e735-49de-ab37-21a9d88579a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government advised
        some overseas Filipino workers (OFWs) on Wednesday, March 26, to reconsider
        their plan of suspending remittances to show support for detained former President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26b6cc-7cfb-4f6f-8abe-58a5fcc0f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f6df4-a560-4623-9539-29674361b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Following reports of a zero-remittance week among OFWs, Chief Presidential
        Legal Counsel Juan Ponce Enrile said the promoter of the idea should think
        of the consequences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925071ad-02c0-4db2-b5e0-25b4a77c33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.474+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc96b4f-96b2-495a-9b36-b19b1e1466c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.474+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He noted that OFWs are exempted from income tax, travel tax, airport
        fees, documentary stamp tax, and are excluded from filing income tax returns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153ca6b-45d1-4736-b1d7-97cdf36b42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.474+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e728c05-30a5-48fc-ada3-7f02aeca024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.475+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“What will happen should Congress, for instance, retaliate and cancel
        or also suspend the tax privileges of the OFWs that follow the advice?” Enrile
        wrote in a social media post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869257c-96de-4671-a374-09c959fbdcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.475+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d485dd7-84ce-4b7a-9811-171df2cbd20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.475+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In addition, they have to have passports to be able to work as
        OFWs. Congress granted these privileges to them by laws enacted by it,” he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bc6b5-25f5-42a7-a135-b8d84dabf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.476+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760dfd04-f75c-4bdb-8af6-0ad751242d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.476+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Communications Undersecretary Claire Castro, meanwhile, said the
        government is not stopping OFWs should they refuse to remit, but she encouraged
        them to study their plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11886c2e-5541-4dd8-860a-7b097336644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.477+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.477+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e470a99a-ecf3-4688-ad4b-added5d4a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.477+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.477+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa lahat ng mga OFWs, hindi po tayo kalaban; magkakakampi po tayo.
        Pare-pareho po tayong mga Pilipino. Siguro magmasid lamang sila at iwasan
        na maniwala sa mga fake news dahil kung sila po ay mauudyukan man ng mga ganitong
        klaseng panawagan at pagsasagawa ng mga activities laban sa gobyerno ay hindi
        lamang po ang gobyerno ang maaapektuhan kundi mismo ang kanilang pamilya,”
        Castro said in a press briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19cf82b-9799-4706-ade7-79213da17864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.478+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.478+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4478e3-537b-4138-8a99-d61c94c98528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.478+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.478+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all OFWs, we are not the enemy; we are allies.
        We are all Filipinos. They should observe and avoid believing fake news because
        if they will be encouraged to heed to this activity against the government,
        their family will also be affected.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122ff17-fbaa-4562-8c46-c7cfe5762a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.478+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.478+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d4779-429d-411f-b84b-383c3afc9cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.479+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.479+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "OFW party-list Rep. Marissa Magsino appealed to exclude OFWs from politics\
        \ and listen to their sentiments instead.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f2174-d4a1-47f2-bf04-7eacfc7868a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.479+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.479+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2521a6-93be-4934-a033-1aa433cde415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.480+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.480+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Walang kulay ang kanilang pagsusumikap at iisang lahi lang ang
        kanilang tangan sa ibang bansa. Bilang mga Pilipino, malaki na ang ambag nila
        sa ating bansa at lipunan,” Magsino said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ac90b-3c7d-49b0-a180-3d763e298fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.480+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.480+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ec426-873a-45f0-bffc-688d8230f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.481+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.481+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their toil has no political color and they carry only
        one race abroad. As Filipinos, their contribution to the country and society
        is significant.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0166eea-b6f8-400d-87e4-0ca2b6ee022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.481+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.481+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcabe8-fd5c-4227-beb4-2f2f2e775898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T15:19:22.482+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-26T15:19:22.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T15:19:22.482+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A number of Duterte supporters, including OFWs, have called for
        his return to the Philippines. The former president is under the custody of
        the International Criminal Court in the Hague, Netherlands to face murder
        charges in relation to crimes against humanity linked to his drug war.</p>'
