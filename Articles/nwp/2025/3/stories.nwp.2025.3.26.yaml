      'mgnl:lastModified': 2025-03-26T13:16:43.522+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Andrew Wiggins, who went to Miami in the Butler trade, posted 10 points,\
        \ five rebounds, five assists and a game-high three blocks.\r"
