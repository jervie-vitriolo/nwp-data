      'mgnl:lastModified': 2025-03-26T16:58:09.537+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;An election officer
        and her husband in Datu Odin Sinsuat, Maguindanao del Norte were shot on Wednesday,
        March 26, the provincial police reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95206326-1beb-4237-b191-4266e8b48a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.520+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.520+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The police identified the victims as election officer Maceda Abo and
        her husband, Jojo Abo. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f629e44-ff79-4ae0-8587-d6d2eff27441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.520+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.520+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities said the couple came from their home and were passing the
        Cotabato-Sharrif Aguak Road in Barangay Makir when gunmen fired at their vehicle
        around 8:20 a.m.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77e238-882f-4204-bf2a-cf66e3e75330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.521+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.521+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Victims were rushed to the nearest hospital but Mr. Abo was pronounced
        dead on arrival while Atty. Maceda Abo was severely injured,” the report said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488902b0-5bc1-4460-a6d7-70bc12cd6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.521+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.538+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairman George Garcia said Maceda
        transferred hospitals for further treatment but later on also died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3206194-ad90-4d02-9203-12453281065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.521+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.521+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officers said a “hot pursuit operation” was launched to capture
        the gunmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a655c05-8a8b-4645-8738-bfaad724759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.522+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.522+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Comelec control</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601ac76-a29f-428a-be06-2dca93ee4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.522+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.522+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Abo and her husband were killed a week after gubernatorial bets in
        Maguindanao del Norte and Maguindanao del Sur committed to holding safe elections.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4deb9d5-b752-44cf-b65b-3136cc428cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.523+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.523+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said Abo was present during the signing and also attended
        a meeting related to preparations for the beginning of the local campaign
        on March 28.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32d714a-a5fd-4f5f-abb6-139121cc7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.523+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.523+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said Abo did not report threats or intimidation but said her request
        for security detail may have been denied days before the ambush. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02967c-abc1-42a5-8c92-29abb6851f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.524+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.524+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Whether it is election-related or not election-related violence,
        at this point, <em>ano pa ba naman ang magiging</em> conclusion <em>ng</em>
        Comelec <em>kundi</em> election-related violence ''yan?” said Garcia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a81a22-1cd8-45d2-b62f-3f17cc1f6b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.524+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.524+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Whether it is election-related or not election-related
        violence, at this point, what else should the Comelec conclude but that it
        is election-related violence.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a74f0e-c694-43ed-9acb-aa5ff3abb42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.525+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.525+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said a local candidate’s lawyer and her fiance have also
        recently been killed in Datu Odin Sinsuat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c3c3c-04ef-4a75-b4fd-ffe90db8877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.525+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.525+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya ako mismo ay magre</em>-recommend sa Commission en banc
        <em>na ang</em> Datu Odin Sinsuat <em>ay ilagay sa</em> Comelec control,”
        the chief said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec657747-26b4-4f32-9a44-532a7b109063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.526+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.526+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So I, myself, will recommend to the Commission en banc
        that Datu Odin Sinsuat be placed under Comelec control.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df802b-25a7-4d4e-a657-dc52fc7a333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.526+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.526+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia said Comelec control means full and absolute control of an area.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef84bcf-4806-4ebc-a990-c9ed492ae763'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.527+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.527+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinasabi namin: Huwag na huwag pong sasaktan at tatakutin ang
        mga empleyado ng</em> Comelec<em> at ang mga botante dahil hindi po papayag
        ang Comelec sa ganiyang bagay</em>,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f02b5e-309a-42bc-8e74-d3e14b2351f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.527+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.527+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We keep on saying: Do not hurt and intimidate the Comelec
        employees and the voters because the Comelec will not allow such a thing.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aec0b4-6c7d-438c-9f0a-a9e8e162bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T16:58:09.528+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-26T16:58:09.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T16:58:09.528+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec’s latest data on election areas of concern,
        Datu Odin Sinsuat is now under the orange category which signifies areas tagged
        with serious threats.</p>'
  'private-schools-return-65m-to-govt':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-26T13:40:15.000+08:00
    'imagesource': 'jcr:2b94db68-6e70-4fd3-a79e-e0ffc3f71cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3617704f-cd9b-46cd-8dfa-bfa235fa4e48'
    'lead': 'Private schools returned around P65 million in senior high school voucher
      funds as the government addresses irregularities in the program, the Department
      of Education (DepEd) said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-26T13:43:30.218+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-26T13:43:30.504+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-26T13:43:30.263+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'voucher-program', 'sonny-angara']
    'stories': []
    'template': '1'
    'title': 'Private schools return P65M from voucher program amid irregularities
      - DepEd '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cbee0-b97f-4154-8ac6-bcb57bd2b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.250+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.259+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Private schools returned
        around P65 million in senior high school voucher funds as the government addresses
        irregularities in the program, the Department of Education (DepEd) said on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd58e0-6d2b-4f9d-b1c3-07788404ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the agency said 38 out of 54 schools have returned
        funds for school years 2021-2022 and 2022 to 2023, though it added further
        investigation will determine whether the irregularities constituted fraud'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a91c1-ed5a-4191-af6f-e456bf88335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.251+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the DepEd, two schools have made partial refunds, while
        final demand letters will be issued to 14 others. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e467e0f-90d9-464e-8798-b32766297da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>DepEd initially flagged 12 schools for rolling out vouchers to so-called
        “<strong><a href="https://www.google.com/search?q=newswatchplus.ph+ghost&amp;client=safari&amp;sca_esv=2a2a93e8be91f013&amp;rls=en&amp;sxsrf=AHTn8zrB0q1XBjjsT4BGKle2Q5H_oDJdxw%3A1742966182825&amp;ei=po3jZ4KKMqfm2roPrYqFuAc&amp;ved=0ahUKEwiC9bqB_6aMAxUns1YBHS1FAXcQ4dUDCBA&amp;uact=5&amp;oq=newswatchplus.ph+ghost&amp;gs_lp=Egxnd3Mtd2l6LXNlcnAiFm5ld3N3YXRjaHBsdXMucGggZ2hvc3QyBBAjGCcyBRAAGO8FMgUQABjvBTIFEAAY7wUyBRAAGO8FMgUQABjvBUj5CFDJAli3BnABeACQAQCYAboBoAHuBaoBAzAuNbgBA8gBAPgBAZgCBqACiAbCAg4QABiABBiwAxiGAxiKBcICCBAAGLADGO8FwgILEAAYsAMYogQYiQXCAggQABiABBiiBJgDAIgGAZAGBpIHAzEuNaAHyB6yBwMwLjW4B4IG&amp;sclient=gws-wiz-serp">ghost
        students</a></strong>” – those who are not enrolled but are beneficiaries
        of the program for SY 2023-2024. In a congressional probe in March, the agency
        told lawmakers that it has <strong><a href="https://www.newswatchplus.ph/news/2025/3/6/deped-ends-voucher-program-55-schools.html">terminated
        the program in 55 institutions</a></strong>&nbsp;from three school years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bed3a-2e60-4925-966d-c3468c9c529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the voucher program, students who completed Grade 10 in public
        schools and educational service contracting (ESC) grantees from private institutions
        are automatically qualified. Others would need to apply and go through evaluation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7396d1-9865-45bd-83b5-87b643f116b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.252+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vouchers range from P14,000 to P22,500.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2d136-eeaa-4271-b4f2-ace67a8126fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd said it has enhanced oversight and accountability beginning SY
        2024 to 2025 and tightened the validation process to prevent similar instances.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626980b-dfb1-40e2-9a6f-014a5622080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.253+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Among these actions are cross-referencing and verification of information
        and the conduct of 100% system audit as well as random field visits to participating
        private schools,” it said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff5482-a870-4208-9fed-c6884ab4aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.254+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Further measures are set to be implemented in the coming months, including
        PEAC’s (Private Education Assistance Committee) validation for the second
        semester, scheduled to roll out next month, and the establishment of a billing
        schedule in SY 2025-2026 to streamline the disbursement process,” DepEd added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812428b-ea78-46c4-80a5-c28911662567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-26T13:43:30.254+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-26T13:43:30.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-26T13:43:30.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Sonny Angara also vowed to hold schools accountable
        and ‘restore public trust’ in the program.</p>'
