    'stories': []
    'template': '1'
    'title': 'Airlines that have updated their lithium battery policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62abc4-cb3b-4268-9595-bd167c05ed64'
      'mgnl:activationStatus': true
