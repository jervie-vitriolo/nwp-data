    'Diddy-new-indictment-forced-labor':
      'author': 'Jonathan Stempel, Reuters'
      'caption': 'Sean "Diddy" Combs reacts as he receives the Lifetime Achievement
        Award at the BET Awards 2022 at the Microsoft Theater in Los Angeles, California
        on June 26, 2022. (David Swanson/File Photo/Reuters)'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T13:46:36.000+08:00
      'imagesource': 'jcr:5af0f4f2-bda4-4d6a-b474-1307444250ed'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '4e29a3d2-046c-4267-9947-b0a09fab26d0'
      'lead': 'US prosecutors on Thursday unveiled a new indictment against Sean ''Diddy''
        Combs, accusing the hip-hop mogul of forcing employees to work long hours
        and threatening to punish those who did not assist in his two-decade sex trafficking
        scheme.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T13:57:41.740+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-07T13:57:42.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['Diddy']
      'stories': []
      'template': '1'
      'title': 'Sean ''Diddy'' Combs faces new indictment, is accused of ''forced
        labor'''
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '58c11489-70ca-4c1d-9e7c-fbb8514c98a6'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.760+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.079+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>New York, US -</strong> US prosecutors on Thursday unveiled
          a new indictment against Sean "Diddy" Combs, accusing the hip-hop mogul
          of forcing employees to work long hours and threatening to punish those
          who did not assist in his two-decade sex trafficking scheme.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f8cd998a-5505-4afc-937a-ba06b5550d22'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.761+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.080+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Combs, 55, still faces a scheduled May 5 trial in Manhattan on
          federal charges of racketeering conspiracy, sex trafficking and transportation
          to engage in prostitution. He has pleaded not guilty.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '822b1e6f-5bcf-4fda-bc86-d57439a82f63'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.761+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.081+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"Mr. Combs has said it before and will say it again: he vehemently
          denies the accusations" made by federal prosecutors, his lawyer Marc Agnifilo
          said in a statement. "He looks forward to his day in court when it will
          become clear that he has never forced anyone to engage in sexual acts against
          their will."</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '558f1e34-a8e8-4f02-94aa-64c125033353'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.761+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.082+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Combs has also denied all wrongdoing in dozens of civil lawsuits
          by women and men who accused him of sexual assault and other misconduct.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3c74a87e-48b9-4bba-838b-3c7f73c293ac'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.762+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.084+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>While the new indictment added no new charges, it described what
          prosecutors called the "forced labor" that Combs demanded in connection
          with the racketeering conspiracy.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '76d8a71b-1731-474d-8e0c-e711a7f28dab'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.762+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.085+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>It said Combs and his associates "maintained control" over some
          employees by forcing them to work long hours with little sleep, through
          the use of or threats to use physical force, financial harm, psychological
          harm and reputational harm.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4755d920-6f3c-4194-a48a-55b0bdb2beae'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.763+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.086+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"In doing so, Combs, assisted by members and associates of the
          enterprise, caused these employees to believe they would be harmed--including
          by losing their jobs--if they did not comply with his demands," the indictment
          said.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'af266805-ae55-4f27-957b-72cafca2c17e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.763+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.087+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Such pressure caused one unnamed employee "to engage in sex acts
          with Combs," the indictment added.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9f676f43-c9eb-40b4-8330-4e0addfac7a1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.764+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.088+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>In a letter to US District Judge Arun Subramanian, who oversees
          the case, prosecutors said they expect to provide Combs'' lawyers with additional
          details by March 10.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bc7da609-465a-46e5-b663-c7340bcc383e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.764+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.090+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>They asked that Combs be arraigned on the new indictment on March
          14.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0aed92c8-31fa-4ca3-8d22-db717d70bf66'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.765+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.092+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>In his statement, Agnifilo said many of Combs'' former employees
          "stand by his side, prepared to attest to the dedication, hard work and
          inspiration they experienced while helping build groundbreaking, award-winning
          businesses."</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7bc54d39-3f66-44be-848a-5c479f8406d1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.765+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.093+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Prosecutors said Combs'' sex trafficking scheme ran from 2004
          to 2024.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7ccc86f6-4198-493e-8bf9-011b1ad48b1e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.765+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.095+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Many of the civil lawsuits were filed under a 2022 New York City
          law giving alleged victims of gender-motivated violence a window to sue
          even if statutes of limitations had expired. The deadline to sue expired
          at the end of February.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '973a38ef-cea8-4b4d-bc82-e20c2ab12823'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.766+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.096+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Combs is in a Brooklyn jail awaiting trial.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c0f3cba2-6cc4-4ebf-9d9c-f5082415d2f0'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T13:57:41.766+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T13:57:42.097+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><em>(Reporting by Jonathan Stempel in New York; Editing by David
          Gregorio)</em></p>'
