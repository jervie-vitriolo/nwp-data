      'mgnl:lastModified': 2025-03-10T18:44:53.193+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senate ready</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2047a0-972d-4580-98c1-ea26c7bae7b8'
