      'mgnl:lastModified': 2025-03-10T14:52:07.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Heat index or “feels-like temperature” may also hit up to a dangerous\
        \ level of 50 degrees Celsius during the peak of the warm season in April\
        \ to May.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae682e-a047-4b7e-94da-e711b823c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.297+08:00
