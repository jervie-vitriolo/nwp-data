        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Moscos, Russia -</strong> Russian Deputy Foreign Minister
          Sergei Ryabkov discussed international efforts to resolve the situation
          around Iran’s nuclear programme with Iranian ambassador Kazem Jalali, the
          Russian Foreign Ministry said on Friday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fb87a5aa-1796-483f-bd7f-5f2908ab66cc'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:41:20.497+08:00
