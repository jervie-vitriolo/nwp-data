      'mgnl:lastActivated': 2025-03-10T19:15:12.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.974+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s not just saving the ocelot, it’s saving the habitat and
        the ecosystem where it lives, which supports so many other animals that provide
        those services that let people survive on this planet," he said,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963786aa-ab4f-4f59-8e5c-f7c0f022ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c16ad2-8a9f-41aa-9575-60dde30a6a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.975+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit East Foundation, based in San Antonio, manages one
        of those breeding populations on more than 200,000 acres (810 sq km) of South
        Texas ranch land containing thorn scrub habitat, a dense covering of short,
        spiky shrubs that the elusive and nocturnal ocelots adore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74143395-2a82-40c9-8552-4219233c7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.976+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f25131-005f-4ea9-bd57-767d7c9b8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.976+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ashley Reeves, a research veterinarian at the East Foundation, said\
        \ humans played a major role in the decline of the ocelot, listed in 1982\
        \ as an endangered species in the U.S.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff1a604-42ec-41cf-96a1-b69ba3859c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.977+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6a489-cb83-4ceb-968f-cc102c45b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.977+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Back when the fur trade became very popular, they were hunted down\
        \ for their beautiful fur,\" Reeves said. \"And then also loss of habitat,\
        \ human encroachment, large cities being built and roadways, so roadways are\
        \ one of their No. 1 killers today.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d727a8d-712e-45db-8405-8bb2218f6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.978+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.978+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471f0df6-4199-434f-a98c-e3b4ece1a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.978+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.978+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Reeves and Swanson have been working on their ocelot project since\
        \ 2021. The team has tried - unsuccessfully so far - to breed ocelots two\
        \ ways.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc206ebe-0d8d-40b2-ad32-079e4dc0adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.979+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.979+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b71d6-a3fe-4ad4-a078-71ad1fcb641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.979+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.979+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first is via artificial insemination, in which semen collected
        from a cat is deposited directly into a female cat’s reproductive tract.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffc21c-8960-443d-a646-d1a920a56aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.980+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.980+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd1aea-a52f-4ba8-9cee-32e4e903e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.980+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.980+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The second is in vitro fertilization, in which oocytes, or eggs,
        are collected from the female cat’s body and fertilized with semen in a petri
        dish before developing into an embryo in an incubator. The viable embryo is
        then surgically transferred into a cat or frozen to be transferred later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93888a-93a5-4c06-98eb-21c85bdb9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.981+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.981+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58524be6-a57b-46f4-af5a-baec0a518150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.981+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.981+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Of the 13 artificial inseminations and four in vitro fertilization\
        \ procedures performed in recent years, none have produced a viable pregnancy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f942bbb-0920-4695-a029-882a552f7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.982+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.982+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6cf728-77c0-4e10-9b75-025b86cdbaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.982+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.982+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Swanson points to decreased quality in wild ocelot sperm due to
        signs of inbreeding, environmental stresses like dehydration from drought
        and decreased motility - the ability of sperm to move - from freezing specimens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8d0e5-2081-4dbc-a542-11fab7250e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.983+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.983+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a829c14-ed8a-4570-afde-46d68acbfe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.984+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.984+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"An ocelot usually has one kitten. That’s the normal litter size,\"\
        \ Swanson said. \"And in the wild, the mother will raise that kitten for a\
        \ full year until it’s old enough to go out on its own. So ocelots are very\
        \ slowly reproducing animals naturally.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa07a8-bb86-499c-9640-b03958db697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.984+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.984+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6f9dd-9dab-422b-ad72-c9daab1d72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.985+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.985+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the Texas State Aquarium in Corpus Christi, Texas, in December,
        the team extracted two eggs from a five-year-old ocelot named Milla and patiently
        waited to see if an embryo would form after combining the eggs with wild sperm
        in a petri dish. After two days of waiting for a fertilized egg to cleave,
        or rapidly divide and develop into an embryo, the researchers were disappointed
        to find neither cell cleaved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729f18d-d878-4485-9854-a5499f9b651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.986+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.986+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87bf19-1d94-49dc-b603-8039da5c0c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.986+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.986+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s disappointing," Reeves said. "But at the same time, science
        doesn''t always go the way you expect it to."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a07403-69e0-4716-93e1-e2ca5806f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.987+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.987+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be325fd8-defd-4ef9-8883-37c8ea88123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.987+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.987+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Researchers will spend the next few months trapping wild male ocelots\
        \ to collect their sperm before resuming fertility procedures in the fall.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69edcc-77b5-46b3-9497-857be23b7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.988+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.988+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51766bdc-df28-47e0-bb3a-8cc60450fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.989+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.989+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "By the end of the year, a facility in Kingsville, Texas, will be constructed\
        \ to house ocelots, provide medical and reproductive care as well as a setting\
        \ for young ocelots to learn how to hunt in the wild.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e50142-9751-4ce1-8a4f-0a93fd3bd58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.990+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.990+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fcb9bf-fa07-4749-89b3-5c4f23bb598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.990+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.990+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Evan Garcia in Texas; Writing by Brad Brooks;
        Editing by Donna Bryson and Sandra Maler)</em></p>'
