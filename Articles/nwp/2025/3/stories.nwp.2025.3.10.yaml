      'mgnl:lastModified': 2025-03-10T18:15:53.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The director’s cut video, which also serves as the official international
        trailer, offers a glimpse of Chiu’s character, Sari, an eccentric woman who
        believes she is cursed - every man she loves mysteriously disappears.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99baeeea-9ff8-4331-a592-3d61894cba8d'
      'mgnl:activationStatus': true
