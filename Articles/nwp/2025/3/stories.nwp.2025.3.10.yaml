    'US-Justice-Dept-to-ramp-up-staffing-for-immigration-cases':
      'author': 'Andrew Goudsward and Sarah N. Lynch, Reuters'
      'caption': 'U.S. President-elect Donald Trump speaks after a meeting with Republicans
        in Congress at the U.S. Capitol building in Washington on Jan. 8. (Jeenah
        Moon/File Photo/Reuters)'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T10:27:17.000+08:00
      'imagesource': 'jcr:98e03d15-455b-4c2e-ab30-ed4f85a48531'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'b22c264a-7400-45af-91be-4f842be98e88'
      'lead': 'The US Justice Department will focus on hiring prosecutors in offices
        near US borders to enforce President Donald Trump’s crackdown on illegal
        immigration, despite a federal hiring freeze, according to the new US deputy
        attorney general.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:29.842+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-07T10:47:35.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'US Justice Dept to ramp up staffing for immigration cases'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '662e4bc6-49f6-45e0-9cae-78d7fdd0415b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.849+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.770+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Washington, US&nbsp; -</strong> The US Justice Department
          will focus on hiring prosecutors in offices near U.S. borders to enforce
          President Donald Trump’s crackdown on illegal immigration, despite a federal
          hiring freeze, according to the new U.S. deputy attorney general.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '68d667c4-85b4-4876-b1f0-fc43122cf3fe'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.850+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.771+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The directive is designed to boost staffing for cases involving illegal
          entry into the United States, drug and human trafficking and activity by
          drug cartels, Deputy Attorney General Todd Blanche wrote in a memo to department
          staff on Thursday and seen by Reuters.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '67fd090f-43c3-4cbf-b379-576321a89e92'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.850+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.771+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"Border Districts have a unique role to play in these efforts," Blanche
          wrote in the memo.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6bf738c1-2386-476a-9a07-0e3d3e67047b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.850+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.771+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The exemption from the hiring freeze will apply to U.S. attorney’s
          offices in Texas, Arizona, New Mexico and southern California along the
          U.S.-Mexico border. It will also apply to districts in Florida as well as
          in New York and Vermont near the Canadian border, where Blanche said illegal
          immigration had increased in recent years.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '92e0c385-ad50-46cf-9eac-4bd9221769c8'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.851+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.772+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The move is the latest indication that the Justice Department under
          Trump plans to prioritize immigration-related crimes. Department officials
          have already directed prosecutors to scale back enforcement in areas such
          as foreign bribery and covert influence to focus on immigration issues.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0e8f3541-bcae-455d-b806-68a5ea4957f0'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.851+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.772+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Justice Department leadership has told prosecutors to bring the most
          serious charges available in cases related to immigration.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '377241a5-049e-4ba0-bfe3-689122471c46'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.851+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.772+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Blanche, a former top criminal defense lawyer for Trump, was confirmed
          by the Senate on Wednesday and sworn in as the department’s second-highest
          ranking official on Thursday.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ffd1e15c-47f2-4d8a-9337-ba310852b9fa'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.852+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.773+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'He urged lawyers at the Justice Department’s Washington headquarters
          to voluntarily accept transfers to border districts and suggested some prosecutors
          would be required to go if there were not enough volunteers.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f287407c-d8d8-4594-be44-f041bb6caffe'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.852+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.773+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Federal prosecutors in those areas will seek to bring terrorism-related
          cases against certain cartels that Trump designated as foreign terrorist
          groups, Blanche wrote in the memo.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6e2fe912-7dcd-4c29-80ed-e0001f609973'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.852+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.773+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'They will also pursue cases against local officials and advocacy
          groups accused of impeding federal immigration enforcement and harboring
          undocumented immigrants, according to the memo.'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '79754e55-3dd4-45d4-ac99-a1c7597ac045'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:36:29.853+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:47:35.774+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><em>(Reporting by Andrew Goudsward; Editing by Michael Perry)</em></p>'
    'japan-ambassador-ph-us-alliance-vital':
      'author': 'Tristan Nodalo, NewsWatch Plus'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T10:47:07.000+08:00
      'imagesource': 'jcr:cae87d98-23e6-4b0d-8da8-ff08117f3b46'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'b1561e8d-4735-4567-a741-8436b0196f69'
      'lead': 'As the foreign policy of United States President Donald Trump takes
        shape, the Japanese government has raised the importance of maintaining US
        engagement with the Philippines in the region, Japanese Ambassador to the
        Philippines Endo Kazuya said on Friday.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:51:11.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-07T10:51:12.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['Japan', 'South-China-Sea']
      'stories': []
      'template': '1'
      'title': 'Engagement with PH of ''vital interest'' to the US - Japan diplomat '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5d30edc0-c56d-43e0-b5f3-7fd1b4102253'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.928+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.176+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines -</strong> As the foreign policy
          of United States President Donald Trump takes shape, the Japanese government
          has raised the importance of maintaining US engagement with the Philippines
          in the region, Japanese Ambassador to the Philippines Endo Kazuya said on
          Friday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '24a3436c-e2e9-4157-b3d1-ad573a372b2f'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.929+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.177+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The diplomat said Japanese Prime Minister Shigeru Ishiba raised
          with Trump the importance of continuing the trilateral partnership between
          the three countries in an in-person meeting in Washington last Feb. 10.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a5dfe56-245b-484c-a30f-b1a13eb7770e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.929+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.179+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"We communicate with the new US administration from the perspective
          that constructive US engagement in the region is in the vital interest of
          the US itself," the envoy said in a speech during a Stratbase Forum in Makati
          City on Friday, March 7.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fc478638-714a-4248-838d-817699293dda'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.929+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.180+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The envoy recalled that the trilateral partnership between Manila,
          Tokyo and Washington has reached new heights from the trilateral maritime
          dialogue held last December: the trilateral leaders'' phone call has institutionalized
          the partnership in a series of multilateral maritime cooperative activities
          in the South China Sea.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ff3e8c0b-70c9-442f-8ccd-38823bdd40eb'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.930+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.181+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"It is also encouraging that the two leaders of Japan and the US
          agreed to advance cooperation among like-minded countries, including the
          trilateral collaboration with the Philippines," he added.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aa0f05a6-cea6-46ea-8af7-39ef95279b95'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.930+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.182+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Kazuya said Trump and Ishiba also expressed concerns over the unlawful
          maritime claims to militarization of reclaimed features, and threatening
          and provocative activities in the South China Sea.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a8100cd8-39f0-4e0f-b0d4-d38c52ca31ff'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.931+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.183+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'In a previous interview on NewsWatch Plus with Foreign Affairs Secretary
          Enrique Manalo, the DFA chief said he sees ''brighter prospects'' for Philippine-US
          relations under Trump.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ef678147-cb22-4b26-8ec1-9dba2dead02e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.931+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.184+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"Well, based on my conversations… I think the Philippine-U.S. relationship
          may even become more enhanced or stronger. Especially as we are, as I mentioned
          earlier, we''re thinking now we''ve been having more economic cooperation,"
          said Manalo.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e5ba518b-9a0f-4d08-a3d9-7695da6feecb'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:51:11.932+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T10:51:12.185+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"And so that’s certainly a good sign. And even on defense and
          security, I haven''t heard anything that it would be less than what it is.
          So I think all in all, you''re looking at a relationship that has good prospects.
          Good prospects, bright prospects, but we were already bright before, so,
          brighter prospects," he added.</p>'
