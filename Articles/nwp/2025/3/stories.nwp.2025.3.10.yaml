        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2c591045-359b-429e-8423-a7085232a5a9'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:40:31.411+08:00
