        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "\"We, Pocheon citizens, are fundamentally questioning these ongoing\
          \ military exercises,\" said Lee Myoung-won, a Pocheon resident at the rally,\
          \ adding it was unclear who the military drills were providing security\
          \ for and what they were for.\r"
