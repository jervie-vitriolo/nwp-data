    'South-Korea-freeze-medical-student-numbers':
      'author': 'Ju-min Park, Reuters'
      'caption': 'Doctors strike and shout slogans during a rally to protest against
        government plans to increase medical school admissions and healthcare reform
        in Seoul, South Korea on June 18, 2024. (Kim Soo-hyeon/File Photo/Reuters)'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T17:15:41.000+08:00
      'imagesource': 'jcr:38a2232d-e286-47f1-b2ce-c57415cb5eb9'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'd1ead467-7e1a-4633-888f-23d68e893b0f'
      'lead': 'South Korea’s education ministry has agreed to freeze the number of
        new medical students at about 3,000 a year, it said on Friday, in a bid to
        end a 13-month dispute involving a walkout by trainee doctors and the boycott
        of classes.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T17:19:45.806+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-07T17:36:11.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['education', 'South-Korea']
      'stories': []
      'template': '1'
      'title': 'South Korea offers to freeze medical student numbers to resolve 13-month
        dispute

        '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '596438a5-c9c5-4f49-bc7c-40c0570e13ff'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.834+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.078+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s education
          ministry has agreed to freeze the number of new medical students at about
          3,000 a year, it said on Friday, in a bid to end a 13-month dispute involving
          a walkout by trainee doctors and the boycott of classes.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '94cf975f-9cde-406a-b526-6713d5fdc742'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.835+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.080+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Thousands of such doctors have walked off the job since February
          2024 to protest against a government plan to add more students in medical
          schools, as both sides disputed the remedies needed to fix the healthcare
          system in a rapidly ageing nation.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '24c8ad7f-4243-4b7d-b04a-358690053aba'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.835+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.081+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Education Minister Lee Ju-ho set a deadline of the end of March
          for the return of all trainee doctors if the plan is to go ahead, however.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5828c393-b9e7-4828-9cfb-08a4c6645db7'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.835+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.082+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"Our government’s position that the medical school quota should
          be increased has not changed," Lee said. "But restoring trust between the
          medical community and the government is also very important."</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f13e7310-6daf-41a8-a150-b7a59b88e32c'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.836+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.083+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The long drawn-out dispute led to overstretched emergency care
          facilities, and delays or cancellations to surgeries.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2509bfe7-8edd-4b26-9cb0-fa9a73471178'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.836+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.083+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>In a post on Facebook, Park Dan, the head of the Korean Intern
          Resident Association that represents the trainee doctors, said he felt no
          need to respond to the government’s "threat".</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '150ed169-d055-48d0-b917-b49dc09cf7fd'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.837+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.084+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The main lobby group for doctors, the Korean Medical Association,
          said it was up to medical students to decide how to respond to the government’s
          offer, but it called the plan to boost the quota a "failed policy" and urged
          fresh talks.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5a8b580a-79f1-4df6-867f-43aaf195026a'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.837+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.085+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Friday’s offer from the education ministry is a step back by
          the government after the administration of impeached President Yoon Suk
          Yeol took a firm line in trying to push through its medical reforms.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5119890f-de1b-4510-b0e9-73efe86e2c86'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.838+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.086+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The government had planned an increase of 2,000 in medical school
          admissions from 2025, versus 3,000 now, to meet a large projected shortfall
          of doctors by 2035.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '60d25813-f13d-48d6-8156-f83f34f10ba8'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.838+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.087+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Authorities have said more doctors were required in remote areas,
          but many doctors said pay and work conditions were skewing the healthcare
          system and should be tackled first.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dcfa29da-e72a-4fd9-a31f-804fbd984874'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.839+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.088+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>In January, the health ministry said about 90% of trainee doctors
          had resigned, from 13,531 eligible for hospital appointments. Medical students
          also walked out of classrooms, and few have returned.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '243f0394-0e3b-42f0-9de9-b2ffdbfc3980'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.839+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.089+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Lee Jong-tae, president of the Korea Association of Medical Colleges,
          said he believed students would now return to school.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3179ba52-8fef-4139-bca5-ab36d44d1123'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.839+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.090+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"I am asking all of us to work to have our students come back
          now," Lee added.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '67d63267-c948-4e3b-aaa6-b150a109a130'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.840+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.091+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Yoon was impeached over his short-lived imposition of martial
          law last year. His December 3 decree set a 48-hour deadline for all medical
          personnel to return to work, including trainee doctors who had left their
          jobs.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5467f577-382a-4115-96e2-6aa51dc1ab90'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.840+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.091+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Much of the public initially backed the idea of boosting the number
          of medical students, but the impact of the walkout on the medical system
          had started to erode support.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c36f2b6d-7440-42c2-afd5-239368025584'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.841+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.092+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The government had little choice but try to resolve the stalemate
          now public support had soured, with the situation worsened by Yoon’s impeachment,
          said Shin Yul, a professor of political science at Myongji University.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '087603f8-6eba-4668-b943-e7e406b5b092'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.842+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.093+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"Now the majority want Yoon to be removed from office," he added.
          "The mood is not favourable for the government, and the government wants
          to minimize any problems."</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6e54db35-1c93-47d5-94fb-d3a2e2741482'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:19:45.842+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T17:36:11.094+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><em>(Reporting by Ju-min Park; Editing by Ed Davies and Clarence
          Fernandez)</em></p>'
    'World-War-2-bombs-Paris-disrupt-services':
      'author': 'Reuters'
      'caption': 'Passengers wait inside the departure hall as traffic has been disrupted
        at the Gare du Nord train station following the discovery of an unexploded
        bomb dating back to World War Two 2.5 km (1.55 miles) from the train station,
        in the middle of the train tracks, France on Mar. 7. (Benoit Tessier/Reuters)'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T17:20:04.000+08:00
      'imagesource': 'jcr:f847f889-c0d9-44b0-bcfb-736de64fa6d9'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'ef6b72b8-2784-4905-badd-cb63279c5f1e'
      'lead': ' The discovery of an unexploded bomb dating back to World War Two severely
        disrupted traffic to and from Paris'' bustling Gare du Nord, the world’s
        third-busiest train station, on Friday.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T17:23:20.417+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-07T18:32:01.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['World-War-2', 'Paris']
      'stories': []
      'template': '1'
      'title': 'Unexploded World War 2 bomb found near major Paris train station disrupts
        services'
      'updated': 2025-03-07T18:30:55.000+08:00
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '60baf0ef-2134-4228-9b10-867879026d12'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.417+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.027+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Paris, France -</strong> The discovery of an unexploded
          bomb dating back to World War Two severely disrupted traffic to and from
          Paris'' bustling Gare du Nord, the world’s third-busiest train station,
          on Friday.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7f699f4a-a219-4377-a918-6a62d4305596'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.418+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.028+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The disruption is affecting commuter rails and national and international
          trains, including Eurostar services.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '65f0c845-b42b-4a28-b4c2-a022262b2ef0'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.418+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.028+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Eurostar planned to cancel all trains to and from Gare du Nord,
          a company spokesperson told Reuters. Its website advised travellers to reschedule
          their trips.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e7872fa5-d36c-48e3-bba6-e5f693c285d5'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.419+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.028+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The bomb was found 2.5 km from Gare du Nord, in the middle of
          the tracks, one of the network’s train lines, the H Line, said in a post
          on messaging platform X.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c14c9922-865c-4406-b36e-27b8040ef598'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.419+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.029+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'It said train traffic would remain disrupted until the de-mining
          operation was completed.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b4c2e8a1-1258-4d4a-afa1-76d005bb0e95'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.420+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.029+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Paris police said the bomb had been discovered at 3:30 a.m. (10:30
          a.m. Friday Manila time) in Saint-Denis, a northern Parisian suburb, during
          construction work. Transport Minister Philippe Tabarot expected the disruption
          to continue for at least the rest of the day.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9b5bf4f6-d41b-4e93-afd2-9f64ef001551'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.420+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.029+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>About 220 million passengers pass through the Gare du Nord, Europe’s
          busiest train station, each year, travelling to and from destinations in
          northern France, and London, Belgium, the Netherlands and Germany, according
          to the Paris tourist office.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b60182f8-70b9-4572-a8dd-a63590ceffcb'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.421+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.030+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Clemence Fandard, an interface designer in Paris, said her 6:20
          a.m. train to Amsterdam was initially delayed for 45 minutes before being
          cancelled.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8852b161-1c6f-4afc-8b87-15e9a6f286d7'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.422+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.030+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"I had heard reports of these things happening from time to time,"
          Fandard said, adding: "We were unlucky!"</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2042a56c-6d0a-45b0-8e48-7903efec7b0f'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.422+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.030+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Another traveller, Kasman Ibrahimi, said he had planned to catch
          a train to Cologne in Germany from Gare du Nord but would now look for an
          alternative route.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '360bd614-6c64-407c-91c0-1e30e28a80f3'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:30:58.423+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:32:01.031+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><em>(Reporting by Charlotte Van Campenhout, Makini Brice, Antony
          Paone and Dominique Vidalon; Editing by Christian Schmollinger and Rachna
          Uppal)</em></p>'
    'china-accuses-ph-smear-campaign':
