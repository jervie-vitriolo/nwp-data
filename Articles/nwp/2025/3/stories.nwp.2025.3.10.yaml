    'template': '1'
    'title': 'Duterte asked to bring on ICC arrest warrant - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4152a7-d9c2-4130-aa60-12dbc7027a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.877+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.723+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> <strong>-</strong> A
        possible arrest warrant from the International Criminal Court (ICC) should
        not come as a surprise as former President Rodrigo Duterte had previously
        dared to bring it on him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b026cc0-3487-448c-820d-58ae68d22312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.877+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.723+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08591d-6f1e-4f55-a8b5-57d7ef834c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.878+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.724+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Communications Undersecretary Claire Castro, in a press briefing, recalled\
        \ Duterte’s statements during a past House quad-committee hearing on extrajudicial\
        \ killings related to the drug war.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff941f-39c2-423b-89e6-cada6ee5ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.878+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.725+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa769c-6a80-4504-ada7-8735ebf0a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.879+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.725+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Sinabi niya sa QuadCom hearing na handa siyang harapin ang ICC.  Pinamamadali\
        \ nga niya yung ICC e sabi niya hurry up. At ang sinabi pa niya, tomorrow\
        \ bukas na bukas din kung gusto Ninyo mag-imbestiga and if you will put me\
        \ in prison, I will rather rot in jail,” Castro said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c440f7-a519-4d63-a139-4623f7d70665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.879+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.726+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5b496-82d5-49be-9132-170d84f0dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.880+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.726+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: He said during the QuadCom hearing that he was ready\
        \ to face the ICC. He even urged the court to “hurry up.” He said, “Tomorrow,\
        \ if you want to investigate me, go ahead. If you put me in prison, I will\
        \ rather rot in jail.”]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfaa573-1e6d-4206-872c-239d2c8b4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.880+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.727+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db807f3-8ba3-40d0-81fe-f4b72c9d785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.880+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.727+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "She added that Duterte’s supporters should stay calm as the former\
        \ president had openly invited an arrest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462a3cc-4b15-4c26-98dc-8ad7b5bf73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.881+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.728+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d366a-7eea-4e1f-9852-bced74402108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.881+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.729+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "Castro said Duterte had justified his drug war tactics to resolve problems\
        \ quickly.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7b75f-9a5c-4b3c-82db-db5a25c776e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.882+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.729+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb959f86-5a2c-4fb6-8f60-b66f9eae57d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.882+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.730+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "“Ngayon patungkol naman doon sa sinasabi niyang wala siyang kasalanan,\
        \ marami na po tayong narinig. Siya mismo po ang umamin sa hearing sa QuadCom,\
        \ at saka sa Senado. Marami siyang inamin,” Castro highlighted. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce70ba4-7c71-43c9-991e-ef0961a601d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.883+08:00
