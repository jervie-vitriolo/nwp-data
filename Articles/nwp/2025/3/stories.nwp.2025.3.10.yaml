    'lead': 'A possible arrest warrant from the International Criminal Court (ICC)
      should not come as a surprise as former President Rodrigo Duterte had previously
      dared to bring it on him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T16:59:36.855+08:00
    'mgnl:createdBy': 'stanley-nwp'
    'mgnl:lastActivated': 2025-03-10T17:02:30.178+08:00
