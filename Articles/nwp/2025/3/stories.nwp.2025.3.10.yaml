      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.163+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Hardline members of the fractious 218-214 House Republican majority\
        \ -- who over the past year repeatedly bucked Speaker Mike Johnson’s plans\
        \ -- have signaled support for the bill, which would keep the government funded\
        \ at its current levels through September 30, when the current fiscal year\
        \ ends.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bca0c-f083-475b-bf4d-d92ca4a92dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.852+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.164+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3dd2c-363b-4ef3-ab5a-a79efecb148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.852+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Johnson has said he plans a procedural vote on the measure on Monday\
        \ and aims for passage on Tuesday, with supporters arguing that the House\
        \ must clear it to move on to Trump’s agenda of sweeping tax cuts and stepped-up\
        \ spending on immigration enforcement and the military.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912d65e-f0aa-4840-9045-584140825b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.853+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e02f6-494e-47e0-9501-bc4e1097ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.853+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has voiced support for the bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a897f-b975-444a-afe7-75362bbaad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.854+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a014c63-47b3-4c56-8553-d7802834ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.854+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Multiple Senate Democrats -- who could block the bill thanks to the\
        \ chamber’s 60-vote filibuster rule but have long bemoaned government shutdowns\
        \ as needless chaos -- have said they would support it rather than further\
        \ destabilize the government at a time when Trump adviser Elon Musk has ousted\
        \ more than 100,000 federal workers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd824d6-7853-4c75-a128-c42880956e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.855+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005620ba-fa04-497f-9cbd-279c86680866'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.855+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bill covers discretionary spending, functions like law enforcement
        and air traffic control, and represents about a quarter of a roughly $6.75
        trillion federal budget, which also includes spending for the Social Security
        retirement program and more than $1 trillion per year on interest payments
        on the government’s growing $36 trillion debt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92996ad2-6f57-4dba-a52b-46f910ac2f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.170+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd062be8-be80-482a-b00b-19dc50b281c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.856+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It would increase defense spending by about $6 billion while decreasing\
        \ non-defense spending by about $13 billion, according to House Republican\
        \ leadership aides. It would also continue a freeze of $20 billion in funding\
        \ for the tax-collecting Internal Revenue Service previously included in a\
        \ December stopgap bill.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919c33b-26c9-45f0-849e-f6d9b90f559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.857+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2c330-a63c-4fab-a6a9-00adc0a4827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.858+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.172+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will face a far more serious deadline later this year
        when they must address their self-imposed debt ceiling, or risk a disastrous
        default that would rock the world economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd79cb-a9a3-4428-bd5a-f60c6c48a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.858+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.173+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1442f-61a9-4bb9-9b2c-22aee86c33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.174+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The last government shutdown stretched over 35 days in late 2018 and\
        \ early 2019, during Trump’s first term in office. Repeated brinkmanship by\
        \ lawmakers over government shutdowns and the debt ceiling has already taken\
        \ a toll on U.S. creditworthiness.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44778727-d599-4829-bd34-8f3be6c5d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.859+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.174+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd2ef0-d763-4f3b-805a-a59214e7e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.175+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Two of the three major global credit ratings agencies have stripped\
        \ the U.S. federal government of its once top-tier rating.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc22fb-7c11-4470-b065-f54242066959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.860+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.176+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e30fc-52af-4eab-8148-b5f9b28e177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.861+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.177+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hardliners get in line</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271b0b7-dcfb-4bdf-81ad-9ac0a1003bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.177+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32d9d8-b120-4051-814f-f5aefb468041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.862+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.178+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Last year, members of the hardline conservative House Freedom Caucus\
        \ repeatedly refused to vote on government funding bills, particularly the\
        \ short-term measures known as continuing resolutions that Congress means\
        \ to take up this week.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fde23c-83c7-450f-9b54-5b806ca47474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.863+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.179+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a753f3-a172-4c47-b36e-4751728f5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.864+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.180+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s support for the measure has tipped the balance, and several
        of their number emerged from a White House meeting last week saying they were
        inclined to support the bill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a6384-08aa-4e8a-8a27-0bffd25211de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.864+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.180+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e55504-3459-41d9-99b6-b6fc014c1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.865+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.181+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The group’s chair, Representative Andy Harris of Maryland, said doing\
        \ so amounted to support for Trump.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d832de-3514-4dc4-9bd8-9d93460be6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.866+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.182+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff95ee9-95e1-485b-8ebd-cbbf74e9dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.866+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.182+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am firmly 100% in his corner," Harris told reporters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f06921-505b-4508-8ba9-d8cd92f16adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.867+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.183+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1058f2-083c-4822-9c8e-0abd86960480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.868+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.184+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Similarly, Representative Victoria Spartz, an Indiana conservative\
        \ who nearly blocked the House last month from passing its budget blueprint\
        \ for the Trump tax agenda, signaled her support.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b558c8c-2ee2-4e96-9c97-3e02f679842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.868+08:00
