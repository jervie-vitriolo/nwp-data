        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6ac83-2844-4268-a387-b82ff24dc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:01:20.285+08:00
