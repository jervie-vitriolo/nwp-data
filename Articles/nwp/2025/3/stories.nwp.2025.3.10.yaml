      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Oil firms are set to
        implement a big-time rollback in per-liter prices of fuel products starting
        Tuesday, March 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d724658-6a42-4de9-9bf1-e435cf5fabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:44:22.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:14:52.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:14:51.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seaoil and Caltex announced on Monday it would cut kerosene prices
        by P1.80 per liter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272fe60-9238-4ad6-a56b-5f17613f62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:14:51.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:14:52.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:14:51.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Caltex, and Cleanfuel would also reduce gasoline prices
        by P1.70 per liter, while diesel by P0.90.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ceb38-ae8a-4a0b-8a38-308f03c3e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:44:22.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:14:52.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:14:51.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Motorists also saw a downward adjustment in fuel prices last week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c719e50-7bbc-4f35-a982-ed294ca3c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:44:22.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:14:52.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:14:51.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Oil Management Bureau Assistant Director Rodela Romero earlier said\
        \ this week’s price movement may be the result of the build up of United States\
        \ commercial crude oil stockpiles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0477776-eaa0-45b6-a737-86d2a8035abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:44:22.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:14:52.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:14:51.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other factors are plans of the Organization of Petroleum Export Countries\
        \ Plus (OPEC+) plans to raise output in April and the trade war between the\
        \ US on one hand, and Canada, China, and Mexico on the other.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f0506-155c-45ef-900d-cb9af4ea0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:44:22.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:14:52.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:14:51.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pending implementation, kerosene would have a total net decrease
        of P0.30 per liter based on NewsWatch Plus’ monitoring. Gasoline and diesel
        would have a total net increase of P2.15 per liter and P3.05 per liter.</p>'
  'marcos-appoints-new-barmm-chief':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T10:43:00.000+08:00
    'imagesource': 'jcr:ab1a2fc7-25f3-4a9b-8801-932fa13345be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5edd654-5a09-4c6f-b568-bf5b2565ef3c'
    'lead': 'President Ferdinand Marcos Jr. has appointed Maguindanao del Norte Governor
      Abdulraof Macacua as the new interim chief minister of the Bangsamoro Autonomous
      Region in Muslim Mindanao (BARMM), replacing Ahod “Al Haj Murad” Ebrahim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T10:44:18.823+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-10T11:04:10.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T11:04:10.082+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['BARMM']
    'stories': []
    'template': '1'
    'title': 'Marcos appoints Macacua as new BARMM interim chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c8770-8286-4efb-b2c3-ee342ba8fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.076+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has appointed Maguindanao del Norte Governor Abdulraof Macacua
        as the new interim chief minister of the Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM), replacing Ahod “Al Haj Murad” Ebrahim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa76ddc-c158-470a-ab07-c435dd53f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.835+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.077+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Presidential Communications Office Undersecretary Claire Castro confirmed
        Macacua’s appointment but did not provide further details.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44984037-400d-483a-a566-ddc913524e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.077+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Before his appointment, Macacua served as BARMM’s Minister for Environment,
        Natural Resources, and Energy until 2019. He was later designated as Officer-in-Charge
        (OIC) governor of Maguindanao del Norte before officially assuming the governorship
        on April 28, 2023.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e512d2d-d740-4b6c-acda-77cc9b68de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.078+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement, Presidential Peace Adviser on Peace, Reconciliation,
        and Unity Carlito Galvez welcomed the leadership transition in BARMM.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387eef9-5f92-4afa-896b-aa46b848ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.836+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.078+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“This transition comes at a crucial time as the Bangsamoro region prepares
        for a significant milestone—its first parliamentary elections in October this
        year,” Galvez said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b085b79-24eb-4d42-bc9d-84a639c1df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.079+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'He also expressed gratitude to Ebrahim for his leadership during the
        transition period.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e4903-a7bd-4ffa-81bb-ff061547f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.079+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"I wholeheartedly express my gratitude to Chair Ebrahim for his leadership
        and vision, particularly in fostering meaningful autonomy for the Bangsamoro
        people and advancing the peace process in the region.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5713475-a17e-4f12-80bf-5e0081c581be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.080+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'For the continuity and success of the Bangsamoro peace agreement, we
        place our trust in Interim Chief Minister Macacua as he takes the helm of
        governance, especially with the first parliamentary elections just seven months
        away," Galvez said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ae58d-656f-452b-a786-ca425e5a940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.080+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"We call on the Bangsamoro people to support the new leadership and
        continue the trek on the path of peace in the Bangsamoro region. Together,
        we must build upon the gains of the peace process," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9023c4-6ed9-483c-b0fc-f561f62aa20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T10:44:18.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:04:10.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:04:10.080+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Marcos earlier signed Republic Act 12123, rescheduling
        the first BARMM elections from May 12 to October 13.</p>'
  'OKC-Thunder-Denver-Nuggets-NBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T11:40:12.000+08:00
