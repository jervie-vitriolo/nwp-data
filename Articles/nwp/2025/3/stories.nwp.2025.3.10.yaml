        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '[Translation: My emotions are haunting me... Will you not leave me?
          Isn''t the suffering you''ve caused me enough?]'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e36bb41f-5f4b-4bde-bb26-dd4e8793fc95'
        'mgnl:activationStatus': true
