    'Trump-signs-order-to-establish-strategic-bitcoin-reserve':
      'author': 'Nandita Bose and Jasper Ward, Reuters'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T09:55:17.000+08:00
      'imagesource': 'jcr:e23cdfc2-d38b-4870-9d26-412b773af7d5'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '036d0f56-1fc2-40bb-b8b7-738240a6ad0d'
      'lead': 'US President Donald Trump signed an executive order to establish a
        strategic bitcoin reserve, a day before meeting with executives from the cryptocurrency
        industry at the White House.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:22:41.851+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-07T10:22:42.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Trump signs order to establish strategic bitcoin reserve'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9fcb0ea4-5466-45a0-9f8c-5243f91bcf44'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.864+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.153+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>WASHINGTON, March 6 (Reuters) -</strong> U.S. President
          Donald Trump signed an executive order on Thursday to establish a strategic
          bitcoin reserve, a day before meeting with executives from the cryptocurrency
          industry at the White House.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9c6b35dc-1fa0-44b6-aa9c-bb5bbb3b688e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.865+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.154+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The reserve will be capitalized with bitcoin owned by the federal
          government that was forfeited as part of criminal or civil asset forfeiture
          proceedings, the White House crypto czar, billionaire David Sacks, said
          in a post on social media platform X.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0f23f3e5-9193-4104-bd6e-fdc67a50a9f0'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.865+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.155+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Attendees at Friday’s White House crypto summit expect the event
          to serve as a stage for Trump to formally announce his plans to build a
          strategic reserve containing bitcoin and four other cryptocurrencies.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3bf89a7f-b3b5-4e48-b1eb-84ff1107fc5d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.865+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.156+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Earlier this week, Trump announced the names of five digital assets
          he expects to include in this reserve, spiking the market value of each.
          The five are bitcoin, ether, XRP, solana and cardano, the president said.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bee1ef4b-bb90-49ee-90cc-612f7d3387e1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.866+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.157+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'It is not clear how such a reserve would work or how it would benefit
          taxpayers. Sacks said the federal government will have a strategy to maximize
          the value of its holdings in such a reserve, without offering details.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6890ecfa-c78c-489b-a2b2-1b18aa22dc04'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.866+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.158+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"The U.S. will not sell any bitcoin deposited into the Reserve. It
          will be kept as a store of value. The Reserve is like a digital Fort Knox
          for the cryptocurrency often called "digital gold","Sacks said.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aba940b8-132a-4f73-951b-1a21eab19638'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.866+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.159+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Trump’s moves to support the crypto industry, which spent millions
          backing him and other Republicans in the November elections, have drawn
          concern from some conservatives and crypto backers over giveaways to an
          already wealthy community and delegitimizing the digital currency industry.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5b3e4b97-dcd4-4c9b-8319-1a3a029c1377'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.867+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.160+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Proponents argue that a reserve would help taxpayers benefit from
          crypto’s price growth.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '771847f9-add7-46e2-81b7-b4f27e0f6015'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.867+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.161+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Trump’s executive order directed the secretaries of Treasury and
          Commerce to develop "budget-neutral strategies" for acquiring additional
          bitcoin that have no "incremental costs" on taxpayers.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0b853609-283d-401d-acde-d868bb550c4d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.867+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.162+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Sacks estimated the U.S. government owns about 200,000 bitcoin and
          premature sale of the cryptocurrency has cost the American taxpayer $17
          billion. It wasn''t clear how Sacks arrived at these estimates.'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0ef85adb-9a65-4243-b03d-a91506b4a341'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.868+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.163+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The president’s support for the crypto industry has also sparked
          conflict-of-interest concerns. Trump’s family has launched cryptocurrency
          meme coins, and the president also holds a stake in World Liberty Financial,
          a crypto platform.'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '58d96676-3b44-46f5-b792-94932022db8f'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:22:41.868+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:22:42.163+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>His aides have said Trump has handed over control of his business
          ventures, which are being reviewed by outside ethics lawyers.</p>'
    'SpaceX-Starship-failure-prompts-diversions--Florida-airports-ground-stops':
      'author': 'David Shepardson, Reurters'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T10:22:48.000+08:00
      'imagesource': 'jcr:1e679524-468b-4188-972c-21b8014a1260'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '37924f40-234e-4219-b6ab-0b5c062d170a'
      'lead': 'The failure of a SpaceX Starship test flight scattered debris over
        parts of the Caribbean, prompting numerous flight diversions around Turks
        and Caicos and temporary ground stops at four Florida airports.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:24:11.692+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-07T10:32:39.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'SpaceX Starship failure prompts diversions, Florida airports ground
        stops'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c34f4f46-350c-4bd8-9be7-ff06de25142a'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:24:11.703+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:32:39.073+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>(Reuters) -</strong> The failure of a SpaceX Starship
          test flight on Thursday scattered debris over parts of the Caribbean, prompting
          numerous flight diversions around Turks and Caicos and temporary ground
          stops at four Florida airports.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b68327aa-04aa-4726-96ba-63ac99073ec4'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:24:11.704+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:32:39.073+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The Federal Aviation Administration issued ground stops for flights
          departing for Miami, Fort Lauderdale, Orlando and Palm Beach airports for
          more than an hour before resuming normal operations at around 8 p.m. ET
          (0100 GMT on Friday).'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ad0adcf2-2ca4-4125-a6d1-a57c54810d72'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T10:24:11.704+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T10:32:39.074+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Departures at those airports were delayed by an average of 45 minutes
          due to the SpaceX incident, the FAA said.'
      '3':
        'jcr:primaryType': 'mgnl:block'
