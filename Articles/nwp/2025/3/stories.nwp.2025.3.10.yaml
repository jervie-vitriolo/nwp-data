      'mgnl:lastModified': 2025-03-10T19:15:12.004+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Texas, US -</strong> In the race to save the endangered
        ocelot, scientists are trekking the United States, pursuing fertility treatments
        and striving to kickstart a new generation of the wild cat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1819f-a189-4425-b25c-8c961407cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.971+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.971+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e1551-b3a8-44a8-8954-97def8901fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ocelots roamed the southwestern U.S. in the 1800s, but have since
        dwindled to fewer than 100 in two small breeding populations in South Texas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee01d90f-9d0d-48b4-8240-fdeb1d48bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f88a9-b8d4-4052-a9b4-e36e6cb7023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.972+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While the feline species is found in Mexico, Central America and South\
        \ America, the Texas cats with striking spotted coats are believed to be the\
        \ last wild population in the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61ec41-8963-4ec5-977d-6cb8c75f6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.973+08:00
