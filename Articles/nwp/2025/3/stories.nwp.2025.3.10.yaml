    'mgnl:tags': ['Mark-Carney', 'Canada']
    'stories': []
    'template': '1'
    'title': 'Mark Carney wins race to replace Trudeau as Canada’s prime minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8866ce-81a6-4b84-b20b-b48ab93df68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>OTTAWA, Canada -</strong> Former central banker Mark Carney
        won the race to become leader of Canada’s ruling Liberal Party and will succeed
        Justin Trudeau as prime minister, official results showed on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3401ca-b181-439f-b03f-fa541f3dbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.710+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.710+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Carney will take over at a tumultuous time in Canada, which is in the
        midst of a trade war with longtime ally the United Statesunder President Donald
        Trump and must hold a general election soon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981f3b9-1165-4323-8c50-48c6abe840c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.711+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Carney, 59, took 86% of votes cast to beat former Finance Minister
        Chrystia Freeland in a contest in which just under 152,000 party members voted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ec02b-2164-4dd0-838f-6dacd653b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.711+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"There’s someone who’s trying to weaken our economy," Carney said
        of Trump, spurring loud boos at the party gathering. "He’s attacking Canadian
        workers, families, and businesses. We can''t let him succeed."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6f0d3-aa19-40f7-949a-2f87223dad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.711+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.711+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This won’t be business as usual," Carney said. "We will have to do
        things that we haven’t imagined before, at speeds we didn’t think possible."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65cfb3-7259-4f69-a01d-4f1c89a38d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.712+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.712+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trudeau announced in January that he would step down after more than
        nine years in power as his approval rating plummeted, forcing the ruling Liberal
        Party to run a quick contest to replace him.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a01cf-ea1c-444e-84a9-a1d605386b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.712+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.712+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Make no mistake, this is a nation-defining moment. Democracy is not
        a given. Freedom is not a given. Even Canada is not a given," Trudeau said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59203d-a767-49c3-b9f6-0627ad7974c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.713+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.713+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Carney, a political novice, argued that he was best placed to revive
        the party and to oversee trade negotiations with Trump, who is threatening
        additional tariffs that could cripple Canada’s export-dependent economy.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c0fe2-549f-466a-830f-d54258e99917'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.713+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.713+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trudeau has imposed C$30 billion of retaliatory tariffs on the United
        States in response to tariffs Trump levied on Canada.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd6107-83db-4c73-8f93-4134fd19e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.714+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"My government will keep our tariffs on until the Americans show us
        respect," Carney said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733933c-e386-4ad0-843b-8c5fae713f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.714+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.714+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Carney’s win marks the first time an outsider with no real political
        background has become Canadian prime minister. He has said his experience
        as the first person to serve as the governor of two G7 central banks - Canada
        and England - meant he was the best candidate to deal with Trump.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8183f-0a8a-4b0c-bc18-1469ad83917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.715+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The prospect of a fresh start for the Liberal Party under Carney, combined
        with Trump’s tariffs and his repeated taunts to annex Canada as the 51st
        U.S. state, led to a remarkable revival of Liberal fortunes.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f0d04-ac43-4ed5-9edb-64f7b16ccd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.715+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At the start of 2025 the party trailed by 20 or more points but is
        now statistically tied with the official opposition Conservatives led by career
        politician Pierre Poilievre in several polls.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f527d3-5a1d-4af4-9246-0951b7989631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At a protest outside Canada’s Parliament building in Ottawa on Sunday,
        dozens of Canadians held up signs protesting Trump with no reference to domestic
        politics.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125e1b3-0d0b-45d3-a488-2b65a834dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"There is a rallying-around-the-flag moment that we would never have
        predicted a year ago," said University of British Columbia politics professor
        Richard Johnston. "I think it’s probably true as we speak that the Liberals
        have been saved from oblivion."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fbca7-00d5-4c3b-bc15-94fa310e426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Polls though indicate that neither the Liberals nor the Conservatives
        would be able to form a majority government. An election must be held by October
        20.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab2f53-8283-4c4d-b14f-c9cddb7118ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Two Liberal Party sources said Carney would call an election in coming
        weeks, meaning one could take place much sooner.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff574ed-51f6-4c3f-aec5-21b424ad8c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Carney could legally serve as prime minister without a seat in the
        House of Commons but tradition dictates that he should seek to win one as
        soon as possible.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1076b9-d42f-4cfd-b2ec-c0f879eb6249'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Liberals sought to compare Conservative leader Poilievre to Trump in
        a recent advertisement. Poilievre in turn ramped up attacks on Carney on Sunday.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560f47d-62ed-4ed2-b72d-10f2ed676add'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T09:25:00.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T09:25:01.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T09:25:00.719+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Ljunggren, Promit Mukherjee and Anna Mehler
        Paperny; Editing by Caroline Stauffer, Mark Porter and Diane Craft)</em></p>'
