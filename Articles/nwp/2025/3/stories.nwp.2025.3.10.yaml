      'mgnl:lastModified': 2025-03-10T18:44:53.190+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Johnson will need his hardliners'' support as Democratic Minority
        Leader Hakeem Jeffries said the Republican funding bill would violate a bipartisan
        deal on spending enacted into law in 2023. Some leading Senate Democrats have
        argued that its structure would give Trump added authorities to move funds
        around at his will.</p>'
