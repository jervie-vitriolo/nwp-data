    'DA-poultry-imports-ban':
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T18:07:21.000+08:00
      'imagesource': 'jcr:4659b272-6e4d-4c8a-9f70-bcd53f8cf3b8'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'eda31885-438c-4a72-b0f5-8bedbd5ef338'
      'lead': 'The government has banned the importation of poultry products from
        three more US states encountering bird flu outbreaks.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T18:09:01.272+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T18:09:01.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'PH adds 3 US states in poultry product ban over bird flu outbreak '
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c369afe1-b293-4707-b636-d2e2a30ac5b1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:09:01.291+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:09:01.511+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines</strong> - The government has
          banned the importation of poultry products from three more US states encountering
          bird flu outbreaks.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f93f4615-9e42-4bd8-b1bb-6725924d058d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:09:01.291+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:09:01.512+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Indiana, New York, and Pennsylvania have been added to the import
          ban list, according to a March 4 memorandum of the Department of Agriculture
          (DA) announced on Friday, March 7.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0dc268f9-286f-45ad-b3a2-760dee37cd82'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:09:01.292+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:09:01.514+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The order prohibited the entry of domestic and wild birds and
          their products, including poultry meat, day-old chicks, eggs, and semen.
          It also suspended the processing, evaluation, and issuance of sanitary and
          phytosanitary import clearances for these items.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '811ec161-174c-47c3-9af4-3266b7223c38'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:09:01.292+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:09:01.515+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Meanwhile, shipments that are already in transit, loaded, or accepted
          at the port prior to the order will be allowed, provided the products were
          slaughtered or produced at least 14 days before the first outbreak in the
          respective area.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4bd7f7f7-54e3-41cf-85f5-a123b0d5c4fd'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:09:01.293+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:09:01.516+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The DA noted that Indiana declared a first outbreak on Jan. 3,
          New York on Jan. 17, and Pennsylvania on Feb. 4.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9fc01ec3-2879-48bd-b8f9-c9869e11bbc5'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:09:01.293+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:09:01.517+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Products that violate the order will be confiscated, the DA said.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e203d90d-29e1-4e9b-8443-05adb00e35c6'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:09:01.294+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:09:01.518+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>In February, the DA imposed a similar ban on domestic and wild
          birds and poultry products from the states of Illinois, Minnesota, Ohio,
          and Wisconsin, also due to the highly pathogenic avian influenza (HPAI)
          H5N1 strain.</p>'
