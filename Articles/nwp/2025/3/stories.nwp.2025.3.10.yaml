      'mgnl:lastModified': 2025-03-10T18:44:53.188+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It could happen. It shouldn't have happened, and it probably won't.\
        \ I think the CR is going to get passed. We'll see,\" he said, referring to\
        \ a continuing resolution to keep the government funded.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce8992-ba0a-41cb-9222-20dee23518da'
