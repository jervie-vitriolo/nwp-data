      'mgnl:lastModified': 2025-03-10T18:44:53.197+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moderate Democratic U.S. Senator John Fetterman of Pennsylvania
        said he would not reject the measure, adding, "That’s chaos. I''ll never
        vote for chaos."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d82c653-8376-409d-9977-80473934fb75'
      'mgnl:activationStatus': true
