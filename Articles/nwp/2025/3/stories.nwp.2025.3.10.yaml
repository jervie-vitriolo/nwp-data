        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "The event featured leaders and tackled the importance of women in\
          \ technology, safe spaces, business, culinary, and beauty.\r"
