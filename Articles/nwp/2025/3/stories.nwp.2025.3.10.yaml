      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Multi-awarded actress
        Judy Ann Santos scored a fresh acting award for her horror flick, “Espantaho.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738cfe99-bc16-46af-b40e-e2c31dcb8ee0'
