      'mgnl:lastModified': 2025-03-10T12:35:27.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the New NAIA Infra Corp. (NNIC), the gateway’s private
        operator, said the OTS is responsible for security screening, including X-ray
        baggage inspections.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99db79-4754-4c67-ba8b-ab954596b694'
