    'jcr:uuid': 'ffdfdd6a-bd5c-4835-9173-4bcb676f40dc'
    'lead': 'Shai Gilgeous-Alexander scored 40 points to lead the Oklahoma City Thunder
      to their seventh consecutive victory, a 127-103 rout over the visiting Denver
      Nuggets on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T11:43:36.528+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-10T11:43:36.939+08:00
