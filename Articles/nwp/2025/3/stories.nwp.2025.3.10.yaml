    'mgnl:tags': ['VoteWatch', 'Eleksyon-2025', 'Bayan-Muna', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Bayan Muna to Comelec: Take down red-tagging, black propaganda campaign
      posters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2bc01d-2986-4b9e-ac9b-9926ded4a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.761+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Party-list group Bayan
        Muna said it has been the target of a “massive and nationwide black propaganda
        and vilification campaign,” and urged the Commission on Elections (Comelec)
        to investigate and remove posters behind unlawful campaigning and red-tagging
        activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce0462-d258-4e45-ab39-a5d3040fef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.761+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Comelec on Monday, March 10, Bayan Muna called
        on the poll body to include red-tagging and black propaganda campaign materials
        in the illegal posters being removed by its Task Force Baklas. The task force
        is responsible for taking down campaign posters that are oversized, placed
        in unauthorized areas, or harmful to the environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27477291-e42a-423a-b3ce-f7468e9edbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.762+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Rep. Neri Colmenares, who is seeking a comeback
        as the first nominee of the party-list, personally went to the Comelec office
        in Intramuros, Manila, on Monday, March 10, to submit the letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59bc12-6ff4-4405-ac83-1d05e9755558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.762+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.793+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The letter included at least six photos showing Bayan Muna’s campaign\
        \ materials that were either destroyed, defamed, vilified, or red-tagged.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d06e38-ba2e-48a5-b320-137bf061b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.763+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.793+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A poster from an unknown source in Quezon City claimed that the party\
        \ is a protector of the armed communist group New People’s Army—a claim the\
        \ group has repeatedly denied. Another poster in Cotabato City altered the\
        \ group’s logo to read “Bayad Muna,” alleging that its members are paid actors.\
        \ More posters were spotted in Rizal province and Iloilo City. Bayan Muna\
        \ said its volunteers have removed the posters after documenting them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7eb79-f1f7-4f79-92d9-3cdacb959583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.763+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.794+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“We laud Comelec’s effort to put a stop to this widespread black propaganda\
        \ and unfair campaigning through Comelec Resolution 11116 or the Anti-Discrimination\
        \ and Fair Campaigning Guidelines. However, it is our humble submission that\
        \ to effectively put a stop to this labelling under Comelec Resolution 11116,\
        \ there has to be a concerted effort to pin down perpetrators especially if\
        \ there is a strong notion that this red-tagging / defamation campaign is\
        \ sponsored by someone or something powerful such as the state,” Bayan Muna\
        \ wrote. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909f3e3-eb5f-4c9a-a6d8-de98f76a27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.764+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.794+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It urged the poll body to “investigate the massive and widespread black\
        \ propaganda perpetrated against Bayan Muna and other affected party-lists\
        \ and candidates, with the aim of filing criminal cases against the perpetrators\
        \ of these unlawful activities.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e4801-2a89-46c4-a3d3-c0b749e972e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.764+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.795+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The group also called on local government units to provide security\
        \ camera footage to the Comelec to assist in the investigation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1c121-193b-415b-9d1d-fd2f52e36503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.764+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.795+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Pinapakuha natin sa Comelec at sa LGU (local government unit) ang\
        \ lahat ng CCTV footage hinggil sa mga pagpaskil ng mga illegal na poster\
        \ na ito. Sigurado iyan, pag kunin ang CCTV footage dito, may mahuhuli diyan,”\
        \ Colmenares said during a program outside the Comelec office.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d44f31-588f-4907-acc4-a51231790048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.765+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.796+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are requesting the Comelec and the LGUs to obtain\
        \ all CCTV footage regarding the posting of these illegal posters. I’m sure\
        \ that once the CCTV footage is taken, they will catch someone there.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b08150-04f4-4487-9b43-85756b374477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:39:23.765+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:36:18.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:36:17.796+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said the party-list will file a complaint against the
        source of these posters, not only with the poll body but also with local courts.</p>'
