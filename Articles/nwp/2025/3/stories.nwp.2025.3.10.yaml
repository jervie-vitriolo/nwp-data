      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Passenger to press charges</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0948b9-0d6e-446d-be9e-46ac524a72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, Cai Adel, Ruth’s daughter,
        said she and her mother are planning to press charges against the involved
        security personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da94c1ca-f3c4-4718-8782-9946a0810c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said Sec. Dizon vowed to help them in filing complaints.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339d121-c765-418f-b5fa-c21ec38ea0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ganoon at ganoon lang din ang mangyayari. Hindi po sila mabibigyan
        ng leksyon. At mangyayari at mangyayari lang din po ito sa iba nating kababayan,”
        Cai said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869bcdf6-0ca7-4668-8973-c9c6dc329849'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If that’s the case, then the same thing will happen.
        They will not be taught a lesson. And this will inevitably happen to other
        fellow countrymen as well]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4636deb-7569-4f81-bee1-fae9b3351b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon, meanwhile, apologized to Adel over the incident and warned people
        in the government who abuse their authority.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e07a0-fa21-4bcc-a880-eb288d545b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.689+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“If you don’t want to lose your job…kung hindi na para sa inyo para
        sa pamilya niyo, eh tumino-tumino na po kayo,” he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e842be9-8ec0-4733-a976-c8935b67431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.509+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If you don’t want to lose your job... if it’s not just
        for you but for your family, then you better shape up]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e7d9c-a407-4393-beac-499c8d49a1e6'
