      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        is one step closer to securing certification for the automated election system
        after receiving the source code — the human-readable version of the software
        program — for overseas voting on Monday, March 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32c27f-4b74-432e-87ac-55969e676a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.554+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.554+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "US firm Pro V&amp;V, which specializes in testing voting systems, conducted\
        \ a review of the trusted build, or the system to be used for the Overseas\
        \ Voting and Counting System (OVCS), on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b360ba2-ca6d-456c-9758-1526c5a1ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.554+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.554+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Its president and director, Jack Cobb, personally handed over the copy\
        \ of the source code for the OVCS to Comelec Chairman George Garcia on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25005f5-a245-444b-87c6-9d22c4d3bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.554+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.554+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Garcia had previously identified the absence of the source code for\
        \ the first-ever internet-based overseas voting as the reason Comelec has\
        \ yet to secure the legally mandated certification, which would confirm that\
        \ the automated election system is secure and accurate.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ca11c-a41f-4806-bd80-149c7b59241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.555+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.555+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The poll body already has the source codes for the automated counting\
        \ machines and the unbundling of the transmission system. All three will be\
        \ deposited with the Bangko Sentral ng Pilipinas for safekeeping.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74524a-3684-4d41-982c-158b8626ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.555+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.555+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Cobb stated that the company is “80% done with all of the testing”\
        \ and expects to submit a report to the Technical Evaluation Committee (TEC)\
        \ - composed of Comelec, the Department of Science and Technology, and the\
        \ Department of Information and Communications Technology - by mid-April.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecb4a6-3df0-43ec-9d6c-a38ef076a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.556+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The TEC will review the report before issuing the certification.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd8d6e-ac2b-41f3-ad31-f5005d9686ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.556+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "There has been concern about the lack of certification just over two\
        \ months before the May 12 midterm polls, with Senator Risa Hontiveros even\
        \ calling for a joint congressional probe.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93718c-648f-4231-a759-64b107567f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Both Cobb and Garcia SAID this year’s process is on track, noting that\
        \ certifications in previous elections were issued only days before the election.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcb43d-7f12-40bf-ad64-b96eac1057d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi naman para nagmamadali tayo kasi ang importante ‘yung sure,\
        \ sure tayo tsaka secure. Binilisan mo nga yung mga certification yun pala\
        \ naman merong nacompromise sa isa sa mga test,” Garcia said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a475f-3fda-4020-a614-7df768dfe2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1db07-9327-485c-b14c-295496cdd384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:31:36.558+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:31:36.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:31:36.558+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not like we''re in a hurry because what’s important
        is that we''re sure and secure. You rushed through the certifications, and
        it turns out something was compromised in one of the tests.]</p>'
