        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The agency has been communicating with the DOJ and law enforcement
          authorities to hasten legal action against erring personnel.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4f860173-e32e-4e9d-ac76-d139fe9750d4'
