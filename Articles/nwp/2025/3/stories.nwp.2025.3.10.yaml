    'Orban-financing-Ukraine-war-effort':
      'author': 'Reuters'
      'caption': 'Ukrainian President Volodymyr Zelenskiy shakes hands with Hungarian
        Prime Minister Viktor Orban at a European Union leaders'' special summit to
        discuss Ukraine and European defence, in Brussels, Belgium on Mar. 6. (Christian
        Hartmann/Reuters)'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T16:08:46.000+08:00
      'imagesource': 'jcr:e9650ad7-2649-4a50-a57d-4d10006b2e65'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': 'cbb39330-ba79-4808-9f12-172663f125bc'
      'lead': 'The EU cannot afford to finance Ukraine’s military efforts as US financial
        aid is no longer guaranteed, Hungarian Prime Minister Viktor Orban said on
        Friday after the leaders of 26 EU countries signed a statement voicing support
        for Ukraine without Hungary.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T16:21:23.081+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-07T16:21:23.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['Orban', 'Ukraine']
      'stories': []
      'template': '1'
      'title': 'Orban says financing Ukraine’s war effort would ''ruin Europe'''
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6d4af84e-f32c-443b-8bd2-0270b83cd7ef'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.108+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.392+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Budapest, Hungary -</strong> The EU cannot afford to finance
          Ukraine’s military efforts as US financial aid is no longer guaranteed,
          Hungarian Prime Minister Viktor Orban said on Friday after the leaders of
          26 EU countries signed a statement voicing support for Ukraine without Hungary.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '238a6986-1e26-44bb-a679-79c778289f41'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.109+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.394+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Orban, an ally of US President Donald Trump, who is also cultivating
          ties with Moscow, told state radio that his government would launch a domestic
          "public consultation" on Ukraine’s European Union accession in the coming
          weeks.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '066f5bb6-03a5-42db-847b-be0935da760d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.109+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.395+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The state-funded political campaign will come as Orban, in power
          since 2010, faces elections in 2026 with the economy just clambering out
          of an inflation crisis and with a surging new opposition party posing the
          strongest challenge yet to his rule.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fd13e990-8bba-42c5-8c9d-b1bf05388296'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.109+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.396+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>European leaders on Thursday backed plans to spend more on defence
          and continue to stand by Ukraine in a world upended by Donald Trump’s reversal
          of US policies.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a7877372-3ab1-4233-b55d-552922960b62'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.110+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.397+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The European Union’s defence summit in Brussels took place amid
          fears that Russia, emboldened by its war in Ukraine, may attack an EU country
          next and that Europe can no longer rely on the US to come to its aid.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '77a15f1d-a4dc-44f7-8032-243145385b38'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.110+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.398+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>But Orban, who has refused to send weapons to Ukraine since the
          start of the war, and kept close relations with Moscow, said that instead
          of prolonging the war, Europe should support Trump’s peace talks.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0fa09507-3507-40f2-856c-f6f9919a58ed'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.111+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.400+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>He said the way the EU wants to support Ukraine now, while also
          boosting Europe’s own defence spending, would "ruin Europe."</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '17a6c066-5d94-4276-98e6-d2a15f267a5b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.111+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.401+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"If now the US quits (financing the war)...why would the other
          26 member states have a chance to take this war to the end?," Orban told
          state radio. "Today it appears that I have vetoed. But within weeks they
          will come back and it will turn out that there is no money for these goals."</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f6aba4dc-7a6f-4573-86f7-df31ee9bf9f1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.112+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.402+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Trump has said Europe must take more responsibility for its security.
          On Thursday he cast doubt on his willingness to defend Washington’s NATO
          allies, saying that he would not do so if they are not paying enough for
          their own defense.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bb2e2668-d39a-41e8-8988-3404f219bded'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.112+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.403+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>His decision to shift from staunch US support for Ukraine to a
          more conciliatory stance towards Moscow has deeply alarmed Europeans who
          see Russia as the biggest threat.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd00f9d6f-5726-44a1-8b27-93ed9b32ab9c'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:21:23.112+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:21:23.404+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><em>(Reporting by Krisztina Than; Editing by Christian Schmollinger
          and Toby Chopra)</em></p>'
    'united-kingdom-foreign-minister-philippines':
