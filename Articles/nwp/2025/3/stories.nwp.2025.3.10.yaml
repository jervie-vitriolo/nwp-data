        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Authorities arrested Na in 2023 while awaiting his deportation,
          which was postponed due to an estafa case filed by a Filipina.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3b9559a0-3a3b-4661-a338-65ed1dae6ccc'
        'mgnl:activationStatus': true
