      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['Blue-Star-Construction-and-Development-Corporation', 'Department-of-Environment-and-Natural-Resources','Sierra-Madre', 'Masungi-Georeserve']
      'stories': []
      'template': '1'
      'title': 'DENR cancels contract with Masungi Georeserve developer'
      'updated': 2025-03-07T18:21:06.000+08:00
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f3547b46-a86c-4e1d-a2bb-a477aea917db'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.300+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.059+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
          canceled its supplemental agreement with a housing contractor, which developed
          the Masungi Georeserve east of Metro Manila.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '33391e83-f300-48e7-a4a3-1120755c671d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.300+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.060+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "In a news conference on Friday, March 7, the Department of Environment\
          \ and Natural Resources (DENR) announced the cancellation of the 2002 supplemental\
          \ agreement with Blue Star Construction and Development Corp. due to “illegality,\
          \ failure to go through a bidding process, and failure to execute.”\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '617ab6b9-1089-4900-8f4e-fd017443f2eb'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.301+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.060+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "“Dito sa ating sulat sa kanila, binibigyan natin sila ng 15 days\
          \ upon receipt of the letter of cancellation for them to vacate. So titignan\
          \ natin, of course, mayroon naman mga available legal remedies in this situation,”\
          \ Environment Assistant Secretary Norlito Eneran said.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'eb3791ee-daa2-43dc-9745-e86e37391589'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.301+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.060+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "[Translation: In our letter, we are giving Blue Star 15 days upon\
          \ receipt of the letter of cancellation for them to vacate. Of course, they\
          \ have available legal remedies in this situation.]\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd401a6a9-b3aa-47de-80ed-e2572f7da007'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.301+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.061+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "Eneran said Blue Star’s violations were:\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4c9f0498-b7c0-4380-9d2d-dc98b6f95231'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.302+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.061+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "+ imposition of fees not provided for in the Masungi Rock Eco-Tourism\
          \ Plan;\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f7d5c85e-48ce-4b25-8c54-25b455978991'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.302+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.061+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "+ construction of various facilities inside the park without necessary\
          \ permits and clearances;\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f6e9a460-00fd-42dc-8a47-5c0bd20ff70b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.303+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.062+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "+ fencing a portion of the area \r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b7781891-7707-462e-a947-5d4ea89b653c'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.303+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.062+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "+ restrictive access to authorized DENR officials; and\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1b764a31-70e9-4ca2-baa4-025b6ca723de'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.303+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.062+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "+ non-completion of project within the stipulated period\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9a85fad0-2268-461b-907a-3a46d1bcc3af'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.304+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.063+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "\r"
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b902ae06-7425-4245-859e-426027e86344'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.304+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.063+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "In 1997, the DENR entered into a joint venture agreement with Blue\
          \ Star for the “survey, design construction, development, and marketing”\
          \ of the “Garden Cottages” project.\r"
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e2320c28-4e6c-4b24-9804-02c6fa4f3f46'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.305+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.063+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "The 5,000-unit government housing project was on a 130-hectare site\
          \ in Tanay, Rizal.\r"
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7ab15bf8-e13e-45d3-b39c-8d188e650f40'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.305+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.064+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "In 2002, a supplemental agreement was signed to expand the project\
          \ by 300 hectares. In this area, known as the Lot 10 property, the Blue\
          \ Star developed the Masungi Georeserve, a conservation area nestled in\
          \ the Sierra Madre mountain range, known for its hikes and day trips in\
          \ its discovery trail.\r"
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '32e0e662-8ddc-4b1e-be11-27f51a7aa391'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.306+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.064+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "The Masungi Georeserve Foundation, Inc. (MGFI) said Lot 10 is home\
          \ to fragile limestone formations and part of several protected and conserved\
          \ areas.\r"
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2ecfeb36-1488-479a-86bc-e41fbde21c0b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.306+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.064+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "“‘Yung 1997 joint venture agreement, as of now, walang housing units\
          \ doon. Kung meron man, mga model units ‘yun. Pero in terms of distributing\
          \ it to the beneficiaries, wala pong ganun,” Eneran said.\r"
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b153de01-3843-4c25-8c77-1ac626308003'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.307+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.065+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "“As to penalties, we're still verifying and reviewing the other contracts.\
          \ Kaya naka-reserve kami dun sa civil, criminal aspects, dependent dun sa\
          \ makikita namin sa evaluation,” he added.\r"
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6da14055-2e8a-4f32-b26f-847c9b9c71fb'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.307+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.065+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "[Translation: As of now, there are no housing units for the 1997\
          \ joint venture agreement, only model units. No units were distributed to\
          \ the beneficiaries. As to penalties, we’re still verifying and reviewing\
          \ the other contracts. That’s why we are reserved to civil and criminal\
          \ aspects, which are dependent on our evaluation.]\r"
      '28':
        'contentWidth': '100%'
        'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmasungigeoreserve%2Fposts%2Fpfbid02eY5cpkeP6ghe4F6yvb1JxmgE5ULPewYcft78uXsai3ErDnEdoqTMv21re5jaX95Sl&show_text=true&width=500"
          width="500" height="538" style="border:none;overflow:hidden" scrolling="no"
          frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write;
          encrypted-media; picture-in-picture; web-share"></iframe>'
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5bffcacc-af0b-4a5a-947f-718ff562fd30'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:26:05.457+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.065+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'embedCode'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cfef045b-3f79-4e00-ba45-148def69cf57'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.308+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.067+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "In response, the MGFI said it is “confident of the legal remedies\
          \ available to us to stay the order, continue our work, and save Masungi.”\
          \ It added that it has yet to receive DENR’s letter.\r"
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bd99e139-8187-49d6-ab57-e5fa839d5c80'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.308+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.067+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "“The [DENR] has chosen to go after those protecting our forests instead\
          \ of those destroying them,” the foundation said in a statement.\r"
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '59c215e1-18c4-4402-923e-be1fcd3ca2af'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.309+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.067+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "“For over two decades, Masungi and Blue Star have been on the frontlines,\
          \ defending our forests against land grabbers, illegal quarries, and powerful\
          \ vested interests,” it added.\r"
      '21':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d074082-d9a3-4d52-91a7-edf8cc7f5dd3'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:22:07.310+08:00
        'mgnl:createdBy': 'jelo-nwp'
        'mgnl:lastActivated': 2025-03-07T18:26:06.068+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "The MGFI said the DENR has “stubbornly refused to carry out its contractual\
          \ obligation to clear the area of large-scale illegal occupants, liens,\
          \ and encumbrances, causing delays to the project and significant injury\
          \ to its private sector partner.”\r"
      '22':
        'jcr:primaryType': 'mgnl:block'
