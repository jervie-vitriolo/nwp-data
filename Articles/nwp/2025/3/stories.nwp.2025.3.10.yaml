  'bayan-muna-comelec-propaganda':
    'author': 'Eimor Santos, NewsWatch Plus '
    'caption': 'Former Bayan Muna Rep. Neri Colmenares, who is seeking a congressional
      comeback as first nominee of the party-list, personally went to the Commission
      on Elections office in Intramuros, Manila, on Monday, March 10, to call for
      action on the red-tagging and black propaganda directed at the group. (Neri
      Colmenares/Facebook, Bayan Muna)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T15:37:04.000+08:00
    'imagesource': 'jcr:62bdbcb8-c28f-49bd-8e99-117e489d8325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5acc969c-fca1-477b-834f-de95bca6aae9'
    'lead': 'Party-list group Bayan Muna said it has been the target of a ''massive
      and nationwide black propaganda and vilification campaign,'' and urged the Commission
      on Elections to investigate and remove posters behind unlawful campaigning and
      red-tagging activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T15:39:23.729+08:00
