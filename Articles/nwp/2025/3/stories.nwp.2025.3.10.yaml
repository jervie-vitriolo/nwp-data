      'mgnl:type': 'text'
      'text': '<p>A great pick for younger viewers, <strong>Zootopia</strong> delivers
        a powerful message about perseverance and defying expectations. The film follows
        Judy Hopps, a rabbit determined to become the first of her kind in the city’s
        police force. Constantly underestimated, she proves that with intelligence,
        grit, and determination, she belongs just as much as anyone else—an inspiring
        story about breaking stereotypes and pushing boundaries.</p>'
