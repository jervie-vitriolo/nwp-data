  'palace-duterte-people-decide-hero':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T17:10:33.000+08:00
    'imagesource': 'jcr:2321dc05-ced1-429a-a066-5ecfd8fed1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d803953-3f92-4f67-91b0-ded38b364c55'
    'lead': ' Let the Filipino people decide whether or not former President Rodrigo
      Duterte can be considered a hero for his controversial war on drugs, Malacañang
      said on Monday, March 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T17:12:26.273+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-10T17:12:26.702+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T17:12:26.311+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte']
    'stories': []
    'template': '1'
    'title': 'People to decide if Duterte is a hero - Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fa2d1-9827-480d-98bb-f75ff465b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.305+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Let the Filipino people
        decide whether or not former President Rodrigo Duterte can be considered a
        hero for his controversial war on drugs, Malacanang said on Monday, March
        10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ed7a0-cfde-4bb7-8d8e-79ebd6dff7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro made this statement during
        a press briefing when asked about Duterte’s request to overseas Filipino workers
        (OFWs) in Hong Kong to build a monument for him should he be imprisoned.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f76f5-87cd-4a27-86ae-3a5eba005043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Siguro po ang pagdedeklara ng isang tao na hero ay dapat hindi po
        siya ang nagsasabi noon – taumbayan ang magsasabi kung siya ay naging hero
        at pagawan siya ng monumento," Castro said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667bee0c-497c-4014-a441-b4d36aa1c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Perhaps the declaration of a person as a hero should
        not come from the person themselves – it is the people who will decide if
        he is a hero and if a monument should be built for him] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffa8fd-0cfa-468d-be55-c65b8f01745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed on Sunday that he did everything possible to restore
        peace and order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aed4cf-1818-4be6-b767-a49e9089a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kung ganito man swerte ko sa buhay okay lang tatanggapin tayo ikulong
        tayo...mag contribute kayo 5 dollars para paglabas ko sa presohan magawan
        niyo ako monumento," Duterte said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9652e9-9ed6-4ebc-84a2-f49e62bbd25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.296+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If this is the luck I have in life, that’s fine, I’ll
        accept it, we’ll be scorned… You can contribute $5 so that when I get out
        of prison, you can build a monument for me.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895206f-01de-44e9-a529-785a55c82061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.296+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte has been known to season his speeches with hyperbole or jokes
        to avoid legal action.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbc192-077b-4cfb-b890-0277883ef9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.297+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.297+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro also refuted Duterte’s claims that he did nothing wrong during
        the bloody anti-drug campaign.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2202c73-0643-4fb7-9dd8-e862f6c54dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.297+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.297+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sinabi niya na he encouraged ‘di ba, he ordered the police officers
        to encourage the suspect to fight – for what, anong purpose noon? Ang sabi
        niya, inamin niya para magamit din iyong depensa because kapag lumaban ang
        isang suspect maaari itong masabing self-defense on the part of the police
        officers; pero hindi dapat ganoon ang gawi. There should be a due process,"
        Castro said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0a785-5f9a-416e-9a16-23d8b74ad494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.298+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.298+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He said he encouraged, right? He ordered the police officers
        to encourage the suspect to fight – but for what, what was the purpose of
        that? He admitted to using it as a defense, because when a suspect fights
        back, it could be claimed as self-defense by the police officers; but that
        shouldn’t be the practice. There should be due process.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0008beb-55b7-4dbc-a25d-70d0cf11db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.298+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.298+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official stated that while Duterte may be praised by his
        supporters, the same will not be true for the victims of his drug war.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d01b47-3c9a-403b-b47a-fcacda7fa151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.299+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.299+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Maybe sa mga taong hindi nabiktima ng extrajudicial killings at bloody
        ‘tokhang’ maaaring nagpupunyagi at pumapalakpak pero paano naman po iyong
        mga namatayan at iyong pamilya na nawalan ng kanilang mahal sa buhay dahil
        lang sa walang due process na ibinigay sa kanila," Castro said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0217db-c88e-43a9-b82a-aea27eeda1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:12:26.299+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:12:26.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:12:26.299+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe for those who were not victims of extrajudicial
        killings and the bloody ‘tokhang,’ they may be celebrating and applauding
        him, but how about those who lost loved ones and their families who lost their
        dear ones simply because they weren’t given due process.]</p>'
  'palace-sara-duterte-scam-uniteam':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T17:13:48.000+08:00
    'imagesource': 'jcr:8a693919-02dd-413b-bcac-965897c75b97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ddb1f8e-13d3-47c3-97dd-f16e356bcee4'
    'lead': 'Malacañang defended the Marcos administration against the statements
      of Vice President Sara Duterte, who claimed she was scammed in the 2016 elections
      so she will no longer endorse candidates for the midterm polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T17:15:22.617+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-10T17:15:22.933+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T17:15:22.650+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'UniTeam scammed VP Duterte? Palace says it’s the other way around'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c29fab-3696-43d9-9432-a6a6888b0e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.630+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.630+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang defended
        the Marcos administration against the tirades of Vice President Sara Duterte,
        who claimed she was scammed in the 2016 elections so she will no longer endorse
        candidates for the midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3217a-15f7-46ee-9bc7-68ed4951d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte ran with now-President Ferdinand Marcos Jr .under the “UniTeam”
        alliance , but their partnership crumbled in mid-2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15727ed1-c617-48ae-bffa-4fbf71aa8f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro highlighted issues surrounding
        the Office of the Vice President.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784152c-cd46-4c31-9273-3d99d33804ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.631+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kung na-scam po siya ng UniTeam, is it not the other way around? Hindi
        naman po siguro inakala din ng miyembro o ng mga miyembro ng UniTeam na mabilis
        magagastos ni VP Sara iyong P125 million confidential funds in just 11 days,
        hindi naman po siguro inisip nila iyon at nagbigay ng tiwala sa kaniya," she
        said in a press briefing on Monday, March 10.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338da1d-4448-4b29-8d46-2511338e5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.632+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If she was scammed by UniTeam, isn’t it the other way
        around? I don’t think the members of UniTeam expected VP Sara to quickly spend
        the P125 million confidential funds in just 11 days. I don’t think they thought
        that and they gave her their trust] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3da35-e8c4-4699-bbd8-65761d9e4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.632+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi rin po siguro inisip ng UniTeam noon na siya may mga kakilalang
        assassin," Castro added, referring to Duterte’s remarks that she had already
        contracted an assassin to kill Marcos and First Lady Liza Araneta Marcos should
        she be killed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13b5ff-3f58-4ce0-b6e3-c0cfdb5bf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.633+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I also don’t think UniTeam thought she had connections
        with assassins]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6fdabf-2b19-4b69-b67f-04de5b0ba73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.633+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the government will not blindly follow the promises of
        continuity, especially regarding the controversial policies of Duterte’s
        father, former President Rodrigo Duterte, such as the bloody war on drugs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b775d1-2057-41d9-a652-b4fc86dae4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.633+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang also refuted the claims of Duterte that the government has
        abandoned the Office of the Vice President (OVP).'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f7a76-fd8c-458e-b479-14dca77e5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.634+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte thanked overseas Filipino workers (OFWs) in Hong Kong on Saturday
        for their continued support of her office.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e9c0f-a7ab-4fdd-a268-e4fc5f3b8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.634+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Dahil kayo lang sumusuporta sa OVP, ang buong gobyerno ay iniwanan
        na po ang OVP, maraming salamat," she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8710f-e048-486b-836b-271a3467a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.634+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Because you are the only ones supporting the OVP, the
        entire government has abandoned the OVP, thank you very much] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3d8fb-656d-4eda-bc48-04ddea0ae819'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.635+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro denied that the administration
        is no longer supporting the OVP.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc86b0a-81b3-4065-b5df-bae618871f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.635+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Iyan naman po ang nais nilang iparating, maging kaawa-awa ang OVP,
        maging kaawa-awa ang Vice President. Kung tutuusin po natin, siya po naman
        ay binigyan ng pagkakataon para ipagtanggol, idipensa ang kaniyang proposed
        budget. Hindi naman po hinahadlangan na magbigay ng tamang budget sa OVP kung
        ito naman ay maipapaliwanag niya," Castro said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccc77e-f5f8-437d-97f6-c19326960a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.636+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.636+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s what they want to convey, that the OVP and the
        Vice President should be pitied. If we really think about it, she was given
        the chance to defend her proposed budget. No one is preventing the proper
        budget from being allocated to the OVP if she can explain it]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23692d15-dc79-4c1b-bd04-7da923ec084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.636+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.636+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi mo puwedeng sabihin sa iyong panel of judges, kayo na po ang
        bahalang magbigay sa akin ng grade, basta iyan na po ang thesis ko. So, wala
        pong nang-iwan sa kaniya, baka po siya po ang nang-iwan sa gobyerno," Castro
        added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e348063-2a35-4f8f-8e69-95bdac0f0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:15:22.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:15:22.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:15:22.637+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can’t just tell your panel of judges, ‘you decide
        what grade I’ll get, that’s my thesis.’ So, no one abandoned her; perhaps
        it was she who abandoned the government]</p>'
  'zelenskyy-saudi-arabia-ahead-of-us-talks':
    'author': 'Olena Harmash and Tom Balmforth, Reuters'
    'caption': 'Saudi Crown Prince Mohammed Bin Salman meets with Ukrainian President
      Volodymyr Zelenskyy in Jeddah, Saudi Arabia on June 12, 2024. (Bandar Algaloud/Courtesy
      of Saudi Royal Court/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T17:10:42.000+08:00
    'imagesource': 'jcr:52579e75-f66f-40e4-a823-4aa75ae810a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c22760f-f2be-41f8-bc1d-2e8c5eb9af51'
    'lead': 'Ukrainian President Volodymyr Zelenskyy travels to Saudi Arabia to meet
      Crown Prince Mohammed bin Salman on Monday, ahead of talks between Ukrainian
      and US officials on ending the war with Russia at an increasingly precarious
      moment for Kyiv.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T17:17:00.253+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-10T17:19:11.089+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T17:19:10.673+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Saudi-Arabia', 'Mohammed-bin-Salman', 'Ukraine', 'Global-Watch','Volodymyr-Zelenskyy']
    'stories': []
    'template': '1'
    'title': 'Zelenskyy heads to Saudi Arabia ahead of crunch US talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b4df5-6bbf-4dbb-8b45-b1723ea877e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine -</strong>&nbsp;Ukrainian President Volodymyr
        Zelenskyy travels to Saudi Arabia to meet Crown Prince Mohammed bin Salman
        on Monday, March 10, ahead of talks between Ukrainian and US officials on
        ending the war with Russia at an increasingly precarious moment for Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b8915-7a59-4b93-842a-eab16a7e6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United States, once Ukraine’s main ally, has upended its wartime\
        \ policies in its stated pursuit of a rapid end to the fighting, engaging\
        \ directly with Moscow while cutting off military assistance and intelligence\
        \ sharing for Kyiv.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2255a36-0c7c-44b1-8136-647116c927c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy is expected to meet the Saudi crown prince, whose country
        has played various mediating roles since Russia’s 2022 invasion, including
        brokering prisoner exchanges and hosting talks between Russia and the United
        States last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fbc45-2eb2-459b-a9f7-ee6b9757962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s talks between US and Ukrainian officials — the first
        official meeting since a disastrous Oval Office encounter between Zelenskyy
        and US President Donald Trump — are expected to focus on a bilateral minerals
        deal and how to end the war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ca2fb-ebab-4407-9176-9ad27e5908f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under huge pressure from Trump, who wants the war ended at lightning
        speed, Zelenskyy has been at pains to show they are on the same page, despite
        failing to win US security guarantees that Kyiv sees as vital for any peace
        deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec7c14-48ef-45da-be81-18c427e3f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy has said he will not attend Tuesday’s talks with U.S.
        officials and that the Ukrainian delegation will include his chief of staff,
        his foreign and defense ministers and a top military official in the presidential
        administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b57e8d-41bb-4700-bbb6-c777bee80726'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"On our side, we are fully committed to constructive dialogue, and
        we hope to discuss and agree on the necessary decisions and steps," Zelenskyy
        said in a post on X.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99e1d6-4390-486b-9465-a7fdbfd3ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Realistic proposals are on the table. The key is to move quickly\
        \ and effectively.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc7766-f11b-41a0-a9d5-4490ea23516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US officials said they were planning to use the meeting with the
        Ukrainians in part to determine whether Kyiv is willing to make material concessions
        to Russia to end the war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e899f5b-8fbe-462e-a1c7-f5ed525464c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You can''t say ''I want peace,'' and, ''I refuse to compromise
        on anything,''" one of the officials said of the upcoming talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6359f-f390-4d2f-a784-3103dcadfa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A second US official said: "We want to see if the Ukrainians are
        interested not just in peace, but in a realistic peace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5e572-608b-4ebf-a698-bf43f03f4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump said on Sunday that he expected good results out of the upcoming\
        \ talks, adding that the United States had \"just about\" ended a suspension\
        \ of intelligence sharing with Kyiv.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd954092-e99a-4d38-b888-7ae16d74e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Framework for an agreement</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118a182-32df-440d-8c21-fabcfc4e3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.342+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump special envoy Steve Witkoff, who has been arranging the talks,
        has said the idea is to "get down a framework for a peace agreement and an
        initial ceasefire as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66874aa3-ff30-426c-b74d-2f5d64b4d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.343+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskyy has called for a truce in the air and at sea, as well
        as a prisoner exchange, in what he says could be a test of Russia’s commitment
        to ending the war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446b96e-18ba-4dac-80da-adc5be0ceb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.343+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moscow has rejected the idea of a temporary truce, which has also
        been proposed by Britain and France, saying it was a bid to buy time for Kyiv
        and prevent its military collapse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83904e5-2174-43ca-901f-927c86439687'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.344+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy has also said Kyiv is ready to sign the minerals deal
        with the US, which would create a joint fund from the sale of Ukrainian minerals.
        Washington says it is crucial to secure continued US backing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca5340-fa34-4d29-b553-ea7c1fac6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.344+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>With US support in question, Zelenskyy has been urging his European
        allies to ramp up their support as Kyiv’s battlefield position deteriorates
        and it faces mounting pressure to retreat from Russia’s Kursk region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4fdf6b-1235-4422-9a5a-90ecb11596ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian troops that stormed into the Kursk region last summer are\
        \ nearly surrounded by Russian forces, open source maps show.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e1881-6f2b-41e6-8553-d7dbef79200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.345+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia holds around a fifth of Ukraine’s territory, including Crimea
        which it annexed in 2014, and its troops are also pressing in the eastern
        Donetsk region, having ramped up drone and missile strikes on cities and towns
        far from the front.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd44a16-c055-4886-9f27-ff6f9e7108f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia has launched 1,200 aerial guided bombs, nearly 870 attack
        drones and more than 80 missiles at Ukraine in the past week alone, Zelenskyy
        has said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9210b64-3de0-4121-8266-328f14057cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:17:00.346+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T17:19:11.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:19:10.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Olena Harmash; Editing by Tom Balmforth, Alex Richardson
        and Gareth Jones)</p>'
  'ph-invites-hollywood-execs-to-film-in-country':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T17:45:41.000+08:00
    'imagesource': 'jcr:676ff9e7-80c3-41a0-8fe4-77dcf5c53421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '167d1653-5b53-4b01-bff6-9d9b6a5b415a'
    'lead': 'The Philippines seeks to position itself as a major player in the global
      entertainment industry by promoting Filipino-centered narratives and fostering
      collaborations with international filmmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T17:48:45.012+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-10T17:48:45.297+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T17:48:45.042+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Hollywood']
    'stories': []
    'template': '1'
    'title': 'PH invites Hollywood execs to film in the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032d943-a3b6-4b18-b049-683c2e03519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines-</strong> The Philippines seeks
        to position itself as a major player in the global entertainment industry
        by promoting Filipino-centered narratives and fostering collaborations with
        international filmmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e4b76-e866-4489-b444-c943a2e41e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'First Lady Louise Araneta-Marcos recently hosted in California, USA
        an exclusive event attended by industry producers and executives involved
        in projects either set in the Philippines or featuring Filipino storylines.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c552149-14c1-498c-9fd9-308d9b00d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tourism Secretary Christina Garcia Frasco and Trade Secretary Cristina
        Aldeguer-Roque also joined the gathering.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d52029-6b63-401d-a712-6459e05bff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Tourism said that the event aimed to attract filmmakers
        to shoot in the Philippines and reestablish the country as a thriving hub
        for film and entertainment, leveraging its rich culture and creative talents
        to captivate audiences globally.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cfc00-2e98-479b-a71a-5c69ce066093'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We travel a lot and people say ‘oh the Philippines is so beautiful’,
        like this and that, and why not we open the doors and let people film, right?
        For all of you who have been to Manila, it really is beautiful, right? And
        they don’t want to go back home after going to the Philippines,” the first
        lady said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18bf47-691b-4281-aab9-a42294918818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'American producer and four-time Emmy winner Lisa Lew; David Shim, producer
        of the Oscar-nominated film "Parasite"; Filipino-American actor, martial artist,
        and television personality Mark Dacascos; and Filipino-American actress and
        singer Tia Carrere were present during the gathering.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca045f58-f282-42cc-950b-cb444779fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bestselling author Kevin Kwan, known for the "Crazy Rich Asians" trilogy,
        and American producer Lawrence Bender, whose films have received 36 Academy
        Award nominations, with eight wins also attend the event.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896487c-990f-437e-a8d4-c41935459ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Frasco shared the country’s breathtaking landscapes, from world-renowned
        beaches to diverse natural settings, making it an ideal filming destination.
        She also highlighted the strong English proficiency, making it a practical
        choice for international filmmakers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2f291-14d2-4ee7-af2a-feede87b21c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The Philippines, with its archipelago of over 7,600 islands, is the
        perfect canvas for filmmaking, precisely because of the diversity of our destinations
        from our pristine beaches of Boracay, Palawan, Siquijor, Cebu, Camiguin, and
        so many more.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b031a462-7d69-447a-920e-f7a1657183ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“To our lush landscapes in the northernmost part of the Philippines,
        Batanes, to the hinterlands of the country in Bukidnon in Mindanao, to our
        urbane cityscapes - from the historic walls of Intramuros in Metro Manila,
        to the bustling city of Cebu - there’s a wealth of destinations at which
        you can make your films,” said Frasco.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7b2ee-27dc-47f1-9992-ec8feae5475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The tourism chief also shared the incentives available for filmmakers
        who choose to shoot in the Philippines.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f363ee2-b4f5-475b-a4f4-9aba619ac972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:48:45.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:48:45.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:48:45.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"With this opportunity to film in the country, our President has
        recently signed a legislation called the CREATE MORE Law which provides incentives
        for filming in the Philippines whereby if you''re a foreign film production
        company and you partner with a local film production company, this initiative,
        which can be registered as a tourism enterprise, can avail of incentives that
        include an income tax holiday of four to six years,” said Frasco.</p>'
  'icc-on-duterte-arrest-warrant':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T17:48:57.000+08:00
    'imagesource': 'jcr:36be78e4-848c-46eb-b39f-9471e1bdba94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec221568-f231-4c70-b669-80f6ef985f60'
    'lead': 'The Office of the Prosecutor of the International Criminal Court (ICC)
      refused to comment on the reported issuance of an arrest warrant against former
      President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T17:50:04.549+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-10T17:50:04.797+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T17:50:04.572+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'ICC mum on Duterte arrest warrant reports, investigation ongoing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1c1b6-3d88-41c1-8331-e46727cfdb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.561+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Office of the Prosecutor
        of the International Criminal Court (ICC) refused to comment on the reported
        issuance of an arrest warrant against former President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55df82-129c-4e27-93c3-489fdfb0b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are not commenting on reports. ICC announcements come from our
        official channels, and the Court has not issued any press release about this
        matter," the ICC said in a statement sent to NewsWatch Plus on Monday, March
        10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc96a9-aadf-4504-a189-8899af6608a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It said an investigation into the alleged crimes against humanity in
        the Philippines is ongoing and that confidentiality is essential in the process.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbbfdc-a921-4ff6-9488-6058b2e5f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Confidentiality is a crucial part of this work and is essential to
        protect the integrity of investigations and to ensure the safety and security
        of victims and witnesses," the ICC stated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d00f82-bc21-48ea-b83e-7d214597fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on The NewsMaker, ICC Assistant to Counsel Kristina
        Conti said  the issuance of an arrest warrant against Duterte has long been
        anticipated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9deb407-2a5c-4b63-9109-e9534295702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang premium namin ay ma-execute ang warrant of arrest at hindi lang
        basta ma-announce kaya naiintindihan namin yung confidentiality and secrecy
        sa request for issuance of the warrants ay posibleng magkaroon ng epekto sa
        enforcement ng warrant kung mahuhuli ba o hindi," said Conti.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbde83-a0eb-43ec-8c7e-1499955d871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our priority is for the arrest warrant to be executed,
        not just announced. That is why we understand the need for confidentiality
        and secrecy in requesting the issuance of warrants, as this could impact whether
        the warrant will be enforced or not.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c576232-0b68-4963-a5ae-d874f05c4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Conti also explained what could happen in the event the ICC issues
        an arrest warrant against Duterte.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90fda6-98f1-492b-bbaa-854eb626763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T17:50:04.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T17:50:04.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:50:04.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So, sino unang makakaalam [who will be the first to know]? Of course,
        the prosecutor, because the prosecutor requests the warrant of arrest, and
        the judges will issue the arrest warrant. The court will then forward its
        warrant to its member states, and after that, they will furnish the countries
        where the accused is currently at," Conti said.</p>'
