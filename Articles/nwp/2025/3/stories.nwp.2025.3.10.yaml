  'chua-duterte-impeachment-trial-possible-delay':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Impeached Vice President Sara Duterte (Office of the Vice President/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T12:45:16.000+08:00
    'imagesource': 'jcr:b2c6b346-f46e-44ac-8478-dcff09c5d054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '306d6b91-e461-412e-9065-2e762e66bab9'
    'lead': 'A House prosecutor said that a possible arrest warrant from the International
      Criminal Court on former President Rodrigo Duterte may impact the trial of his
      daughter, impeached Vice President Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T12:56:18.945+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-10T12:56:19.228+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T12:56:18.994+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['International-Criminal-Court', 'Sara-Duterte', 'impeachment', 'Joel-Chua']
    'stories': []
    'template': '1'
    'title': 'Possible ICC arrest warrant may impact impeachment trial - House prosecutor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299c45c-8fa7-449b-9a2b-d5a40378e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.982+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A House prosecutor
        said on Monday, March 10, that a possible arrest warrant from the International
        Criminal Court (ICC) on former President Rodrigo Duterte may impact the trial
        of his daughter, impeached Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0684e2-1cc2-426d-845c-97bb43f2a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.983+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Manila Rep. Joel Chua offered a scenario
        of an ICC warrant released in the middle of the impeachment trial process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ae181-aabb-4311-8756-392f09b9b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.983+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung kasama siya (VP Duterte) doon sa warrant, kasi syempre ‘pag ito’y
        na-implement nila, dadalhin sila sa Hague. Kung hindi po ako magkakamali,
        medyo maaantala po ‘to (impeachment trial),” Chua replied.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1618f5-85b6-4195-a4d2-ecc1ceff631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.983+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If VP Duterte is included in the warrant, she will be
        brought to the Hague once authorities implement it… the impeachment trial
        would be delayed.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4808fb-1ff7-4a89-ae71-39c729dbc412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.984+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.984+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC has been investigating supposed crimes against humanity
        linked to the bloody Duterte drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80dd5b-534a-40bf-b5c3-bf4314d48f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.984+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.984+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Arturo Lascanas, a retired police officer in Davao and was in the
        know on the drug campaign at the time, has implicated the vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66887c2-dbd9-4d4a-a39a-832540d1c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Talk is rife about the unconfirmed ICC arrest warrant. Government agencies
        have not confirmed the information.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd32223-f1e5-4ad1-b5e1-b00ca8596d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, <a href="https://www.newswatchplus.ph/news/2025/3/9/Duterte-dismisses-arrest-warrant-reports--rallies-supporters-in-Hong-Kong.html"><strong>defended
        his anti-drug campaign</strong></a> which has killed up to 30,000 victims,
        based on human rights group records.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222587d-72fb-47ab-8d16-31375c2db50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:56:18.985+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T12:56:19.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:56:18.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the Senate is targeting to <a href="https://www.newswatchplus.ph/news/2025/2/27/chiz-duterte-impeachment-trial-july.html"><strong>start
        the impeachment trial</strong></a> of the younger Duterte on July 30.</p>'
  'us-immigration-agents-arrest-palestinian-student':
    'author': 'Jonathan Allen, Reuters'
    'caption': 'Mahmoud Khalil speaks to members of media about the Revolt for Rafah
      encampment at Columbia University during the ongoing conflict between Israel
      and the Palestinian Islamist group Hamas in Gaza, in New York City on June 1,
      2024. (Jeenah Moon/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T14:45:18.000+08:00
    'imagesource': 'jcr:54c16b3d-e3a0-4ba3-9de6-9811e955895b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35bc614e-ce10-4a67-aca5-d16bc3efaa2a'
    'lead': 'U.S. immigration agents arrested a Palestinian graduate student who has
      played a prominent role in pro-Palestinian protests at New York’s Columbia
      University as part of U.S. President Donald Trump’s promised crackdown on some
      anti-Israel activists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T14:47:56.638+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-10T14:47:57.089+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T14:47:56.696+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'US immigration agents arrest Palestinian student protester at Columbia
      University in Trump crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65abd91-d7f7-4908-8a15-485b89b2881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, U.S. -</strong> U.S. immigration agents arrested
        a Palestinian graduate student who has played a prominent role in pro-Palestinian
        protests at New York’s Columbia University as part of U.S. President Donald
        Trump’s promised crackdown on some anti-Israel activists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54ea15-3b78-472c-af83-530707e98668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mahmoud Khalil, a student at the university’s School of International
        and Public Affairs, was arrested by U.S. Department of Homeland Security agents
        at his university residence on Saturday evening, the Student Workers of Columbia
        labor union said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d93ab5-5a98-4fe7-9b08-e50e6eecf709'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His wife is a U.S. citizen, eight months pregnant, according to news
        reports, and he holds a U.S. permanent residency green card, the union said.
        His arrest was condemned by civil rights groups as an attack on protected
        political speech.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f62ce6-05ed-4728-b14a-169eebd2eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with Reuters hours before his arrest on Saturday about
        Trump’s criticism of student protesters, Khalil said he was concerned that
        he was being targeted by the government for speaking to the media.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2ceaf-f7d2-4dbd-847e-7af1b32e8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Secretary of State Marco Rubio shared a news report of Khalil’s arrest
        on social media on Sunday, adding the comment: "We will be revoking the visas
        and/or green cards of Hamas supporters in America so they can be deported."
        He did not elaborate and spokespeople for Rubio did not respond to questions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911840f-0c99-477f-89e6-e5ab19698621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Homeland Security said in a social media post that
        it had arrested Khalil because he has "led activities aligned to Hamas," without
        elaborating. DHS spokespeople did not respond to Reuters questions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b60976-acbb-483c-873b-fd9a7f705e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. law forbids providing "material support or resources" to groups
        the U.S. has designated as terrorist organizations, including Hamas, the Palestinian-nationalist
        Islamist group that governs Gaza and controls the territory’s militant wing.
        That law does not define or prohibit "activities aligned to" these groups,
        and DHS spokespeople did not respond to questions about their accusation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02aec7-e7ca-4e52-a828-731ce1d0451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Neither department has said Khalil is accused of giving material support
        to Hamas, or of any other crime.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca3d9c-d3d3-4337-ad6c-1bca7c0fdf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Khalil’s detention is one of the first efforts by Trump, a Republican
        who returned to the White House in January, to fulfill his promise to seek
        the deportation of some foreign students involved in the pro-Palestinian protest
        movement, which he has called antisemitic. The Hamas attack on Israel in October
        2023 and subsequent U.S.-supported Israeli assault on Gaza have led to months
        of pro-Palestinian and anti-Israel protests that have roiled college campuses
        in the U.S. and overseas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403f131-9921-4ce7-bd4d-e1aa5cc8e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Khalil calls it an anti-war movement that includes Jewish students
        and groups, who reject antisemitism allegations. He was one of the lead negotiators
        with school administrators for the pro-Palestinian student protesters, some
        of whom set up tent encampments on Columbia lawns last year and seized control
        of an academic building for several hours before Columbia called in police
        to arrest them.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa4778-8dd9-44d0-af96-5181ac41d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was not among the several dozen students that occupied the building,
        but was a mediator between Columbia vice provosts and the protesters.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a65e70-c678-47d5-b3d2-86d28b3f90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some Israeli and Jewish students have said the protests have been threatening
        and disruptive and have organized pro-Israel counter-protests.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a553b-6084-42b6-b802-cbf747426735'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.664+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The New York Civil Liberties Union said Khalil’s detention was unlawful,
        retaliatory and an attack on free speech rights.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79754672-eca2-495a-a741-056ff340dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.665+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.665+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Donna Lieberman, the group’s executive director, said in a statement
        the detention "is a frightening escalation of Trump’s crackdown on pro-Palestine
        speech, and an aggressive abuse of immigration law."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae392f-eedf-4847-9155-f371613cb574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.665+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.665+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Khalil grew up in a Palestinian refugee camp in his native Syria and
        has worked for the British embassy in Beirut, according to an online biography.
        He was being held on Sunday at a U.S. Immigration and Customs Enforcement
        detention center in Elizabeth, New Jersey, according to the ICE online detainee
        locator. Khalil’s wife declined to comment through one of Khalil’s fellow
        students.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59cabe1-ffd1-4171-b074-3e1541cd977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Columbia said the school was barred by law from
        sharing information about individual students, but said in a statement the
        school was "committed to the legal rights of our students."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec28557-7fbe-4770-adab-6a624b613395'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Spokespeople for Trump did not respond to questions.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d785a-7f6b-47fe-b44c-17e276c2e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.667+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.667+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump cancels contracts</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d4dc8-69a9-4e98-908b-71ff291fe8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.668+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has singled out Columbia for its handling of student protesters
        and has quickly increased pressure on the school: Khalil’s arrest came a
        day after the Trump administration said it had canceled government contracts
        and grants awarded to Columbia University worth about $400 million. It said
        the cuts and the student deportation efforts, which face legal challenges,
        are because of antisemitic harassment "on and near" Columbia’s Manhattan
        campus.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dffa43-7504-4999-b163-1f2ea9476167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.668+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"What more can Columbia do to appease Congress or the government now?"
        Khalil told Reuters hours before his arrest, noting that Columbia had repeatedly
        called in police to arrest protesters and had disciplined many pro-Palestinian
        students and staff, suspending some. "They basically silenced anyone supporting
        Palestine on campus and this was not enough. Clearly Trump is using the protesters
        as a scapegoat for his wider agenda fighting and attacking higher education
        and the Ivy League education system."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ca82b-223f-4625-a4d3-ba84cf78cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Columbia’s interim president, Katrina Armstrong, said the school was
        committed to combating antisemitism and other prejudice and was "working with
        the federal government to address their legitimate concerns."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc10b75-79e6-4005-8e3e-c77dd0bc438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Khalil and other protesters have demanded for several years that Columbia
        end investments of its $14.8 billion endowment in weapons manufacturers and
        companies that support Israel’s government and military. Columbia said it
        was willing to expedite consideration of the students'' demands through its
        advisory committee on socially responsible investing.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbd7fa5-807d-4dbb-b623-4a63ac25ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Friend ''horrified'' by arrest</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0314c26-0d7c-4092-b35e-ab4612a6ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Maryam Alwan, a Palestinian American senior at Columbia who has protested
        alongside Khalil, said Trump was dehumanizing Palestinians.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a4f7d-3ad0-4553-955c-ff0c1632f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I am horrified for my dear friend Mahmoud, who is a legal resident,
        and I am horrified that this is only the beginning," she said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633598f-0595-41f5-a349-b58a52639326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Columbia issued a revised protocol this week for how students and school
        staff should deal with federal immigration agents seeking to enter private
        school property, saying they could enter without a judicial arrest warrant
        in "exigent circumstances," which it did not specify.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbfaf6-8826-4b77-80f3-9cfe79c5e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"By allowing ICE on campus, Columbia is surrendering to the Trump administration’s
        assault on universities across the country and sacrificing international students
        to protect its finances," the Student Workers of Columbia said in its statement.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fb40e-7df1-41ed-9bf7-1a5497fbc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:47:56.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T14:47:57.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:47:56.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jonathan Allen; Editing by Scott Malone, Lisa
        Shumaker and Gerry Doyle)</em></p>'
