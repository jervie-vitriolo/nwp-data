      'mgnl:lastActivated': 2025-03-10T19:15:12.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cecc4c2-3716-4638-893b-1e19b21309cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T19:15:11.973+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T19:15:12.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T19:15:11.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Just look at the cat – why would you not want that animal to survive
        in nature?" said Bill Swanson, the Cincinnati Zoo’s director of animal research,
        who has traveled the country trying to breed captive ocelots in animal institutions
        with sperm from wild ocelots from South Texas ranch land.</p>'
