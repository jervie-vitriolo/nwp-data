        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Oil Management Bureau Assistant Director Rodela Romero said the
          forecast price movement may be the result of the build up of United States
          commercial crude oil stockpiles.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '007f3a71-7ba2-452f-9176-2e6f45e28382'
        'mgnl:activationStatus': true
