  'canada-new-prime-minister-mark-carney':
    'author': 'Promit Mukherjee and Ismail Shakil, Reuters'
    'caption': 'FILE PHOTO: Canada’s Liberal Party leadership candidate and former
      Bank of Canada governor Mark Carney speaks to the media after participating
      in an English language debate ahead of the March 9 vote to replace Prime Minister
      Justin Trudeau, in Montreal, Quebec, Canada, February 25, 2025. REUTERS/Evan
      Buhler/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T09:22:58.000+08:00
    'imagesource': 'jcr:077be7be-9d2f-4173-a377-2b3acb6116d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cd52122-b926-423a-bc53-e683df047405'
    'lead': 'Former central banker Mark Carney won the race to become leader of Canada’s
      ruling Liberal Party and will succeed Justin Trudeau as prime minister, official
      results showed on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T09:25:00.685+08:00
