      'mgnl:type': 'text'
      'text': '<p>Throughout history, women have shattered glass ceilings, overcoming
        countless challenges in both life and work. Cinema has captured these struggles
        and triumphs, bringing us inspiring stories of women excelling in male-dominated
        fields, fighting for equality, and proving their worth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c9da1-955c-428b-8a49-4c20f7db2369'
      'mgnl:activationStatus': true
