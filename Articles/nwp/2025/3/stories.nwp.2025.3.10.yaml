    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d36b3-540a-495b-8d9f-84929625827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.299+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In this year’s monitoring, Dagupan City in Pangasinan registered a\
        \ heat index of 45 degrees Celsius on March 6, the highest so far.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fef24-887b-406c-b056-b843a61e42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.299+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA is expected to announce the official onset of the warm season\
        \ by mid-March amid a weakening northeast monsoon or amihan season, which\
        \ is associated with cold weather.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4288120-ae92-4ac2-a9a4-12cd80101a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.299+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Solis said the heat in the upcoming warm season may not be the same\
        \ as last year’s, which was exacerbated with a strong El Niño episode.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39edbd-4014-45c7-ac60-e7c9a819b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.300+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feabfc0-4bc5-450d-b310-c0d86c7f6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.300+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DOH issues reminders to health facilities</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3fcd0-fb03-4d98-b919-f04f8447ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.301+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Department of Health has updated its guidelines on the\
        \ prevention and management of adverse health effects of extreme heat.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f5ed6-127c-4ed6-8807-fe3abc8d7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.301+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a department memorandum dated March 7 and publicized Sunday, the\
        \ DOH told hospitals and health facilities to maintain adequate water supply,\
        \ anticipate intermittent power supply, and prepare for a surge in consultations\
        \ amid the hot weather.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7f08b-39f0-4d1d-be1a-dbf4895bb132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The consultations may range from infectious, dermatologic, food- and\
        \ waterborne, or systemic illnesses, diseases, or disorders related to the\
        \ extreme heat.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc46283-82b9-41c3-bc68-852a02395bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency also directed health facilities to set up “designated cooling\
        \ areas” for heat-related emergencies that are air-conditioned and/or well-ventilated,\
        \ accessible to the public, especially pregnant women, children, the elderly,\
        \ and persons with disability, and close to public transportation routes.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21537765-6e19-4fff-9cb7-80d2f439adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.303+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The cooling centers must also have access to restrooms and water, with\
        \ available seating for all guests.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd680feb3-7683-48bb-bc5b-a8c9d5526d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.303+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said airconditioning operations in health facilities can\
        \ be scheduled from 9 a.m. to 4 p.m., considered peak heat index hours. Hydration\
        \ stations must also be open during the period.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c877e0-d821-4626-9fc3-26d3d03ab7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.304+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.304+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier warned that a heat index of 33 degrees Celsius and
        above can result in illnesses such as cramps, exhaustion, and stroke.</p>'
  'icc-warrant-law-enforcement-agency-doj':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'The logo of the International Criminal Court on a building’s glass
      wall. (Atlantic Council)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T15:17:52.000+08:00
    'imagesource': 'jcr:b8585377-6e68-4f84-a6dd-aa056837aab8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87eae0d-fe62-4394-84e7-480d804b8b68'
    'lead': 'While the Philippines has withdrawn from the International Criminal Court,
      arrest warrants issued by the judicial body may be coursed through a law enforcement
      agency, the Department of Justice said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T15:22:09.134+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-10T15:22:09.411+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T15:22:09.160+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Mico-Clavano', 'International-Criminal-Court', 'Department-of-Justice']
    'stories': []
    'template': '1'
    'title': 'ICC may course arrest warrants through law enforcement agency - DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0d8cc-c01c-421b-b2ca-df5c712a922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> While the Philippines
        has withdrawn from the International Criminal Court (ICC), arrest warrants
        issued by the judicial body may be coursed through a law enforcement agency,
        the Department of Justice (DOJ) said on Monday, March 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d928c7-06ca-44d3-ab28-94ee075be70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'DOJ spokesperson Mico Clavano said they have not received any notice
        of warrant from the international body amid unconfirmed reports that one has
        been released for the arrest of former President Rodrigo Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc3ea9-9756-4864-ad48-894ac7547419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Dahil hindi na tayo miyembro ay pwede naman silang dumeretso sa law
        enforcement agency; pwede rin silang dumeretso sa third-party country na miyembro
        pa rin ng ICC. So, medyo malawak ‘yung magiging mga options ng ICC ngayon
        dahil nga hindi tayo miyembro at hindi na tayo formal na nasa ICC,” Clavano
        told reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ed617-0cee-4972-9444-42bc3483fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.148+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Since we are not a member anymore, the ICC can communicate
        with the law enforcement agency or a third-party country that is an ICC member.
        The options of the ICC would be vast.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ce1a9-0b16-4579-80df-22411c05fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The spokesman noted that the Philippines is a member country of the
        International Criminal Police Organization (Interpol). Hence, the country
        has a National Central Bureau (NCB) which handles concerns and requests from
        the Interpol.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcbd3d-7b0f-4c57-a8d8-cf562dd45b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The NCB is composed of the Philippine National Police, the Bureau of
        Immigration, and the National Bureau of Investigation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a360b-6f9b-492d-9245-aca0643e8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.149+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“If ever there are instructions from the Interpol–and of course, dahil
        nag-sign tayo sa [because we signed that] international agreement na ‘yan–we
        are bound to oblige and to respect that,” Clavano said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9b43f-bd79-4bc2-a542-10f27c42f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.150+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“All these requests, dadaan kasi talaga ‘yan ng [these will undergo]
        evaluation. So, we have to see if all the supporting documents are ready and
        that the Interpol request is a valid request. That is the only time that it
        would be given due course and on that basis, gagalaw na ‘yung mga ahensya
        [the agencies will act],” he explained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e67fa-8d2a-4735-a055-6e889bbff6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.150+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Clavano stressed the government is prepared for the possibility of
        the ICC issuing an arrest warrant.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e1728-6c72-49e3-9b6e-0da2368421ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.150+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T15:22:09.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC has been looking into supposed crimes against humanity in the
        Philippines linked to Duterte’s war on drugs which has killed tens of thousands
        of victims.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16046df4-65dd-472b-b1d3-027af0be3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T15:22:09.151+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-10T15:22:09.425+08:00
