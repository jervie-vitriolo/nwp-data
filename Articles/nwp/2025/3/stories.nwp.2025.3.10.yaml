        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines -</strong> The United Kingdom’s
          top diplomat will visit the country this weekend, March 8, in a bid to boost
          ties in a number of fields.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '307e3fa3-5ba5-409c-a683-5105ce568e47'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:29:20.038+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T16:29:20.268+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'In a video statement, Foreign Affairs spokesperson Teresita Daza  said
          the visit of Foreign Minister David Lammy is “envisioned to solidify PH-UK”
          ties.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4fe0f217-bb05-43e8-a408-99329f87b8b4'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:29:20.038+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T16:29:20.269+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Lamy will meet with Foreign Affairs Secretary Enrique Manalo to review
          key areas of cooperation, namely, trade and investments, defense, maritime,
          climate change and environment, and science and technology.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4ba0a164-a6b4-4afb-a072-a8c5bbcb4a5b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:29:20.039+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T16:29:20.270+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"The foreign ministers will exchange views and insights on regional
          and international issues of mutual concern in relation to the Philippine-UK
          commitment to promote peace, stability, and a rules-based international
          order," said Daza.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'af309306-7d75-472c-b3d3-0b056792c4bc'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:29:20.039+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T16:29:20.271+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Lammy will also pay a courtesy visit to President Ferdinand Marcos
          Jr. at Malacanang and will meet with officials of other agencies including
          the Philippine Coast Guard and Department of National Defense.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '95fadaf7-bc0d-4bb3-b00d-0e8369a52a8b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:29:20.039+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T16:29:20.273+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The UK is among countries consistently supporting the Philippine
          position in the South China Sea.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b02ddb29-b2e5-4a5b-9f9a-701cee65ef82'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:29:20.040+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T16:29:20.274+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Both sides established diplomatic ties in 1946 after the UK recognized
          Philippine independence from the United States.</p>'
