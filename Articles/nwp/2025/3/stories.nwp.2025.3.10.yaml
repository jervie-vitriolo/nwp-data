      'mgnl:lastModified': 2025-03-10T18:15:53.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Jolo (Avelino), the heartbroken landlord of Tahanan Homes,
        is at his lowest point. When he contemplates ending it all, Sari’s hilarious
        yet desperate intervention leads to an unexpected connection.'
    '3':
