    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thunder wallop Nuggets in showdown of West’s best'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24822c-34bf-414f-b779-5dc14a239088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.541+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.541+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Shai Gilgeous-Alexander scored
        40 points to lead the Oklahoma City Thunder to their seventh consecutive victory,
        a 127-103 rout over the visiting Denver Nuggets on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b14a3-a1d2-4bb3-acaf-83235ddc48b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.542+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.542+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c999d2-9016-4be2-8bc7-02f642f74eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.542+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.542+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was the first of back-to-back games in Oklahoma City for the teams\
        \ that entered the day in the top two spots in the Western Conference. The\
        \ loss dropped the Nuggets into third place, percentage points behind the\
        \ Los Angeles Lakers.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfc22e-fa85-478a-bee5-b9e1869fb240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.542+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.542+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4744f-9151-41d0-9a6f-3f58b2ed7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.543+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.543+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The West-leading Thunder have won 16 of their last 18 games and snapped\
        \ the Nuggets' two-game winning streak.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54edc3e9-d27b-4a9c-96c2-c132ffabd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.543+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.543+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bb94d-a16c-4314-969c-1f3b66b7a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.543+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.543+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With just more than two minutes remaining and the Nuggets' chances\
        \ for a comeback already hanging by a thread, Gilgeous-Alexander pulled up\
        \ from the top of the key and drained a 3-pointer to stretch Oklahoma City’s\
        \ lead to 18 and virtually put the game away.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a3cb9-8c50-4c0e-86ce-84471b89d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.544+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.544+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f47bd7-1fc6-45fc-b9dd-0d0edd4ff43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.544+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.544+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The bucket also gave Gilgeous-Alexander his NBA-best 11th 40-point\
        \ game of the season.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21896ab-5264-44fe-bd73-e3b0204bda24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.545+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.545+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644bf19-8f96-461f-a191-9d8722bdd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.545+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.545+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nikola Jokic, coming off an historic performance (31 points, 21 rebounds\
        \ and 22 assists) in Friday’s overtime win over Phoenix, came up just short\
        \ of his 30th triple-double of the season.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019b7a2-4713-423d-9fff-e7074c6305bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.545+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.545+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd19108-5947-4c66-8723-08d0986828e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.546+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.546+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jokic, who made just 2 of 10 3-point attempts, finished with 24 points,\
        \ 13 rebounds and nine assists, along with three blocks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01563e7c-5e4f-472d-b6e7-a680190963e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.546+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.546+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbca61b-6953-4300-a49b-ef4c2991cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.547+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.547+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gilgeous-Alexander wasn't much better from distance, going 2 of 11\
        \ on 3-pointers, but was 15 of 32 overall. He added eight rebounds, five assists\
        \ and three blocks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2dc4d8-2ee2-4dc7-b92f-07d9f5ec384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.547+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.547+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7601b-0c17-4da2-87a4-2e05f68f565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:43:36.548+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-10T11:43:36.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:43:36.548+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Nuggets got off to a quick start, scoring the game’s first 10 points\
        \ and leading by 11 just more than four minutes in.\r"
