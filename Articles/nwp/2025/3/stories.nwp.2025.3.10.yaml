    'Major-German-airports-to-be-hit-by-24-hour-strike-on-Monday':
      'author': 'Miranda Murray, Reuters'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T17:41:34.000+08:00
      'imagesource': 'jcr:c6522cc8-f86e-4c60-a4c5-be036f3a307e'
