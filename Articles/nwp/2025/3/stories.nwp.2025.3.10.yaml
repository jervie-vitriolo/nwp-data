        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "\"Women are not waiting for change, women are driving it. Women are\
          \ not asking for space, women are reclaiming it. Women are not just seeking\
          \ empowerment, women are redefining power and using power to lift up the\
          \ people around them,\" Philippine Commission on Women Chairperson Ermelita\
          \ Valdeavilla said in a taped video message.\r"
