      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7e6c8-0810-4d24-955f-332251be0174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.844+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.476+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Back in 2020, <strong>Parasite</strong> made history as the first
        non-English film to win the Oscar for Best Picture. It catapulted <strong>Bong
        Joon-Ho</strong> to new heights, and since then, film nerds like me have been
        waiting to see what he’d do next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d37e8b-f7db-4370-9889-00d0399fc4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.844+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.476+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Enter <strong>Mickey 17</strong>—a weird, wacky, and fascinating
        sci-fi adventure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61cdd93-0873-4e70-9dc5-bd5dcf20aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.844+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.477+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2022 novel <em>Mickey7</em>, the film is set in a dystopian
        future where Earth’s citizens are leaving to colonize a new planet. Mickey
        Barnes (<strong>Robert Pattinson</strong>) signs up as an “Expendable,” a
        worker sent on dangerous missions knowing he’ll just be “reprinted” with his
        memories intact every time he dies. But things go sideways when a new Mickey
        is reprinted before the old one is gone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a71195-cc00-44fc-a34f-d6d409a81ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.845+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.478+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>It’s a bold, unique, and strange addition to Bong Joon-Ho’s filmography.
        Here are five reasons why <strong>Mickey 17</strong> is a must-watch:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14f35e-4449-4aa8-aaea-db2e2606a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.845+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.479+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Bong Joon-Ho at His Weirdest</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ff37b-0761-4d47-8cef-29a3c73a1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.846+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.479+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you’re expecting another twist-filled thriller like <strong>Parasite</strong>,
        this isn’t it. Instead, Bong leans into his goofier side—think <strong>Okja</strong>
        and <strong>Barking Dogs Never Bite</strong>. His signature genre-blending,
        dark comedy, and social satire are cranked up to their most chaotic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c2a3e-f607-48bf-803e-c0a120e14a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.846+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.480+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Yet, despite the madness, the story never loses its core. The film’\
        s bizarre world-building is both entertaining and thought-provoking, making\
        \ it one of Bong’s most daring works yet.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd50d7-49a5-40b8-a908-39702f148bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.846+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.481+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. A Blockbuster with a Brain</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999fabd-b754-42f4-aa62-1dc0e223bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.847+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.481+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>At 139 minutes,<strong> Mickey 17</strong> is packed with big ideas
        wrapped in stunning visuals. The production design and effects are top-tier,
        but what really makes the film stand out is its deeper message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99b00c-1405-4e67-a48d-4eadc1a00e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.847+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.482+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>It tackles capitalism, environmental destruction, existentialism,
        and even genocide as humans try to take over a planet already inhabited by
        native creatures. <strong>Mark Ruffalo</strong> plays Kenneth Marshall, an
        egotistical leader pushing for a “pure white planet full of super people”—a
        thinly veiled jab at white nationalism and Trump-era politics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10087e-f9d7-4533-9420-31bd2448fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.847+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.483+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "This isn’t just a sci-fi spectacle. It’s a film that makes you think\
        \ long after the credits roll.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c1c2d-5aff-4f61-9758-2024d6f22012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.848+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.483+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Dark Comedy Done Right</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb9998-5c5c-48ce-96b6-7a061c7862b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.848+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.484+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Even <strong>Parasite</strong> had moments of twisted humor, and<strong>
        Mickey 17</strong> is no different. Watching Mickey die in increasingly horrific
        ways (only to be resurrected) is both grim and hilarious. The way the higher-ups
        treat the “expendables” is absurd, and Bong plays with that satire masterfully.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecce8f-5321-4543-9f83-2fe4f36691c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.849+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.485+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ruffalo and <strong>Toni Collette</strong>’s performances as over-the-top
        villains lean into parody, adding to the film’s unhinged charm. It’s funny,
        grotesque, and utterly Bong Joon-Ho.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc4691-1d53-4006-a518-6070f8986a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.849+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.486+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Double the Robert Pattinson, Double the Fun</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0bef6-b4a3-4b02-903b-930acfe036fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.850+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.487+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>It’s no spoiler—at some point, Mickey gets cloned, and Pattinson
        plays both Mickey 17 and Mickey 18. The two may share the same looks and memories,
        but their personalities couldn’t be more different.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ad38c-ab91-4684-b6d2-770d2ea850f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.850+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.487+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mickey 17 is mild-mannered and eager to please. Mickey 18 is brash,
        violent, and reckless. Pattinson plays them so distinctly—down to mannerisms
        and voice work—that you don’t even need visual cues to tell them apart. It’s
        one of his best performances yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8e090-b65f-4a6c-a7fd-22ae2d8c1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.851+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.488+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The Creeper</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78179fe1-dcdf-4d3f-b848-3528ce892307'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.851+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.489+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Like <strong>The Host</strong>’s monster or <strong>Okja</strong>’s
        genetically modified super pig, <strong>Mickey 17</strong> has its own standout
        creature: the “Creeper.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e8b84-f977-40af-8380-6288a92dd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.852+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.489+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>These giant, isopod-like aliens inhabit Nilfheim, the icy planet
        humans are trying to colonize. Mysterious and dangerous, they have a striking
        design—but when they’re not trying to kill you, they somehow look oddly adorable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eec577-6ac6-4e5e-a5b6-0394d3131a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.852+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.490+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Final Thoughts</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89445fbc-dcf1-43ff-a2a5-cfc1f4480eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.853+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-10T16:46:44.491+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-10T16:46:14.899+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Mickey 17</strong> is one of the weirdest movies you’ll
        see this year. It’s messy at times, and its ambition sometimes outweighs its
        cohesion, but it’s also bold, original, and unforgettable. With strong world-building,
        one of Pattinson’s best performances, and sharp social commentary, it’s definitely
        worth a trip to the theater.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9fe2da-1dc8-4ebe-8f7b-a828598c2110'
      'mgnl:activationStatus': true
