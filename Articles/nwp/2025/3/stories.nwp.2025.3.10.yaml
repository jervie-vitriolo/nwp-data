        'jcr:uuid': '913fc2e7-37e2-4d04-b9c6-5626e3148fff'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.042+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.302+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines –</strong> China’s top diplomat
          openly criticized the country’s strategy in the West Philippine Sea, accusing
          Manila of smearing Beijing’s reputation by working with external and western
          forces.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '499dd4e5-85c5-42d7-8e18-2a44dc61fe76'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.043+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.303+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>During the 14th National People’s Congress in Beijing on Friday,
          March 7, Foreign Minister Wang Yi compared the Philippine actions in the
          West Philippine Sea to a show with a screenplay written by other countries.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '016311a5-e5b8-44ab-badb-a42354bc4723'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.043+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.305+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "“For every move on the sea by the Philippines, there is a screenplay\
          \ written by external forces. The show is live streamed by the Western media\
          \ and the plot is invariably to smear China. People are no longer interested\
          \ in watching the same performance again and again,\" said Wang.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '46a5885c-d0d1-40f2-be51-4b1ddeb34eaf'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.043+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.306+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "He said China will not waver in its commitment to defending its territories,\
          \ including Scarborough Shoal and Ayungin Shoal.\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c0c0c828-f269-465c-97d1-be022cb5de63'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.044+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.307+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>“China will continue to safeguard its territorial sovereignty,
          maritime rights, and interests in accordance with the law when managing
          the situation, and we will also take into account the actual conditions
          out of humanitarian spirit. But let me make it clear, that infringement
          and provocation will backfire, and those acting as others’ chess pieces
          are bound to be discarded," said Wang.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd83ec9e5-3ea4-498a-8f76-b906fdaa46ce'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.044+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.308+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>China said it will continue to advocate for the early conclusion
          of the South China Sea Code of Conduct (COC).</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7c82b80b-3e5d-4ba8-8d85-60d1e9dd2b40'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.044+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.310+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "\"With China’s facilitation, consultations on the COC are accelerating,\
          \ and the third reading of the text has been completed. We have full confidence\
          \ in the prospect of concluding the COC,\" said Wang.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b3877082-9cb6-4b62-b392-f4145e4d8585'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.045+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.311+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<h2><strong>AFP: We are not provoking China</strong></h2>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '1fa80a0a-b8b3-4eb0-9090-ec722a76f243'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.045+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.312+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>On the other hand, armed forces spokesperson Col. Francel Padilla
          said the Philippines is just protecting its legal stake in the West Philippine
          Sea.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '19f61d88-d5b2-47fb-9627-fb8036f20705'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.045+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.313+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"We were never provocative to begin with and we are also non-expansionist.
          Ang pinagtatanggol lang natin ang dinikta ng arbitral ruling na karapatan
          ng ating bansa [We are only defending what the arbitral ruling has dictated
          as our country’s right]. Our right is our might," said Padilla in an interview
          with reporters at a Stratbase Group forum in Makati.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7cdd29ad-9676-47d4-98bc-42a0ac19ad25'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:33:56.046+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:33:56.314+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Padilla said the Philippines will continue to assert its rights
          under the United Nations Convention on the Law of the Sea and the 2016 South
          China Sea Arbitral Ruling.</p>'
    'immigration-officers-dismissed-korean-fugitve-escape':
      'caption': 'Korean high-profile fugitive Na Ikhyeon (Bureau of Immigration)'
