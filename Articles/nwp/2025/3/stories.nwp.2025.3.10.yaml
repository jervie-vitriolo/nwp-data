        'mgnl:type': 'text'
        'text': '<p>“This development underscored the Philippines'' commitment to
          bolstering international partnerships and promoting regional security, thereby
          ensuring security and economic prosperity of both countries,” the DND said.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2c15c78d-590a-4c34-966f-b9c4d5bb76f9'
