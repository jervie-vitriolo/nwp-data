        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The agency says prices may be resided by P1.40-P1.70 per liter
          for gasoline, P0.90-P1.20 for diesel, and P1.50-P1.70 for kerosene.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '538c378e-86fa-418c-91e5-8c1067eb8052'
