      'mgnl:lastActivated': 2025-03-10T17:02:30.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.730+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fda170-3aac-40e4-9cb6-3787febaa4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:59:36.883+08:00
      'mgnl:createdBy': 'stanley-nwp'
      'mgnl:lastActivated': 2025-03-10T17:02:30.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T17:02:29.731+08:00
      'mgnl:lastModifiedBy': 'stanley-nwp'
      'mgnl:type': 'text'
      'text': "[TRANSLATION: Now, regarding his claim that he has no faults - we have\
        \ heard so much already. He admitted to many things during the QuadCom hearing\
        \ and in the Senate.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d092cb-9259-4c3b-b4b3-b96151a87fd9'
      'mgnl:activationStatus': true
