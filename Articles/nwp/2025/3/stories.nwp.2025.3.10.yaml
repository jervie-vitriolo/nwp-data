        'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists may see
          a big cut in fuel prices next week, the Department of Energy said Friday,
          March 6.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'af52cd5a-4f17-47a2-af79-322ec2c416d1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T14:17:06.767+08:00
