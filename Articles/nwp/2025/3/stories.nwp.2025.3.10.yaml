      'mgnl:lastModified': 2025-03-10T18:44:53.199+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Similarly, liberal Democratic U.S. Senator Ron Wyden of Oregon, signaled\
        \ support, saying, \"Shutdowns are a bad idea. I'm not a shutdown guy.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8709f-4ae1-4763-b9dc-2bb925d428c4'
