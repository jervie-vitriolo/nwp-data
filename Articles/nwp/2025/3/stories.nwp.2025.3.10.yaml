        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines -</strong> A military agreement
          between the Philippines and Canada has been concluded and is up for signature,
          the Department of National Defense (DND) said.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6fd801d5-9b5c-44dd-b039-aac94a07b783'
        'mgnl:activationStatus': true
