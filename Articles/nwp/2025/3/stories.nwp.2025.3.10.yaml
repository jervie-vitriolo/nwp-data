      'mgnl:lastModified': 2025-04-01T18:51:05.122+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa34c99-7dfe-4192-b7bb-8b9ebbe620fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:01:20.285+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-04-01T18:51:10.611+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-04-01T18:51:05.123+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on true events, <strong>Hidden Figures</strong> tells the
        incredible story of three African-American women—Katherine Johnson, Dorothy
        Vaughan, and Mary Jackson—who played crucial roles at NASA during the 1960s
        Space Race. Despite facing racism and sexism, their mathematical and engineering
        expertise helped launch an astronaut into orbit, proving that brilliance knows
        no boundaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993f809-609e-4825-aa8d-c7c1235376dd'
      'mgnl:activationStatus': true
