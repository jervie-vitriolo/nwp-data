        'mgnl:lastActivated': 2025-03-07T17:41:20.711+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Their meeting took place on Thursday, it said.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6dd50bc8-be71-49bf-9134-51ca5eadda38'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:41:20.498+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:41:20.712+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Bloomberg reported on Tuesday that Russia has agreed to assist U.S.
          President Donald Trump’s administration in communicating with Iran on various
          issues, including on Tehran’s nuclear programme and its support for regional
          anti-U.S. proxies.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7d27f251-fb10-4f2d-8828-3c220aa3eb8a'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:41:20.498+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:41:20.713+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The Kremlin said on Wednesday that future talks between Russia and
          the United States would include discussions on Iran’s nuclear programme,
          a subject it said had been "touched upon" in an initial round of U.S.-Russia
          talks last month.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6fb56b56-69c5-4433-9547-789be716cd7a'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:41:20.498+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:41:20.713+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Trump last month restored his "maximum pressure" campaign on Iran
          which includes efforts to drive its oil exports down to zero in order to
          stop Tehran from obtaining a nuclear weapon. Iran denies any such intention.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '09fc8e92-e60b-44dc-a3cc-6aecea6218d4'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:41:20.499+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:41:20.714+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Russia has deepened its ties with the Islamic Republic since the
          start of the Ukraine war, and signed a strategic cooperation treaty with
          Iran in January.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e862d5b8-e115-4614-8275-5674db84326d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:41:20.499+08:00
