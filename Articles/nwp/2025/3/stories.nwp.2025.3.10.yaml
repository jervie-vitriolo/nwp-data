      'mgnl:type': 'text'
      'text': '<p><strong>Bong Joon-Ho’s Next Big Swing</strong></p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/A1frxqUGvFc?si=tFt7-TGSyppozpyA"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe054191-ccf0-4ef5-9328-6761124ad384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:14.843+08:00
