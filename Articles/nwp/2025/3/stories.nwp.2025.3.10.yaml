      'mgnl:lastModified': 2025-04-01T18:51:05.122+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Hidden Figures</strong></p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/5wfrDhgUMGI?si=Or426XbgxvJZWOA6"
