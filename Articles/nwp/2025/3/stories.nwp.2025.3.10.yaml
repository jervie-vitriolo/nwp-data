        'text': '<p><em>Trigger warning: Animal cruelty</em></p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '85ea8bb5-4b07-4b53-ac06-33463a1d1597'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.822+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.047+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines</strong> - Cruel treatment by
          an unidentified Chinese national killed a community cat at a park in Makati,
          an animal welfare group said as it vowed legal action.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6c51cfb1-3ce9-4d20-8abc-f76098e1d594'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.823+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.048+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>“This man was caught on CCTV (closed-circuit television) kicking
          a frail and defenseless community cat at Ayala Triangle Gardens, resulting
          in the cat’s death,” the group CARA Welfare Philippines said in a Facebook
          post.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ef7c70a1-bab9-461e-80b5-e466441c7be4'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.823+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.050+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>“When confronted and brought to the barangay, the man was arrogant
          and refused to provide his address. He told us to write to the Chinese embassy.
          Because of this, he remains free to roam the streets, to roam the gardens,”
          the group added.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9b46740c-fee3-4f27-8f0c-e9a877528651'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.823+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.051+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "The post included a photo of the alleged animal abuser, along with\
          \ screenshots of the CCTV footage.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '73ec3136-ca71-40a5-8c73-dd5a3d04d343'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.824+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.052+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>“We seek your help to know the man’s identity and whereabouts
          in order to proceed with the filing of a case against him,” the group said,
          noting that the crime violated the Animal Welfare Act.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '326c0212-c1ea-4b7d-83f7-6212e1c5f361'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.824+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.053+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The group also offered monetary reward for information leading
          to the perpetrator, though the amount was not disclosed.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fd4e152b-b491-4e38-9984-397c2b9aab73'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.825+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.054+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Senator Grace Poe, sponsor of a proposed amendment to the Animal
          Welfare Act aimed at imposing heftier fines on violators, condemned the
          incident.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '755cb39d-b351-46ca-a239-76dafeb7f2fc'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.825+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.055+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "“We ask the concerned authorities to hold the cat killer accountable\
          \ for violation of the animal welfare law,” she said in a statement.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2805f153-6769-4544-b51f-612feff35b37'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.826+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.056+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "“A stronger and more responsive animal welfare law in place would\
          \ have immediately caught the perpetrator and made him answerable to his\
          \ crime,” Poe said.\r"
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e08a7064-967a-45e3-ae9d-ebba6f404d10'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:15:35.826+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T15:15:36.057+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The senator said she anticipates the passage of the bill, which
          is now up for third reading, when Congress resumes its session in June.</p>'
    'denr-blue-star-masungi-georeserve':
