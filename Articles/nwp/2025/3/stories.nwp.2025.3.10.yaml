        'mgnl:type': 'text'
        'text': '<p><strong>(Reuters) -</strong> Stephen Curry scored 40 points as
          the Golden State Warriors erased a 22-point deficit and capped a five-game
          road trip by holding on in the final minute for a 121-119 victory over the
          Brooklyn Nets on Thursday night.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'cbab0ddc-8ba7-47ad-a5d9-42d043f93235'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.385+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.687+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'In front of 18,413 fans -- the largest crowd in Barclays Center history
          --, Curry led the Warriors to their 10th win in 12 games and their second-biggest
          comeback this season. Nearly a month after erasing a 24-point deficit to
          beat the Chicago Bulls, the Warriors overcame a deficit of at least 20 points
          for the third time this season.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c68e2e1b-453b-4246-b914-20c7bb2136d0'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.386+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.688+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Curry hit seven 3s much to the delight of the many fans cheering
          for him and his final triple was a corner 3 just before Brooklyn’s Cameron
          Johnson could defend. Curry gave a hand gesture as if to signal "good night"
          after his shot staked the Warriors to a 119-109 lead with 61 seconds left.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7fe155f1-809b-4053-949c-fd4cc592f757'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.386+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.689+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Curry’s 3 did not clinch the win as Cameron Johnson converted a
          3-point play with 47.1 seconds left to make it 119-114 following an errant
          inbounds pass by Jimmy Butler III. After a timeout, Curry was called for
          a backcourt violation with 15.2 seconds remaining and Cam Thomas made a
          34-foot 3 to make it 119-117 with 10.1 remaining.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2fa1f2eb-d413-4499-a677-22f109778d28'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.386+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.689+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Curry made two free throws with 8.1 seconds left and the game ended
          when Cameron Johnson converted a putback at the buzzer.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dc792ec0-ea83-42d4-a9df-ce6cb24aeeab'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.387+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.690+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Curry made 12-of-20 shots and notched his second 40-point game this
          season. Butler added 25, reserve Gary Payton II contributed 16 and Draymond
          Green finished with 10 assists as the Warriors outscored Brooklyn 106-84
          over the final three quarters and shot 48.8 percent.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '64315441-c222-423f-a60b-1795aaf18a9d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.387+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.691+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Cameron Johnson scored 26 and Thomas added 23 but the Nets dropped
          their sixth straight. Tyrese Martin added 17 and Keon Johnson chipped in
          12 as the Nets shot 50.6 percent.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a26158d1-a370-44f8-9e9f-c03b1535aaad'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.388+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.691+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The Nets scored 17 straight points and opened a 27-5 lead on a hook
          shot by Nic Claxton with 4:39 left. Brooklyn held a 35-15 lead after the
          opening quarter, which ended with Ziaire Williams and Gary Payton II receiving
          technical fouls for a brief shoving match near the Nets'' basket.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'badf45e3-3b28-4b68-baf3-e6abc24858c0'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.388+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.692+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Curry returned with 6:08 left in the second quarter and the guard
          sank three 3s in the final 2:40, including a 38-foot heave near midcourt
          over Ziaire Williams to cut the deficit to 60-55 by halftime.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '788579e4-338e-42a7-9eb6-a9f9ea28edae'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.388+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.693+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Golden State took the lead for the first time when Butler hit a wide-open
          corner 3 to snap a 65-65 tie with 9:20 left. The Nets countered Curry’s
          3 while falling out of bounds by taking an 83-77 lead on a drive by Martin
          with 3:32 left and held an 89-86 lead into the fourth.'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0ea6bb05-0394-4d3f-8f9f-86fd9a680c4d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T12:37:39.389+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T12:39:11.693+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Curry’s reverse layup around Claxton capped an 11-2 run and gave
          the Warriors a 101-93 lead with 6:16 left. Curry then hit another 3 and
          sank two free throws to give Golden State a 108-98 lead with 4:27 left.</p>'
    'South-Korea-court-cancels-President-Yoon-s-arrest-warrant--Yonhap-says':
      'author': 'Ju-min Park and Joyce Lee, Reuters'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T13:17:17.000+08:00
      'imagesource': 'jcr:72f908d6-fdcb-4323-8f54-6399402ad2f7'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '8a048712-f402-4426-b051-8b19ad66cfd8'
      'lead': 'A South Korean court cancelled impeached President Yoon Suk Yeol’s
        arrest warrant on Friday, potentially paving the way for his release from
        jail while he faces trial on insurrection charges over a brief imposition
        of martial law.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T13:29:53.106+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-07T16:53:48.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'South Korea court paves way for President Yoon’s release from jail'
      'updated': 2025-03-07T16:51:11.000+08:00
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5ed9e67b-b01f-4657-8dc8-ec6ea2fe299b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.026+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.331+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Seoul, South Korea -</strong> A South Korean court cancelled
          impeached President Yoon Suk Yeol’s arrest warrant on Friday, potentially
          paving the way for his release from jail while he faces trial on insurrection
          charges over a brief imposition of martial law.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '395fb797-4a71-47dd-95d2-afc6bd6930a7'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.027+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.332+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The Seoul Central District Court said in a statement that its
          ruling was based on the timing of the indictment that came after the initial
          detention period had expired, and noted "questions about the legality" of
          the investigation process that involved two separate agencies.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a801cd5d-821b-4cee-88ab-dc722720f4d6'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.027+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.333+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The ruling did not dismiss the criminal charges that led to Yoon’s
          arrest on January 15, and the case is separate from his impeachment which
          is still pending before the Constitutional Court.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '019b7045-3732-45af-9557-1f9f02385e8c'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.028+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.334+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Both were triggered by his December 3 martial law declaration
          that also led to the impeachment of the prime minister, who had taken over
          as acting president.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e19d630a-3562-4e29-894c-9c56b383db0e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.028+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.335+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>South Korea’s Finance Minister Choi Sang-mok is now acting head
          of state, and has sought to calm economic markets and reassure international
          partners amid chaos in government leadership.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ee1103c5-9641-40ea-a0e7-78fd7c4f5def'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.028+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.337+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Yoon’s lawyers and his presidential office welcomed the district
          court decision, saying it showed the case against Yoon had been pursued
          for political purposes with no legal justification.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '88b9b2fa-c42d-4e6f-a9a5-0b549a66b384'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.029+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.338+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"The court’s decision to cancel the arrest showed this country’s
          rule of law is still alive," Yoon’s lawyers said in a statement.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ce4bb58b-2fa8-42c0-9e66-7160c40ce4a1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.029+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.339+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Yoon’s lawyers called for his immediate release, though conceded
          he may not be immediately freed because prosecutors could appeal. The prosecutors''
          office did not immediately comment on the ruling.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0ace1935-8970-4753-895b-08e520e90963'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.030+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.340+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Yoon’s defense team had argued that a warrant issued on January
          19 that extended Yoon’s detention was invalid because the request filed
          by prosecutors was procedurally flawed.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9117766e-54c9-41a3-bff9-e9800b1d7e77'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.030+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.341+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>It has also claimed that the Corruption Investigation Office for
          High-ranking Officials (CIO), which conducted the first stage of the criminal
          investigation against Yoon, had no legal authority to do so on insurrection
          charges. </p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b50f684d-137f-434e-98be-15a0afb2779a'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.031+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.342+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<h2><strong>Not a vindication</strong></h2>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8375e6c9-f227-44c8-8f0c-01f9f1e975c6'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.031+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.343+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Legal experts said that while Friday’s decision by the district
          court was not a vindication for Yoon, it did raise questions about the integrity
          of the indictment and touched on legal issues that do not have a clear precedent.</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '66c50878-176a-4bd9-af23-817acbc384eb'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.032+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.344+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>If "questions about the legality of the investigation process"
          are not cleared up, it may become grounds for a higher court to overturn
          any trial court ruling, the Seoul Central District Court said in its statement.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'efb7741e-e1c0-4ef3-97e5-4febc07bcca7'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.032+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.345+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Arguments ended in the separate impeachment trial last week and
          the court was expected to issue a decision in the next few days on whether
          to remove Yoon from office permanently or reinstate him.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'bd9fe60c-15ed-442a-989e-fa91055a8b46'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.033+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.346+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>If Yoon is removed, a new presidential election will be held within
          60 days to elect a new leader.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b5f662a0-dfb1-40ae-a583-e90ea5588997'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.033+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.347+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"This court decision has nothing to do with the Constitutional
          Court’s impeachment trial of Yoon Suk Yeol," opposition Democratic Party
          spokesman Han Min-soo said. "There will be no impact."</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '40256920-b541-4007-9c9a-614aaa6df97c'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.034+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.348+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Yoon said his martial law declaration was needed to root out "anti-state"
          elements but lifted the decree six hours later after parliament voted to
          reject it. He has said he never intended to fully impose emergency military
          rule.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '89072f73-f05d-4ebc-bec9-5fd78d323fa3'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:53:48.034+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T16:53:48.349+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Weeks later he was impeached by the opposition-led parliament
          on accusations he had violated his constitutional duty by declaring martial
          law.</p>'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ecd7d111-9fcd-4406-ad98-7de454fb2f42'
        'mgnl:activationStatus': true
