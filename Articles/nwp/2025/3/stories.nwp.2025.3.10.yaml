      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T18:00:46.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:00:46.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She is the fourth Filipino artist who was recognized in the film festival
        after Barbie Forteza, Ian Veneracion, and Cristine Reyes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61545eb-1007-4245-8737-c6d7ebe25c69'
      'mgnl:activationStatus': true
