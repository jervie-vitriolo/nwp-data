      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“But ‘yong 52 last year na mataas na heat index, may posibilidad pero\
        \ in an instant lang hindi widespread na mga lugar,” Solis said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24e4da-2fd1-4568-a88e-50573e7cf2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: A high heat index, like the 52 degrees Celsius last year,\
        \ is possible but only in an instant and not widespread.]\r"
