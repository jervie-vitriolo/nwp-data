        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/19/canada-vfa-philippines-military.html?fbclid=IwY2xjawI3ijFleHRuA2FlbQIxMAABHdRBxBbZz9lfBI1y03xnAnMRbqyBXj_JKgVOo3gF75X9H45VV9b1DgVEUw_aem_jSksrQdJ82xO42LZ_q-KIQ">EXCLUSIVE:
