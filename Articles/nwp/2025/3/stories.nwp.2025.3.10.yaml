      'mgnl:lastModified': 2025-04-01T18:51:05.126+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a8fbd-f9b3-4c77-8331-34e1a4728259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:01:20.288+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-04-01T18:51:10.613+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-04-01T18:51:05.126+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This biographical drama follows Ruth Bader Ginsburg’s early career
        and her fight for gender equality. <strong>On the Basis of Sex</strong> traces
        her journey from law school (where she was one of the few women in her class)
        to battling sex discrimination in the courts. Despite facing rejection from
        law firms simply for being a woman, she went on to become a Supreme Court
        Justice, changing the legal landscape for women’s rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2eb47-24d7-4936-85b5-b8bda78e96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:01:20.288+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-04-01T18:51:10.614+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-04-01T18:51:05.127+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Zootopia</strong></p>'
