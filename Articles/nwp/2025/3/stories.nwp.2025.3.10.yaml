      'mgnl:lastModified': 2025-03-10T18:44:53.200+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Not all were supportive. Moderate U.S. Senator Elissa Slotkin, who
        delivered her party’s rebuttal to Trump’s speech to Congress last week,
        said she saw little reason to support the bill at a time when Trump and Musk’s
        cost-cutting campaign is ignoring prior congressional direction on spending.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4de8bd-aba6-4c24-b606-06645b95897c'
