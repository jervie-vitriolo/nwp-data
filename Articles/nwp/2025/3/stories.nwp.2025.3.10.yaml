    'donald-trump-philippines-united-alliance':
      'author': 'Tristan Nodalo, NewsWatch Plus'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T15:06:58.000+08:00
      'imagesource': 'jcr:0ab24df8-9a4e-43be-91a3-ffffb63548ae'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '74ac5ac5-c25f-4477-8971-9d0effe236c3'
      'lead': 'The United States has focused on treaty ally the Philippines over the
        rest of Southeast Asia, indicating the country’s significance in the Trump
        administration’s engagement in the region, an expert said on Friday, March
        7.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T15:12:09.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-07T15:21:51.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['United-States']
      'stories': []
      'template': '1'
      'title': 'US focusing on PH over rest of Southeast Asia - expert'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '6bb1ec72-9800-499d-85ab-c6272046b540'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.443+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.656+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines -</strong> The United States
          has focused on treaty ally the Philippines over the rest of Southeast Asia,
          indicating the country’s significance in the Trump administration’s engagement
          in the region, an expert said on Friday, March 7.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'd37f8f1e-0f8b-4775-b939-7f95f50bf161'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.443+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.656+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Speaking at a Stratbase Forum in Makati City, Gregory Poling, senior
          fellow and director of the Southeast Asia Program and Asia Maritime Transparency
          Initiative at the Center for Strategic and International Studies (CSIS),
          said the collaboration extends to Japan trilateral and bilateral partnerships.'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5814e1b3-f840-410e-a087-a0083e7693fd'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.444+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.657+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Poling noted the exemption of military aid for the Philippines, along
          with Taiwan and Ukraine.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '932a0170-739d-4522-8834-ca6361157c10'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.444+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.657+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"The Philippines is the only country in Asia that explicitly had
          its military assistance unlocked as a result of Secretary [Enrique] Manalo’s
          meeting with Secretary [Marco] Rubio. That’s a pretty good sign.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '28bc1605-c482-4080-a105-212655fc56b9'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.445+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.657+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '“It means that there’s a recognition within the US Department of
          State and Department of Defense that the military alliance and the US capacity-building
          assistance for the Philippines is a critical national interest, one that
          can''t wait or whatever process is ongoing right now to try to rationalize
          US foreign assistance," said Poling.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b3dd99a8-fed5-479d-8632-da6399e321bd'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.445+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.658+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'He noted the number of engagements the Philippines had weeks into
          the Trump administration compared to other countries in Asia, based on meetings
          with the US.'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dd21195b-f42b-4d92-b296-d462997bc9bc'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.446+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.658+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"This tells us that the (Trump) administration is committed to putting
          the time and energy into developing these relationships. That is particularly
          important given the relative lack of interest that the administration has
          so far shown toward the rest of Southeast Asia," said Poling.'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4b36ace4-7b7c-4141-9d20-efa8294a4200'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.446+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.658+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"We have seen almost no attention to ASEAN (Association of Southeast
          Asian Nations). Malaysia, as ASEAN chair, has received no phone calls or
          visits at the cabinet level, and there doesn''t seem to be much interest
          from either party," he added.'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e3c463dc-da8d-442b-b0cc-71fed88f8c0f'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.447+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.659+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Polling said there appears to be no clear Asia or Southeast Asia
          strategy for the US.'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f442d6d0-cffd-4d0c-9cb5-4c780ce3217f'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.447+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.659+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"The Philippines, by getting so much attention - both funding and
          high-level attention - is being singled out as a partner and an ally, not
          as part of a Southeast Asia strategy, but for its unique relationship with
          the US bilaterally," he said.'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '93c7eaa7-1f3e-45aa-b1ac-275c1dfa54c8'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.448+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.659+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The expert noted that the US will likely pursue more focused cooperation.'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '98e4bb18-b504-4f86-8389-e81e42348938'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.449+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.660+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"Their engagements are going to be bilateral, or they''re going to
          focus on preferred ‘minilaterals’ like the Quad or perhaps like the US-Japan-Philippines
          trilateral," he said.'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8c08967f-cafd-4aaa-98ca-fa207181251f'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.449+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.660+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'In an earlier interview, Philippine Ambassador to the US Jose Manuel
          Romualdez said the "ironclad" alliance between the Philippines and the US
          will remain strong under the Trump administration, but the country must
          always be prepared for any eventuality.'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'aebc94c4-5063-4df3-a840-3b8302aae177'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.450+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.660+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"It seems both are interested in continuing our mutual defense treaty,
          which is supposed to be ironclad. Remember, again, this ironclad moniker
          was actually put in place by the first Trump administration," Romualdez
          said in a virtual interview with reporters on Tuesday, March 4'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b000cf54-5af2-4bcc-983f-30d13c0a1798'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.450+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.661+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'He added that the Marcos administration is committed to strengthening
          defense capabilities and its self-defense posture amid growing challenges
          in the region.'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3ae7f7d1-f011-440e-a2c2-1dcff92af92f'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.451+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.661+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '"It is ironclad. But we have to always be ready for, you know, there’s
          only one thing that’s permanent in this world, and that’s change. And
          so, everything changes as time goes by," he said.'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8a368f61-4b77-4a62-91d7-9cb927eff2d0'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T15:12:09.451+08:00
        'mgnl:createdBy': 'tristan-nwp'
        'mgnl:lastActivated': 2025-03-07T15:21:51.661+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Romualdez also noted that modernizing the armed forces remains
          a priority for the administration.</p>'
    'Animal-cruelty-Makati':
