      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d74f85-6c63-4317-a262-9bc2873a1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.884+08:00
