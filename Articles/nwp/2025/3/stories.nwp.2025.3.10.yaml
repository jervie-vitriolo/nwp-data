      'mgnl:lastModified': 2025-03-10T18:00:46.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Kapamilya star won best actress at the 45th Fantasporto International
        Film Festival in Portugal, which recognizes fantasy, sci-fi, and horror movies.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bd741-8635-4ea9-aacc-aeb17e6c25d9'
      'mgnl:activationStatus': true
