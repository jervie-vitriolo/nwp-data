    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@kach.umandap/video/7458923810046217490"
        data-video-id="7458923810046217490" style="max-width: 605px;min-width: 325px;"
        > <section> <a target="_blank" title="@kach.umandap" href="https://www.tiktok.com/@kach.umandap?refer=embed">@kach.umandap</a>
        Few days ago, I achieved an incredible milestone: visiting all 193 UN-recognized
        countries + 2 observer states (195&#47;195)! From my very first international
        flight in 2009, when I left the Philippines to work as an OFW, I knew my journey
        would lead to something bigger. The dream of traveling the world became my
        ultimate goal. In 2013, I made the bold decision to quit my corporate job
        and pursue it full-time. After 12 years of challenges, sacrifices, and unforgettable
        experiences, I finally made it to my last country: Sudan! My journey was never
        easy, but I held on to the belief that my dream was possible. Today after
        getting verified by @nomadmania with my travel achievement, I’m beyond proud
        and grateful to announce that I’m the first woman from all developing nations
        (low passport index country) to visit all 195 UN countries using only my Philippine
        passport! 🇵🇭 Thank you Lord sa pagbless sa buhay ko.. all in your right
        timing! The best is yet to come. ❤️ <a title="filipina" target="_blank" href="https://www.tiktok.com/tag/filipina?refer=embed">#Filipina</a>
        <a title="philippinepassport" target="_blank" href="https://www.tiktok.com/tag/philippinepassport?refer=embed">#PhilippinePassport</a>
