        'mgnl:type': 'text'
        'text': '<p><strong>Seoul (Reuters)</strong> - The number of people injured
          after South Korean fighter jets accidentally dropped bombs on a civilian
          area on Thursday increased to 15 civilians and 14 soldiers, the country’s
          defence ministry said.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '29db9c30-64cf-4d7d-9365-6053a99115cc'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:46:44.663+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:31:44.576+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "The latest tally included cases of ear damage due to the blasts,\
          \ as well as people suffering from migraines and anxiety, Defence Ministry\
          \ spokesperson Jeon Ha-kyu told reporters on Friday.\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b22d0301-6c6e-45a1-bbe6-e2e49e2feac3'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:46:44.663+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:31:44.576+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "Two South Korean fighter jets mistakenly dropped eight air-to-surface\
          \ bombs on a civilian town on Thursday. An ensuing blast shook homes and\
          \ buildings, video footage showed.\r"
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '127bf2f8-fba5-4045-aab1-b126b26a5677'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:46:44.664+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:31:44.576+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "The area impacted in Pocheon, which is about 40 kilometres (25 miles)\
          \ northeast of Seoul, was outside of a training area close to the border\
          \ with North Korea.\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ba27fadf-4393-4778-95df-e001a7db3f5e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:46:44.664+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:31:44.578+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "Nine of the wounded were currently hospitalised, including two who\
          \ were seriously hurt, according to the spokesperson.\r"
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '69c0025d-5dfa-44a5-9677-57a14176ae2d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:46:44.664+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:31:44.578+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "Eight 500-pound (225 kg) Mk82 bombs from two jets fell outside the\
          \ designated range during joint live-fire exercises due to a pilot entering\
          \ incorrect coordinates, the military said.\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7ca7a6de-75e2-445c-8c7f-5c5a699d61df'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:46:44.665+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:31:44.578+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "Authorities have suspended live-fire exercises until it was clearly\
          \ established what had gone wrong, but the military said the incident would\
          \ not affect major joint South Korean and U.S. military exercises starting\
          \ on Monday.\r"
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '8d0d2deb-73ba-4fca-bffa-b85cf61fdde5'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:46:44.665+08:00
        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:31:44.579+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "\r"
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'fbf9619e-412a-4512-80f6-573729b741a7'
        'mgnl:activationStatus': true
