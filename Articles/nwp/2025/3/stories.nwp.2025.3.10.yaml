      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In April, Metro Manila is poised to experience a sweltering heat of\
        \ 37.6 degrees Celsius in April while lowland Mindanao at 37.7 degrees Celsius,\
        \ according to PAGASA projections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe8caf-30fc-464c-a099-cecb35db63f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
