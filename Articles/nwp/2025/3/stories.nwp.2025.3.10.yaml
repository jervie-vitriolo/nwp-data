      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-04-01T18:51:05.125+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. On the Basis of Sex</strong></p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/28dHbIR_NB4?si=Se09eiMg9pT6nCrP"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ca6ef-66e9-41da-b521-a2e7fd5c4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:01:20.287+08:00
