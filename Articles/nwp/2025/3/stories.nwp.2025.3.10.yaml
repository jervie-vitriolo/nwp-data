        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Other factors are plans of the Organization of Petroleum Export
          Countries Plus (OPEC+) plans to raise output in April and the trade war
          between the US on one hand, and Canada, China, and Mexico on the other.</p>'
