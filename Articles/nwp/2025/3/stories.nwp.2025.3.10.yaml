      'mgnl:lastModified': 2025-03-10T12:35:27.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NNIC said it is working with OTS to reinforce security monitoring,
        proper screening procedures, and transparency in security operations to prevent
        similar incidents.'
    '23':
