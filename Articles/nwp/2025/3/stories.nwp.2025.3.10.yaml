    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01008f91-ab52-4f6d-a299-7cf58872497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.875+08:00
      'mgnl:createdBy': 'thea-nwp'
