      'mgnl:lastModified': 2025-03-10T18:44:53.196+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some Senate Democrats across the party’s ideological spectrum said\
        \ they expected to back the measure.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a521cf-e322-497e-b184-acf3ba2957c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.881+08:00
