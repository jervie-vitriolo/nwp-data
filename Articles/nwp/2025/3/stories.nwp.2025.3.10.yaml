        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6a610-6bac-4533-b97d-6fae966d3845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:01:20.286+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-04-01T18:51:10.612+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-04-01T18:51:05.124+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d087e56-72c3-4c35-ac7e-fc6b2d46f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:01:20.286+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-04-01T18:51:10.612+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-04-01T18:51:05.125+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Set during the Marcos regime, Jun Lana’s <strong>Barber’s Tales</strong>
        follows Marilou (Eugene Domingo), a widow who takes over her late husband’s
        barber shop. Skeptical townsmen refuse to trust a female barber, but with
        the support of fellow women, she carves out her place in the trade. As the
        film unfolds, it becomes a powerful tribute to the strong and rebellious women
        of that era, highlighting themes of independence and resistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954128f-280c-4905-bd43-70bff64dc989'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:01:20.287+08:00
      'mgnl:createdBy': 'jio-nwp'
