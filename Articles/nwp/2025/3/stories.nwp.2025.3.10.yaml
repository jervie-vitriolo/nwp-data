      'mgnl:type': 'text'
      'text': '<p><strong>Queen of Katwe</strong> is based on the true story of Phiona
        Mutesi, a chess prodigy from Uganda. Discovered by a coach, she quickly rises
        through the ranks, competing on national and international levels despite
        her humble beginnings. Her story is a testament to perseverance, proving that
        with dedication and hard work, even the most ambitious dreams can become reality.</p>'
