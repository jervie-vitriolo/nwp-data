      'jcr:uuid': '14f76e54-5d61-4fbf-b477-1338787d25a9'
      'lead': 'Major airports across Germany, including its largest in Frankfurt,
        will be hit by a 24-hour strike on Monday after the German trade union Verdi
        called for employees in the public sector and ground handling services to
        walk out, it said in a statement.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T17:46:32.907+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-07T17:46:33.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': []
      'stories': []
      'template': '1'
      'title': 'Major German airports to be hit by 24-hour strike on Monday'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '288fda47-5ccc-4b40-aecc-94465c16407a'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:46:32.918+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:46:33.167+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>(Reuters) -</strong> Major airports across Germany, including
          its largest in Frankfurt, will be hit by a 24-hour strike on Monday after
          the German trade union Verdi called for employees in the public sector and
          ground handling services to walk out, it said in a statement.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7511e23b-56ec-4df6-8586-60a165e3ae2c'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:46:32.919+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:46:33.168+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The union, which is calling for an 8% wage increase, or at least
          an increase of 350 euros ($379.79) more per month, decided to call the warning
          strike after a second round of collective bargaining failed last month.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0fb75e3b-90a2-439b-a0dd-2fe9e2eb40bf'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:46:32.919+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:46:33.169+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Employers have rejected the demands as unaffordable. Negotiations
          are due to continue later this month.'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '372dedf0-4dc2-4a70-9838-f9bfb7cbbf32'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:46:32.920+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:46:33.171+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Airports affected on Monday also include Munich, the country’s second
          busiest, as well as Stuttgart, Cologne/Bonn Duesseldorf, Dortmund, Hannover,
          Bremen, Hamburg, Berlin and Leipzig-Halle.'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '7adaff53-67e2-4015-bd63-042551eabac5'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:46:32.920+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:46:33.172+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Frankfurt Airport and the airport in Berlin did not immediately respond
          to a request for comment.'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c3133ca0-97c0-45ce-afef-c13e4b307a87'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:46:32.920+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:46:33.173+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'The planned strike marks a major escalation in negotiations after
          Verdi staged several walk-outs at some airports in Germany, including a
          two-day strike at Munich, last month'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dcdee23c-643b-4ebe-9cc9-130a0ca345a4'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:46:32.921+08:00
        'mgnl:createdBy': 'faith-nwp'
        'mgnl:lastActivated': 2025-03-07T17:46:33.174+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'Shorter strikes at the airports in Duesseldorf and Cologne/Bonn led
          to almost 280 flights with around 48,000 passengers having to be cancelled,
          according to the ADV airport association.'
      '7':
        'jcr:primaryType': 'mgnl:block'
