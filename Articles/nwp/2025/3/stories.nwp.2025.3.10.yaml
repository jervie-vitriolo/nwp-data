      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:00:46.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In her acceptance speech, Santos said it is a big honor to represent
        the country on the international stage.'
    '4':
