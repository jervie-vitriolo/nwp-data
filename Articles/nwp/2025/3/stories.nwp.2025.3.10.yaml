    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b290e-f2a8-468c-a03b-f8dc7d4ed15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.879+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.194+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "If the bill clears the House, it will move to the Senate where Republicans\
        \ hold a 53-47 majority and the support of at least seven Democrats will be\
        \ needed to pass it.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89476b-6c90-4e31-a24a-1c0f3e99383e'
      'mgnl:activationStatus': true
