        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '675ad337-5821-47f7-90bd-02752123f1f1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:06:13.551+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:06:13.819+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The Status of Visiting Forces Agreement (SOVFA) will create a
          framework for increased cooperation, pushing for closer collaboration between
          the two countries’ defense and military establishments and conducting joint
          exercises.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '973c2679-5ae1-4f4e-a809-016ef73ad23c'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:06:13.552+08:00
