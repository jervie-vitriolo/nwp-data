    'title': 'There are fewer than 100 ocelots in the US - these scientists are trying
      to save them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72947e57-7b7c-4764-b4a8-1e28a6573339'
      'mgnl:activationStatus': true
