        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>In a statement on Friday, March 7, the DND said both have concluded
          negotiations for the proposed SOVFA.</p>'
