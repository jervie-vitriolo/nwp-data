      'mgnl:lastModified': 2025-03-10T18:44:53.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"If Republicans decide to take this approach, as Speaker Johnson indicated,\
        \ it’s his expectation that Republicans are going it alone,\" Jeffries said.\r"
