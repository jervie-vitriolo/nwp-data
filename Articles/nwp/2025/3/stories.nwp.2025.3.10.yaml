        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines -</strong> Immigration Commissioner
          Joel Viado has ordered the immediate dismissal of officers involved in the
          escape of a high-profile Korean fugitive for fraud.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '351cf62a-39e8-47d4-95dd-0217d84184e7'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:40:31.408+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:40:31.743+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "\r"
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '78bcb8c8-9032-4ca9-9406-4ef1a0114b8d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:40:31.409+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:40:31.744+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The Bureau of Immigration (BI) on Friday, March 7, said security
          camera footage showed some officers may have conspired for Na Ikhyeon’s
          escape, as witnesses corroborated internal involvement suspicions.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ababa623-5bc8-47a1-8d43-19f97f95daf9'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:40:31.409+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:40:31.745+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "\r"
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '75b8006b-171d-496d-900c-2c26c84a124c'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:40:31.410+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:40:31.746+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>“This footage is damning evidence - hindi ito simpleng kapabayaan
          [this is not simple negligence]. The movements and interactions caught on
          camera strongly indicate collusion,” said Viado in a statement.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'f754c430-8625-4700-93ce-dccfe60539ce'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:40:31.410+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:40:31.747+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "\r"
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '443e88a3-efb2-4366-800a-f7d2ae340e90'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T17:40:31.410+08:00
        'mgnl:createdBy': 'daniza-nwp'
        'mgnl:lastActivated': 2025-03-07T17:40:31.748+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>“This is no longer just an internal disciplinary matter - this
          is a full-blown criminal case. The DOJ (Department of Justice) will take
          over, and we will ensure that those who betrayed public trust are held accountable,”
          he said.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ca23b194-c78b-4552-b50a-9376310e2834'
