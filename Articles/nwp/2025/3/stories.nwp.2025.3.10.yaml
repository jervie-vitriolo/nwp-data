      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-04-01T18:51:05.124+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Barber’s Tales</strong></p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/B6BNuVMrljY?si=2LjeQlvv6ICqyeKg"
