        'mgnl:type': 'text'
        'text': '<p><strong>Metro Manila, Philippines -</strong> SM Supermalls celebrated
          women empowerment in its fifth International Women’s Day Summit on Friday,
          March 7, at the Samsung Hall in SM Aura, Taguig City.</p>'
