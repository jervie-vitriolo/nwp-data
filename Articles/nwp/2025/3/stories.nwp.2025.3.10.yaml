      'mgnl:lastActivated': 2025-03-10T18:44:54.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.185+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54fef47-613e-4907-b99e-65c232492ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.869+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.185+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have time to do anything else. I''m being realistic,"
        she told Reuters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f8a33-51a3-4c18-9a12-2fd814ab6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.870+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.186+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967105c-513a-4a5c-a6ab-14b74bb3fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T18:44:24.871+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-10T18:44:54.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T18:44:53.187+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump, in a response to questions from reporters on Sunday, said that\
        \ while a shutdown could happen, he remains optimistic the bill will get passed.\r"
    '41':
