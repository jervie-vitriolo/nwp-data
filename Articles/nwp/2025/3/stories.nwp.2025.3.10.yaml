      'jcr:uuid': 'c4fd2eb2-8c00-42ef-b3e6-59cbd2c3e7a9'
      'lead': 'The government has canceled its supplemental agreement with a housing
        contractor, which developed the Masungi Georeserve east of Metro Manila.'
