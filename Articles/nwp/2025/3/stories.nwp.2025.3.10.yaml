      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> State meteorologists
        predicted the summer heat could reach up to 39.8 degrees Celsius in some areas
        during end-April to May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408261be-1b8c-462a-a908-7b74a09a45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said its latest projections showed the maximum daytime temperatures\
        \ during this year’s warm season may hit 39.6 degrees Celsius to 39.8 degrees\
        \ Celsius, especially in northern Luzon. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2492e27-5eaa-4a3f-9a8f-4a6d2570062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T14:52:07.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T14:52:07.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T14:52:07.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hopefully, sa ngayon, hindi pa naman tayo nakakapag-predict ng possible\
        \ na pumalo 40 ‘yong ating maximum daytime temperature,” PAGASA climate monitoring\
        \ and prediction section chief Ana Liza Solis said in a Palace briefing on\
        \ Monday, March 10.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859f543-a5de-4668-a178-b5cad513f7a3'
