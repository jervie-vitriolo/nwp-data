    'Ukraine-president-Zelenskiy-South-Africa-visit':
      'author': 'Reuters'
      'caption': 'Ukrainian President Volodymyr Zelenskiy (Reuters File)'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T18:14:08.000+08:00
      'imagesource': 'jcr:3c518529-ccbb-46ed-9b22-16682cf18036'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '38805115-3174-4d37-8e07-47aa91055d90'
      'lead': 'Ukraine’s President Volodymyr Zelenskiy will hold talks in South Africa
        with President Cyril Ramaphosa on April 10, Ramaphosa’s spokesman said on
        Friday, as the Ukrainian leader tries to shore up international support after
        the US halted all military aid.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T18:18:59.152+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-07T18:18:59.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['zelenskiy', 'Ukraine', 'South-Africa']
      'stories': []
      'template': '1'
      'title': 'Ukraine’s Zelenskiy to visit South Africa for talks in April'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '90eed0d2-1e25-44aa-a4f2-5329a26aac5e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:18:59.177+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:18:59.400+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Johannesburg, South Africa -</strong> Ukraine’s President
          Volodymyr Zelenskiy will hold talks in South Africa with President Cyril
          Ramaphosa on April 10, Ramaphosa’s spokesman said on Friday, as the Ukrainian
          leader tries to shore up international support after the US halted all military
          aid.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '0eb6c11f-8b2b-423e-a2fc-723f5b4ee95a'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:18:59.177+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:18:59.402+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>South Africa seeks to project itself as non-aligned on the Ukraine
          war but has good relations with Russia, with both countries belonging to
          the BRICS group of emerging economies - which also includes China, India,
          Brazil and others - that is trying to challenge the Western-dominated economic
          order.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '85616e33-1684-4c65-ad03-ef4286f943f1'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:18:59.178+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:18:59.403+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>South Africa has refused to condemn Russian President Vladimir
          Putin’s decision to invade Ukraine three years ago and has abstained from
          voting on UN resolutions on the war.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '36c3ee5d-27ba-4fff-bf2d-f65daf922262'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:18:59.178+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:18:59.404+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"The visit is a continuation of ongoing engagements held by President
          Ramaphosa with President Putin and President Zelenskiy on an inclusive ...
          process that will provide a path to peace between Russia and Ukraine," spokesman
          Vincent Magwenya told Reuters.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9a8ed01d-517a-416b-81d2-63fcf10d33df'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:18:59.179+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:18:59.406+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The US ambassador to South Africa in 2023 accused the country
          of shipping arms to Russia in breach of its professed neutrality. An inquiry
          found no evidence that a Russian ship had collected weapons from a naval
          base near Cape Town.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '5c977f40-35a2-48a8-a651-54544fc9939b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:18:59.179+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:18:59.407+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Zelenskiy’s planned visit to South Africa comes at a pivotal
          moment in the war, following his public feud with Donald Trump in the White
          House last Friday and the US president’s decision to halt Washington’s
          military aid to Kyiv.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'a8b34b95-1757-4089-8870-770e0aecef44'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:18:59.179+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:18:59.408+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Trump has stepped up efforts to end the war and also to improve
          US relations with Russia, prompting European leaders on Thursday to back
          plans to spend more on defence and reaffirm their determination to stand
          by Ukraine.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '2d2c11e9-1927-4e8d-9876-19213ad49c62'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:18:59.180+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:18:59.410+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><em>(Reporting by Nellie Peyton; Writing by Tannur Anders;Editing
          by Alexander Winning and Gareth Jones)</em></p>'
    'Taiwan-China-independence-crackdown':
      'author': 'Yimou Lee, Reuters'
      'caption': 'A globe is seen in front of Chinese and Taiwanese flags in this
        illustration on Aug. 6, 2022. (Dado Ruvic/Illustration/File Photo/Reuters)'
      'categories': ['47875775-1e19-4807-a703-c6d00e541860']
      'created': 2025-03-07T18:19:51.000+08:00
      'imagesource': 'jcr:12911e42-67e5-47fe-8e41-e5e7df3c7594'
      'jcr:primaryType': 'mgnl:composition'
      'jcr:uuid': '53f5383f-5c55-45cf-b017-4c80eea3559b'
      'lead': 'Taiwan’s government is considering warning its citizens about risks
        of travelling to countries with strong ties to China, including Laos and Cambodia,
        because they could be caught up in Beijing’s campaign against Taiwan independence
        supporters, according to a senior Taiwan official and an internal memo.'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T18:25:11.815+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-07T18:25:12.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:tags': ['China', 'Taiwan']
      'stories': []
      'template': '1'
      'title': 'Taiwan fears Beijing is taking independence crackdown overseas'
      'visualType': 'image'
      '0':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e73aa0c9-ba80-4e1f-8f14-e2122916457f'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.833+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.189+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p><strong>Taipei, Taiwan -</strong> Taiwan’s government is considering
          warning its citizens about risks of travelling to countries with strong
          ties to China, including Laos and Cambodia, because they could be caught
          up in Beijing’s campaign against Taiwan independence supporters, according
          to a senior Taiwan official and an internal memo.</p>'
      '1':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4fe76710-c66d-4189-9e29-d4c23582fb09'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.834+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.190+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>China, which claims democratically governed Taiwan as its own
          despite the island’s rejection, last year issued guidelines to punish "diehard"
          Taiwan independence activists, including with the death penalty, even though
          Chinese courts have no jurisdiction on the island.</p>'
      '2':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'dff12e73-33c7-4ee8-81fa-2cadc0ac7e83'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.834+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.191+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Late last month, a senior Chinese official gave closed-door instructions
          to state security units to "implement" the guidelines in countries friendly
          to China, according to a government memo reviewed by Reuters and a senior
          Taiwan security official. Both cited intelligence gathered by Taipei for
          that assessment.</p>'
      '3':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c71ee4be-cefb-4f23-bae3-75e06990f1f8'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.835+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.192+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Taiwan’s foreign ministry did not immediately respond to a request
          for comment.</p>'
      '4':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ce4d12f6-f6d3-4a25-9c77-4d7957755ca3'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.835+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.194+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>China’s Taiwan Affairs Office and foreign ministry did not immediately
          respond to a request for comment.</p>'
      '5':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '47308d01-e1ed-4d13-a289-f7d191b1da20'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.835+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.195+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Those countries include Cambodia, Laos and some unspecified African
          nations, the senior Taiwan official said. Taiwanese in those countries could
          risk being taken in for investigation for suspicion of supporting independence,
          the official said, citing Taiwan’s assessment of the development and speaking
          on the condition of anonymity.</p>'
      '6':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '4e0fc51b-e5ee-43d3-850f-1d0508da8c2d'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.836+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.196+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>"They might be taken for questioning by the local or Chinese police
          there, at least to psychologically intimidate them," the official told Reuters.</p>'
      '7':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '592db465-ae2c-4df0-b185-3cc578918376'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.836+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.197+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The foreign ministries in Cambodia and Laos did not immediately
          respond to request for comment.</p>'
      '8':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e5ad973d-3e4f-414e-ac9c-cedec34c925b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.837+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.198+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Taiwan security agencies have been looking at whether to raise
          the alert level for travel to certain countries for its citizens, the official
          said. Reuters was not able to establish whether any decision has been made
          on the alert or the countries for which that review was underway.</p>'
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '92befb8a-f7f3-40d6-8aa1-cddbd9367186'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.837+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.199+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Taiwan has concluded that some countries, including some in Southeast
          Asia, have declined to cooperate with China’s request, the official said.</p>'
      '10':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '3787905a-6bc7-4206-8e43-c138cedd2201'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.838+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.200+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Taiwan has complained of a pattern of ramped-up pressure by China
          in recent years, including military actions, trade sanctions and coast guard
          patrols around Taiwan-controlled islands next to China.</p>'
      '11':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '9a9f2571-23f0-4e05-a447-fdd50314cf89'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.838+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.201+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Beijing’s guidelines issued in June instructed China’s courts,
          prosecutors and state security agents to "severely punish Taiwan independence
          diehards" for what it called "secession."</p>'
      '12':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '07d544e9-3567-4641-8d25-fc4d2b18c23b'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.839+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.202+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>The instruction was given during a two-day meeting on Taiwan that
          began February 25, the memo said, citing Taiwan’s intelligence. The meeting
          was led by Wang Huning, who is part of the Communist Party’s elite Politburo
          Standing Committee and one of President Xi Jinping’s closest advisers,
          the memo said.</p>'
      '13':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b94dcf28-e080-435d-877f-620d18471238'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.839+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.203+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>In the meeting, Beijing’s embassies and overseas police stations
          in countries with "a high degree of trust" with China were asked to implement
          the guidelines by targeting Taiwanese tourists, students and residents,
          the Taiwan government memo said.</p>'
      '14':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'ec7221f6-d836-4e08-b0ed-e3cfd3b526bb'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.840+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.204+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>China’s government has previously denied maintaining overseas
          police stations but has said there are volunteer-run centres outside China
          that help Chinese citizens renew documents and offer other services.</p>'
      '15':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b317d16c-b3e0-4b0e-8592-64afedf2b07a'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.840+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.205+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Taiwan’s government raised its travel warning for China in June
          last year following the threat from Beijing, which drew condemnation from
          Taipei and Washington.</p>'
      '16':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e88514dd-2759-41d6-b7c9-c4185533ee6e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.841+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.206+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Taiwan’s foreign ministry currently has its second-highest "orange"
          travel alert for both Cambodia and Laos, telling its citizens not to go
          unless absolutely necessary due to scam centres which detain and traffic
          Chinese speakers to work in them.</p>'
      '17':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'b26b4990-ca59-41d8-90d7-12fe337c6540'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.841+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.207+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': 'China’s 20-year-old Anti-Secession Law gives the country the legal
          basis for military action against Taiwan if it secedes or the possibility
          of peaceful "reunification" is exhausted. The law is vague on what constitutes
          Taiwan independence.'
      '18':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'c7cfd0bf-e922-4116-b9fc-fc20a7d5abe9'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.842+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.208+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Taiwan’s government rejects Beijing’s sovereignty claims and
          says only the island’s people can decide their future.</p>'
      '19':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '88e11a4b-e2f0-4964-bf79-5fca92d4a408'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.842+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.209+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>Taiwan, which has its own military, passport and currency, is
          governed independently as the Republic of China, its official name. The
          Republican government fled to Taiwan in 1949 after losing a civil war with
          Mao Zedong’s communists, who set up the People’s Republic of China.</p>'
      '20':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': 'e250a478-09da-4c8b-8091-e4f465bd154e'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T18:25:11.843+08:00
        'mgnl:createdBy': 'sophiasioco-nwp'
        'mgnl:lastActivated': 2025-03-07T18:25:12.210+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': '<p>(Reporting By Yimou Lee; Editing by Kevin Krolicki and Raju Gopalakrishnan)</p>'
