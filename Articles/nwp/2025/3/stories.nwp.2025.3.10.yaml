        'mgnl:createdBy': 'eimor-nwp'
        'mgnl:lastActivated': 2025-03-07T18:31:44.579+08:00
        'mgnl:lastActivatedBy': 'superuser'
        'mgnl:lastModified': 2025-03-15T10:11:46.798+08:00
        'mgnl:lastModifiedBy': 'faith-nwp'
        'mgnl:type': 'text'
        'text': "Near the defence ministry in Seoul, dozens of activists and residents\
          \ from the affected town held a rally on Friday to demand a halt to military\
          \ drills that threaten the lives and peace of people living in the area.\r"
      '9':
        'jcr:primaryType': 'mgnl:block'
        'jcr:uuid': '503c8b16-04e0-4202-b653-f1b274d90ec4'
        'mgnl:activationStatus': true
        'mgnl:created': 2025-03-07T16:46:44.666+08:00
