    'mgnl:tags': ['Rodrigo-Duterte', 'Philippine-National-Police', 'Davao']
    'stories': []
    'template': '1'
    'title': 'PNP denies police presence in Davao for Duterte arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a2ef9-a422-4860-8da9-311523f034ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:56.576+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T16:52:59.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T16:52:59.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Cops in Davao are conducting
        simulation exercises as part of their preparations for the midterm elections
        and not for the arrest of former President Rodrigo Duterte, the Philippine
        National Police (PNP) clarified on Monday, March 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fa764-fee2-40e9-8c87-73c906e60415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:56.577+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T16:52:59.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T16:52:59.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PNP’s clarification came after a news article said 7,000 police\
        \ officers will be deployed to arrest Duterte after unconfirmed reports that\
        \ the International Criminal Police Organization (Interpol) has issued a red\
        \ notice for the former chief executive. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe500e9-413d-4b4b-b358-2e7ac1e21cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:56.578+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T16:52:59.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T16:52:59.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is not limited sa Davao. Even other regions ay nagsasagawa ng\
        \ [are holding] simulation exercises as part of our preparations sa [for the]\
        \ elections,” PNP spokesperson PBGen Jean Fajardo said in a press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be13d1-51a2-447c-a3f2-003ecadbd226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:56.578+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T16:52:59.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T16:52:59.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She added that the Interpol has not sent them any notice, but the Philippines\
        \ as a member nation must assist the international body’s requests.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef8c1f-00fa-4a11-aa39-1759cdbaf525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:56.578+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T16:52:59.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T16:52:59.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung meron pong hihingin ang Interpol, the PNP has a legal obligation\
        \ to reciprocate ‘yung courtesy na binibigay po sa atin ng Interpol,” Fajardo\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17914d7c-9e27-473c-abdd-408b3eae38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:56.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T16:52:59.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T16:52:59.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the Interpol asks for anything, the PNP has a legal\
        \ obligation to reciprocate the courtesy that it gives us.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d7f67-bd5f-484d-857a-fe93777e862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T16:46:56.579+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T16:52:59.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T16:52:59.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has been the subject of the ICC’s investigation into the bloody\
        \ drug war which has killed up to 30,000 people, based on human rights groups’\
        \ figures.\r"
  'Duterte-asked-to-bring-on-ICC-arrest-warrant---Palace':
    'author': 'Stanley Buenafe Gajete, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
