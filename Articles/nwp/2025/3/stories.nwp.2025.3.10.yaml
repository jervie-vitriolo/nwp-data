      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+</strong> <em>Carney’s political inexperience scrutinized
        by Conservatives over Brookfield move</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e732a-e0df-4db5-bd1f-cc621686116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa, Canada -</strong>&nbsp;Mark Carney, soon to become
        Canada’s new prime minister, is a two-time central banker and crisis fighter
        about to face his biggest challenge of all: steering Canada through Donald
        Trump’s tariffs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d131d6-cd55-438d-a8a3-85a7ba14a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Liberals announced Carney as Justin Trudeau’s successor on
        Sunday, March 9, after party members voted in a nominating contest. Trudeau
        resigned in January, facing low approval ratings after nearly a decade in
        office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690c62d-4a88-425b-abe5-bb8af2ccea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.184+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 59-year-old Carney is a political outsider who has never held office,\
        \ which would in normal times have killed his candidacy in Canada. But distance\
        \ from Trudeau and a high-profile banking career played to his advantage,\
        \ and Carney argues he is the only person prepared to handle Trump.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce77b544-a68d-4603-9839-7f2391b415cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.184+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I know how to manage crises ... in a situation like this, you need\
        \ experience in terms of crisis management, you need negotiating skills,\"\
        \ Carney said during a leadership debate late last month.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6cdfd-663d-4aef-affe-b8a350b416a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.185+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carney was born in Fort Smith in the remote Northwest Territories.
        He attended Harvard where he played college level ice hockey, starring as
        a goalkeeper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ec068-75d8-4bf2-85e1-37205583f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.185+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Carney, who garnered the most party endorsements and the most money\
        \ raised among the four Liberal candidates, will soon be the first person\
        \ to become Canadian prime minister without being a legislator and without\
        \ having had any cabinet experience.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a14e6b-b5d4-4c21-8d60-3948d8a20e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.186+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He argues Canada must fight Trump’s tariffs with dollar for dollar\
        \ retaliation and diversify trading relations in the medium term.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605a83e-e642-4608-8b03-242b77bd6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.186+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the next election, which must be held by October 20, the Liberals\
        \ will face off against the official opposition Conservatives, whose leader\
        \ Pierre Poilievre is a career politician with little international exposure.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a928f6a-624e-48ea-ac20-8068212c2aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "By contrast, Carney is a globetrotter who spent 13 years at Goldman\
        \ Sachs before being named deputy governor of the Bank of Canada in 2003.\
        \ He left in November 2004 for a top finance ministry job and returned to\
        \ become governor of the central bank in 2008 at the age of just 42.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d26a7-8bb1-4a69-8ef2-fcab5c9eea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Poached by the Bank of England</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8591f81-1b2d-4d4e-9dce-1a4d3f4d97a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Carney won praise for his handling of the financial crisis, when he\
        \ created new emergency loan facilities and gave unusually explicit guidance\
        \ on keeping rates at record low levels for a specific period of time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7bb01-542b-4f63-9db9-efe72173911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Even at that stage, rumors swirled that he would seek a career in politics\
        \ with the Liberals, prompting him to respond with a prickliness that is still\
        \ sometimes evident.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759452fc-dcc4-4d87-9537-908e95372896'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Why don't I become a circus clown?\" he told a reporter in 2012 when\
        \ asked about possible political ambitions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edb47e-96dd-486f-b855-c9a521160a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England was impressed enough though to poach him in
        2013, making him the first non-British governor in the central bank’s three-century
        history, and the first person to ever head two G7 central banks. Britain’s
        finance minister at the time, George Osborne, called Carney the "outstanding
        central bank governor of his generation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312cebf-48cb-4ae3-bdd3-86021f255d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Carney, though, had a challenging time, forced to face zero inflation\
        \ and the political chaos of Brexit.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e230db8-2888-40f4-aaf0-f4f251f01e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He struggled to deploy his trademark policy of signaling the likely\
        \ path of interest rates. The bank said its guidance came with caveats but\
        \ media often interpreted it as more of a guarantee, with Labour legislator\
        \ Pat McFadden dubbing the bank under Carney as an \"unreliable boyfriend.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e08a49-4584-451a-96bf-dc66b376dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When sterling tumbled in the hours after the Brexit referendum result\
        \ in 2016, Carney delivered a televised address to reassure markets that the\
        \ bank would turn on the liquidity taps if needed.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc08b7-2e9a-4a3c-bf1b-76fda1931fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Mark has a rare ability to combine a central banker’s steady hand,\
        \ with a political reformer’s eye to the future,\" said Ana Botin, Santander’s\
        \ executive chairman, in a written comment to Reuters. She said Carney \"\
        steadied the ship\" in the UK after Brexit.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eac0a4-b2ab-4296-b496-72dfec1768ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''High priest of project fear''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d6e8c-b342-46aa-b677-319e92621c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But he infuriated Brexit supporters by talking about the economic damage\
        \ that he said was likely to be caused by leaving the European Union. Conservative\
        \ lawmaker Jacob Rees-Mogg called him the \"high priest of project fear\"\
        \ but Carney said it was his duty to talk about such risks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7632b-7f3c-42cf-aaeb-baccd9f5e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Carney also showed irritation with his predecessor in the job, Mervyn\
        \ King, whom he said had not spotted the risks building in the financial sector\
        \ before the 2007-08 financial crisis.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661985e-8b10-48ac-828c-9d1d9ed8c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "From 2011 to 2018 Carney also headed the Financial Stability Board,\
        \ which coordinates financial regulation for the Group of 20 economies.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8ce98-1938-4c16-b40b-66c04af537d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After leaving the Bank of England in 2020, Carney served as a United\
        \ Nations envoy on finance and climate change.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdcdea4-c45d-4253-bc76-e038bd1f6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After launching the Glasgow Financial Alliance for Net Zero in 2021\
        \ to act as an umbrella group for financial sector efforts to get to net-zero\
        \ emissions, Carney oversaw a surge in membership as boards rushed to signal\
        \ a willingness to act.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90319a-ab98-4ca7-80fd-c25cd66f7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As the implications of moving to renewable energy began to filter
        down to the real economy, though, a political backlash from some Republican
        states accusing companies of breaching anti-trust rules ultimately led a number
        of large US companies to drop their membership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53f0cc-6563-45db-adb6-f493047bd8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also served on the board of Brookfield Asset Management and was
        chair of the Bloomberg board but resigned as the UN special envoy and left
        all commercial posts after he launched his bid for the Liberal leadership
        on Jan. 16.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d01493-bb85-45c1-88c4-38273e9d9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Carney’s lack of political experience showed when the Conservatives\
        \ pressed him over a decision by Brookfield to move its headquarters from\
        \ Canada to the United States. Carney said the move took place after he resigned\
        \ in January but the Conservatives found a letter he wrote to shareholders\
        \ in December 2024 recommending the move.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55ce69-f4ba-41df-950d-313b68783a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Sometimes I answer questions that go into details when I should keep\
        \ it at a higher level. That’s part of the problem with not being a politician,\"\
        \ he told reporters when asked about Conservative allegations he had lied.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac16ac-4172-4032-b343-0a9ca632969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:51:42.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:30.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:30.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by William Schomberg, Elisa Martinuzzi
        and Simon Jessop in London; Editing by Caroline Stauffer and Sandra Maler)</em></p>'
  'ph-rejects-china-statement-south-china-sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T11:33:28.000+08:00
    'imagesource': 'jcr:88fb5903-54e1-4baf-8160-5c58dd152628'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1519622-160b-453f-85c2-a7e65d0fd266'
    'lead': 'The Philippine government has strongly rejected China’s latest claim
      that incidents in the South China Sea are "staged" by Western countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T11:57:12.972+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-10T11:57:13.235+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T11:57:12.996+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'PH rejects China’s claims: No wordplay can hide the real South China
      Sea issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981f336-1d4e-4889-986e-8f89a119afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.984+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.984+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine government
        has strongly rejected China’s latest claim that incidents in the South China
        Sea are "staged" by Western countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be68b5-2764-4c29-9bd6-b603a3b18609'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Monday, March 10, the Department of Foreign Affairs
        (DFA) criticized Chinese Foreign Minister Wang Yi’s remarks, in which he compared
        the Philippines’ actions in the West Philippine Sea to a scripted performance
        allegedly directed by foreign nations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60095a43-3e9f-41e8-b259-7ad4182d5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The Philippines disagrees with the recent remarks of Chinese Foreign
        Minister Wang Yi characterizing the developments and incidents in the South
        China Sea as mere theatre staged under the direction of other countries,"
        the DFA said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f29359-96c4-434e-9193-c3d7fc05f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The department also reminded China that the Philippines is a sovereign
        nation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95db920-18c9-4aec-9fac-8275f452edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"China should recognize that the Philippines is an independent and
        sovereign state whose actions and decisions are driven entirely by national
        interest and the interests and well-being of the Filipino people," it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d5d804-a007-436d-a97f-3d4d98b00870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"No creative analogy or play of words will mask the real issue, which
        is China’s refusal to abide by international law, particularly the 1982 UNCLOS
        and the 2016 Arbitral Award, and the adverse effects of China’s disregard
        for the rules-based international order on Filipino communities genuinely
        affected by China’s illegal, coercive, aggressive and deceptive behavior at
        sea," it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466c3d9-6a23-4836-954e-b40bdbf2a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA’s statement echoed Foreign Affairs Secretary Enrique Manalo’s
        response over the weekend, in which he said China’s framing of the situation
        "distorts the issue."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59687912-3783-437d-bffc-c99fbc63c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It’s distorting the issue. This is being cast in the light of a strategic
        rivalry among the big powers when, actually, the issue is really an issue
        of Philippine interest. And it’s how it affects the Philippines," Manalo
        told reporters in Taguig on Saturday, March 8.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93389bf5-0e2a-41ab-a954-7d402b347e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also emphasized that the South China Sea situation should not be
        reduced to a global power struggle.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a70e5-6aed-4036-8d05-e92ab0243206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:57:12.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-10T11:57:13.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:57:12.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I think if that’s unfortunately the way they view it, then certainly
        it won''t really lead to any productive talk. So we really hope that we look
        at this as an issue which concerns Philippine interests specifically," he
        added.</p>'
  'south-korea-prosecutors-pursue-yoon-conviction-':
    'author': 'Jack Kim, Reuters'
    'caption': 'South Korean impeached President Yoon Suk Yeol reacts outside the
      Seoul detention center after his release, in Uiwang, South Korea on March 8.
      (Kim Hong-ji/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T11:56:07.000+08:00
    'imagesource': 'jcr:a0cacb12-e951-434f-8624-4c2cc7b6b2d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65c2ad9e-4381-4aef-b9f1-fe4123fee054'
    'lead': 'South Korean prosecutors will pursue President Yoon Suk Yeol’s conviction
      for insurrection despite a court decision ordering the release of the impeached
      leader from prison, the head of the prosecutors'' office says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T11:59:10.573+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-10T11:59:10.908+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T11:59:10.655+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'South-Korea', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea prosecutors to pursue Yoon’s conviction despite jail release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d956da-3043-4152-8ebb-247c5699458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong>&nbsp;South Korean prosecutors
        will pursue President Yoon Suk Yeol’s conviction for insurrection despite
        a court decision ordering the release of the impeached leader from prison,
        the head of the prosecutors'' office said on Monday, March 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187fb86-128d-4a3a-aa63-68dbb11136d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prosecutor General Shim Woo-jung said he respected the weekend court\
        \ ruling but did not agree with its assessment that the indictment filing\
        \ was past the legally allowed expiry time, which the court said made Yoon’s\
        \ detention while on trial illegal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd91a2-e622-45b3-8b59-599166f2a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I've directed that the prosecution makes arguments on various disputes\
        \ during trial, and we'll do everything we can to pursue this indictment,\"\
        \ he told reporters when asked whether the court ruling meant it was likely\
        \ to drop the case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6914a5-95ad-4c0a-9166-c8847cb64281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon has been on criminal trial since Feb. 20 over allegations he
        led an insurrection by declaring martial law on Dec. 3. He lifted the martial
        law decree after about six hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6381061-1a14-4581-8e88-fcbaa3905b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His lawyers had filed a motion to cancel his detention and said Friday’s\
        \ ruling showed the case against Yoon was politically motivated and had no\
        \ legal justification.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9f1bf-7905-4b90-8dff-8e3dc55cc5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The embattled leader walked out of a detention centre on Saturday,\
        \ about a week short of two months after being arrested.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97900929-40bf-4b18-ad89-a49e514a5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.642+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was impeached by parliament and remains suspended from power. The\
        \ Constitutional Court is expected to decide in coming days whether to overturn\
        \ the impeachment and reinstate him or remove him from office permanently.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869629e-5fbd-43c3-9d75-3d978997f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If Yoon is removed, a new presidential election will be held within\
        \ 60 days. Yoon said his martial law declaration was needed to root out \"\
        anti-state\" elements; parliament rejected it within hours.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148f29e-7bef-44dd-ba1a-8144be121501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.643+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The decision by the Seoul Central District Court on Friday to cancel\
        \ Yoon’s arrest warrant rather than allowing the automatic extension of his\
        \ detention during his trial drew mixed reactions from the public and political\
        \ parties.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb2a6e8-f983-4177-b39b-c9ecc0d22def'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The prosecution decided not to appeal the ruling based on a conservative\
        \ reading of Constitutional Court decisions in previous cases rejecting prosecutors'\
        \ appeals, Shim said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9899b36-83eb-4083-a9d7-254bc8ee045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon was met by enthusiastic crowds of supporters as he walked out\
        \ of the detention centre and as he returned to his official residence, where\
        \ he was arrested on January 15, becoming the first sitting president to be\
        \ detained and indicted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eebab1-9bd4-46ee-9310-b43ceccbe275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T11:59:10.644+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-10T11:59:10.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T11:59:10.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim; Editing by Ed Davies and Gerry Doyle)</em></p>'
  '3-OTS-staff-sacked-after-alleged--tanim-bala--at-NAIA--passenger-to-file-charges':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Transportation security officers inspected the handbag of a passenger
      after suspecting alleged bullet casing in her luggage on Friday, March 6.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-10T12:14:43.000+08:00
    'imagesource': 'jcr:7402a326-e872-49c9-b5c8-e2d93d6c19e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b182a03b-9a63-4189-93b2-5e6aabc2089f'
    'lead': 'Three personnel of the Office for Transportation Security (OTS) were
      sacked after accusing a senior citizen of carrying a bullet casing in her luggage
      at the Ninoy Aquino International Airport (NAIA) Terminal 3, Transportation
      Secretary Vince Dizon said on Monday, March 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-10T12:19:02.468+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-10T12:35:28.239+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-10T12:35:27.693+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NAIA-Terminal-3', 'Vince-dizon', 'DOTR', 'NAIA']
    'stories': []
    'template': '1'
    'title': '3 OTS staff sacked after alleged ‘tanim-bala’ at NAIA, passenger to
      file charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec17d1-8a74-4dbe-b7ab-09d9ff6c7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.499+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.678+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Three personnel of
        the Office for Transportation Security (OTS) were sacked after accusing a
        senior citizen of carrying a bullet casing in her luggage at the Ninoy Aquino
        International Airport (NAIA) Terminal 3, Transportation Secretary Vince Dizon
        said on Monday, March 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b4959-b3d7-432a-a946-b6c814bcae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.500+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.678+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This stemmed from an incident last March 6 involving 69-year-old Ruth
        Adel who was traveling to Vietnam.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054af0d-8ed4-4629-826c-8e5cb1d052a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.500+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.679+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a joint press conference, Dizon said administrative charges will
        be filed against the three OTS staff after authorities complete the investigation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354b448-2950-4ae3-bb8e-14e7b48adf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.679+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During the briefing, Gen. Arthur Bisnar, OTS administrator, said there
        was no bullet nor live ammunition detected from Adel’s luggage.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463b40d-36d8-451f-90da-02a449278a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.501+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said security officers flagged the passenger after X-ray images
        showed a supposed bullet casing in a bag. The personnel, however, were unsure
        to whom it belonged.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658588d0-4a69-4616-b2c0-fbfa4e9d9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang sinasabi ng ating personnel ay nagmamadaling kunin ng pasahero
        ang bagahe nila kahit noong may nadetect sila na mukhang basyo or bala sa
        X-ray. Nang tiningnan nila nakuha na ng pasahero at ang mali namang ginawa
        supposedly ang SOP doon mismo ang physical check,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e58105-5c3d-4fe0-9673-5bd088698cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What our personnel is saying is that the passenger was
        in a hurry to take their luggage even though they detected what appeared to
        be a shell or bullet in the X-ray. When they checked, the passenger had already
        taken it. The mistake was that the supposed SOP (standard operating procedures)
        there should have been a physical check right then and there]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47a05a-27ed-4bbb-be1b-644d569fdb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.502+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a viral social media post, the passenger lamented the inconsistent
        narratives of the OTS personnel detailing where they supposedly saw the alleged
        bullet.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c485bd-e401-4d4d-b03e-ba3fcd37958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.503+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Adel said an officer showed an X-ray image of a bag, which she said,
        wasn’t hers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4351db1-2f0d-40b3-8737-2bfdace7a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.503+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.683+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Halos itaob na ng anak ko ang bag ko para lang mapakita na wala naman
        akong bitbit na contrabando o ano man ipinagbabawal na bitbitin. Sa totoo
        sa buong buhay ko, hindi pa ako nakakakita ng basyo ng bala na sinasabi nila.
        Sa pelikula lang kaya napakaimpossible,” she wrote.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0a67a1-eeaf-4563-a4b2-f13eca2dfc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My child almost turned my bag upside down just to show
        that I don''t have any contraband or anything forbidden to carry. Honestly,
        in my whole life, I''ve never seen a bullet shell like they said... only in
        movies. That’s why it’s so impossible]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186adf8-f7ef-49ed-a983-e404d974e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.504+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bisnar then downplayed claims of "tanim-bala" or the alleged planting
        of bullets in the airport.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e7c39-64fe-4482-9d5b-3179d77f4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-10T12:35:28.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-10T12:35:27.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the OTS is still tracing to whom the suspected bullet came
        from.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07189f8e-55de-490c-a017-de794066ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-10T12:19:02.505+08:00
      'mgnl:createdBy': 'lance-nwp'
