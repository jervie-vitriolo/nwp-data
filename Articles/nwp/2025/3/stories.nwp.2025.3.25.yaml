      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> Chinese foreign minister met with
        his Portuguese counterpart in Beijing on Tuesday, calling for closer ties
        with Europe as Chinese and European leaders navigate intensifying global trade
        tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb6512-131a-4a5f-bb89-9ba091fb6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:37:16.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:37:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:37:16.013+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China will work with Portugal to promote Chinese-European relations,
        Wang Yi told Portugal’s Foreign Minister Paulo Rangel, according to a Chinese
        ministry statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c70d39-6640-4ecb-a201-4ecfd91acaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:37:16.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:37:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:37:16.013+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"China regards Europe as an important pole in a multipolar world, and
        supports Europe in maintaining its strategic autonomy," Wang said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935a492-0584-4461-876b-2551d2d51d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:37:16.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:37:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:37:16.014+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rangel’s visit, the first by a high-level Portuguese government official
        in over five years, came as EU member states fret over the prospect of a trade
        war with both Washington and Beijing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e59c7-745d-4965-b5f1-11df39e3f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:37:16.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:37:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:37:16.014+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Top officials in Beijing and European capitals are looking at each
        other with renewed interest as U.S. President Donald Trump’s administration
        threatens to upend transatlantic ties and global trade.'
    '5':
