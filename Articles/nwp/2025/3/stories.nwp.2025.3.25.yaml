      'mgnl:type': 'text'
      'text': 'The victims will be referred to reintegration programs, including upskilling
        and livelihood training through the Technical Education and Skills Development
        Authority.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4281d9-eb45-4559-8b51-3ab94e8ddda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:59:26.937+08:00
