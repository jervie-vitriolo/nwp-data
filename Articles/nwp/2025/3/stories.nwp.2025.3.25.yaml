      'mgnl:lastModified': 2025-03-25T12:27:23.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <strong><a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html">impeached
        Duterte</a></strong> on Feb. 5 before going on a break for the midterm elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fcb52-5234-4a5f-af6d-b50c25bb433c'
