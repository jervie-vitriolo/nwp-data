      'mgnl:lastActivated': 2025-03-25T11:00:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.321+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A strong 6.7 magnitude earthquake struck
        off New Zealand’s South Island on Tuesday, authorities said, as the country’s
        disaster agency assessed if there were any tsunami threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136283a-9df1-411f-b265-14fcb2245a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:00:53.312+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T11:00:53.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.312+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Residents of the Southland and Fiordland regions should stay away from
        beaches and marine areas as strong and unusual currents may present a danger,
        the National Emergency Management Agency said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e92267-444f-4750-bc37-853168f8a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:00:53.313+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T11:00:53.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.313+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'More than 4,700 people felt the quake, government seismic monitor Geonet
        said, as New Zealand media reported items falling and buildings swaying.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107002a1-0a47-47c2-abc0-94f5429cbf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:00:53.313+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T11:00:53.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.313+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We had things fall off shelf. The outdoor wooden table dancing," a
        user posted on Facebook, according to the New Zealand Herald newspaper.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cdfd7-1384-492b-936a-a07817940b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:00:53.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T11:00:53.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.314+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The quake was reported at a depth of 33 km (21 miles) about 160 km
        north-west of Snares Islands, the northernmost of New Zealand’s sub-antarctic
        islands, Geonet said in an alert.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4e23c-adb7-4076-abad-c8da162820cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:00:53.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T11:00:53.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.314+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The United States Geological Survey said the quake, which was downgraded
        from an earlier magnitude of 7, happened at a depth of about 10 km (6 miles).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047eddb6-2dec-4d62-8209-61ee812e753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:00:53.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T11:00:53.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.315+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia’s national weather bureau said there was no tsunami threat
        to the mainland, islands or territories.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b12c7-a377-40f0-98c9-91af73ef8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:00:53.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T11:00:53.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.315+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New Zealand lies on the seismically active "Ring of Fire", a 40,000-km
        arc of volcanoes and ocean trenches girdling much of the Pacific Ocean.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1b1c1-7fb4-4fe1-8f9c-6a322d2f0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:00:53.316+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T11:00:53.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T11:00:53.316+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Renju Jose in Sydney, Lucy Craymer in Wellington
        and Gnaneshwar Rajan in Bengaluru; Editing by Christopher Cushing and Saad
        Sayeed)</em></p>'
