      'mgnl:lastModified': 2025-03-25T14:04:20.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Teachers and non-teaching
        personnel are prohibited from engaging in political activities during graduation
        and moving up ceremonies, the Department of Education (DepEd) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a2f05-2a60-4e44-bd3f-94c0a38c4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:03:26.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:04:20.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:04:20.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a <strong><a href="https://www.deped.gov.ph/wp-content/uploads/DM_s2025_027.pdf">memorandum</a></strong>
        dated March 21, Education Secretary Sonny Angara reminded all DepEd personnel
        to disassociate from electioneering or any form of campaigning for the May
        12 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49e1ce-8e67-460c-a537-b8083eebc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:03:26.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:04:20.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:04:20.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also advised the agency’s teaching and non-teaching staff to adhere
        to existing policies barring teachers from engaging in politics.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cae729-0d06-4b98-b2aa-0cec8c52a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:03:26.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:04:20.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:04:20.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under a department order released in 2018, partisan political activities
        include receiving direct and indirect contributions, soliciting votes and
        pledges for and against a candidate, and being consistently present in political
        rallies, among others.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9905c12-2ab3-4ddc-a9f0-6f8688206541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:03:26.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:04:20.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:04:20.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DepEd also said teachers and non-teaching staff are not allowed
        to collect fees for graduation and moving up rites, noting that this should
        be charged to the school’s maintenance and other operating expenses.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb0db4-902c-4b23-ab95-318fb4f14c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:03:26.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:04:20.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:04:20.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the agency, the end-of-school year ceremonies set on April
        14 and 15, should be simple and meaningful.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52587913-96d6-43b3-96c7-5e41e93f7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:03:26.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:04:20.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:04:20.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Graduation and moving-up ceremonies shall be conducted without
        excessive spending, extravagant attire, and extraordinary venues,” it said.</p>'
  'ccc-carbon-market-further-talks':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T13:58:46.000+08:00
    'imagesource': 'jcr:d6b2dcb8-fe97-42c8-9dc0-da01d3e002a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1532c6c5-c7ee-4401-b036-c5cce74f3edc'
    'lead': 'Formalizing a carbon market in the country needs further discussions
      with stakeholders, especially on issues of risks, the Climate Change Commission
      (CCC) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T14:14:40.584+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-25T14:14:41.049+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T14:14:40.728+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Climate-Change-Commission', 'environment', 'climate-change']
    'stories': []
    'template': '1'
    'title': 'Carbon market in PH? Climate agency says further talks needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c446f3d-0fff-4c05-a4f1-62ff5e749f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.721+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Formalizing a carbon
        market in the country needs further discussions with stakeholders, especially
        on issues of risks, the Climate Change Commission (CCC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b8292-f260-45e4-bfb8-fe0d4c9d5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "CCC Executive Director Robert Borje said the Marcos administration\
        \ has been studying carbon trading “intently,” but said the system must be\
        \ responsive to the “peculiar circumstances” in the country.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a7782-b6ba-49ff-8a1e-ca604f6de7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Carbon market is very complicated and requires a certain robustness\
        \ of governance,” Borje said in a panel discussion during the 2nd State of\
        \ Climate Change Forum in Makati on Monday, March 24. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9270e7-e282-49c7-af44-1598391b8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.707+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.707+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The CCC vice chairperson said the government needs to discuss the risks\
        \ with stakeholders, and that it “needs a lot of investment, technical and\
        \ financial” if businesses want to make money out of it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32194d-c2f1-4bce-8769-bbab134d1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If we don't study it very well with the best available science, with\
        \ the data that we have, we may just be jumping on a bandwagon or a train\
        \ that’s headed off a cliff,” he said, adding that collaboration with the\
        \ private sector on policy creation  must be strengthened.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc9088-4a15-4d85-af61-f939fe44f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.708+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.708+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The bare minimum that we need to explain to our people, for our businesses\
        \ is what is the risk involved here and can the risk be mitigated and if so\
        \ by what type of technology, what type of policy, in that regard, I think\
        \ we have to go slow, steady and sure when it comes to this particular policy,”\
        \ he also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19467f5-dbe9-4e7f-a303-d12c839a172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United Nations Environment Programme defines carbon markets as\
        \ “carbon pricing mechanisms enabling governments and non-state actors to\
        \ trade greenhouse gas emission credits” — which could help in meeting climate\
        \ targets and actions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e95aca-367b-43ba-9900-ec16d73fe4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Borje cited differences of the Philippines from other countries\
        \ including a fully deregulated energy industry, business sector, and geography.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1f584-d97a-43cd-9afa-b7aafdbef8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.709+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He underscored the importance of transparency and accountability in\
        \ setting up a carbon trading mechanism.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08e5c0-d685-481f-b253-69e32d50d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also suggested that when carbon credits are being traded, it could\
        \ be funding for projects towards adaptation and integration.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456e9f9-c2a6-49d5-a2fe-d341f6581bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.710+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Although often it’s very easy to just copy and paste or use a template\
        \ from another state, and again, New Zealand has been successful in that regard\
        \ in their own circumstances, but that doesn’t mean that we should be able\
        \ to, we should follow what they did,” the CCC vice chairperson said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57664db-8958-486b-acdc-fa2668e7df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Finance and Department of Environment and Natural\
        \ Resources (DENR) is leading the talks on the matter, Borje said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730ab15f-eb64-4df6-ae3f-38b425079c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.711+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the panel discussion, New Zealand Climate Change Ambassador\
        \ Stuart Horne said his country has put in place since 2008 an emissions trading\
        \ scheme, which incentivizes businesses and industries to “do better on emissions.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b3925-a62f-4bbe-9ccc-4671772935a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "New Zealand is committing to have net zero carbon emissions by 2050,\
        \ aiming to reduce the country’s greenhouse gas emissions and implement policies\
        \ to absorb carbon dioxide from the atmosphere.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd94693-47f5-48a7-b8e3-e51a76e5a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.712+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines has no net-zero goal yet but it targets to achieve\
        \ 35% renewable energy by 2030 and over 70% by 2050. The country also aims\
        \ to cut greenhouse gas emissions by 75 percent by 2030.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601dc6f0-f832-473f-bae7-35621c273203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.713+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In January 2024, Finance Secretary Ralph Recto called for the study\
        \ of carbon pricing instruments, specifically identifying the development\
        \ of a carbon tax and emissions trading system.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c264000-8805-4989-a1af-d4951053d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.713+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House of Representatives in February this year approved on second\
        \ reading a bill seeking to establish a carbon emission pricing framework.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc82c0-6634-4b10-a3fe-9f988a437821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:14:40.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T14:14:41.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:14:40.714+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources recently launched
        a reforestation program that targets five million trees by 2028. The agency
        said this could contribute to the sequestration of 3.5 million tons of carbon
        by 2038.</p>'
