  'china-denies-duterte-requests-asylum-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T10:04:45.000+08:00
    'imagesource': 'jcr:f006e066-7e40-450f-b537-7494e1f24de4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd73115-3670-4869-8cc4-fec4287ec767'
    'lead': 'The Chinese Foreign Ministry refuted claims on Monday, March 24, that
      former President Rodrigo Duterte and his family had requested asylum while in
      Hong Kong. Beijing clarified that it had not received any such request.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T10:06:14.494+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-25T10:06:14.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T10:06:14.537+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'China', 'ICC']
    'stories': []
    'template': '1'
    'title': 'China denies receiving asylum request from Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6444b0-6269-450e-a7f8-222bee44fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.508+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Chinese Foreign
        Ministry refuted claims on Monday, March 24, that former President Rodrigo
        Duterte and his family had requested asylum while in Hong Kong. Beijing clarified
        that it had not received any such request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b4014-628e-4c91-a7e0-1d4364c1682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response to reports suggesting that Duterte decided to return to
        Manila on March 11 after China allegedly denied his asylum plea, Chinese Foreign
        Ministry Spokesperson Guo Jiakun asserted, “We have never received the so-called
        application for asylum from former President Rodrigo Duterte or his family."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e836b6-239b-4140-b65c-651f469bff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also emphasized that Duterte’s visit to Hong Kong was purely for
        personal reasons.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a13a89-ca88-401e-aaf6-40650d6eec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We hope people from the media can be careful about the so-called ‘information
        from sources,’ either unfounded or ill-motivated, and do not easily believe
        what they hear," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979694d-1598-412f-852c-84511e1daa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Malacañang officials indicated that they had no knowledge
        of any such asylum request.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acc47e-d2f6-4b13-93c0-64fd08d3a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro clarified during a briefing
        last week that the government had only been informed of Duterte’s return from
        Hong Kong.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb0343-bb81-4bfe-ae78-78cffda5d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala po kaming ganoong impormasyon na natanggap. Hindi po iyon ang
        mga lumalabas na info na dumarating sa Palasyo," said Castro.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5b8a8-f786-4f35-9b34-8982b7e5433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We did not receive such information. That is not what
        the information reaching the Palace states.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6246a2-dd94-425c-bfac-a86655a49867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang nakarating lang, pauwi siya mula sa Hong Kong, iyon lang," she
        added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d35430-4736-4f37-bd74-f44b68eff6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What was communicated was that he was returning from
        Hong Kong, that’s all.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abce26c-0c1c-4cb1-ae0e-61920a1210a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a prior interview with NewsWatch Plus, Senator Ronald “Bato” Dela
        Rosa suggested that Duterte could have opted to hide in China if he was fearful.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f931cd6-fc91-49d6-803e-6f289a20f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung takot ba iyon di sana noong pumunta ng China nagtatago na sa
        China," Dela Rosa remarked.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765ccb7-b3d9-48f9-9684-4e5316d55777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If Duterte was afraid, he could have hidden in China
        when he was there]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdef7aa-1bdb-482e-bdae-a33f3dd7b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Sara Duterte also dismissed any claims of an asylum
        request. "Wala. I was in Hong Kong, wala siyang kinausap from the Chinese
        government," she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377c948-8ea4-4db4-8b9b-3553b0db915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.515+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: None. When I was in Hong Kong, he did not speak with
        anyone from the Chinese government ]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd728f2-95f3-4b4a-a99b-252ffe86a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.515+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.515+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Hong Kong government confirmed that Duterte’s visit, along with
        that of his daughter, was for personal vacation purposes.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad434c6-a8ba-468c-9a9d-2e1419fc7a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.516+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.516+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The rallies held by Philippine citizens in Hong Kong have been applied
        for in advance in accordance with the laws and regulations of the SAR," said
        the Commissioner’s Office for China’s Foreign Ministry in Hong Kong on March
        10.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475673a8-dfa7-4355-8294-99e2eed72040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:06:14.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:14.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:14.517+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte faces charges related to his controversial anti-drug campaign
        during his tenure as mayor of Davao City and as president, with accusations
        of committing murder as a crime against humanity between November 1, 2011,
        and March 16, 2019.</p>'
