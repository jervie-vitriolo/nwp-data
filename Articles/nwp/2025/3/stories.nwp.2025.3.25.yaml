      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Portugal’s Foreign Minister Paulo Rangel is visiting China this week,
        as EU member states fret over the prospect of a trade war with both Washington
        and Beijing.'
