      'mgnl:type': 'text'
      'text': "Gary Trent Jr. scored 19 points off the bench and Kyle Kuzma scored\
        \ 15 points for Milwaukee, which was without Damian Lillard (right calf strain)\
        \ for the third straight game.\r"
