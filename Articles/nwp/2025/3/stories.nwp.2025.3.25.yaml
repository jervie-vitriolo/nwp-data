  'icc-order-duterte-assets':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T11:42:59.000+08:00
    'imagesource': 'jcr:71ecb007-db40-4b6f-870a-98cf24a0e1bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a89fbd-15d1-4039-9c52-025ff17eccc2'
    'lead': 'The Anti-Money Laundering Council said it will evaluate a possible freeze
      order on former President Rodrigo Duterte’s assets if the International Criminal
      Court sends a request.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T11:45:38.375+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-25T14:39:54.101+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T14:39:53.699+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte asset freeze order can be done at ''any stage'' – ICC spokesperson'
    'updated': 2025-03-25T14:39:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0ce48-621a-4a1a-8267-42ba84891af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.388+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.687+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The International Criminal
        Court (ICC) can issue a freeze order on the assets of former President Rodrigo
        Duterte at any stage of the proceedings, the ICC spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0999d31-1337-4d01-8677-04b079815d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.687+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an exclusive interview with NewsWatch Plus, ICC spokesperson Fadi
        El Abdallah stated that judges have the authority to issue the legal order
        at any time.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4fddf-6d34-4cef-9300-5dccc53c050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.688+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Well, it can happen at any stage. It depends on what the judges consider
        that it is appropriate to be done. It can be a legal order issued by the judges,"
        El Abdallah said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e90c6-e9fd-4e9e-8451-a65c782ad853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.688+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the ICC website, the Office of the Prosecutor collects
        financial information on the suspect at the start of the hearings. A request
        may be issued for the identification, tracing, or freezing of property and
        assets of the suspect.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655dd80-7475-4291-ac7b-a422041c6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.689+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The court may also seek the cooperation of a State Party, but this
        could be challenging for the Philippines, as the country is no longer a member
        of the Rome Statute.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5d991-ac60-4ef0-aa3f-a3dd37331776'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.689+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PH to comply with freeze order if...</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df1577-cf5c-4d84-9fa9-79983ee7dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.690+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine government will comply with a possible freeze order
        on Duterte’s assets from the ICC if it is allowed by law, Communications Undersecretary
        Claire Castro previously stated.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde8812-09ef-4a5c-a32f-28b8b1e3f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.690+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, former Senator Antonio "Sonny"
        Trillanes said a seizure order on Duterte’s assets is part of the tribunal’s
        proceedings on crimes under its jurisdiction.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f86759-03f9-48ee-8287-1067a61073f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.691+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pa nga palang isang kaakibat na order na lalabas siguro,
        itong</em> order<em> ng</em> ICC<em> ng</em> seizure<em> ng mga ari-arian
        ni Duterte</em>," Trillanes said in an interview with "The Newsmaker."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c8e34-c525-4e5e-9211-3f65bd8658ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.691+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There is an accompanying order that will likely be issued—the
        ICC’s order for the seizure of Duterte’s properties.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be309583-e383-4907-b7c9-65b75ca2ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.692+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Castro said it remains to be seen whether the seizure
        order can be implemented within legal means.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171f8d0-c6cc-44e4-98ae-4725f45d6535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.692+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron naman po tayong batas, inaalaw po tayo, ipakita
        naman po nila, tayo po yung magkukumplay dahil lagi po, sinasabi natin, lahat
        po ng gagawin natin dito ay dapat lamang base sa batas</em>," Castro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fcc02-8fbe-4128-a4ef-932981471556'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.693+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If we have a law that allows it, and they can show it
        to us, we will comply because, as we always say, everything we do must be
        based on the law.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb0b8a3-f86b-4aa5-9a4a-a7cdecc3ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.394+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.693+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under the Rome Statute, the ICC can request member states to identify,
        trace, and freeze assets linked to crimes for forfeiture.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f06e00-470a-4eb9-9b08-cf2cd817d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.394+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.694+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes said it remains unclear how the Marcos administration will
        respond, given that the Philippines exited the ICC in March 2019.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbb0aa-856c-484b-b434-bc8cb7a72ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.395+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.695+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tanong lang dito is kung ano ang magiging approach ng Marcos
        administration towards that specific order, pero kung may order man sila sa
        iba''t ibang, kung may ari-arian ng mga Duterte sa iba''t ibang parte ng mundo</em>,"
        Trillanes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf2168-60c7-4e5e-94c9-2d7f1a596250'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.395+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.695+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question is how the Marcos administration will
        approach this specific order, if the ICC issues an order and the Dutertes
        have assets in different parts of the world.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7bff9-7a14-4556-978f-694dc3e6b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:39:06.671+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.696+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Anti-Money Laundering Council (AMLC) said while
        it has yet to receive a request for a freeze order from the ICC, this will
        still go through a process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb03ea7-75c5-4e86-87c1-a71df15d752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:39:53.672+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.672+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If a request from the ICC does arise, it will be evaluated, and
        relevant government agencies will be consulted to determine the Philippines''
        response to a potential ICC request for enforcement of its order,” the council
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4cbceb-4221-43f8-a03e-d4d584d81e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.697+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was admitted to the ICC detention center in Scheveningen, The
        Hague, Netherlands.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e2cce-1e47-4c0a-a942-48443c371ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.698+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He was surrendered to ICC custody in accordance with an arrest warrant
        issued by Pre-Trial Chamber I for charges of murder as a crime against humanity.
        The former president is the first Asian leader to stand trial at the ICC.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7a335-6420-46a9-b77e-b16d5d06ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T11:45:38.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T14:39:54.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:39:53.698+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC probe includes Duterte’s alleged role in extrajudicial killings
        linked to the so-called Davao Death Squad, which reportedly began during his
        tenure as Davao City mayor and continued through his early years as president.</p>'
