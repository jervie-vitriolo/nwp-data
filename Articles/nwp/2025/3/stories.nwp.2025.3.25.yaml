  'comelec-ballot-reprinting':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T00:00:00.000+08:00
    'imagesource': 'jcr:9f7238d7-a067-4a61-9886-ecb5d8d65e2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2974257-49fa-4ea9-8061-172a5ab2de09'
    'lead': 'The Commission on Elections will reprint around three to four million
      ballots that failed the quality check, poll chairman George Garcia said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T17:05:59.576+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-25T17:07:48.991+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T17:07:48.687+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec: Up to 4M defective ballots for reprinting '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694ee4a-298a-4a63-b199-bebb601e595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.659+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.681+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        will reprint around three to four million ballots that failed the quality
        check, poll chairman George Garcia said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e548e72-9d0b-4a73-a892-9629ced8aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.660+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.682+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia explained that these ballots were deemed defective after a verification\
        \ process. Some issues were incorrect cuts or improper ballot sizes, which\
        \ could potentially affect the timing marks, as well as smudges and unnecessary\
        \ markings.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425b082-2c2c-465e-86b6-56103739a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.660+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.682+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pag pinasok sa makina ay tinatanggap naman ng makina. But we do not\
        \ want to compromise on the quality of the ballots. Kaya kahit pwede naman\
        \ hindi sana kami mag-reprint, we are actually ordering the reprint of these\
        \ ballots,” Garcia said in a chance interview on Monday, March 24. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba51e349-670b-454c-b1e5-803dbaf0bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.661+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.683+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When it’s fed into the machine, the machine accepts it.\
        \ But we do not want to compromise on the quality of the ballots. So, even\
        \ though we technically don't have to reprint them, we are actually ordering\
        \ the reprint of these ballots.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e65a7-c32b-4714-8750-ae9868103a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.661+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.683+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia was at the Bangko Sentral ng Pilipinas to deposit the source\
        \ codes or human-readable software codes to be used in the automated elections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37fddb-4a80-4b8c-9336-9be6dbc8238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.661+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.684+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Since 40% of the ballots have yet to be verified, Garcia anticipates\
        \ more ballots to be declared defective but emphasized that the government\
        \ would not bear the cost of the reprinting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366a3a6-c81d-472c-a12f-877a744f656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.662+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.684+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pagka po bad ballots ay walang bayad dahil nga sa syempre hindi naman\
        \ kasalanan ng Comelec kung bakit nagkaroon ng depekto ‘yung balotang ‘yan,”\
        \ Garcia said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427afc28-a669-4f8d-a29e-27d65294baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.662+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.684+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The Comelec will not be charged for bad ballots because,\
        \ of course, it is not the Comelec’s fault that those ballots became defective.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b53ee-2fb0-406f-b7b5-e46455da7b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.663+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.685+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He reassured the public that the reprinting would not disrupt preparations\
        \ for the May 12 midterm elections.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7497e-ce0a-4dc3-afd5-4c53075b44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.663+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.685+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wala naman kaming problema dahil maaga kami nakatapos sa pag-pi-print\
        \ ng balota, yung pag-reprint ng balota hindi rin naman ganoon problema sa\
        \ amin,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afde2c-723a-47d8-b715-76eaf62b5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.663+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.686+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We don't have any problems because we finished printing\
        \ the ballots early, and reprinting the ballots isn't really a problem for\
        \ us either.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a614e-10ef-40ac-85fc-3957512dcdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:05:59.664+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T17:07:48.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:07:48.686+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body completed the printing of all 68,542,564 ballots on
        March 15, two months before the elections.</p>'
