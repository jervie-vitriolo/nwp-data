      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The long wait is over for the Filipino
        fans of South Korean actor Song Joong-Ki as the A-list leading man is set
        to stage his first live event in Manila on May 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836fe1c9-f631-45d4-a619-2c47eb1b8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:50:19.806+08:00
