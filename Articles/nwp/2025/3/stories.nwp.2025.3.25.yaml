      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We believe that spreaders of red-tagging and false information online\
        \ only get more vile and damaging to the public with every second that they\
        \ are allowed to exist on YouTube, Facebook, and other platforms unchecked,”\
        \ Castro’s letter read.\r"
