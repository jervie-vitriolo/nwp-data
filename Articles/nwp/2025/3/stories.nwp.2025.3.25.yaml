      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Kevin Durant recorded 38 points, eight rebounds and five assists as\
        \ the Suns (35-37) won their fourth consecutive game. Booker added 19 points\
        \ and 12 assists, Ryan Dunn had 12 points and nine rebounds and Nick Richards\
        \ contributed 10 points and 10 rebounds for Phoenix.\r"
