      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Alex Eala is expected
        to receive nearly ₱11 million in prize money after reaching the Miami Open
        quarterfinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1fddef-738d-4032-82bb-5e36c9e666e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:07:29.718+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-25T16:17:34.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T16:17:34.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a39f6b-b771-4f33-b295-28d059dc6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:07:29.719+08:00
