      'mgnl:lastActivated': 2025-03-25T18:08:41.991+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-03-25T16:50:19.824+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The lead actor for hit K-dramas “Descendants of the Sun,” “Vincenzo,”
        “Arthdal Chronicles,” and “Reborn Rich” will meet fans in his event “IAM Song
        Joong-ki: Live in Manila” at the SM Mall of Asia Arena.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad38936-1582-43f7-86f3-459a48c1db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:50:19.806+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T18:08:41.991+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-03-25T16:50:19.824+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Filipino fans have shown incredible passion for his work, and this
        event is our way of celebrating that bond. Expect an evening full of surprises,
        laughter, and fan memories that will surely last a lifetime,” said event organizer
        IAM Worldwide officials in a statement on Tuesday, March 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be820a7-1f2c-484f-8fa5-1e30c1b92e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:50:19.806+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T18:08:41.991+08:00
      'mgnl:lastActivatedBy': 'thea-nwp'
      'mgnl:lastModified': 2025-03-25T16:50:19.824+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fans earlier buzzed with excitement following the announcement of
        Song’s first-ever brand endorsement in the Philippines. The collaboration
        prompted speculation of a possible visit from the beloved actor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f59dd-787d-41c9-920e-8c293d736c31'
      'mgnl:activationStatus': true
