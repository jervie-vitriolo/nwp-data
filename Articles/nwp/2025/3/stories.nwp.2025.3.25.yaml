      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House lawmakers have been encouraging the Senate to convene as an impeachment\
        \ court to begin the trial.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454697b-14d8-453a-a8a4-b8a9365318e1'
