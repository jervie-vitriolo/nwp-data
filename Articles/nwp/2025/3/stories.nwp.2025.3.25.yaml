      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Aside from financial support, one of the most crucial aspects is the
        legal assistance we will provide them," said Migrant Workers Secretary Hans
        Leo Cacdac.'
    '4':
      'jcr:primaryType': 'mgnl:block'
