    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India plans to scrap digital ad tax to ease US concerns, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6bbbc-3235-4b64-a3f1-67fb317f02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:42:30.134+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.212+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>By Aftab Ahmed and Manoj Kumar</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219d4ae-c3b5-4477-8095-a873410a622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.199+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.212+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> India plans to scrap a contentious
        tax of 6% on digital advertisements that primarily affected U.S. tech giants
        such as Alphabet’s GOOGL.O Google, Meta META.O and Amazon AMZN.O, aiming
        to ease U.S. concerns and advance a trade pact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea29eb8-01ae-4ee2-85c2-2c4705e124d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.199+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.199+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'New Delhi’s move seeks to assuage concerns raised by Washington after
        President Donald Trump threatened reciprocal tariffs from April 2 on trading
        partners, including India, that fuelled alarm among exporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a990a9d-16f0-4f5f-86f2-312f8cb06ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.199+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.199+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The government proposes to abolish the 6% equalisation levy on online
        services, including advertising, as part of amendments to the Finance Bill
        2025, a government source familiar with the matter said on Tuesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fc4a0-6b84-46b6-ab24-ca3b8acc6c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.200+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.200+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Parliament is expected to approve the bill this week, making the decision
        on the levy effective from April 1, the source added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691fe00-e0b5-401a-9097-4eecec68d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.200+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.200+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'India’s finance ministry did not immediately respond to a request
        for comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754e207-3edf-464e-84d1-edfe9a2dfc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.201+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'During a visit last month to the United States by Prime Minister Narendra
        Modi, both nations agreed to work on the first phase of a trade deal by autumn
        2025, targeting two-way trade of $500 billion by 2030.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7adbf7-5691-450c-97fb-db7659ab0213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.201+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.201+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'India’s 6% equilisation levy, or digital tax, affects online advertising
        services provided by foreign companies, requiring them to withhold and remit
        the tax to the government.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e9f1d-50f1-4b8b-8d75-1299f34f10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.202+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.202+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The United States Trade Representative (USTR) had criticised the levy
        targeting U.S. companies as "discriminatory and unreasonable" arguing that
        domestic companies were exempt.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c00ee9-7a90-43b9-862d-cb393cfe7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.202+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.202+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A U.S. delegation led by Brendan Lynch, the assistant U.S. trade representative
        for South and Central Asia, is visiting India this week for talks with officials.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594d57b-031a-4ae7-9d43-fc597b12325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.202+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.202+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, New Delhi abolished a levy of 2% on non-resident e-commerce
        firms for providing online services.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80aa3a0-bd83-46c3-9857-f4e1048e5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.203+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.203+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Analysts said the new measure was likely to provide relief to U.S.
        tech companies.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa35ae-b553-4765-bd40-b9365dbf4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.203+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.203+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The decision signals an attempt to ease trade tension with the United
        States, said Amit Maheshwari, tax partner at AKM Global.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9210fb-6cf8-4ccc-886a-e884cce18b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.204+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.204+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"However, it remains to be seen whether this step, coupled with ongoing
        diplomatic efforts, will lead to any softening of the U.S. stance," he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd455f-de5f-4440-a303-14274488664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:43:13.204+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T15:43:13.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:43:13.204+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Aftab Ahmed; Writing by Manoj Kumar; Editing by Savio
        D''Souza and Clarence Fernandez)</p>'
