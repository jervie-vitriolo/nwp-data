  'palace-ofws-zero-remittance-duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T18:53:53.000+08:00
    'imagesource': 'jcr:2321dc05-ced1-429a-a066-5ecfd8fed1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6938432a-94ab-47b0-8acb-c973b4f98c37'
    'lead': 'Malacañang has urged overseas Filipino workers (OFWs) to reconsider withholding
      remittances for a week in protest against the arrest of former President Rodrigo
      Duterte, warning that this would impact the government and their families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T18:55:28.910+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-25T18:55:29.186+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T18:55:28.944+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['OFW', 'Rodrigo-Duterte']
    'stories': []
    'template': '1'
    'title': 'Palace warns OFWs against joining remittance protest for Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aab799-6879-40ce-89b3-5276058f554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang has urged
        overseas Filipino workers (OFWs) to reconsider withholding remittances for
        a week in protest against the arrest of former President Rodrigo Duterte,
        warning that this would impact the government and their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ab5bc-98de-48f8-aa63-4a613def0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said in a media briefing
        on Tuesday, March 25, that OFWs should remain calm and exercise restraint.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456c25e-d43f-449e-8208-68efe3a61887'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Mas gugustuhin po natin na maging mahinahon ang bawat Pilipino sa
        ganitong klaseng isyu. Sana po ay malaman din po nila na ang pamahalaan at
        ang gobyerno ay tumutupad lamang sa ating batas," said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0b6a6-adfb-4e07-a9bb-5da35f234258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We would rather that every Filipino remains calm on this
        issue. We hope they understand that the government is merely upholding the
        law.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e44e3-915b-4e9d-aa54-a26dcc71899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kung hindi po sila magkakaroon at hindi sila magri-remit ng kanilang
        mga maaaring ipadala sa mga pamilya nila, hindi lamang po gobyerno ang maaapektuhan,
        pati ang kanilang mga pamilya. So, sana po ay maging mahinahon tayo sa ganitong
        mga klaseng issues," she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42943398-7698-4ed8-b944-18b862baba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If they choose not to remit, it is not only the government
        that will be affected but also their own families. So, we hope everyone remains
        calm in dealing with these issues.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b6090-caf7-4f2c-9e41-4e00b3a3ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some OFW groups, such as Maisug Croatia in Europe, have announced plans
        for a week-long remittance boycott in protest of Duterte’s arrest and detention
        in The Hague, Netherlands.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18d203-593b-4029-a683-c0dd361516ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sana ay maging patas din po sila sa kanilang pananaw para po maibsan
        ''no ang anumang puwedeng kahihinatnan ng kanilang gagawin," Castro added.
        (We hope they will also be fair in their perspective to mitigate any possible
        consequences of their actions.)'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539acb2-7d27-4f0a-a33a-9ef239f41809'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, the group said the Marcos administration must recognize
        its "grave mistake" against Duterte.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b957392-8693-4c48-a189-0388112678db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:55:28.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:55:29.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:55:28.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"A week of zero remittances will send a strong message. This is
        a significant loss for the Philippine economy, and the administration must
        heed the call of OFWs," the group said.</p>'
