    'stories': []
    'template': '1'
    'title': 'Magnitude 6.7 quake shakes New Zealand’s South Island'
    'updated': 2025-03-25T11:00:49.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647a9de-5d42-4ce6-8485-8b84115cb8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:24:42.084+08:00
