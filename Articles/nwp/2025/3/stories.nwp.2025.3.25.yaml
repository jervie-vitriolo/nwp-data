      'mgnl:lastModified': 2025-03-27T16:48:23.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The progressive Makabayan
        coalition has asked the Commission on Elections (Comelec) and National Bureau
        of Investigation (NBI) to investigate activities it deemed as red-tagging
        and harassment in the campaign for the midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb76af8-f9c3-460b-bfa3-4a43b3a33fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:44:42.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T16:48:24.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:48:23.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers party-list Rep. France Castro, Kabataan party-list
        3rd nominee Jpeg Garcia, and Gabriela party-list 5th nominee Miriam Villanueva
        submitted a letter to the Comelec main office in Manila on Tuesday, March
        25, detailing incidents reported in the Southern Tagalog areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ef3db-11f6-46c0-883a-ea868ab41886'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:44:42.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T16:48:24.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:48:23.638+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“These incidents include negative campaigning, disinformation, and
        abuse of state resources by elements of the AFP (Armed Forces of the Philippines)
        and PNP (Philippine National Police),” the coalition claimed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a726e3b-140c-4706-98cc-d47072086840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:44:42.067+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-27T16:48:24.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-27T16:48:23.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We have documented black propaganda, hateful and red-tagging messages
        to our candidates, deepfake AI-generated videos and photos, and forceful attempts
        to prevent our candidates and supported in holding campaign sorties and house-to-house
        campaigning,” it added.'
