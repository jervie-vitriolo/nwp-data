      'mgnl:type': 'text'
      'text': "“It behooves the Honorable Impeachment Court to give effect to the\
        \ constitutional mandate for the instant impeachment case to ‘forthwith proceed’\
        \ and issue the writ of summons,” it stated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446cfb7-be13-40f3-82a4-df17d57c4a92'
