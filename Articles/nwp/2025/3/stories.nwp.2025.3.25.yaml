      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also noted the “misleading” thumbnail and edited photos to portray
        her in bad light. The video has been seemingly taken down, Castro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f771c-e56b-4914-85a1-98600fca4592'
