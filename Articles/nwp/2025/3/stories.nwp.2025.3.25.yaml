      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United States is the main destination for Portuguese exports outside
        of the EU, while Portugal is the only country in western Europe still signed
        up to Beijing’s flagship overseas infrastructure plan, the Belt and Road
        Initiative.'
    '7':
      'jcr:primaryType': 'mgnl:block'
