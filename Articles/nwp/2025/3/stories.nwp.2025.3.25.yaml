    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10956d3d-49e5-4d31-8e15-5bafab87985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:59:26.937+08:00
