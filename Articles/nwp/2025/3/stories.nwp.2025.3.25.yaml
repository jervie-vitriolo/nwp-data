  'ireland-supports-philippines-rules-based-order':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'The Ireland Embassy in Manila marked St. Patrick’s Day last week
      in a reception in Taguig. (Irish Embassy in Manila)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T19:00:23.000+08:00
    'imagesource': 'jcr:b5097cf6-bcb8-4365-b996-7efc790d381d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4d13a8a-2d4d-4cdf-9838-babeb373a3fe'
    'lead': 'Ireland has reaffirmed its commitment to upholding a rules-based international
      order with the Philippines, emphasizing the role of international law in addressing
      global challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T19:03:13.486+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-25T19:03:13.747+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T19:03:13.520+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Ireland', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Ireland reaffirms support for PH rules-based order, stronger bilateral
      ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00beb146-975e-4643-baa8-f160928aaaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:03:13.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T19:03:13.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T19:03:13.517+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Ireland has reaffirmed
        its commitment to upholding a rules-based international order with the Philippines,
        emphasizing the role of international law in addressing global challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f5685-1bdb-4780-9d73-f3db90950435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:03:13.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T19:03:13.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T19:03:13.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a recent St. Patrick’s Day reception in Manila, Ireland Minister
        of State at the Department of Housing, Local Government &amp; Heritage John
        Cummins highlighted shared values between the two nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd0dc9-2348-4eca-b79b-35c4ddfa25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:03:13.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T19:03:13.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T19:03:13.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He recognized the importance of diplomatic cooperation in maintaining
        peace and stability, particularly in regions like the South China Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8780084c-1a12-406f-9623-445d46e167f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:03:13.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T19:03:13.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T19:03:13.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As two small but fiercely independent nations, both Ireland and the
        Philippines are committed to a rules-based international order with the UN
        at its core. It remains our best—and indeed only viable - option to address
        the multitude of threats we face today” said Cummins.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5042a7b-16b8-4b20-b087-96673ecf588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:03:13.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T19:03:13.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T19:03:13.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ireland has expressed strong support for international law in key geopolitical
        matters, including the situation in the South China Sea. The Irish official
        said his country’s foreign policy is guided by international legal principles,
        just as it has been in responding to conflicts such as Russia’s invasion of
        Ukraine and tensions in the Middle East.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2d18d-c878-4991-b51d-1a736c270868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:03:13.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T19:03:13.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T19:03:13.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The growing bilateral relations between Ireland and the Philippines
        were also highlighted, with Cummins welcoming the recent reopening of the
        Philippine embassy in Dublin. He noted that over 30,000 Filipinos now live
        and work in Ireland, contributing significantly to Irish society.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c526047-900e-4a7e-a32c-c0a28de5ccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:03:13.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T19:03:13.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T19:03:13.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also noted the importance of economic partnerships, pointing to
        the increasing trade between the two countries. He expressed optimism about
        the potential benefits of the proposed EU-Philippines Free Trade Agreement,
        which he said would further enhance economic cooperation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3c59e-fb51-4344-ab99-5fa375370bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T19:03:13.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T19:03:13.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T19:03:13.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cummins ended his remarks by celebrating the cultural ties between
        Ireland and the Philippines, particularly their shared love for music. He
        noted the recent success of Irish artists such as The Script, The Corrs, and
        Ronan Keating in Manila, emphasizing the deepening people-to-people connections
        between the two nations.</p>'
  'makabayan-red-tagging-comelec-probe':
