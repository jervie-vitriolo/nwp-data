      'text': '<p><strong>[Trigger warning: Mention of suicide]</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f13087-b2e9-44ab-9d21-20e2e1b0c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) has asked the National Bureau of Investigation (NBI) to probe social
        media claims of some farmers in Nueva Ecija who took their own lives over
        low palay prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27550fde-f299-47ed-8f4b-731d865b4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, March 25, the DA said it has submitted a\
        \ letter to the NBI to request for a “thorough investigation.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea8628-62f7-41e4-891d-d918dbe907aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Agriculture Secretary Francisco P. Tiu Laurel Jr. expressed concerns\
        \ over how some groups are characterizing these ‘unfortunate incidents,’”\
        \ the DA said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee5b98-708e-4fca-995e-5afe82bcf648'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“He pointed out that such claims contradict the official accounts from\
        \ law enforcement and the DA’s own investigative reports, including statements\
        \ from the families of the deceased,” it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597842f-6578-458c-9ef9-b00ab1d07c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Claims on social media of the death of at least three farmers in Nueva\
        \ Ecija were attributed to Magsasaka party-list chairperson Argel Cabatbat.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7a4cd-3b3d-40d7-b9ec-1c5c5d866964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Cabatbat refuted the government position that the deaths
        were what he called “fake news.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05661cf1-4696-4519-9cc4-2840c73ef215'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi fake news ang gutom. Hindi fake news ang pagkalugi. At lalong
        hindi fake news ang desperasyon,” <strong><a href="https://www.facebook.com/argeljoseph.cabatbat/posts/pfbid0JSAVuwM3QSYXJ8pyKNVXUeMtvfz277iTpmkHKqDVeLnv5FhQgV268z8T3VnYLq6Ll">Cabatbat
        wrote on his Facebook account.</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b7ac8-5c8e-4ea8-a1d6-852fb42dd9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung talagang totoo ang sinasabi ninyo sa DA, hinahamon ko kayo —\
        \ kahit samahan ko pa kayo ni Asec [Agriculture Assistant Secretary Arnel]\
        \ De Mesa — bumaba tayo sa lupa. Makipag-usap kayo sa mga totoong magsasaka.\
        \ Harapin ninyo ang katotohanan,” he also said regarding the buying price\
        \ of palay.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e4f20-a843-42ee-9553-a01627c74adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Hunger, losses, and desperation are not fake news. If\
        \ what you say in the DA is true, I challenge you — even accompany you, Agriculture\
        \ Assistant Secretary Arnel De Mesa — to go directly to the fields. Talk with\
        \ farmers and face the truth.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847618d-bdbd-4cb0-83f8-9e27a22050d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA said the National Food Authority (NFA) is buying fresh palay\
        \ at P18 per kilogram, and P19/kg in Ilocos Region, Cagayan Valley, and Central\
        \ Luzon. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85698a2-00e6-4410-8226-37278264f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NFA buys clean and dry palay for P24/kg.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58f4ee-d3d1-418d-87fa-8e48937f3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Malacañang assured farmers that the NFA will buy their harvest.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10320f4-6ecb-4326-9621-1bc891a1bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Communications Undersecretary Claire Castro said NFA warehouses have\
        \ space and, if needed, the government will rent warehouses as storage facilities.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a53529-8e02-4d94-b2bd-c667c8065d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Lahat ng magbebenta na farmers, kailangan lamang po talagang pumila\
        \ dahil peak season ngayon at may mga magsasaka po na nauna na nagpalista\
        \ at uunahin lahat ‘yan,” Castro said in a Palace briefing on Tuesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d0456-74ef-447e-aa41-b5495893f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: All farmers who will sell their harvest would have to\
        \ line up. Because it’s peak season, there are farmers who have already registered\
        \ to sell their palay.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd601f9eb-bb35-4fde-a511-1a3d6ac5d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Lahat ng magbebenta na farmer, kung sila ay may pagkakataon na hintayin\
        \ ang kanilang turn, bibilhin ito ng NFA, hindi natin tatanggihan,” she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3979c6-c4ee-475c-bc03-8ee84f2c7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.963+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:50:41.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:50:40.963+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they have the chance to wait for their turn, the
        NFA would buy the palay and would not be rejected.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2f5b7-5635-4f13-afa6-ece04074dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:50:40.963+08:00
