      'jcr:uuid': '534b515f-21f8-4c9a-a579-f8228521797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The central bank reminded its supervised financial institutions (BSFIs),\
        \ through Memorandum M-2025-006, to enhance their systems against vote-buying,\
        \ vote-selling, and abuse of state resources, particularly through digital\
        \ channels.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85834b7a-535b-410a-bf7c-4fa6894649f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said possible scenarios needed to be checked include:\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbc146-7e0b-40ea-90c5-181bfbf6d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Concentration and/or significant number of account registrations\
        \ in areas known for vote-buying or selling\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015faba-af0a-4da2-ae1d-2debe4853cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Large cash transactions and/or encashment of checks during election\
        \ period\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3cc69c-2590-4adb-8030-cda107a993a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Unusual transactions flows between accounts, digital banking and\
        \ digital wallets, including the velocity and frequency of transactions,\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602ae0d-f8d8-47eb-9241-fcfcf869e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Or the unusual volume and/or value in cash in/cash out channels.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f7309-8a3a-4a6a-9c6f-f761fba4b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BSP said suspected unlawful transactions can be reported to either\
        \ the Philippine National Police or National Bureau of Investigation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3366372-946c-43e4-9f2e-5e61877bb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“BSFIs should submit suspicious transaction reports to the Anti-Money\
        \ Laundering Council, when warranted, after due investigation of complex,\
        \ unusually large transactions, unusual patterns of transactions, which have\
        \ no underlying legal/trade obligation, purpose or economic justification,\
        \ or the amount involved is not commensurate with the business or financial\
        \ profile of the client, and other pattern of transactions indicative of vote-buying\
        \ and vote-selling, and ASR in elections, money laundering and/or terrorism\
        \ financing,” the memorandum read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98fbc68-fe6d-4af9-b86a-1bca1dfcda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BSP said the memorandum complies with the Commision on Elections\
        \ call for stricter mechanisms against illegal activities such as vote buying\
        \ and selling.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dafad9-512b-409f-bc3c-dbbc6e6fefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The campaign period for senatorial and party-list candidates began\
        \ on Feb. 11. Local bets will launch their campaign on March 28.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1483484-23e0-4104-972a-759581674b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T17:33:27.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T17:33:27.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T17:33:27.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 68 million Filipinos are eligible to vote in the May 12 elections.\
        \ They will elect over 18,000 officials nationwide.\r"
  'marcos-no-talks-rejoining-icc':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T18:00:36.000+08:00
    'imagesource': 'jcr:a65a5d92-c667-49cb-8626-ee63915534c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a894c92-cd57-4567-a0f0-cfaa0b8fff00'
    'lead': 'The Philippine government is not yet discussing the possibility of rejoining
      the Rome Statute, the treaty that created the International Criminal Court (ICC),
      after it served an arrest warrant from the tribunal against former president
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T18:02:14.593+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-25T18:02:14.936+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T18:02:14.638+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ICC']
    'stories': []
    'template': '1'
    'title': 'No talks yet on rejoining ICC - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69744a84-f578-4417-91f1-e5e54e974b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.630+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        is not yet discussing the possibility of rejoining the Rome Statute, the treaty
        that created the International Criminal Court (ICC), after it served an arrest
        warrant from the tribunal against former president Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240a4c5-6da0-49c4-bfb9-1d5772fe5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Tuesday, Communications Undersecretary Claire
        Castro said President Fedinand Marcos Jr. wanted the spokesperson to say that
        there are no talks about the issue..'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78a062-1380-4b78-98ed-0abcf68c64a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As we speak, we have not yet discussed any plan of rejoining the ICC.
        Iyong huli po nating nakausap ang pangulo, tinanong po natin iyan nang personal
        at siya’y ngumiti lamang at sasabihin ko daw dapat na wala pa talagang napag-uusapan
        patungkol doon,” said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d7816-468e-4842-94af-c165fa635f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.615+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The last time we spoke with the President, we asked him
        personally, and he just smiled and told me to say that no discussions have
        taken place regarding that matter] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a826d-0940-43bf-bcc1-fb232ab9f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.615+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said the country “did the right thing” after ICC spokesperson Fadi
        El Abdallah told NewsWatch Plus that the court was grateful for the cooperation
        of Philippine authorities in serving the warrant.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36c036-9cb0-41df-bb79-91cf66005327'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.615+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sumasang-ayon ang ICC na ang pag-surrender natin sa dating Pangulong
        Duterte ay naaayon din sa kanilang batas or rules,” Castro said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74e0c2-b5b9-40e9-aa7a-1e952b124d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.616+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.616+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The ICC agrees that our surrender of former President
        Duterte is in accordance with their laws or rules.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5978cb-5256-4d7a-8657-54765f1ce87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.616+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.616+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC spokesperson said the Philippine cooperation underscores Manila’s
        commitment to international accountability mechanisms.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f81b9-a5ab-4070-8057-eb2b1b8583b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are grateful for the cooperation of the Philippine authorities,
        and we think this shows their commitment to international accountability mechanisms.
        This is important,” El Abdallah said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af13da-74f2-4b98-a213-004003e1f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the country’s withdrawal from the Rome Statute, El Abdallah
        said the court retains jurisdiction over crimes committed while the country
        was still a state party.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c54440-7390-4738-96d0-b20e5ab770c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.618+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For us, the legal framework is clear. While the Philippines has withdrawn
        from the ICC Rome Statute, the court retains jurisdiction over alleged crimes
        committed during the period when the country was still a member. This framework
        gives the ICC the authority to continue its investigation and prosecution,”
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d6c6d-9317-4658-bc0c-ed7b1b18507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.618+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte reportedly “surrendered” to ICC custody following an arrest
        warrant issued by Pre-Trial Chamber I for charges of murder as a crime against
        humanity. He could become the first Asian leader to stand trial at the ICC.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3131f27-7525-45cc-a5a2-eb5cedc9d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.619+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The court investigation focuses on Duterte’s alleged involvement in
        extrajudicial killings linked to the so-called Davao Death Squad, which operated
        during his tenure as Davao City mayor and continued in the early years of
        his presidency.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9e821-1a6a-42e1-aedb-67c66cb2d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.619+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Human rights organizations estimate that around 30,000 people were
        killed in Duterte’s war on drugs.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681581da-321c-4d51-bed7-b731226766a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.620+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rejoining Rome Statute</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f64362-985b-4fc1-b133-48b64ec06d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.620+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ICC reiterated its call for countries, including the Philippines,
        to become parties to the Rome Statute.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603d79e-c11a-4cfc-a5a0-f30166b75a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.621+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We call on all states, including the Philippines, to join the ICC
        Rome Statute. It’s important for international criminal law, for peace around
        the world, and for the future,” El Abdallah said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570aca5-2a0f-499d-966d-6c8fd4a756a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:02:14.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T18:02:14.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:02:14.621+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He acknowledged that the decision to rejoin remains a sovereign choice
        for the Philippines.'
