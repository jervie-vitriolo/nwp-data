  'white-house-mistakenly-shares-yemen-war-plans-with-journalist':
    'author': 'Michael Martina and Steve Holland, Reuters'
    'caption': 'U.S. Defense Secretary Pete Hegseth, U.S. Vice President JD Vance
      and U.S. National Security Advisor Mike Waltz react as, U.S. President Donald
      Trump (not pictured) meets with NATO Secretary General Mark Rutte (not pictured),
      in the Oval Office at the White House in Washington on March 13. (Evelyn Hockstein/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T10:01:29.000+08:00
    'imagesource': 'jcr:882dbee6-f115-4fbc-a975-a0c1dac95b70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b91fa518-97b6-46fd-8d0f-e47f51bc51a4'
    'lead': 'Top Trump administration officials mistakenly disclosed war plans in
      a messaging group that included a journalist shortly before the U.S. attacked
      Yemen’s Iran-aligned Houthis, the White House said on Monday, following a first-hand
      account by The Atlantic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T10:05:34.566+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-25T10:06:45.659+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T10:06:45.011+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'White-House', 'Yemen']
    'stories': []
    'template': '1'
    'title': 'White House mistakenly shares Yemen war plans with a journalist at The
      Atlantic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd4296-13a4-4530-8657-bbb88ad58ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.598+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.984+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> Top Trump administration officials
        mistakenly disclosed war plans in a messaging group that included a journalist
        shortly before the U.S. attacked Yemen’s Iran-aligned Houthis, the White
        House said on Monday, following a first-hand account by The Atlantic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcea05f-9100-40b6-a519-eb36591fa6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.599+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.985+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic lawmakers swiftly blasted the misstep, saying it was a breach
        of U.S. national security and a violation of law that must be investigated
        by Congress.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f165d1-0a67-4bd9-a8fb-bf1efce73554'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.599+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.986+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Atlantic’s editor-in-chief Jeffrey Goldberg said in a report on
        Monday that he was unexpectedly invited on March 13 to an encrypted chat group
        on the Signal messaging app called the "Houthi PC small group." In the group,
        national security adviser Mike Waltz tasked his deputy Alex Wong with setting
        up a "tiger team" to coordinate U.S. action against the Houthis.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37be35-63bc-4cc5-aeb2-7877e8565c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.600+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'National Security Council spokesperson Brian Hughes said the chat group
        appeared to be authentic.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca431c-cfd6-4d9c-b1f4-54af620fc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.600+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President Donald Trump launched an ongoing campaign of large-scale
        military strikes against Yemen’s Houthis on March 15 over the group’s attacks
        against Red Sea shipping, and he warned Iran, the Houthis'' main backer, that
        it needed to immediately halt support for the group.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a8c22-3c0c-4c5e-963c-664d30924b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.601+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hours before those attacks started, Defense Secretary Pete Hegseth
        posted operational details about the plan in the messaging group, "including
        information about targets, weapons the U.S. would be deploying, and attack
        sequencing," Goldberg said. His report omitted the details but Goldberg termed
        it a "shockingly reckless" use of a Signal chat.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d914b-b98d-4239-b9e3-2963393d648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.601+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Accounts that appeared to represent Vice President JD Vance, U.S. Secretary
        of State Marco Rubio, CIA Director John Ratcliffe, Director of National Intelligence
        Tulsi Gabbard, Treasury Secretary Scott Bessent, White House chief of staff
        Susie Wiles, and senior National Security Council officials were assembled
        in the chat group, Goldberg wrote.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e71e0-8cbe-4a78-99a0-36f51bae75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.602+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Joe Kent, Trump’s nominee for National Counterterrorism Center director,
        was apparently on the Signal chain despite not yet being Senate-confirmed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b38af5-e7e0-47e9-8ce5-b074850d4391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.602+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump told reporters at the White House that he was unaware of the
        incident. "I don''t know anything about it. I''m not a big fan of The Atlantic,"
        Trump said. A White House official said later that an investigation was under
        way and Trump had been briefed on it.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5001ae-f153-40a3-a882-fb9459b41d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.603+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC’s Hughes said in a statement: "At this time, the message thread
        that was reported appears to be authentic, and we are reviewing how an inadvertent
        number was added to the chain."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbcb62-4cb8-45be-9649-fd5c416789ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.603+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The thread is a demonstration of the deep and thoughtful policy coordination
        between senior officials. The ongoing success of the Houthi operation demonstrates
        that there were no threats to our servicemembers or our national security."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501a39f-9577-4cd3-b98c-5bcec6f78e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.603+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hegseth denied sharing war plans in the group chat.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333861a-71cb-45b4-b642-15c38ee76d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.604+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Nobody was texting war plans, and that’s all I have to say about
        that," he told reporters while on an official trip to Hawaii on Monday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a345c-c84d-4159-817d-f6be56a50dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.604+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.994+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Goldberg responded to Hegseth’s denial in an interview on CNN late
        on Monday by saying, "No, that’s a lie. He was texting war plans."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a88ea2-1004-47e1-9a3e-b21584ba49e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.605+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''European free-loading''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c0d9d-4482-4981-82da-b8d037bd9fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.605+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to screenshots of the chat reported by The Atlantic, officials
        in the group debated whether the U.S. should carry out the strikes, and at
        one point Vance appeared to question whether U.S. allies in Europe, more exposed
        to shipping disruption in the region, deserved U.S. help.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800dc1d-7843-4125-981d-3234fefde0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"@PeteHegseth if you think we should do it let’s go," a person identified
        as Vance wrote. "I just hate bailing Europe out again," the person wrote,
        adding: "Let’s just make sure our messaging is tight here."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d115bc-f2bb-4d34-8077-0f27ad20ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A person identified as Hegseth replied: "VP: I fully share your loathing
        of European free-loading. It’s PATHETIC."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6207d-58a4-4277-b28f-1db579983438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Atlantic reported that the person identified as Vance also raised
        concerns about the timing of the strikes, and said there was a strong argument
        in favor of delaying them by a month.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1141d3d-10fb-4a4e-a120-789e9150042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I am not sure the president is aware how inconsistent this is with
        his message on Europe right now. There’s a further risk that we see a moderate
        to severe spike in oil prices," the account wrote, before saying he was willing
        to support the group’s consensus.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf780f-f653-4994-907c-99960c06fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:44.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yemen, Houthi-ally Iran and the European Union’s diplomatic service
        did not immediately respond to requests for comment from Reuters.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a04fad-b0ce-4f8e-a981-2c71b2f35de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under U.S. law, it can be a crime to mishandle, misuse or abuse classified
        information, though it is unclear whether those provisions might have been
        breached in this case. Messages that The Atlantic report said were set by
        Waltz to disappear from the Signal app after a period of time also raise questions
        about possible violations of federal record-keeping laws.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa2352-dde4-4810-bedb-4fef43177326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As part of a Trump administration effort to chase down leaks by officials
        to journalists unrelated to the Signal group, Gabbard posted on X on March
        14 that any "unauthorized release of classified information is a violation
        of the law and will be treated as such."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74285741-c612-446e-839b-74ca5fc733aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.001+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Gabbard is due to testify before the Senate Intelligence
        Committee on worldwide threats to the United States.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf3fcc-838d-43d7-a30e-827bc9d4a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Created by the entrepreneur Moxie Marlinspike, Signal has gone from
        an exotic messaging app used by privacy-conscious dissidents to the unofficial
        whisper network of Washington officialdom. Signal does not use U.S. government
        encryption and is not hosted on government servers.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f48cfc-d0eb-495b-aed9-c363b0e465de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.003+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic lawmakers called the use of the Signal group illegal and
        demanded an investigation.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a167788-6508-42e2-ad8b-2bdc348571b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.004+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is one of the most stunning breaches of military intelligence
        that I have read about in a very, very long time," Senate Democratic Leader
        Chuck Schumer said, adding that he would ask Majority Leader John Thune to
        investigate.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bd411-1dec-4d11-bfe7-1dcc7171d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.612+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re just finding out about it. But obviously, we''ve got to run
        it to ground and figure out what went on there. We''ll have a plan," said
        Thune, a Republican from South Dakota.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be60145-b478-47fe-b3b0-d23775d72033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.613+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate suggestion from the White House that the breach
        would lead to any staffing changes.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87caa841-b44b-48c6-9163-51524ed39809'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"President Trump continues to have the utmost confidence in his national
        security team, including national security adviser Mike Waltz," White House
        spokeswoman Karoline Leavitt told Reuters.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32fcd6-a81e-470b-9e59-ce13a69cb0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.614+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:06:45.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic Senator Elizabeth Warren said on X the use of Signal to
        discuss highly sensitive national security issues was "blatantly illegal and
        dangerous beyond belief."'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea624e2e-0437-4b69-a39a-4500f7761a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:05:34.615+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:06:45.700+08:00
