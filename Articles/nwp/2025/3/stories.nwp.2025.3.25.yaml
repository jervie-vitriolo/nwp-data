      'mgnl:lastModified': 2025-03-25T15:45:18.554+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China is also willing to work with Portugal to promote China and Europe
        to become strategic partners with mutual trust, Wang said, adding that China
        supports Europe in maintaining its ''strategic autonomy'', according to a
        ministry statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a912c42-0fa5-457e-aa6e-192dec548078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:45:03.323+08:00
