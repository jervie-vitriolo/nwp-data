      'mgnl:lastActivated': 2025-03-25T16:17:34.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T16:17:34.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Women’s Tennis Association <a href="https://www.wtatennis.com/news/4233079/miami-2025-dates-draws-prize-money-and-everything-you-need-to-know#:~:text=The%20singles%20champion%20will%20take,the%20WTA’s%20most%20prestigious%20trophies.">website</a>,
        those who qualified to the quarterfinals are assured of getting $189,075 (roughly
        ₱10.9 million) and 215 points each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6db473-6cc1-4239-afa6-9ad9fd0f6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:07:29.719+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-25T16:17:34.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T16:17:34.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747b00b-11f5-4823-8ded-10a41d559238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:07:29.719+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-25T16:17:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T16:17:34.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eala was supposed to battle Paula Badosa in the Round of 16 but
        the Spaniard withdrew from the match due to a lower back injury, giving the
        rising Filipino star the <a href="https://www.newswatchplus.ph/news/2025/3/25/Alex-Eala-Paula-Badosa-Miami-Open.html">walkover
        victory</a> and quarterfinals spot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b823c-4a26-4ad8-9dd5-e664ee3c73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:07:29.720+08:00
