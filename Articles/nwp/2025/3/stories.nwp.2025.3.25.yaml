      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7bad5-fe22-457f-9fce-1a5b4bad7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T16:07:29.720+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-25T16:17:34.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
