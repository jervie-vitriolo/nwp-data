    'lead': 'A strong 6.7 magnitude earthquake struck off New Zealand’s South Island
      on Tuesday, authorities said, as the country’s disaster agency assessed if
      there were any tsunami threats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T10:24:42.071+08:00
