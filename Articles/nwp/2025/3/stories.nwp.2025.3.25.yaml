  'India-plans-to-scrap-digital-ad-tax-to-ease-US-concerns--source-says':
    'author': 'Aftab Ahmed and Manoj Kumar, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T15:41:19.000+08:00
    'imagesource': 'jcr:2de12b26-2494-4b5e-86ca-5a5230154d53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f3294a-3979-4a13-9aa6-08b4ca8a4388'
    'lead': 'India plans to scrap a contentious tax of 6% on digital advertisements
      that primarily affected US tech giants such as Alphabet’s GOOGL.O Google, Meta
      META.O and Amazon AMZN.O, aiming to ease US concerns and advance a trade pact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T15:42:30.121+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-25T15:43:13.465+08:00
