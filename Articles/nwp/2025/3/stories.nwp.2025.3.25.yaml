      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/2/17/senate-delay-disrupts-impeachment-preparations.html">Senate
        delay disrupting Duterte impeachment preparations - House prosecutor</a></strong></p>'
    '8':
