      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Giannis Antetokounmpo had 31 points, 10 rebounds and five assists for\
        \ the Bucks (40-31), who dropped to 2-2 on a five-game road trip. Brook Lopez\
        \ added 23 points and 10 rebounds but his 18-foot baseline jumper bounced\
        \ off the rim as time retired.\r"
