      'mgnl:lastModified': 2025-03-25T10:06:45.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Every single one of the government officials on this text chain have
        now committed a crime – even if accidentally – that would normally involve
        a jail sentence," Democratic Senator Chris Coons said on X.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981ec8a-de44-44a7-80fd-08e6a742bb41'
