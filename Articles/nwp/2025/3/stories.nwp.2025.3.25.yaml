      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s team has said it has saved American taxpayers tens of billions\
        \ of dollars through rapid-fire moves to cancel contracts, fire workers and\
        \ root out fraud and waste in the government, although they have offered little\
        \ evidence to support that assertion.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255d880-7aaf-49c2-98fc-f394df30e4f8'
      'mgnl:activationStatus': true
