      'mgnl:lastModified': 2025-03-25T18:59:26.937+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac said the Foreign Affairs Department leads rescue operations
        and efforts to investigate syndicates behind human trafficking and illegal
        offshore gaming-related scam hubs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f913a3e-a631-4ec1-87d6-992bd4525f25'
      'mgnl:activationStatus': true
