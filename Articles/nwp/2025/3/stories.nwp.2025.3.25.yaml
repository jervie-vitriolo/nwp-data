  'bato-dela-rosa-police-security-detail':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Ronald "Bato" dela Rosa (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T13:54:18.000+08:00
    'imagesource': 'jcr:4781c479-f1e9-41a0-a8ce-1e582ae69ec6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc66823-6a57-400c-9be5-7c4f0e0bb2a2'
    'lead': 'Senator Bato dela Rosa has been stripped of his police security detail
      in his hometown in Davao City, the former top cop announced on Tuesday, March
      25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T13:58:01.866+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-25T14:07:58.974+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T14:07:58.703+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato says police security detail in Davao recalled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e26ef-d679-4fc4-a519-c9a3ec39db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.891+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.696+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator Ronald “Bato”
        dela Rosa has been stripped of his police security detail in his hometown
        in Davao City, the former top cop announced on Tuesday, March 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fad72d-007d-45d2-8427-99a1b89612fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.891+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.696+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pag-uwi ko dito sa Davao wala na akong security. Pinapareport na sila\
        \ sa unit nila,” Dela Rosa told Senate reporters in a phone interview. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ee336-49f7-494a-a3e0-a8b0ecdcf0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.892+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.697+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When I got home here in Davao, I no longer had security.\
        \ They’ve been ordered to report back to their unit.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143cb73-c984-4364-8be3-01f7d37d857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.892+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.697+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa clarified that two police officers were assigned as his security\
        \ detail in Davao. He explained that he had two separate security teams to\
        \ save on transportation expenses, as he frequently travels to his hometown\
        \ in the province. However, when he arrived home on Monday, the security detail\
        \ who was usually \"on standby\" for his arrival no longer reported to him.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371d5ec-e4fc-41f1-bd7a-7252716bdc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.893+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.698+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that he is unsure if those assigned to him in Metro Manila
        have also been pulled out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e166d-15b5-43a5-bb3c-42edd6127d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.893+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.698+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The PNP-Public Information Office dismissed the recall of Dela Rosa’\
        s security as “fake news,” citing a report from the Police Security Protection\
        \ Group (PSPG).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453531fd-30e8-4005-8d37-3564f250db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.893+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.699+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Tanungin nila yung mga tao nilang dineploy sa akin (They should ask\
        \ the people deployed to me),” Dela Rosa said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084edb9-ad83-4976-96a9-1ebbaf4101d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.894+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.699+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PSPG is mandated by law to provide security to government officials,
        foreign dignitaries, private individuals authorized for protection, and key
        government installations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b206e-e111-42a0-aa34-bb3054fc6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.894+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.700+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he understands that the commander of his former security
        detail may have pulled them out to avoid being caught in issues, given his
        impending warrant of arrest from the International Criminal Court (ICC) for
        his role as former Philippine National Police chief and implementer of the
        bloody war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6df13-e650-41c3-84f2-fbe22969ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.895+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.700+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "His former boss, former President Rodrigo Duterte, is now detained\
        \ at the ICC in the Netherlands after the Marcos administration cooperated\
        \ with the International Criminal Police Organization (Interpol) for his arrest.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a5370-b2d1-4b5b-905c-4923a9b30707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.895+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.701+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Nag-iingat ang mga commander nila, ‘yung mga unit commander ba.
        Nag-iingat na hindi masilip… na may tao sila sa akin dahil mainit man ang
        gobyerno sa akin, di ba?” Dela Rosa said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412892d8-a747-4d74-92b9-5e5bfae30ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.896+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.701+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their commanders are being careful, the unit commanders,
        you know. They are careful not to be questioned for having people with me
        because the government is hot on my heels, right?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024249fa-17ff-40b5-8242-75379ee73b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.896+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.702+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said a number of retired police officers and soldiers have volunteered
        to serve as his security detail in Davao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb1947-a8f3-482e-ad18-f0fad17bfa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T13:58:01.897+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-25T14:07:58.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:07:58.702+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>When asked if he feels any threat to his life, he replied, “Wala
        naman. Sanay naman ako sa threat. Nabubuhay naman ako sa threat na yan (No,
        not really. I''m used to threats. I live with those threats).”</p>'
  'Bicol-Zamboanga-pay-raise':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T13:58:59.000+08:00
    'imagesource': 'jcr:906df9d9-1722-4c7e-acf5-712a0da10888'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '445c9afb-b231-4e7c-81ac-7374148934fa'
    'lead': 'Household workers in the Bicol Region and Zamboanga Peninsula will get
      a pay raise beginning April, the Department of Labor and Employment (DOLE) said
      on Tuesday, March 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T14:00:32.014+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-25T14:00:32.187+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T14:00:32.034+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bicol, Zamboanga Peninsula household workers to get pay raise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94415ffa-a915-4ed2-ac57-98978efeecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:00:32.027+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T14:00:32.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:00:32.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Household workers in
        the Bicol Region and Zamboanga Peninsula will get a pay raise beginning April,
        the Department of Labor and Employment (DOLE) said on Tuesday, March 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94740b-27ff-498b-9bcc-e3ef77fed463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:00:32.027+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T14:00:32.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:00:32.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said a little over 113,026 workers, or kasambahay, in Bicol
        and Zamboanga Peninsula will receive from ₱900 to ₱1,000 more in their monthly
        pay.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d51705-41f5-4047-9544-c0e50f4788e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:00:32.028+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T14:00:32.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:00:32.028+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'From April 5, the wage for kasambahay in Bicol will be ₱6,000 while
        those in Zamboanga Peninsula will range from ₱5,000 to ₱5,500.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74fc2c-8d8e-4c82-b7a8-dc2115238d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:00:32.028+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T14:00:32.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:00:32.028+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the wage board in Bicol approved a pay increase of ₱40 for
        minimum wage earners, raising the daily rate to ₱435 from ₱395. The raise
        will be in two tranches - on April 5 and Dec. 1.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c559e47-e08d-41bc-aefc-2db3249fc3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:00:32.028+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T14:00:32.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:00:32.028+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The DOLE said “316,784 full-time wage and salary workers earning above
        the minimum wage may also indirectly benefit from upward adjustments at the
        enterprise level arising from the correction of wage distortion.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379a432-de6d-4caa-95e7-8b9d14b803a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:00:32.029+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-25T14:00:32.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:00:32.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fourteen regions have raised the minimum wage, namely, Metro Manila,
        Cordillera Administrative Region, Ilocos, Cagayan Valley, Central Luzon, Calabarzon,
        Mimaropa, Western Visayas, Central Visayas, Eastern Visayas, Zamboanga Peninsula,
        Northern Mindanao, Soccsksargen, and Caraga.</p>'
