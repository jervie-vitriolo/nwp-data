      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192076b-0adc-410b-b7e7-1f79736ab299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-27T16:47:50.580+08:00
