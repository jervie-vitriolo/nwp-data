      'mgnl:lastModified': 2025-03-25T18:59:26.937+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the DMW said it is preparing for the arrival of another
