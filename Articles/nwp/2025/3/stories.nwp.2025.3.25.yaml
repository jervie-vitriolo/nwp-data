      'mgnl:lastModified': 2025-03-25T15:24:23.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>UNAIDS, which coordinates the global response to preventing and
        treating HIV/AIDS, received $50 million in core funding last year from the
        US, representing 35% of the UN agency’s budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52a09f-0596-414a-8732-12625780b3e3'
