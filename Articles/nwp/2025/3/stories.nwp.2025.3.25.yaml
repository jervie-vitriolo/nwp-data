      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> China is willing to work with Portugal
        to build a more stable, fruitful and dynamic relationship, China’s foreign
        minister Wang Yi told his Portuguese counterpart in Beijing on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f9871-f09c-4e07-ac38-579b559fc6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:45:03.323+08:00
