      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/3/24/song-joong-ki-ambassador-philippine-brand.html"><strong>READ:
        Fans thrilled over Song Joong-Ki’s first PH brand endorsement</strong></a></p>'
