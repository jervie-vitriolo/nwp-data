    'stories': []
    'template': '1'
    'title': 'Russia says two journalists, driver, killed in Ukraine’s targeted strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f4cd0-6c01-4533-889b-0c95a483e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A targeted Ukrainian artillery strike
        on Monday killed six people including two journalists and their driver who
        were on assignment in Moscow-controlled parts of eastern Ukraine’s Luhansk
        region, Russian authorities and media said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96067a23-49a1-4118-a59b-764f3fac6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The attack killed Alexander Fedorchak, a war correspondent from Russia’s
        Izvestia media outlet, as well as camera operator Andrei Panov and driver
        Alexander Sirkeli who worked for the Zvezda television channel, the Russian
        foreign ministry said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c38f7a-0690-4a59-af37-f90499844008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another Zvezda correspondent, Nikita Goldin, was seriously wounded.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc004f-61e6-47a7-91ca-02fef2bd1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The attack was "a targeted artillery shelling by Kyiv," Maria Zakharova,
        a spokeswoman for the Russian foreign ministry, said in a statement on Telegram.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef2ddd-24db-48ed-9518-020328f63edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The strike was carried out by high-precision MLRS munitions on a predetermined
        civilian vehicle with representatives of the press," Zakharova said without
        providing evidence.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717d0f7-c2b5-4f64-b308-24f825588463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not independently verify the Russian reports. Ukraine’s
        presidential office and the foreign ministry did not immediately respond to
        Reuters'' request to comment outside office hours.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6178310-8ccb-4678-a542-92f61df47ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The attacks came at the same time Russian and American negotiators
        were meeting in Saudi Arabia to discuss a potential partial ceasefire in the
        three-year-old war that Russia started with a full-scale invasion on its smaller
        neighbour.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a24c40-3368-4820-bfd3-f2c06e18c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Leonid Pasechnik, the Russian-appointed governor of Luhansk region,
        said that the Ukrainian shelling killed six people. He did not say who were
        the other people reportedly killed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68dfe62-1883-4ab7-996c-cc55df9b326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly all of the Luhansk region has been captured now by Russian forces
        as Moscow drives to take control of the broader eastern Donbas region, one
        of Ukraine’s most industrialised areas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc20a9c-3af8-42a8-ba4d-46525946bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Luhansk, along with three other Ukrainian regions partly held by Russia,
        has been annexed and incorporated into Russia, in a move condemned as illegal
        by Kyiv and its Western allies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551853a-a0fe-4b79-8fbd-14d35cf74e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With the Kremlin’s tight control of information about its military
        actions in Ukraine, Russian war correspondents have been key in disseminating
        news about the war.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b424770-4a63-4e16-b289-6496554645f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Izvestia, a pro-Kremlin news outlet, said Fedorchak had gone into Luhansk
        region after reporting from the Kupiansk area in neighbouring Kharkiv region,
        one of the areas where Russian forces have made advances in recent months.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e717e9-b8c8-41ef-9604-63ff48e68473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Luhansk, Izvestia said on its website, Fedorchak was preparing a
        report on the work of drone crews when their car was hit.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7f97e-2a6c-4891-847e-374b7f53d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"His last report was released on March 23 — it was a story about how
        our troops were tightening the semicircle around Kupiansk," Izvestia said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42f13e-3844-4a83-b93e-32f59ea53358'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A freelance reporter working for Izvestia was killed in Ukraine in
        January.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae773d5-756b-4807-9217-0e0fdc3d63f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, another Russian journalist, a correspondent for the state
        TASS news agency, was injured in a Ukrainian attack on the Russian border
        Kursk region, Zakharova said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd2d3f-951c-4c33-a489-ae3690798a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Data provided earlier in the war by the Committee to Protect Journalists
        counted at least 15 journalists killed since Russia’s February 2022 full-scale
        invasion of Ukraine.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70693b-8850-4d88-848d-103a2ba9b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.033+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.033+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zakharova called on the Organization for Security and Cooperation in
        Europe and the United Nations to respond "appropriately" to the attacks.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f3a4e-a454-48b2-a52b-63ec57d53c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T14:45:10.033+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T14:45:10.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T14:45:10.033+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Reuters; Editing by Stephen Coates)</em></p>'
  'risk-new-hiv-infections-un-us-aid-freeze':
    'author': 'Olivia Le Poidevin, Reuters'
    'caption': 'A USAID flag flutters outside, as the USAID building sits closed to
      employees after a memo was issued advising agency personnel to work remotely,
      in Washington, D.C., US, Feb. 3. (Kent Nishimura/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T15:21:11.000+08:00
    'imagesource': 'jcr:8c1be4e9-45e1-4ec1-8c7f-c8c680de8869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d32fe4-349b-4e40-9218-8d86a5b91735'
    'lead': 'There could be 2,000 new HIV infections a day across the world and a
      ten-fold increase in related deaths if funding frozen by the United States is
      not restored or replaced, the United Nations AIDS agency said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T15:24:23.314+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-25T15:24:23.646+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T15:24:23.405+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['HIV', 'United-States', 'UNAIDS', 'United-Nations', 'health']
    'stories': []
    'template': '1'
    'title': 'Risk of 2,000 new HIV infections a day after US aid freeze, UN says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261b323-064d-4342-8356-a4e0c40f2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong>&nbsp;There could be 2,000
        new HIV infections a day across the world and a ten-fold increase in related
        deaths if funding frozen by the United States is not restored or replaced,
        the United Nations AIDS agency said on Monday, March 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bf323-42c9-4a89-882a-0dfeaa05c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.390+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump put almost all US foreign aid on hold
        upon taking office on Jan. 20. Days later, the US State Department said life-saving
        HIV work under the President’s Emergency Plan for AIDS Relief (PEPFAR) would
        continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9258e55-7a40-4190-831b-ae2b50f158ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the disruption to health funding and the impact on broader services\
        \ were having a devastating impact on people living with HIV/AIDS, UNAIDS\
        \ executive director Winnie Byanyima told reporters in Geneva.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d56a6c-1388-47f4-a908-ff27fdfa991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This sudden withdrawal of US funding has been shutting down many\
        \ clinics, laying off thousands of health workers ... All this means that\
        \ we expect to see new infections rising. UNAIDS has estimated that we could\
        \ see 2,000 new infections every day,\" she said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163135d-b08a-4965-b36d-9467a182786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.391+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Byanyima said the figures were based on UN modelling, but did not give\
        \ more details on how the estimates had been reached.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c17e8b-2a3b-4b1c-b737-be745abd27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US delegation in Geneva did not immediately respond to a Reuters
        request for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d9d0c-5bfa-4ed1-949f-6902d63482f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.392+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Byanyima said that if funding from the US Agency for International
        Development (USAID) did not resume at the end of the 90-day pause, in April,
        or was not replaced by another government, "there will be, in the next four
        years, an additional 6.3 million AIDs-deaths."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee49600-6f53-4e14-bc77-d55ae0d2ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the latest data, there were 600,000 AIDS-related deaths\
        \ globally in 2023, she added. \"So we're talking about a ten-fold increase.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40cdb7-2b5c-47a1-a94e-a4d6456c5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T15:24:23.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T15:24:23.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has said the funding was frozen to ensure
        it was in line with his "America First" policy. US Secretary of State Marco
        Rubio has dismissed concerns that Washington is ending foreign aid, saying
        waivers had been provided to life-saving services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d6af7-4fad-4542-8734-94c73fc1a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T15:24:23.394+08:00
