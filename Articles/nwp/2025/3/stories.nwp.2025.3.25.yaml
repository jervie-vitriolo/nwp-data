      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 19-year-old Eala will face world No. 2 and five-time grand slam\
        \ winner Iga Swiatek of Poland in the quarterfinals on Wednesday, March 26.\r"
