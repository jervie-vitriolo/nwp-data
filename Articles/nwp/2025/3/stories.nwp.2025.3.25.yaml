  'han-jong-hee-death':
    'author': 'Reuters'
    'caption': ' Han Jong-hee, co-chief executive officer of Samsung Electronics Co.,
      attends at the company’s annual general meeting at the Suwon Convention Center
      in Suwon, South Korea on March 19. (SeongJoon Cho/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T10:14:02.000+08:00
    'imagesource': 'jcr:7e83c727-893a-4f75-aa13-8e28555edcb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3097f5f-2c4b-4d45-81d2-e23cc4dff262'
    'lead': 'South Korean tech giant Samsung Electronics 005930.KS said on Tuesday
      that its co-chief executive officer Han Jong-hee has died due to cardiac arrest.
      Han was 63.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T10:15:49.454+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-25T10:15:49.781+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T10:15:49.489+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Samsung', 'han-jong-hee']
    'stories': []
    'template': '1'
    'title': 'Samsung Electronics co-CEO Han Jong-hee dies of cardiac arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215ae05-f9de-4293-bc82-7d6ab23eb5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean tech giant Samsung
        Electronics 005930.KS said on Tuesday that its co-chief executive officer
        Han Jong-hee has died due to cardiac arrest. Han was 63.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e1531-68ac-406f-94ed-1144d7db8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Han was in charge of Samsung’s consumer electronics and mobile devices
        division, while co-CEO Jun Young-hyun oversees the chip business of South
        Korea’s biggest company.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b199d0-de9b-413f-be60-9e4390ca5b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Han passed away at a hospital on Tuesday while being treated for cardiac
        arrest, a company spokesperson said, adding that a successor had not yet been
        decided.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade6fb9-29fc-413b-9cf0-db786e80f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Samsung Electronics shares were flat in morning trade.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ef0a6-97e8-4a6e-8078-04d0be76de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The South Korean firm has been suffering from weak earnings and sagging
        share prices in recent quarters after falling behind rivals in advanced memory
        chips and contract chip manufacturing, which have enjoyed strong demand from
        AI projects. Samsung has also ceded its smartphone market crown to Apple AAPL.O.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e387fe-ff13-4a9b-9981-d7d2cabfffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Han, who joined Samsung Electronics nearly 40 years ago, built his
        career in the TV business. He became vice chairman and CEO of Samsung Electronics
        in 2022. Han was also one of the company’s board members.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca263b47-7e25-47e9-a806-1d949e813be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He chaired Samsung’s shareholder meeting last week, where he and other
        executives were grilled by shareholders after the company’s failure to ride
        an artificial intelligence boom made it one of the worst-performing tech stocks
        last year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6ca92-bd9d-45e0-bf99-77b25fe87a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In semiconductors, Samsung lags behind SK Hynix in HBM chips that Nvidia
        NVDA.O and others rely on for AI graphic processing units.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a075e6-515e-4f97-b601-2289d3a58ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"First and foremost, I sincerely apologise for the recent stock performance
        not meeting your expectations. Over the past year, our company failed to adequately
        respond to the rapidly evolving AI semiconductor market," Han said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5dfae-d983-425a-a599-bed4dbe37549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was scheduled to attend Samsung’s launch event for new home appliances
        on Wednesday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83310199-a2d9-4222-9d3f-c8f6eb1c46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T10:15:49.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T10:15:49.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:15:49.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunjoo Jin, Heekyong Yang and Hyunsu Yim; Editing
        by Ed Davies and Himani Sarkar)</em></p>'
  'Magnitude-7-earthquake-strikes-off-coast-of-South-Island--New-Zealand--USGS-says':
    'author': 'Gnaneshwar Rajan, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T10:17:07.000+08:00
