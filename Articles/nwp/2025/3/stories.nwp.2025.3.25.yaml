      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These investigations are being conducted with the support of the Inter-Agency
        Council Against Trafficking, DOJ (Department of Justice), and the Philippine
        National Police (PNP),” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
