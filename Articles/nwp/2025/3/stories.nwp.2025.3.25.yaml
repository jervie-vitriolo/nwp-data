      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> House prosecutors have
        urged Senate President Chiz Escudero to issue summons to impeached Vice President
        Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078effd-a0b0-4699-b56e-5c5c54f7547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T12:27:23.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T12:27:23.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T12:27:23.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "4Ps Party-list Rep. Nonoy Libanan and 1-Rider party-list Rep. Rodge\
        \ Gutierrez from the 11-man prosecution team led the filing of the entry with\
        \ a motion to issue summons at the Senate on Tuesday, March 25.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3d516-0d8f-4a13-b547-5aae7e3d367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T12:27:23.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T12:27:23.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T12:27:23.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate will stand as the impeachment court and will hold the trial.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d50a39-1e6d-4739-af16-019ce8bcfe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T12:27:23.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-25T12:27:23.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T12:27:23.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“A writ of summons shall be issued to the person impeached which will\
        \ notify him/her to appear before the Honorable Impeachment Court and file\
        \ his/her Answer to the Articles of Impeachment within a non-extendible period\
        \ of ten (10) days from receipt thereof,” the document read.\r"
