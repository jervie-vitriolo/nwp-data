      'mgnl:type': 'text'
      'text': "\"I didn't expect to be in the quarterfinals, that’s for sure. I just\
        \ try to take it match by match. Miami Open is a tournament that I look forward\
        \ to every year. I'm lucky enough to get a wild card again this year, so I\
        \ knew that I had to make the most out of it and do my best as soon as I got\
        \ out on that court,\" she told NewsWatch Plus in an exclusive interview.\r"
