  'vfa-france-nations-military-interoperability':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-25T19:53:10.000+08:00
    'imagesource': 'jcr:fd5dbcc2-d207-4eb7-a52f-3133ef9f14fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcbb3160-ff60-4294-9cf0-6bfe3b99caa4'
    'lead': 'Forging more Visiting Forces Agreements (VFA) with like-minded countries
      will enhance the interoperability of the armed forces with international partners,
      Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-25T20:07:13.678+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-25T20:07:13.979+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-25T20:07:13.727+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['VFA']
    'stories': []
    'template': '1'
    'title': 'VFA with France, other nations to enhance military interoperability
      – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5aca1-9b0f-4f16-bb32-3a44c303314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Forging more Visiting
        Forces Agreements (VFA) with like-minded countries will enhance the interoperability
        of the armed forces with international partners, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34898b-4e41-4e18-9107-3ece4f404df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.715+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.715+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Tuesday, March 25, Communications Undersecretary
        Claire Castro said President Ferdinand Marcos Jr. has approved negotiations
        for a Status of Visiting Forces Agreement (SOFVA) with France.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92160a2-1138-4ae2-8592-e9b4cd392674'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Yes, that has already been approved, and negotiations are underway
        for an agreement between the two countries. Not only with France—there are
        other countries that may follow, and the President has approved that as well,”
        Castro said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052a22a-c4e6-4026-b42c-a063153bffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.716+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.716+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'French Ambassador to the Philippines Marie Fontanel previously told
        NewsWatch Plus that the first draft of the agreement was completed last year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc2bae-ba84-437c-9dd2-b852ed5e18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It may be recalled that French Minister of Armed Forces Sébastien Lecornu
        made his first visit to the Philippines in December 2023. During his visit,
        Lecornu and Defense Secretary Gilbert Teodoro signed a letter of intent to
        establish a stronger defense partnership, covering strategic training and
        industrial cooperation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e1fe0-acaf-4a3a-bf4d-88af75c89fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The country has a VFA with the United States and Australia, while the
        newly signed agreement with Japan is still awaiting ratification by lawmakers
        from both sides before taking effect.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa094fa1-655f-4ff0-951d-7a3fd1168dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.717+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.717+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said entering into more VFA-like agreements would strengthen
        the capability of Filipino troops.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633fb5c-0604-421d-a58f-5e13fe0bfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The VFA could raise the level of compatibility in terms of or in relation
        to the operations of the armed forces of both countries. Of course, there
        will be an exchange of ideas, skills, and know-how regarding military operations,”
        she explained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f87e6a-cfa8-4634-9857-99ef753045ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T20:07:13.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-25T20:07:13.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T20:07:13.718+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apart from France, Manila has concluded SOVFA negotiations with
        New Zealand and Canada.</p>'
