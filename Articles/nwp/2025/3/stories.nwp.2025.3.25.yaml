      'mgnl:lastModified': 2025-03-25T18:28:44.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> It is up to detained
        former President Rodrigo Duterte to endorse the reelection bid of presidential
        sister and Sen. Imee Marcos, Vice President Sara Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f40e9b-a05b-4ed1-859b-b6e81a7f5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:28:44.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:28:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:28:44.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The senator is a friend of the vice president and recently opened
        a <strong><a href="https://www.newswatchplus.ph/news/2025/3/17/imee-investigate-duterte-arrest.html">Senate
        investigation</a></strong> on the former president’s arrest by the International
        Criminal Court. She is also part of the administration senatorial slate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422d297-de6f-4850-b0f2-b27950eb6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:28:44.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:28:44.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:28:44.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview in The Hague, Netherlands, the vice president did not
        respond to  a question about her endorsement of the senator since she had
        not endorsed a senatorial slate.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5013b48-8815-4422-b189-848fc06a8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:28:44.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:28:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:28:44.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang merong senator slate is si Pangulong Rodrigo Duterte [The one
        who has a Senate slate is former President Rodrigo Duterte], and it’s sad
        that this happened to Senator Imee Marcos pero. I truly appreciate the fact
        she opened a Senate inquiry on the illegal arrest of President Duterte,” the
        vice president said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d6447-e330-47af-b7d4-5902b4b83724'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:28:44.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:28:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:28:44.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Wala naman akong senator slate ngayon election eh di ako sumali,”
        she added, when asked if it’s up to the former president to endorse Marcos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c79dc6-784d-4032-84fa-be1ea659ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-25T18:28:44.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-25T18:28:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T18:28:44.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I have no Senate slate now, I didn’t join.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac434a-7d69-47c1-a41f-a3a2ea8b6f89'
      'mgnl:activationStatus': true
