      'mgnl:type': 'text'
      'text': 'Apart from Rangel, the French foreign minister and Italy’s Senate
        president are all scheduled to visit China and meet with top Chinese officials
        this week.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6b245-827c-48bf-bd2a-09538a9200a3'
      'mgnl:activationStatus': true
