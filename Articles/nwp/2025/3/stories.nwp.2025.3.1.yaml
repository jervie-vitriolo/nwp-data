    template: '1'
    title: 'World reacts to Zelenskiy-Trump Oval Office clash'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '05a0cbb9-9874-48ba-9184-8c4adddc10c0'
      activationstatus: true
      created: 2025-03-01T17:18:09.365+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.577+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Ukrainian President Volodymyr Zelenskiy
        and U.S. President Donald Trumpclashed at a White House meeting that ended
        in disaster on Friday, prompting an outpouring of reaction from across the
        globe.</p>'
    section1:
      primarytype: 'block'
      uuid: '890913ff-00e4-4c29-bfa2-3d7d92f4238d'
      activationstatus: true
      created: 2025-03-01T17:18:09.365+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.578+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>ZELENSKIY ON X</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '68940d36-61d1-4e72-848a-1e1a6e22768a'
      activationstatus: true
      created: 2025-03-01T17:18:09.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.579+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Thank you America, thank you for your support, thank you for this
        visit. Thank you @POTUS, Congress, and the American people. Ukraine needs
        just and lasting peace, and we are working exactly for that."'
    section3:
      primarytype: 'block'
      uuid: '6a2e684b-3328-4a44-b3bd-59e306696200'
      activationstatus: true
      created: 2025-03-01T17:18:09.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.579+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>CANADIAN PRIME MINISTER JUSTIN TRUDEAU ON X</p>'
    section4:
      primarytype: 'block'
      uuid: 'f5bb6e3b-8219-4f7c-b74f-420b3ced956a'
      activationstatus: true
      created: 2025-03-01T17:18:09.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.580+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"Russia illegally and unjustifiably invaded Ukraine. For three years
        now, Ukrainians have fought with courage and resilience. Their fight for democracy,
        freedom, and sovereignty is a fight that matters to us all. Canada will continue
        to stand with Ukraine and Ukrainians in achieving a just and lasting peace."</p>'
    section5:
      primarytype: 'block'
      uuid: 'dc9352a5-a7da-4d32-b900-f7a249caf38d'
      activationstatus: true
      created: 2025-03-01T17:18:09.367+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.581+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>GERMAN CHANCELLOR OLAF SCHOLZ</p>'
    section6:
      primarytype: 'block'
      uuid: '6be0e7ba-1172-4fbb-b483-a226219a892d'
      activationstatus: true
      created: 2025-03-01T17:18:09.367+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.582+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"No one wants peace more than the citizens of Ukraine! That is why
        we are jointly seeking the path to a lasting and just peace. Ukraine can rely
        on Germany – and on Europe."</p>'
    section7:
      primarytype: 'block'
      uuid: '52859478-acf6-4651-9f0c-e3ab7a8b1d71'
      activationstatus: true
      created: 2025-03-01T17:18:09.367+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.582+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>FRENCH PRESIDENT EMMANUEL MACRON TO REPORTERS IN PORTUGAL</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'c5061666-6c8a-470e-b0a2-c8bde975a9cf'
      activationstatus: true
      created: 2025-03-01T17:18:09.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.583+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Russia is the aggressor, and Ukraine is the aggressed people. I think
        we were all right to help Ukraine and sanction Russia three years ago, and
        to continue to do so. We, that is the United States of America, the Europeans,
        the Canadians, the Japanese and many others. And we must thank all those who
        have helped and respect those who have been fighting since the beginning.
        Because they are fighting for their dignity, their independence, their children
        and the security of Europe. These are simple things, but they're good to
        remember at times like these, that’s all.'
    section9:
      primarytype: 'block'
      uuid: '6514293a-c36a-4d68-9227-b9c69da5da34'
      activationstatus: true
      created: 2025-03-01T17:18:09.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.583+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>ITALIAN PRIME MINISTER GIORGIA MELONI</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '70e5aaeb-fdaf-4d76-b479-9925ca6ef8ac'
      activationstatus: true
      created: 2025-03-01T17:18:09.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.584+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Every division of the West makes us all weaker and favours those who
        would like to see the decline of our civilisation. Not of its power or influence,
        but of the principles that founded it, first and foremost freedom. A division
        would not benefit anyone. What is needed is an immediate summit between the
        United States, European states and allies to talk frankly about how we intend
        to deal with the great challenges of today, starting with Ukraine, which we
        have defended together in recent years, and those that we will be called upon
        to face in the future. This is the proposal that Italy intends to make to
        its partners in the coming hours."'
    section11:
      primarytype: 'block'
      uuid: '6d888132-721a-4bfb-b6c4-dc9194e85859'
      activationstatus: true
      created: 2025-03-01T17:18:09.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.585+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>SPOKESPERSON FOR BRITISH PRIME MINISTER KEIR STARMER</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'c69d0787-bf23-4cfa-be1a-f3622cd2a95a'
      activationstatus: true
      created: 2025-03-01T17:18:09.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.585+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"He retains his unwavering support for Ukraine and is playing his
        part to find a path forward to a lasting peace, based on sovereignty and security
        for Ukraine."</p>'
    section13:
      primarytype: 'block'
      uuid: '56990884-aa74-4667-8ccd-304090124bf2'
      activationstatus: true
      created: 2025-03-01T17:18:09.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.586+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>AUSTRALIAN PRIME MINISTER ANTHONY ALBANESE</p>'
    section14:
      primarytype: 'block'
      uuid: '84cbbc81-bfd0-4299-a0cd-efb58a29b3b4'
      activationstatus: true
      created: 2025-03-01T17:18:09.370+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.587+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We will continue to stand with Ukraine for as long as it takes, because
        this is the struggle of a democratic nation versus an authoritarian regime
        led by Vladimir Putin, who clearly has imperialistic designs, not just on
        Ukraine, but throughout that region."'
    section15:
      primarytype: 'block'
      uuid: '25a6f19d-6523-481e-a32a-e4d927990a9b'
      activationstatus: true
      created: 2025-03-01T17:18:09.370+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.587+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>CANADIAN FOREIGN MINISTER MELANIE JOLY ON X</p>'
    section16:
      primarytype: 'block'
      uuid: '6da31249-ec06-4ead-b6ed-98fd690ab52e'
      activationstatus: true
      created: 2025-03-01T17:18:09.371+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.588+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Canada remains committed to providing the necessary assistance to
        ensure Ukraine’s security, sovereignty, and resilience."'
    section17:
      primarytype: 'block'
      uuid: 'd2af2255-0f63-472b-b854-c3237dcc9652'
      activationstatus: true
      created: 2025-03-01T17:18:09.371+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.589+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>DENMARK'S FOREIGN MINISTER LARS LOKKE RASMUSSEN ON FACEBOOK</strong></p>'
    section18:
      primarytype: 'block'
      uuid: '49456b7f-53ef-4983-aaa8-d9ec11a0b979'
      activationstatus: true
      created: 2025-03-01T17:18:09.372+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.589+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It’s a punch in the gut for Ukraine. ... There must be room for robust
        conversations - even between friends. But when it happens in front of rolling
        cameras like that, there is only one winner. And he sits in the Kremlin."'
    section19:
      primarytype: 'block'
      uuid: 'c5656502-00d8-4065-a3b5-50db2cc93707'
      activationstatus: true
      created: 2025-03-01T17:18:09.372+08:00
