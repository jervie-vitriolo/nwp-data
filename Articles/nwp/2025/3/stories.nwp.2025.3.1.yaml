    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Skype’s final call set for May as Microsoft prioritizes Teams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723eb2fe-3ba9-44bc-9b28-ca20df6d40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.852+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - Skype will ring for the last time on May 5 as owner
        Microsoft retires the two-decade-old internet calling service that redefined
        how people connect across borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637770f-bd80-4141-9a9c-7ff3ccd511f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.852+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shutting down Skype will help Microsoft MSFT.O focus on its homegrown
        Teams service by simplifying its communication offerings, the software giant
        said on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec610f2-77b0-463a-b7f9-d443db804f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.853+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Founded in 2003, Skype’s audio and video calls quickly disrupted the
        landline industry in the early 2000s and made the company a household name
        boasting hundreds of millions of users at its peak. But the platform has struggled
        to keep up with easier-to-use and more reliable rivals such as Zoom and Salesforce’s
        Slack in recent years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89eae1d-c0e7-4f1c-82f5-3cac66186f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.853+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The decline was partly because Skype’s underlying technology was not
        suited for the smartphone era.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2420dd-fcfb-4994-a151-2319cf3158f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.853+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'When the pandemic and work-from-home fueled the need for online business
        calls, Microsoft batted for Teams by aggressively integrating it with other
        Office apps to tap corporate users — once a major base for Skype.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227379d0-03b8-48a0-8f11-22710d54670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.854+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'To ease the transition from the platform, its users will be able to
        log into Teams for free on any supported device using their existing credentials,
        with chats and contacts migrating automatically.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddf366-606b-43fe-8b60-a0b2f0142b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.854+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'With that, Skype will become the latest in a series of high-flying
        bets that Microsoft has mishandled, such as the Internet Explorer web browser
        and its Windows Phone. Other big tech firms have also struggled with online
        communication tools, with Google making several attempts through apps including
        Hangouts and Duo.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d8911-2cdc-4a1c-acc0-cedc224a7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.854+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Microsoft declined to share the latest user figures for Skype and said
        there would be no job cuts due to the move. It added that Teams has about
        320 million monthly active users.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02677223-aed3-4e74-998c-98b9fe766449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.855+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'When Microsoft bought Skype in 2011 for $8.5 billion after outbidding
        Google and Facebook — its largest deal at the time — the service had around
        150 million monthly users; by 2020, that number had fallen to roughly 23 million,
        despite a brief resurgence during the pandemic.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0a7d4-14a8-4af5-8c7d-7659bd709b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.855+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Microsoft said on Friday "Skype has been an integral part of shaping
        modern communications".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b8dd2-ab1d-44bc-9620-d70bd603375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:52:18.855+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:52:19.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:52:18.881+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are honored to have been part of the journey."</p>'
  'Pope-Francis--in-setback--had--isolated--breathing-crisis--Vatican-says':
    'author': 'Joshua McElwee and Alvise Armellini, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-01T08:52:22.000+08:00
    'imagesource': 'jcr:a39e44d6-5c20-4036-b62d-c7976f96f0b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0a2dd61-423b-4b2e-848b-1e0f7699ef23'
    'lead': 'Pope Francis had an "isolated breathing crisis" in hospital on Friday,
      the Vatican said, in a setback as the 88-year-old pontiff battles double pneumonia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-01T08:54:08.882+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-01T08:54:09.231+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis, in setback, had ''isolated'' breathing crisis, Vatican
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4b0c3-6691-49f5-8962-95b449d20029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Pope Francis had an "isolated breathing
        crisis" in hospital on Friday, the Vatican said, in a setback as the 88-year-old
        pontiff battles double pneumonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca71986-37cf-4031-996e-92604acc4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, 88, has been in Rome’s Gemelli hospital for two weeks, after
        being admitted on February 14 with a severe respiratory infection that triggered
        other complications.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b105ae-404b-40a6-867a-f8f2c759d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This afternoon ... the Holy Father experienced an isolated bronchospasm
        crisis," said the latest detailed update about the pontiff’s condition, describing
        a constriction in the pope’s respiratory airways akin to an asthma attack.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab69c11-cd54-47ef-ab6c-c8ff485e84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pope, it said, also had "an episode of vomiting with inhalation
        and a sudden worsening of the respiratory condition." He then received aspiration
        to help remove the vomit from his airways, which was followed by "non-invasive
        mechanical ventilation," it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c0921-6631-48ff-a733-f4d79e1e7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis "has remained alert and well-oriented" and is continuing his
        treatments, the statement said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7044d9f7-2332-4b4f-8bb0-fcbc1449dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Friday’s news followed three days of more positive updates, with the
        Vatican saying previously that the pope had been showing a "slight improvement"
        as he fights what has been termed a "complex" infection caused by two or more
        micro-organisms.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b97a30-676d-495f-8031-8bc86f4aa602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Vatican official, who did not wish to be named because he was not
        authorised to discuss the pope’s health, said the pope’s breathing issue
        on Friday did not last a long time.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3b77b-b9cf-487a-91be-96cfe6e7eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ventilation the pope received involved the used of a light mask
        over his nose and mouth, said the official.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87499548-8f4e-480a-9137-dc7255e3b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His doctors are expected to take 24-48 hours to evaluate how the episode
        will impact the state of his clinical condition, the official said. The pope
        has not been listed in critical condition for the past two days.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c6236-67ce-4f5f-b7bc-4864ccb6fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.897+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pope last suffered what the Vatican described as a "prolonged asthma-like
        respiratory crisis" on February 22, but there had not been any repeat crises
        before Friday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b060de3-77c3-4e9c-adf8-50385b6194af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.898+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has suffered several bouts of ill health over the past two
        years. He is prone to lung infections because he developed pleurisy as a young
        adult and had part of one lung removed.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5ca65-3b9d-4d89-95dd-bbfe80bd05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.898+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Double pneumonia is a serious infection of both lungs that can inflame
        and scar them, making it difficult to breathe.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c022a70-0419-44f6-9a5b-096e6c45624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.899+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ASH WEDNESDAY</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3c2eb-0c4e-4f1c-b1c2-d38f3346322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.899+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican has not said how long the pope will remain in hospital,
        but it announced on Friday that Francis would not lead the annual Church service
        next week to open the Christian season of Lent.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d49b8-c3ba-48c5-991b-7915921482db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.899+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The March 5 service, known as Ash Wednesday, starts the 40-day period
        leading up to Easter Sunday. It will instead be entrusted to a senior Vatican
        official.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6de6c-e170-41e3-9533-ee0fad5080de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.900+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, who has been pontiff since 2013 and is often described as
        working himself to exhaustion, has continued leading the Vatican from the
        hospital. Staff appointments requiring his approval are announced daily.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040aa267-fd8f-4e73-bc6e-18faa5961e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.900+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, the Vatican released a papal letter to participants in a
        Church training course in Rome, which was signed by Francis with a note to
        say it was sent "from Gemelli hospital".'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679702b-45bb-4a4b-9206-acb173b70193'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:54:08.901+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:54:09.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:54:08.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Michael Czerny, head of the Vatican’s development office,
        said in an interview with Italy’s La Stampa newspaper that Francis was getting
        better, albeit "slower than what we would like".</p>'
  'Mexico-has-proposed-matching-US-tariffs-on-China--Bessent-says':
    'author': 'Jasper Ward, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-01T09:03:15.000+08:00
    'imagesource': 'jcr:06f4e9a8-d2c4-4bdd-a9be-0569966e018d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15340112-aabe-4144-97cc-bc7a818b0dc5'
    'lead': 'U.S. Treasury Secretary Scott Bessent said on Friday that Mexico has
      proposed matching U.S. tariffs on China in a move that he described as "very
      interesting" and one that Canada should match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-01T09:06:16.960+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-01T09:06:17.255+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mexico has proposed matching US tariffs on China, Bessent says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09876307-f405-4e1e-9743-09da83216851'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.973+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - U.S. Treasury Secretary Scott Bessent
        said on Friday that Mexico has proposed matching U.S. tariffs on China in
        a move that he described as "very interesting" and one that Canada should
        match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627eec2f-9d22-4f3d-9e76-32f0595d6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.973+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Top Mexican officials have met with members of Trump’s cabinet this
        week for trade talks ahead of a March 4 deadline, when U.S. President Donald
        Trump’s proposed tariffs on Mexican and Canadian imports are set to get into
        effect alongside an additional 10% duty on Chinese imports.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5af4f8-d6c4-4236-843e-36a96ce8384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.974+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I think it would be a nice gesture if the Canadians did it also so
        in a way we could have fortress North America from the flood of Chinese imports
        that’s coming out of the most unbalanced economy in the history of modern
        times," Bessent said in an interview with Bloomberg TV.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde827b-272c-4bbe-b885-91300e92371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.974+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Mexican and Canadian governments did not immediately respond to
        requests for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c438b2-8265-4640-aa0e-131573657ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.974+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese embassy in Washington said unilateral tariff hikes by the
        U.S. severely violate World Trade Organization rules and harm interests for
        China, the U.S. and the world.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628884e8-0665-4f15-9e65-ff8d5f1f574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Pressuring, coercion and threat is not the right way to deal with
        China. Instead, mutual respect is the basic prerequisite," embassy spokesperson
        Liu Pengyu said in a statement to Reuters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917dbc04-f799-4837-af3a-acb0b404c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We urge the U.S. to correct its wrongdoing and return to the right
        track of addressing each other’s concerns through equal-footed consultations."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038925d-94de-4693-a7bd-a110615d1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.975+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bloomberg, citing a person familiar, has reported that the proposed
        tariffs by Mexico on China would focus on cars and auto parts. The move is
        likely a response by Mexico City to avoid a looming 25% tariff by the United
        States on Mexican goods.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a4ec0-024a-4944-baea-8d7f99f0d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.976+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Mexican President Claudia Sheinbaum’s administration has said for
        months that it is carefully considering Washington and Ottawa’s policies
        towards China, saying even before Trump’s reelection that it sought to be
        "more aligned" in addressing potential unfair Chinese trade practices.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578e96d-eb3f-4c96-903c-fe9bb2aa2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:06:16.976+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:06:17.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:06:17.011+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Mexican Deputy Economy Minister Vidal Llerenas said
        that Mexico could adopt further trade measures beyond tariffs it has slapped
        on cheap goods mostly from China, including counterfeit products, which had
        entered under previous low-cost exemptions known as "de minimis."</p>'
  'Duplantis-breaks-world-pole-vault-record-for-11th-time':
    'author': 'Lori Ewing, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-01T09:06:23.000+08:00
    'imagesource': 'jcr:2242c9f7-ee01-4fb2-b3d1-29b00cfa096a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4aedbc7-4f30-47c6-b223-c27ee77ad363'
    'lead': 'Sweden’s Armand Duplantis soared 6.27 metres to shatter the world pole
      vault record for a staggering 11th time at the All Star Perche meet in Clermont-Ferrand,
      France on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-01T09:07:36.129+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-01T09:07:36.508+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duplantis breaks world pole vault record for 11th time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6768be7-88eb-4c41-b2a4-656f8218a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.260+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - Sweden’s Armand Duplantis soared 6.27 metres to shatter
        the world pole vault record for a staggering 11th time at the All Star Perche
        meet in Clermont-Ferrand, France on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6573015-a881-48df-bc33-c9fcb8bb2e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.261+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The two-times Olympic and world champion cleared the record height
        on his first attempt to break his previous global mark of 6.26 set in Silesia
        in August, sparking track-side fireworks that lit up the arena.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fea7c-fd29-4bd9-8985-cdb65f7a1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.261+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I just felt really good," Duplantis told reporters. "What can I say,
        I came here to do it. I put everything in place to do it. The run-up worked
        really well. I just did it."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb90a4-1922-4d51-b4fe-a7a99c592eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.261+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Emmanouil Karalis was second with a Greek record clearance of 6.02m
        as six men cleared 5.91m or higher for the first time in a single competition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc40ee-9c1b-4724-9e42-59a7915377af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.262+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 25-year-old Duplantis -- who earlier in the day released his first
        song "Bop" under his nickname "Mondo" -- easily cleared heights of 5.65m,
        5.91m, 6.02m, and 6.07m and with the victory secured, he had the bar raised
        to 6.27 for his world-record attempt.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c899233-e1ba-47ea-90f1-ba3b64f61d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.262+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His song played over the arena’s sound system during his record jump.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad3845-dc51-49d1-b85c-d5e88dc37f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.263+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"When I made this song a couple of months ago, I thought this would
        be a perfect song to jump to here. That’s why I rushed it out," Duplantis
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d1e46-d2fd-4fc9-8ed2-666c0612110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.263+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duplantis has bettered the world record by a centimetre in each of
        his 11 times, dating back to 2020. He has broken his global mark four times
        in the last 11 months alone.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6d0ec-7d25-47fb-b25c-cb8792109f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:07:36.263+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T09:07:36.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T09:07:36.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Renaud Lavillenie of France held the world record of 6.16, set in 2014,
        before the Swedish star kicked off his onslaught.'
