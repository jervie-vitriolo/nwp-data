      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.604+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>SWISS PRESIDENT KARIN KELLER-SUTTER ON X</strong></p>'
    section41:
      primarytype: 'block'
      uuid: '913364bb-dce5-4266-8a3e-09e1dbd97e3b'
      activationstatus: true
      created: 2025-03-01T17:18:09.385+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.605+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Switzerland remains firmly committed to supporting a just and lasting
        peace, while condemning Russia’s aggression against a sovereign state."'
    section42:
      primarytype: 'block'
      uuid: '5b46a3c3-f319-460d-b6f8-114163edf1a0'
