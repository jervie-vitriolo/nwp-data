    'title': 'Ramadhan in PH starts on March 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe25a5c-c819-4f6e-a625-0549e8f9631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T10:32:53.227+08:00
