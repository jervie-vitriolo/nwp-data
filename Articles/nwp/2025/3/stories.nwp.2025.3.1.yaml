      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.603+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>POLISH PRIME MINISTER DONALD TUSK ON X</strong></p>'
    section39:
      primarytype: 'block'
      uuid: '29beafc1-267c-4e0a-a491-4e14eb52636d'
      activationstatus: true
