      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T12:17:59.406+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the city’s advisory, a panel of judges will randomly inspect
        and evaluate towns throughout the year to assess performance based on cleanliness,
        sustainability, and dengue prevention efforts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadafdb3-e647-4558-b03b-cdaa9c9ca585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T12:08:22.309+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T12:17:59.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T12:17:59.407+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The contest is open to all barangays in San Juan and will focus on:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa6569-25e1-4745-83f1-f4c68306d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T12:08:22.310+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T12:17:59.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T12:17:59.407+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '- Regular clean-up drives in public spaces, drainage systems, and barangay
        facilities'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420f8a7-b0bf-44a2-b043-d7f44814e35e'
      'mgnl:activationStatus': true
