  'Trump-s-Zelenskiy-outburst-a-culmination-of-weeks-of-frustration':
    'author': 'Erin Banco and Steve Holland, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-01T08:32:13.000+08:00
    'imagesource': 'jcr:ce89e7e9-4e66-4d43-a341-e7deca52b02e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '091caa6f-7ac5-46ac-a8aa-fc1aa51188f6'
    'lead': 'The stunning blow-up between US President Donald Trump and Ukrainian
      President Volodymyr Zelenskiy at the White House came after weeks of frustration
      by Trump and his top aides who saw the Ukrainian leader as an obstacle to their
      goals of quickly ending the war, restoring ties with Moscow and sealing a potentially
      lucrative minerals deal, multiple sources familiar with the matter said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-01T08:43:21.098+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-01T08:43:21.480+08:00
