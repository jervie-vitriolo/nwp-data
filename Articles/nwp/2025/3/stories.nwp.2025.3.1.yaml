      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SPOKESPERSON FOR BRITISH PRIME MINISTER KEIR STARMER</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d0787-bf23-4cfa-be1a-f3622cd2a95a'
      'mgnl:activationStatus': true
