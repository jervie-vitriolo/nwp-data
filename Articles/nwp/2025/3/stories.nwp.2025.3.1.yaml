    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Luka Doncic, Lakers top Clippers for fifth straight win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567be27c-dc2c-436f-87f5-cd9edaf6a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.886+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:21:49.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:21:48.912+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> -&nbsp;Luka Doncic scored 31 points and
        LeBron James added 28 points with 13 rebounds as the Los Angeles Lakers extended
        their winning streak to five games with a 106-102 victory Friday over the
        Los Angeles Clippers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5c360-e94c-44da-adfc-8319fa9e982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.886+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:21:49.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:21:48.912+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Lakers were able to regroup with 29 bench points after losing Austin
        Reaves to a first-quarter calf injury. Los Angeles already was without starting
        forward Rui Hachimura, who came away with a left knee strain against the Minnesota
        Timberwolves on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e9642-2cb7-45e0-916b-9419cfff999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.886+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:21:49.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:21:48.912+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Doncic, who was celebrating his 26th birthday, delivered his second
        highest scoring game in the seven he has played in a Lakers uniform. An addition
        at the trade deadline, Doncic has averaged 25.8 points over the past four
        games.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905aa1d-60ef-41fd-aba1-e5a0c16fb2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.887+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:21:49.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:21:48.912+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ivica Zubac scored 27 points with 16 rebounds and Kawhi Leonard added
        21 points for the Clippers, who have lost four of five since the All-Star
        break.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc64f0-5e25-484b-93b5-66757df3fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.887+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:21:49.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:21:48.912+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'James Harden scored 18 points for the Clippers on 5-of-22 shooting
        from the floor, including 1 of 10 from 3-point range, and had six turnovers
        with nine assists. He was 1 of 13 from the floor in the second half.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3d0ff-4252-4a8a-8548-703206b75861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.887+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:21:49.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:21:48.912+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kris Dunn, starting for the Clippers in place of leading scorer Norman
        Powell (knee), had 14 points, nine rebounds, six assists and four steals.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd95e0-f7ba-4e39-835e-4dfccb5d8bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.888+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:21:49.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:21:48.912+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Lakers improved to 2-1 series against the Clippers and are set
        to play host to the finale of the season series on Sunday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e3565-10b5-4742-8e57-823d06765166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.888+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:21:49.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:21:48.912+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Through a tight first half, the Lakers opened a 59-54 lead at the break
        and led 83-77 through three quarters. Doncic scored eight consecutive points
        for the Lakers, including a pair of 3-pointers, to put the Lakers up 98-88
        with 6:23 remaining.'
    '8':
      'jcr:primaryType': 'mgnl:block'
