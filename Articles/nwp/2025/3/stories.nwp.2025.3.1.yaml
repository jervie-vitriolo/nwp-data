      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T14:21:48.912+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Ivica Zubac scored 27 points with 16 rebounds and Kawhi Leonard added
        21 points for the Clippers, who have lost four of five since the All-Star
        break.'
    section4:
      primarytype: 'block'
      uuid: '92dc64f0-5e25-484b-93b5-66757df3fa63'
      activationstatus: true
      created: 2025-03-01T14:21:48.887+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T14:21:49.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T14:21:48.912+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'James Harden scored 18 points for the Clippers on 5-of-22 shooting
        from the floor, including 1 of 10 from 3-point range, and had six turnovers
        with nine assists. He was 1 of 13 from the floor in the second half.'
    section5:
      primarytype: 'block'
      uuid: 'c6e3d0ff-4252-4a8a-8548-703206b75861'
      activationstatus: true
      created: 2025-03-01T14:21:48.887+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T14:21:49.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T14:21:48.912+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kris Dunn, starting for the Clippers in place of leading scorer Norman
        Powell (knee), had 14 points, nine rebounds, six assists and four steals.'
    section6:
      primarytype: 'block'
      uuid: '0bbd95e0-f7ba-4e39-835e-4dfccb5d8bf1'
      activationstatus: true
      created: 2025-03-01T14:21:48.888+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T14:21:49.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T14:21:48.912+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Lakers improved to 2-1 series against the Clippers and are set
        to play host to the finale of the season series on Sunday.'
    section7:
      primarytype: 'block'
      uuid: '744e3565-10b5-4742-8e57-823d06765166'
      activationstatus: true
      created: 2025-03-01T14:21:48.888+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T14:21:49.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T14:21:48.912+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Through a tight first half, the Lakers opened a 59-54 lead at the break
        and led 83-77 through three quarters. Doncic scored eight consecutive points
        for the Lakers, including a pair of 3-pointers, to put the Lakers up 98-88
        with 6:23 remaining.'
    section8:
      primarytype: 'block'
      uuid: '7ff9e02e-b939-48c5-9c17-404bea6e8af5'
      activationstatus: true
      created: 2025-03-01T14:21:48.888+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T14:21:49.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T14:21:48.912+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A quick 8-0 run brought the Clippers within 98-96 with 5:01 left before
        layups by Doncic and Gabe Vincent put the Lakers up 102-96 with 4:23 on the
        clock.'
    section9:
      primarytype: 'block'
      uuid: '3dc009f9-2eaa-4e9f-8324-7665eb04a731'
      activationstatus: true
      created: 2025-03-01T14:21:48.889+08:00
