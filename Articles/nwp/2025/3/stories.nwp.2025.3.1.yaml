  'China-tells-its-AI-leaders-to-avoid-US-travel-over-security-concerns--WSJ-reports':
    'author': 'Nilutpal Timsina in Bengaluru, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-01T14:21:59.000+08:00
    'imagesource': 'jcr:19386769-870e-4af8-9b9c-7d7338661039'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98ffe729-0e65-4707-81cb-15f5e762a98c'
    'lead': 'Chinese authorities are instructing the country’s top artificial intelligence
      entrepreneurs and researchers to avoid travel to the United States, the Wall
      Street Journal reported on Friday, citing people familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-01T14:23:43.297+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-01T14:23:43.549+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China tells its AI leaders to avoid US travel over security concerns,
      WSJ reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc843a-a294-45e7-9ef3-b0e59c75953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.309+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Chinese authorities are instructing
        the country’s top artificial intelligence entrepreneurs and researchers to
        avoid travel to the United States, the Wall Street Journal reported on Friday,
        citing people familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18a1d5-fa8c-467e-8326-109933781e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.309+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The authorities are concerned that Chinese AI experts traveling abroad
        could divulge confidential information about the nation’s progress, the newspaper
        said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689566fd-c280-4d10-a902-1480afa0045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.309+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities also fear that executives could be detained and used as
        a bargaining chip in U.S.-China negotiations, the Journal said, drawing parallels
        to the detention of a Huawei executive in Canada at Washington’s request
        during the first Trump administration.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a2071-a65c-42a4-947b-d9433fe66040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.310+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The White House and China’s State Council Information Office did not
        immediately respond to requests from Reuters for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78916b62-5700-42c0-b973-96a74abf2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.310+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Executives at leading Chinese companies in AI and other strategically
        sensitive industries, such as robotics, are being discouraged from traveling
        to the U.S. and its allies unless absolutely necessary, the Journal report
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f5cd48-f518-43e4-83b4-a0095f7c8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.310+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Executives who choose to travel are instructed to report their plans
        before leaving and, upon returning, to brief authorities on what they did
        and whom they met, the report said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41043f2-c036-4b84-b926-5831a413b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.311+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese AI startup DeepSeek founder Liang Wenfeng declined an invitation
        to attend an AI summit in Paris in February, according to the report. Another
        founder of a major Chinese AI startup canceled a planned U.S. trip last year
        following instructions from Beijing, the Journal added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11842f25-2915-4872-aafc-e1a9bdd9a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.311+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. and China are locked in a global AI race, with DeepSeek recently
        launching AI models that it claims rival or surpass U.S. industry leaders
        like OpenAI and Google, at significantly lower cost.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242ed13-2344-4830-b3ce-10a543596cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:23:43.311+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:23:43.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:23:43.333+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, President Xi Jinping held a rare meeting with some
        of the biggest names in China’s technology sector, urging them to "show their
        talent" and be confident in the power of China’s model and market.</p>'
  'Lawmaker-opposes-reviving-PH-China-joint-exploration-talks-in-West-PH-Sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-01T14:42:20.000+08:00
    'imagesource': 'jcr:2f3731ff-8402-4a77-ace3-d6456029e5d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771fced8-055d-4e2b-af5b-615ba0acc1ef'
    'lead': 'A lawmaker has rejected the idea of reviving joint oil and gas exploration
      talks between the Philippines and China in the West Philippine Sea, urging the
      government to explore these resources independently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-01T14:44:00.733+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-01T14:44:01.020+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker opposes reviving PH-China joint exploration talks in West PH
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deba18f-90e2-408b-98ec-a3a652e07b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.745+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – A lawmaker has rejected the idea of
        reviving joint oil and gas exploration talks between the Philippines and China
        in the West Philippine Sea, urging the government to explore these resources
        independently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838d168-1343-4bd2-9cca-c455fa3d0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Secretary Manalo should not compromise our sovereign rights over the
        WPS by considering joint oil and gas exploration in said seas with China,”
        Cagayan de Oro Representative Rufus Rodriguez said in a statement on Saturday,
        March 1.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267639f1-5778-4e90-b8e6-891b9dd2b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez was reacting to Foreign Affairs Secretary Enrique Manalo’s
        statement in a NewsWatch Plus interview, where he said joint exploratory talks
        remain an option for Manila and Beijing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc07a7f-cd0b-487d-987f-54fd52f6ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"As far as the government level is concerned, we had some talks last
        year, but unfortunately, there was no agreement. So we haven''t closed the
        door on possible talks in the future," Manalo said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4c38a-b9b0-4def-bc78-b4056508adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.747+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'For Rodriguez, it is “illusory” for any government official—or any
        Filipino—to think that China will recognize the Philippines'' rights in the
        West Philippine Sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4566d6-13b7-4912-a0cc-4ff24fc6e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.747+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Our Department of Foreign Affairs and Secretary Manalo should entirely
        drop this idea of joint exploration or any other economic agreement on the
        WPS with China. They are wishing for the moon if they think Beijing will eventually
        soften up," he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b7b11-863f-4ac8-b93c-085d90dff8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.747+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez also reminded Manalo and the DFA that the Supreme Court ruled
        last year that the 2005 Joint Marine Seismic Undertaking (JMSU), signed by
        the administration of then-President Gloria Macapagal Arroyo with China and
        Vietnam, was unconstitutional.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff752df2-2c0f-409c-a322-919625c47d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.748+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The JMSU was just a survey. The Supreme Court ruled that it violated
        the Constitution. What more if it were a joint gas and oil exploration? The
        Philippines and Filipinos should do it alone so we can benefit exclusively
        from the rich resources inside our exclusive economic zone,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7baf0-fe55-42d0-be7e-c19f63faaab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.748+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the interview, Manalo emphasized that for any talks to proceed,
        both sides must meet the necessary legal conditions.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f599ac-4531-4368-963a-675f36218fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:44:00.748+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:44:01.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:44:00.772+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s on the table, but of course, even if it’s on the table,
        you have to reach an agreement," Manalo said.</p>'
  'PH-still-backs-Ukraine-against-Russian-invasion':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-01T14:44:08.000+08:00
    'imagesource': 'jcr:ea14ab51-1955-474c-95bd-94a0f028b517'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba2e0509-e7a9-47ba-a076-5c566d78a449'
    'lead': 'The Philippines is standing firm in its support for Ukraine’s sovereignty
      and continues to condemn Russia’s invasion, reaffirming its position despite
      a perceived shift in the United States’ stance on the three-year war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-01T14:45:13.256+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-01T14:45:13.487+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-01T14:45:13.286+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH still backs Ukraine against Russian invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3acfa4-168f-4d3c-8967-134b4a55a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:45:13.268+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:45:13.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:45:13.286+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila</strong>, Philippines – The Philippines is
        standing firm in its support for Ukraine’s sovereignty and continues to condemn
        Russia’s invasion, reaffirming its position despite a perceived shift in the
        United States’ stance on the three-year war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db9a8d-3e05-4778-9629-ed4eeae9844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:45:13.268+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:45:13.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:45:13.286+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo underscored Manila’s commitment
        to Ukraine, emphasizing that the country’s position remains unchanged.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634b552-760b-436d-b4bb-c9f68f256285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:45:13.268+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:45:13.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:45:13.286+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We maintained our (stand), on the last resolution. The US resolution
        was basically calling for peace. So there’s nothing inconsistent with that.
        So that was consistent with the overall Ukraine approach," Manalo said in
        an interview with NewsWatch Plus.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e98c8-da4d-4407-8357-93df8fc94874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:45:13.269+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:45:13.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T14:45:13.286+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"But as far as we''re concerned, we still support the basic fundamental
        principles of international law and the UN Charter. And on that basis, we
        supported Ukraine in the conflict," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c5e8d-0bf9-44fe-b608-ac9c484b597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:45:13.269+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T14:45:13.492+08:00
