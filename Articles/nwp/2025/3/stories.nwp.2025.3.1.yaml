    title: 'North Korean senior official met Russian President Putin, KCNA says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '908f00f0-ebbe-4cb3-ac81-9b0e90f040d4'
      activationstatus: true
      created: 2025-03-01T17:15:46.386+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:15:46.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:15:46.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Russian President Vladimir Putin held
        a meeting with a senior North Korean official in Moscow on Thursday, North
        Korea’s state news agency said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '46617a35-39fc-42ca-8649-02b400b86173'
      activationstatus: true
      created: 2025-03-01T17:15:46.386+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:15:46.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:15:46.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Putin met in the Kremlin with Ri Hi Yong, a Politburo member and secretary
        of the Central Committee of the Workers' Party of Korea (WPK) as well as
        the chairman of the Central Inspection Commission of the WPK.'
    section2:
      primarytype: 'block'
      uuid: 'd88eea5e-96e3-426f-bac3-4eb7cb087fc5'
      activationstatus: true
      created: 2025-03-01T17:15:46.386+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:15:46.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:15:46.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Putin expressed his gratitude for North Korea’s active support of Russia,
        KCNA reported, demonstrating the strengthening cooperation between the two
        countries.'
    section3:
      primarytype: 'block'
      uuid: '5b348448-9d6a-42da-a599-fc1adfc379ad'
      activationstatus: true
      created: 2025-03-01T17:15:46.387+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:15:46.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:15:46.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"He highly appreciated once again the historic meaning of 2024 in which
        the traditional Russia-DPRK friendly relations were remarkably developed into
        the comprehensive strategic partnership," KCNA said.'
    section4:
      primarytype: 'block'
      uuid: '044eabbc-1a34-4af7-aa0a-a5a40fbc7339'
      activationstatus: true
      created: 2025-03-01T17:15:46.387+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:15:46.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:15:46.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'DPRK stands for the Democratic People’s Republic of Korea, North Korea’s
        official name.'
    section5:
      primarytype: 'block'
      uuid: 'f0af43d7-1979-430a-87a5-2b290818cfa1'
      activationstatus: true
      created: 2025-03-01T17:15:46.387+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:15:46.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:15:46.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'North Korea has deployed thousands of troops to support Russian forces
        fighting in Ukraine, according to Ukrainian, U.S. and South Korean assessments.'
    section6:
      primarytype: 'block'
      uuid: 'a87b46a5-e9a2-4038-91d3-668be6af0dd3'
      activationstatus: true
      created: 2025-03-01T17:15:46.388+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:15:46.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:15:46.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The "Comprehensive Strategic Partnership Treaty" agreed by the leaders
        of North Korea and Russia came into force in December with the exchange of
        "ratification instruments" in Moscow.'
    section7:
      primarytype: 'block'
      uuid: '3867faaf-272b-4224-9cad-f71f8916c2be'
      activationstatus: true
      created: 2025-03-01T17:15:46.388+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:15:46.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:15:46.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The treaty was signed during Putin’s visit to Pyongyang in June
        and a summit with North Korea’s Kim Jong Un, and includes a mutual defence
        pact for immediate military assistance if either faces armed aggression.</p>'
  'START HERE----->World-reacts-to-Zelenskiy-Trump-Oval-Office-clash':
    author: 'Kate Entringer, Jason Hovet, Andreas Rinke, Anna Wlodarczak-Semczuk,
      Nerijus Adomaitis, Ron Popeski, Krisztina Than, Ana Cantero Rios, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
