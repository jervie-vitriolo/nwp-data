      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila</strong>, Philippines — In an effort to curb
        rising dengue cases, the local government of San Juan set up a year-long cleanup
        contest and promised ₱100,000 in cash incentives to the recognized top-performing
        barangay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b54ca8b-9110-4152-890b-7bc948a0b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T12:08:22.308+08:00
