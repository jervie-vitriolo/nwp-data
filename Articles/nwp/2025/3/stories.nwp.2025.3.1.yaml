      created: 2025-03-01T09:07:36.262+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:07:36.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:07:36.289+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'His song played over the arena’s sound system during his record jump.'
    section6:
      primarytype: 'block'
      uuid: '80ad3845-dc51-49d1-b85c-d5e88dc37f85'
      activationstatus: true
      created: 2025-03-01T09:07:36.263+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:07:36.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:07:36.289+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"When I made this song a couple of months ago, I thought this would
        be a perfect song to jump to here. That’s why I rushed it out," Duplantis
        said.'
    section7:
      primarytype: 'block'
      uuid: '7c4d1e46-d2fd-4fc9-8ed2-666c0612110b'
      activationstatus: true
      created: 2025-03-01T09:07:36.263+08:00
