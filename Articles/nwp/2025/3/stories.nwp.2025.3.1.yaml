  'START HERE----->Trump-administration-pushed-out-US-military-health-agency-head--officials-say':
    author: 'Idrees Ali and Phil Stewart, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-01T09:08:59.000+08:00
    imagesource: '158088ca-2c62-45f8-b490-580d717ad1aa'
    primarytype: 'composition'
    uuid: 'c2410077-9204-446e-b7da-aa249daa5570'
    lead: 'U.S. Army Lieutenant General Telita Crosland, the head of the military’s
      health agency and one of the most senior Black female officers in the Army,
      was forced to retire on Friday, two sources told Reuters.'
    activationstatus: true
    created: 2025-03-01T09:10:33.011+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-01T09:10:33.312+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-01T09:10:33.057+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump administration pushed out US military health agency head, officials
      say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fb755550-7561-4ec3-8da9-c83e49ddbc2d'
      activationstatus: true
      created: 2025-03-01T09:10:33.023+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - U.S. Army Lieutenant General Telita
        Crosland, the head of the military’s health agency and one of the most senior
        Black female officers in the Army, was forced to retire on Friday, two sources
        told Reuters.</p>'
    section1:
      primarytype: 'block'
      uuid: '554a206e-7461-4bd7-8490-112dd490b1a5'
      activationstatus: true
      created: 2025-03-01T09:10:33.024+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The move comes just a week after President Donald Trump fired the chairman
        of the Joint Chiefs of Staff and other senior officers, in an unprecedented
        shake-up.'
    section2:
      primarytype: 'block'
      uuid: 'b0fdd65b-5755-4c2e-a9c2-e4842b2e8ebc'
      activationstatus: true
      created: 2025-03-01T09:10:33.024+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Although Crosland’s retirement was publicly announced, Reuters is
        first to report that she was forced to end her 32-year military career.'
    section3:
      primarytype: 'block'
      uuid: '3c92a77a-9ed6-4609-91a8-040cea0b6977'
      activationstatus: true
      created: 2025-03-01T09:10:33.024+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Friday, Stephen Ferrara, the acting assistant secretary of defense
        for health affairs, said that Crosland had started her retirement.'
    section4:
      primarytype: 'block'
      uuid: '1656ad7a-b4f8-4b81-885b-09f02fdae5df'
      activationstatus: true
      created: 2025-03-01T09:10:33.025+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I want to thank Crosland for her dedication to the nation, to the
        military health system, and to Army medicine for the past 32 years," Ferrara
        said in a statement.'
    section5:
      primarytype: 'block'
      uuid: 'b907b82c-4129-4e19-9d4c-f02a06154de0'
      activationstatus: true
      created: 2025-03-01T09:10:33.025+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But a current and former official, speaking on the condition of anonymity,
        said Crosland had been told that she must retire. She was not given a reason
        why, the officials, said.'
    section6:
      primarytype: 'block'
      uuid: '7211fdae-c23c-4e80-bd47-4dc1ab55bc9f'
      activationstatus: true
      created: 2025-03-01T09:10:33.025+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Pentagon declined to say why Crosland retired and referred Reuters
        to the Defense Health Agency. The DHA did not immediately respond to a request
        for comment.'
    section7:
      primarytype: 'block'
      uuid: '9be2bd3e-9730-458a-a816-b480fc85d1e0'
      activationstatus: true
      created: 2025-03-01T09:10:33.026+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Defense Secretary Pete Hegseth has moved quickly to eliminate diversity,
        equity and inclusion initiatives at the Pentagon, arguing that they are divisive.'
    section8:
      primarytype: 'block'
      uuid: '87190283-63bf-412c-b652-d9130a2bb118'
      activationstatus: true
      created: 2025-03-01T09:10:33.026+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Earlier this month, Hegseth said he thought that "diversity is our
        strength" was the "single dumbest phrase in military history."'
    section9:
      primarytype: 'block'
      uuid: '0bb93503-a9ff-4128-a39d-2132d0dd7b37'
      activationstatus: true
      created: 2025-03-01T09:10:33.026+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Hegseth has also ended commemorations of identity month celebrations,
        like Black History Month and Women’s History Month.'
    section10:
      primarytype: 'block'
      uuid: '2d837932-e965-4a86-9fd2-0c2bf98dd56b'
      activationstatus: true
      created: 2025-03-01T09:10:33.027+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Diversity, equity and inclusion programs seek to promote opportunities
        for women, ethnic minorities and other traditionally underrepresented groups.
        Civil rights advocates argue that such programs, generally backed by Democrats,
        are needed to address longstanding inequities and structural racism.'
    section11:
      primarytype: 'block'
      uuid: 'c00304b4-4b28-4a89-8452-40528a99e5cb'
      activationstatus: true
      created: 2025-03-01T09:10:33.027+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an article posted on the health agency’s website last year, Crosland
        downplayed her identity as a Black female in the Army.'
    section12:
      primarytype: 'block'
      uuid: 'f71824d3-59a8-4778-a5c2-4bec3e5774ba'
      activationstatus: true
      created: 2025-03-01T09:10:33.028+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I don't actually frame anything I do day-in and day-out in the terms
        of my race or my gender. That’s always been a hard question for me to answer,"
        she said.'
    section13:
      primarytype: 'block'
      uuid: 'aeefe528-fdb6-486e-99f9-cb3e69ec16bf'
      activationstatus: true
      created: 2025-03-01T09:10:33.028+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:10:33.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:10:33.057+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"It’s not because I don't understand the responsibility … certainly,
        there are challenges that come from being a woman in the military, there are
        challenges that come from being African American, and being in the military."</p>'
  'START HERE----->Ramadhan-in-PH-starts-on-March-2':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-01T10:31:08.000+08:00
    imagesource: '41c74066-159d-4faf-a7c3-cefa40d3900f'
