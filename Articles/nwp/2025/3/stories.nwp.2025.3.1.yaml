    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc009f9-2eaa-4e9f-8324-7665eb04a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T14:21:48.889+08:00
