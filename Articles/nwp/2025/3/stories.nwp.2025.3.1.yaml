      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>HUNGARIAN PRIME MINISTER VIKTOR ORBAN ON X</strong></p>'
    section29:
      primarytype: 'block'
      uuid: 'cbad553b-1720-4be8-85a8-f045318e7a2d'
      activationstatus: true
      created: 2025-03-01T17:18:09.377+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.597+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Strong men make peace, weak men make war. Today President @realDonaldTrump
        stood bravely for peace. Even if it was difficult for many to digest. Thank
        you, Mr. President!"'
    section30:
      primarytype: 'block'
      uuid: '29bf521f-7cd8-49f4-b077-4864c5410d67'
      activationstatus: true
      created: 2025-03-01T17:18:09.378+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.598+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>NORWEGIAN PRIME MINISTER JONAS GAHR STOERE IN STATEMENT
        TO TV2</strong></p>'
    section31:
      primarytype: 'block'
      uuid: '783717d6-7e0b-4e9a-9421-c1bfbfe18c36'
      activationstatus: true
      created: 2025-03-01T17:18:09.379+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.598+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"What we saw from the White House today is serious and disheartening.
        Ukraine still needs the US’s support, and Ukraine’s security and future
        are also important to the US and to Europe. President Volodymyr Zelenskiy
        has strong support in Ukraine, broad support in Europe, and he has led his
        people through a very demanding and brutal time, under attack from Russia.
        That Trump accuses Zelenskiy of gambling with World War III is deeply unreasonable
        and a statement I distance myself from. Norway stands with Ukraine in their
        struggle for freedom. We hope that the Trump administration also understands
        the importance of a just and lasting peace in Ukraine."'
    section32:
      primarytype: 'block'
      uuid: 'f1207f02-d70b-46ce-911b-03d07a4415cf'
      activationstatus: true
      created: 2025-03-01T17:18:09.379+08:00
