    section43:
      primarytype: 'block'
      uuid: 'e31939a8-8ada-440e-b807-5d29f35a5782'
      activationstatus: true
      created: 2025-03-01T17:18:09.386+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.606+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"The scenes from the White House are shocking. How can you stab
        the president of an invaded country in the back like this? Free Europe will
        not betray Ukraine!"</p>'
    section44:
      primarytype: 'block'
      uuid: 'a1c9d698-a857-41df-b6a6-f4b672854485'
      activationstatus: true
      created: 2025-03-01T17:18:09.387+08:00
