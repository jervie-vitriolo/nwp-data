    uuid: '34dae9a8-3b4c-4d0a-8665-a486cf011043'
    lead: 'The holy month of Ramadhan officially begins on March 2, Sunday, in the
      Philippines as the Bangsamoro Grand Mufti said there was no sighting of the
      crescent moon yet.'
    activationstatus: true
    created: 2025-03-01T10:32:53.208+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-01T10:32:53.483+08:00
    lastactivatedby: 'superuser'
