      'mgnl:lastActivated': 2025-03-01T12:17:59.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T12:17:59.408+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '- Implementation of solid waste management practices'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3124788-5200-4d22-873b-230da4f2f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T12:08:22.310+08:00
