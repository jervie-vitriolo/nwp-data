      lastmodified: 2025-03-01T17:18:34.606+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>JOHANN WADEPHUL, DEPUTY OF CONSERVATIVE PARTY-GROUP IN GERMAN
