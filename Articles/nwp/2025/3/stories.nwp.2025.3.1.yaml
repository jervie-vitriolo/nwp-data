    'jcr:uuid': '2b3d1df2-01e0-4119-845d-7cd05914054a'
    'lead': 'Luka Doncic scored 31 points and LeBron James added 28 points with 13
      rebounds as the Los Angeles Lakers extended their winning streak to five games
      with a 106-102 victory Friday over the Los Angeles Clippers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-01T14:21:48.874+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-01T14:21:49.153+08:00
