      lastmodified: 2025-03-01T17:18:34.592+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Your dignity honors the bravery of the Ukrainian people. Be strong,
        be brave, be fearless. You are never alone, dear President.'
    section23:
      primarytype: 'block'
      uuid: 'b1b3e7d7-07fc-4b25-b023-b35e616a21ab'
      activationstatus: true
      created: 2025-03-01T17:18:09.374+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.593+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We will continue working with you for a just and lasting peace."'
    section24:
      primarytype: 'block'
      uuid: '24d5a5f1-7d5c-4b85-9119-3d1feabea443'
