      'mgnl:lastModified': 2025-03-01T17:55:09.876+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'TNT escaped the Elasto Painters, 93-91, with Castro pitching in 13
        points, five rebounds, and five assists before he twisted his knee while driving
        to the basket.'
