      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Russian President Vladimir Putin held
        a meeting with a senior North Korean official in Moscow on Thursday, North
        Korea’s state news agency said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46617a35-39fc-42ca-8649-02b400b86173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T17:15:46.386+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T17:15:46.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T17:15:46.408+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin met in the Kremlin with Ri Hi Yong, a Politburo member and secretary
        of the Central Committee of the Workers'' Party of Korea (WPK) as well as
        the chairman of the Central Inspection Commission of the WPK.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88eea5e-96e3-426f-bac3-4eb7cb087fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T17:15:46.386+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T17:15:46.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T17:15:46.408+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin expressed his gratitude for North Korea’s active support of Russia,
        KCNA reported, demonstrating the strengthening cooperation between the two
        countries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b348448-9d6a-42da-a599-fc1adfc379ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T17:15:46.387+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T17:15:46.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T17:15:46.408+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"He highly appreciated once again the historic meaning of 2024 in which
        the traditional Russia-DPRK friendly relations were remarkably developed into
        the comprehensive strategic partnership," KCNA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044eabbc-1a34-4af7-aa0a-a5a40fbc7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T17:15:46.387+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T17:15:46.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T17:15:46.408+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DPRK stands for the Democratic People’s Republic of Korea, North Korea’s
        official name.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af43d7-1979-430a-87a5-2b290818cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T17:15:46.387+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T17:15:46.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T17:15:46.408+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea has deployed thousands of troops to support Russian forces
        fighting in Ukraine, according to Ukrainian, U.S. and South Korean assessments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b46a5-e9a2-4038-91d3-668be6af0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T17:15:46.388+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T17:15:46.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T17:15:46.408+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The "Comprehensive Strategic Partnership Treaty" agreed by the leaders
        of North Korea and Russia came into force in December with the exchange of
        "ratification instruments" in Moscow.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867faaf-272b-4224-9cad-f71f8916c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T17:15:46.388+08:00
