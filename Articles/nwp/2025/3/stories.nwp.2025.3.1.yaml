    section35:
      primarytype: 'block'
      uuid: 'c727a825-7c75-4396-a76a-c579a17d550f'
      activationstatus: true
      created: 2025-03-01T17:18:09.381+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.601+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The Netherlands continues to support Ukraine. Especially now. We want
        lasting peace and an end to the war of aggression that Russia has started.
        For Ukraine, for all its inhabitants and for Europe."'
    section36:
      primarytype: 'block'
      uuid: '61c2564f-c367-43d6-8aec-111bedd5a1d1'
      activationstatus: true
      created: 2025-03-01T17:18:09.382+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.602+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>ESTONIAN FOREIGN MINISTER MARGUS TSAHKNA ON X</strong></p>'
    section37:
      primarytype: 'block'
      uuid: '072f0221-e1c9-4335-9615-f5257b734346'
      activationstatus: true
      created: 2025-03-01T17:18:09.382+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.602+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The only obstacle to peace is (Russian President Vladimir) Putin’s
        decision to continue his war of aggression. If Russia stops fighting, there
        will be no war. If Ukraine stops fighting, there will be no Ukraine. Estonia’s
        support to Ukraine remains unwavering. Time for Europe to step up."'
    section38:
      primarytype: 'block'
      uuid: '6404f86e-bd3e-4da8-af10-8f5b0f20df62'
      activationstatus: true
