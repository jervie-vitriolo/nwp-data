    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ramadhan in PH starts on March 2'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8fe25a5c-c819-4f6e-a625-0549e8f9631f'
      activationstatus: true
      created: 2025-03-01T10:32:53.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines – The holy month of Ramadhan officially
        begins on March 2, Sunday, in the Philippines as the Bangsamoro Grand Mufti
        said there was no sighting of the crescent moon yet.</p>'
    section1:
      primarytype: 'block'
      uuid: '95ce5814-da89-48b4-ae95-6ceab06baaa5'
      activationstatus: true
      created: 2025-03-01T10:32:53.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“The moon has not been sighted,” Grand Mufti Sheikh Abdulrauf Guialani
        said in a statement on Friday.</p>'
    section2:
      primarytype: 'block'
      uuid: '899a8443-c30a-4ae9-a16a-83d29a09c941'
      activationstatus: true
      created: 2025-03-01T10:32:53.228+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Islamic fasting tradition was initially expected to start on Saturday,
        March 1, if the new moon was sighted on Friday, February 28.'
    section3:
      primarytype: 'block'
      uuid: '9cd8adfe-12d0-46ec-b31b-773a4c8541e3'
      activationstatus: true
      created: 2025-03-01T10:32:53.228+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The moon sighting signifies the beginning of a new month in the Islamic
        calendar. The ninth month of this calendar – the Ramadhan is known as a sacred
        time for Muslims.'
    section4:
      primarytype: 'block'
      uuid: '21fa78f7-0b11-4cd7-994b-2228adbcb951'
      activationstatus: true
      created: 2025-03-01T10:32:53.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'For 30 days, faithfuls worldwide abstain from food, drink, and other
        physical needs and observe fasting from dawn until sunset.'
    section5:
      primarytype: 'block'
      uuid: '83313be8-29eb-4b3f-8561-95f361dd3945'
      activationstatus: true
      created: 2025-03-01T10:32:53.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. marked the start of Ramadhan on Friday
        by urging Filipino Muslims to “reflect deeply” during the sacred month.'
    section6:
      primarytype: 'block'
      uuid: 'b9bd90a1-ad44-4222-8cfb-4d685380a4e7'
      activationstatus: true
      created: 2025-03-01T10:32:53.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement, the chief executive said the holy month is a period
        for “personal reflection, spiritual growth and a renewed commitment to faith.”'
    section7:
      primarytype: 'block'
      uuid: 'cea9cb9e-cd67-4a75-bb11-386cf7ac900e'
      activationstatus: true
      created: 2025-03-01T10:32:53.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Through its emphasis on discipline and gratitude, this occasion is
        a holy celebration that serves as a powerful and profound catalyst for social
        transformation,” he said.'
    section8:
      primarytype: 'block'
      uuid: '5a5befe1-b94c-4d4b-b8f0-618fcfd54ead'
      activationstatus: true
      created: 2025-03-01T10:32:53.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T10:32:53.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T10:32:53.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Ramadhan will be observed this year from March 2 to 31.</p>'
