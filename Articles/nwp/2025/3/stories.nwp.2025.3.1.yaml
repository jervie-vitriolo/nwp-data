      'mgnl:lastActivated': 2025-03-01T12:17:59.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T12:17:59.406+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Second and third top-performing barangays will receive ₱50,000 and
        ₱30,000 in cash incentives, respectively.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4daea-c87d-4bb2-b3fb-10b365e42127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T12:08:22.309+08:00
