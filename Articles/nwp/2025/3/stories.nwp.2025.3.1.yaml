      lastmodified: 2025-03-01T09:07:36.289+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duplantis has bettered the world record by a centimetre in each of
        his 11 times, dating back to 2020. He has broken his global mark four times
        in the last 11 months alone.'
    section8:
      primarytype: 'block'
      uuid: '25d6d0ec-7d25-47fb-b25c-cb8792109f7f'
