      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila</strong>, Philippines — TNT Tropang Giga veteran
        guard Jayson Castro is out for the rest of PBA Season 49 due to a patellar
        tendon injury, the league announced on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '26482f02-2009-4cbe-9db1-68f471d31dc2'
      activationstatus: true
      created: 2025-03-01T17:55:09.857+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:55:10.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:55:09.876+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"He’s out 10-12 months," team manager Jojo Lastimosa confirmed in
        a news release.'
    section2:
      primarytype: 'block'
      uuid: '3fcb26fc-7d34-4045-b466-4b83d1af8bcc'
      activationstatus: true
      created: 2025-03-01T17:55:09.857+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:55:10.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:55:09.876+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Castro went down with the injury with three minutes left in Friday
        night’s thrilling Game 2 against Rain or Shine at the Philsports Arena.'
    section3:
      primarytype: 'block'
      uuid: '459964d4-5130-4d7b-bb7a-21337cf670a9'
      activationstatus: true
      created: 2025-03-01T17:55:09.858+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:55:10.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:55:09.876+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'TNT escaped the Elasto Painters, 93-91, with Castro pitching in 13
        points, five rebounds, and five assists before he twisted his knee while driving
        to the basket.'
    section4:
      primarytype: 'block'
      uuid: '6c2c2e92-2612-4858-8307-18df5d686688'
      activationstatus: true
      created: 2025-03-01T17:55:09.858+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:55:10.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:55:09.876+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Castro, a five-time Best Player of the Conference, was at the forefront
        of TNT’s 88-84 win in Game 1 where he finished with a team-high 24 points
        spiked by 6-of-7 shooting from beyond the arc.'
    section5:
      primarytype: 'block'
      uuid: '66019b2b-4910-4ea2-b4d4-03d6c3cf41d9'
      activationstatus: true
      created: 2025-03-01T17:55:09.858+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:55:10.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:55:09.876+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>TNT will attempt to extend its win streak in a Castro-less Game
        3 set on Sunday at the Smart Araneta Coliseum.</p>'
