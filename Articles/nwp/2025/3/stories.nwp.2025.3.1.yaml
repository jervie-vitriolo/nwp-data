    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb93503-a9ff-4128-a39d-2132d0dd7b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T09:10:33.026+08:00
