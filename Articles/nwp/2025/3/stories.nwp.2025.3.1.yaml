      'mgnl:lastModified': 2025-03-01T12:17:59.408+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '- Dengue prevention measures, such as larviciding and community education'
    '8':
