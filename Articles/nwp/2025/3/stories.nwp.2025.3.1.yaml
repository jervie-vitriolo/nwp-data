      lastmodified: 2025-03-01T17:18:34.599+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>CZECH PRESIDENT PETR PAVEL ON X</p>'
    section33:
      primarytype: 'block'
      uuid: '259c87fc-4a65-409c-abd7-c99c439eedb4'
      activationstatus: true
      created: 2025-03-01T17:18:09.380+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T17:18:35.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T17:18:34.600+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We stand with Ukraine more than ever. Time for Europe to step up its
        efforts."'
    section34:
      primarytype: 'block'
      uuid: 'f7c63809-5fbf-43c0-8cf0-f3d2334efc30'
      activationstatus: true
      created: 2025-03-01T17:18:09.380+08:00
