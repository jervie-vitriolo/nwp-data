      lastmodified: 2025-03-01T09:07:36.289+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The 25-year-old Duplantis -- who earlier in the day released his first
        song "Bop" under his nickname "Mondo" -- easily cleared heights of 5.65m,
        5.91m, 6.02m, and 6.07m and with the victory secured, he had the bar raised
        to 6.27 for his world-record attempt.'
    section5:
      primarytype: 'block'
      uuid: '7c899233-e1ba-47ea-90f1-ba3b64f61d9f'
