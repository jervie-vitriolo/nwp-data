      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The treaty was signed during Putin’s visit to Pyongyang in June
        and a summit with North Korea’s Kim Jong Un, and includes a mutual defence
        pact for immediate military assistance if either faces armed aggression.</p>'
  'World-reacts-to-Zelenskiy-Trump-Oval-Office-clash':
