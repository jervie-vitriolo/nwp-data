    uuid: 'ed0a9a65-0929-40ed-b66c-392cfa1fa345'
    lead: 'Russian President Vladimir Putin held a meeting with a senior North Korean
      official in Moscow on Thursday, North Korea’s state news agency said on Saturday.'
    activationstatus: true
    created: 2025-03-01T17:15:46.374+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-01T17:15:46.626+08:00
