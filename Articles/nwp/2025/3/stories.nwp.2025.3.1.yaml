      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila,</strong> Philippines – Presidential Communications
        Office Secretary Jay Ruiz on Saturday confirmed that Executive Secretary Lucas
        Bersamin ordered the offices’ appointees to submit unqualified courtesy resignations
        before February ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab6382-5545-4211-a7f8-0a7fc727bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T13:59:03.563+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T16:02:40.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T16:02:40.554+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a memorandum dated Feb. 25, Bersamin said the documents should be
        submitted not later than Feb. 28, 2025 in order “to give the new PCO Secretary
        a free hand in performing his duties and functions.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc6e1b-0311-417e-b4c5-87a43dcdae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T13:59:03.563+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T16:02:40.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T16:02:40.555+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The directive applies to all presidential appointees in agencies, offices,
        and bureaus under the PCO whose appointments are not permanent.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fcde01-6dd6-4390-914f-63e75eea5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T13:59:03.564+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T16:02:40.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T16:02:40.555+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Appointees in GOCCs attached to PCO and those who are in holdover status
        are ordered to tender their unqualified courtesy resignations as well.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da90ee-332e-4ff1-876c-968e795cd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T13:59:03.564+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T16:02:40.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T16:02:40.555+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Until any action is taken by the President and/or the undersigned
        on such courtesy resignations, all covered incumbents shall continue to report
        for work and perform their usual duties and functions,” the memo stated.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a68b3-39cb-4492-8b72-1cca369abbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T13:59:03.564+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T16:02:40.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T16:02:40.556+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>This comes days after President Ferdinand Marcos Jr. Monday swore
        in the former broadcast journalist as PCO secretary, replacing Cesar Chavez,
