      lastmodified: 2025-03-01T17:18:34.604+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Dear @ZelenskyyUa, dear Ukrainian friends, you are not alone."'
    section40:
      primarytype: 'block'
      uuid: '27387f4b-67c4-4abe-8a57-08cbc8df6233'
      activationstatus: true
