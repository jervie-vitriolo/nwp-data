      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The resolution reaffirmed Ukraine’s sovereignty, independence, unity,
        and territorial integrity while calling for a peaceful resolution in line
        with the UN Charter.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4da36-3f71-4ce8-aa28-4c23f4da1b4a'
