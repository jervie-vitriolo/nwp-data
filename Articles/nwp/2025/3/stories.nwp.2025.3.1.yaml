      France on Friday.'
    activationstatus: true
    created: 2025-03-01T09:07:36.129+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-01T09:07:36.508+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-01T09:07:36.289+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duplantis breaks world pole vault record for 11th time'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c6768be7-88eb-4c41-b2a4-656f8218a2c0'
      activationstatus: true
      created: 2025-03-01T09:07:36.260+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:07:36.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:07:36.289+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reuters) - Sweden’s Armand Duplantis soared 6.27 metres to shatter
        the world pole vault record for a staggering 11th time at the All Star Perche
        meet in Clermont-Ferrand, France on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e6573015-a881-48df-bc33-c9fcb8bb2e98'
      activationstatus: true
      created: 2025-03-01T09:07:36.261+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:07:36.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:07:36.289+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The two-times Olympic and world champion cleared the record height
        on his first attempt to break his previous global mark of 6.26 set in Silesia
        in August, sparking track-side fireworks that lit up the arena.'
    section2:
      primarytype: 'block'
      uuid: '1d8fea7c-fd29-4bd9-8985-cdb65f7a1055'
      activationstatus: true
      created: 2025-03-01T09:07:36.261+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:07:36.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:07:36.289+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I just felt really good," Duplantis told reporters. "What can I say,
        I came here to do it. I put everything in place to do it. The run-up worked
        really well. I just did it."'
    section3:
      primarytype: 'block'
      uuid: '59fb90a4-1922-4d51-b4fe-a7a99c592eb5'
      activationstatus: true
      created: 2025-03-01T09:07:36.261+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:07:36.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:07:36.289+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Emmanouil Karalis was second with a Greek record clearance of 6.02m
        as six men cleared 5.91m or higher for the first time in a single competition.'
    section4:
      primarytype: 'block'
      uuid: '69bc40ee-9c1b-4724-9e42-59a7915377af'
