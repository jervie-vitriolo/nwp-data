    lastmodified: 2025-03-01T08:43:21.154+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump’s Zelenskiy outburst a culmination of weeks of frustration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '420ed569-1208-43fa-af3e-4fde4285e0a5'
      activationstatus: true
      created: 2025-03-01T08:43:21.110+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - The stunning blow-up between President
        Donald Trump and Ukrainian President Volodymyr Zelenskiy at the White House
        came after weeks of frustration by Trump and his top aides who saw the Ukrainian
        leader as an obstacle to their goals of quickly ending the war, restoring
        ties with Moscow and sealing a potentially lucrative minerals deal, multiple
        sources familiar with the matter said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ccecdf68-fbe8-4004-9da8-8b41d8d13fa1'
      activationstatus: true
      created: 2025-03-01T08:43:21.110+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The U.S. president has long taken an adversarial stance toward Zelenskiy
        and Ukraine. But the divide between the Ukrainian leader and the Trump White
        House has ballooned in recent days as talks over a much-anticipated minerals
        deal for joint development of Ukraine’s natural resources got bogged down.'
    section2:
      primarytype: 'block'
      uuid: '5a1d6a8b-2fdb-4c5c-8b00-44401db183d0'
      activationstatus: true
      created: 2025-03-01T08:43:21.110+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The extraordinary moment that unfolded in front of TV cameras on Friday
        marked a potential turning point in Washington’s relationship with Moscow.'
    section3:
      primarytype: 'block'
      uuid: 'b1a3c0bf-ecd4-48a0-9541-7ca18d03034e'
      activationstatus: true
      created: 2025-03-01T08:43:21.111+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In recent weeks Trump has already upended decades of U.S. foreign policy
        by publicly siding with the Russian leader, saying he "trusts" President Vladimir
        Putin is sincere in his desire to end the war - a belief that most Western
        officials, including intelligence officials, rebuke.'
    section4:
      primarytype: 'block'
      uuid: '1de87e0c-3070-4de4-8944-4b96ff0a3394'
      activationstatus: true
      created: 2025-03-01T08:43:21.111+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The conversation in the Oval Office on Friday began with the usual
        pleasantries but began to go downhill after Vice President JD Vance accused
        Zelenskiy of being ungrateful for U.S. support. Minutes later it escalated
        into an unprecedented shouting match where Trump and Vance berated the Ukrainian
        wartime president.'
    section5:
      primarytype: 'block'
      uuid: '4664f4e9-1d82-41c8-8ccf-609000fc2abb'
      activationstatus: true
      created: 2025-03-01T08:43:21.111+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Two White House officials said there was no attempt to ambush Zelenskiy
        and that they thought Friday’s visit would be a win for Trump, with Zelenskiy
        expected to sign the minerals agreement.'
    section6:
      primarytype: 'block'
      uuid: 'd2ee620d-4033-44fe-8d5e-ffc2584cd6e7'
      activationstatus: true
      created: 2025-03-01T08:43:21.112+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, the outburst did not come out of the blue, three people with
        knowledge of the matter told Reuters.'
    section7:
      primarytype: 'block'
      uuid: '888c6a7a-dea5-49ed-996b-9ee4d16e59ff'
      activationstatus: true
      created: 2025-03-01T08:43:21.112+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Frustration has mounted inside the White House in recent weeks, particularly
        as Trump officials attempted to negotiate the minerals deal with Ukraine,
        the sources said.'
    section8:
      primarytype: 'block'
      uuid: 'c7e50780-549a-4ef4-bc7e-a7f6e59876a7'
      activationstatus: true
      created: 2025-03-01T08:43:21.112+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In recent days, the exasperation among the White House officials risked
        derailing Zelenskiy’s visit. "I don't see why an invitation would make sense,"
        one White House official told Reuters on Wednesday, when the Ukrainian president
        appeared to waver on signing the deal.'
    section9:
      primarytype: 'block'
      uuid: 'd5477068-c2d3-437b-a399-f82d1aac3aef'
      activationstatus: true
      created: 2025-03-01T08:43:21.113+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>'UTTER DISASTER'</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '8252c6a6-ad71-4af1-b4e9-3a478a794384'
      activationstatus: true
      created: 2025-03-01T08:43:21.113+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While a subsequent agreement was later reached for Zelenskiy to fly
        to the United States, Trump had other frustrations.'
    section11:
      primarytype: 'block'
      uuid: '06c20200-b79f-4b68-8ad8-d1728bbd91c3'
      activationstatus: true
      created: 2025-03-01T08:43:21.114+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In recent weeks, the Republican president told his closest advisers
        that he does not like the way in which Zelenskiy has tried to drum up U.S.
        support for Ukraine, claiming he used showmanship to try and win points with
        the media and Congress.'
    section12:
      primarytype: 'block'
      uuid: '4b4647ae-351c-40d3-bfc5-0970d7feef62'
      activationstatus: true
      created: 2025-03-01T08:43:21.114+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He also spoke to his national security team about the future of Zelenskiy’s
        time in office – and whether the U.S. could force elections in Ukraine through
        peace negotiations, according to two sources.'
    section13:
      primarytype: 'block'
      uuid: '31a4cf79-74c2-455a-be2c-78f110bc0026'
      activationstatus: true
      created: 2025-03-01T08:43:21.114+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has already openly pushed for elections in Ukraine and blasted
        Zelenskiy for not holding them after his official five-year term ran out in
        2024. Russia has cited this in the past to assert that he is an illegitimate
        leader.'
    section14:
      primarytype: 'block'
      uuid: '046a9013-05f8-4280-ae7b-4cb89bffc05f'
      activationstatus: true
      created: 2025-03-01T08:43:21.115+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Ukrainian legislation prohibits holding elections during a state of
        martial law, which Ukraine declared the day Russia invaded in February 2022.
        Trump has falsely claimed that Zelenskiy has an approval rating of 4%. A poll
        this month put Zelenskiy’s approval ratings at 63%.'
    section15:
      primarytype: 'block'
      uuid: '5e183754-e457-4fa7-b54e-26d1e88f96af'
      activationstatus: true
      created: 2025-03-01T08:43:21.115+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Republican president has also directed his team to limit communications
        as much as possible with Zelenskiy’s top aide Andriy Yermak, who had held
        a close working relationship with former Democratic President Joe Biden’s
        security adviser Jake Sullivan.'
    section16:
      primarytype: 'block'
      uuid: 'c3ef341d-77ba-4d66-a296-dc720b4df221'
      activationstatus: true
      created: 2025-03-01T08:43:21.116+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Speaking to reporters outside the White House after Friday’s drama,
        Republican Senator Lindsey Graham told reporters he warned Zelenskiy before
        the meeting to focus on the agreement at hand and to put off discussing security
        guarantees and a ceasefire until later.'
    section17:
      primarytype: 'block'
      uuid: '5813243b-6bc6-4fd5-adb6-686952552ddd'
      activationstatus: true
      created: 2025-03-01T08:43:21.116+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I talked to Zelenskiy this morning -- don't take the bait. President
        Trump was in a very good mood last night," he said.'
    section18:
      primarytype: 'block'
      uuid: '7303c7c9-3f89-4b58-9136-dc50da4a95d6'
      activationstatus: true
      created: 2025-03-01T08:43:21.116+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Describing the episode as an "utter disaster," Graham said it would
        be difficult for Washington to deal with Zelenskiy going forward.'
    section19:
      primarytype: 'block'
      uuid: '5ecc60ae-5612-4ebf-8ced-db3f65dad3ec'
      activationstatus: true
      created: 2025-03-01T08:43:21.117+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:43:21.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:43:21.154+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"I don't know if we can ever do business with Zelenskiy again,"
        he said.</p>'
  'START HERE----->Skype-s-final-call-set-for-May-as-Microsoft-prioritizes-Teams':
    author: 'Aditya Soni in Bengaluru, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-01T08:51:10.000+08:00
    imagesource: '6d1e16a7-f6e0-4613-bcc7-79c93bad8b79'
    primarytype: 'composition'
    uuid: 'd1cc1387-c8ac-4ccc-b992-fc4132692d78'
    lead: 'Skype will ring for the last time on May 5 as owner Microsoft retires
      the two-decade-old internet calling service that redefined how people connect
      across borders.'
    activationstatus: true
    created: 2025-03-01T08:52:18.840+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-01T08:52:19.121+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-01T08:52:18.881+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Skype’s final call set for May as Microsoft prioritizes Teams'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '723eb2fe-3ba9-44bc-9b28-ca20df6d40f4'
      activationstatus: true
      created: 2025-03-01T08:52:18.852+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reuters) - Skype will ring for the last time on May 5 as owner
        Microsoft retires the two-decade-old internet calling service that redefined
        how people connect across borders.</p>'
    section1:
      primarytype: 'block'
      uuid: '1637770f-bd80-4141-9a9c-7ff3ccd511f8'
      activationstatus: true
      created: 2025-03-01T08:52:18.852+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Shutting down Skype will help Microsoft MSFT.O focus on its homegrown
        Teams service by simplifying its communication offerings, the software giant
        said on Friday.'
    section2:
      primarytype: 'block'
      uuid: 'bec610f2-77b0-463a-b7f9-d443db804f29'
      activationstatus: true
      created: 2025-03-01T08:52:18.853+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Founded in 2003, Skype’s audio and video calls quickly disrupted the
        landline industry in the early 2000s and made the company a household name
        boasting hundreds of millions of users at its peak. But the platform has struggled
        to keep up with easier-to-use and more reliable rivals such as Zoom and Salesforce’s
        Slack in recent years.'
    section3:
      primarytype: 'block'
      uuid: 'c89eae1d-c0e7-4f1c-82f5-3cac66186f3f'
      activationstatus: true
      created: 2025-03-01T08:52:18.853+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The decline was partly because Skype’s underlying technology was not
        suited for the smartphone era.'
    section4:
      primarytype: 'block'
      uuid: 'ec2420dd-fcfb-4994-a151-2319cf3158f0'
      activationstatus: true
      created: 2025-03-01T08:52:18.853+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'When the pandemic and work-from-home fueled the need for online business
        calls, Microsoft batted for Teams by aggressively integrating it with other
        Office apps to tap corporate users — once a major base for Skype.'
    section5:
      primarytype: 'block'
      uuid: '227379d0-03b8-48a0-8f11-22710d54670c'
      activationstatus: true
      created: 2025-03-01T08:52:18.854+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'To ease the transition from the platform, its users will be able to
        log into Teams for free on any supported device using their existing credentials,
        with chats and contacts migrating automatically.'
    section6:
      primarytype: 'block'
      uuid: 'f5ddf366-606b-43fe-8b60-a0b2f0142b12'
      activationstatus: true
      created: 2025-03-01T08:52:18.854+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'With that, Skype will become the latest in a series of high-flying
        bets that Microsoft has mishandled, such as the Internet Explorer web browser
        and its Windows Phone. Other big tech firms have also struggled with online
        communication tools, with Google making several attempts through apps including
        Hangouts and Duo.'
    section7:
      primarytype: 'block'
      uuid: '491d8911-2cdc-4a1c-acc0-cedc224a7fa2'
      activationstatus: true
      created: 2025-03-01T08:52:18.854+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Microsoft declined to share the latest user figures for Skype and said
        there would be no job cuts due to the move. It added that Teams has about
        320 million monthly active users.'
    section8:
      primarytype: 'block'
      uuid: '02677223-aed3-4e74-998c-98b9fe766449'
      activationstatus: true
      created: 2025-03-01T08:52:18.855+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'When Microsoft bought Skype in 2011 for $8.5 billion after outbidding
        Google and Facebook — its largest deal at the time — the service had around
        150 million monthly users; by 2020, that number had fallen to roughly 23 million,
        despite a brief resurgence during the pandemic.'
    section9:
      primarytype: 'block'
      uuid: 'fce0a7d4-14a8-4af5-8c7d-7659bd709b10'
      activationstatus: true
      created: 2025-03-01T08:52:18.855+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Microsoft said on Friday "Skype has been an integral part of shaping
        modern communications".'
    section10:
      primarytype: 'block'
      uuid: 'a40b8dd2-ab1d-44bc-9620-d70bd603375e'
      activationstatus: true
      created: 2025-03-01T08:52:18.855+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:52:19.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:52:18.881+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"We are honored to have been part of the journey."</p>'
  'START HERE----->Pope-Francis--in-setback--had--isolated--breathing-crisis--Vatican-says':
    author: 'Joshua McElwee and Alvise Armellini, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-01T08:52:22.000+08:00
    imagesource: 'a39e44d6-5c20-4036-b62d-c7976f96f0b1'
    primarytype: 'composition'
    uuid: 'd0a2dd61-423b-4b2e-848b-1e0f7699ef23'
    lead: 'Pope Francis had an "isolated breathing crisis" in hospital on Friday,
      the Vatican said, in a setback as the 88-year-old pontiff battles double pneumonia.'
    activationstatus: true
    created: 2025-03-01T08:54:08.882+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-01T08:54:09.231+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-01T08:54:08.934+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis, in setback, had 'isolated' breathing crisis, Vatican
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a7a4b0c3-6691-49f5-8962-95b449d20029'
      activationstatus: true
      created: 2025-03-01T08:54:08.894+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - Pope Francis had an "isolated breathing
        crisis" in hospital on Friday, the Vatican said, in a setback as the 88-year-old
        pontiff battles double pneumonia.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ca71986-37cf-4031-996e-92604acc4b99'
      activationstatus: true
      created: 2025-03-01T08:54:08.895+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Francis, 88, has been in Rome’s Gemelli hospital for two weeks, after
        being admitted on February 14 with a severe respiratory infection that triggered
        other complications.'
    section2:
      primarytype: 'block'
      uuid: 'a9b105ae-404b-40a6-867a-f8f2c759d098'
      activationstatus: true
      created: 2025-03-01T08:54:08.895+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"This afternoon ... the Holy Father experienced an isolated bronchospasm
        crisis," said the latest detailed update about the pontiff’s condition, describing
        a constriction in the pope’s respiratory airways akin to an asthma attack.'
    section3:
      primarytype: 'block'
      uuid: 'eab69c11-cd54-47ef-ab6c-c8ff485e84de'
      activationstatus: true
      created: 2025-03-01T08:54:08.895+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pope, it said, also had "an episode of vomiting with inhalation
        and a sudden worsening of the respiratory condition." He then received aspiration
        to help remove the vomit from his airways, which was followed by "non-invasive
        mechanical ventilation," it said.'
    section4:
      primarytype: 'block'
      uuid: 'd91c0921-6631-48ff-a733-f4d79e1e7355'
      activationstatus: true
      created: 2025-03-01T08:54:08.896+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Francis "has remained alert and well-oriented" and is continuing his
        treatments, the statement said.'
    section5:
      primarytype: 'block'
      uuid: '7044d9f7-2332-4b4f-8bb0-fcbc1449dcae'
      activationstatus: true
      created: 2025-03-01T08:54:08.896+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Friday’s news followed three days of more positive updates, with the
        Vatican saying previously that the pope had been showing a "slight improvement"
        as he fights what has been termed a "complex" infection caused by two or more
        micro-organisms.'
    section6:
      primarytype: 'block'
      uuid: 'a5b97a30-676d-495f-8031-8bc86f4aa602'
      activationstatus: true
      created: 2025-03-01T08:54:08.896+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A Vatican official, who did not wish to be named because he was not
        authorised to discuss the pope’s health, said the pope’s breathing issue
        on Friday did not last a long time.'
    section7:
      primarytype: 'block'
      uuid: 'b1f3b77b-b9cf-487a-91be-96cfe6e7eded'
      activationstatus: true
      created: 2025-03-01T08:54:08.897+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The ventilation the pope received involved the used of a light mask
        over his nose and mouth, said the official.'
    section8:
      primarytype: 'block'
      uuid: '87499548-8f4e-480a-9137-dc7255e3b400'
      activationstatus: true
      created: 2025-03-01T08:54:08.897+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'His doctors are expected to take 24-48 hours to evaluate how the episode
        will impact the state of his clinical condition, the official said. The pope
        has not been listed in critical condition for the past two days.'
    section9:
      primarytype: 'block'
      uuid: 'd02c6236-67ce-4f5f-b7bc-4864ccb6fde7'
      activationstatus: true
      created: 2025-03-01T08:54:08.897+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The pope last suffered what the Vatican described as a "prolonged asthma-like
        respiratory crisis" on February 22, but there had not been any repeat crises
        before Friday.'
    section10:
      primarytype: 'block'
      uuid: '8b060de3-77c3-4e9c-adf8-50385b6194af'
      activationstatus: true
      created: 2025-03-01T08:54:08.898+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Francis has suffered several bouts of ill health over the past two
        years. He is prone to lung infections because he developed pleurisy as a young
        adult and had part of one lung removed.'
    section11:
      primarytype: 'block'
      uuid: 'a0e5ca65-3b9d-4d89-95dd-bbfe80bd05f7'
      activationstatus: true
      created: 2025-03-01T08:54:08.898+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Double pneumonia is a serious infection of both lungs that can inflame
        and scar them, making it difficult to breathe.'
    section12:
      primarytype: 'block'
      uuid: '2c022a70-0419-44f6-9a5b-096e6c45624b'
      activationstatus: true
      created: 2025-03-01T08:54:08.899+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>ASH WEDNESDAY</strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'acf3c2eb-0c4e-4f1c-b1c2-d38f3346322d'
      activationstatus: true
      created: 2025-03-01T08:54:08.899+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Vatican has not said how long the pope will remain in hospital,
        but it announced on Friday that Francis would not lead the annual Church service
        next week to open the Christian season of Lent.'
    section14:
      primarytype: 'block'
      uuid: 'ca1d49b8-c3ba-48c5-991b-7915921482db'
      activationstatus: true
      created: 2025-03-01T08:54:08.899+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The March 5 service, known as Ash Wednesday, starts the 40-day period
        leading up to Easter Sunday. It will instead be entrusted to a senior Vatican
        official.'
    section15:
      primarytype: 'block'
      uuid: '3cc6de6c-e170-41e3-9533-ee0fad5080de'
      activationstatus: true
      created: 2025-03-01T08:54:08.900+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Francis, who has been pontiff since 2013 and is often described as
        working himself to exhaustion, has continued leading the Vatican from the
        hospital. Staff appointments requiring his approval are announced daily.'
    section16:
      primarytype: 'block'
      uuid: '040aa267-fd8f-4e73-bc6e-18faa5961e72'
      activationstatus: true
      created: 2025-03-01T08:54:08.900+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Friday, the Vatican released a papal letter to participants in a
        Church training course in Rome, which was signed by Francis with a note to
        say it was sent "from Gemelli hospital".'
    section17:
      primarytype: 'block'
      uuid: 'a679702b-45bb-4a4b-9206-acb173b70193'
      activationstatus: true
      created: 2025-03-01T08:54:08.901+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T08:54:09.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T08:54:08.934+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Cardinal Michael Czerny, head of the Vatican’s development office,
        said in an interview with Italy’s La Stampa newspaper that Francis was getting
        better, albeit "slower than what we would like".</p>'
  'START HERE----->Mexico-has-proposed-matching-US-tariffs-on-China--Bessent-says':
    author: 'Jasper Ward, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-01T09:03:15.000+08:00
    imagesource: '06f4e9a8-d2c4-4bdd-a9be-0569966e018d'
    primarytype: 'composition'
    uuid: '15340112-aabe-4144-97cc-bc7a818b0dc5'
    lead: 'U.S. Treasury Secretary Scott Bessent said on Friday that Mexico has
      proposed matching U.S. tariffs on China in a move that he described as "very
      interesting" and one that Canada should match.'
    activationstatus: true
    created: 2025-03-01T09:06:16.960+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-01T09:06:17.255+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-01T09:06:17.011+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Mexico has proposed matching US tariffs on China, Bessent says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '09876307-f405-4e1e-9743-09da83216851'
      activationstatus: true
      created: 2025-03-01T09:06:16.973+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - U.S. Treasury Secretary Scott Bessent
        said on Friday that Mexico has proposed matching U.S. tariffs on China in
        a move that he described as "very interesting" and one that Canada should
        match.</p>'
    section1:
      primarytype: 'block'
      uuid: '627eec2f-9d22-4f3d-9e76-32f0595d6cf3'
      activationstatus: true
      created: 2025-03-01T09:06:16.973+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Top Mexican officials have met with members of Trump’s cabinet this
        week for trade talks ahead of a March 4 deadline, when U.S. President Donald
        Trump’s proposed tariffs on Mexican and Canadian imports are set to get into
        effect alongside an additional 10% duty on Chinese imports.'
    section2:
      primarytype: 'block'
      uuid: '5c5af4f8-d6c4-4236-843e-36a96ce8384c'
      activationstatus: true
      created: 2025-03-01T09:06:16.974+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I think it would be a nice gesture if the Canadians did it also so
        in a way we could have fortress North America from the flood of Chinese imports
        that’s coming out of the most unbalanced economy in the history of modern
        times," Bessent said in an interview with Bloomberg TV.'
    section3:
      primarytype: 'block'
      uuid: '3fde827b-272c-4bbe-b885-91300e92371c'
      activationstatus: true
      created: 2025-03-01T09:06:16.974+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Mexican and Canadian governments did not immediately respond to
        requests for comment.'
    section4:
      primarytype: 'block'
      uuid: 'd8c438b2-8265-4640-aa0e-131573657ffe'
      activationstatus: true
      created: 2025-03-01T09:06:16.974+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Chinese embassy in Washington said unilateral tariff hikes by the
        U.S. severely violate World Trade Organization rules and harm interests for
        China, the U.S. and the world.'
    section5:
      primarytype: 'block'
      uuid: '628884e8-0665-4f15-9e65-ff8d5f1f574e'
      activationstatus: true
      created: 2025-03-01T09:06:16.975+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Pressuring, coercion and threat is not the right way to deal with
        China. Instead, mutual respect is the basic prerequisite," embassy spokesperson
        Liu Pengyu said in a statement to Reuters.'
    section6:
      primarytype: 'block'
      uuid: '917dbc04-f799-4837-af3a-acb0b404c32b'
      activationstatus: true
      created: 2025-03-01T09:06:16.975+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We urge the U.S. to correct its wrongdoing and return to the right
        track of addressing each other’s concerns through equal-footed consultations."'
    section7:
      primarytype: 'block'
      uuid: '7038925d-94de-4693-a7bd-a110615d1f52'
      activationstatus: true
      created: 2025-03-01T09:06:16.975+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bloomberg, citing a person familiar, has reported that the proposed
        tariffs by Mexico on China would focus on cars and auto parts. The move is
        likely a response by Mexico City to avoid a looming 25% tariff by the United
        States on Mexican goods.'
    section8:
      primarytype: 'block'
      uuid: '734a4ec0-024a-4944-baea-8d7f99f0d640'
      activationstatus: true
      created: 2025-03-01T09:06:16.976+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Mexican President Claudia Sheinbaum’s administration has said for
        months that it is carefully considering Washington and Ottawa’s policies
        towards China, saying even before Trump’s reelection that it sought to be
        "more aligned" in addressing potential unfair Chinese trade practices.'
    section9:
      primarytype: 'block'
      uuid: '7578e96d-eb3f-4c96-903c-fe9bb2aa2cf8'
      activationstatus: true
      created: 2025-03-01T09:06:16.976+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-01T09:06:17.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-01T09:06:17.011+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>On Thursday, Mexican Deputy Economy Minister Vidal Llerenas said
        that Mexico could adopt further trade measures beyond tariffs it has slapped
        on cheap goods mostly from China, including counterfeit products, which had
        entered under previous low-cost exemptions known as "de minimis."</p>'
  'START HERE----->Duplantis-breaks-world-pole-vault-record-for-11th-time':
    author: 'Lori Ewing, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
