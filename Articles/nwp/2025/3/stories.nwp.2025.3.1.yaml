    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump’s Zelenskiy outburst a culmination of weeks of frustration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ed569-1208-43fa-af3e-4fde4285e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.110+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - The stunning blow-up between President
        Donald Trump and Ukrainian President Volodymyr Zelenskiy at the White House
        came after weeks of frustration by Trump and his top aides who saw the Ukrainian
        leader as an obstacle to their goals of quickly ending the war, restoring
        ties with Moscow and sealing a potentially lucrative minerals deal, multiple
        sources familiar with the matter said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecdf68-fbe8-4004-9da8-8b41d8d13fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.110+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. president has long taken an adversarial stance toward Zelenskiy
        and Ukraine. But the divide between the Ukrainian leader and the Trump White
        House has ballooned in recent days as talks over a much-anticipated minerals
        deal for joint development of Ukraine’s natural resources got bogged down.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d6a8b-2fdb-4c5c-8b00-44401db183d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.110+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The extraordinary moment that unfolded in front of TV cameras on Friday
        marked a potential turning point in Washington’s relationship with Moscow.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3c0bf-ecd4-48a0-9541-7ca18d03034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.111+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In recent weeks Trump has already upended decades of U.S. foreign policy
        by publicly siding with the Russian leader, saying he "trusts" President Vladimir
        Putin is sincere in his desire to end the war - a belief that most Western
        officials, including intelligence officials, rebuke.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de87e0c-3070-4de4-8944-4b96ff0a3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.111+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The conversation in the Oval Office on Friday began with the usual
        pleasantries but began to go downhill after Vice President JD Vance accused
        Zelenskiy of being ungrateful for U.S. support. Minutes later it escalated
        into an unprecedented shouting match where Trump and Vance berated the Ukrainian
        wartime president.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664f4e9-1d82-41c8-8ccf-609000fc2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.111+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Two White House officials said there was no attempt to ambush Zelenskiy
        and that they thought Friday’s visit would be a win for Trump, with Zelenskiy
        expected to sign the minerals agreement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee620d-4033-44fe-8d5e-ffc2584cd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.112+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, the outburst did not come out of the blue, three people with
        knowledge of the matter told Reuters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c6a7a-dea5-49ed-996b-9ee4d16e59ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.112+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Frustration has mounted inside the White House in recent weeks, particularly
        as Trump officials attempted to negotiate the minerals deal with Ukraine,
        the sources said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e50780-549a-4ef4-bc7e-a7f6e59876a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.112+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In recent days, the exasperation among the White House officials risked
        derailing Zelenskiy’s visit. "I don''t see why an invitation would make sense,"
        one White House official told Reuters on Wednesday, when the Ukrainian president
        appeared to waver on signing the deal.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5477068-c2d3-437b-a399-f82d1aac3aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.113+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''UTTER DISASTER''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252c6a6-ad71-4af1-b4e9-3a478a794384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.113+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While a subsequent agreement was later reached for Zelenskiy to fly
        to the United States, Trump had other frustrations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c20200-b79f-4b68-8ad8-d1728bbd91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.114+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In recent weeks, the Republican president told his closest advisers
        that he does not like the way in which Zelenskiy has tried to drum up U.S.
        support for Ukraine, claiming he used showmanship to try and win points with
        the media and Congress.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4647ae-351c-40d3-bfc5-0970d7feef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.114+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He also spoke to his national security team about the future of Zelenskiy’s
        time in office – and whether the U.S. could force elections in Ukraine through
        peace negotiations, according to two sources.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4cf79-74c2-455a-be2c-78f110bc0026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.114+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has already openly pushed for elections in Ukraine and blasted
        Zelenskiy for not holding them after his official five-year term ran out in
        2024. Russia has cited this in the past to assert that he is an illegitimate
        leader.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a9013-05f8-4280-ae7b-4cb89bffc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.115+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainian legislation prohibits holding elections during a state of
        martial law, which Ukraine declared the day Russia invaded in February 2022.
        Trump has falsely claimed that Zelenskiy has an approval rating of 4%. A poll
        this month put Zelenskiy’s approval ratings at 63%.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e183754-e457-4fa7-b54e-26d1e88f96af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.115+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Republican president has also directed his team to limit communications
        as much as possible with Zelenskiy’s top aide Andriy Yermak, who had held
        a close working relationship with former Democratic President Joe Biden’s
        security adviser Jake Sullivan.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef341d-77ba-4d66-a296-dc720b4df221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.116+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters outside the White House after Friday’s drama,
        Republican Senator Lindsey Graham told reporters he warned Zelenskiy before
        the meeting to focus on the agreement at hand and to put off discussing security
        guarantees and a ceasefire until later.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813243b-6bc6-4fd5-adb6-686952552ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.116+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I talked to Zelenskiy this morning -- don''t take the bait. President
        Trump was in a very good mood last night," he said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303c7c9-3f89-4b58-9136-dc50da4a95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.116+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Describing the episode as an "utter disaster," Graham said it would
        be difficult for Washington to deal with Zelenskiy going forward.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc60ae-5612-4ebf-8ced-db3f65dad3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-01T08:43:21.117+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-01T08:43:21.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-01T08:43:21.154+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if we can ever do business with Zelenskiy again,"
        he said.</p>'
  'Skype-s-final-call-set-for-May-as-Microsoft-prioritizes-Teams':
    'author': 'Aditya Soni in Bengaluru, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-01T08:51:10.000+08:00
    'imagesource': 'jcr:6d1e16a7-f6e0-4613-bcc7-79c93bad8b79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1cc1387-c8ac-4ccc-b992-fc4132692d78'
    'lead': 'Skype will ring for the last time on May 5 as owner Microsoft retires
      the two-decade-old internet calling service that redefined how people connect
      across borders.'
    'mgnl:activationStatus': true
