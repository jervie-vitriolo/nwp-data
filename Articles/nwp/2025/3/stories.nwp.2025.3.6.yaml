    'template': '1'
    'title': 'DuLa Salle 2k24: Candelabra, "Wika ng Makata - Simbigat ng Katotohanan,
      Singgaan ng Pangarap at Kalawakan” '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5f489-969f-4ad0-b910-4041bb055800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.656+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>DLSU Harlequin Theatre Guild, De La Salle University Manila’s premier
        theater organization, is set to open its stage to Lasallians and theater-goers
        alike once again through their annual DuLaSalle production, set to open from
        March 13 to 15, 2025, entitled DuLa Salle 2k24: Candelabra, "Wika ng Makata
        - Simbigat ng Katotohanan, Singgaan ng Pangarap at Kalawakan.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f126920-66e9-496a-a8c3-020293eb328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.656+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.656+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Set to ignite the fire that lives within each narrative written by
        DLSU Department of Literature professor, Dr. Mesandel Arguelles, DLSU-HTG
        will stage four one-act plays that fuse into one narrative and speak of the
        realities and adversities lived by the people of Candelaria through the lens
        of drama, tragedy, musical, and comedy.&nbsp;'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f72c99-b172-4398-8cd9-e3236a476be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.657+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.657+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2>Kilapsaw</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75378f4-2712-44be-80dd-0c3a6ac1b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.657+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.657+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The ancestral stone house of the Alcantara family is on the brink of
        being sold. But signing the papers would also mean surrendering their last
        remaining connection to their past. Amidst the tension, a determined daughter
        will delve into the depths of the river to search for answers that the adults
        have constantly denied her.&nbsp;'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0743edc-7078-4292-a309-6caaf209e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.657+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.657+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2>Ngiti sa Apoy</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10aaa2-fe8e-425a-a62d-d5eb91e458fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.658+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.658+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Trapped within the wooden walls of Ruffman’s Virgin Coconut Oil Factory,
        the workers persist day and night in order to fulfill an insurmountable quota
        of oil production. We follow the bright-eyed Tope, a newly-hired worker, filling
        in her brother, Lio’s, position after an unfortunate incident within the factory.
        Tope slowly realizes the truth behind the factory’s grandeur and the cycles
        of exploitation the workers are put through every day. In the ashened town
        of Candelaria, would Tope rather be enamoured by the fireflies or be blinded
        by the fires?&nbsp;'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72770a-9ecf-4049-8134-78633f87d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.658+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.658+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2>King</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68d542-3f76-4a12-847d-30915ea5fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'In the heroism embedded in his name, is mere recognition enough to
        repay the ultimate price of his life? What about those he left behind? Whose
        testimony holds more weight and significance? This is the story of King, a
        true hero. "King" is the remembrance of life and legacy seen through different
        perspectives. It is a story of achieving justice, fueled by the truth that
        struggles to break free.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805c92b-fbcd-434d-b011-f27e260e0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2>Kandili</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d4de8-1e1c-4614-8fe4-895503a63ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.659+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Kandi returned to Mangilag Sur after twenty years upon hearing the
        news of Peles'' death on the feast day of San Isidro Labrador. Kandi’s path
        will once again cross with that of her childhood friend, Hiro. They will talk
        about the tragedy that happened in the past, and their unresolved grievances
        will resurface after Kandi left without saying a word. How will they face
        their past? Are they ready to revisit the memories they have been trying to
        forget?&nbsp;'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0c125-e4ff-47f8-8ba3-51437c5d27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:40:49.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T17:40:49.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:40:49.660+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Amidst the troubles with truth, these four narratives aim to enlighten
        audiences with a newfound yearning to embrace a life worth living and celebrating.</p>'
  'da-pork-msrp':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A butcher cuts meat at a public wet market in Quezon City on Friday,
      Feb. 28. (Joevel Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T18:01:12.000+08:00
    'imagesource': 'jcr:4eb25f7d-b88f-4395-a6af-c94e04650fec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b7c6c37-8148-4a07-80e9-ed6c1d542a93'
    'lead': 'The Department of Agriculture (DA) will be imposing a maximum suggested
      retail price (MSRP) for pork in Metro Manila wet markets to curb high prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T18:02:55.565+08:00
