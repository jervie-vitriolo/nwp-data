      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Addressing classroom
        shortage and blended learning gaps is needed to cope with extreme heat during
        summer, a teacher’s group and education expert said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2633c10-e7b1-4115-bb7f-612da469f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Ruby Bernardo, president of Alliance
        of Concerned Teachers Metro Manila Union, called on the government to speed
        up the construction of climate-resilient classrooms. The education sector
        has a backlog of 165,000 classrooms.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ee2322-7d6f-4714-b9f1-5f4dbf43d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“At least sa 2026, magkaroon ng 15,000 na dagdag na classroom kasi
        hangga’t hindi na-a-address mananatili talaga ganito iyong kalagayan ng ating
        mga schools,” said Bernardo. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9c160-4eaa-4219-b24c-6607730ebac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: At least in 2026, there must be 15,000 new classrooms
        because school conditions won’t change if this will not be addressed.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4e508-0472-4cab-b809-12f41a44ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/20/ppp-projects-15000-classrooms.html">15,000
        new classrooms in 2025 via public-private partnership - DepEd</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90982f8d-3cd9-4968-a402-b4971e793990'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.530+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She lamented the lack of clinics in some schools, which are essential
        for health-related risks. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105db0b-7d50-41bb-8cd0-11baa5571494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.530+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For Lizamarie Olegario, education expert and University of the Philippines
        associate professor, canceling classes is unsustainable.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6545b9d-d61d-4d1e-b91c-7910a347a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.530+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Since our country’s temperature is increasing, we need to put air
        conditioners in the classrooms, or at the very least, make our classrooms
        climate-ready and enticing for students to go to, instead of going to the
        malls for cooler environments. If we can’t do this, barangays should offer
        centers and libraries,” she said in a separate interview. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf24027-78da-433d-bf80-667b6e536d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Sonny Angara earlier said class suspensions
        are not automatic during extreme heat but schools can carry out a <strong><a
        href="https://www.newswatchplus.ph/news/2025/3/5/deped-class-flexibility-heat-index.html">flexible
        schedule</a></strong>&nbsp;to hold lessons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e50ca-d4f0-4828-a1e9-a4b364a91662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Addressing blended learning gaps</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5d9da-4917-4bc1-a099-abf64639f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.532+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Blended learning remains the go-to option when classes are canceled,
        but Bernardo said many students still couldn’t keep up with the scheme.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92093f-776a-4cf2-80c3-3ceaacd8c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.532+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Marami sa kanila hindi na lang gagawa ng mga activities sa classrooms
        na ibibigay namin dahil yung ibibili nga naman pang internet, pang data, ibibili
        na lang ng bigas ng pamilya,” she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a185a5-4890-4753-84d2-335f2d9ed61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Many of them will not do the classroom activities we
        provide because the money for internet or data will just be used to buy rice
        for the family.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c168e-b128-4e07-b626-315a8aa50dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bernardo also lamented that some teachers end up shouldering the print
        cost of modules for students.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9924fd-a7d1-40e0-b717-b96103b92540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.534+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Olegario said remote learning can only be effective when teachers and
        students are equipped with proper tools.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171656de-e062-488d-9966-b4ea7d374ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:20:44.534+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:56.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:56.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Blended learning systems should be seriously enhanced so that anytime
        that classes are suspended, students can continue learning,” she said.</p>'
  'Modern-slavery-cases-Britain-high':
    'author': 'Sachin Ravikumar, Reuters'
    'caption': 'A suspected victim of modern slavery, who was initially denied state
      support after Britain introduced a tougher immigration policy, poses for a portrait
      following an interview with Reuters in London, Britain on Sept. 19, 2024. (Hannah
      McKay/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T18:24:24.000+08:00
    'imagesource': 'jcr:3ad3d8ca-6693-4e20-95e9-a17379eff94a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fceb7ef6-76ed-4d86-9cc7-d835a54d5502'
    'lead': 'The number of potential modern slavery victims in Britain rose to a record
      last year, official statistics showed on Thursday, highlighting a growing crime
      that experts say requires the government to undertake urgent policy reforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T18:29:16.009+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-06T18:29:16.266+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T18:29:16.042+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['UK', 'slavery', 'Britain']
    'stories': []
    'template': '1'
    'title': 'Modern slavery cases in Britain reach record high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e1878-a7aa-4be6-9506-9f682a4ff3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.029+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, UK -</strong> The number of potential modern slavery
        victims in Britain rose to a record last year, official statistics showed
        on Thursday, highlighting a growing crime that experts say requires the government
        to undertake urgent policy reforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1121cdc-3baa-44e3-bdc9-210f6c62296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.030+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Home Office figures showed there were 19,125 referrals of potential
        victims into the National Referral Mechanism (NRM) — Britain’s system for
        identifying and protecting victims — in 2024, surpassing the 2023 record of
        around 17,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c0406-44b7-4532-b068-c49f6a9a994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.030+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.030+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Modern slavery, which can include human trafficking, slavery, servitude
        or forced labour, has been rising globally due to a mix of poverty, conflict
        and migration, affecting millions of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b51cd2-cf1a-44a7-9717-b03eac58d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.031+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.031+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The crime takes various forms in Britain, where men, women and children
        can be forced into exploitative work in the drug or sex trades, car washes,
        nail salons, private homes or the social care sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc319a14-6c7c-4e76-bdea-9ee264febfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.031+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.031+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The real number of people living in modern slavery in Britain is
        estimated to be around 130,000, according to human rights group Anti-Slavery
        International.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afb99e-fff7-4060-a104-fc8fa700e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.031+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.031+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around 23% of the referrals into the NRM represented British nationals,
        the top nationality, while Albanians were the second most referred nationality
        at 13%, followed by Vietnamese people at 11%. About 31%, or nearly 6,000,
        of the referrals were children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b843a58-4426-4394-b1ff-37238b0c2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.032+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.032+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Charities and lawmakers have urged Britain to change its approach
        to tackling modern slavery, by ensuring stronger enforcement of labour laws
        and reforming immigration policy, which has focused on stopping illegal migration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784edfe-0166-4a79-aaf5-eb28417334db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.032+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.032+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tougher immigration policies are leaving thousands of people trapped
        in modern slavery and less likely to come forward for fear of being deported,
        Reuters reported last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da35fa-4e82-4c98-b587-33855e96fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.033+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.033+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government has pledged to hire dozens more caseworkers to process
        claims for support in the NRM. More than 17,000 people were waiting for a
        second-stage decision on their claim at the end of last year, official data
        showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc10574-504c-4cce-a6fb-b1b68a61052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:29:16.033+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:29:16.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:29:16.033+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sachin Ravikumar; editing by William James)</em></p>'
