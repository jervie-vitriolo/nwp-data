      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has not yet received the reported resignation letter from Department
        of Information and Communications Technology (DICT) Secretary Ivan John Uy,
        a Palace official said Thursday, March 6.</p>'
    '1':
