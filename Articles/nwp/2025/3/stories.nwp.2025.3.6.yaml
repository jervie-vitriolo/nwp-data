  'US-Supreme-Court-won-t-withhold-Trump-foreign-aid':
    'author': 'John Kruzel, Reuters'
    'caption': 'U.S. President-elect Donald Trump looks on during a press conference
      at Trump Tower in New York City, Sept. 6. (David Dee Delgado/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T12:05:19.000+08:00
    'imagesource': 'jcr:1d47a4c3-dcee-4da0-b8a6-5b1b25c4e884'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d57071-6169-4fab-bf88-685254312bfc'
    'lead': 'A divided US Supreme Court declined on Wednesday to let President Donald
      Trump’s administration withhold payment to foreign aid organizations for work
      they already performed for the government as the Republican president moves
      to pull the plug on American humanitarian projects around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T12:19:09.219+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-06T12:31:32.074+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T12:31:31.583+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'US-Supreme-Court']
    'stories': []
    'template': '1'
    'title': 'US Supreme Court won''t let Trump withhold payment to foreign aid groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55a0bc-d3e0-4af2-9094-09bb266b916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.246+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.569+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> A divided US Supreme Court declined
        on Wednesday to let President Donald Trump’s administration withhold payment
        to foreign aid organizations for work they already performed for the government
        as the Republican president moves to pull the plug on American humanitarian
        projects around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a89a89-6ec7-4e4d-8708-b90c59c7bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.247+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Handing a setback to Trump, the court in a 5-4 decision upheld Washington-based
        US District Judge Amir Ali’s order that had called on the administration
        to promptly release funding to contractors and recipients of grants from the
        US Agency for International Development and the State Department for their
        past work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4285adb-b3df-4a65-92b8-37a5e37cddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.247+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice John Roberts and fellow conservative Amy Coney Barrett
        joined the court’s three liberal members to form a majority in rejecting
        the Trump administration’s request. Conservative Justices Samuel Alito, Clarence
        Thomas, Neil Gorsuch and Brett Kavanaugh dissented from the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c6609-32fe-4e81-b0b5-349b27db57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.248+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.571+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The order by Ali, who is presiding over an ongoing legal challenge
        to Trump’s policy, had originally given the administration until February
        26 to disburse the funding, which it has said totaled nearly $2 billion that
        could take weeks to pay in full.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40788343-81e6-4de9-907c-4e3f3ab8011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.248+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.572+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roberts paused that order hours before the midnight deadline to
        give the Supreme Court additional time to consider the administration’s more
        formal request to block Ali’s ruling. The Supreme Court’s 6-3 conservative
        majority includes three justices Trump appointed during his first presidential
        term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e26779-922c-4442-bb5b-db9ea372609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.249+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.572+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court did not provide a rationale for its unsigned order on
        Wednesday. With the original deadline now lapsed, the court instructed Ali
        to "clarify what obligations the government must fulfill to ensure compliance
        with the temporary restraining order, with due regard for the feasibility
        of any compliance timelines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9346ac-0eb0-45c0-97ec-d52b46f30505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.249+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.573+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ali has a hearing scheduled for Thursday on the request by the plaintiffs
        for a preliminary injunction. The judge has a temporary restraining order
        currently in place that lasts through March 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f0f4a-4987-41a5-9175-389010cca214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.249+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.573+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Alito, in a dissent that was joined by three fellow conservatives,
        expressed dismay in the court’s decision.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e77c54-c8a1-4a44-a136-4e0b2e96fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.250+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.574+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Does a single district court judge who likely lacks jurisdiction
        have the unchecked power to compel the government of the United States to
        pay out (and probably lose forever) 2 billion taxpayer dollars? The answer
        to that question should be an emphatic ''No,'' but a majority of this court
        apparently thinks otherwise," Alito wrote. "I am stunned."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdf694-75e1-4f4f-8fd1-3c5c3079dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.250+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.574+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Republican president, pursuing what he has called an "America
        First" agenda, ordered a 90-day pause on all foreign aid on his first day
        back in office on January 20. That order, and ensuing stop-work orders halting
        USAID operations around the world, have jeopardized delivery of life-saving
        food and medical aid, throwing global humanitarian relief efforts into chaos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038eeb40-1367-4262-8bb5-abf1f4ecf1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.251+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.575+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aid organizations accused Trump in lawsuits of exceeding his authority
        under federal law and the U.S. Constitution by effectively dismantling an
        independent federal agency and canceling spending authorized by Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0480b2-95cf-463b-b737-9b9788374624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.251+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.575+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the plaintiffs in the litigation are the AIDS Vaccine Advocacy
        Coalition, Journalism Development Network, international development company
        DAI Global and refugee assistance organization HIAS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a932a-274a-439e-98d4-2e0d555ff040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.252+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.576+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Acting Solicitor General Sarah Harris said in a Supreme Court filing
        on March 3 that blocking Ali’s order was "warranted to prevent reinstatement
        of a new, short-fused deadline that would unlawfully commandeer federal payment
        processes anew."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba91f1-29c2-473e-9cb1-3b3eb9b40848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.252+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.577+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris argued that the judge’s order amounted to judicial overreach
        and had given the administration too little time to scrutinize the invoices
        "to ensure the legitimacy of all payments." Lawyers representing the administration
        said in a separate February 26 filing that full payments could take weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be509462-fa59-4eef-9316-03b7607819fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.253+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.577+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Extraordinary and irreversible&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f19ba-7b30-41c3-ac3c-b3130dc654f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.253+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.578+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aid organizations said in a Supreme Court filing on February 28
        that they "would face extraordinary and irreversible harm if the funding freeze
        continues," as would their employees and those who depend on their work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8989e91-cf16-4fce-a767-ccd4f788f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.254+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.578+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The work done by the organizations "advances US interests abroad
        and improves - and, in many cases, literally saves - the lives of millions
        of people across the globe. In doing so, it helps stop problems like disease
        and instability overseas before they reach our shores," lawyers for the foreign
        aid groups wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88508d7-cda0-4765-9cf6-c376cc3a891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.254+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.579+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The government’s actions have largely brought this work to a halt,"
        the lawyers wrote, adding that the Trump administration "comes to this court
        with an emergency of its own making."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f3fa8-602d-4079-8e84-6969b986ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.255+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.579+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration had kept the disputed payments largely
        frozen despite a temporary restraining order from Ali that they be released,
        and multiple subsequent orders that the administration comply. Ali’s February
        25 enforcement order at issue before the Supreme Court applied to payment
        for work done by foreign aid groups before February 13, when the judge issued
        his temporary restraining order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2271967-cf48-4240-a7d4-ba03c260d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.255+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.580+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ali, who was appointed by Democratic former President Joe Biden,
        issued his temporary restraining order to prevent irreparable harm to the
        plaintiffs while he considers their claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ccabd-3f50-4e50-900d-12978efda505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.256+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.580+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump and his adviser Elon Musk, the world’s wealthiest person,
        have taken dramatic steps to reshape and shrink the federal government. They
        have dismantled some agencies, fired thousands of workers, dismissed or reassigned
        hundreds of officials and removed the heads of independent agencies, among
        other actions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7131a5-5320-4432-bd73-669d92eddbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.256+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.581+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As he moves to end American-backed humanitarian efforts in numerous
        countries, Trump’s administration has sent funding termination notices to
        key organizations in the global aid community. Global aid groups have said
        the US retreat endangers the lives of millions of the world’s most vulnerable
        people including those facing deadly diseases and those living in conflict
        zones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a92c5-0c04-43b5-948f-41af0df6b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T12:19:09.257+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T12:31:32.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T12:31:31.582+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by John Kruzel; Editing by Will Dunham)</em></p>'
  'philippines-january-2025-jobless-rate':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'File photo. Dressmakers in an assembly line. The Philippine Statistics
      Authority attributed the higher jobless rate in January to so-called ''seasonality''
      when factories hire more contractual workers in the runup to the holidays and
      then cut jobs during lean months.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T13:04:35.000+08:00
    'imagesource': 'jcr:4dc7b7fc-cd0a-4da8-80c3-4d1697722cb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650cdbe4-38ee-4923-a320-910b6709b345'
    'lead': 'The country’s jobless rate rose to its worst in six months in January,
      as new vacancies failed to keep up with more people joining the labor force,
      the Philippines Statistics Authority (PSA) reported on Thursday, March 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T13:13:52.331+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-03-06T13:21:45.193+08:00
