      'mgnl:lastModified': 2025-03-25T10:08:21.507+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. A Grown-Up Drink (Without the Hangover)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007675c-c8d2-4abd-9738-ee03e3fa8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.252+08:00
