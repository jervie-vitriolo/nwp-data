    'lead': 'Donovan Mitchell scored 26 points, Evan Mobley added 16 points and 13
      rebounds, and the Cleveland Cavaliers closed on a 12-2 run to beat the visiting
      Miami Heat 112-107 on Wednesday for their 12 straight victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T11:50:17.121+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-06T11:50:17.497+08:00
