    'jcr:uuid': 'be1450ca-e3ee-447f-816e-f6a11457d1f8'
    'lead': ' The crime rate during the Duterte administration was higher compared
      to the present, Palace Press Officer Claire Castro said in response to a claim
      ofDavao City Mayor Sebastian "Baste" Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T17:24:34.422+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-06T17:24:34.714+08:00
