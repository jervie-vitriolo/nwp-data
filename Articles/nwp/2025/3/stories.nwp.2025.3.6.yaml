      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.766+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>There are some 200,000 Afghans who have been approved for US resettlement
        or have pending US refugee and Special Immigrant Visa applications. They have
        been stranded in Afghanistan and nearly 90 other countries — including about
        20,000 in Pakistan — since Jan. 20, when Trump ordered a 90-day freeze on
        refugee admissions and foreign aid that funds their flights.</p>'
