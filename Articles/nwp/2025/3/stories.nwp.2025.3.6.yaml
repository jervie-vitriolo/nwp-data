  'filipino-seafarer-dead':
    'author': 'Eimor Santos, NewsWatch Plus '
    'caption': 'Department of Migrant Workers.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T15:30:30.000+08:00
    'imagesource': 'jcr:2dae7780-bf6e-4646-8c2e-8666560a5135'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6613914-3422-4bd9-9e5c-d8b77ea32f34'
    'lead': 'A Filipino seafarer was found dead five days after the release of a missing
      person report from a cruise ship bound for Brazil, the Department of Migrant
      Workers announced on Thursday, March 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T15:32:25.384+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-06T15:32:25.682+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T15:32:25.420+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['seafarers', 'migrants']
    'stories': []
    'template': '1'
    'title': 'Filipino seafarer found dead after going missing near Brazil; search
      on for 4 others'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a1bdbf-8c07-4d66-adb2-68f45b9bb2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.403+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.414+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Filipino seafarer
        was found dead five days after the release of a missing person report from
        a cruise ship bound for Brazil, the Department of Migrant Workers announced
        on Thursday, March 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb834e-f23a-4756-9688-4f6d12bd3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.403+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.403+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The victim was identified as Jeric Bueno, a waiter who went missing\
        \ on February 22 while on board the MSC Poesia Cruise Ship near Brazil.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1a1c2-bf28-4186-b3f8-1515c81cf945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.403+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.403+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a hearing of the Senate Committee on Migrant Workers, DMW Secretary\
        \ Hans Cacdac reported that Bueno’s remains were found on February 27 after\
        \ a five-day search.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10415b1a-b341-42dd-9de6-290c21858c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.404+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.404+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Right now, we are demanding an autopsy,” Cacdac said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c74013-ba5e-4622-9eaa-3dfe329c753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.404+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.404+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The agency is also processing financial and psychological assistance\
        \ for the Bueno family and has instructed the manning agency to assist with\
        \ transportation expenses.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c2293-4bd0-4231-8b9d-79f1605aa7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.405+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Bueno’s case is one of five separate incidents of missing Filipino\
        \ seafarers over the past two years. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1f685-e2d7-48fc-9e1d-490e1cd4e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.405+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The father of Ralph Anthony Bobiles, a deck cadet who went missing\
        \ onboard the Panama-flagged MV Prestige Ace en route from Vera Cruz, Mexico\
        \ to Baltimore, US on December 15, 2024, attended the hearing to appeal for\
        \ help.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3d906-aa3d-426d-afe9-886513d808af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.406+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ely Bongalon Bobiles said he last spoke to Ralph on December 5 and\
        \ that his son was excited to come home for Christmas.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9eec2-321a-43d1-aaea-ef250ada4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.406+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Although may mga nagsasabi may foul play… feeling ko bilang isang\
        \ tatay ni Ralph parang buhay siya (Although some are suggesting foul play…\
        \ as a father, I feel that Ralph is still alive),” Ely, a barangay captain,\
        \ told reporters.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318fc75f-f59c-4ea4-b6a7-a044908d3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.406+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the meantime, he said his family will continue to wait for a report\
        \ from Panamanian authorities, who promised results within the month.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64f356-3098-41c7-8585-f8e31e5bbeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.407+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.407+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The three other missing Filipino seafarers are Jimbo Cadungog, a chief\
        \ cook last seen as his vessel approached Bari, Italy on August 31, 2024;\
        \ Vicente San Diego, a third mate last seen onboard on June 16, 2023; and\
        \ Abraham Leonen, an oiler who went missing on November 1, 2024, while the\
        \ vessel he was aboard was anchored in Batangas City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c4508-2fc4-40f4-9c23-7f4c95710bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.407+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.407+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Cacdac said the DMW has engaged with all manning agencies, shipowners,\
        \ and foreign authorities involved to locate the missing seafarers and investigate\
        \ their cases.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc1a8c-0142-42bd-be33-7e89db846dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.408+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senator Raffy Tulfo, chairman of the Senate Committee on Migrant Workers,\
        \ urged the DMW to implement measures to ensure seafarers’ safety, including\
        \ the installation of CCTVs on vessels.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12ccd5-0228-44dc-9ed3-2f7f8dfc8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:32:25.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T15:32:25.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:32:25.408+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said this could be included in the rules to be issued by
        the agency regarding the disappearance of seafarers.</p>'
  'Pope-Francis-tranquil-night-Vatican':
    'author': 'Alvise Armellini, Reuters'
    'caption': 'Pope Francis looks on, on the day he leads the Vespers prayer service
      on the Feast of the Presentation of the Lord in Saint Peter’s Basilica at the
      Vatican on Feb. 1. (Ciro De Luca/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T16:25:17.000+08:00
    'imagesource': 'jcr:2a936324-cc32-4786-801b-ad76d1b3e76d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaf56df2-d7d3-4bf3-b97f-6897d2a11de0'
    'lead': 'Pope Francis sent his first audio message since being hospitalized for
      double pneumonia nearly three weeks ago, expressing thanks ''from the bottom
      of my heart'' to well-wishers around the world who have offered their support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T16:31:43.480+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-07T10:36:41.250+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-07T10:36:40.924+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['Vatican', 'Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis, in stable condition, sends first audio message from hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ff266-01ab-4611-85aa-e16d3881e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.902+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.918+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (Reuters) -</strong> Pope Francis on Thursday
        sent his first audio message since being hospitalized for double pneumonia
        nearly three weeks ago, expressing thanks "from the bottom of my heart" to
        well-wishers around the world who have offered their support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfad695-d3ff-410d-8af0-c802122cde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.902+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.902+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A brief, two-line message recorded by Francis from Rome’s Gemelli hospital\
        \ earlier on Thursday was played during a nightly prayer service for the pope\
        \ in St Peter’s Square at the Vatican.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a18634-1a6f-470a-b21c-a5d213e7f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.903+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.903+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"I thank you from the bottom of my heart for your prayers in the Square\
        \ for my health,\" said the pope, speaking in his native Spanish, and pausing\
        \ every few words to take a deep breath. \"May God bless you.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f892465-032e-42fa-87dd-1573f5e0dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.903+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.903+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The audio message came shortly after the Vatican said the pontiff had\
        \ remained stable on Thursday and did not have any new episodes of respiratory\
        \ crisis.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1756b-4006-45f5-b226-dcdafb2ace49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.903+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.903+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a sign of progress as the 88-year-old pontiff continues treatment,\
        \ the pope’s doctors said they would not issue another medical bulletin until\
        \ Saturday, \"considering the stability of the clinical picture\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c20f0b-cee2-4d0d-bdbe-e9cff14a7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.904+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.904+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Francis was admitted to Gemelli hospital on February 14 with a severe\
        \ respiratory infection that has required continuously evolving treatment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a62477-7552-4cce-b2dd-23ec8e42f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.904+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.904+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In the latest detailed medical update on his condition, the Vatican\
        \ said the pope had not had a fever and his blood tests had remained stable.\
        \ Despite pausing the daily readouts about his condition, the doctors continued\
        \ to call the pope’s prognosis \"guarded\", meaning he was not yet out of\
        \ danger.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05048f99-ef22-4d60-9ab5-995ef7716aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.905+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.905+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The tone of the updates from the Vatican has been more upbeat in recent\
        \ days, following what was described as two episodes of \"acute respiratory\
        \ insufficiency\" on Monday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b3a3e-d8be-43f9-8916-fb1c8ccdaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.905+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.905+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Thursday, the Vatican said the pope had been able to work between\
        \ receiving his treatments and taking rest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcba457-ee5c-49bf-aa52-b152ee436a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.905+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.905+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It also said the pontiff, who has used a wheelchair in recent years\
        \ due to knee and back pain, had continued with some physical therapy to help\
        \ with mobility, which first started on Wednesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfd1c2-f423-4a09-ba76-1d0fb274cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.906+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.906+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pope continues work</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d036f4-4dda-46c8-8db2-b6e0f8cbc48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.906+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.906+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Monday’s respiratory episodes had required Francis to use non-invasive\
        \ mechanical ventilation, which involves placing a mask over the face to help\
        \ push air into the lungs.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e3804-8a3c-413c-9b75-2d67f966f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.907+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.907+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The pope is now only receiving ventilation at night, said the Vatican.\
        \ During the day, he receives oxygen via a small hose under his nose.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bce4b-43f5-41e6-9285-b0168d405a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.907+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.907+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Francis has not been seen in public since entering hospital, his longest\
        \ such absence since his papacy started 12 years ago. His doctors have not\
        \ said how long the treatment might last.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e4e89-5e29-4581-aac0-b8ad326dc822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.908+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.908+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The pope, who is known to work himself to exhaustion, has continued\
        \ to work from hospital. On Thursday, the Vatican announced the appointments\
        \ of two bishops that would have required his approval.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf8ad1-5342-46ad-b17c-9f72dc4868b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.908+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.908+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The pope has experienced several bouts of ill health over the last\
        \ two years and is prone to lung infections because he had pleurisy as a young\
        \ adult and had part of one lung removed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb88962-eec3-43fc-a151-3c28f804932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.909+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.909+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Double pneumonia is a serious infection in both lungs that can inflame\
        \ and scar them, making it difficult to breathe.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f3bf5-60be-421c-b236-fab6ca6dd901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-07T10:36:40.909+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-07T10:36:41.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-07T10:36:40.909+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Bernadette Baum, Crispian
        Balmer and Rosalba O''Brien)</em></p>'
  'France-offers-aid-intelligence-to-Ukraine':
    'author': 'Reuters'
    'caption': 'France’s President Emmanuel Macron, Britain’s Prime Minister Keir
      Starmer and President Volodymyr Zelenskiy attend the European leaders'' summit
      to discuss European security and Ukraine, at Lancaster House in London, Britain
      on Mar. 2. (NTB/Javad Parsa via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T16:33:32.000+08:00
    'imagesource': 'jcr:db0b2b15-8387-4aad-845d-e93275bee14e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bb61c29-9c83-4114-bb6c-a2bf9b1a7b34'
    'lead': ' France is offering intelligence to Ukraine, Defence Minister Sebastien
      Lecornu said on Thursday, a day after Washington said it was suspending intelligence
      sharing with Kyiv, an effort to step up pressure on Ukraine’s President Volodymyr
      Zelenskiy.'
    'mgnl:activationStatus': true
