      'mgnl:lastModified': 2025-03-06T14:16:04.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca776c88-0adc-4fae-bf28-36b73a97c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T14:16:04.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The core issue here is the design flaw. It is a design
        flaw, the design is wrong.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d697e-bea4-45d0-9350-f5a5481333bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T14:16:04.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672dc9dc-83b2-40c9-b981-eff3ac4f05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T14:16:04.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos explained that the newly-inaugurated bridge was not supposed\
        \ to be used by vehicles carrying more than 44 tons of load.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0658e-310d-4df5-8e87-bc76ebf02a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.056+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T14:16:04.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.056+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be18f4-6ee5-4ca9-80c0-f16f73321235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.056+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T14:16:04.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.056+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"So, this is a design problem. Tapos this is a 44-ton bridge. Dapat\
        \ 44 tons ang acceptable load. Eh, ‘yung dalawang truck – ‘yan ‘yung naiwan\
        \ ‘yung isa, over 100 tons ‘yan. Eh dalawa ‘yan ang dumaan. Kaya ayan na nga\
        \ ang nangyari. Hindi talaga kaya,\" he added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989471ff-19f4-4669-9da9-4be6d7a9539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.057+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T14:16:04.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15215cd2-e6bc-472c-89b3-6a9933313a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.057+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T14:16:04.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So, this is a design problem. This is a 44-ton bridge.\
        \ The acceptable load should be 44 tons. But the two trucks – one of them\
        \ was over 100 tons. And both of them crossed. That’s why this happened. It\
        \ really couldn't handle it.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57974c2-745e-4e74-8646-570648a7e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.057+08:00
