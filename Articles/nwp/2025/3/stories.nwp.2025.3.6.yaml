      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Ninoy Aquino International
        Airport private operator has partnered with US-based technology provider Collins
        Aerospace for a full systems overhaul of the main gateway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3da032-6bce-41d5-abe5-727bdbcc9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:25:16.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T15:31:10.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:31:09.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The New NAIA Infra Corp. (NNIC) announced the partnership in a statement
        on Thursday, March 6. The project will begin in May and be completed by September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca4766-270d-4fd5-beb8-c686dd6d97d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:25:16.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T15:31:10.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:31:09.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NNIC said its partner will introduce a common use passenger processing\
        \ system and common use self-service kiosks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a4b42-634e-44b0-bdaa-02a665cf83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T15:25:16.919+08:00
