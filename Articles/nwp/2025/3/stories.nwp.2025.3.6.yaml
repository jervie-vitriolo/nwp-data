    'mgnl:tags': ['MSRP', 'pork', 'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': 'DA sets pork price ceiling amid high costs'
    'updated': 2025-03-06T19:39:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680d6ec-c5e5-47ef-942a-bf66d9bb9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.134+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) will be imposing a maximum suggested retail price (MSRP) for pork in
        Metro Manila wet markets to curb high prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dd3f0-3777-44b5-8c50-49e1ee5d5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pork MSRP, which is based on producer cost, will begin on March\
        \ 10, Agriculture spokesperson Arnel de Mesa announced on Thursday, March\
        \ 6, following the last round of consultations with stakeholders.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32851e2-a29b-4a09-8f25-311a88f2813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The price ceiling will be set for liempo (belly) at P380 per kilogram,\
        \ kasim (shoulder) and pigue (ham) at P350/kg.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7035c62-e202-498e-97c1-6ca389f677e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung diskusyon kanina ay unanimous, ni walang binigay na figure ang\
        \ DA, kung hindi ito yung kaisahan talaga ng industry para matulungan ang\
        \ ating mga consumers na bumaba ang presyo ng baboy,” Samahang Industriya\
        \ ng Agrikultura (SINAG) executive director Jayson Cainglet said in an interview\
        \ with reporters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c394d5-9462-4973-bfa1-4ecacfd2f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation; The discussion was unanimous. The DA did not give a figure\
        \ but it was a figure agreed upon by the whole industry to help consumers\
        \ with lower pork prices.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3b0dd-7c1e-4ce1-93af-6dab0f069607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA raised the possibility of a pork MSRP in January, but in February,\
        \ the agency deferred its plan to hold further consultations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b79860-0063-4832-afe0-f1715a3a379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "To ensure that the MSRP will be met, a maximum suggested price for\
        \ sabit-ulo was also set for P300/kg. Sabit-ulo refers to the pig carcass\
        \ delivered to sellers, which they will cut up into portions each marked with\
        \ corresponding prices. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ea111-99b5-45fb-b628-6deda53e02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said the agency’s discussions with stakeholders proved that\
        \ the retail side had “reasonable” profits amid the high prices of pork. Prices\
        \ have been elevated since before the Christmas season. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c8fb8-811c-4cef-846f-7bcdbccb190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung susundin po ng mga biyaheros (traders) ‘yong P70 pesos na margin\
        \ nila at kami (retailers) P50, talagang masusunod po ‘yong P350,” said Manny\
        \ Pareja, president of the United Vendors Las Piñas Public Market.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2ea29-50d9-4331-8799-f3a220eec489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.138+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So, talagang sila na po ang [hihintayin] namin na ‘yong sabit-ulo\
        \ at makumply nila ‘yong P300 talagang for sure ‘yong P350 talaga ‘yon lang\
        \ po magiging presyo,” Pareja added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad937f3-7f98-40f7-91b2-9de8d151e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.138+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the traders will follow their margin of P70 and us,\
        \ retailers, P50, the P350 for pork ham will be followed. We wait for them\
        \ to comply with the sabit-ulo price of P300, and for sure the price of P350\
        \ will be met.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abf319-bc65-40ef-b8b1-3c10f35efaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pork ham sells for P350/kg to P420/kg in Metro Manila markets, and\
        \ belly for P375/kg to P480/kg, according to the DA price monitor on Wednesday.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca0bec-9594-4147-9781-0f04d6999fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. has ordered Agriculture\
        \ Undersecretary Dante Palabrica to review cost structures of all regions\
        \ to study imposing MSRP for pork outside Metro Manila, said De Mesa.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c12b4-d57b-4ebd-a7cd-7c8bafa143a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.140+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said the police and the Department of Trade and Industry will\
        \ also monitor compliance on pork MSRP, adding the DA has “more powers” on\
        \ meat regulation compared to rice.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe92f74-6d55-435c-8990-ea77cfbc43c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.140+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked when the MSRP will end, the agriculture spokesperson said,\
        \ “Depende sa takbo sa merkado. Sinabi naman palagi ni [Agriculture Secretary\
        \ Francisco Tiu Laurel Jr.], kapag wala na tayong problema, maayos na yung\
        \ ganitong issue, itong imposition ng MSRP will eventually be removed.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa1a9d-1455-4c62-9703-70502706643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:42:22.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T19:42:22.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:42:22.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It would depend on what would happen in the market. Agriculture\
        \ Secretary Francisco Tiu Laurel Jr. and I have been saying once problems\
        \ are solved, the imposition of MSRP will eventually be removed.]\r"
