      'mgnl:lastActivated': 2025-03-06T17:23:16.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fifty-five schools
        have been terminated from the senior high school voucher program over questionable
        beneficiaries, the Department of Education (DepEd) announced on Thursday,
        March 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed650bc8-70e3-4c60-88cc-38c62803ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.849+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The program is an initiative to decongest schools by providing subsidies\
        \ to qualified students.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f45f84-fe78-481a-a341-e6009739197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.850+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a DepEd briefing at the House basic education and culture committee,\
        \ program manager Tara Rama said the program was terminated in 22 institutions\
        \ for school year 2021-2022; 32 in 2022-2023; and one in 2023-2024 for a number\
        \ of discrepancies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc4e98-e73b-4c9b-b11e-f6e085e3feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.850+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said 12 schools are under investigation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58363034-d324-45bb-9beb-895866ec4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.850+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rama listed the categories for termination:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb49f1-ef21-47ce-acf4-24ee4e05c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.851+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ a school has several absent student beneficiaries during the monitoring\
        \ visit of its partner Private Education Assistance Committee (PEAC);\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba77e2-1cb8-4534-94a8-b7cb2ba91670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.851+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ the identified school of the student beneficiary is different from\
        \ the school of enrolment;\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11617e67-6b51-438d-92e5-2b5843a8ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.852+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ the beneficiary is enrolled but has been absent since the beginning
        of the semester; and</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628aa3f-cc5e-411b-8e85-9842da481b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.852+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ a student beneficiary has more than one billing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec138b7b-b6b3-4569-af38-b5ad4e9f3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.852+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAEC said it is possible that more schools have discrepancies as it\
        \ only physically monitors 10 percent of the total participating private schools.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10b634-b5b5-46a0-8eb9-4bc2b20a1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.853+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976169f-e0ee-4f00-8d60-f9f7897a7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.853+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Additional fees</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c962662f-051e-4a65-ab68-2bb6a0f77a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.854+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, lawmakers urged the DepEd to review its program so that\
        \ student beneficiaries do not have to pay other school fees.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69480e-e3a3-479d-aba4-f6693f1feb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.854+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The voucher program covers P14,000 to P22,500 per student.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d33a89-5e75-446c-a99f-b767f37ca831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung galing ka sa mahirap na pamilya, papasok ka ng private school,\
        \ hindi mo mata-top up… Nagbibigay tayo ng pondo, sayang din kasi hindi matatapos\
        \ ‘yung estudyante or ang mag-a-apply na lang diyan talaga ‘yung may kaya\
        \ na rin,” said panel chairman and Pasig Rep. Roman Romulo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c870b9-1f88-4718-81f4-b8e3b59dba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If you are from a poor family and you enter a private\
        \ school, you cannot shell out more. We are giving funds and it would be a\
        \ waste if the student will not finish his studies. Middle-class students\
        \ may be encouraged to apply for the program instead.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f392b-a852-4c79-96e6-cb696584d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.856+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The government is spending money and yet we find out those who needed\
        \ most ay hindi po nagiging sila ang [does not seem to be the] beneficiaries,”\
        \ Muntinlupa Rep. Jaime Fresnedi said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae1ce4-06ce-444d-8d01-8c6fb383c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:18:21.856+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T17:23:16.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:23:16.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DepEd has not released P200 million from the program
        budget to flagged schools for school year 2023-2024 due to discrepancies.</p>'
