      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. made this assessment after inspecting
        the bridge on Thursday, March 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9aee11-dfc1-4f15-9fce-1142f392ef85'
      'mgnl:activationStatus': true
