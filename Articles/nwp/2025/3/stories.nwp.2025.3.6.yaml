      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It was not confirmed to me that the president has received\
        \ the letter. And if there is one, the president has not yet accepted it.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55b2bf-6230-4822-8079-48f385a8306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:53:00.970+08:00
