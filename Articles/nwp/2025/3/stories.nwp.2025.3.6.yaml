    'lead': 'More “Piattos”-linked surnames and a cellphone-inspired name were found
      among the list of recipients of Vice President Sara Duterte’s confidential funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T17:06:21.635+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-06T17:06:21.941+08:00
