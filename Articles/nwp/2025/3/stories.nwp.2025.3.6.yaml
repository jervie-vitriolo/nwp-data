      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T15:31:09.795+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said Collins Aerospace will replace multiple document checks
        with biometric screening, upgrade the flight information display system and
        the NAIA website.</p>'
    '4':
