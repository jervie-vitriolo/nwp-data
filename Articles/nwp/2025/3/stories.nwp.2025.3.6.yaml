    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['jobless', 'employment', 'labor']
    'stories': []
    'template': '1'
    'title': 'Jan. jobless rate worst in six months; more join labor force amid fewer
      jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28325916-5aff-40d1-9395-287e5bd5d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.359+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.790+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The country’s jobless
        rate rose to its worst in six months in January, as new vacancies failed to
        keep up with more people joining the labor force, the Philippines Statistics
        Authority (PSA) reported on Thursday, March 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dec6ae-0aab-4a0b-b7df-528b2f18fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.360+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.791+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The unemployment rate was 4.3%, a level not seen since the second half\
        \ of 2024 when the government had successive gains in trimming the ranks of\
        \ the jobless to within the 3% mark.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53642408-46cb-4256-a4fa-c93b274aa856'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.360+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.791+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The January jobs data meant 2.16 million people did not land jobs out\
        \ of the 50.65 million-strong population aged at least 15 that made up the\
        \ labor force that month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee7fe8-97d9-44a9-8fe1-81f02a2ea45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.361+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.792+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The 2.16-million jobless matched January last year’s number, but with\
        \ more people looking for work – 2.59 million fresh entrants to the labor\
        \ force - and industries shedding jobs, the unemployment rate returned to\
        \ 4% territory.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbdeed-0621-4c44-90e3-dc8bdcf21824'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.361+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.792+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Start ng October, nagpe-prepare na ang manufacturers in prep for Christmas\
        \ season… Pero pagdating ng January round bumababa. So may seasonality na\
        \ nakikita,” PSA Assistant Secretary and Deputy National Statistician Divina\
        \ Gracia del Prado told a press briefing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98605c28-5838-4ad5-ab82-8444e7d17e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.362+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.793+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Manufacturers prepared for the Christmas season beginning\
        \ October. But by the January round, employment went down. Seasonality may\
        \ be a possible reason.] \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9280d2-2e77-407b-8cec-1ca6d1f0573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.362+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.793+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“112,000 ang nagsabi na naghihintay sila ng job recall at i-re-rehire\
        \ sila,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88bce4-87ca-458f-a0ee-cc636f5ca65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.362+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.794+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 112,000 people said they were waiting for job recall
        to be rehired.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7b85d-f7b9-454d-8550-172b4e698db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.363+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.794+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/2/6/psa-labor-force-survey-december.html">RELATED:&nbsp;https://www.newswatchplus.ph/news/2025/2/6/psa-labor-force-survey-december.html</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c5160-e8d0-45e4-aa19-ab9495dff986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.364+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.795+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Factories, entertainment, construction and IT industries shed jobs,\
        \ according to PSA data. Manufacturing alone cut headcount by 209,000 in January\
        \ year-on-year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18621510-867f-48af-89c6-48c48b96346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T13:13:52.364+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-03-06T13:21:45.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T13:21:44.795+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "But farms added 883,000 jobs on an annual basis;\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f16095-94a5-45a5-bcc3-027223672124'
      'mgnl:activationStatus': true
