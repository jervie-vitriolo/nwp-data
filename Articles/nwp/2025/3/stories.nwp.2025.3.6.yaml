      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.513+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://avaandava.com/products/organic-bamboo-lyocell-duvet-cover-with-zipper">Ava
        and Ava Linens</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f010ce-fb48-43be-9cdf-0bbe76cc0339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.258+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.514+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Aging brings wisdom, patience, and an unshakable love for good linens.\
        \ I used to think any old bedding would do, but now? I fully understand the\
        \ joy of slipping into buttery-soft sheets at the end of the day.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba6a8a-6a38-45e7-903e-a0a456b05335'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.258+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.514+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "These bamboo lyocell sheets from Ava and Ava are heaven. They’re breathable,\
        \ easy to wash, and feel like a gentle hug. The best feature? Hidden holes\
        \ in the duvet cover that make changing it so much easier. Honestly, this\
        \ should be on everyone’s wishlist.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f1bcf-43e9-40fc-827b-a64b99179e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.259+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.515+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>And that’s for my <a href="https://www.newswatchplus.ph/pulse/PULSE-Picks-/">Picks</a>!
        It’s funny how certain things—a great shirt, a bag of chips, the perfect night’s
        sleep—can bring so much joy. What are you mad about this month? Spill in the
        comments—I need to know what I’m missing out on!</p>'
