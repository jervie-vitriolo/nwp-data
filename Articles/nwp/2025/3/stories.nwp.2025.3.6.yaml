      'text': '<p><strong>Metro Manila, Philippines -</strong> Fans of P-pop sensation
        BINI are hooked after spotting member Aiah Arceta during a PBA game on Wednesday,
        March 5, amid dating rumors with Rain or Shine rookie forward Caelan Tiongson.</p>'
