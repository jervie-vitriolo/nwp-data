  'Lakas-CMD--Nacionalista-to-get-poll-results-from-precinct-level---Comelec':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T14:34:53.000+08:00
    'imagesource': 'jcr:8c8187ef-feda-4afe-8d86-969753107749'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33725972-88f0-4e16-9b98-94b319dc45df'
    'lead': 'The Commission on Elections (Comelec) on Thursday, March 6, identified
      two political parties that will gain access to election results at the precinct
      level in the May midterm polls: Lakas-Christian Muslim Democrats (CMD) as the
      dominant majority party and the Nacionalista Party as the dominant minority
      party'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T14:41:15.548+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-06T14:41:15.853+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lakas-CMD, Nacionalista to get poll results from precinct level — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba23f98-9d72-446f-9e43-4f8db70d10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:41:15.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T14:41:15.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) on Thursday, March 6, identified two political parties that will
        gain access to election results at the precinct level in the May midterm polls:
        Lakas-Christian Muslim Democrats (CMD) as the dominant majority party and
        the Nacionalista Party as the dominant minority party</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cc572-2d94-4c2f-bd84-05c9f35addcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:41:15.600+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T14:41:15.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a resolution, the Comelec said the results will be directly transmitted
        to the respective servers of the two parties, which they can refer to in counting
        votes and counter-checking the returns.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de5f44-ef0e-43f3-bd2e-4fff60080ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:41:15.601+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T14:41:15.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lakas-CMD and Nacionalista will also get priority in deploying watchers
        on election day. Six other parties will be entitled to one official watcher
        in every polling place and canvassing center.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5662f55-5667-4e46-bd98-600f87b6088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:41:15.601+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T14:41:15.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The watchers of the dominant majority party and dominant minority
        party shall be given preference, if the space in the canvassing/consolidation
        center is insufficient,” the Comelec resolution read. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ff9e0-4ea1-4906-b166-e45a64e0fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:41:15.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T14:41:15.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The commission said 11 political parties applied for accreditation
        for determining the dominant majority and minority parties.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ec3b8-3ae8-4726-9150-6e7bee34567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:41:15.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T14:41:15.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'House Speaker and Lakas-CMD President Martin Romualdez said the Comelec
        decision was a call to help “ensure that the 2025 elections are clean, credible,
        and orderly.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89340bd7-c49a-4174-9589-c14c82af8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:41:15.602+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T14:41:15.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Dominant status comes with the duty to help safeguard the democratic
        process, making sure that the people’s will is upheld and that governance
        remains focused on their needs,” he said in a statement. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387b0cb-130f-49d8-8558-ba200e3c4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:41:15.603+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T14:41:15.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:41:15.626+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD and Nacionalista were also the dominant parties in the
        2022 general elections.</p>'
