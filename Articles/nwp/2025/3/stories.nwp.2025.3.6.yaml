      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://shop.healthyoptions.com.ph/search?options%5Bprefix%5D=last&amp;q=uglies">Uglies
        Salt &amp; Vinegar Chips</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad1aa9-7e34-4d31-894a-a10deb3aad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.256+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.512+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>There is something deeply satisfying about ending a long day with
        a good bag of chips. It’s my tiny treat when work is done, the kid is asleep,
        and it’s finally time to binge-watch whatever show my friend <a href="https://www.newswatchplus.ph/pulse/leisure/entertainment/2025/2/28/Top-5-March-Screen-Picks.html">Jio</a>
        has recommended this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad83d4-0eac-4148-96b4-a00eb1106bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.256+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.512+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Lately, I’ve been obsessed with Uglies. They’re packed with flavor\
        \ but not overpowering—just enough salt and tang without making you feel like\
        \ you swallowed seawater. My top picks? Buffalo Ranch and Salt &amp; Vinegar.\
        \ Best paired with an ice-cold Coke (or a glass of NON if you’re feeling fancy).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e33d46-7db5-43b3-b249-ea1b008b34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.257+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.513+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The Softest Sleep Ever</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c717cf-222f-41d3-a2b1-b02617c5b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.257+08:00
