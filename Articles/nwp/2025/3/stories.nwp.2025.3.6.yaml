      'mgnl:lastModified': 2025-03-25T10:08:21.508+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Greek Cooking, Made Simple</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d61057-ed3f-4cb7-8108-63b3a5e15232'
      'mgnl:activationStatus': true
