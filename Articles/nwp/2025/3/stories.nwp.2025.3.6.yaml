      'mgnl:type': 'text'
      'text': '<p>February sped past in a blur, but it left behind a handful of things
        I can’t stop thinking about. From wardrobe staples to the joy of a well-made
        drink, here are five things I’m absolutely mad about this March—and some thoughtful
        picks for the women in your life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548b76a-0d82-4d70-8bd1-115c23a6a581'
