      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd904658a-ea42-4845-a2e4-598b82fd9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.054+08:00
