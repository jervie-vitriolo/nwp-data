      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ang puno’t dulo nito, design flaw. It is a design flaw, mali ‘yung
        design," said Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643145f7-7a34-4d10-8a7d-af9faa7ae157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.054+08:00
