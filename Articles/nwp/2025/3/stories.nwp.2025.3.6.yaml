    'template': '1'
    'title': 'Cavs beat short-handed Heat for 12th straight win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5720cca-5093-4b21-b6ed-d5a21bc71b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.142+08:00
