      'jcr:uuid': '67e57646-0135-41c3-bc44-8ed304cbafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.463+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.709+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78fa12-1860-4f11-871a-6de691c49fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.464+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.710+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Respondent Senate, which has the sole power to try and decide all\
        \ cases of impeachment under the Constitution, cannot therefore possibly make\
        \ a comment on the petition, and thus, asks the Honorable Court that it be\
        \ excused from submitting the comment required under the above said resolution,”\
        \ the document read.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324d245-1dc8-4583-85e3-fd1f9d30d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.464+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.710+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The manifestation was signed by Senate legal counsel Maria Valentina\
        \ Santana-Cruz, who also requested that the Supreme Court accept it in lieu\
        \ of the required comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768e5a3-b549-4ea5-a99a-a343c42d0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.465+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.711+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On Feb. 25, the Supreme Court gave the House of Representatives, its\
        \ secretary general, and the Senate 10 days to submit their respective comments\
        \ on Duterte’s petition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9c04c-0862-45e0-b7c7-a98f91860b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.465+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.711+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The petition for certiorari and prohibition included an urgent request\
        \ for a temporary restraining order against the impeachment proceedings in\
        \ the Senate. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94350dbc-bd5b-49a9-b26f-2c29841ca48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.466+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.712+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte argued that the fourth impeachment complaint approved by the\
        \ House, which initiated the Senate proceedings, violated the constitutional\
        \ one-year ban on filing new impeachment cases. She seeks to have the complaint\
        \ nullified, thereby halting the impeachment process.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71027d-c80a-409b-9470-a043fcff8356'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.466+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.712+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero earlier pointed out that Duterte\
        \ had no allegations against the Senate.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2556df7-0140-4037-b484-f4058391fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.466+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.713+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He had proposed the convening of the impeachment court for June 3,\
        \ a day after the resumption of session, where the rules could be approved,\
        \ with the trial set to begin on July 30.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c9d4e-b485-4fcf-a306-47af82776f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:31:51.467+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T18:32:21.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:32:20.713+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A separate Supreme Court petition seeks to compel the Senate to
        immediately begin the trial, in accordance with the constitutional provision
        that mandates the chamber to “forthwith” proceed with the impeachment trial.</p>'
  'UN-releases-emergency-aid-':
    'author': 'Reuters'
    'caption': 'WFP workers pose for photos next to trucks carrying aid from Port
      Sudan to Sudan after Sudanese authorities extended a three-month approval to
      the U.N. and other aid groups to use the Adre Border crossing with Chad to reach
      Darfur and other famine-stricken parts, Sudan on Nov. 12, 2024. (WFP/Abubakar
      Garelnabei/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T18:30:37.000+08:00
    'imagesource': 'jcr:fecef145-6b52-4566-88ee-b673cb513b14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0f79c96-fbfc-4bd7-9f91-8f9fa8dfc6a2'
    'lead': 'The United Nations has released $110 million from an emergency fund to
      help neglected crises around the world, including Sudan, after donors like the
      United States ordered major cuts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T18:39:36.608+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-06T18:39:36.871+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T18:39:36.639+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'United-Nations', 'UN', 'US']
    'stories': []
    'template': '1'
    'title': 'UN releases emergency aid reserves after ''brutal'' cuts from donors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4def6-9d71-4816-a35d-c6cec7eadec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.627+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.635+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong> The United Nations has released
        $110 million from an emergency fund to help neglected crises around the world,
        including Sudan, after donors like the United States ordered major cuts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3edf09-0e65-44db-919f-11b9386d7eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.628+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.628+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN forecasts that funding levels, which were dwindling long
        before US President Donald Trump ordered foreign aid frozen in January, are
        projected to drop to a record low this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb020ccf-8576-4984-a7ab-b68ce87af2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.628+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.628+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration announced last month it was cancelling
        nearly 10,000 foreign aid grants and contracts worth almost $60 billion, ending
        about 90% of the US Agency for International Development global work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81304baf-70c9-4d9a-af1d-71dfbe0779ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.629+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.629+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other donors like Britain have also announced cuts as countries
        face growing pressure to boost defence spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d7149-f8e1-4b7c-a21b-ed602d060dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.629+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.629+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For countries battered by conflict, climate change and economic
        turmoil, brutal funding cuts don''t mean that humanitarian needs disappear,"
        said Tom Fletcher, Under-Secretary-General for Humanitarian Affairs and Emergency
        Relief Coordinator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce970dc3-a294-4a73-a77f-09f9db687219'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.630+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.630+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN is seeking $45 billion in 2025 to help around 185 million
        people fleeing conflict and battling starvation in what Fletcher described
        as "an unprecedented level of suffering". So far it has received just 5% of
        this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384c61d-501f-4e37-af1a-e55182acbdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.630+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.630+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The money released from the Central Emergency Response Fund will
        go towards underfunded and neglected crises across Africa, Asia and Latin
        America, the UN statement said. Around a third of the money will go support
        Sudan, where nearly two years of civil war has triggered a huge displacement
        of people and a hunger crisis, and neighbouring Chad which has taken in more
        than a million Sudanese refugees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe1581-c80f-4b23-94cd-2322139b41f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.631+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.631+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other recipients include Afghanistan, Central African Republic,
        Niger and Somalia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616fcdc-2820-4cf6-88db-9022bc38b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:39:36.631+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:39:36.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:39:36.631+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Emma Farge; Editing by Frances Kerry)</em></p>'
  'dict-chief-ivan-uy-resigns':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T19:14:43.000+08:00
    'imagesource': 'jcr:91a9da51-6f69-48ea-ab0c-8efb7f90c428'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05aca8ba-dec5-468e-81df-14d421cb1612'
    'lead': 'Secretary Ivan Uy of Department of Information and Communications Technology
      (DICT) is the third Cabinet member to resign this year, Malacañang confirmed
      in a message.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T19:16:03.215+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-06T19:16:03.459+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T19:16:03.253+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Ivan-Uy']
    'stories': []
    'template': '1'
    'title': 'Ivan Uy resigns as DICT chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1775954-0147-4c5d-80cb-274242a3465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.229+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Secretary Ivan Uy of
        Department of Information and Communications Technology (DICT) is the third
        Cabinet member to resign this year, Malacañang confirmed in a message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37610d3-4647-4e7a-adfb-e78360e7dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Palace Press Officer and Communications Undersecretary Claire Castro
        told reporters that President Ferdinand Marcos Jr. has accepted Uy’s resignation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37661aa-ecc4-46fc-8671-c736bcb7846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"An OIC (officer-in-charge) will fill the position until the president
        appoints a secretary," said Castro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76aa7a8-3017-485c-9ced-10409a453e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang has yet to respond to queries on the reason behind Uy’s
        resignation. He followed former Communications Secretary Cesar Chavez and
        Transportation Secretary Jaime Bautista.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1116873-9a19-47cc-ab39-e82abe59bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bautista stepped down for health reasons, while Chavez said he "fell
        short of expectations."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984da67-38c9-4bad-ae63-1f81d4e6869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'An IT law expert, Uy was appointed in 2022 after previously serving
        as chairman of the Commission on Information and Communications Technology
        under then President Benigno “Noynoy” Aquino III.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50fd75-95fd-4e34-9741-b1db33c2704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also oversaw the formulation of the digital strategy from 2011 to
        2016. Malacañang previously said Uy is an international commercial arbitrator
        specializing in IT-related disputes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22e5e8-fbae-462d-ae44-b291163bfbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Uy has yet to issue a statement on his resignation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba3b39-50c3-4ed1-9ff2-cf693e1ad18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T19:16:03.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T19:16:03.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T19:16:03.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous briefing, the Palace said Marcos regularly evaluates
        his Cabinet members but distanced this from the resignations of Bautista and
        Chavez.'
