    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Xiaome Ocho’: Solon finds more dubious recipients of VP Duterte’s confidential
      funds '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0026da1-6c7b-4840-832a-304c84e2e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.648+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> More “Piattos”-linked
        surnames and a cellphone-inspired name were found among the list of recipients
        of Vice President Sara Duterte’s confidential funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c21f84-b08a-4b3f-b312-97dbfe780846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.648+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The new names were revealed by House Deputy Majority Leader and La
        Union Rep. Paolo Ortega V on Thursday, March 6 as he cited annexes of the
        impeachment complaint against Duterte. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f850a-5c80-497c-b388-a163b6cf0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.648+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“New documents from the impeachment complaint show that Mary Grace
        Piattos was not alone. Two other names, seemingly linked to her, have surfaced—’Pia
        Piatos-Lim’ and ‘Renan Piatos,’” Ortega said in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f066b-8047-4c69-b35b-13a2dcca6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.649+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Unlike Mary Grace Piattos, Ortega said Pia and Renan have only one
        “T” in their middle and last names, Piatos, respectively.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d1497-665a-4cf4-87d9-3fc55bd1cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.649+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'They also found the name “Xiaome Ocho”, which the lawmaker said was
        inspired by a cellphone model from 2018 made by tech company Xiaomi. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cde142-baad-447b-848c-6c6f702c22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.649+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“You’ll be torn between laughing and getting furious when you see ‘Xiaome
        Ocho’ on the list,” Ortega added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091d881-539d-4de2-88d2-217870baf23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the solon, none of the new names have any official records
        of birth, marriage, or death from the Philippine Statistics Authority (PSA).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bef685-c7dc-455d-ab58-89a5dce40060'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Citing more PSA data, Ortega said only 670 names out of 1,992 linked
        to the Office of the Vice President’s (OVP) confidential funds had a “most
        likely match” in PSA records. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72762324-71fb-4025-bd64-6b101472d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Of the total number, 1,322 individuals had no birth records, 1,456
        had no marriage records, and 1,593 had no death records.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0eb0d0-fb17-4035-a493-c6d1c20229a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The name “Mary Grace Piattos” first appeared during the House good
        government and public accountability’s inquiry on the OVP’s supposed mismanagement
        of its ₱612.5-million confidential funds.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db73f68-909d-46c7-b14d-a382f4af14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers pointed out that the name, a combination of a restaurant
        and snack brand, were seen in multiple acknowledgement receipts submitted
        by the OVP to the Commission on Audit. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b34c9-24d6-456e-874c-6512dd8512a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ortega challenged Duterte to present her defense and answers on the
        dubious new names at the upcoming impeachment trial. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda74d35-9091-451a-b00e-f05cb69680da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We will continue reviewing the documents attached to the impeachment
        complaint to expose more members of this ‘Budol Gang,’” Ortega vowed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb35c9-50b0-4e76-a78b-28292d825b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:06:21.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-06T17:06:21.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:06:21.680+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Francis “Chiz” Escudero earlier said the tentative
        start date for the trials is set on July 30 or with the new set of senators
        sitting as judges in the 20th Congress.</p>'
