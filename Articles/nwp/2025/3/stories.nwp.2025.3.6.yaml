      'mgnl:lastModified': 2025-03-06T11:50:17.160+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Donovan Mitchell scored 26 points,
        Evan Mobley added 16 points and 13 rebounds, and the Cleveland Cavaliers closed
        on a 12-2 run to beat the visiting Miami Heat 112-107 on Wednesday for their
        12 straight victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b1772-443b-4645-92c6-a35c85fc9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.142+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.142+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b458ed9-90d0-4e77-96b8-ab52a4398b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.143+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.143+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "De'Andre Hunter also had 16 points for the NBA-best Cavaliers, who\
        \ became the first team to clinch a playoff berth. Darius Garland had 15 points\
        \ and 10 assists, Ty Jerome scored 12 points, and Max Strus had 11.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad3af1-b93f-472c-b3f8-96fc51b1a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.143+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.143+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f6a61-5953-4e2a-bffe-75e2ca17869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.144+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.144+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Playing its third game in four nights, Cleveland improved to 52-10\
        \ after leading by as many as 17 in the second quarter. Miami pulled within\
        \ four points at the half.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b880d-bc55-43c0-8948-8c445f6b272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.144+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.144+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b1585-d67f-45c2-9a81-b8f6b8364875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.144+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.144+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After Cleveland used a 10-2 run to move ahead 110-107 with 1:20 left,\
        \ Duncan Robinson’s apparent game-tying 3-pointer with 17.1 seconds left was\
        \ disallowed after officials ruled his foot was out of bounds. Garland made\
        \ two free throws for the final margin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82535981-23bc-4f9e-9aa3-0df0d54c60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.145+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.145+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42042015-4da5-4a03-b97d-2ae633f00e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.145+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.145+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bam Adebayo put up a season-high 34 points, 12 rebounds and five assists\
        \ for Miami. Robinson scored 14 points, Haywood Highsmith added 13, Terry\
        \ Rozier had 12 and Kevin Love chipped in 10 against his former team.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a016ef-218a-415e-a30f-6ab4dca9eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.146+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.146+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f61a55-2529-450e-a338-5cd227eaf2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T11:50:17.146+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-06T11:50:17.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T11:50:17.146+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
