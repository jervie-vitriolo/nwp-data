    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T16:53:52.549+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'Emmanuel-Macron', 'Vlodymyr-Zelenskiy', 'France']
    'stories': []
    'template': '1'
    'title': 'France offering intelligence to Ukraine amid Washington suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba310eb5-2964-4760-a629-d365517d18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T16:42:16.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T16:53:52.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T16:53:52.545+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris, France -</strong> France is offering intelligence
        to Ukraine, Defense Minister Sebastien Lecornu said on Thursday, a day after
        Washington said it was suspending intelligence sharing with Kyiv, an effort
        to step up pressure on Ukraine’s President Volodymyr Zelenskiy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb538dd-0a2d-4efb-a154-74ce613cf931'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T16:42:16.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T16:53:52.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T16:53:52.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States is pushing for Zelenskiy to cooperate with President
        Donald Trump’s bid to convene peace talks with Russia, which invaded Ukraine
        in February 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0c4a9-0524-4c98-b132-e226f42a927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T16:42:16.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T16:53:52.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T16:53:52.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have intelligence resources that we use to help the Ukrainians,"
        Lecornu told radio station France Inter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ae3ef-fb01-456f-86de-1374259589c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T16:42:16.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T16:53:52.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T16:53:52.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It has been suspended since yesterday afternoon," he added, referring
        to US intelligence-sharing with Ukraine. "I think for our British friends
        who are in an intelligence community with the United States, it is more complicated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c0e23-6d49-4a44-952b-82887c329708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T16:42:16.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T16:53:52.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T16:53:52.547+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lecornu also said France’s nuclear weapons stockpile, developed
        in the early days of the Cold War and designed to be independent from the
        then-dominant powers Washington and Moscow, was sufficient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e1a88-2f16-4aea-9549-e9b1ef7d27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T16:42:16.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T16:53:52.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T16:53:52.547+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>France was open to discussing extending the protection offered by
        its nuclear arsenal to its European partners in the face of Europe’s threat
        from Russia, President Emmanuel Macron said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42adfbda-e478-4004-87dd-5212e17a8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T16:42:16.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T16:53:52.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T16:53:52.548+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was speaking on the eve of a summit of European leaders that
        is expected to centre on issues of Ukraine and defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e92a02-b291-4132-8d01-ed448178aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T16:42:16.504+08:00
