      'jcr:uuid': '1634928e-0ebd-4676-98aa-c31606157e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.715+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.157+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The fire agency said in a statement that 15 people were wounded,
        including two who were seriously hurt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4f82b-7109-48e3-884c-f5f62f16f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.716+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.157+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pocheon is about 40 kilometres northeast of Seoul, near the heavily
        militarised border with North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0628c9-5f16-48ca-87b1-c882c2380951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.716+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.158+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There was a sudden loud roar of a fighter jet, then an explosion
        rang out.. When I went to the scene, there were about four houses that were
        halved from the damage, people hurt," said Oh Moung-su, a 65-year-old resident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe39ef-94b9-47d5-a5bb-c877d15e6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.716+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.158+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Dusk and smoke rose into the sky, water gushed out of a pipe. People
        in a vehicle going to a construction site were injured - some of them couldn''t
        even get out of the car. Another was outside the car covering his eye."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ef590-fea5-4ada-b1c8-bdced403b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.717+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.159+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s Air Force said eight 500-pound Mk82 bombs from two
        KF-16 jets fell outside the shooting range during joint live-fire exercises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab44229-01f1-4972-adec-82ab63f5bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.717+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.159+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry for the damage caused by the abnormal drop accident,
        and we wish the injured a speedy recovery," the Air Force said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f566c-fd09-4d15-8261-5b7b1c8ac3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.718+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The accident was due to a pilot entering incorrect coordinates,
        said a military official who declined to be identified because of the sensitivity
        of the matter. The official said that the two jets then dropped four bombs
        each, with all of them detonating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdfeb2-b987-427c-9a1d-a634f3308782'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.718+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.160+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities would suspend live-fire exercises until there was a
        clear understanding of what went wrong, but the incident would not affect
        major joint South Korean and US military exercises due to begin on Monday,
        the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be9ad4-655f-4734-af92-050c028ba98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.718+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Residents in the area have protested about the disturbance and potential
        danger from nearby training grounds for years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcd1fb-d9d0-4ba8-b206-773c97e70d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.719+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.161+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Photographs from the scene showed a house hollowed out by the impact,
        shattered windows and a church building strewn with debris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15857bbf-7fca-43c0-be80-371f077c82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.719+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.162+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage aired on local TV also caught the moments
        leading up to the incident, with a pickup truck driving on a tree-lined street
        before the area is consumed by a large explosion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7c250-3050-4ee4-8990-4b51cc776f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.720+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.162+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The unthinkable has happened," said Pocheon city mayor Baeck Young-hyeun,
        who urged the government and military to come up with measures to prevent
        any further civilian damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a7338-0f36-4142-ae74-ce7c4a9768fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.720+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The defense ministry said earlier on Thursday that South Korea and
        US forces were holding their first joint live-fire exercises in Pocheon, linked
        to annual military drills due to start next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af575782-411d-4870-80bf-5d46de7fdaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Freedom Shield joint drills, which will run from March 10 to
        20, aim to strengthen the readiness of the alliance for threats such as North
        Korea, the Seoul’s Joint Chiefs of Staff (JCS) said before the accident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab5187-e546-4e64-94c6-3563b19cb601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>This year’s drills will reflect "lessons learned from recent armed
        conflicts" and North Korea’s growing partnership with Russia, it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9585a-15a9-43f1-98c6-93b9e964f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our planners look across the globe and identify the trends that
        are changing and we look at how we can incorporate that into our exercises,"
        Ryan Donald, a spokesperson for the United States Forces Korea (USFK), told
        a media briefing on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64054b2-7abc-442a-b519-30155b740bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 70 combined field training sessions are scheduled for this
        year’s exercise, said Lee Sung-jun, a spokesperson for Seoul’s JCS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca339cb-2d3e-4b3a-9957-df9e38b7250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T18:21:01.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-06T18:21:28.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:21:28.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ju-min Park, Joyce Lee, Hyunsu Yim, Jisoo Kim
        and Dogyun Kim in Pocheon; Additional reporting by Hongji Kim; Editing by
        Ed Davies, Gerry Doyle and Hugh Lawson)</em></p>'
  'Cavaliers-Mitchell-Heat-NBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T11:42:50.000+08:00
