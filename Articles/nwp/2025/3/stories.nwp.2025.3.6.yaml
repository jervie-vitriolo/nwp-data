    'mgnl:tags': ['Claire-Castro', 'Baste-Duterte']
    'stories': []
    'template': '1'
    'title': 'Palace to ‘Baste’ Duterte: Check your crime rate facts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd2c26-dfae-4acd-816f-376b71f72182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The crime rate during
        the Duterte administration was higher compared to the present, Palace Press
        Officer Claire Castro said in response to a claim ofDavao City Mayor Sebastian
        "Baste" Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e67639-30db-499a-bad3-1d4fc6885b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During a podcast, Baste said the Marcos administration does not threaten
        criminals and is, in fact, very lenient toward them, resulting in a higher
        crime rate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e02581-d814-4c5e-8882-c83bfb742025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Lenient talaga ang ano, wala ka narinig ang presidente na i-threatening
        criminals wala talaga," said Duterte during the online show. [Translation:
        It’s really lenient, you don’t hear the president threatening criminals, not
        at all].'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e678fa-48fd-4e41-8a55-d37181eca43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, the Palace said that data would show the crime rate was
        actually higher during the term of President Rodrigo Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc7fad-de65-4924-a91a-3346ca74aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang tanong natin, saan ba niya nakuha ang mga data, iyong mga facts
        na binabanggit niya na lenient ang bagong pamahalaan o ang kasalukuyang administrasyon
        patungkol sa paggawa ng krimen? Sinabi na po natin ito, panahon po ni dating
        Pangulong Duterte, mas mataas po ang crime rate kung ikukumpara po sa panahon
        ng kasalukuyang administrasyon – iyan po ay base sa statistics," said Castro. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930c3e1-a85e-4b62-a324-438780420acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our question is, where did he get his data, the facts
        he is citing that the new government or the current administration is lenient
        regarding crime? We have already stated this: during former President Duterte’s
        time, the crime rate was higher compared to the current administration – this
        is based on statistics.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aea524-1003-42e8-91c9-a2e1266553c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.438+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Siguro po bago po magbintang at magparatang si Mayor Baste patungkol
        sa diumanong leniency ng Pangulo ng kasalukuyang administrasyon patungkol
        sa pagsasagawa ng krimen, tingnan niya po muna at araling mabuti, makipag-usap
        sa mga abogado para malaman kung ano ang totoong records. Mas mataas po ang
        crime rate sa panahon ng kaniyang ama," she added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b0917-b348-44bf-9b8f-a4301ed90772'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Perhaps before Mayor Baste makes accusations about the
        supposed leniency of the president or the current administration regarding
        crime, he should first check and study the data carefully, consult with legal
        experts to understand the actual records. The crime rate was higher during
        his father’s time]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10ce18-a2b7-4513-b725-658dad65e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine National Police (PNP) recently reported that the overall
        crime rate declined by 26.76 percent in the first six weeks of the year. The
        PNP recorded 3,528 cases of focus or common crimes from Jan. 1 to Feb. 14,
        marking a 26.76 percent decrease compared to the 4,817 cases in the same period
        last year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c453748-6cd3-434c-956b-5b4d981addbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.439+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A comparison of crime rates between the two administrations was also
        made by Justice Secretary Boying Remulla last year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ca81e-ac1f-4b21-a888-c99158e171d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:24:34.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:24:34.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:24:34.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla said in October that index crimes from July 1, 2022, to
        July 28, 2024, dropped to 83,059 from 217,830 during the same period in the
        first two years of Duterte’s term from 2016 to 2018, reflecting a decrease
        of 61.87 percent. The PNP reported that cases of murder, homicide, physical
        injuries, and rape declined by 55.69 percent.</p>'
  'no-permit-from-china-ayungin-shoal-maritime-council':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'M/V Lapu-Lapu docks alongside BRP Sierra Madre during the Rotation
      and Resupply (RORE) mission conducted by the Armed Forces of the Philippines
      (AFP), in close coordination with the Philippine Coast Guard (PCG), on 04 March
      2025 at Ayungin Shoal.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T17:33:34.000+08:00
    'imagesource': 'jcr:d211bf04-3a87-4c12-93fa-761feaf7003e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be8696d-ce99-43d5-95b7-0132d54e926e'
    'lead': 'The Philippines did not seek the permission of the Chinese government
      during the latest and successful resupply mission to BRP Sierra Madre in Ayungin
      Shoal, the National Maritime Council (NMC) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T17:35:46.883+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-06T17:35:47.127+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T17:35:46.921+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Ayungin-Shoal']
    'stories': []
    'template': '1'
    'title': 'No permission from China in latest Ayungin mission – maritime council'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163901f2-61b3-442a-a3ed-02926b3990a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines did
        not seek the permission of the Chinese government during the latest and successful
        resupply mission to BRP Sierra Madre in Ayungin Shoal, the National Maritime
        Council (NMC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cce9a-5cb4-42ae-9970-adb1640e91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with government network PTV, NMC spokesperson Alexander
        Lopez said the Philippines only informed China about the upcoming mission
        as part of the provisional deal between Manila and Beijing to minimize tensions
        in the West Philippine Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f36175-89ce-4a2d-a06a-d15617d27ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So, walang pagpapaalam; wala, hindi tayo nagpapaalam, ginagawa natin
        kasi, mandato natin ito, regular nating ginagawa ito," said Lopez. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ceba8-36f3-4624-885a-83d51f6716d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There’s no seeking of permission; none at all. We do
        this because it is our mandate, and we do it regularly] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbef823-72eb-45ae-bf98-24c117630bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China said on Wednesday that it has permitted Philippine troops to
        deliver essential supplies to the vintage warship.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ade7c-c1cc-4a67-b35d-b4e919db8d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"China allowed the Philippines to dispatch a civilian vessel to deliver
        supplies to a warship that was illegally grounded at Ren''ai Reef in the South
        China Sea on Tuesday," China Coast Guard spokesman Li Dejun said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044cc1b-860b-4796-8df2-481e8166d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"China monitored the vessel throughout the process, ensuring order
        and stability in the region," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f44185-6067-4563-ab58-0d8cf6414701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.910+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lopez maintained that the provisional deal clearly stated there would
        be no change in the position of the two countries in Ayungin Shoal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7582c1-d8d7-4f1e-97a2-fde3cb167255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.910+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.910+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ito iyong bunga ng magandang pag-uusap ng dalawang bansa, ng China
        at ng Philippines, iyong tinatawag natin na provisional understanding. So
        we do our part, our do our part without actually prejudice to our national
        interest. So, ang ayaw kasi nating mangyari at ayaw din naman ng Tsina iyong
        nangyari noong June 17, kasi they were put in bad light," he added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ead0c7-ade7-48c5-b63a-7633cc56d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.911+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.911+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is the result of the good discussions between the
        two countries, China and the Philippines, which we call the provisional understanding.
        So we do our part without prejudice to our national interest. What we want
        to avoid - and what China also wants to avoid - is what happened on June 17,
        because they were put in a bad light.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a0298-fd39-4685-b771-48d58adc438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:35:46.911+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-06T17:35:47.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T17:35:46.911+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the Philippines remains committed to resolving disputes
        through peaceful means and dialogues.</p>'
  'DuLa-Salle-2k24--Candelabra':
