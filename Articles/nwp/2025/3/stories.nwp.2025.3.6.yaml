      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The design of the Cabagan-Santa
        Maria Bridge in the province of Isabela and the government’s decision to minimize
        cost could be the reasons why the structure collapsed last month, leaving
        at least six people injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
