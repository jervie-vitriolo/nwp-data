  'govt-to-scrap-common-station-deal':
    'author': 'Lance Mejico, NewsWatch Plus '
    'caption': 'A view shows the construction of the Common Station in Quezon City.
      (DOTr)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T17:03:53.000+08:00
    'imagesource': 'jcr:b3d7de41-e455-4279-9da1-7f758381587c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4435419f-240c-4564-91bf-3ed9b62b308d'
    'lead': 'The government will scrap the deal to build a common train station in
      Quezon City due to unacceptable delays on the part of the contractors, the Department
      of Transportation said on Thursday, March 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T17:15:01.165+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-06T18:05:17.804+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T18:05:17.466+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['DOTR']
    'stories': []
    'template': '1'
    'title': 'Gov’t to scrap common train station deal - DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8050b-3056-48fc-b1bb-8655702bca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.191+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.460+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government will
        scrap the deal to build a common train station in Quezon City due to unacceptable
        delays on the part of the contractors, the Department of Transportation said
        on Thursday, March 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c0165-7a52-4517-9f8e-54bbd785f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.460+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, Transportation Secretary Vince Dizon said the
        project has been idle for over a year. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00780e-d48c-4f87-b750-6b6d76c28167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.461+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The government awarded the contract to BF Corp. and Foresight Development
        and Surveying Co. in 2019 for the construction of the 13,000 square meters
        facility, with operations initially eyed at the end of 2020.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf7dab-2945-417a-8274-785c6196ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.192+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.461+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The station would connect LRT-1, MRT-3, and MRT-7.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e416f-0cef-4ce7-a742-fe0f68c4266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.462+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Pinag-aaralan na ng ating legal team ang final termination ng kontrata
        para maka-move on na tayo at finally matapos na ‘yung proyektong ito,” Dizon
        said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd80fa-71aa-468d-87c1-6efd8f0423db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.462+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our legal team is studying the contract’s final termination
        so we can move on and finally finish the project.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b0256-db37-4cf4-aebc-6b9933d6b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.463+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation chief personally inspected the station on Monday,
        March 3.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec9c20-e7d2-44f4-bb58-6aaf4f324b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.463+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said the DOTr will explore options under the Government Procurement
        Act and the Public Private Partnership code to move the project.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc4e42-c4f0-492c-8142-9bcac591111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.464+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'He said the contractor may face penalties and damages for failing to
        keep the deal.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7cb3f-5e5c-458a-a7fb-74be2b2c81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.464+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Classic na pagkukulang ng gobyerno po ‘yan yung hindi pagbabayad on
        time. Iche-check po natin lahat ‘yan. At the end of the day ibabalanse po
        natin lahat ‘yan, ‘yung pagkukulang ng gobyerno, ‘yung pagkukulang ng contractor
        and at the end aabot tayo sa solusyon para sa lahat ng mga ‘yan,” said Dizon
        when asked about the government’s liability to the contractor.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6908965-4afd-4cf4-ab1b-b1be53cf1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T17:15:01.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T18:05:17.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T18:05:17.465+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s a classic government shortcoming, not paying
        on time. We will check all of that. At the end of the day, we will balance
        everything out - the government’s shortcomings, the contractor’s shortcomings
        - and in the end, we''ll reach a solution.]</p>'
