      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://bombvinos.com/products/non-1-salted-raspberry-chamomile">NON
        Alcoholic Drink</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adcbcd3-9c67-4c71-ad76-b73c5803073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.253+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.508+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "I’m the designated drink-watcher of my group. Not out of some deep\
        \ well of discipline, but simply because I can’t handle alcohol (yes, I know,\
        \ I was born cool). Enter NON. This fizzy, complex drink lets me enjoy a glass\
        \ of something special without the dreaded Asian flush. It’s sophisticated,\
        \ a little tart, and makes even the smallest celebrations feel indulgent.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681e619-12cb-4af2-9298-6e294c1ef191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.253+08:00
