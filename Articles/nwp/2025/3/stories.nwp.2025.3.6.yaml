      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wala pa po sa aking confirmation kung natanggap na po ng pangulo as\
        \ of the moment. At kung mayroon man po, wala pa pong acceptance na nanggagaling\
        \ sa pangulo,” PCO Undersecretary Claire Castro said of the reported resignation\
        \ letter.\r"
    '3':
