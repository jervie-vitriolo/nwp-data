      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This \"may significantly impact Afghan visa holders who have been awaiting\
        \ relocation\" to the U.S., he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065eaf8-872b-4ebd-b0ba-5e8c759aac1b'
      'mgnl:activationStatus': true
