      'mgnl:lastModified': 2025-03-06T13:53:00.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news conference, the Presidential Communications Office (PCO)\
        \ said it has no updates whether or not Uy has tendered his resignation.\r"
