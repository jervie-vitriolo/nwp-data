      'mgnl:lastModified': 2025-03-25T10:08:21.509+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.amazon.com/Greekish-Everyday-Recipes-Greek-Roots/dp/1526630664">Greekish
        by Georgina Hayden</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361da3de-e182-4fec-a96a-d191ff64ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.254+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.509+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Being married to a Greek comes with a few perks—warm family gatherings,\
        \ a deep appreciation for hospitality, and, most importantly, the food. The\
        \ fact that my mother-in-law is a chef? Even better. But cooking Greek food\
        \ at home? Intimidating.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fe144-f843-4681-98e2-d23121a0176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.254+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.510+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "That’s why this book is a godsend. Georgina Hayden takes the complexity\
        \ out of traditional Greek dishes, making them approachable for the everyday\
        \ cook. And the best part? It passed the ultimate test: my husband. So now,\
        \ I can finally avoid the dreaded, “It doesn’t taste like it does back home.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e81ae-c6bb-49da-ad6b-307bffe736d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.255+08:00
