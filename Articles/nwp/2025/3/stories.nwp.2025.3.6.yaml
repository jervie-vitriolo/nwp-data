      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.505+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://vaniaromoff.ph/collections/new-arrivals/products/the-boyfriend-shirt">Vania
        Romoff Boyfriend Shirt</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef6d98-ed34-4e5a-88d4-aef064fdc5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.251+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.506+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "One of the unexpected joys of getting older is finding confidence in\
        \ your personal style. When I was younger, I thought fashion was something\
        \ frivolous—maybe even a little anti-feminist. But the truth is, style is\
        \ just another way to express who you are. And now, in my (almost!) 40s, I\
        \ know that a crisp white shirt is a closet essential.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01816f6-7d2d-4f10-8269-1a6d2c533c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.251+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-25T10:08:22.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-25T10:08:21.506+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Enter Vania Romoff. She has an uncanny ability to make even structured,\
        \ boxy pieces feel feminine. Her boyfriend shirt? Absolute perfection. The\
        \ bias tape in the front, the tiny bow at the back—it’s the little details\
        \ that make it special. It’s a shirt that will go with everything—worn-in\
        \ jeans, a sharp pencil skirt, even a billowy one for extra flair. Right now,\
        \ it’s sold out, but pre-orders are open. And I hear a restock is on the horizon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf25eda-b011-4d61-98d7-64bf3a20f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:50:50.252+08:00
      'mgnl:createdBy': 'michia-nwp'
