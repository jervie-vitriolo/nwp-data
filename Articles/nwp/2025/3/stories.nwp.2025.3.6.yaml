  'pope-francis-resumes-work-':
    'author': 'Crispian Balmer, Reuters'
    'caption': 'Pope Francis (File photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T09:53:45.000+08:00
    'imagesource': 'jcr:d1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b26d490-9483-4093-b958-83135ddb9075'
    'lead': 'Pope Francis, who has been struggling to overcome double pneumonia for
      almost three weeks, remained in stable condition throughout the day on Wednesday
      and has not had any new breathing crises, the Vatican said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T09:55:42.581+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-06T09:55:42.888+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T09:55:42.627+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis in stable condition, resumes some work, Vatican says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef3a1d-270f-4be8-b8eb-88978bc3afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.603+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.619+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis, who has been struggling
        to overcome double pneumonia for almost three weeks, remained in stable condition
        throughout the day on Wednesday and has not had any new breathing crises,
        the Vatican said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47abd09e-c823-442a-95c2-c7d0b7722d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.604+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 88-year-old pope was admitted to Rome’s Gemelli hospital on February
        14 with a severe respiratory infection that has required continuously evolving
        treatment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc93a3f-b54f-45bd-8742-28a11d40a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.604+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a relatively upbeat health bulletin, the Vatican said the pope had
        carried out some work and had spent much of the day in an armchair. The last
        time the Vatican specified that the pope had been able to work was on February
        27.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a53c48-30db-4201-a81e-6bfcc039b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.604+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, his doctors reiterated that his prognosis was "guarded", meaning
        he was not yet out of danger.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e1b1a-0e7a-4ebe-828d-85ba007f72ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.605+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.605+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican also said that Francis would once again be reconnected
        to non-invasive mechanical ventilation overnight after it was removed during
        the day, underscoring his continued difficulty in shaking off the dangerous
        illness.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0c9d9-7539-4218-89cf-f3d889be5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.605+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.605+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'When he is not on mechanical ventilation, which pushes air into the
        lungs and does not require a patient to be sedated, the pope receives a high-flow
        of oxygen via a small nasal hose under his nose.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ce276-bde4-425f-a4d7-acec126761ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.606+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For the first time since February 24, the Vatican said the pope had
        made a call to the Catholic parish in Gaza, which he has done frequently during
        the Israel-Hamas war.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73c87d-48b7-4326-a270-e7322c5d4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.606+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis suffered what the Vatican described as two episodes of "acute
        respiratory insufficiency" on Monday, but has had no repeat of this since
        then.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bcf05-084e-4fa8-b31b-100745d8924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.607+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Out of sight</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14abab8-e22f-4fbf-8268-0d1572b6ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.607+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He has not been seen in public since entering hospital, his longest
        such absence since his papacy started 12 years ago. His doctors have not said
        how long the treatment might last.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d36b0b-6803-4c1c-9b86-d3c2011da8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.607+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His illness has meant that he has already missed a number of Church
        events, including a service on Wednesday known as Ash Wednesday, which marks
        the start of a 40-day period leading to Easter Sunday and which he normally
        presides over.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9a08e-8ffb-4eb7-a7ad-d2488f4b3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.608+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Instead, Cardinal Angelo De Donatis stood in for him.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea5a190-3361-4690-b6dd-41782fe33f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.608+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We feel deeply united with him at this time," De Donatis told the
        congregation in a Rome church. "We thank him for offering his prayers and
        his sufferings for the good of the entire Church and the whole world," he
        added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035c7d7-46c3-4a54-9084-66c79d8fe2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.609+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Christians receive a sign of the cross in ashes on their forehead during
        the service -- a rite intended to remind people of their mortality. Donatis
        dwelt on the theme in his sermon.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cc852-eb78-483a-89da-0b0dc7829750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.609+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In many ways, we try to banish death from our societies ... Death,
        however, imposes itself as a reality with which we have to reckon, a sign
        of the precariousness and brevity of our lives," he said, in the homily which
        had been originally prepared for Francis to deliver.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec7588-82b6-4aa6-9860-a062975ba3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said the pope had also taken part in an Ash Wednesday service
        in his hospital suite.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb19a1-fc71-45d3-b9d4-531f0f94e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has experienced several bouts of ill health over the last two
        years and is prone to lung infections because he had pleurisy as a young adult
        and had part of one lung removed.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68340b-4669-4f3b-8f9f-1f29805bd0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Double pneumonia is a serious infection in both lungs that can inflame
        and scar them, making it difficult to breathe.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ac1e1-a3a3-4eb9-92b8-728929c43353'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T09:55:42.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T09:55:42.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T09:55:42.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Crispian Balmer; additional reporting by Cristiano
        Corvino and Giulia Segreti; editing by Bernadette Baum, Mark Heinrich and
        Alistair Bell)</em></p>'
  'diplomats-protest-usaid-closure':
    'author': 'Humeyra Pamuk, Reuters'
    'caption': 'The USAID building sits closed to employees after a memo was issued
      advising agency personnel to work remotely, in Washington, D.C. on Feb. 3. (Kent
      Nishimura/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T09:58:56.000+08:00
    'imagesource': 'jcr:71ff0da8-4648-48e3-b287-cad36434c1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cb41f20-41df-4128-9865-8d8463be60f7'
    'lead': 'Hundreds of diplomats at the State Department and U.S. Agency for International
      Development have written a letter addressed to Secretary of State Marco Rubio
      protesting the dismantling of USAID, saying its demise would undermine U.S.
      leadership and security and create a power vacuum which China and Russia could
      exploit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T10:01:45.681+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-06T10:01:45.997+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T10:01:45.714+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Marco-Rubio', 'USAID']
    'stories': []
    'template': '1'
    'title': 'Hundreds of US diplomats join letter to Rubio to protest dismantling
      of USAID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e207d-f080-4208-a977-6692b9928a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.694+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:45.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.694+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> Hundreds of diplomats at the
        State Department and U.S. Agency for International Development have written
        a letter addressed to Secretary of State Marco Rubio protesting the dismantling
        of USAID, saying its demise would undermine U.S. leadership and security and
        create a power vacuum which China and Russia could exploit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac064c0d-54ac-4315-9ac6-b3f7c6a4dbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.695+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:45.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a cable expected to be filed with the department’s internal "dissent
        channel," which allows diplomats to raise concerns about policy anonymously,
        the diplomats said the Trump administration’s January 20 freeze on almost
        all foreign aid also endangers American diplomats and forces overseas while
        putting at risk the lives of millions abroad that depend on U.S. assistance.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b03bda-bce4-46a1-9714-4bdb00cd30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.695+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 700 people have signed onto the letter, a U.S. official speaking
        on the condition of anonymity said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b449bf9-cfa1-4b1e-aaa2-2326df9b1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.695+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The decision to freeze and terminate foreign aid contracts and assistance
        awards without any meaningful review jeopardizes our partnerships with key
        allies, erodes trust, and creates openings for adversaries to expand their
        influence," said the cable, a copy of which was seen by Reuters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14270d53-04bb-41a4-93e4-7c3f1c103924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.696+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Republican president, pursuing what he has called an "America First"
        agenda, ordered a 90-day pause on all foreign aid on his January 20 return
        to office. The order halted USAID operations around the world, jeopardizing
        delivery of life-saving food and medical aid, and throwing global humanitarian
        relief efforts into chaos.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f56b5-8f8d-4cfa-bad3-75824b1ee2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.696+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The freeze on life-saving aid has already caused irreparable harm
        and suffering to millions of people around the world," the letter said, adding
        that despite statements on waivers being issued for life-saving programs,
        the funding remained shut.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f105a7d9-ea2e-4210-88b3-ddf0193fdea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president tasked billionaire and adviser Elon Musk with dismantling
        USAID as part of an unprecedented push to shrink the federal government over
        what both say is wasteful spending and abuse of funds.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c07236-184a-43e3-8bb0-ad83c84a5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Foreign assistance is not charity. Instead, it is a strategic tool
        that stabilizes regions, prevents conflict, and advances U.S. interests,"
        the letter said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b513da-007d-4433-b453-5cb1caf68625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A State Department spokesperson, when asked about the cable, said:
        “We do not comment on leaked internal communication."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2b776-835b-4b61-a36c-7dd6c733bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In fiscal year 2023, the United States disbursed $72 billion of aid
        worldwide, on everything from women’s health in conflict zones to access
        to clean water, HIV/AIDS treatments, energy security and anti-corruption work.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4b1fb-1035-491f-a801-c6a0fd738e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Upon evaluating 6,200 multi-year awards, the administration decided
        to eliminate nearly 5,800 of them worth $54 billion in value, a 92% reduction,
        according to a State Department spokesperson. USAID fired or put on administrative
        leave thousands of staff and contractors.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098ca35-868e-41b9-856f-6fa998adbafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The cable said the government’s failure to pay outstanding invoices
        to contractors and implementing partners has severe economic repercussions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29db94-cd52-4486-bec7-12b0194db8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The resulting financial strain not only undermines confidence in the
        U.S. government as a reliable partner, it also weakens domestic economic growth
        at a time of mounting global competition," the cable said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52e90a-598f-491f-98b5-af0df2f32315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Organizations and companies that contract with USAID last month sued
        the administration, calling the dismantling of the agency unlawful and saying
        funding had been cut off for existing contracts, including hundreds of millions
        of dollars for work that is already done.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2f581-74e6-4fc1-b407-c86dbc95aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Supreme Court declined on Wednesday to let the administration
        withhold payments to foreign aid organizations for work they already performed
        for the government, upholding a district judge’s order that had called on
        the administration to promptly release payments to contractors.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774daf1-1fe8-4982-ad8c-8d059ed0c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:01:45.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-06T10:01:46.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:01:45.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Humeyra Pamuk; Editing by Mark Porter and Howard
        Goller)</em></p>'
  'new-trump-travel-ban-afghans-pakistanis':
    'author': 'Jonathan Landay, Ted Hesson, and Humeyra Pamuk, Reuters'
    'caption': 'US President Donald Trump addresses a joint session of Congress at
      the US Capitol on March 4 in Washington, DC. (Win McNamee/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-06T10:11:57.000+08:00
    'imagesource': 'jcr:76811213-1d6f-4cbf-b2b2-11007834c985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3209f4-65d9-4fd5-a1c2-54c451a64519'
    'lead': 'A new travel ban by US President Donald Trump could bar people from Afghanistan
      and Pakistan from entering the US as soon as next week based on a government
      review of countries'' security and vetting risks, three sources familiar with
      the matter said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-06T10:17:59.678+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-06T10:18:00.120+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-06T10:17:59.783+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Afghanistan', 'Pakistan', 'Donald-Trump', 'United-States']
    'stories': []
    'template': '1'
    'title': 'New Trump travel ban could bar Afghans, Pakistanis soon, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c1945-6c8c-4e52-96ec-b3cef4cb7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> A new travel ban by US President
        Donald Trump could bar people from Afghanistan and Pakistan from entering
        the US as soon as next week based on a government review of countries'' security
        and vetting risks, three sources familiar with the matter said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11c9b2-c267-4803-b544-b530c6e51ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.757+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The three sources, who requested anonymity, said other countries could\
        \ also be on the list but did not know which ones.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f31c1b-a161-425e-ad07-ef6348766073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.758+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The move harkens back to the Republican president’s first term ban\
        \ on travelers from seven majority-Muslim nations, a policy that went through\
        \ several iterations before it was upheld by the Supreme Court in 2018.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d6db83-101a-4189-9673-0aa06667f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.758+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former US President Joe Biden, a Democrat who succeeded Trump, repealed
        the ban in 2021, calling it “a stain on our national conscience.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864c4c3-1fd9-4aa3-897e-7c969ca6124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.758+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new ban could affect tens of thousands of Afghans who have been
        cleared for resettlement in the US as refugees or on Special Immigrant Visas
        because they are at risk of Taliban retribution for working for the U.S. during
        a 20-year war in their home country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be6dfb-f71c-490e-b680-42d8d9bacde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.759+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump issued an executive order on Jan. 20 requiring intensified
        security vetting of any foreigners seeking admission to the U.S. to detect
        national security threats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a9785-ae38-4466-9123-ad48e27c1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.759+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That order directed several cabinet members to submit by March 12 a\
        \ list of countries from which travel should be partly or fully suspended\
        \ because their \"vetting and screening information is so deficient.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861fb19-7f64-4d3e-8514-c1070beda277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Afghanistan will be included in the recommended list of countries for\
        \ a complete travel ban, said the three sources and one other who also asked\
        \ not to be identified.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a7668-8671-45c2-8ea9-77cffc8f6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The three sources said Pakistan also would be recommended for inclusion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644ba9b-ea74-4347-baf3-23fbadbf8a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The departments of State, Justice and Homeland Security and the Office\
        \ of the Director for National Intelligence, whose leaders are overseeing\
        \ the initiative, did not respond immediately to requests for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8cc260-e81f-4ae5-bc2b-e1fdbd6e2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.761+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One source pointed out that Afghans cleared for resettlement in the\
        \ U.S. as refugees or on the special visas first undergo intense screening\
        \ that makes them \"more highly vetted than any population\" in the world.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb42088-8e1a-4048-becf-68138514404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The State Department office that oversees their resettlement is seeking\
        \ an exemption for Special Immigrant Visa holders from the travel ban \"but\
        \ it’s not assumed likely to be granted,\" the source said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc20f83-a26a-44f4-bb48-cae3f0dd019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That office, the Coordinator for Afghan Relocation Efforts, has been\
        \ told to develop a plan by April for its closure, Reuters reported last month.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465dc8e-1efe-4ef1-8678-126c02d906dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.762+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Taliban, who seized Kabul as the last U.S. troops pulled out in\
        \ August 2021 after two decades of war, are confronting an insurgency by Islamic\
        \ State’s regional branch. Pakistan also is grappling with violent Islamist\
        \ militants.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ac3c9-feed-4b09-8b25-27c65d041e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.763+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s directive is part of an immigration crackdown that he launched\
        \ at the start of his second term.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd860bfd5-8ddd-4e9e-904f-4d28c2a0332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.763+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He previewed his plan in an October 2023 speech, pledging to restrict\
        \ people from the Gaza Strip, Libya, Somalia, Syria, Yemen and \"anywhere\
        \ else that threatens our security.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625da804-b659-47ed-8cd7-c0984536c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shawn VanDiver, the head of #AfghanEvac, a coalition of groups that
        coordinates evacuation and resettlement of Afghans with the U.S. government,
        urged those holding valid US visas to travel as soon as possible if they can.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ba40a-43ac-46a6-89b2-f13bbd8806e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T10:17:59.764+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"While no official announcement has been made, multiple sources
        within the US government suggest a new travel restriction could be implemented
        within the next week," he said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d752e-6e1c-4a73-9918-fe137f1b5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T10:17:59.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-06T10:18:00.140+08:00
