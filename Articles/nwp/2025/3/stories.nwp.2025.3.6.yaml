      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The Perfect White Shirt</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1bbea2-0889-4f07-aa52-0cb43741c8ea'
      'mgnl:activationStatus': true
