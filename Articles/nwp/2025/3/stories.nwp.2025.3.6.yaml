      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e59b5-f4ad-4bd4-9fca-0c122dae8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-06T14:16:04.058+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-06T14:16:04.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-06T14:16:04.058+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The president then revealed that the original cost of the bridge was\
        \ around ₱1.8 billion, but the government slashed the budget to less than\
        \ a billion to save costs.\r"
