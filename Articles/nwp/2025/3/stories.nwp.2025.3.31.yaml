      'mgnl:lastModified': 2025-03-31T19:33:05.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe SWS survey questions on the family‚Äôs experience of Hunger were
        directed to household heads from July 1998 to December 2024 or earlier, and
        to registered voters from January 2025 to March 2025,‚Äù the pollster said.
        ‚ÄúThese items are non-commissioned and are included on SWS‚Äôs initiative and
        released as a public service.‚Äù</p>'
