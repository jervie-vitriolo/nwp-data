      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture has implemented various programs to
        introduce cheap options of rice, a major commodity in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b188d-ff31-4db1-ba8b-bc9775034ab7'
      'mgnl:activationStatus': true
