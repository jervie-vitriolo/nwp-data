      'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists should brace
        for a big time hike in fuel prices as a new month begins on Tuesday, April
        1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50d514-f662-4cec-85a7-597ca1e2f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T11:28:55.598+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T11:28:55.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:28:55.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In separate advisories, oil firms said gasoline prices will increase
        by P1.40 per liter.'
    '2':
