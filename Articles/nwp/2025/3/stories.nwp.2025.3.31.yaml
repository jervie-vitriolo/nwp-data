      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The Danish Cookie Tin Redemption</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11564683-2483-43ca-aca4-b9479f9ca10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.074+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "In almost every Filipino household, those iconic Danish butter cookie\
        \ tins never actually have cookies. Instead, they hide sewing kits, coins,\
        \ or random odds and ends. This April Fools' Day, flip the tradition: surprise\
        \ your sibling or roommate by actually filling the tin with real cookies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59e01c-7404-4f4f-ab22-56a7c60d6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.075+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Watch their jaw drop when they open it, fully expecting thread and\
        \ needles‚Äîonly to find buttery goodness instead.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712c622-6128-485f-8c15-2378a96d0696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.075+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Why it works:</strong></em> It‚Äôs a nostalgic joke with
        a sweet twist‚Äîliterally. No one will be mad about cookies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c719b-52d1-42c4-8a4e-3467ce7d2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.075+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Wake-Up Call‚Ä¶ With Taho and Pandesal</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec629f73-a983-4c12-8817-bb5c284fcbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.076+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tell your sibling or parent you need help with something super early‚Äîmaybe
        a fake errand, an early Zoom meeting, or a made-up <em>barangay</em> task.
        Then walk in with a warm cup of taho and a bag of fresh pandesal instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf33512-2177-4138-9f5f-fae1a319a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.076+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Why it works:</em></strong> It‚Äôs the kind of surprise
        that starts the day with laughter and comfort food. Simple, sweet, and oh-so-Filipino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c411f0-102b-4615-8163-31f7f56841e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.077+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The Tupperware Switcheroo</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e11cc9-d456-4049-8e6e-683568d7d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.077+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nothing says "home" like opening the fridge and finding random food
        in mismatched containers. This time, take it up a notch‚Äîreplace the usual
        contents of the Tupperware with something fun, like chocolates, gummy worms,
        or even a mini toy. Leave a note:&nbsp;‚ÄúDon‚Äôt worry, the real leftovers are
        safe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d1ec4-c312-4ce1-a930-9111568f47a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.078+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Why it works:</strong></em> It plays on a familiar everyday
        experience‚Äîbut with a harmless surprise and maybe even a treat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c0f02-7437-42da-ae14-12df130cc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.078+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Viral Star for a Day</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50e8b2-d816-49b5-a463-f724640a333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.079+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tell someone in your house or office that they accidentally went
        viral‚Äîmaybe they were caught in the background of a news report or seen on
        a trending TikTok. Show them a fake (but clearly playful) edited screenshot
        with a funny caption like:&nbsp;"Mystery Hero Seen Carrying Four Jollibee
        Buckets on EDSA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3f096-b2bd-4b1e-baee-a65bbd81d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.079+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>When they get suspicious (or excited), hand them a treat and say,
        ‚ÄúApril Fools!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a76f8-6483-46bb-9750-8be87e6b50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.080+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Why it works:</strong></em> It‚Äôs harmless fun that also
        doubles as a subtle compliment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf9775-e130-419e-9c5b-31bb8446d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.080+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The Reverse Boodle Fight</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32eec9c-8847-463a-83e6-c2e260a2d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.081+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Tell your family or barkada that everyone needs to help clean or cook\
        \ for a big event. Make it sound like a chore. Then surprise them with a full-on\
        \ boodle fight‚Äîrice, ulam, desserts, the works‚Äîlaid out and ready to eat.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f75461-bd0f-48d5-9950-c588cbfd1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.081+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Whether it‚Äôs store-bought Jollibee or a lovingly prepared home feast,\
        \ it turns a fake task into a real party.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c0688-4b10-4b15-ada8-ab6b590ca939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.082+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Why it works:</strong></em> The setup is playful, but
        the ending is joyful and, of course, delicious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c66ec3-5e3e-45c3-a33b-ebbc7a15c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.082+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Final Thoughts: Kindness with a Side of Laughter</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35009d12-45e5-4f20-9398-5bb4371364aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.083+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "April Fools' Day doesn't have to mean humiliation or pranks that go\
        \ too far. Sometimes, the best jokes are the ones that bring people closer,\
        \ make them laugh, and leave them feeling appreciated. These Filipino-flavored\
        \ pranks are gentle, funny, and filled with heart‚Äîjust like the best kind\
        \ of memories.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345be16-7f88-447e-ac70-3713baf9c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:45:55.083+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:45:55.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:45:55.127+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>So go ahead‚Äîpull a prank this April 1. Just make sure it‚Äôs served
        with a smile... and maybe a slice of cake.</p>'
