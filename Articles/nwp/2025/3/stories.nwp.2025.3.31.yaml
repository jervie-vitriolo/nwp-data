      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A special body will
        review the public transport modernization program, a week after a transport
        group staged a three-day protest against it, the Department of Transportation
        said on Monday, March 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22250ad6-1aac-4a5a-9748-3b6814ef1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:05:03.175+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:05:03.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:05:03.175+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the agency said the committee will evaluate the
        status of the program and identify key issues on implementation and submit
        its recommendations to Secretary Vince Dizon within a week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c63944-4b0c-49d9-b9ea-52b48836df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:05:03.176+08:00
