      'mgnl:type': 'text'
      'text': "‚ÄúNagkaroon din paglindol diyan sa Thailand, gusto rin nating alamin\
        \ kung ano ang effect nito sa ating mga kababayan [There was also an earthquake\
        \ in Thailand, and we want to find out what its impact is on our countrymen\
        \ there].‚Äù\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
