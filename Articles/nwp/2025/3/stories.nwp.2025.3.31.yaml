      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:28:55.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This marks the second consecutive week of price hikes after implementing
        upward adjustments last week.'
