      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The rates by area were:\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa814c-ec90-4524-b50c-cc78512e9468'
