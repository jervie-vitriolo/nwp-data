      'mgnl:type': 'text'
      'text': '<p><strong>A Childhood Memory That Sparked a Mission</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725a329-f16d-48df-b169-1bd49646d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.707+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.886+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Some memories never leave us. For Dan Cruz, the scent of the sea, the\
        \ quiet patience of fishing with his father, and the simple joy of reeling\
        \ in a catch are moments etched in his mind. But as he grew older, those fishing\
        \ trips changed. The once-clear waters were now littered with plastic waste,\
        \ and finding a good fishing spot became harder. That realization‚Äîof how much\
        \ the environment was deteriorating‚Äîset him on a path he never expected.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a9995-c5b9-4b5a-afca-b1c115cfc7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.707+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.887+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Building Ecowise: From a Simple Idea to a Business with
        Purpose</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be766d-1293-4108-b942-da33a50faa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.708+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.887+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Dan didn‚Äôt grow up wanting to be an entrepreneur. He had no background\
        \ in chemistry, no business degree, just a vision and the determination to\
        \ see it through. In 2019, he started thinking of ways to combat plastic waste.\
        \ His idea was simple: a dishwashing product that minimized water usage and\
        \ eliminated unnecessary packaging. Inspired by dissolvable vitamin tablets,\
        \ he wondered‚Äîwhy not apply the same concept to dishwashing? In a country\
        \ where most people still wash their dishes by hand, this could be revolutionary.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2657fc-7a52-4aa5-8258-a4555c04b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.708+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.888+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>But bringing an idea to life is never easy. It took four years to
        develop his product, <a href="https://www.ecowise.ph/">EcoWise</a>, while
        juggling a full-time job and supporting his family. There were days when his
        income barely covered expenses‚Äîat one point, he chose to pay his chemist over
        keeping the electricity on at home. Investors were hesitant, and the business
        world was unforgiving. He had to fight for every step forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b5c57-593f-4049-a4c1-df34d5b30a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.708+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.888+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Yet, despite every setback, he kept going. For Dan, this wasn‚Äôt just\
        \ about launching a business‚Äîit was about creating something that mattered.\
        \ That something became Ecowise, a brand built on the idea that sustainability\
        \ should be accessible to everyone. Many advised him to target wealthier customers,\
        \ but he refused. ‚ÄúSustainability shouldn‚Äôt be just for the rich,‚Äù he argues.\
        \ ‚ÄúEveryone should have access to eco-friendly products without feeling like\
        \ they‚Äôre being forced to pay a premium.‚Äù His goal wasn‚Äôt just to create an\
        \ alternative to traditional dishwashing liquid; he wanted to change mindsets\
        \ and habits, proving that sustainable living could be both affordable and\
        \ practical.\r"
    '6':
      'image': 'jcr:82e7fc06-adaf-41a8-924b-b04a68730c52'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525e2e9-8c9a-47d3-8af5-428c198ccdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.709+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.889+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff601bc-1147-4547-a54e-c2b99b245785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.710+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.889+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Turning Grief Into Motivation</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef8ba0-0dfa-48b4-a6b5-10ca3a9f86d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.710+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.890+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Just as his product was beginning to gain traction, life threw its\
        \ hardest challenge at him. His father passed away‚Äîa man who had worked tirelessly\
        \ to give his family a better life, first as a migrant worker, then as a jeepney\
        \ driver, and later, selling produce by the roadside. Losing him was devastating.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d7023-c2cd-468f-b80e-c2a99c256a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.710+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.891+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúHe was the reason I started,‚Äù Dan shares. ‚ÄúI wanted to give back to\
        \ him, to my family. But I know he saw how far I‚Äôve come.‚Äù His father‚Äôs work\
        \ ethic, resilience, and love for family became the foundation of Dan‚Äôs own\
        \ drive. Instead of letting grief slow him down, he used it as motivation\
        \ to push forward, to build something his father would be proud of.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f3e7d-663f-4813-b6d0-13b2cb3da718'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.711+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.891+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How TikTok Became a Game-Changer</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87537d6d-a98b-4388-bc10-b9a55fea3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.711+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.892+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Ecowise grew, so did its reach, and much of that was thanks to
        <a href="https://www.tiktok.com/@official.dancruz">TikTok.</a> What started
        as a way to document his journey and share his vision soon became a game-changer
        for his business. His videos, where he explained the science behind his product
        and the mission behind his brand, resonated with thousands. The platform gave
        him direct access to consumers, allowing him to educate, inspire, and ultimately
        sell his product.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7af21-6ed3-49eb-b885-05568413e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.712+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.892+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "But more than the sales, TikTok proved that there was a real demand\
        \ for sustainable solutions‚Äîpeople were listening, engaging, and wanting to\
        \ make a difference. It also helped Dan connect with like-minded individuals,\
        \ potential investors, and industry leaders who believed in his mission.\r"
    '16':
      'image': 'jcr:4fdac560-0698-45a0-b2b1-f4dcd4edc779'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639493a7-2325-4b83-88c2-030efcc992ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.714+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.893+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e200a0-ad38-4112-a21e-6c709ee33690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.712+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.893+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Defining Success Beyond Profit</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec4e7b-e0dd-4df1-ae7b-09d2b19bef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.713+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.894+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "For many, success is measured in numbers. For Dan, it‚Äôs much simpler.\
        \ ‚ÄúSuccess, for me, is giving my parents a better life,‚Äù he says. ‚ÄúIt‚Äôs making\
        \ sure they don‚Äôt have to worry about their next meal, their bills, or their\
        \ future.‚Äù At just 27, he has already built something that has the potential\
        \ to create lasting change‚Äînot just in his family‚Äôs life, but for the environment\
        \ and for consumers seeking more sustainable options.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f29b0-f58b-4bdf-b964-da2523052bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.713+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.894+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "His journey is far from over. Every step forward comes with new challenges‚Äî\
        finding the right partners, scaling the business, ensuring the product remains\
        \ affordable. He knows there‚Äôs still a long way to go, but he remains driven\
        \ by the same fire that started it all.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d81ac-fa19-46fc-ac2f-31e4de3646c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.715+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.895+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A Vision for the Future</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76187349-7311-44a0-ae06-af7f35e8557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.715+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.895+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dan‚Äôs dream isn‚Äôt just to grow <a href="https://www.ecowise.ph/">Ecowise</a>
        but to create a culture where sustainability is the norm, not the exception.
        He envisions expanding the brand beyond dishwashing products, introducing
        more household essentials that reduce waste and promote conscious living.
        One day, he hopes to see Ecowise in every Filipino household, proving that
        eco-friendly choices don‚Äôt have to come with a luxury price tag.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea3eb5-886b-4413-9e4e-4fb17791890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.716+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.896+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "His advice to others? ‚ÄúTake it one step at a time. There will be setbacks,\
        \ but don‚Äôt lose sight of why you started.‚Äù\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea2522-edc9-418c-af12-7726b7b5c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T09:58:13.716+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T11:44:56.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:44:55.896+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "The boy who once fished with his father, dreaming of a better life,\
        \ is now a man shaping a better future‚Äînot just for himself, but for generations\
        \ to come.\r"
