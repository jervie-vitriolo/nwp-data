      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Vendors of pork, fish, and rice told us consumers now\
        \ could buy more as the prices of rice have gone down.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221131b-54f5-48d4-97db-258690555fb8'
      'mgnl:activationStatus': true
