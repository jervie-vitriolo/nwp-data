      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. joined the Filipino-Muslim community in celebrating Eid‚Äôl Fitr
        on Monday, March 31, marking the end of the month-long Ramadan (Festival of
        Breaking the Fast).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5db0d-991c-4825-a1b2-d4f73d1a3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:18:52.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:18:53.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:18:52.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIn spirit, the Festival of Breaking the Fast is more than a celebration;
        it is a testament to our desire for shared humanity, strengthening bonds of
        family and friendship, as well as unity among our peers,‚Äù said Marcos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f03679-0729-4339-a6aa-11d9ca961cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:18:52.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:18:53.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:18:52.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He emphasized that the essence of the occasion lies in the capacity
        to help and uplift those in need and ‚Äúhelp find joy in those who seek it.‚Äù'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db181b06-6273-4806-8874-087e3ce6b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:18:52.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:18:53.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:18:52.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúOnly through living with compassion and inclusivity can we appreciate
        and understand what Prophet Muhammad (peace be upon him) sought to accomplish‚Äîa
        life where harmony and love prevail upon us all,‚Äù Marcos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2478aa-1bd6-43d0-8ae1-24ec6851e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:18:52.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:18:53.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:18:52.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The National Commission on Muslim Filipinos (NCMF) announced on Sunday
        that Eid‚Äôl Fitr, marking the end of the holy month of Ramadan, would be celebrated
        today, March 31, following the successful sighting of the crescent moon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feec70e-dbf6-4eaa-a448-78b264af087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:18:52.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:18:53.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:18:52.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Bangsamoro Grand Mufti echoed the declaration, stating that the
        moon was sighted by the official Moon Sighting Team deployed to strategic
        locations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13588d0b-954b-4a34-856d-0df592844c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:18:52.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:18:53.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:18:52.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eid‚Äôl Fitr, observed on the first day of Shawwal in the Islamic
        calendar, marks the conclusion of a month-long period of fasting, prayer,
        and reflection. It is a time for families and communities to unite in prayer,
        express gratitude, and celebrate together.</p>'
  'authorities-four-missing-filipinos-myanmar-quake':
