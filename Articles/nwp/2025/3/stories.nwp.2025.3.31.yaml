      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThe sampling error margins are ¬±2.31% for national percentages, ¬±\
        3.27% for Balance Luzon, and ¬±5.66% each for Metro Manila, the Visayas and\
        \ Mindanao,‚Äù the SWS said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e15ad-aa4d-4408-a1c8-b75b44f3ec4b'
