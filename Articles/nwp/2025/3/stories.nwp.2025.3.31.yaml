    'mgnl:lastModified': 2025-03-31T10:34:29.323+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Myanmar']
    'stories': []
    'template': '1'
    'title': 'Myanmar military still bombing towns despite earthquake crisis, rebels
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61143687-817d-4466-a3c8-bef456bf0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> An armed resistance movement against
        Myanmar‚Äôs military-run government criticised the junta on Sunday for conducting
        airstrikes on villages even as the country reels from an earthquake that has
        killed around 1,700 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490aa9a-0504-423a-9fae-b222857b6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Karen National Union, one of Myanmar‚Äôs oldest ethnic armies, said
        in a statement the junta "continues to carry out airstrikes targeting civilian
        areas, even as the population suffers tremendously from the earthquake".'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bca70-3bf6-4f4b-86cc-476082e6e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group said that under normal circumstances, the military would
        be prioritising relief efforts, but instead is focused on "deploying forces
        to attack its people".'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0916db-e5a3-4d65-811b-0406f29a0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesman for the junta did not reply to queries from Reuters about
        the criticism.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d1c59-39bc-4f67-a6d7-e5cc5ec8fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.318+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar has been locked in civil war with multiple armed opposition
        groups since a 2021 coup, when the military seized power from the elected
        government of Nobel Peace Prize laureate Aung San Suu Kyi.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cdc20b-4da7-4842-91a5-3ec643d1cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.318+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Shortly after Friday‚Äôs devastating earthquake, military jets launched
        airstrikes and drone attacks in Karen state, near the KNU headquarters, according
        to the Free Burma Rangers, a relief organisation.Singapore‚Äôs Foreign Minister
        Vivian Balakrishnan called for an immediate ceasefire to help aid distribution,
        following a virtual meeting with his ASEAN counterparts on the disaster.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a5332-e229-4287-84b6-93b03057bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"(Balakrishnan) called for an immediate and effective ceasefire in
        Myanmar which would facilitate the efforts to deliver humanitarian assistance
        and longer term national reconciliation, peace and reconstruction," Singapore‚Äôs
        foreign ministry said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c83a3a3-89dc-438c-aa5f-a33e2c55a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.319+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The epicentre of the 7.7-magnitude quake was in an area held by junta
        forces, but the devastation is widespread and also affected some territory
        held by armed resistance movements.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c05a4b-a582-49e4-9271-e6e9f49dc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday, the opposition National Unity Government, which includes
        remnants of the government ousted in 2021, said anti-junta militias under
        its command would pause all offensive military action for two weeks.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2ba60-2d4d-4470-b904-21a9fcbb706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.320+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Richard Horsey, the senior Myanmar adviser at Crisis Group, said some
        anti-junta forces have halted their offensives but fighting continues elsewhere.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9236673-a8cc-4b99-a5c6-8f61e08ed631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The regime also continues to launch airstrikes, including in affected
        areas. That needs to stop," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46418a-e35b-4dfe-9773-ece2e35dfe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The regime was not providing much visible support in quake-hit areas,
        he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8508d1-f1d1-49ad-913b-39918e1e1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Local fire brigades, ambulance crews, and community organisations
        have mobilised, but the military - who would normally be mobilised to support
        in such a crisis - are nowhere to be seen," Horsey said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f431d0c-1aae-4fe1-ba93-aa7145822dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:33:48.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:34:29.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:34:29.322+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Poppy McPherson, Panu Wongcha-um and Shoon Naing;
        Writing by Kay Johnson;Editing by Giles Elgood and Lincoln Feast.)</em></p>'
