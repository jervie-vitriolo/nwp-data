      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äì</strong> Four Filipinos remain
        unaccounted for following the devastating magnitude 7.7 earthquake that struck
        Myanmar last week, the Department of Foreign Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a342f0-19fd-44d3-b538-64a43036a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Monday, Foreign Affairs Undersecretary
        Eduardo De Vega did not disclose the identities of the missing Filipinos but
        confirmed that they were all teachers in an international school in Mandalay
        City, the area hit hardest by the tremor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a3f2d-a8f9-44b5-87dc-99b4d0a5d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Apat ang hinahanap pa sila, maaaring nandun sila sa kasama ng isang
        gusali na bumagsak, yung isang condominium doon. So sila ng apat, ang awa
        ng Diyos, well, hindi pa nadadagdagan yung number na nawawalang Pilipino.
        So, we hope pa rin for the best," said De Vega.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868183b6-e2e2-416f-a8b7-f319d7fa834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.686+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Four individuals are still being searched for. They may
        be trapped inside a collapsed building, a condominium in the area. By God‚Äôs
        mercy, the number of missing Filipinos has not increased. So, we are still
        hoping for the best]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4068cf-1a30-469b-ba09-e0598fb7cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA official did not rule out the possibility that the number of
        missing Filipinos could rise.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7ef00-bcfc-4836-9a26-aa55f59a3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipinos who cannot contact their relatives based in Myanmar can call
        the hotline: +95-998-521-0991. They can also contact OWWA at 1348 or reach
        out via the DFA‚Äôs official Facebook page, Overseas Filipino Help.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aac960-f296-4af9-8f92-36f34235265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PH sets assistance fund, deploys humanitarian aid team'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f98f8-17d3-4b1e-ab3b-6c67e3cb80d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA has allocated $100,000 (approximately P5.7 million) to assist
        affected Filipinos in Myanmar.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8184ce5-e917-48c7-8b25-5d4397cc01e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to De Vega, there are 151 Filipinos in Mandalay City.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63843c4-0960-49e6-b285-183c3bd53f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"May mga Pilipino humingi ng assistance. Hindi dahil nasaktan, pero
        baka kailangan lumipad ng lugar o nawawala ng trabaho muna. Humingi ng financial
        assistance authorization yung ating embahada," he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954118c4-a4a9-4187-9ba7-f1ab1369fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Some Filipinos have requested assistance‚Äînot because
        they were injured, but because they might need to relocate or have temporarily
        lost their jobs. Our embassy has sought authorization to provide financial
        aid] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c832616-77ee-4287-8547-df7e7ec81a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:54.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'So far, no Filipino has requested repatriation in the wake of the disaster,
        De Vega said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e846044-1a59-4981-8f48-9b2293543858'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:55.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Wala pa nagrequest. Napapansin namin yan pag may earthquake or may
        natural disaster may gyera, matagal bago humingi ng repatriation. Right now,
        ang problema kung humingi ng repatriation, hindi natin mauuwi from Myanmar
        dahil sira yung airport ngayon doon, so we''ll have to pass them to Thailand,"
        said De Vega.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ec5f1-65f6-4e73-b895-29ae7345d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:55.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So far, no one has requested repatriation. We‚Äôve noticed
        that in cases of earthquakes, natural disasters, or war, people take time
        before seeking repatriation. Right now, the issue is that even if someone
        requests it, we won‚Äôt be able to fly them out of Myanmar because the airport
        is damaged. We would have to transport them through Thailand] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3428778-8d22-4e7f-ba42-0b2f970ee421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:55.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine government is also sending a humanitarian aid team to
        assist in disaster response efforts in Myanmar.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95618aa1-93fe-448f-b6b4-d8e6ee505e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:55.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Mga April 2, April 3, nandoon na sila. They''re ready to be deployed
        today or tomorrow. The thing is, I think they''ll have to fly to Thailand
        muna before they go to Myanmar. So, we''ll see what we can do," De Vega added.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674d35b-e527-4fd2-afc2-f2699db23826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:21:54.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:21:55.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:21:54.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By April 2 or 3, they should be there. They‚Äôre ready
        to be deployed today or tomorrow. However, I believe they will have to fly
        to Thailand first before proceeding to Myanmar. We‚Äôll see what we can do]</p>'
  'dfa-ofws-detained-qatar':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T14:22:06.000+08:00
    'imagesource': 'jcr:7bb6ade4-91f7-4ab1-977d-7928bf928f5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdfd2e9b-bf21-479b-ba50-d40c6f76ba40'
    'lead': ' The Philippine government reminded overseas Filipino workers (OFWs)
      to follow rules in their host countries when expressing political views in public
      in light of the arrest of 19 Filipinos in Qatar involved in political demonstrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-31T14:24:56.410+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-31T14:24:56.735+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-31T14:24:56.445+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Qatar', 'OFWs']
    'stories': []
    'template': '1'
    'title': 'DFA to OFWs: Follow host country rules as Qatar detains 16 Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97361fa8-f8b0-4a70-b4c8-f1d2b990fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.426+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äì</strong> The Philippine government
        reminded overseas Filipino workers (OFWs) to follow rules in their host countries
        when expressing political views in public in light of the arrest of 19 Filipinos
        in Qatar involved in political demonstrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350dca6-3c15-4e26-b9e3-0a2d57e0dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.426+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.426+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Foreign Affairs Undersecretary Eduard de Vega
        said three children taken into custody have been released, while 16 remain
        under police custody.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7624b69-0fef-4da1-83ad-f0d0d0f96409'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.427+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang gusto natin ay mapalaya, bumalik na sa trabaho. Yun ang pinagtatrabaho
        ng embassy. So we are hoping for the best," said De Vega.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0476f-790a-4f5b-8d7c-b06d7561e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.427+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What we want is for them to be free and return to work.
        That is what the embassy is working on. So we are hoping for the best.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75457fd-f76b-4721-af53-5ff6e16b4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.427+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.427+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'De Vega denied claims that the Philippine embassy played a role in
        the arrest due to the workers‚Äô support for former President Rodrigo Duterte
        who is detained in The Hague. Netherlands. He added that the arrest was unrelated
        to visa issues.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcb2fb-1c5b-4c8a-b029-2a6cf9203ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.428+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Na-aresto sila dahil nagpa-participate sila sa political demonstration
        or what the Qataris think of as a political demonstration. Now we know they
        were just indicating their support for the former president and they were,
        I think they were harmless," said De Vega.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d063766-ad11-4fff-94f1-fc5e6ef4f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.428+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They were arrested because they participated in a political
        demonstration or what the Qataris perceived as a political demonstration.
        Now, we know they were simply expressing their support for the former president,
        and I think they were harmless] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75cc557-c449-48b9-a09e-595681c5e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.428+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.428+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs (DFA) is working to appeal their
        release.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f1222-e1bd-4bec-95b2-5db3324a50a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.429+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Our embassy is trying to work through our lawyers or through our counsels
        there to convince the authorities to just let them go already, maybe with
        a fine or what," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b455b-643c-48fe-8b81-518b039df11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.429+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'De Vega also issued a reminder to OFWs in countries with strict laws
        on public demonstrations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a3862-42aa-45ab-b6a1-d0c779a96c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.429+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"A good warning para mga kababayan sa Qatar o ibang mga bansa sa Middle
        East na huwag maghilahok. Hindi sila in-arrest doon dahil walang visa. Wala.
        Hindi yun ang dahilan. It was really about the political demonstration. Lastly
        po, kung gusto nyo magpahiwatig ng inyong mga paniwalang ng politika or yung
        mga political views ninyo, well, may halalan," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e599d-925c-4c4f-b1a4-38ce04e019c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.430+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This serves as a warning to our fellow Filipinos in Qatar
        and other Middle Eastern countries not to participate in such activities.
        They were not arrested because of visa issues. That was not the reason. It
        was really about the political demonstration. Lastly, if you want to express
        your political beliefs or views, well, there is an election.] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d21fe4-d853-4b2a-b845-8e05b3eb6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.430+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Qatar law</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f25a19-7f08-4add-a1a8-dbc0856c3872'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.431+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Qatar strictly regulates public demonstrations and political activities.
        Local law states that public gatherings and protests require prior approval
        from the Ministry of Interior. Unauthorized demonstrations can lead to arrests,
        fines, and deportation, especially for non-citizens.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adf1f4-852d-4749-bf10-744474cb39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.431+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.431+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the 2004 law on public meetings and demonstrations, persons
        must obtain a permit from the government before holding any political gathering.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c6c9d-3fd7-4010-8cd8-822870607997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.432+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign nationals, including OFWs, are generally discouraged from participating
        in political activities, as it may be deemed a violation of national security
        laws.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e32c97-d774-4167-9afa-3ea5564bb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:24:56.432+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-31T14:24:56.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T14:24:56.432+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DFA has reiterated its advisory for Filipinos abroad to be aware
        of and comply with the laws of their host countries to avoid legal repercussions.</p>'
  'stop-lrt1-fare-hike':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A train passing along the LRT-1 Extension ahead of its opening. (Department
      of Transportation/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T14:50:30.000+08:00
    'imagesource': 'jcr:8f40f370-435f-4541-bee8-a79d2c5a73a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917f8f8d-574a-4c16-a3b9-487fd221a932'
    'lead': 'A number of groups have urged President Ferdinand Marcos Jr. to intervene
      and stop the implementation of the fare increase at the Light Rail Transit (LRT-1)
      set to take effect on Wednesday, April 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-31T14:52:52.611+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-31T17:07:21.673+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-31T17:07:21.392+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['LRT-1']
    'stories': []
    'template': '1'
    'title': 'Marcos urged to stop LRT-1 fare hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4f573-414d-4506-8f81-2ae0a16a8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.643+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A number of groups
        have urged President Ferdinand Marcos Jr. to intervene and stop the implementation
        of the <strong><a href="https://www.newswatchplus.ph/news/2025/2/18/lrt-1-fare-hike-2025.html">fare
        increase</a></strong> at the Light Rail Transit (LRT-1) set to take effect
        on Wednesday, April 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715f485-3cb7-469f-9a2a-f3b67bcfd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.644+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bagong Alyansang Makabayan, along with its allied groups, submitted
        a memorandum of appeal to the Office of the President on Monday, saying that
        the fare hike would affect low-income commuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68b8d9-f3d8-404d-b436-44a40d0a7807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.644+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beginning April 2, single journey tickets would cost P20 from P15,
        with maximum fare set at P55 from P45.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27116f5e-626a-4f00-b6a5-39783fad7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.645+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In their appeal, groups said the concession agreement between the government
        and Light Rail Manila Corporation (LRMC), the rail line‚Äôs private operator,
        is ‚Äúgrossly disadvantageous to the public‚Äù.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd51c4-29cd-4ab7-bb82-da94e7db36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.645+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They also claimed there was no ‚Äúfinancial necessity‚Äù presented in the
        fare hike petition, adding that the Department of Transportation ‚Äúdid not
        provide oppositors and the public the metrics for determining the new fares‚Äù.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdefd7-45f4-4ecd-bc83-3067dc108746'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.646+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúThe private operator LRMC is guaranteed a fare hike every two years.
        If such is not granted by the government, it is the government that shoulder
        the fare deficit payment. The term of the contract is up to 2046, and by then,
        fares would have gone up by 160%,‚Äù groups said in a joint press statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a2edf-efcb-41d0-b8c2-14e7270081cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.646+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from suspending the pending fare increase, the sectoral organizations
        also asked Malaca√±ang to terminate the concession agreement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c9881-b253-4096-8c75-22deb3fe4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.646+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It added privatization policies must be reviewed and that ‚Äúmass transportation
        systems must prioritize public service over profit.‚Äù '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9ac91-06ae-4f7f-a92c-cd64330dfdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.647+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, the Palace said while it understands concerns
        from various groups, the government has to honor its contractual obligations
        with the rail line‚Äôs private operator.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75df05-8fef-45c0-9bdc-c856c50cb9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.647+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúKapag kasama po kasi ito sa kontrata at hindi po itinupad or natupad
        ng gobyerno ay mas magkakaroon po nang malaking problema ang ating mga commuters,‚Äù
        Communications Undersecretary Claire Castro said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad53c4-98a4-42ce-8c6d-9f54adb182fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.648+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If these provisions are included in the contract and
        the government fails to fulfill them, our commuters will face significant
        problems]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34793cd-ba5a-4d00-9d23-7b93b960d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.648+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'LRMC earlier defended the hike, saying the increase was ‚Äúonly equal
        to the 2022 LRMC application as provided for in the concession agreement‚Äù.
        The company also said it is only the second time that they had been granted
        fare adjustment in 10 years.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213367f-e59b-42b1-8bbe-10679c7530a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T14:52:52.649+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:07:21.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:07:21.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has sought LRMC‚Äôs comment on the groups‚Äô petition.</p>'
