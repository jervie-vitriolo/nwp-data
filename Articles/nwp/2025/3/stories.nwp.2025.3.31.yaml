      'mgnl:lastModified': 2025-03-31T17:05:03.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, March 31, Dizon met with transport group Manibela, which
        flagged alleged inaccurate figures on the jeepney franchise consolidation.'
