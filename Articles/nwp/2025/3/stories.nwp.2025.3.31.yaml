  'iran-on-trump-threats':
    'author': 'Reuters'
    'caption': 'Iran‚Äôs Supreme Leader Ayatollah Ali Khamenei speaks after Eid al-Fitr
      prayers to mark the end of the holy month of Ramadan, in Tehran, Iran on March
      31. (Office of the Iranian Supreme Leader/WANA/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T18:11:39.000+08:00
    'imagesource': 'jcr:de527bd7-e897-4e52-b8b0-dcd22eb50877'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b52b0c-acb6-42f5-b1c9-a8babd8e0216'
    'lead': 'Iran‚Äôs Supreme Leader Ayatollah Ali Khamenei said on Monday the U.S.
      would receive a strong blow if it acts on President Donald Trump‚Äôs threat to
      bomb unless Tehran reaches a new nuclear deal with Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-31T18:14:05.134+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-31T18:14:05.401+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-31T18:14:05.177+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Iran']
    'stories': []
    'template': '1'
    'title': 'Iran will deliver ''strong blow'' against US if it attacks, Khamenei
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df95d8-077a-4152-9351-c9545bdf8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai, UAE -</strong> Iran‚Äôs Supreme Leader Ayatollah Ali
        Khamenei said on Monday the U.S. would receive a strong blow if it acts on
        President Donald Trump‚Äôs threat to bomb unless Tehran reaches a new nuclear
        deal with Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7edb8e-526c-4ae3-95eb-c2374e88a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump reiterated his threat on Sunday that Iran would be bombed if
        it does not accept his offer for talks outlined in a letter sent to Iran‚Äôs
        leadership in early March, giving Tehran a two-month window to make a decision.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99defcd-638c-44c7-91a4-6fe0694d5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Switzerland‚Äôs ambassador, who represents U.S. interests and acts as
        an intermediary between Washington and Tehran, was summoned on Monday by the
        Iranian foreign ministry, which expressed Tehran‚Äôs determination to respond
        "decisively and immediately" to any threat.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babff6bb-357b-40a9-8b05-be8d51192aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.161+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The enmity from the U.S. and Israel has always been there. They threaten
        to attack us, which we don‚Äôt think is very probable, but if they commit any
        mischief they will surely receive a strong reciprocal blow," Khamenei said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263982e3-2b02-45b0-af2c-cdaf82fd2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.161+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"And if they are thinking of causing sedition inside the country as
        in past years, the Iranian people themselves will deal with them," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33f678-c960-4299-8aa5-8536c4357c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.162+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iranian authorities blame the West for recent unrest including 2022-2023
        protests over the death in custody of Mahsa Amini, a young woman detained
        for allegedly flouting hijab rules, and nationwide protests in 2019 over fuel
        price rises.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba29fae-2f3e-4842-a60c-cdd0d2a5a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.162+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Iran responded to the U.S. letter, with President Masoud
        Pezeshkian explaining on Sunday that Tehran would not enter direct negotiations
        with Washington but was willing to continue talks indirectly in line with
        an injunction from Khamenei.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8e93d-d5c2-4cba-88fc-1de4a1cc2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.163+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"An open threat of ''bombing'' by a head of state against Iran is a
        shocking affront to the very essence of international peace and security,"
        Foreign Ministry Spokesperson Esmaeil Baghaei tweeted on Monday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b027f-4d02-478d-a9bf-0a557c2399cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.163+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Violence breeds violence, peace begets peace. The U.S. can choose
        the course and concede to consequences."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce80e88-c94e-48c4-b255-4b8856ad3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.163+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his first 2017-21 term, Trump withdrew the U.S. from a 2015 deal
        between Iran and world powers that placed strict limits on Tehran‚Äôs disputed
        nuclear activities in exchange for sanctions relief. Trump also reimposed
        sweeping U.S. sanctions.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06510445-b7bb-4e35-a1af-9288dc575b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.164+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since then, Iran has far surpassed that deal‚Äôs limits on uranium enrichment.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e110b75-f9c9-45a5-b69c-755996437b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.164+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Western powers accuse Iran of having a clandestine agenda to develop
        nuclear weapons capability by enriching uranium to a high level of fissile
        purity, above what they say is justifiable for a civilian atomic energy program.
        Tehran says its nuclear programme is wholly for civilian energy purposes.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5ba6b-714f-40fb-bc6c-334b91f10adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:14:05.165+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:14:05.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:14:05.165+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Editing by Peter Graff, By William Maclean )</em></p>'
  'myanmar-rescues-sign-of-life-in-bangkok':
    'author': 'Reuters'
    'caption': 'Rescue personnel work at the site of a building that collapsed, following
      a strong earthquake, in Bangkok, Thailand on March 31. (Chalinee Thirasupa/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T18:14:37.000+08:00
    'imagesource': 'jcr:f2b44569-d5b2-476f-b388-5e74abdd22ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1b69ff-aff7-408f-8b01-d9b7bd6f495e'
    'lead': 'People were pulled alive out of rubble in Myanmar and signs of life were
      detected in the ruins of a skyscraper in Bangkok on Monday as efforts intensified
      to find survivors three days after a massive earthquake that killed around 2,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-31T18:17:06.009+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-31T18:17:06.300+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-31T18:17:06.053+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Bangkok', 'Myanmar']
    'stories': []
    'template': '1'
    'title': 'Myanmar rescues, sign of life in Bangkok rubble raise hopes after deadly
      quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e357b0-8c54-4d8c-b22a-5b542b28ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand -</strong> People were pulled alive out
        of rubble in Myanmar and signs of life were detected in the ruins of a skyscraper
        in Bangkok on Monday as efforts intensified to find survivors three days after
        a massive earthquake that killed around 2,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7b9da-0ae6-40db-bc1b-3cce495b3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rescuers freed four people, including a pregnant woman and a girl,
        from collapsed buildings in Mandalay, the city in Myanmar near the epicentre
        of Friday‚Äôs 7.7-magnitude earthquake, China‚Äôs Xinhua news agency reported.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae6c8a-6dc9-43c4-8972-bbfd4b61f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Signs of life were detected under the rubble of an under-construction
        skyscraper in the Thai capital that collapsed in the quake, Bangkok‚Äôs Deputy
        Governor Tavida Kamolvej said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1118205-81fc-490a-8aeb-c75e55ec2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rescuers were urgently working out how to access the area it came from,
        given three days had passed since the quake, she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d01e6-0a01-4f0b-ac7a-99ff2ad07689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'By medical standards, realistic chances of survival diminish after
        72 hours, she said, adding: "We have to speed up. We''re not going to stop
        even after 72 hours."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8aa23-c3b7-4f71-b7b0-fb7e3275edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thailand‚Äôs official death toll was at 18 on Sunday, but could shoot
        up with 76 people remaining missing at the site of the collapsed building.
        Scanning machines and sniffer dogs were being used to detect signs of life.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a47814-cfd6-41c7-874b-8d1d678abb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Myanmar, state media said at least 1,700 people have been confirmed
        dead as of Sunday and that the military government had declared a week-long
        mourning period from Monday. The Wall Street Journal, citing the junta, reported
        the death toll had reached 2,028 in Myanmar.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae8138-5bc3-4658-8e23-b62b7735b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.033+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.033+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not immediately confirm the new death toll. Media access
        has been restricted in the country since the junta took power in 2021.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5f533-87ce-42ea-beae-91f29b7cfd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.033+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.033+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China, India and Thailand are among Myanmar‚Äôs neighbours that have
        sent relief materials and teams, along with aid and personnel from Malaysia,
        Singapore and Russia.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebe37f-3bea-4d85-a1e3-aaa77ddcfe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.034+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It doesn''t matter how long we work. The most important thing is that
        we can bring hope to the local people," said Yue Xin, head of the China Search
        and Rescue Team that pulled people of the rubble in Mandalay, Xinhua reported.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7045eb2-accf-444a-b6e4-de307dd87421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.034+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United Nations said it was rushing relief supplies to survivors
        in central Myanmar.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5aba44-3563-44b7-88c3-c168bb4ff7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Our teams in Mandalay are joining efforts to scale up the humanitarian
        response despite going through the trauma themselves," said Noriko Takagi,
        the U.N. refugee agency‚Äôs representative in Myanmar.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8704b7c-5ba3-4b5c-a151-304c35d47d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United States pledged $2 million in aid "through Myanmar-based
        humanitarian assistance organizations". It said in a statement that an emergency
        response team from USAID, which is undergoing massive cuts under the Trump
        administration, is deploying to Myanmar.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e992b67-beaa-4d8f-810a-131f0cb0c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.036+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The quake devastation has piled more misery on Myanmar, already in
        chaos from a civil war that grew out of a nationwide uprising after the military
        coup ousted the elected government of Nobel Peace Prize laureate Aung San
        Suu Kyi.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b90b6d4-adea-4c60-a80c-483ee25713da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.036+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One rebel group said Myanmar‚Äôs ruling military was still conducting
        airstrikes on villages in the aftermath of the quake, and Singapore‚Äôs foreign
        minister called for an immediate ceasefire to help relief efforts.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b0c2b-20dc-4275-b59c-b79e4cc7afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.037+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.037+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Critical infrastructure - including bridges, highways, airports and
        railways - across the country of 55 million lie damaged, slowing humanitarian
        efforts while the conflict that has battered the economy, displaced over 3.5
        million people and debilitated the health system rages on.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c30151-17ff-48ea-9d7f-15286262a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:17:06.037+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:17:06.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:17:06.037+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Bangkok Bureau, Shoon Naing, Wa Lone; Writing
        by Kay Johnson and John Mair; Editing by Lincoln Feast and Raju Gopalakrishnan)</em></p>'
  'japan-megaquake-can-kill-300-000-people':
    'author': 'Reuters'
    'caption': 'Police officers search the beach for clues about missing people from
      the 2011 earthquake and tsunami disaster near the tsunami-crippled Fukushima
      Daiichi nuclear power plant, on the day marking 14-year anniversary of the disaster,
      in Namie Town, Fukushima prefecture, Japan on March 11. (Kyodo via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T18:17:19.000+08:00
    'imagesource': 'jcr:e853afcf-0363-4b45-9b51-1eaecdf3db09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce4678c3-b055-4492-a7b0-af0c14d7db31'
    'lead': 'Japan‚Äôs economy could lose as much as $1.81 trillion in the event of
      a long-anticipated megaquake off its Pacific coast, which could trigger devastating
      tsunamis, the collapse of hundreds of buildings and potentially killing about
      300,000 people, a government report said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-31T18:19:11.799+08:00
