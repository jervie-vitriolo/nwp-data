      'jcr:uuid': 'ab2f920e-e2bc-4a77-ae78-0ecacda81efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.520+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.520+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWhat if I told you that it‚Äôs stolen?‚Äù the band wrote in a post over\
        \ the weekend, tweaking the opening line of one of its songs to call out candidates\
        \ for property rights violations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897cdb3-451c-484a-9b76-97a00a531722'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.520+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.520+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúMadami na naman daw gumagamit ng mga kanta namin para sa mga campaign\
        \ jingles [We‚Äôve been told that many are using our songs for campaign jingles].\
        \ Please note that all of those are used WITHOUT our consent,‚Äù the band added.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86759a0d-a2a3-40df-a6e5-88b65283d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.521+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asked about this, Commission on Elections Chairman George Garcia said\
        \ the poll body can take action once a complaint is filed.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58b82d-493b-491a-95d8-98a1df9d6ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.521+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúSana po may formal na complaint na maihain sa atin ang banda [I hope\
        \ that the band will file a formal complaint],‚Äù Garcia told reporters in a\
        \ text message on Monday, March 31. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285c88b-73ed-4dfc-bf15-97d9d73d6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.522+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference, Garcia said that once a complaint is filed,\
        \ the Comelec can coordinate with the Intellectual Property Office of the\
        \ Philippines (IPOPHL), with which the poll body has a memorandum of agreement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fbbcd-fc18-498e-9637-9fd5d53b5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.522+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said candidates should be held accountable and cannot blame\
        \ their supporters for using the campaign jingles in question.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507611a-b84a-492e-bd7b-848010984dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.523+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWe will presume na sila ang may akda niyan, alam nila iyan, kanila\
        \ iyan and therefore gumawa sila ng paraan, they apologize doon sa mismong\
        \ may akda, doon sa mismong author o sa mismong composer,‚Äù Garcia said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992c0cd-8330-4393-8979-4518820075a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.523+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6042cb1-7c03-4536-90cc-4e68b9dd5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.523+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúSa IPOPHL sila magpaliwanag dahil meron po tayong intellectual property\
        \ na nilalabag. Hindi naman po iyan paglabag lang sa election law,‚Äù he added.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823330b-249f-4dcb-9761-a2d08ecbe801'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.524+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824fce8-262c-430c-8e23-ff724f812bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.524+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will presume that they are the authors of that, they\
        \ know it, it‚Äôs theirs, and therefore, they should take action, apologize\
        \ to the actual author, the composer. They should explain this to IPOPHL because\
        \ we are dealing with an intellectual property violation. It‚Äôs not just a\
        \ violation of election law.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af45833-0327-4536-8590-e8b0aefd28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.525+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.525+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Under the Intellectual Property Code of 1997, IP owners must provide\
        \ authorization for the use of their work, be compensated for it, and have\
        \ the right to refuse its use.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2786b-e1e4-4954-9641-282b4b1f6ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:01:38.525+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T19:01:38.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:01:38.525+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, rapper Omar Manzano filed a copyright infringement
        complaint against senatorial candidate Apollo Quiboloy, a detained religious
        leader and alleged sex offender, for using his song ‚ÄúK&amp;B‚Äù as a campaign
        jingle. In February, Manzano shared a video of Quiboloy‚Äôs campaign kickoff
        event where the song was used.</p>'
  'da-stricter-enforcement-pork-prices':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Consumers buy pork in a public market in Quezon City. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T19:27:04.000+08:00
    'imagesource': 'jcr:67448a08-0f48-4a81-97b5-f5328d0cf607'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32657b85-0e10-4d54-ab25-4c50ba66b507'
    'lead': 'Pork prices agreed upon among industry participants will be strictly
      enforced or the government will step in to meet ''reasonable levels'' in market
      prices and higher compliance of the price cap, a Cabinet official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-31T19:31:20.392+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-31T19:31:20.846+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-31T19:31:20.553+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['MSRP', 'Department-of-Agriculture', 'pork', 'Business']
    'stories': []
    'template': '1'
    'title': 'Gov‚Äôt eyes stricter enforcement of pork prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da874b6-6ff9-4fbb-b41a-58c0a4eca799'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.533+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.546+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pork prices agreed
        upon among industry participants will be strictly enforced or the government
        will step in to meet ‚Äúreasonable levels‚Äù in market prices and higher compliance
        of the price cap, a Cabinet official said on Monday, March 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1a8fb-3c8d-4d3f-8024-ba45f9acb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Francisco Tiu Laurel Jr. said he was disappointed
        with stakeholders as compliance was low on the maximum suggested retail price
        (MSRP) on pork three weeks after implementation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71be80-5c61-45c4-a159-296cb9a387bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel told reporters that the agency would meet pork stakeholders.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348124e-c6b3-4dfc-829c-033a697e4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said farms and traders might be the non-compliant actors and not\
        \ the retailers, calling their actions ‚Äúbordering on profiteering.‚Äù\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4b881-b175-4528-8379-27897cf4d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.535+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúMaganda kita eh, ‚Äòyan ang basic reason na they want to maximize until\
        \ they can siguro‚Ä¶ Naghihintay silang ipitin sila ng gobyerno eh darating\
        \ na ‚Äòyon,‚Äù the DA chief said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea3d2f-f67f-4c18-9d8c-f8b6e00a5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.535+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The profits are good, that might be the basic reason\
        \ that‚Äôs why they want to maximize until they can. They‚Äôre just waiting for\
        \ the government to pressure them ‚Äî it is coming.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307aa540-d3af-4084-82ad-c5f72b982eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said the strict enforcement of the MSRP might begin ‚Äúthis week\
        \ or next week.‚Äù\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729c115-64d5-4f65-b922-2c3fe8017f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added that he might even request House Speaker Martin Romualdez\
        \ to invite erring pork stakeholders in a quinta-committee hearing, a mega\
        \ panel at the House of Representatives that has been investigating issues\
        \ on high food prices.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36be4f-dd80-494a-b6b5-b460276454b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA previously said only around 30 percent of traders have followed\
        \ the maximum suggested price for ‚Äúsabit-ulo‚Äù at P300 per kilogram (kg). ‚Äú\
        Sabit-ulo‚Äù refers to pig carcass delivered to sellers to be cut into portions\
        \ each marked with corresponding prices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59376c-8ce2-4219-8799-f9731077ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel also said some farmgate prices have yet to comply with the P230/kg.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85a9f9-d02f-4284-b7c7-cfd4b184189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He noted only 30 percent full compliance in Metro Manila markets for\
        \ the pork MSRP.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4139f-7c67-41ef-a244-f4aa24688d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Monday, the agency‚Äôs price monitoring showed pork kasim (shoulder)\
        \ was sold at P330 per kilogram to P400/kg while pork liempo (belly) at P360/kg\
        \ to P420/kg.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d23efb-742e-402f-877e-83952d4f78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The price of kasim was P360/kg and liempo P420/kg. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b7b23-f68c-4922-835e-39be88171bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA set the MSRP for kasim at P350/kg and liempo at P380 on March\
        \ 10.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b9eff-dac6-40b7-868f-9405173dc517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:31:20.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:31:20.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:31:20.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúDefinitely ipapababa natin ‚Äòyan at kung kailangan namin gumawa ng\
        \ double time sa ikot at stricter enforcement sa mga food safety ng mga biyahero,\
