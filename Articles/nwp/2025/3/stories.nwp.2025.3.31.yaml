      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:28:55.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US tariff threat on countries buying Venezuelan crude oil is
        also a factor. Russia and Ukraine‚Äôs attacks on energy installations could
        have resulted in the anticipated rise in crude costs, the agency added.</p>'
