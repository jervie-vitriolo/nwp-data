      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Agriculture Secretary
        Francisco Tiu Laurel Jr. floated the possibility of further lowering the price
        cap on imported premium rice after two months or after the harvest season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23216e54-bccf-4d3d-9b22-23faee3a0520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T16:40:08.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T16:49:33.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T16:49:33.625+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture (DA) implemented on Monday, March 31,\
        \ P45 per kilogram as the maximum suggested retail price (MSRP) on imported\
        \ premium rice in Metro Manila markets.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee5c25-4413-4f5b-ad7e-ced841638d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T16:40:08.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T16:49:33.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T16:49:33.625+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview, Laurel said he initially planned to bring down\
        \ further the price ceiling to P42 but palay prices dropped during the harvest\
        \ season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5a8e7-6227-4bd5-b331-6f5815a807bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T16:40:08.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T16:49:33.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T16:49:33.626+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúI think it is prudent na [that] we will stop at MSRP 45 for the next\
        \ two months hanggang matapos ‚Äòyung harvest season then makita ang sitwasyon\
        \ [until the end of the harvest season and look at the situation],‚Äù Laurel\
        \ said.\r"
