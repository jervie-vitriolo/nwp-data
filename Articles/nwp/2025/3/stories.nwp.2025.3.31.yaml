      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:33:05.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked for Malaca√±ang‚Äôs reaction on Monday, Communications Undersecretary
        Claire Castro cited the programs of the Department of Social Welfare and Development
        to fight hunger, including food aid to 300,000 food-poor households.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dfc348-3e51-4753-ad1d-956b719b320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:33:05.477+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:33:05.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:33:05.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúAaralin po natin kung saan nanggaling ‚Äòyong sinasabi na nagugutom\
        \ pa ang ibang kababayan natin para malaman natin kung saang lugar ito at\
        \ kung meron mang pagkukulang, maibsan natin yong mga ganitong klaseng sitwasyon,‚Äù\
        \ Castro said in a news briefing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b5ddf-87ec-49f3-8a77-8b321d3b38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:33:05.478+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:33:05.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:33:05.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will look into what they say households experiencing\
        \ hunger to know where they were located and if there were shortcomings, we\
        \ can address those.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6156c2b-337e-4907-be03-0eca718c0eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:33:05.478+08:00
      'mgnl:createdBy': 'jelo-nwp'
