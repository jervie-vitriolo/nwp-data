      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:05:03.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/3/24/govt-on-franchise-consolidation-data.html">Gov‚Äôt
