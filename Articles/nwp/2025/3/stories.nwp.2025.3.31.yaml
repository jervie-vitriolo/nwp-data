      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs reported that four Filipinos are\
        \ missing following the magnitude 7.7 earthquake that struck Myanmar last\
        \ week, causing destruction as far as Bangkok, Thailand.\r"
