      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T11:28:55.599+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T11:28:55.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:28:55.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Energy earlier said US sanctions on Iran could have
        contributed to the price increase as it could remove one million barrels per
        day from the global supply.'
