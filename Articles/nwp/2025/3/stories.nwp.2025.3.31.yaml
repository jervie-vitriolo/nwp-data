  'myanmar-military-bombing-after-quake':
    'author': 'Reuters'
    'caption': 'People look on as search and rescue operations continue in the aftermath
      of a strong earthquake, in Mandalay, Myanmar on March 29. (Stringer/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T10:18:50.000+08:00
    'imagesource': 'jcr:8b54fe52-d115-496d-9cd2-4d6341faa6a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7e3d04-e04f-486f-92a9-7fcff1488e52'
    'lead': 'An armed resistance movement against Myanmar‚Äôs military-run government
      criticised the junta on Sunday for conducting airstrikes on villages even as
      the country reels from an earthquake that has killed around 1,700 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-31T10:33:48.460+08:00
