      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Around 27.2 percent
        of Filipino families experienced involuntary hunger in March, the highest
        figure since the pandemic, the Social Weather Stations (SWS) and think tank
        Stratbase found in a survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c6c84-7fd1-4edf-bdf1-63fe18a97586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T15:07:56.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:33:05.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:33:05.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, the SWS said the figure in February was at 21.2 percent.&nbsp;The
        record high was 30.7% in September 2020 amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9c4a3-a6e1-4e1f-974e-75c87ad91ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T15:07:56.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:33:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:33:05.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThe 6.0-point rise in hunger between February 2025 and March 2025\
        \ was due to increases in the Visayas, Balance Luzon, and Mindanao, combined\
        \ with a steady score in Metro Manila,‚Äù the pollster said on Saturday, March\
        \ 29.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f920e-dfed-477a-9ad2-189b9a6e718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T15:07:56.872+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:33:05.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:33:05.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Involuntary hunger means being hungry and not having anything to eat.\
        \ The SWS asked respondents if their families have felt it at least once in\
        \ the past three months.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e1f2ae-b728-40f4-a927-026134c02052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T15:07:56.873+08:00
