      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong>&nbsp;U.S. President Donald Trump
        said a deal with TikTok‚Äôs Chinese parent ByteDance to sell the short video
        app used by 170 million Americans would be struck before a deadline on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d94a2-9ac1-4b37-9977-5304843d1524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.898+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.898+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump set the April 5 deadline in January for TikTok to find a non-Chinese
        buyer or face a U.S. ban on national security grounds due to have taken effect
        that month under a 2024 law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79358908-a777-487d-a4c6-6784097cdcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We have a lot of potential buyers," Trump told reporters on Air Force
        One late on Sunday. "There‚Äôs tremendous interest in Tiktok," adding, "I''d
        like to see Tiktok remain alive."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c7975-b47d-4b60-a224-d851e4aca0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok did not immediately comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b266f11-e7ab-41b9-8c51-16ea914b33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.899+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.899+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters reported on Friday private equity firm Blackstone is evaluating
        making a small minority investment in TikTok‚Äôs U.S. operations, according
        to two people familiar with the matter.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345a8a7-fdb2-40e4-a7e9-b0d9d48b4a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Blackstone is discussing joining ByteDance‚Äôs existing non-Chinese
        shareholders, led by Susquehanna International Group and General Atlantic,
        in contributing fresh capital to bid for TikTok‚Äôs U.S. business. The group
        has emerged as front-runners.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1936c-a935-4cd4-9f5f-bba335c995bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Washington says TikTok‚Äôs ownership by ByteDance makes it beholden
        to the Chinese government and Beijing could use the app to conduct influence
        operations against the United States and collect data on Americans.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa5536-af6a-4713-ab70-72136373327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump previously said he was willing to extend the April deadline if
        an agreement over the social media app was not reached.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e185ad9-8de9-4276-9c21-8bfc6df6637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, he acknowledged the role China will play in getting any
        deal done, including giving its approval, saying "maybe I''ll give them a
        little reduction in tariffs or something to get it done."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adff844-dde6-4ac7-9193-54a7fb11242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President JD Vance has said he expects the general terms of an
        agreement resolving the ownership of the social media platform to be reached
        by April 5.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efe21d-da9d-4000-a8ef-db00b3452ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The future of the app used by nearly half of all Americans has been
        up in the air since a 2024 law, passed with overwhelming bipartisan support,
        required ByteDance to divest TikTok by January 19.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9d84a-d1b3-4ee5-bc3a-eba0f4754c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House has been involved to an unprecedented level in the
        closely watched deal talks, effectively playing the role of investment bank.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82d069-b57d-4b3f-8954-62c0003222b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T10:03:19.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T10:03:20.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T10:03:19.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal and David Shepardson; Editing by
