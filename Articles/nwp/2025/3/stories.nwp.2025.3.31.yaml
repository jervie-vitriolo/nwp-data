      'mgnl:lastModified': 2025-03-31T17:58:06.848+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Comelec data showed 378 registered Filipino voters in Myanmar.\r"
    '8':
