      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:33:05.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trade Secretary Cristina Aldeguer-Roque said the Department of Trade\
        \ and Industry assured the public it is doing its mandate of enforcing and\
        \ monitoring prices of basic goods.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bb988-7e10-4164-ad67-7d64b06305d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:33:05.479+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T19:33:05.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T19:33:05.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúNung nakausap din namin ni Secretary Roque ‚Äòyung mga nagtitinda ng\
        \ baboy, ng isda, ng bigas, sabi nila mas malakas ang bili ngayon ng consumer\
        \ dahil bumaba nga ‚Äòyung presyo ng bigas,‚Äù Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. also said in a chance interview during a joint market inspection\
        \ with his DTI counterpart.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fa9a9-7d47-4d74-b73c-e8d0791c58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:33:05.479+08:00
