      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T11:28:55.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Diesel and kerosene, meanwhile, are set to go up by P1.20 per liter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c1194-4861-4bfd-bc9c-eca782dec8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T11:28:55.599+08:00
