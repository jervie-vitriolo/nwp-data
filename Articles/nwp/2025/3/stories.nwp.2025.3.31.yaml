      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T16:49:33.627+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So that traders and rice mills could buy palay from farmers\
