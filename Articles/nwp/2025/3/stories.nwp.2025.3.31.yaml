      'mgnl:lastActivated': 2025-03-31T17:43:16.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.862+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government is considering
        imposing an effective price cap on imported garlic to bring down prices, a
        Cabinet official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6aa263-d5cc-4155-835e-b09eac6b9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.849+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.849+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. announced the possible\
        \ maximum suggested retail price (MSRP) after a joint market inspection with\
        \ the Department of Trade and Industry in Quezon City on Monday, March 31.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1b460-5a19-49fc-912e-9292ff4fb8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.849+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.849+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said imported garlic should be sold at P100 per kilogram to P110/kg.
        In Metro Manila, the price range for the commodity was P130/kg to P200/kg,
        according to the Department of Agriculture (DA) price monitoring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e984e4c-e34e-488e-bf63-7546ed8432d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.850+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.850+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúPinag-aaralan ngayon ng DA kung paano ma-address ‚Äòyan at mas mapababa\
        \ pa ‚Äòyung presyo niyan [The DA is now studying how to address the price of\
        \ imported garlic and reduce it],‚Äù the agriculture secretary said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f7edd-54be-4b3d-a87d-4405d6694084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.850+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.850+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said retailer profit on imported garlic might already be ‚Äúfair‚Äù\
        \ and it will next check the margins of importers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665d8f3-0666-44ad-b3a8-437b70427a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.851+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.851+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúBaka ang margin nila nasa [Their margins might be at] P40, P50 per\
        \ kilo, I think that‚Äôs too much,‚Äù Laurel said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bddc7-5335-4aeb-8625-b7f14303248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.851+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.851+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúKung ayaw nila sumunod, gagawin talaga natin,‚Äù he said on the possibility\
        \ of imposing an MSRP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82f942-9a6d-4b5e-8599-585fd4c6e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.851+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.851+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If they will not follow, then we will impose an MSRP.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70ac4d-fe43-4cbb-af66-6250367a7872'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.852+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.852+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked for a timeline on the garlic price ceiling, Laurel said\
        \ it might be ‚Äúbefore June.‚Äù\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c0de9-01fa-4257-bc96-040be5362d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.852+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.852+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b91740-da48-46c0-a1af-0fd3ad11a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.853+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.853+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Local production</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e505896-5e2e-481b-b129-b28188f22f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.853+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.853+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said the market price of imported garlic would be easily controlled\
        \ as foreign supply covers around 95% of the requirement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a77862-e133-4b32-911e-72773c56efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.854+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.854+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Local produce has a small market share as the variety is small, with\
        \ certain growing requirements. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fdfc4-5a05-4def-8b09-1fac451ea032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.854+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.854+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi naman tayo sumu-surrender diyan, at may programa ang DA para
        mapalaki pa ang production ng local garlic natin; but, of course, ‚Äòyung area
        specific ‚Äòyan eh, hindi ka basta-basta magtanim kahit saan eh,‚Äù he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687243b8-3020-44b1-aff3-6fbe49b21985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.855+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are not surrendering and the DA has a program to expand\
        \ our local garlic production; but, of course, it‚Äôs area specific. You cannot\
        \ just plant it anywhere.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5576e-afa7-46fa-8554-a2420cbb4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-31T17:43:16.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:43:15.855+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said the DA is studying to adapt South Korean technology in\
        \ garlic production yielding 12 to 15 tons per hectare, compared to up to\
        \ two tons locally.\r"
  'myanmar-internet-voting':
    'author': 'Eimor Santos, NewsWatch Plus '
    'caption': 'Rescue workers continue a search operation at the site of a collapsed
      building, in the aftermath of a strong earthquake, in Mandalay, Myanmar on March
      31. (Stringer/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T17:56:23.000+08:00
    'imagesource': 'jcr:a5cd9db3-f4d8-4472-8729-dcbe220f2c54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea95256c-1bad-4515-b252-ad3c7b5f09e2'
    'lead': 'The Commission on Elections is assessing the feasibility of proceeding
      with the historic first-ever Internet voting for Myanmar and Thailand in the
      wake of a deadly and destructive earthquake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-31T17:58:06.826+08:00
