      'mgnl:lastModified': 2025-03-31T16:21:25.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His license was suspended for 90 days for the meantime, as well as
        the license of one of the motorcycle riders involved.'
    '8':
