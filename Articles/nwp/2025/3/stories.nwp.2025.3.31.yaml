    'mgnl:tags': ['south-korea', 'queen-of-tears', 'kim-sae-ron', 'Kim-Soo-hyun']
    'stories': []
    'template': '1'
    'title': 'South Korean actor Kim Soo-hyun denies underage dating accusation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b9702-294d-4869-81c5-0ae1de5f7a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:27:52.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:27:52.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean actor Kim Soo-hyun
        on Monday denied allegations that he dated the actress Kim Sae-ron when she
        was underage, breaking down in tears as he said he could not "admit what is
        not true."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bdf68-3d4a-4d0c-ae70-3c2273c1e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:27:52.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:27:52.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Brands including Prada have cut ties with the actor amid the controversy
        over his relationship with Kim Sae-ron, who was found dead in February in
        a suspected suicide. She was 24.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10500aa9-2e49-4914-9999-108a666cd369'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:27:52.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:27:52.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 37-year-old Kim said he dated Kim Sae-ron five years ago for about
        a year, but not when she was underage. He said a YouTube expose released earlier
        this month cited testimonies and evidence that were false, including screenshots
        of messages that could not be from the actress.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275f047-1658-452b-aa99-a49e86aca758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:27:52.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:27:52.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kim Sae-ron was born in July 2000. The age of consent in South Korea
        is 16.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f39397-f8a6-4424-b82a-a96a56d825d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:27:52.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:27:52.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I did not date the deceased when she was a minor. And it is also not
        true that the deceased made a tragic choice because of me turning a blind
        eye," Kim told a press conference on Monday, alluding to claims that their
        relationship led to her suicide.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70cf7e-d6fa-4106-a8ec-9b4ec3613024'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:27:52.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:27:52.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lawyers representing Kim Soo-hyun and his agency said on Monday they
        had sued people involved in the YouTube expose for a total of 12 billion won
        ($8.15 million) in damages, and reported them to the authorities for defamation
        and violation of the information protection act.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627e3c9-4489-429b-b08a-9e19abeff868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:27:52.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:27:52.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A lawyer representing the relatives of Kim Sae-ron could not immediately
        be reached for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57faa545-e2c3-4242-99a1-65f6f713a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T17:27:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:27:52.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kim Sae-ron was one of South Korea‚Äôs most promising actresses until
        her career took a hit after a drunk driving incident in 2022.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74478ea2-acd1-4f27-8419-691296d743da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:27:52.031+08:00
      'mgnl:createdBy': 'lance-nwp'
