      'jcr:uuid': '8fd45715-6428-4c81-8304-37792d6e7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T13:39:33.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T16:21:25.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T16:21:25.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'LTO Chief Vigor Mendoza said the license of the driver may be revoked,
        depending on the results of the probe.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469656cb-a185-4f40-9655-e70fdf5dea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T13:39:33.829+08:00
      'mgnl:createdBy': 'lance-nwp'
