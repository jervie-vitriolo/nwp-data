    'mgnl:tags': ['Myanmar', 'VoteWatch', 'Eleksyon-2025', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Comelec reviews Internet voting feasibility in Myanmar, Thailand after
      quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd82a8-1762-4bc9-a65c-c607eaeabf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:58:06.845+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T17:58:07.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:58:06.856+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) is assessing the feasibility of proceeding with the historic first-ever
        Internet voting for Myanmar and Thailand in the wake of a deadly and destructive
        earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff404cba-09ff-4492-b417-efd236b32574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:58:06.846+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T17:58:07.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:58:06.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Monday, March 31, Comelec Chairman George
        Garcia revealed ongoing coordination with the embassy in Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dd4b5-0489-4aef-8771-056b6b6b2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:58:06.846+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T17:58:07.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:58:06.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúGusto namin alamin paano nakaapekto yung lindol sa imprastraktura\
        \ ng bansa at kung magiging effective pa rin ba yung electronic voting o internet\
        \ voting ng mga kababayan natin sa Myanmar,‚Äù Comelec Chairman George Garcia\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1606d3b-dc68-49df-b31c-a77463af718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:58:06.846+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T17:58:07.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:58:06.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433d1ad-f14f-4329-abc4-e8cf12d2c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:58:06.847+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T17:58:07.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:58:06.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúOtherwise baka ipadala namin kaagad yung mga makina,‚Äù he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902f38a-af84-43b6-a6d9-95f81ee13dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:58:06.847+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T17:58:07.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:58:06.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899986e-355a-4e6a-945a-c35c590d2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:58:06.848+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-31T17:58:07.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T17:58:06.848+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to find out how the earthquake has affected
        the country‚Äôs infrastructure and whether electronic voting or internet voting
        will still be effective for our countrymen in Myanmar. Otherwise, we might
        immediately send the machines.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7cd69a-eb1a-49bc-a0db-380f133fcd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:58:06.848+08:00
