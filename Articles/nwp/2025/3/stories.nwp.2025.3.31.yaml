    'mgnl:lastModified': 2025-03-31T18:19:11.833+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Japan']
    'stories': []
    'template': '1'
    'title': 'Japan estimates feared megaquake could cause $1.8 trln in damage, kill
      300,000 people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa04016-d475-4040-a9aa-873752abe4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:19:11.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:19:12.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:19:11.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan -</strong> Japan‚Äôs economy could lose as much
        as $1.81 trillion in the event of a long-anticipated megaquake off its Pacific
        coast, which could trigger devastating tsunamis, the collapse of hundreds
        of buildings and potentially killing about 300,000 people, a government report
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2335d37-deb2-4a05-a59a-56ef86f94c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:19:11.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:19:12.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:19:11.820+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The expected economic damage of 270.3 trillion yen, or nearly half
        of the country‚Äôs total gross domestic product (GDP), was up sharply from
        the previous estimate of 214.2 trillion yen as the new estimate accounted
        for inflationary pressures and updated terrain and ground data which have
        expanded anticipated flood areas, the Cabinet Office report showed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bf6cd-bac5-4cc4-b504-047ff74e7e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:19:11.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:19:12.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:19:11.821+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Japan is one of the world‚Äôs most earthquake-prone countries, and the
        government sees about an 80% chance of a magnitude 8 to 9 earthquake along
        a tremulous seabed zone known as the Nankai Trough.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22df6a-8283-45b0-b122-146b21af7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:19:11.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:19:12.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:19:11.821+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the worst-case scenario, based on a potential magnitude 9 earthquake
        in the area, Japan is likely to see 1.23 million evacuees or 10% of its total
        population. As many as 298,000 people could die from tsunamis and building
        collapses if the quake occurs late at night in winter, the report showed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3cf6e-7f3f-4290-a0a1-23d2ee7b0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:19:11.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:19:12.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:19:11.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The trough is off Japan‚Äôs southwest Pacific coast and runs for approximately
        900 km (600 miles), where the Philippine Sea Plate is subducting under the
        Eurasian Plate. The accumulating tectonic strains could result in a megaquake
        roughly once in 100 to 150 years.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80640025-1f36-418c-b781-d05632bcace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:19:11.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:19:12.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:19:11.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, Japan issued its first-ever megaquake advisory that there
        was a "relatively higher chance" of a quake as powerful as magnitude 9 in
        the trough, after a magnitude-7.1 quake occurred at the edge of the trough.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ecf6a1-22e6-47ef-a3c2-60b88a46b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T18:19:11.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-31T18:19:12.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T18:19:11.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A magnitude 9 quake in 2011 that triggered a devastating tsunami and
        the triple reactor meltdowns at a nuclear power plant in northeast Japan killed
        more than 15,000 people.'
    '7':
      'jcr:primaryType': 'mgnl:block'
