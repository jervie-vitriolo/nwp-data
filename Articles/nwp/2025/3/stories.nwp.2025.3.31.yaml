  'da-possible-msrp-imported-garlic':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'In Metro Manila, the price range for imported garlic is P130 per kilogram
      to P200/kg, according to the Department of Agriculture price monitoring. (Eric
      Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T17:37:26.000+08:00
