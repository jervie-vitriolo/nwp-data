      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúPara naman ‚Äòyung mga traders na bumibili at mga rice mills na bumibili\
        \ sa mga farmers ng palay ay hindi mag-speculate o matakot, at bumili sila\
        \ ng palay naman sa presyong hindi malulugi ang ating farmers at kumita ang\
