      'jcr:uuid': '17b7fd4c-d5b4-4914-a613-d892e61ac56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.747+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Eid al-Fitr, or the ‚ÄúFestival of Breaking the Fast,‚Äù marks the end
        of Ramadan, a month of prayer, fasting, and reflection. As a recognized national
        holiday, it‚Äôs an opportunity for all Filipinos‚Äîregardless of religion‚Äîto show
        respect, appreciation, and solidarity with our Muslim brothers and sisters.
        Here‚Äôs how we can honor Eid al-Fitr meaningfully and respectfully:'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc0fc0-8f97-4fd0-8cb9-825b7ea42ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.748+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Acknowledge the Significance of Ramadan and Eid</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5815b8-d94f-44b1-8596-1807e2eae435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.748+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'For Muslims, Ramadan is a deeply spiritual time marked by self-discipline,
        reflection, and devotion to God. Eid al-Fitr is the joyful culmination of
        these 30 days‚Äîa time of gratitude and celebration. By understanding what the
        holiday means, we show empathy and respect. A simple acknowledgment or effort
        to learn more goes a long way in honoring the significance of the occasion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c00ea-5a4c-4fff-9659-9af76f2cc468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.748+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Join in the Spirit of Unity and Community</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb01f85-56c0-40ce-bbec-9d52081ae5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.749+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Eid is about togetherness‚Äîfamilies reunite, friends visit, and communities
        gather. Even if you''re not Muslim, you can take part in the joy by joining
        open community events, visiting Muslim friends and neighbors, or simply being
        present with a warm heart. In a country where pakikisama is a cultural value,
        standing together in celebration is a beautiful act of solidarity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb148a-fc22-48f6-9809-276973320cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.749+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Embrace the Generosity of the Season</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27081d-7278-453e-9fc3-e46555bbbf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.749+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Eid al-Fitr is closely tied to giving, especially through Zakat al-Fitr,
        a charitable act to ensure that everyone can join in the festivities. You
        can honor this by supporting local charities or sharing blessings with others
        in your own way. The spirit of generosity isn‚Äôt limited by faith‚Äîit‚Äôs a universal
        language of love and kindness.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075c04e-3d81-4b01-8416-1330f917b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.750+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Appreciate and Respect Muslim Traditions</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23747ac8-bf53-4210-94f2-a97ae698199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.750+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'From preparing special dishes and wearing new clothes to attending
        Eid prayers, the customs of Eid are filled with meaning and joy. If you''re
        invited to share a meal or attend a celebration, accept with gratitude and
        curiosity. If not, you can still appreciate these traditions from afar‚Äîlearn
        about the food, the prayers, and the greetings. Respectful interest can lead
        to beautiful connections.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be8087-5efd-4491-86cf-9b8035ed24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.750+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Offer a Heartfelt Greeting</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca0349-9cfc-4671-9023-306efb4d3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.751+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Sometimes the simplest gestures matter most. Saying ‚ÄúEid Mubarak!‚Äù
        (Blessed Eid) or ‚ÄúMaligayang Eid al-Fitr!‚Äù is a warm and meaningful way to
        show you care. It‚Äôs a small but powerful act of inclusion, reminding our Muslim
        brothers and sisters that they are seen, valued, and celebrated.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ecd23b-2afd-4cfe-9dde-e627a2fdc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.751+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Eid Mubarak to All!</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01f65d-7aad-4715-94e9-2dd14e9fcc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.752+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'As we honor this special day with our Muslim communities, may we be
        reminded of the values that unite us‚Äîfaith, family, compassion, and peace.
        Whether through kind words, shared meals, or quiet respect, we can all take
        part in the spirit of Eid.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066bef25-bebc-4992-8bad-3f32d53b5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T22:49:12.752+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-31T22:49:13.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-31T22:49:12.784+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eid Mubarak! May this celebration bring light, joy, and harmony
        to all.</p>'
