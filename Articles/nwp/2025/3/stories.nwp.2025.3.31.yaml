      'mgnl:type': 'text'
      'text': '<p>Asked if the poll body is also assessing the feasibility of internet
        voting in Thailand, home to 8,203 registered voters, Garcia said yes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388278c-764f-426a-839d-68ed681b99ad'
