      'mgnl:lastModified': 2025-03-31T19:33:05.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the SWS, the March hunger rate was the sum of 21% of
        families experiencing hunger only once or a few times, and 6.2% rate for those
        who experienced it often or always.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3dbac-7ea7-4415-8f17-715a322eb5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T19:33:05.476+08:00
