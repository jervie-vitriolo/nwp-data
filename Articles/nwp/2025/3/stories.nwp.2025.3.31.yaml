    'stories': []
    'template': '1'
    'title': 'DA considers price ceiling on imported garlic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0934183-9373-482d-9ba6-3244fffa966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:43:15.849+08:00
