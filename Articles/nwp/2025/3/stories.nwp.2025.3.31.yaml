      'mgnl:lastModified': 2025-03-31T17:05:03.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúPara itong sinulid na nagkabuhol-buhol. Kailangan isa-isahin natin
        ito [mga isyu] para maituwid natin ang programa,‚Äù Dizon said in a press statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0db61-a35b-4381-808e-eecf84dca596'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-31T17:05:03.177+08:00
