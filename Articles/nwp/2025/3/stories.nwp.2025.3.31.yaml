  'kim-soo-hyun-denies-underage-dating-accusation':
    'author': 'Reuters'
    'caption': 'South Korean actor Kim Soo-hyun, embroiled in controversy over his
      relationship with late actress Kim Sae-ron, speaks during a press conference
      in Seoul, South Korea on Monday, March 31.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-31T17:25:20.000+08:00
