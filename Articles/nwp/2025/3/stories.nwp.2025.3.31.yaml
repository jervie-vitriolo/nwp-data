      'mgnl:lastModified': 2025-03-31T16:21:25.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the LTO said it has ordered a thorough investigation
