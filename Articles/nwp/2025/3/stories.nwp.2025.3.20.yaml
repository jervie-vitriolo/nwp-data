  'START HERE----->philhealth-lifts-45-day-benefit-limit':
    caption: 'Filipinos line up inside a site of Philippine Health Insurance Corp.
      (PhilHealth). (NewsWatch Plus/File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T12:51:01.000+08:00
    imagesource: '0dca850e-5842-44b7-9abb-0a51ccf2c2f5'
    primarytype: 'composition'
    uuid: 'dfbc9b00-e298-4faf-a574-5971b9053236'
    lead: 'The board of directors of the Philippine Health Insurance Corp. (PhilHealth)
      lifted the 45-day benefit limit policy for its members.'
    activationstatus: true
    created: 2025-03-20T12:53:27.543+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-20T12:54:01.145+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T12:54:00.862+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PhilHealth lifts 45-day benefit limit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '612c6576-f579-4ea4-97c9-2ea39837fbc4'
      activationstatus: true
      created: 2025-03-20T12:53:27.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.857+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The board of directors
        of the Philippine Health Insurance Corp. (PhilHealth) lifted the 45-day benefit
        limit policy for its members.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2b2c4ca-5100-4642-83b2-42b55cc0f88b'
      activationstatus: true
      created: 2025-03-20T12:53:27.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Thursday, March 20, PhilHealth president and CEO\
        \ Edwin Mercado said that the 45-day benefit limit is an “outdated cost-containment\
        \ strategy.”\r"
    section2:
      primarytype: 'block'
      uuid: '60b2d665-a7b3-4e1c-911e-785915961466'
      activationstatus: true
      created: 2025-03-20T12:53:27.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Naiintindihan natin kung bakit ito inilagay noon, ngunit, sa pagbabago\
        \ ng ating payment mechanism, napapanahon na rin talagang repormahin ito,”\
        \ Mercado said.\r"
    section3:
      primarytype: 'block'
      uuid: '435ca24e-d8b1-4fae-bb38-354bd8812bff'
      activationstatus: true
      created: 2025-03-20T12:53:27.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We understand why the policy was implemented before,\
        \ but now, with the changes in our payment mechanism, it’s time to make a\
        \ reform.]\r"
    section4:
      primarytype: 'block'
      uuid: '47a6ecc4-8cec-4332-84ae-8ea2e416ba59'
      activationstatus: true
      created: 2025-03-20T12:53:27.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We cannot always predict or schedule our medical needs,” Mercado said.\
        \ “Marami ring mga serbisyo ang kinakailangan ng higit sa 45 days na coverage\
        \ [Many services need over 45 days of coverage].”\r"
    section5:
      primarytype: 'block'
      uuid: 'f8b94ab8-655f-4518-8b95-768f43bc799a'
      activationstatus: true
      created: 2025-03-20T12:53:27.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Implemented in 2006, PhilHealth gives an annual maximum of 45 days\
        \ to each member for room and board allowance and another 45 days to be shared\
        \ by all of the dependents.\r"
    section6:
      primarytype: 'block'
      uuid: 'a09962ad-a5d3-47d2-b79d-3994573ae26f'
      activationstatus: true
      created: 2025-03-20T12:53:27.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Recognizing the need to cover more than 45 days for certain conditions\
        \ before, the state health insurer previously extended the number of sessions\
        \ covered by hemodialysis packages from 90 to 156 sessions.\r"
    section7:
      primarytype: 'block'
      uuid: '60099a8a-9569-47f3-bd4b-093f5232207a'
      activationstatus: true
      created: 2025-03-20T12:53:27.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mercado said the PhilHealth wants Filipinos with severe diseases, chronic\
        \ conditions, or who need longer hospitalization to continuously receive health\
        \ services.\r"
    section8:
      primarytype: 'block'
      uuid: '46440c04-6514-49ac-a7cb-aee786f93111'
      activationstatus: true
      created: 2025-03-20T12:53:27.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PhilHealth reminded that availing of benefits must be based on\
        \ “proper medical indication, necessity, and alignment with the patient’s\
        \ treatment plan,” and must adhere to standards.\r"
    section9:
      primarytype: 'block'
      uuid: 'b74454d6-9960-4ff8-bf69-39d7040da45e'
      activationstatus: true
      created: 2025-03-20T12:53:27.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T12:54:01.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T12:54:00.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“To ensure the responsible and effective implementation of this
        policy, PhilHealth will closely monitor patient admissions, readmissions,
        and benefit utilization exceeding 45 days,” PhilHealth said in its statement.
        “Health facility compliance with clinical standards and reimbursement rules
        will be rigorously assessed through the Health Care Providers Performance
        Assessment System (HCPPAS).”</p>'
  'START HERE----->North-Korea-warns-Japan-missiles-':
    author: 'Reuters'
    caption: 'North Korea flag (Kim Hong-Ji/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
