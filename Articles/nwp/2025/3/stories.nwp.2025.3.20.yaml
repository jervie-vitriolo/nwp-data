  'START HERE----->Philippines-defends-Duterte-ICC-arrest':
    author: 'Mikhail Flores, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T15:26:01.000+08:00
    imagesource: '36be78e4-848c-46eb-b39f-9471e1bdba94'
    primarytype: 'composition'
    uuid: '7b14b0d9-dcd2-4406-9607-9f8d95d69eb1'
    lead: 'Philippine officials on Thursday defended before the country’s Senate
      the arrest and transfer to the International Criminal Court of former President
      Rodrigo Duterte, as they faced allegations he was illegally abducted at the
      behest of a foreign institution.'
    activationstatus: true
    created: 2025-03-20T15:30:16.626+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-20T15:31:26.030+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T15:31:25.686+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Philippines defends ex-President Duterte’s transfer to ICC in Senate
      inquiry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eb812918-ecb5-453e-8319-9dae1033f1e7'
      activationstatus: true
      created: 2025-03-20T15:30:16.655+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.676+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines -</strong> Philippine officials on Thursday
        defended before the country’s Senate the arrest and transfer to the International
        Criminal Court of former President Rodrigo Duterte, as they faced allegations
        he was illegally abducted at the behest of a foreign institution.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cd4a78e1-4292-48bc-bd93-bfd77e4f92f8'
      activationstatus: true
      created: 2025-03-20T15:30:16.656+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.677+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Duterte is set to be the first Asian former head of state to go
        on trial at the ICC after he was arrested last week and sent to The Hague,
        where he faces accusations of murder as a crime against humanity over a "war
        on drugs" that killed thousands of people and defined his 2016-2022 presidency.</p>'
    section2:
      primarytype: 'block'
      uuid: '5408b6d4-da05-4f0a-80a0-39c1795e992f'
      activationstatus: true
      created: 2025-03-20T15:30:16.656+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.677+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The government’s decision to hand Duterte over triggered a backlash
        among his supporters, family and allies, who have petitioned the Supreme Court
        arguing the arrest was illegal and the ICC no longer has jurisdiction in the
        Philippines.</p>'
    section3:
      primarytype: 'block'
      uuid: '30725860-1607-42bf-9934-a242aefd5a32'
      activationstatus: true
      created: 2025-03-20T15:30:16.657+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.678+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Duterte appeared before the ICC’s pre-trial chamber on March 14
        and remains in ICC custody, with his next appearance scheduled for September.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c2465233-51f2-4067-8691-bab14fc3e6e1'
      activationstatus: true
      created: 2025-03-20T15:30:16.657+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.678+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Justice rendered by a foreign country is not justice. It’s slavery,"
        said Senator Imee Marcos, who presided over Thursday’s televised hearing.</p>'
    section5:
      primarytype: 'block'
      uuid: '8832301c-b5e5-44db-a2a3-b53d30e35176'
      activationstatus: true
      created: 2025-03-20T15:30:16.657+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.679+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Marcos is the sister of President Ferdinand Marcos Jr but has close
        ties with the Duterte family. She said his transfer was tantamount to an admission
        that the Philippines was incapable of putting him on trial.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a0d0faea-c634-4270-875e-8b6cab276b26'
      activationstatus: true
      created: 2025-03-20T15:30:16.658+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.679+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Duterte’s arrest followed years of him taunting the ICC in profanity-laden
        speeches since he unilaterally withdrew the Philippines from the court’s
        founding treaty as it started looking into allegations of systematic extrajudicial
        killings of drug dealers and users on his watch.</p>'
    section7:
      primarytype: 'block'
      uuid: 'cfc2336b-d654-48a2-bedf-09f60d191504'
      activationstatus: true
      created: 2025-03-20T15:30:16.658+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.680+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Duterte has assumed full responsibility for the killings but denies
        he led a campaign of systematic murder and says he instructed police to kill
        only in self-defense.</p>'
    section8:
      primarytype: 'block'
      uuid: '74c21856-4220-4ae5-be7e-ce482ca308a2'
      activationstatus: true
      created: 2025-03-20T15:30:16.659+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.680+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2>'<strong>All about politics'</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'a3a7e100-7a60-4806-9b6f-e854777d1e35'
      activationstatus: true
      created: 2025-03-20T15:30:16.659+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.681+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Philippine officials on Thursday told the inquiry the handover of
        Duterte was above board as it was at the request of Interpol and not in cooperation
        with the ICC.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f9104c84-a976-4f30-be59-0e1faab43c7f'
      activationstatus: true
      created: 2025-03-20T15:30:16.660+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.681+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The ICC tries people for individual crimes, not states. So the
        Philippines as a state cannot be called upon by the ICC to do something for
        them," said Justice Secretary Juanito Remulla.</p>'
    section11:
      primarytype: 'block'
      uuid: '3cc8e712-48c2-4e24-a96c-9efac19bddcd'
      activationstatus: true
      created: 2025-03-20T15:30:16.660+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.682+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He cited "international humanitarian law" as the basis of the arrest,
        adding the ICC has no authority over the Philippines.</p>'
    section12:
      primarytype: 'block'
      uuid: '8e7a9337-7a45-427f-b53a-6f6d2b554e8c'
      activationstatus: true
      created: 2025-03-20T15:30:16.661+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Duterte’s arrest came after an acrimonious breakdown in an an alliance
        between President Marcos and the Duterte family, who joined forces to sweep
        a 2022 election that saw Sara Duterte, the former president’s daughter, become
        vice president. She has since been impeached by the lower house.</p>'
    section13:
      primarytype: 'block'
      uuid: '0b1f568f-b0a6-465d-8920-69aa292d8a7d'
      activationstatus: true
      created: 2025-03-20T15:30:16.661+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Sara Duterte joined Thursday’s Senate hearing virtually and said
        the apprehension of her father was "patently an illegal arrest" that was orchestrated
        by the administration to "demolish political opponents".</p>'
    section14:
      primarytype: 'block'
      uuid: '15a90113-1d65-439c-866c-3137abafb515'
      activationstatus: true
      created: 2025-03-20T15:30:16.662+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.684+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"This is all about politics," she said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ae22014e-6e31-4764-88be-73919a1ff43e'
      activationstatus: true
      created: 2025-03-20T15:30:16.662+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.684+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The ICC, a court of last resort, says it has jurisdiction to prosecute
        alleged crimes that took place prior to a member’s withdrawal.</p>'
    section16:
      primarytype: 'block'
      uuid: 'a383aedb-fe3e-4175-9111-5fa131b5fef2'
      activationstatus: true
      created: 2025-03-20T15:30:16.663+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T15:31:26.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:31:25.685+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mikhail Flores; Editing by Martin Petty)</em></p>'
  'START HERE----->Duterte-arrest-unplanned---A-o':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T15:30:24.000+08:00
    imagesource: 'e5422c32-c41f-4c4b-ad87-cb1e6da02655'
    primarytype: 'composition'
    uuid: 'd2e037c3-eb8e-4ead-b2a3-3b7336e0b547'
    lead: 'The arrest of former President Rodrigo Duterte on a warrant issued by
      the International Criminal Court (ICC) was not planned or orchestrated by a
      group, the national security adviser told a Senate hearing on Thursday, March
      20.'
    activationstatus: true
    created: 2025-03-20T15:31:14.197+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-20T16:53:35.228+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T16:53:34.945+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte arrest unplanned — Año'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd9c1b932-76ba-4327-b18f-76376a961728'
      activationstatus: true
      created: 2025-03-20T15:31:14.221+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.939+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The arrest of former
        President Rodrigo Duterte on a warrant issued by the International Criminal
        Court (ICC) was not planned or orchestrated by a group, the national security
        adviser told a Senate hearing on Thursday, March 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '291a7755-7299-4634-9d26-07451c61a113'
      activationstatus: true
      created: 2025-03-20T15:31:14.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.939+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“May I state for the record that I am not aware of any core group nor
        am I part of any group that allegedly planned and prepared for the arrest
        of former President Duterte,” Eduardo Año told the Senate committee on foreign
        relations.'
    section2:
      primarytype: 'block'
      uuid: 'c4536f91-563e-41f4-9199-79a4a221ef80'
      activationstatus: true
      created: 2025-03-20T15:31:14.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.940+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I firmly deny any allegations of a grand conspiracy. The events on
        March 11 were spontaneous. As national security adviser, I was merely doing
        my job,” he added, referring to the day of Duterte’s arrest.'
    section3:
      primarytype: 'block'
      uuid: '8592e20b-0c65-45cd-b20e-04f74da648ba'
      activationstatus: true
      created: 2025-03-20T15:31:14.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.940+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The supposed plan was raised in the hearing based on a TV interview
        that showed Interior Secretary Jonvic Remulla disclosing in an interview that
        the national security adviser played a “key role” in the group that planned
        Duterte’s arrest.'
    section4:
      primarytype: 'block'
      uuid: '1bd1e20d-bec3-422b-b5fe-e81007dd0b7c'
      activationstatus: true
      created: 2025-03-20T15:31:14.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.941+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Remulla said others in the group were President Ferdinand “Bongbong”
        Marcos Jr. and Defense Secretary Gilbert Teodoro, apart from himself and Año.'
    section5:
      primarytype: 'block'
      uuid: 'ed7ab6c0-85c8-4cf3-94c0-e1a144e58f77'
      activationstatus: true
      created: 2025-03-20T15:31:14.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.941+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In the same Senate hearing, however, Remulla denied the existence of
        a group and that a plan was prepared, but admitted that a meeting took place
        before Duterte’s arrest.'
    section6:
      primarytype: 'block'
      uuid: '36b177da-8c13-4081-893f-ae362673894a'
      activationstatus: true
      created: 2025-03-20T15:31:14.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.942+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I did not state in any way who planned it. The meeting was of executive
        privilege. It was a conversation between the president and the ones I mentioned,”
        Remulla said.'
    section7:
      primarytype: 'block'
      uuid: '546f76cc-5ce2-4b6b-960b-8dcb593831d7'
      activationstatus: true
      created: 2025-03-20T15:31:14.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.942+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The International Criminal Police Organization, with the assistance
        of local authorities, arrested Duterte on March 11 for murder on crimes against
        humanity. He was detained at The Hague, Netherlands on the same day.'
    section8:
      primarytype: 'block'
      uuid: '70e5da04-6c76-48c3-bde3-afd3d48ed945'
      activationstatus: true
      created: 2025-03-20T15:31:14.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.943+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The former president will face the ICC pre-trial chamber again on
        Sept. 23 to confirm the charges against him.</p>'
    section9:
      primarytype: 'block'
      uuid: '8fa5679b-387c-4af4-9fa1-3009b097163b'
      activationstatus: true
      created: 2025-03-20T16:53:16.447+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T16:53:35.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:53:34.943+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Intern Martha Mayoralgo contributed to this report</em></p>'
  'START HERE----->marcos-veto-pampanga-culinary-capital':
    caption: '‘Sisig’ is among the iconic dishes in Pampanga. (Department of Tourism
