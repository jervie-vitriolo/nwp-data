    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos declares April 1 as regular holiday for Eid'l Fitr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b7e7c786-ce0b-44fc-8201-226252de2be9'
      activationstatus: true
      created: 2025-03-20T23:31:19.891+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:31:20.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:31:19.891+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. has declared April 1, Tuesday, a public holiday in observance of
        the end of the Muslim holy month of Ramadan, or Eid'l Fitr.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cdd82108-9187-4213-913c-b88410057f2f'
      activationstatus: true
      created: 2025-03-20T23:31:19.891+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:31:20.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:31:19.891+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos signed Proclamation 839 in line with the recommendation of the
        National Commission on Muslim Filipinos to declare the date a national holiday.'
    section2:
      primarytype: 'block'
      uuid: '5fdad3aa-5470-47a9-b106-4151e2d92a90'
      activationstatus: true
      created: 2025-03-20T23:31:19.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:31:20.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:31:19.892+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said the declaration aims “to bring the religious and
        cultural significance of the Eid’l Fitr to the fore of national consciousness.”'
    section3:
      primarytype: 'block'
      uuid: '19855cc5-6593-487c-8016-3d2a1a7c70b2'
      activationstatus: true
      created: 2025-03-20T23:31:19.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:31:20.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:31:19.892+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Eid'l Fitr is one of two important Islamic holidays that observe
        a dusk-to-dawn fasting.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f09c0f04-918d-4aab-813c-ac4f387b3661'
      activationstatus: true
      created: 2025-03-20T23:31:19.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:31:20.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:31:19.892+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The other is Eid al-Adha, or the Feast of the Sacrifice, which commemorates
        the willingness of the prophet Ibrahim to sacrifice his son, Ismail, to God
        as a test of faith and obedience.</p>'
  'START HERE----->marcos-names-henry-aguda-new-dict-secretary':
    caption: 'Henry Rhoel Aguda, former president and CEO of UnionDigital Bank,
      is the new secretary of the Department of Information and Communications Technology.
      (PCO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
