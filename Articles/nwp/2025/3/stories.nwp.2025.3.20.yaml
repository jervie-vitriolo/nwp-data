      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.981+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Art in the Park, the
        highly anticipated and the country’s most favorite affordable art fair, is
        happening this Sunday, March 23, from 10 a.m. to 10 p.m. at Jaime Velasquez
        Park in Makati City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dc16bd97-3db9-4eca-820e-9207d08ac19c'
      activationstatus: true
      created: 2025-03-20T09:36:25.982+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The one-day-only event continues to benefit the Museum Foundation of\
        \ the Philippines in support of its projects and programs for the National\
        \ Museum of the Philippines and its network.\r"
    section2:
      primarytype: 'block'
      uuid: '85ffb873-e080-4c3a-ad54-dc72a366c3c9'
      activationstatus: true
      created: 2025-03-20T09:36:25.982+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This year, Art in the Park features 61 exhibitors representing galleries,\
        \ collectives, and independent art spaces. With a ₱70,000 price cap on artworks\
        \ – with many art lovers even scoring coveted pieces for less – Art in the\
        \ Park is a haven for art lovers seeking exceptional value.\r"
    section3:
      primarytype: 'block'
      uuid: 'ef585668-9689-4282-b460-0d7ba0ba26b1'
      activationstatus: true
      created: 2025-03-20T09:36:25.982+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.982+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Just like in previous years, the fair organizers have hand-selected\
        \ Filipino artists for this year’s special exhibits – one highlight of the\
        \ annual fair. The featured artists for Art in the Park 2025 are multimedia\
        \ visual artist TRNZ, contemporary mixed-media artist AR Manalo, and designer\
        \ and artist Carlo Tanseco.\r"
    section4:
      primarytype: 'block'
      uuid: '7ccb7cbf-44df-4065-9a12-fe6912cef21a'
      activationstatus: true
      created: 2025-03-20T09:36:25.983+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.983+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Beyond the art, and with a focus on creating a convenient and vibrant\
        \ experience, the organizers of Art in the Park have carefully curated a cheerful\
        \ and lively vibe at the fair with live music from singer-songwriter duo Leanne\
        \ and Naara, an all vinyl DJ set by Mario Serrano of EST City, and easy jazz\
        \ music throughout the day from Soulful Mood.\r"
    section5:
      primarytype: 'block'
      uuid: 'b395e16e-b2c8-47c2-83d5-fd7d03196b9e'
      activationstatus: true
      created: 2025-03-20T09:36:25.983+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.983+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fairgoers will also have a wide range of local food and beverage concessionaires\
        \ to choose from. Whether they’re seeking a quick refreshment or a leisurely\
        \ meal, ample options are available at Art in the Park to satisfy cravings.\r"
    section6:
      primarytype: 'block'
      uuid: '511ff7e2-0575-4fc3-ae67-52487e82a84e'
      activationstatus: true
      created: 2025-03-20T09:36:25.983+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.983+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Art in the Park encourages all visitors to come and enjoy a day filled\
        \ with art, creativity, and community. Art in the Park is free and open to\
        \ the public.\r"
    section7:
      primarytype: 'block'
      uuid: '0e012047-7d13-4438-98d4-a004ea32ef48'
      activationstatus: true
      created: 2025-03-20T09:36:25.984+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.984+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "BPI Credit Cardholders will enjoy special perks and privileges in this\
        \ year’s edition of Art in the Park. For a minimum purchase of ₱3,000 at the\
        \ fair, BPI Credit Cardholders can get up to 6 months Real 0% interest thru\
        \ BPI’s Special Installment Plan (SIP). BPI also offers its cardholders a\
        \ Buy-Now-Pay-3 Months Later option, with the first monthly amortization posting\
        \ three months after the purchase date, and 100% Bonus Madness Limit on installment\
        \ purchases for qualified credit cardholders. \r"
    section8:
      primarytype: 'block'
      uuid: 'fb6f0d92-32e9-434a-a94f-eaa61d0c4dac'
      activationstatus: true
      created: 2025-03-20T09:36:25.984+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:36:25.984+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'eb45c863-67be-4d7f-aa4d-d91aa721173d'
      activationstatus: true
      created: 2025-03-20T09:36:25.984+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-20T09:36:26.304+08:00
