  'START HERE----->Philippines-expansion-of-squad-India-South-Korea':
    author: 'Shivam Patel, Reuters'
    caption: 'General Romeo S. Brawner (Armed Forces Of The Philippines)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T10:04:14.000+08:00
    imagesource: '45a1c914-c366-4400-bdd2-ede7031f355a'
    primarytype: 'composition'
    uuid: 'add11cc3-8cf0-4841-b84e-d65ec1665780'
    lead: 'The Philippines and its allies are trying to expand the Squad grouping
      of nations to include India and South Korea to counter China in the Indo-Pacific
      region, the Philippines' Armed Forces chief General Romeo S. Brawner said on
      Wednesday.'
    activationstatus: true
    created: 2025-03-20T10:11:54.538+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-20T11:11:14.548+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T11:11:14.267+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Philippines eyes expansion of Squad group to India, South Korea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bf8cc0ae-59dc-416c-ac41-d5d2473de041'
      activationstatus: true
      created: 2025-03-20T10:11:54.548+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.261+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India -</strong> The Philippines and its allies
        are trying to expand the Squad grouping of nations to include India and South
        Korea to counter China in the Indo-Pacific region, the Philippines' Armed
        Forces chief General Romeo S. Brawner said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '0c3fa9bd-b49a-474d-94f7-a9d2ae8a37c0'
      activationstatus: true
      created: 2025-03-20T10:11:54.548+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.261+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Squad is an informal multilateral grouping made up of Australia,
        Japan, the Philippines and the United States, whose defence forces have conducted
        joint maritime activities in the Philippines' exclusive economic zone in
        the South China Sea since last year.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e35619c0-d2b0-467e-a762-08bdf67b0986'
      activationstatus: true
      created: 2025-03-20T10:11:54.548+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.262+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Brawner’s remarks at the Raisina Dialogue security forum in New
        Delhi come at a time when Manila and Beijing have had a series of escalating
        confrontations in the disputed waters of the South China Sea.</p>'
    section3:
      primarytype: 'block'
      uuid: '539fc111-16c3-4bb3-b187-75880e39be9d'
      activationstatus: true
      created: 2025-03-20T10:11:54.549+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.262+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China claims almost all of the strategic waterway - through which
        $3 trillion in commerce moves annually - disregarding sovereignty claims by
        the Philippines, Indonesia, Malaysia and Vietnam. A 2016 arbitration ruling
        invalidated China’s expansive claim but Beijing does not recognise the decision.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f6670c61-1af0-4ae9-9c55-5fcd54647a7a'
      activationstatus: true
      created: 2025-03-20T10:11:54.549+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.263+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Brawner said his country was making efforts to enhance its deterrence
        capabilities, including by working with partners in the Squad, which he said
        was an informal collaboration between the four nations on military aspects,
        intelligence sharing, and joint exercises and operations.</p>'
    section5:
      primarytype: 'block'
      uuid: '68800a5d-4af0-4aee-8b6f-9915ba3f8caa'
      activationstatus: true
      created: 2025-03-20T10:11:54.549+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.263+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Together with Japan and our partners we are trying to expand the
        squad to include India and probably South Korea," Brawner said during a panel
        discussion that included his counterpart from Japan, the chief of the Indian
        Navy, the commander of the US Indo-Pacific Command, and Australia’s chief
        of Joint Operations.</p>'
    section6:
      primarytype: 'block'
      uuid: 'dfea4b74-9fa7-4cd5-8117-aefc37516bd6'
      activationstatus: true
      created: 2025-03-20T10:11:54.550+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.264+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Spokespersons of the Indian defense ministry and the embassies of
        South Korea and China did not immediately respond to requests for comment.</p>'
    section7:
      primarytype: 'block'
      uuid: '6d35a57c-3d23-4e64-b724-725624d0d3f7'
      activationstatus: true
      created: 2025-03-20T10:11:54.550+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.264+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We find commonality with India because we have a common enemy.
        And I'm not afraid to say that China is our common enemy. So, it’s important
        that we collaborate together, maybe exchange intelligence," Brawner later
        told reporters, adding that his country already had a partnership with the
        Indian military and defence industry.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd168aaae-02f4-4254-91e9-d8bc916cede6'
      activationstatus: true
      created: 2025-03-20T10:11:54.550+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.265+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>He said that he will "open up" the potential for India’s Squad
        membership later in the day in a meeting with India’s Chief of Defense Staff
        General Anil Chauhan.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f576c25b-3d61-48b9-85e4-97a671be1648'
      activationstatus: true
      created: 2025-03-20T10:11:54.551+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.265+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A senior Indian defense officer said the meeting had happened, but
        it was not immediately clear if the matter was discussed.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c42f076f-bd3f-4fad-9f11-9765fffb0cd0'
      activationstatus: true
      created: 2025-03-20T10:11:54.551+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.266+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>At a press conference on March 7, Chinese foreign minister Wang
        Yi said the Philippines' actions in the South China Sea were not independent
        but part of a "screenplay written by external forces," to smear China.</p>'
    section11:
      primarytype: 'block'
      uuid: 'aabf1ddc-ac19-4678-bafc-09bcebddd8ff'
      activationstatus: true
      created: 2025-03-20T10:11:54.552+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T11:11:14.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:11:14.266+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
