    primarytype: 'composition'
    uuid: '75b173ea-1b0b-421a-9eb5-e5ed0de13835'
    lead: 'Israel’s military said it intercepted a missile launched from Yemen
      early on Thursday as hostilities with Iran-backed Houthi militants intensified.'
    activationstatus: true
    created: 2025-03-20T11:03:06.151+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-20T11:10:48.072+08:00
