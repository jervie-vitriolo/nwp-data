    title: 'Roque no longer in The Hague as asylum process begins'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9fcacd0b-3cac-4f25-a275-23c4eeac4328'
      activationstatus: true
      created: 2025-03-20T23:42:20.277+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines – Former presidential spokesperson Harry
        Roque said he is no longer in The Hague, Netherlands, as he formalizes his
        asylum process.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cf3a32c2-1aa7-4fa1-9b96-bff1ffc3a530'
      activationstatus: true
      created: 2025-03-20T23:42:20.278+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.278+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Facebook live video, Roque said he is in a facility for asylum
        seekers.'
    section2:
      primarytype: 'block'
      uuid: '0b34975f-86c1-4642-b746-d9db47c911f9'
      activationstatus: true
      created: 2025-03-20T23:42:20.278+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.278+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ako po ngayon ay isa nang asylum seeker, ang inaantay ko na lang po
        ay ang interview bilang unang bahagi ng asylum process," said Roque.'
    section3:
      primarytype: 'block'
      uuid: 'de75d9f5-24d4-45e7-9ecf-3fd7d2cb59ac'
      activationstatus: true
      created: 2025-03-20T23:42:20.278+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.278+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '(Translation: I am now an asylum seeker, and I am just waiting for
        the interview as the first step in the asylum process.)'
    section4:
      primarytype: 'block'
      uuid: '486ea03f-90fe-4a6f-8f7d-36b7dfa69e8f'
      activationstatus: true
      created: 2025-03-20T23:42:20.279+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The former Palace official said he is staying four hours away from
        The Hague by train.'
    section5:
      primarytype: 'block'
      uuid: '68584de4-7d71-4c0d-8152-dd87f3c7b435'
      activationstatus: true
      created: 2025-03-20T23:42:20.279+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Hindi naman po kami naka-detena, pwedeng lumabas. Nanggaling na ko
        ng grocery, mga kalahating oras," he added.'
    section6:
      primarytype: 'block'
      uuid: '35c01f42-47aa-4242-ba31-b67e9eb37cce'
      activationstatus: true
      created: 2025-03-20T23:42:20.280+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.280+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I am not detained, I am allowed to go out. I already
        went to the grocery, it took about half an hour].'
    section7:
      primarytype: 'block'
      uuid: '3341f1f6-c0aa-4ba7-ac74-0f37e2094316'
      activationstatus: true
      created: 2025-03-20T23:42:20.280+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.280+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Roque said he will undergo registration, fingerprinting, a medical
        examination, an interview with the Dutch police, and a first interview. He
        added that since he is already an applicant, he is now entitled to “non-refoulement.”'
    section8:
      primarytype: 'block'
      uuid: '3d1b0aa2-24e0-4e65-864e-16db76b2df62'
      activationstatus: true
      created: 2025-03-20T23:42:20.281+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.281+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The "non-refoulement principle" ensures that no one is returned to
        a country where their life or freedom would be threatened due to race, religion,
        nationality, membership in a particular social group, or political opinion.'
    section9:
      primarytype: 'block'
      uuid: 'd83c97d9-84b0-4459-9be3-14b7d51d0aad'
      activationstatus: true
      created: 2025-03-20T23:42:20.281+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.281+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Hindi na ko pwedeng mapabalik sa bansang aking inalisan dahil sa persecution
        at iyan ay sa bansang Pilipinas," he added.'
    section10:
      primarytype: 'block'
      uuid: 'fc007cdd-c3ff-4017-8f5e-27b4266324de'
      activationstatus: true
      created: 2025-03-20T23:42:20.282+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.282+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I can no longer be sent back to the country I left due
        to persecution, and that is the Philippines.] '
    section11:
      primarytype: 'block'
      uuid: '1ec203a4-2b8d-4d47-a985-59823a3fce76'
      activationstatus: true
      created: 2025-03-20T23:42:20.282+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.282+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Roque said the charges against him in relation to the raided offshore
        gaming operations in Porac, Pampanga have no solid evidence.'
    section12:
      primarytype: 'block'
      uuid: 'd68e5421-ec79-42d4-84d8-c47fa68034cc'
      activationstatus: true
      created: 2025-03-20T23:42:20.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.283+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Duterte defense team</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '280dd95e-60d5-4534-9274-403ab03e608e'
      activationstatus: true
      created: 2025-03-20T23:42:20.283+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.283+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The former presidential spokesperson added that he will follow the
        decision of Vice President Sara Duterte regarding the defense team of her
        father, former President Rodrigo Duterte, who is facing murder charges for
        crimes against humanity before the International Criminal Court (ICC).'
    section14:
      primarytype: 'block'
      uuid: '4420b6cb-2354-417d-bf57-d7b4a2ca1c63'
      activationstatus: true
      created: 2025-03-20T23:42:20.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Susunod po ako kay Vice President Sara, walang halong kaplastikan,"
        he added.'
    section15:
      primarytype: 'block'
      uuid: '05e9565b-c0cd-4021-9e90-aee1b8a49464'
      activationstatus: true
      created: 2025-03-20T23:42:20.284+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.284+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I will follow Vice President Sara, and I say that with
        sincerity]'
    section16:
      primarytype: 'block'
      uuid: 'd2933e39-7489-4c6b-bde9-e9cca8fbbfd1'
      activationstatus: true
      created: 2025-03-20T23:42:20.285+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:42:20.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:42:20.285+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>British-Israeli lawyer Nicholas Kaufman will lead Duterte’s defense,
        with more lawyers experienced in ICC cases expected to join. Former Executive
        Secretary Salvador Medialdea will step aside once the defense team is finalized.</p>'
