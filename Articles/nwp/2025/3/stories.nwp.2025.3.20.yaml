        \ rookie Devin Carter chipped in with a season-best 16 off the bench for Sacramento\
        \ (35-33). The Kings moved three games ahead of the Phoenix Suns and Dallas\
        \ Mavericks in their duel for ninth place in the Western Conference.\r"
