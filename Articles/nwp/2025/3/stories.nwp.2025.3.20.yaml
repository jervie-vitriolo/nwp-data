  'START HERE----->sara-duterte-dad-arrest-move-on':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte with her father and former President Rodrigo
      Duterte (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T18:40:36.000+08:00
    imagesource: '3624e321-e959-4441-90b3-7379c6391fde'
    primarytype: 'composition'
    uuid: '47b7c782-6364-45ce-b6f3-456e60e9246f'
    lead: 'Vice President Sara Duterte said the country should move forward after
      her father and former President Rodrigo Duterte was arrested and is facing a
      looming trial at the International Criminal Court for alleged crimes against
      humanity.'
    activationstatus: true
    created: 2025-03-20T18:44:19.027+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-20T18:44:19.413+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T18:44:19.078+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'VP Duterte after dad’s arrest: ‘Move on from what happened’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '069b2847-2577-4893-a0b5-5634cde359d3'
      activationstatus: true
      created: 2025-03-20T18:44:19.058+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.072+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said the country should move forward after her father and former President
        Rodrigo Duterte was <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrested</a></strong>
        and is facing a looming trial at the International Criminal Court for alleged
        crimes against humanity.</p>'
    section1:
      primarytype: 'block'
      uuid: '7a2bd1d3-1d07-4b3d-ba1a-3df48fd9419a'
      activationstatus: true
      created: 2025-03-20T18:44:19.058+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.058+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a virtual press briefing on Thursday, March 20, Duterte said it
        is “pointless” to harbor any feelings about what happened, admitting that
        her father may no longer return to the Philippines.'
    section2:
      primarytype: 'block'
      uuid: '1996d969-c914-4aa2-b701-84f590eb6f17'
      activationstatus: true
      created: 2025-03-20T18:44:19.059+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.059+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi siya (Duterte) maibabalik sa Pilipinas. So what we should do
        as a country is move on from what happened. What will we do as our ways forward
        as a country and as a people from what happened. Magalit man tayo, walang
        mapupuntahan ‘yung galit natin dahil hindi naman ‘yan sila pananagutin ng
        pamahalaan,” she said.'
    section3:
      primarytype: 'block'
      uuid: '6b39bc76-f445-430a-87b4-276b07d5f13f'
      activationstatus: true
      created: 2025-03-20T18:44:19.059+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.059+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: He (Duterte) cannot be brought back to the Philippines.
        So what we should do as a country is move on from what happened. What will
        we do as our way forward as a country and as a people from what happened?
        Even if we get angry, our anger will lead us nowhere because the government
        will not hold them accountable anyway.]'
    section4:
      primarytype: 'block'
      uuid: '09500d7c-3017-4d8c-aad8-756ef117b7dd'
      activationstatus: true
      created: 2025-03-20T18:44:19.060+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said she and her father’s lawyers will find ways to bring back
        the former president home.'
    section5:
      primarytype: 'block'
      uuid: '30c25d66-79ba-4b30-bc2b-2a5fd1816d13'
      activationstatus: true
      created: 2025-03-20T18:44:19.060+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.060+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president also said she cannot return yet to the Philippines
        as she is still waiting for Duterte’s legal team to be completed.'
    section6:
      primarytype: 'block'
      uuid: '113dc832-78e1-4c11-87b9-afb96c417e6f'
      activationstatus: true
      created: 2025-03-20T18:44:19.061+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Multitasking ako. Nandito ako as vice president, ginagawa ng paraan
        paano maibalik ang ating dating pangulo sa ating bayan. Nagtatrabaho ako through
        our satellite offices, through our central office of the office of the Vice
        President…wala po akong balak na tumira dito sa the Netherlands,” she said,
        noting that her return ticket is set for April.'
    section7:
      primarytype: 'block'
      uuid: '9c3e37cb-9992-4e1b-b706-bc1f2d5fcea6'
      activationstatus: true
      created: 2025-03-20T18:44:19.061+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I’m multitasking. I’m here as vice president, finding
        ways to bring our former president back to our country. I’m working through
        our satellite offices and central office...I have no intention of living here
        in the Netherlands]'
    section8:
      primarytype: 'block'
      uuid: '2a18988b-5c09-45a7-9248-6231c4aabdea'
      activationstatus: true
      created: 2025-03-20T18:44:19.061+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro previously reminded Duterte
        to fulfil her duties as the second highest official after following her father
        to the Netherlands.'
    section9:
      primarytype: 'block'
      uuid: 'ad745f37-fec0-4bb6-bc6c-825044bac897'
      activationstatus: true
      created: 2025-03-20T18:44:19.062+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.062+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Impeachment trial preparations</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'caa96f13-d64b-4d04-aa49-8dc873ffed13'
      activationstatus: true
      created: 2025-03-20T18:44:19.062+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.062+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Duterte said preparations for her looming impeachment trial
        are underway.'
    section11:
      primarytype: 'block'
      uuid: 'bcf9154d-2423-4e01-88d2-928c9adc6a77'
      activationstatus: true
      created: 2025-03-20T18:44:19.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.063+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She said her team is preparing witnesses and rebuttals to the Articles
        of Impeachment.'
    section12:
      primarytype: 'block'
      uuid: 'd4c770ca-412f-4bf0-b7b1-64de61dbdb1a'
      activationstatus: true
      created: 2025-03-20T18:44:19.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.063+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So fortunately that team is not involved in the ICC case as a support
        group of lawyers for the ICC case of President Duterte so that they can focus
        on my impeachment case,” she said.'
    section13:
      primarytype: 'block'
      uuid: '89c089ee-f7e8-4ddf-8977-c33cdcba525c'
      activationstatus: true
      created: 2025-03-20T18:44:19.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So it will not matter if President Duterte is not anymore in the legal
        team because there are other lawyers there as well working on the impeachment
        case,” the vice president added.'
    section14:
      primarytype: 'block'
      uuid: '1d0ced2b-9106-4328-951b-911fe2d249ec'
      activationstatus: true
      created: 2025-03-20T18:44:19.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Senate President Chiz Escudero earlier said the impeachment trial
        may begin in July – after the fourth State of the Nation Address and once
        new senators are elected.</p>'
    section15:
      primarytype: 'block'
      uuid: '094f7756-5125-4973-883f-16b2804986af'
      activationstatus: true
      created: 2025-03-20T18:44:19.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T18:44:19.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:44:19.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The House of Representatives <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeached
        Duterte</a></strong> in February over supposed graft and corruption, betrayal
        of public trust, among others, mainly due to her controversial budget spending
        as vice president and former education chief.</p>'
  'START HERE----->dnd-foreigners-arrest-grande-island':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T18:55:53.000+08:00
    imagesource: '26c26835-37e8-4205-b4fc-079b44692074'
    primarytype: 'composition'
    uuid: '5e492d4f-784e-4d11-acb9-9968bbe1929d'
    lead: 'Authorities have arrested six foreign nationals and two Filipinos linked
      to alleged espionage and kidnapping in Grande Island, Subic Bay, the Department
      of National Defense says.'
    activationstatus: true
    created: 2025-03-20T18:57:41.500+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-20T18:57:41.793+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T18:57:41.591+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Authorities arrest 6 foreigners, 2 Filipinos for spying, kidnapping
      in Subic'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e2d49b2e-af2a-466a-8a47-ae7101d83ec1'
      activationstatus: true
      created: 2025-03-20T18:57:41.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Authorities have arrested
        six foreign nationals and two Filipinos linked to alleged espionage and kidnapping
        in Grande Island, Subic Bay, the Department of National Defense (DND) said
        on Thursday, March 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '4287907c-2f1f-4b33-99b2-457ddca335b1'
      activationstatus: true
      created: 2025-03-20T18:57:41.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency also announced that it is exploring plans to make Grande\
        \ Island and the nearby Chiquita Island as new military reservations. Grande\
        \ was used as a harbor defense for Manila and Subic Bay at the turn of the\
        \ 20th century.\r"
    section2:
      primarytype: 'block'
      uuid: 'ef5c2ba7-d2b0-4c68-9713-2bd7503f6b8a'
      activationstatus: true
      created: 2025-03-20T18:57:41.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DND said Grande Island is a “strategic vantage point with a clear\
        \ view” of the West Philippine Sea, including key sea features such as the\
        \ disputed Scarborough Shoal.\r"
    section3:
      primarytype: 'block'
      uuid: '58bbef91-297d-4762-a5e6-6fa369fd799a'
      activationstatus: true
      created: 2025-03-20T18:57:41.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This will ultimately help secure the operations of the Subic Special\
        \ Economic Zone including the Riviera Wharf and the Subic Bay International\
        \ Airport, in consonance with the ongoing development of the naval operating\
        \ base of the Philippine Navy to strengthen and maintain our strategic presence\
        \ along our western seaboard,” the agency said.\r"
    section4:
      primarytype: 'block'
      uuid: '36ca3549-0e15-4123-9c73-65e9e305d4dd'
      activationstatus: true
      created: 2025-03-20T18:57:41.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Wednesday morning, officials from the Armed Forces of the Philippines,\
        \ the National Bureau of Investigation, and the Subic Bay Metropolitan Authority\
        \ served an arrest warrant against a Chinese national, who allegedly violated\
        \ the Securities Regulation Code and the Cybercrime Prevention Act. \r"
    section5:
      primarytype: 'block'
      uuid: '2d756eb1-f8fe-4a2e-8b82-f56d044dd94e'
      activationstatus: true
      created: 2025-03-20T18:57:41.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also apprehended were four more Chinese nationals, a Cambodian national\
        \ and two Filipino employees. Authorities found multiple cellphones and laptops,\
        \ a firearm, and ammunition.\r"
    section6:
      primarytype: 'block'
      uuid: '03c2cf87-af84-4f7b-a9f1-423717f55eea'
      activationstatus: true
      created: 2025-03-20T18:57:41.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The arrest exposes the unlawful nature, including suspected espionage\
        \ and kidnapping activities related to Philippine Offshore Gaming Operations,\
        \ for which some foreign nationals are using Grande Island under the guise\
        \ of private enterprises,” the DND said in a statement. \r"
    section7:
      primarytype: 'block'
      uuid: '9ed73f22-aa09-4ab9-8e2b-c369e2ccef18'
      activationstatus: true
      created: 2025-03-20T18:57:41.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Such activities, which may be part of larger criminal network operations,\
        \ pose a serious threat to our national security,” the agency said.\r"
    section8:
      primarytype: 'block'
      uuid: '5b427f89-f6bc-407e-a1e5-db10fa1c28cb'
      activationstatus: true
      created: 2025-03-20T18:57:41.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:57:41.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:57:41.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines has announced a series of arrests of Chinese nationals\
        \ accused of spying amid tensions in the West Philippine Sea.\r"
  'START HERE----->Palace-slams-Bato-plan-to-evade-possible-ICC-arrest':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T19:34:46.000+08:00
    imagesource: 'c09bf9df-dddb-4d8c-861e-92019b1941e0'
    primarytype: 'composition'
    uuid: 'c0406fec-2760-49a8-ac85-290415795ce9'
    lead: 'The option of Senator Ronald "Bato" Dela Rosa to evade a possible International
      Criminal Court (ICC) arrest warrant is a poor example for the public and contradicts
      his role as a former chief of the Philippine National Police (PNP).'
    activationstatus: true
    created: 2025-03-20T19:36:23.881+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-20T19:36:24.263+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T19:36:23.956+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace slams Bato plan to evade possible ICC arrest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '47b57207-3ead-462c-8900-1633c6fb44e6'
      activationstatus: true
      created: 2025-03-20T19:36:23.910+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The option of Senator
        Ronald "Bato" Dela Rosa to evade a possible International Criminal Court (ICC)
        arrest warrant is a poor example for the public and contradicts his role as
        a former chief of the Philippine National Police (PNP).</p>'
    section1:
      primarytype: 'block'
      uuid: '9aa9899e-9823-4938-9995-b7984c341c2f'
      activationstatus: true
      created: 2025-03-20T19:36:23.911+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a press briefing, Communications Undersecretary Claire Castro emphasized
        that Dela Rosa should face the consequences of his actions in the bloody Duterte
        drug war and serve as a role model as an elected leader.'
    section2:
      primarytype: 'block'
      uuid: '80a32cf9-e12a-4c65-abad-46305b621776'
      activationstatus: true
      created: 2025-03-20T19:36:23.911+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>Nakakapagtaka lamang po na siya ay dati pang PNP chief; iyan
        po ba ang gusto niya ring ipahiwatig sa taumbayan na kapag may warrant of
        arrest ay dapat magtago? Hindi po talaga tayo magtataka kung bakit natagalang
        sumuko or nahuli ang dating si Pastor Quiboloy</em>," said Castro on Thursday,
        March 20.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e90b707a-fdf8-467c-a790-cf60ed73d7a9'
      activationstatus: true
      created: 2025-03-20T19:36:23.911+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: It is surprising that he was once PNP chief, yet this
        is what he wants to convey to the public - to go into hiding when an arrest
        warrant is served? It is no wonder why it took so long for former Pastor Quiboloy
        to surrender or be arrested.] '
    section4:
      primarytype: 'block'
      uuid: '64bf6552-6684-408f-8dfa-1776774f8a17'
      activationstatus: true
      created: 2025-03-20T19:36:23.912+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Palace official was referring to the standoff in Davao City inSeptember
        when Quiboloy hid inside the Kingdom of Jesus Christ compound for more than
        two weeks.'
    section5:
      primarytype: 'block'
      uuid: '471be28e-afd5-4f4a-a79d-20ba3a6c7ac7'
      activationstatus: true
      created: 2025-03-20T19:36:23.912+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>Hindi po ito makakabuti sa mga kababayan natin na mismong lider
        natin ay hindi haharapin ang anumang kaso o complaint na naisampa o maisasampa
        laban sa kaniya</em>," Castro added.</p>'
    section6:
      primarytype: 'block'
      uuid: '652625d1-a617-4580-afa0-6aad723b2cf8'
      activationstatus: true
      created: 2025-03-20T19:36:23.913+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: This will not do good to our countrymen if our very own
        leader refuses to face any case or complaint filed or to be filed against
        him.]'
    section7:
      primarytype: 'block'
      uuid: '2013f147-e939-4cdf-a04c-0ebd09f10405'
      activationstatus: true
      created: 2025-03-20T19:36:23.913+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Castro said Dela Rosa did not accompany former President Rodrigo Duterte
        on his trip to Hong Kong ahead of the ICC arrest.'
    section8:
      primarytype: 'block'
      uuid: '34e71fcb-c05e-44a3-a47f-f4329ea13cea'
      activationstatus: true
      created: 2025-03-20T19:36:23.913+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>At hindi po ba sabi natin, parang siya nga yata ang medyo umiwan
        kay dating Pangulong Duterte considering na hindi siya pumunta sa Hong Kong
        kasama sana nila. Hindi po ba dapat ang kaibigan ay walang iwanan?</em>" she
        said.</p>'
    section9:
      primarytype: 'block'
      uuid: '0afd8e4a-99b5-4287-b720-e91258ab042c'
      activationstatus: true
      created: 2025-03-20T19:36:23.914+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: And didn’t we say that it seems he was the one who left
        former President Duterte, considering he did not go with them to Hong Kong?
        Shouldn't friends stick together?] '
    section10:
      primarytype: 'block'
      uuid: 'ac77640b-76b3-4a08-8b6a-b043fc1bf5e3'
      activationstatus: true
      created: 2025-03-20T19:36:23.914+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Malacañang stated that the government would pursue Dela Rosa if an
        ICC arrest warrant is coursed through the International Criminal Police Organization
        (Interpol).'
    section11:
      primarytype: 'block'
      uuid: '3e8e642a-f54a-42d5-8149-7b92c3c5e029'
      activationstatus: true
      created: 2025-03-20T19:36:23.915+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>Kailangan po. Ganoon pa rin po ang ating gagawin – makikipag-coordinate
        pa rin po tayo sa Interpol at maaari pa rin po nating gamitin ang sinasabi
        sa batas, sa RA 9851</em>," she said.</p>'
    section12:
      primarytype: 'block'
      uuid: '09fe121f-a120-4f6d-a30f-2ce48af39e09'
      activationstatus: true
      created: 2025-03-20T19:36:23.915+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: It is necessary. We will still do the same—we will coordinate
        with Interpol and we can still use what the law states, under RA 9851] '
    section13:
      primarytype: 'block'
      uuid: '31a7f39c-98b1-4e7a-ab4e-f8898388564b'
      activationstatus: true
      created: 2025-03-20T19:36:23.916+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dela Rosa had previously said that he was considering going into hiding
        and not surrendering if authorities implement an ICC arrest warrant on him.'
    section14:
      primarytype: 'block'
      uuid: 'b295f94e-1f8e-4039-a5c9-74779f52eed2'
      activationstatus: true
      created: 2025-03-20T19:36:23.916+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:36:24.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:36:23.956+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“That is one of the things we are considering. That is included
        in the possible courses of action we can take," Dela Rosa told reporters when
        asked if going into hiding was an option.</p>'
  'START HERE----->Limited-role-in-Duterte-arrest---Defense-dep-t':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T19:36:29.000+08:00
    imagesource: '71f3d5be-4dc9-4e3c-8cfd-dc4df6df3829'
