    lead: 'North Korea warned Japan against deploying long-range missiles in the
      Kyushu region in March 2026, saying such attack capability will "bring about
      constant escalation of tension" in Northeast Asia, state media KCNA said on
      Thursday.'
    activationstatus: true
    created: 2025-03-20T13:42:08.752+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-20T13:42:08.944+08:00
