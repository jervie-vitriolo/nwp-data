    template: '1'
    title: 'Marcos vetoes bill to designate Pampanga as ‘culinary capital’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '26f62245-127a-4265-a568-5cc6ce3b8023'
      activationstatus: true
      created: 2025-03-20T15:35:29.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has vetoed a bill seeking to declare Pampanga as the country’s
        “culinary capital” to avoid discrimination on cuisines of other regions.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e58f8ec-c68d-4c48-b9a0-f840498af9d4'
      activationstatus: true
      created: 2025-03-20T15:35:29.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The measure would recognize the province’s contribution to the “dynamic\
        \ and rich culinary history of the country.”\r"
    section2:
      primarytype: 'block'
      uuid: '4a531855-2025-49b3-82c4-89afb246d0f2'
      activationstatus: true
      created: 2025-03-20T15:35:29.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his letter to Congress, Marcos questioned the lack of historical\
        \ basis and thorough study for the declaration.\r"
    section3:
      primarytype: 'block'
      uuid: '56dc5032-2e19-4b83-a8b1-822e14dd12a5'
      activationstatus: true
      created: 2025-03-20T15:35:29.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang atin pong bawat rehiyon po ay may kanya-kanyang kultura, may kanya-kanyang\
        \ kagalingan,” Communications Undersecretary Claire Castro said in a Palace\
        \ briefing on Thursday, March 20. \r"
    section4:
      primarytype: 'block'
      uuid: '4b912de0-2b80-4676-a6c0-ae64a29569a3'
      activationstatus: true
      created: 2025-03-20T15:35:29.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung lalabas po na may pipilitin po na isa lamang na rehiyon na parang\
        \ siya po iyong pinakamasarap, or pinakamagaling, pinakamaganda baka po maisip\
        \ ng ibang tao, especially iyong mga dayuhan na nais pumunta sa Pilipinas,\
        \ isiping iisa lang na rehiyon ang maaari nilang puntahan at sasabihing pinakamaganda\
        \ at pinakamasarap na pagkain na local food,” Castro explained.\r"
    section5:
      primarytype: 'block'
      uuid: '64891f65-6d21-476d-bcc2-c02838df8ea3'
      activationstatus: true
      created: 2025-03-20T15:35:29.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Each region has its own culture and proficiency. But\
        \ if it would come out that only one region has the most flavorful and best\
        \ cuisine, then Filipinos and tourists would think they can only visit one\
        \ region with the best local food.]\r"
    section6:
      primarytype: 'block'
      uuid: 'eee88bda-e294-4c2e-b447-09725a8576c8'
      activationstatus: true
      created: 2025-03-20T15:35:29.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The bill stated that the Department of Tourism would feature and promote\
        \ the central Luzon province as “Culinary Capital of the Philippines” in all\
        \ its regional and national promotion programs.\r"
    section7:
      primarytype: 'block'
      uuid: '983b77a6-e7d1-446b-b6f8-be140e17dac0'
      activationstatus: true
      created: 2025-03-20T15:35:29.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro said the veto recognized the uniqueness of different cuisines\
        \ across the country.\r"
    section8:
      primarytype: 'block'
      uuid: '165de5a0-c0aa-4573-952d-4d2d8e0fa3e3'
      activationstatus: true
      created: 2025-03-20T15:35:29.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi naman para po hindi paniwalaan na masarap o maganda ang kultura\
        \ ng Pampanga pero para po kilalanin ang buong rehiyon, ang bawat rehiyon\
        \ sa kanilang kagalingan,” she added.\r"
    section9:
      primarytype: 'block'
      uuid: '5092190a-6bfd-49a1-b967-ff90905b535a'
      activationstatus: true
      created: 2025-03-20T15:35:29.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Not to doubt Pampanga’s culture but to recognize the\
        \ whole region and each region for their excellence.]\r"
    section10:
      primarytype: 'block'
      uuid: 'f7419b98-9104-4d4b-b201-fa547d623f50'
      activationstatus: true
      created: 2025-03-20T15:35:29.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castro also said Marcos would also veto similar bills in the future.\r"
    section11:
      primarytype: 'block'
      uuid: '677466ff-c0a9-47f2-9d43-ff887139141b'
      activationstatus: true
      created: 2025-03-20T15:35:29.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Angeles City in Pampanga was hailed as Asia’s Best Emerging Culinary\
        \ City Destination at the World Culinary Awards Gala Ceremony 2024.\r"
    section12:
      primarytype: 'block'
      uuid: 'd53284f7-5c0b-4953-a13d-afee698ac1b7'
      activationstatus: true
      created: 2025-03-20T15:35:29.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T15:35:29.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:29.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2024, Tourism Secretary Christina Frasco said her agency is developing\
        \ roadmaps on culture-based tourism, including on food and gastronomy.\r"
  'START HERE----->palace-claire-castro-imee-marcos-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T15:29:41.000+08:00
    imagesource: 'fd6f105f-cabf-4eb3-8774-14ebc7e92cb0'
    primarytype: 'composition'
    uuid: 'ac3c172d-d870-4c10-b745-bbd78d02f732'
    lead: 'The Senate opened its hearing on the legality of the arrest of former
      President Rodrigo Duterte by an international tribunal but not without side
      remarks between the presidential sister and Malacanang.'
    activationstatus: true
    created: 2025-03-20T15:35:46.276+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-20T15:35:46.539+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T15:35:46.307+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Province of The Hague or Fujian: Imee, Palace exchange snides over Duterte
      arrest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '51c9f033-eb8b-4a2b-947f-2450b3bd954e'
      activationstatus: true
      created: 2025-03-20T15:35:46.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Senate opened its
        hearing on the legality of the arrest of former President Rodrigo Duterte
        by an international tribunal but not without side remarks between the presidential
        sister and Malacanang.</p>'
    section1:
      primarytype: 'block'
      uuid: '0cd92287-69e2-482f-9434-2bc0fac5ff0a'
      activationstatus: true
      created: 2025-03-20T15:35:46.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A known Duterte ally, Senator Imee Marcos, who is the foreign relations
        committee chairperson that held the meeting on Thursday, March 20, posed a
        question whether the Philippines has become a “province of The Hague” when
        it turned over Duterte to the former president to the International Criminal
        Court (ICC).'
    section2:
      primarytype: 'block'
      uuid: 'd160163f-8704-43b2-a2d4-9f060f83b9cf'
      activationstatus: true
      created: 2025-03-20T15:35:46.289+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.289+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, Palace Press Office spokesperson Claire Castro said in
        a press briefing the country is a sovereign state and would not be a province
        of any country, and singled out a province of Fujian, China, a veiled reference
        to the Dutertes’ closeness to the Chinese province.'
    section3:
      primarytype: 'block'
      uuid: 'cd7d1069-17eb-43f5-9428-4d052e619540'
      activationstatus: true
      created: 2025-03-20T15:35:46.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sabi nila, batas ang dapat manaig. Tama. But whose law? Ours or theirs?
        Since when did the Philippines become a province of The Hague?” Marcos asked
        during the hearing.'
    section4:
      primarytype: 'block'
      uuid: '521d9835-dbda-4ed2-8d18-afa7f117650e'
      activationstatus: true
      created: 2025-03-20T15:35:46.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: They say the law must prevail. That’s right. But whose
        law? Ours or theirs? Since when did the Philippines become a province of The
        Hague?]'
    section5:
      primarytype: 'block'
      uuid: 'e3a9377f-b20b-4f12-ae6e-cd71eaf9319e'
      activationstatus: true
      created: 2025-03-20T15:35:46.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She added that it is unacceptable that the government surrendered the
        former president to “foreigners.”'
    section6:
      primarytype: 'block'
      uuid: '7c3413a6-7806-41b1-ad55-c226a59799d8'
      activationstatus: true
      created: 2025-03-20T15:35:46.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ganito ang nangyayari ngayon: Isinuko natin si Rodrigo Duterte sa
        dayuhan na para bang wala siyang sariling bayan,” she added.'
    section7:
      primarytype: 'block'
      uuid: '4ff4bed6-9817-47a2-bd8c-9af3d0d31ae3'
      activationstatus: true
      created: 2025-03-20T15:35:46.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This is what’s happening now: We surrendered Rodrigo
        Duterte to foreigners as if he had no country of his own.]'
    section8:
      primarytype: 'block'
      uuid: 'b4a7ed6b-340c-479a-9325-2379b9083612'
      activationstatus: true
      created: 2025-03-20T15:35:46.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro countered.'
    section9:
      primarytype: 'block'
      uuid: '80aaccd7-c16d-4375-bc55-bf7de1a87e62'
      activationstatus: true
      created: 2025-03-20T15:35:46.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi po natin ninais na maging probinsya ng kahit anuman dahil po
        tayo ay isang independent country. Hindi po natin ninais na maging probinsiya
        din po ng Fujian, China. Never nating inisip iyan na maging probinsiya tayo
        ng anumang bansa,” she said, seemingly referring to Duterte’s close ties with
        China when he was president.'
    section10:
      primarytype: 'block'
      uuid: '663a2989-5013-4733-9556-dffeedb6b666'
      activationstatus: true
      created: 2025-03-20T15:35:46.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We never intended to become a province of anything because
        we are an independent country. We also never intended to become a province
        of Fujian, China. We never thought of becoming a province of any country]'
    section11:
      primarytype: 'block'
      uuid: '221b1403-b0b1-4b0f-817d-7474a877c574'
      activationstatus: true
      created: 2025-03-20T15:35:46.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro maintained that there is nothing illegal about Duterte’s arrest,
        as he is facing charges of crimes against humanity.'
    section12:
      primarytype: 'block'
      uuid: '776158cf-3edb-42e1-bf49-1e5b595b4949'
      activationstatus: true
      created: 2025-03-20T15:35:46.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'No offense'
    section13:
      primarytype: 'block'
      uuid: '169e5acc-8640-49ce-bba8-6aad07d30013'
      activationstatus: true
      created: 2025-03-20T15:35:46.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, Castro said the Senate hearing was not an affront to the
        administration.'
    section14:
      primarytype: 'block'
      uuid: '06a1fc15-b958-44f4-8347-b856962eeba1'
      activationstatus: true
      created: 2025-03-20T15:35:46.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T15:35:46.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:35:46.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi po ito sampal sa pamahalaan, baka po it’s the other way around,”
        she said. [Translation: This is not a slap to the government, maybe it’s the
        other way around.] '
    section15:
      primarytype: 'block'
      uuid: '3eabcbab-3511-456c-ad0c-026a05bad474'
      activationstatus: true
      created: 2025-03-20T15:35:46.294+08:00
