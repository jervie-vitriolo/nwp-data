    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '41fee2e7-8c7c-446c-9d89-d112c11803f7'
      activationstatus: true
      created: 2025-03-20T09:36:25.981+08:00
      createdby: 'cj-nwp'
