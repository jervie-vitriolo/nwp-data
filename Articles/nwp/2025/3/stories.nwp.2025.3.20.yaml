  'START HERE----->Israel-intercept-missile-launched-from-Yemen':
    author: 'Hatem Maher, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T11:01:50.000+08:00
