    lead: 'President Bongbong Marcos has vetoed a bill seeking to declare Pampanga
      as the country’s ‘culinary capital’ to avoid discrimination on cuisines of other
      regions.'
    activationstatus: true
    created: 2025-03-20T15:35:29.606+08:00
