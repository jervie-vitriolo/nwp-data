    lead: 'South Korea’s Constitutional Court said on Thursday it will deliver
      a decision on Prime Minister Han Duck-Soo’s impeachment on March 24 after he
      was suspended as acting president last year.'
    activationstatus: true
    created: 2025-03-20T16:41:01.663+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-20T16:41:36.261+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T16:41:36.021+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea Constitutional Court to rule on PM Han’s impeachment on
      March 24'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1300cee0-972e-4600-98aa-aa27fd645360'
      activationstatus: true
      created: 2025-03-20T16:41:01.683+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T16:41:36.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:41:36.017+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s Constitutional
        Court said on Thursday it will deliver a decision on Prime Minister Han Duck-Soo’s
        impeachment on March 24 after he was suspended as acting president last year.</p>'
    section1:
      primarytype: 'block'
      uuid: '68047b84-edf5-4926-8cf2-5ef412f09a98'
      activationstatus: true
      created: 2025-03-20T16:41:01.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T16:41:36.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:41:36.018+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The ruling on whether to oust Han or restore his position will be
        carefully watched as it comes ahead of a highly anticipated impeachment ruling
        by the same court on suspended President Yoon Suk Yeol.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b09d258b-acff-40f3-985a-83c290181919'
      activationstatus: true
      created: 2025-03-20T16:41:01.684+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T16:41:36.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:41:36.018+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Constitutional Court has yet to announce a date for its ruling
        on whether to uphold Yoon’s impeachment or restore his presidential powers.</p>'
    section3:
      primarytype: 'block'
      uuid: '4b7c5971-f3de-4898-a57d-03faf81610dc'
      activationstatus: true
      created: 2025-03-20T16:41:01.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T16:41:36.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:41:36.019+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Han was impeached as acting president by South Korea’s parliament
        more than two months ago amid the country’s worst political turmoil in decades.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ab8f6a9b-7ed1-465d-ae85-edba194d9838'
      activationstatus: true
      created: 2025-03-20T16:41:01.685+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T16:41:36.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:41:36.019+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Han took over as acting leader from President Yoon, who was himself
        impeached over his short-lived declaration of martial law last year.</p>'
    section5:
      primarytype: 'block'
      uuid: '26bd8207-32fa-4981-8c0a-67e077dc6817'
      activationstatus: true
      created: 2025-03-20T16:41:01.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T16:41:36.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:41:36.020+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Han had been in the position of acting president less than two weeks
        and was impeached on December 27 after clashing with the opposition-led parliament
        by refusing to appoint three more justices to the Constitutional Court.Finance
        Minister Choi Sang-mok assumed the position of acting president while the
        cases of Yoon and Han were considered by the Constitutional Court.</p>'
    section6:
      primarytype: 'block'
      uuid: 'da00797c-827f-4b28-b204-fd410c06b94f'
      activationstatus: true
      created: 2025-03-20T16:41:01.686+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T16:41:36.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:41:36.020+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joyce Lee and Jack Kim; Editing by Ed Davies)</em></p>'
  'START HERE----->timor-leste-rejects-teves-extradition':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Arnie Teves (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T18:21:16.000+08:00
    imagesource: '43d6c513-e05b-46ae-b340-c48d795dd7fd'
    primarytype: 'composition'
    uuid: '9640fc2f-4df8-4538-832a-0635d518d6a9'
    lead: 'The Timor-Leste court has rejected the request of the Philippines to
      extradite Arnie Teves, an expelled lawmaker facing murder charges, a reversal
      of two previous favorable decisions.'
    activationstatus: true
    created: 2025-03-20T18:24:19.768+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-20T18:24:20.137+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T18:24:19.888+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Timor-Leste court rejects PH request for Teves extradition - DOJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98a13d21-dbf0-4dd6-9da7-2050ba547caf'
      activationstatus: true
      created: 2025-03-20T18:24:19.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Timor-Leste court
        has rejected the request of the Philippines to extradite Arnie Teves, an expelled
        lawmaker facing murder charges, a reversal of two previous favorable decisions.</p>'
    section1:
      primarytype: 'block'
      uuid: '8cc2b6b6-cd69-4f91-9512-7bc45e3a4b77'
      activationstatus: true
      created: 2025-03-20T18:24:19.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Justice (DOJ) on Thursday, March 20, said it was\
        \ “informed of an adverse ruling” on the case, adding it has yet to receive\
        \ an official copy of the decision.\r"
    section2:
      primarytype: 'block'
      uuid: '025e52cb-bf6b-448d-ac14-d24e46806374'
      activationstatus: true
      created: 2025-03-20T18:24:19.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The DOJ is both surprised and deeply disappointed by this development,”\
        \ the agency said in its statement.\r"
    section3:
      primarytype: 'block'
      uuid: 'f671d597-e03d-4667-aeff-aee79d27d489'
      activationstatus: true
      created: 2025-03-20T18:24:19.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Timor-Leste Court of Appeal decided in favor of the government\
        \ in June. Teves filed an appeal based on procedural grounds, but the court\
        \ upheld its decision in December. The former lawmaker then appealed for the\
        \ second time.\r"
    section4:
      primarytype: 'block'
      uuid: '4d5b72a6-3b61-43f4-9053-8c46ddba3b20'
      activationstatus: true
      created: 2025-03-20T18:24:19.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This sudden shift raises serious concerns, and we are currently seeking\
        \ further clarification regarding the basis of this decision,” the DOJ said,\
        \ reiterating its “firm request” for cooperation from the Southeast Asian\
        \ neighbor.\r"
    section5:
      primarytype: 'block'
      uuid: '0087a070-0086-4f8b-be75-639405295576'
      activationstatus: true
      created: 2025-03-20T18:24:19.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOJ also said it will “explore and exhaust” all legal remedies\
        \ available to the government, as Teves “must be brought home to face the\
        \ full force of the law.”\r"
    section6:
      primarytype: 'block'
      uuid: 'de03bfa1-7889-442f-8bc4-e77c87598264'
      activationstatus: true
      created: 2025-03-20T18:24:19.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Allowing him to evade justice would be the height of injustice, not\
        \ only to the victims and their families but to the integrity of the rule\
        \ of law,” the agency added.\r"
    section7:
      primarytype: 'block'
      uuid: '384acd63-cbaa-4c31-af46-3644d9b8dab5'
      activationstatus: true
      created: 2025-03-20T18:24:19.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ferdinand Topacio, legal counsel of Teves, hailed the ruling, claiming\
        \ it “a triumph of the rule of law, and an indictment of the kind of government\
        \ we currently have: a government who ignores the Constitution and the laws\
        \ of the Republic in the brazen desire to silence political dissent and destroy\
        \ the legitimate political opposition.”\r"
    section8:
      primarytype: 'block'
      uuid: 'c3315c13-df2e-4c9d-a629-89e93ebc5681'
      activationstatus: true
      created: 2025-03-20T18:24:19.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-20T18:24:20.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T18:24:19.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Topacio also shared to the media a copy of the decision, which was\
        \ translated in English. \r"
    section9:
      primarytype: 'block'
      uuid: '0a049710-f118-484c-9879-d050e81ff632'
      activationstatus: true
      created: 2025-03-20T18:24:19.879+08:00
      createdby: 'jelo-nwp'
