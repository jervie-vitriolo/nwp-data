    uuid: '3c4d6de0-bc00-499b-89aa-a50e5c0c87f3'
    lead: 'The Department of National Defense (DND) and the Armed Forces of the
      Philippines (AFP) said they just provided operational support to the police
      in the recent arrest of former President Rodrigo Duterte.'
    activationstatus: true
    created: 2025-03-20T19:37:35.998+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-20T19:37:36.215+08:00
