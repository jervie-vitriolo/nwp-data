  'START HERE----->bongbong-marcos-solicitor-general-menardo-guevarra-duterte-icc':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T16:03:52.000+08:00
    imagesource: 'bff23bbe-c0da-4d95-8d0f-3ac0f4619492'
    primarytype: 'composition'
    uuid: '6f89d3d6-0b39-4ac0-9d69-7abb77f5976a'
    lead: 'President Ferdinand Marcos Jr. continues to trust Solicitor General Menardo
      Guevarra despite the latter opting out of defending the administration against
      petitions filed before the Supreme Court regarding the arrest of former President
      Rodrigo Duterte.'
    activationstatus: true
    created: 2025-03-20T16:05:46.817+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-20T16:05:47.071+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T16:05:46.844+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos still trusts SolGen Guevarra – Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '18e5224b-8087-4896-9b67-98ac0e0efe03'
      activationstatus: true
      created: 2025-03-20T16:05:46.830+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.830+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. continues to trust Solicitor General Menardo Guevarra despite the
        latter opting out of defending the administration against petitions filed
        before the Supreme Court regarding the arrest of former President Rodrigo
        Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dae86d5c-ab6c-4d8b-ab4e-61c3bf89ddce'
      activationstatus: true
      created: 2025-03-20T16:05:46.830+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.830+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said Marcos has spoken
        with Guevarra following the Solicitor General’s decision.'
    section2:
      primarytype: 'block'
      uuid: '52e9f807-643b-4163-9533-07d8a26b5f9f'
      activationstatus: true
      created: 2025-03-20T16:05:46.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.831+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Sinasabi niya po na hindi naman nawawala ang kaniyang tiwala kay SolGen
        Menardo Guevarra [He said that his trust in SolGen Menardo Guevarra remains],"
        said Castro.'
    section3:
      primarytype: 'block'
      uuid: '3856fc16-e07e-44ef-8372-9c59ebb39cac'
      activationstatus: true
      created: 2025-03-20T16:05:46.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.831+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Palace official said the conversation was brief, and Marcos reiterated
        his confidence in the government’s top lawyer.'
    section4:
      primarytype: 'block'
      uuid: 'f23f9425-5939-40ec-9699-0a7adf7e1cab'
      activationstatus: true
      created: 2025-03-20T16:05:46.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.831+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Noong tinanong ko po siya kung magri-resign po si SolGen, ang sabi
        niya, ‘Hindi ko hinihingi ang pagri-resign niya.’ So, iyon lang po ang sinabi
        niya. So, nandoon pa rin po iyong trust niya kay SolGen Menardo Guevarra,"
        said Castro.'
    section5:
      primarytype: 'block'
      uuid: '23961550-7388-419d-a83f-e4d918322bfd'
      activationstatus: true
      created: 2025-03-20T16:05:46.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.832+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: When I asked him if SolGen would resign, he said, ‘I
        am not asking for his resignation.’ That was all he said. So, his trust in
        SolGen Menardo Guevarra remains] '
    section6:
      primarytype: 'block'
      uuid: '7f36c490-19ba-4c41-8aa4-7033ab49dae9'
      activationstatus: true
      created: 2025-03-20T16:05:46.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.832+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Monday, March 17, the Office of the Solicitor General (OSG) filed
        a manifestation of recusal with the high court, stating that the “government
        has no legal obligation to cooperate with the ICC.”'
    section7:
      primarytype: 'block'
      uuid: 'c7a445a0-328f-428e-a7fa-8ae1e89783ae'
      activationstatus: true
      created: 2025-03-20T16:05:46.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.832+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro clarified that this position does not contradict Marcos' stance
        on the International Criminal Court (ICC).'
    section8:
      primarytype: 'block'
      uuid: '9b62868e-e050-4082-b3f3-75c714730c9b'
      activationstatus: true
      created: 2025-03-20T16:05:46.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.833+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Binanggit lamang po niya na siya po ay naniniwala na walang hurisdiksiyon
        ang ICC sa Pilipinas, iyan din naman po ang tinuran noon pa ng pangulo. Pero
        hindi po niya nabanggit kailanman sa kaniyang manifestation na mali ang pakikipagtulungan
        ng gobyerno sa Interpol, iyon po,” Castro said in a Palace briefing on Tuesday,
        March 18.'
    section9:
      primarytype: 'block'
      uuid: 'e4ae41a9-4797-4018-a6e1-a07f5eb5728f'
      activationstatus: true
      created: 2025-03-20T16:05:46.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.833+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: He only stated that he believes the ICC has no jurisdiction
        over the Philippines, which has been the President’s position all along. However,
        he never mentioned in his manifestation that cooperating with Interpol was
        wrong] '
    section10:
      primarytype: 'block'
      uuid: 'f3ac7ac2-3b57-461a-9d9a-68cf83433062'
      activationstatus: true
      created: 2025-03-20T16:05:46.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.834+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang also suggested that it is time for Guevarra to assess whether
        he can still effectively serve as the government’s legal representative.'
    section11:
      primarytype: 'block'
      uuid: 'b1a51ab1-0e98-4680-bfcb-73fc567f8ee4'
      activationstatus: true
      created: 2025-03-20T16:05:46.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T16:05:47.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T16:05:46.834+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Siguro po mas maganda po kung mismo si SolGen ang mag-assess sa
        sarili niya kung siya pa po ba ay nararapat na tumayo bilang Solicitor General,”
        she added. [Translation: Perhaps it would be best if the Solicitor General
        assesses himself on whether he is still fit to serve as Solicitor General]</p>'
  'START HERE----->South-Korea-rule-on-PM-Han-impeachment':
    author: 'Reuters'
    caption: 'Prime Minister Han Duck-Soo (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
