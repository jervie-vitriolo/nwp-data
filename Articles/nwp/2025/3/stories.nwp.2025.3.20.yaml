    uuid: '7d2241c5-3c4d-4556-8473-cfae332f0b63'
    lead: 'President Ferdinand R. Marcos Jr. has appointed Henry Rhoel Aguda, former
      president and CEO of UnionDigital Bank, as secretary of the Department of Information
      and Communications Technology.'
    activationstatus: true
    created: 2025-03-20T23:38:37.446+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-20T23:38:37.720+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T23:38:37.477+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos names banker Henry Aguda as new DICT chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82bcc85e-8868-4881-9a56-9fefe41a5bed'
      activationstatus: true
      created: 2025-03-20T23:38:37.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.473+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        R. Marcos Jr. has appointed Henry Rhoel Aguda, former president and CEO of
        UnionDigital Bank, as secretary of the Department of Information and Communications
        Technology.</p>'
    section1:
      primarytype: 'block'
      uuid: '49e45563-6268-4ab4-9def-ece0afb28c09'
      activationstatus: true
      created: 2025-03-20T23:38:37.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He replaced Ivan John Uy who resigned early this month.'
    section2:
      primarytype: 'block'
      uuid: '406e9cd4-92ce-4174-80d4-be18298bf490'
      activationstatus: true
      created: 2025-03-20T23:38:37.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement released Thursday, the Presidential Communications Office
        said Aguda has an extensive background in banking, technology, and telecommunications.'
    section3:
      primarytype: 'block'
      uuid: 'db33013e-9ebf-4178-ae62-45bdc9ac411b'
      activationstatus: true
      created: 2025-03-20T23:38:37.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He was former digital infrastructure lead at the Private Sector Advisory
        Council, a body created by the president to promote collaboration between
        the private and public sectors.'
    section4:
      primarytype: 'block'
      uuid: 'bacbf97d-2c41-44b3-8bc8-1ee0c7e78e1f'
      activationstatus: true
      created: 2025-03-20T23:38:37.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Before UnionDigital Bank, Aguda held key leadership positions, including
        board chairman of City Savings Bank and UBX Philippines.'
    section5:
      primarytype: 'block'
      uuid: '5ac87f6b-90fe-43ff-b081-057511a20db6'
      activationstatus: true
      created: 2025-03-20T23:38:37.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He was also a director in a number of organizations, including Insular
        Health Care, BancNet, Metaverse Ventures, and Platforms, and the Philippine
        Clearing House Corp. Aguda’s career includes senior roles at Union Bank of
        the Philippines, Globe Telecom, and the Government Service Insurance System.'
    section6:
      primarytype: 'block'
      uuid: '3745da84-8f5d-43b8-9843-8c3fc85fc92b'
      activationstatus: true
      created: 2025-03-20T23:38:37.468+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'With a specialty in digital transformation, digital banking, and financial
        crimes, Malacañang said it expects Aguda’s leadership to move forward the
        government’s digital agenda.'
    section7:
      primarytype: 'block'
      uuid: 'd32f9eef-1201-4187-81c2-aec906d2137a'
      activationstatus: true
      created: 2025-03-20T23:38:37.468+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Aguda earned his juris doctor and Bachelor of Science in Mathematics
        degrees from the University of the Philippines, graduating cum laude in both.'
    section8:
      primarytype: 'block'
      uuid: 'be7181c8-1544-458c-9646-812ada3f1197'
      activationstatus: true
      created: 2025-03-20T23:38:37.469+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-20T23:38:37.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T23:38:37.469+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He has also completed graduate studies at prestigious institutions
        such as Harvard Business School and the Wharton School of the University of
        Pennsylvania, and is currently pursuing a master’s degree in Applied Business
        Economics at the University of Asia and the Pacific.</p>'
