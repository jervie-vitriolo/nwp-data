    title: 'No Interpol Red Notice, only diffusion request for Duterte arrest —
      Sen. Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '126d964a-bd1d-4815-a4e8-1cfdffed9975'
      activationstatus: true
      created: 2025-03-20T14:55:17.535+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.034+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Senate hearing on
        the arrest of former President Rodrigo Duterte on Thursday, March 20, flagged
        the warrant coursed through the International Police Organization (Interpol),
        which put up an informal alert instead of a red notice that indicates urgency.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b04f38d-e87b-4bad-8b89-404a50197477'
      activationstatus: true
      created: 2025-03-20T14:55:17.536+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.034+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Foreign relations committee chairperson Sen. Imee Marcos questioned
        the validity of implementing the International Criminal Court’s (ICC) warrant
        on the former president’s arrest and transfer from Manila to The Hague, Netherlands
        on March 11.'
    section2:
      primarytype: 'block'
      uuid: 'c5e889e4-4262-4b4f-bded-6a24e799916d'
      activationstatus: true
      created: 2025-03-20T14:55:17.536+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.035+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The presidential sister said there was no Interpol Red Notice on
        Duterte. Instead, the organization issued a diffusion notice to local authorities.</p>'
    section3:
      primarytype: 'block'
      uuid: '3c382869-0540-4b9d-9e91-998d8a6f14bd'
      activationstatus: true
      created: 2025-03-20T14:55:17.537+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.035+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ito ang kauna-unahang pagkakataon na ang</em> warrant of arrest
        is honored by a member state<em> samantalang</em> diffusion<em> pa lang ito</em>,”
        Sen. Marcos said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e22216b8-8b94-48db-9943-35c8ee616670'
      activationstatus: true
      created: 2025-03-20T14:55:17.537+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.036+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: This is the first time that the warrant of arrest is
        honored by a member state while it is still a diffusion notice.]'
    section5:
      primarytype: 'block'
      uuid: '4dc99093-a3c7-4d8c-9ecd-1bac16df3844'
      activationstatus: true
      created: 2025-03-20T14:55:17.538+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.036+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to the Interpol website, a diffusion notice is an informal
        alert used by member states to inform law enforcement about people wanted
        for crimes.'
    section6:
      primarytype: 'block'
      uuid: '00f9d693-ceab-4ef1-b9fb-fb599ccdadba'
      activationstatus: true
      created: 2025-03-20T14:55:17.538+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.037+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Unlike a Red Notice which is the Interpol’s highest form of alert,
        diffusions are not published on the Interpol website and are circulated through
        channels by the country seeking assistance for arrest and extradition.</p>'
    section18:
      primarytype: 'block'
      uuid: '32aa8ec6-9246-4fca-ba5a-7c9515810716'
      activationstatus: true
      created: 2025-03-20T15:20:21.010+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.037+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'imageGallery'
      imageList':
        uuid: 'c6b0d5ad-e062-47bf-8928-5d467a9a01a5'
        activationstatus: true
