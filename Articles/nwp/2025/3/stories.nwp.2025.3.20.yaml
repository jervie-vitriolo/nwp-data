    tags: ''
    stories: ''
    template: '1'
    title: 'Limited role in Duterte arrest — Defense dep’t'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6b97559a-1135-4635-b7cc-b8cf3130766c'
      activationstatus: true
      created: 2025-03-20T19:37:36.019+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:37:36.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:37:36.038+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Department of National
        Defense (DND) and the Armed Forces of the Philippines (AFP) said they just
        provided operational support to the police in the recent arrest of former
        President Rodrigo Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c91f991-9340-4605-9052-ac45a1534b86'
      activationstatus: true
      created: 2025-03-20T19:37:36.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:37:36.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:37:36.038+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The Department of National Defense, and the Armed Forces of the Philippines,
        have no law enforcement mandate," the statement on March 20 read. “Our role
        is to support the Philippine National Police when asked for assistance. Once
        that request is fulfilled, our jurisdiction ends."'
    section2:
      primarytype: 'block'
      uuid: '22e01323-17ab-4060-9b16-2a04fd029fe7'
      activationstatus: true
      created: 2025-03-20T19:37:36.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:37:36.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:37:36.038+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It said the PNP has the authority to request military support when
        necessary.'
    section3:
      primarytype: 'block'
      uuid: '99707d55-d6ba-49f7-abbc-3b6bb2d11f70'
      activationstatus: true
      created: 2025-03-20T19:37:36.021+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:37:36.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:37:36.038+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'During a Senate hearing on Thursday, Vice President Sara Duterte criticized
        the AFP for its silence in her father’s arrest, especially when he was detained
        under what she described as “questionable circumstances.”'
    section4:
      primarytype: 'block'
      uuid: '5f14526c-14af-494a-8f06-df52cce159af'
      activationstatus: true
      created: 2025-03-20T19:37:36.021+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T19:37:36.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T19:37:36.038+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"Why did the AFP stand idly by when a former commander in chief
        was taken from a military base under questionable circumstances?" she said
        during her virtual participation in the Senate committee on foreign relations
        hearing.</p>'
  'START HERE----->marcos-eidl-fitr-regular-holiday-april-1':
