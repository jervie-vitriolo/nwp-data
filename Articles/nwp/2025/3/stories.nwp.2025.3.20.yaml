  'START HERE----->pope-francis-no-longer-needs-ventilation':
    author: 'Joshua McElwee, Reuters'
    caption: 'Pope Francis looks on, on the day he leads the Vespers prayer service
      on the Feast of the Presentation of the Lord in Saint Peter’s Basilica at the
      Vatican on Feb. 1. (Ciro De Luca/File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T08:51:10.000+08:00
    imagesource: '2a936324-cc32-4786-801b-ad76d1b3e76d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b0a80a11-dabc-4d3b-ad44-84babf05e29c'
    lead: 'Pope Francis is no longer using mechanical ventilation for help breathing
      at night and his doctors believe he will continue to improve, the Vatican said
      on Wednesday, in the latest positive update as the 88-year-old pontiff battles
      pneumonia.'
    activationstatus: true
    created: 2025-03-20T08:53:54.220+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-20T08:54:09.753+08:00
    lastactivatedby: 'lance-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-20T08:54:09.347+08:00
    lastmodified: 2025-03-20T08:53:54.257+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis no longer needs ventilation as condition improves, Vatican
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3cf43577-8d69-4b77-87a4-48ff3bfe0abf'
      activationstatus: true
      created: 2025-03-20T08:53:54.234+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.754+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis is no longer using
        mechanical ventilation for help breathing at night and his doctors believe
        he will continue to improve, the Vatican said on Wednesday, in the latest
        positive update as the 88-year-old pontiff battles pneumonia.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb645c78-4367-4ccd-b656-ea1223676ada'
      activationstatus: true
      created: 2025-03-20T08:53:54.235+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.755+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis has been in Rome’s Gemelli Hospital for nearly five weeks
        for a severe respiratory infection that has required evolving treatment.'
    section2:
      primarytype: 'block'
      uuid: '13a4b477-d7e5-4752-9189-21ed65379ba5'
      activationstatus: true
      created: 2025-03-20T08:53:54.235+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.755+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The clinical conditions of the Holy Father are confirmed to be improving,"
        said the latest detailed medical update on his condition.'
    section3:
      primarytype: 'block'
      uuid: '6f9f5583-e178-475e-ab13-183b205ae0c9'
      activationstatus: true
      created: 2025-03-20T08:53:54.236+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.756+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope had been using non-invasive mechanical ventilation overnight
        during his hospital stay, which involves placing a mask over the face to help
        push air into the lungs.'
    section4:
      primarytype: 'block'
      uuid: '551d57a4-1dc4-47e4-b515-0221e054bf5f'
      activationstatus: true
      created: 2025-03-20T08:53:54.236+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.756+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Such ventilation had been "suspended", the statement said. But it said
        the pope is still receiving oxygen via a small hose under his nose.'
    section5:
      primarytype: 'block'
      uuid: '4b38cc71-5b14-422e-b472-0f36667e9ef9'
      activationstatus: true
      created: 2025-03-20T08:53:54.236+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.757+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.236+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope’s doctors believe his infection is under control, the Vatican
        press office said shortly after the release of the latest statement. The pope
        does not have a fever and his blood tests are normal, it said.'
    section6:
      primarytype: 'block'
      uuid: 'db51f330-d924-44a3-88b7-0e38ee195136'
      activationstatus: true
      created: 2025-03-20T08:53:54.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.757+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope has been described as being in a stable or improving condition
        for two weeks, but the Vatican has not yet given a time frame for his discharge,
        saying his recovery is going slowly.'
    section7:
      primarytype: 'block'
      uuid: 'a75dda6d-87ee-4b61-8bf8-286aed7f0b71'
      activationstatus: true
      created: 2025-03-20T08:53:54.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.758+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis is prone to lung infections because he had pleurisy as a young
        adult and had part of one lung removed.'
    section8:
      primarytype: 'block'
      uuid: '47009900-e0e3-43a4-9bf3-ed76221f61ca'
      activationstatus: true
      created: 2025-03-20T08:53:54.237+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.758+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.237+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He has been receiving both respiratory physiotherapy to help with his
        breathing and physical therapy to help with his mobility. He has used a wheelchair
        in recent years due to knee and back pain.'
    section9:
      primarytype: 'block'
      uuid: '92d20c52-7287-4d58-83d2-0f303f983fc4'
      activationstatus: true
      created: 2025-03-20T08:53:54.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.759+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Doctors not involved in Francis' care said the pope is likely to face
        a long, fraught road to recovery, given his age and other medical conditions.'
    section10:
      primarytype: 'block'
      uuid: 'ef706252-b45a-4206-b705-23a772e72c60'
      activationstatus: true
      created: 2025-03-20T08:53:54.238+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.759+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.238+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Children send Pope letters</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '4ae4c3e9-93ab-416d-8b1d-4ef23b6e06ad'
      activationstatus: true
      created: 2025-03-20T08:53:54.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.760+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope’s stay in hospital has been his longest absence from the
        public view since his election as pontiff in 2013.'
    section12:
      primarytype: 'block'
      uuid: '02fe13b2-a874-4fb4-9301-53b7c2d362d1'
      activationstatus: true
      created: 2025-03-20T08:53:54.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.760+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Vatican released the first image of Francis in hospital on Sunday,
        showing him praying in a chapel.'
    section13:
      primarytype: 'block'
      uuid: '5093da92-bb25-4e99-8317-db759361d3f9'
      activationstatus: true
      created: 2025-03-20T08:53:54.239+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.761+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.239+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a sign the Vatican may be expecting Francis to be discharged from
        hospital by the end of the month, Britain’s King Charles on Tuesday announced
        that he and his wife Queen Camilla would go forward with plans to travel to
        Italy and the Vatican in early April.'
    section14:
      primarytype: 'block'
      uuid: '57ee05da-a707-4ff3-9b45-2e23466b2b26'
      activationstatus: true
      created: 2025-03-20T08:53:54.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.761+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The royals are tentatively scheduled to meet Francis on April 8, for
        an appointment that would normally be organised in close coordination with
        senior Vatican officials.'
    section15:
      primarytype: 'block'
      uuid: 'db44c43c-0c51-4d94-89d3-f38beee11e02'
      activationstatus: true
      created: 2025-03-20T08:53:54.240+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.762+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.240+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis is continuing to receive many well-wishes for his recovery,
        including letters from children.'
    section16:
      primarytype: 'block'
      uuid: 'b10c5acb-a4d6-4923-9c40-f42f6e48f896'
      activationstatus: true
      created: 2025-03-20T08:53:54.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.762+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Italy’s postal service told Reuters the pope had received some 150
        kg (331 lb) of additional mail per day from around the world during his hospital
        stay.'
    section17:
      primarytype: 'block'
      uuid: 'faf8ff49-e2fc-4d1d-b57d-25ff4c9102c4'
      activationstatus: true
      created: 2025-03-20T08:53:54.241+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.763+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.241+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The hospital is sending a van every day to collect the mail addressed
        to Francis.'
    section18:
      primarytype: 'block'
      uuid: 'db4b7e8e-4781-465b-accd-c7dc69884839'
      activationstatus: true
      created: 2025-03-20T08:53:54.242+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T08:54:09.763+08:00
      lastactivatedby: 'lance-nwp'
      lastmodified: 2025-03-20T08:53:54.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; additional reporting by Fabiano
        Franchitti; editing by Gianluca Semeraro, Kirsten Donovan)</em></p>'
  'START HERE----->trump-to-sign-order-deped-shutdown':
    author: 'Andrea Shalal, Reuters'
    caption: 'US President Donald Trump (File photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-20T09:03:31.000+08:00
    imagesource: '76811213-1d6f-4cbf-b2b2-11007834c985'
    primarytype: 'composition'
    uuid: 'bc44df9c-b8cb-4e05-bef7-1eff3c0e1c28'
    lead: 'U.S. President Donald Trump will sign a long-anticipated executive order
      on Thursday that aims to shut down the Department of Education, acting on a
      key campaign pledge, according to a White House summary seen by Reuters.'
    activationstatus: true
    created: 2025-03-20T09:06:18.424+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-20T09:06:18.785+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-20T09:06:18.463+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump to sign order to shut down Department of Education, White House
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8344cd08-7906-46cb-a31f-d0d442a0780a'
      activationstatus: true
      created: 2025-03-20T09:06:18.436+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.436+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> U.S. President Donald Trump
        will sign a long-anticipated executive order on Thursday that aims to shut
        down the Department of Education, acting on a key campaign pledge, according
        to a White House summary seen by Reuters.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b150e48-f2e4-4632-97f2-85ac0c8007bf'
      activationstatus: true
      created: 2025-03-20T09:06:18.437+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The move was already being challenged by a group of Democratic state
        attorneys general, who filed a lawsuit seeking to block Trump from dismantling
        the department and halt the layoffs of nearly half of its staff announced
        last week.'
    section2:
      primarytype: 'block'
      uuid: '0899a241-bef2-483c-887e-8904d137f955'
      activationstatus: true
      created: 2025-03-20T09:06:18.437+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump and his billionaire adviser Elon Musk have attempted to shut
        down government programs and institutions such as the U.S. Agency for International
        Development without congressional approval, but abolishing the Department
        of Education would be Trump’s first attempt to shut down a cabinet-level
        agency.'
    section3:
      primarytype: 'block'
      uuid: 'd05c28a3-3777-4cc4-bf86-0a79403cf57c'
      activationstatus: true
      created: 2025-03-20T09:06:18.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump cannot shutter the agency without congressional legislation,
        which could prove difficult. Trump’s Republicans hold a 53-47 majority in
        the Senate, but major legislation, such as a bill eliminating a cabinet-level
        agency, would need 60 votes and thus the support of seven Democrats to pass.'
    section4:
      primarytype: 'block'
      uuid: '1087c63b-f42b-4e8d-8de8-64635c7ee1ec'
      activationstatus: true
      created: 2025-03-20T09:06:18.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate Democrats have given no sign they would support abolishing the
        Education Department.'
    section5:
      primarytype: 'block'
      uuid: 'aa287fcd-fef8-4a61-a06e-1fd35919cc8e'
      activationstatus: true
      created: 2025-03-20T09:06:18.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The order directs Education Secretary Linda McMahon to "take all necessary
        steps to facilitate the closure (of) the Department of Education and return
        education authority to the States, while continuing to ensure the effective
        and uninterrupted delivery of services, programs, and benefits on which Americans
        rely."'
    section6:
      primarytype: 'block'
      uuid: '2389fb58-15d5-4eab-8f2a-960073e480a0'
      activationstatus: true
      created: 2025-03-20T09:06:18.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It also mandates that any programs or activities receiving remaining
        Department of Education funds should not "advance DEI or gender ideology,"
        according to the White House summary.'
    section7:
      primarytype: 'block'
      uuid: '8793243d-40fe-4b35-a25d-186214f6bab2'
      activationstatus: true
      created: 2025-03-20T09:06:18.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has repeatedly called for eliminating the department, calling
        it "a big con job." He proposed shuttering it in his first term as president,
        but Congress did not act.'
    section8:
      primarytype: 'block'
      uuid: 'a0625fd3-57f7-4927-b701-eaf7d6fce0ba'
      activationstatus: true
      created: 2025-03-20T09:06:18.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last month Trump said he wanted the department to be closed immediately,
        but acknowledged he would need buy-ins from Congress and teachers' unions.'
    section9:
      primarytype: 'block'
      uuid: '12034479-b011-4368-87b1-5fbeb9979f44'
      activationstatus: true
      created: 2025-03-20T09:06:18.440+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.440+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Federal government control of education has failed students, parents
        and teachers," the White House said in its summary. It said that the department
        had spent over $3 trillion since its creation in 1979 without improving student
        achievement as measured by standardized test scores.'
    section10:
      primarytype: 'block'
      uuid: 'f507a56b-4129-4f30-b221-8f1485fe40ba'
      activationstatus: true
      created: 2025-03-20T09:06:18.440+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.440+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prior to the department’s creation, education was part of the U.S.
        Department of Health, Education and Welfare, which operated from 1953 to 1979.'
    section11:
      primarytype: 'block'
      uuid: '76a01791-df9b-46b0-ba98-ec9142ac97bf'
      activationstatus: true
      created: 2025-03-20T09:06:18.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The department’s defenders say it is crucial to keeping public education
        standards high and accuse Republicans of trying to push for-profit education.
        An immediate closure could disrupt tens of billions of dollars in aid to K-12
        schools and tuition assistance for college students.'
    section12:
      primarytype: 'block'
      uuid: '628c05d4-cbec-4254-9b76-10a5a1b80fbc'
      activationstatus: true
      created: 2025-03-20T09:06:18.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'McMahon, co-founder and former CEO of the WWE professional wrestling
        franchise, who was confirmed by the Senate on Monday, had defended Trump’s
        plans to abolish the agency, but promised that federal school funding appropriated
        by Congress to assist low-income school districts and students would continue.'
    section13:
      primarytype: 'block'
      uuid: '0e0cb2bd-424a-4ee1-ada2-6bbb825b6963'
      activationstatus: true
      created: 2025-03-20T09:06:18.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A source familiar with the order said student loans and services for
        children with disabilities were codified in law and would continue.'
    section14:
      primarytype: 'block'
      uuid: '27bf233f-debc-4c53-8437-739a2803e56c'
      activationstatus: true
      created: 2025-03-20T09:06:18.442+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The department oversees some 100,000 public and 34,000 private schools
        in the United States, although more than 85% of public school funding comes
        from state and local governments. It provides federal grants for needy schools
        and programs, including money to pay teachers of children with special needs,
        fund arts programs and replace outdated infrastructure.'
    section15:
      primarytype: 'block'
      uuid: 'da99edad-5a31-4ea0-baf0-5d4f3c236cd3'
      activationstatus: true
      created: 2025-03-20T09:06:18.442+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It also oversees the $1.6 trillion in student loans held by tens of
        millions of Americans who cannot afford to pay for university outright.'
    section16:
      primarytype: 'block'
      uuid: '6e6e1539-1eeb-4ec1-b755-f7c966c6bc19'
      activationstatus: true
      created: 2025-03-20T09:06:18.443+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Legal challenge</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '81b27eea-6381-4acb-a54a-ecd3cfd18129'
      activationstatus: true
      created: 2025-03-20T09:06:18.443+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Attorneys general from 20 states and the District of Columbia filed
        a lawsuit in federal court in Boston last week after the department announced
        plans to lay off more than 1,300 of its employees as part of the agency’s
        "final mission."'
    section18:
      primarytype: 'block'
      uuid: '3b7e46a3-f313-4ae9-a28f-1770cb0e324e'
      activationstatus: true
      created: 2025-03-20T09:06:18.444+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.444+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The job cuts would leave the department with 2,183 workers, down from
        4,133 when Trump took office in January, and come on top of staff cuts through
        buyout offers and the firing of probationary employees carried out as part
        of Trump’s sweeping effort to downsize the federal government.'
    section19:
      primarytype: 'block'
      uuid: 'f94dc50d-75c8-405e-b44f-92cd659243a5'
      activationstatus: true
      created: 2025-03-20T09:06:18.444+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.808+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.444+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The lawsuit argues that the massive job cuts will render the agency
        unable to perform core functions authorized by statute, including in the civil
        rights arena, effectively usurping Congress' authority in violation of the
        U.S. Constitution.'
    section20:
      primarytype: 'block'
      uuid: '5a29700a-8cd8-4f10-9304-98f52a15a403'
      activationstatus: true
      created: 2025-03-20T09:06:18.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.809+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.445+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It said McMahon "is not permitted to eliminate or disrupt functions
        required by statute, nor can she transfer the department’s responsibilities
        to another agency outside of its statutory authorization."'
    section21:
      primarytype: 'block'
      uuid: '4a677913-4878-4cc1-a2f1-baebb20cb71e'
      activationstatus: true
      created: 2025-03-20T09:06:18.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-20T09:06:18.810+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T09:06:18.445+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal; additional reporting by Nandita
        Bose; Editing by Leslie Adler and Lisa Shumaker)</em></p>'
