    tags: ''
    stories: ''
    template: '1'
    title: 'North Korea warns Japan against deploying long-range missiles in Kyushu,
      KCNA says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4813492-0309-491f-b03d-5fb6e1ded64f'
      activationstatus: true
      created: 2025-03-20T13:42:08.771+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T13:42:08.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T13:42:08.777+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> North Korea warned Japan against
        deploying long-range missiles in the Kyushu region in March 2026, saying such
        attack capability will "bring about constant escalation of tension" in Northeast
        Asia, state media KCNA said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '1dc67bf1-9824-4d1b-a847-84b8cc7cfad3'
      activationstatus: true
      created: 2025-03-20T13:42:08.772+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T13:42:08.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T13:42:08.772+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Tokyo was considering deploying long-range missiles on Kyushu as
        part of attempts to acquire "counterstrike capabilities" to hit enemy targets
        in the event of an emergency, Japan’s Kyodo News reported this month, citing
        government sources.</p>'
    section2:
      primarytype: 'block'
      uuid: '62338553-bf22-4f2e-992b-c4f1e59ce2de'
      activationstatus: true
      created: 2025-03-20T13:42:08.772+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T13:42:08.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T13:42:08.772+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Pyongyang accused Japan of continuing a past history of aggression
        through moves such as a constant strengthening of the Japan-US military alliance
        and collusion with NATO forces, KCNA said, citing the policy section chief
        of the Institute for Japan Studies under North Korea’s Foreign Ministry.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf4e2a13-1b8d-46dc-91f1-9740c5095dbf'
      activationstatus: true
      created: 2025-03-20T13:42:08.773+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-20T13:42:08.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T13:42:08.773+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"All military means and various forms of movement directly targeting
        the DPRK... are an object to be wiped out," the KCNA report said, using the
        abbreviation of North Korea’s official name, the Democratic People’s Republic
        of Korea (DPRK).</p>'
    section4:
      primarytype: 'block'
