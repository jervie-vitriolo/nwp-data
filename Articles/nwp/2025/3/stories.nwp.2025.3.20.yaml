    section7:
      primarytype: 'block'
      uuid: '18273b51-aad7-4c0b-8dc3-59faabc5633e'
      activationstatus: true
      created: 2025-03-20T14:55:17.539+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.038+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Marcos said after the diffusion request had been issued to the Philippines,
        authorities skipped other requirements and went straight to implementing the
        arrest.'
    section8:
      primarytype: 'block'
      uuid: 'cdfb37de-8f29-4704-88c9-448c2645fa96'
      activationstatus: true
      created: 2025-03-20T14:55:17.539+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.038+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The neglected requirements include compliance review, preparation of
        a task force, and notice to the Interpol secretariat.'
    section9:
      primarytype: 'block'
      uuid: '9a0a97c2-7a49-45fe-92db-559f5b444e91'
      activationstatus: true
      created: 2025-03-20T14:55:17.539+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.039+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ang sabi nga ng</em> Interpol<em>, hindi wanted si Presidente
        Duterte ng</em> Interpol<em>. Wanted daw siya ng</em> ICC<em>, pinadala lang
        daw sa kanila</em>,” Marcos said.</p>'
    section10:
      primarytype: 'block'
      uuid: '3d9c582f-f82a-4a6b-8ce2-201bfc940881'
      activationstatus: true
      created: 2025-03-20T14:55:17.540+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.040+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>[Translation: Interpol said that President Duterte was not wanted
        by Interpol. He is wanted by the ICC. Interpol said that it was only coursed
        through to them.]</p>'
    section11:
      primarytype: 'block'
      uuid: '10485875-4476-4147-a977-a6f9199ea9f3'
      activationstatus: true
      created: 2025-03-20T14:55:17.540+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.040+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Transnational Crime Executive Director Antonio Alcantara confirmed
        receiving the diffusion request, but noted that it should not be taken lightly
        as if it were a Red Notice.'
    section12:
      primarytype: 'block'
      uuid: 'e06ae314-1c5f-468e-ae98-736dd2ecd826'
      activationstatus: true
      created: 2025-03-20T14:55:17.541+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.041+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Hindi po ibig sabihin ‘non na wala siyang</em> value [That
        does not mean that it doesn’t have value],” Alcantara told Marcos. “Whether
        it is a Red Notice or a wanted person diffusion, <em>obligado po tayong mag-comply</em>
        [we are obligated to comply].”</p>'
    section13:
      primarytype: 'block'
      uuid: 'f41ec665-00a3-47be-8d7a-e8069c11d22d'
      activationstatus: true
      created: 2025-03-20T14:55:17.541+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.041+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Marcos said there were “prior consultations” with the Philippine government
        on the diffusion request, and that it agreed to comply with the request to
        arrest Duterte.'
    section14:
      primarytype: 'block'
      uuid: '193303a0-b873-44c9-836f-6e6b3445240a'
      activationstatus: true
      created: 2025-03-20T14:55:17.542+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.042+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She said the document called for efforts “to locate and arrest with
        a view to extradition,” and includes provisions for provisional arrest in
        line with national laws and/or applicable bilateral and multilateral treaties.'
    section15:
      primarytype: 'block'
      uuid: 'ff6f7848-dd8d-440a-880e-bfbd5abde881'
      activationstatus: true
      created: 2025-03-20T14:55:17.542+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.042+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Justice Secretary Jesus Crispin “Boying” Remulla said the government
        chose to surrender Duterte to Interpol.'
    section16:
      primarytype: 'block'
      uuid: 'de920b82-f4cf-4123-bd45-38999f69ae1d'
      activationstatus: true
      created: 2025-03-20T14:55:17.543+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.043+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Duterte was arrested on March 11 for charges on murder related to crimes
        against humanity. He was sent to The Hague in the Netherlands on the same
        day.'
    section17:
      primarytype: 'block'
      uuid: 'a2676b3b-faa1-47bb-8419-0dc8f681074a'
      activationstatus: true
      created: 2025-03-20T14:55:17.543+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T15:20:21.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T15:20:21.043+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The former president will face the ICC pre-trial chamber again on
        Sept. 23 to confirm the charges against him.</p>'
