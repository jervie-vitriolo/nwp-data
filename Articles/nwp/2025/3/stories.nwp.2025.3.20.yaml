    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel says it intercepted missile launched from Yemen'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '78bd8df1-5ba6-44de-8ea4-b7904811d427'
      activationstatus: true
      created: 2025-03-20T11:03:06.160+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.761+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reuters) - Israel’s military said it intercepted a missile launched
        from Yemen early on Thursday as hostilities with Iran-backed Houthi militants
        intensified.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dbec2240-319c-4dd0-a693-09b9a75aa654'
      activationstatus: true
      created: 2025-03-20T11:03:06.160+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.762+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Sirens sounded in several areas in Israel after the projectile was
        fired, the military said. The Israeli police said sirens were heard in Tel
        Aviv and Jerusalem.'
    section2:
      primarytype: 'block'
      uuid: '3b7e3032-7f97-4fe5-9c5c-e6ff25d5983e'
      activationstatus: true
      created: 2025-03-20T11:03:06.161+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.763+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Israel’s ambulance service said no serious injuries were reported.'
    section3:
      primarytype: 'block'
      uuid: '016683bc-5e3c-439e-809d-6e197c3379e8'
      activationstatus: true
      created: 2025-03-20T11:03:06.161+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.763+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Yemen’s Houthi militants, who have yet to claim responsibility for
        the missile strike, appeared unfazed by the waves of U.S. strikes carried
        out since Saturday and have vowed to escalate their attacks, including those
        targeting Israel, in response to the U.S. campaign.'
    section4:
      primarytype: 'block'
      uuid: '882ef203-cdc4-4c2d-9d1e-4d2e7e320c35'
      activationstatus: true
      created: 2025-03-20T11:03:06.162+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.764+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"A missile launched from Yemen was intercepted by the IAF prior to
        crossing into Israeli territory. Sirens were sounded in accordance with protocol,"
        the Israeli military said in a statement, referring to its air force.'
    section5:
      primarytype: 'block'
      uuid: 'f09c05cc-d776-4419-89ed-0af279cd9126'
      activationstatus: true
      created: 2025-03-20T11:03:06.162+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.764+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. strikes which began on Saturday over the Houthis' attacks against
        Red Sea shipping are the biggest U.S. military operation in the Middle East
        since President Donald Trump took office in January. The U.S. attacks have
        killed at least 31 people.'
    section6:
      primarytype: 'block'
      uuid: 'e8eec722-c73c-4812-9148-0890ea050b56'
      activationstatus: true
      created: 2025-03-20T11:03:06.162+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.765+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump also threatened to hold Iran accountable for any future Houthi
        attacks, warning of severe consequences. Iran’s Revolutionary Guards said
        the Houthis were independent and took their own strategic and operational
        decisions.'
    section7:
      primarytype: 'block'
      uuid: '037e4d41-a137-44f5-a7a7-c4401eab5119'
      activationstatus: true
      created: 2025-03-20T11:03:06.163+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.765+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Tuesday, the Houthis said they had fired a ballistic missile towards
        Israel and would expand their range of targets in that country in coming days
        in retaliation for renewed Israeli airstrikes in Gaza after weeks of relative
        calm.'
    section8:
      primarytype: 'block'
      uuid: '88cdcb2a-b099-44f5-ba04-734ac5053c53'
      activationstatus: true
      created: 2025-03-20T11:03:06.163+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.766+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Houthis have carried out over 100 attacks on shipping since Israel’s
        war with Hamas began in late 2023, saying they were acting in solidarity with
        Gaza’s Palestinians.'
    section9:
      primarytype: 'block'
      uuid: 'f3ffba77-880e-48aa-abfe-0c44e45856bd'
      activationstatus: true
      created: 2025-03-20T11:03:06.163+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.766+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The attacks have disrupted global commerce and prompted the U.S. military
        to launch a costly campaign to intercept missiles.'
    section10:
      primarytype: 'block'
      uuid: 'ea359deb-8ef7-402a-a18c-a642c45da9bc'
      activationstatus: true
      created: 2025-03-20T11:03:06.164+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.766+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Houthis are part of what has been called the "Axis of Resistance"
        - an anti-Israel and anti-Western alliance of regional militias including
        Hamas, Lebanon’s Hezbollah and armed groups in Iraq, all backed by Iran.'
    section11:
      primarytype: 'block'
      uuid: '530be05d-eb17-45ec-abb9-3382b16ac6f8'
      activationstatus: true
      created: 2025-03-20T11:03:06.164+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-20T11:10:48.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-20T11:10:47.767+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hatem Maher; Editing by Kim Coghill and Michael
        Perry)</em></p>'
