      'mgnl:lastModified': 2025-03-17T17:26:09.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, on fact-checking claims, Arao advised the public to practice
        multi-sourcing or looking at a number of credible information sources.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eecb968-7e5a-4368-a60d-ccbe40cb5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.947+08:00
