      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/3/17/fact-checking-info-duterte-icc-battle.html">Fact
        check reportage on Duterte ICC battle - media professor</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b21307-a545-4927-8c9a-15bd3235f245'
