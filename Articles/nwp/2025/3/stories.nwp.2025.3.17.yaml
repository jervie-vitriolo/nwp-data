      'mgnl:lastModified': 2025-03-17T16:24:57.742+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "At the same time, global prices remained volatile given geopolitical\
        \ conflicts. Dubai crude peaked at US$89 in April before dropping US$73 by\
        \ year-end, putting pressure on, and compressing refinery margins.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc3ca7-0aa0-4091-86ab-7d68eb4f39d9'
