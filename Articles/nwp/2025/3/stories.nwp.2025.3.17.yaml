  'malacanang-marcos-barmm-appointments-milf-appeal':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T16:45:56.000+08:00
    'imagesource': 'jcr:2010d200-7959-440b-bf78-a48e034ad231'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f6bcb1c-637c-4406-b7a5-87e3935f67c5'
    'lead': 'Malacañang has urged the Moro Islamic Liberation Front (MILF) to give
      President Ferdinand Marcos Jr.’s new appointments to the Bangsamoro Autonomous
      Region in Muslim Mindanao (BARMM) a chance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T16:48:03.407+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-17T16:48:03.694+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T16:48:03.446+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['MILF', 'BARMM', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Palace asks MILF to give Marcos'' BARMM appointments a chance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2101e-35d3-4b55-b9c9-bb62efba89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang has urged
        the Moro Islamic Liberation Front (MILF) to give President Ferdinand Marcos
        Jr.’s new appointments to the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM) a chance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486b8a4-1dba-4b4d-9cab-9d618911590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Communications Undersecretary Claire Castro emphasized
        that Marcos has the prerogative to appoint BARMM leaders.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e4f1a-acf0-4347-b06a-b208e1aec9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang hiling po sana natin sa pamunuan po ng MILF ay bigyan po muna
        ng chance. Kapag po hindi naging maayos ang magiging pamumuno po ng bagong
        na-appoint na Interim Chief Minister, maaari po nating pag-usapang muli ito
        para po sa ikakaganda ng nasabi poong Bangsamoro, MILF," said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0a2c3-be11-48c9-aa31-7313cd5c418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are asking the MILF leadership to give it a chance.
        If the leadership of the newly appointed Interim Chief Minister does not go
        well, we can discuss it again for the betterment of Bangsamoro and the MILF]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6d8583-2424-47e8-b79b-276a06d7380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang also maintained that the appointments would not undermine
        the peace process.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1f5d3-e91d-41dc-8bcc-e5be9131b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi naman po, dahil nasa maganda pong pag-uusap iyan. Sabi nga po
        natin na since may prerogative po ang Pangulo na mag-appoint. Bigyan lang
        po natin ng chance; kapag po mayroong hindi naging magandang pangyayari, then
        that’s the time na the President will make an immediate action," Castro added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b2f5c-772e-4173-86d1-e1d43a04de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Not at all, because this is part of a proper discussion.
        As we said, since the President has the prerogative to appoint, let’s give
        it a chance. If something unfavorable happens, that’s when the President will
        take immediate action]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505ea13-89ef-4921-a4f4-f9e77daa9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The MILF Central Committee, however, has raised concerns over the appointment
        of Abdulraof Macacua as the new Interim Chief Minister, citing possible violations
        of the Bangsamoro Organic Law (BOL) and questioning the integrity of the transition
        process.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ea19e-53f9-4ef7-8b9e-e2210e0b38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:48:03.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:48:03.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:48:03.437+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Guided by the Consultative Assembly’s inputs and recommendations,
        the MILF Central Committee learned the agony, growing frustrations, and concerns
        of the attendees over the recent Presidential appointments in the BTA, which
        failed to adhere strictly to the officially endorsed list of 41 nominees submitted
        by the MILF," the committee said in a statement.</p>'
  'brands-ditch-kim-soo-hyun':
    'author': 'Hyunsu Yim, Reuters'
    'caption': 'South Korean actor Kim Soo-hyun looks at a tablet as he arrives at
      the 50th Baeksang Arts Awards in Seoul May 27, 2014. (Kim Hong-Ji/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T16:33:47.000+08:00
    'imagesource': 'jcr:0356d214-737e-41b3-96a6-fe0bf52c5adc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9654dfb-9abb-4dbb-bb7c-b13d76375b21'
    'lead': 'Brands including Prada have cut ties with South Korean actor Kim Soo-hyun
      amid controversy over his relationship with actress Kim Sae-ron who was found
      dead in February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T16:50:54.569+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-17T16:50:54.889+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T16:50:54.628+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Kim-Soo-hyun', 'Kim-Sae-ron', 'Showbiz-Watch']
    'stories': []
    'template': '1'
    'title': 'Brands ditch South Korean actor Kim Soo-hyun over dating scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fc2db-7fed-438f-9be8-fc1738f6b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.623+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong>&nbsp;Brands including Prada
        have cut ties with South Korean actor Kim Soo-hyun amid controversy over his
        relationship with actress Kim Sae-ron who was found dead in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec11fc4-4b35-44cb-843c-3d7d4599c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.613+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 37-year-old actor who gained popularity in South Korea and China\
        \ over his role in hit South Korean drama series \"My Love from the Star\"\
        \ and \"Queen of Tears\" has been accused of dating Kim Sae-ron when she was\
        \ underage in a YouTube expose, citing testimonies from the actress' relatives.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14425f-9e92-43dd-82a0-8f4a3379e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Luxury fashion group Prada said it mutually decided to end its collaboration
        with Kim when asked in a client service chat on Monday. It did not elaborate
        further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942705c-b99d-4845-af6a-c19fe80bfadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dinto, a South Korean cosmetic brand, also announced it was ending\
        \ its advertising contract with Kim.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab9d40-d7cc-45dd-9b4d-fa6cdb78e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We have determined that there are substantial grounds rendering the\
        \ fulfilment of the advertising contract unfeasible,\" the company said in\
        \ a statement on Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10a121-ba86-4747-a145-95cbbe5fec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kim Soo-hyun’s agency Goldmedalist referred to a statement given on\
        \ Friday, when it denied claims that the two were in a relationship dating\
        \ back to 2015 when Kim Sae-ron was a minor. She was also managed by the agency,\
        \ but her contract was not renewed in 2022; the same year that she was involved\
        \ in a drunk driving incident.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01ad15-031f-4aef-9c1c-f939ca5d6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Goldmedalist also said Kim Soo-hyun, who has not commented directly,\
        \ had been unfairly linked to Kim Sae-ron’s death.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49690eb-bfa7-4a15-ae7d-1ebf7a16c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kim, who was 24 years old, was found dead at her home. Her career had\
        \ suffered since the drunk driving incident, and local media reported that\
        \ she was in debt and working part-time jobs to pay it off.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd5599-c061-445c-9aa8-b963f9127de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Goldmedalist said the actress owed the company around 0.7 billion
        won (around P27 million) in damages and penalties as a result of the drunk
        driving case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331db7f-09d2-493d-af2f-323ceb978e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2024, Kim Sae-ron posted a photo of her with Kim Soo-hyun which
        was quickly deleted, prompting speculation that the two were a couple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877954b-5ec9-48dc-8bdc-4fa390cc536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A lawyer representing the relatives of Kim Sae-ron said in a media\
        \ briefing on Monday that the late actress had decided to post the photo in\
        \ hopes of hearing back from Kim Soo-hyun.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de860394-8269-4bd1-882c-9ab61de82158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:50:54.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T16:50:54.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:50:54.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim, Minwoo Park, and Ju-min Park; Editing
        by Kate Mayberry)</em></p>'
  'fact-checking-info-duterte-icc-battle':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T17:23:14.000+08:00
    'imagesource': 'jcr:2f5e154a-4931-4ef7-ba1c-1b2545c3adc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc28463d-b425-452c-b052-8e44e340e6bf'
    'lead': 'Media practitioners need to fact check information coming out of former
      President Rodrigo Duterte’s legal battle at the International Criminal Court
      (ICC) amid the spread of disinformation and misinformation, a media professor
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T17:25:40.496+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-17T17:26:09.943+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T17:26:09.671+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'International-Criminal-Court']
    'stories': []
    'template': '1'
    'title': 'Fact check reportage on Duterte ICC battle - media professor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bb234-aab8-43fd-b13c-33e6eefd9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.665+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Media practitioners
        need to fact check information coming out of former President Rodrigo Duterte’s
        legal battle at the International Criminal Court (ICC) amid the spread of
        disinformation and misinformation, a media professor said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c793fb-5dab-4878-85ad-08f383251bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Danilo Arao, journalist and professor
        at University of the Philippines College of Media and Communication, said
        verification is vital in light of different narratives on the former president’s
        arrest and looming trial at an international tribunal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0136785-1645-4e82-a2c7-bb39ac793a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.666+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Walang responsibilidad ang periodista na i-quote ang isang kasinungalingan.
        In fact, mas mainam na huwag na niya i-quote. At kung feeling niya kailangang
        i-quote, i-fact-check agad-agad,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961455e-d6da-4604-a9f8-e086e624149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.667+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Journalists have no obligation to quote lies. In fact,
        it’s better not to quote them. But if they feel there’s a need to do so, you
        need to fact-check them.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afa374-d583-4a98-a8ea-e55a09357756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.667+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Arao pointed out, as example, the supposed abduction of the former
        president with his <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrest</a></strong>
        by Philippine authorities upon arrival from Hong Kong at the Ninoy Aquino
        International Airport, with the assistance of the International Criminal Police
        Organization for an ICC warrant over extrajudicial killings linked to Duterte’s
        war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c0e76-155f-42ec-a5c7-23c0c9a80b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Over the weekend, a number of quote graphic cards from fictional characters
        supposedly expressing support for the former president were shared on social
        media.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dface-98a1-473b-927f-b139977f88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Arao noted the lack of media literacy and education behind the proliferation
        of  disinformation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8bfb7-2d52-443f-9949-9f58176e6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi lang ito usapin ng factual accuracy kundi contextual accuracy
        din…mas lalong walang problema kung ang pipiliing sources of information,
        hindi yung mga palamura, hindi yung mga sensational kung magsalita, kung hindi
        yung may malalim na pagkakaintindi talaga sa mga issue,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c3cd5-3a55-476d-9117-5c74615a3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:26:09.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is not just a matter of factual accuracy, but also
        contextual accuracy… it would be even better if the sources of information
        chosen are not those who use foul language or speak sensationally, but rather
        those who truly have a deep understanding of the issues.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30492abb-2a6f-4054-9cb3-d8e7768e3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T17:26:09.946+08:00
