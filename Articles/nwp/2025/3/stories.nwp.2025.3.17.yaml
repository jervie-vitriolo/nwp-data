      'mgnl:lastModified': 2025-03-17T16:24:57.735+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Robust growth was supported by secured Power Supply Agreements (PSAs),\
        \ new RES customers for Limay Power Plant, additional BESS ancillary services,\
        \ and the commercial operations of Mariveles Power Plant Units 1, 2, and 3.\
        \ Operating income and EBITDA grew 24% and 27% to ₱40.5 billion and ₱55.5\
        \ billion, respectively. Net income increased 25% to ₱12.4 billion.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f507fdd-650a-4509-bc0c-00655a24abed'
