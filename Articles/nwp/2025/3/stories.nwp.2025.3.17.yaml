    'lead': 'Paolo Banchero had 24 points, 11 rebounds and seven assists as the visiting
      Orlando Magic snapped Cleveland’s franchise-record 16-game winning streak,
      beating the NBA-best Cavaliers, 108-103, on Sunday.'
