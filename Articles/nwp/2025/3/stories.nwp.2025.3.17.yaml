      'mgnl:lastActivated': 2025-03-17T10:55:13.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc587802-7657-4085-93a1-9bea4b0ad617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.597+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Una, may chichirya at cellphone. Ngayon, may prutas at kamote na.
        At higit sa lahat, mukhang ‘Dodong Gang’ na ito! Hindi lang isa, hindi lang
        tatlo—limang Dodong ang nasa listahan,” the La Union congressman said in a
        statement on Sunday, March 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f03aa4-6127-4416-9700-351e6eb7d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.598+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e058e-506a-43b7-ae0b-b9118478f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.598+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, there were snack and cellphone brands. Now,
        there is a fruit and a sweet potato. Most of all, there seems to be a “Dodong
        Gang!” Not one, not two–but five Dodongs in the list.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66295b2-6c77-4813-9e7d-2620af0fbdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.598+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd107f-8eb6-48bf-adcf-7c7147a0f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang ito kapabayaan—ito ay isang maingat na planong paglustay
        sa pondo ng bayan. Peke ang mga pangalan, peke ang liquidation, at peke ang
        pananagutan,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04e697-82dc-43e4-924b-78cde282c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fff22-d7de-4ca3-9571-e515f6c989e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not just negligence–this is a well-planned
        expenditure of public funds. Fake names, fake liquidation, and fake accountability.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608db96d-ea01-41a3-94ea-7f29d3280791'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.600+08:00
