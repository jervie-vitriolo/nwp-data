      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> Dozens of foreign CEOs will visit
        Beijing this month for a flagship development conference where some are expected
        to meet President Xi Jinping, according to a draft agenda and three sources
        familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfbdb7-d350-49f4-84b4-c2b263d6fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.009+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The annual China Development Forum will take place on March 23-24
        at the Diaoyutai State Guesthouse in the capital, two sources told Reuters.
        Beijing is keen to attract foreign investment at a time of heightened geopolitical
        tensions, as policymakers try to boost domestic consumption to offset fresh
        US tariff pressure.</p>'
    '2':
