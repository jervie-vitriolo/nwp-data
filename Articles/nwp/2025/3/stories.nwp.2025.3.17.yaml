  'marcos-duterte-gratitude-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T16:09:55.000+08:00
    'imagesource': 'jcr:7c180d05-1487-48a5-9e73-26963a763fdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f186b7b9-06f0-4ee5-a51c-296ce2faa36c'
    'lead': 'Debt of gratitude should not interfere with upholding the law, Malacañang
      said in response to Davao City Mayor Sebastian Duterte’s statement that President
      Ferdinand Marcos Jr. was "ungrateful."'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T16:16:38.377+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-17T16:16:38.665+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T16:16:38.420+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'Sebastian-Duterte', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos ungrateful to Duterte: Palace says ‘utang na loob’ should not
      interfere with the law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df61466-cbd1-4f6e-8bf7-286d61a56c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.402+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.414+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Debt of gratitude should
        not interfere with upholding the law, Malacañang said in response to Davao
        City Mayor Sebastian Duterte’s statement that President Ferdinand Marcos Jr.
        was "ungrateful."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51aaed7-331c-43d3-bc49-64e5f4356b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The younger Duterte reminded Marcos that his father, former President
        Rodrigo Duterte, allowed the transfer of the remains of late dictator Ferdinand
        E. Marcos, the current president’s father, at the Libingan ng mga Bayani from
        Ilocos Norte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110193e9-380b-407d-b84d-5113108f422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte is facing charges at the International Criminal Court (ICC)
        and detained in The Hague, Netherlands.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c283b-9a77-4405-a9c0-a093f61fda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Communications Undersecretary Claire Castro said Marcos
        had expressed his gratitude to Duterte back in 2016.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999055c5-2034-4179-bebd-27d0a463bf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Noon pa po sila nagpasalamat at sinabi nga nila na forever silang
        tatanaw ng utang na loob sa napakagandang gesture ng dating Pangulong Duterte,”
        said Castro.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7475a6-d061-4cc4-81bd-56c0b4e117e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They had already expressed their gratitude long ago and
        even said they would forever be indebted to former President Duterte for his
        kind gesture] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c0c43-467f-4fb1-bf1f-2877d511533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.405+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.405+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pero ang pagtanaw po ng utang na loob ay hindi dapat madiskaril at
        hindi dapat mag-traydor sa batas at sa hustisya,” she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f2acb-52ce-4122-910d-4d656332a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.405+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.405+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But showing gratitude should not derail or betray the
        law and justice.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17eae58-1d62-4c34-b093-5e51cec386b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.406+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.406+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the burial was done in line with Republic Act 289, which
        allows former presidents to be buried at the Libingan ng mga Bayani.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21174e90-8afe-4b19-bcb5-3253d6cd006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.406+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.406+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official noted that Duterte’s arrest was legal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa41d8-8bbb-4e2d-822b-c6b252d113b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.406+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.406+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang pagpapaaresto naman po o pagsu-surrender kay dating Pangulong
        Duterte sa ICC ay mayroon din pong kaugnayan na batas at mayroon po tayong
        sinusunod na commitment para sa Interpol,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166bd4e-4047-4944-8b44-cce2f6ae0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.407+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.407+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The arrest or surrender of former President Duterte to
        the ICC is also governed by law, and we have commitments to Interpol that
        we must follow] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d7ccb-3acd-4559-9e11-728a26f80c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.407+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.407+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ngayon, hindi po dapat mahinto ng utang na loob ang pagpapatupad ng
        batas, hindi po dapat traydurin, katulad ng aking sinabi, ang pagpapatupad
        ng batas ang pagpapatupad ng commitment with the Interpol,” she added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77100c5b-ade4-441a-b25b-079db9c5ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:16:38.408+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:16:38.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:16:38.408+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, gratitude should not hinder the enforcement of
        the law. As I said, enforcing the law and honoring our commitments with Interpol
        should not be betrayed.]</p>'
