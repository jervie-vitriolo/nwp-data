      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "San Miguel Foods reported ₱185.0 billion in sales, up 3%, led by a\
        \ 7% increase in the Protein segment, and a 12% rise in Prepared and Packaged\
        \ Food – driven by strong demand for Purefoods Tender Juicy Hotdogs, Magnolia\
        \ dairy, and San Mig Coffee. Operating income jumped 37% to ₱13.3 billion,\
        \ while net income climbed 33% to ₱8.4 billion, reflecting operational efficiencies\
        \ and continued focus in controlling costs. EBITDA reached ₱21.3 billion.\r"
