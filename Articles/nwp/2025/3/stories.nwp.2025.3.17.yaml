      'mgnl:created': 2025-03-17T16:24:57.740+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T16:24:58.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:24:57.740+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Petron Malaysia faced challenges due to fuel subsidy policy changes,\
        \ while a maintenance shutdown at the Port Dickson refinery in Q4 2024 limited\
        \ production and exports.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0d44b-ba1b-4d15-8156-6cfde8c50f64'
