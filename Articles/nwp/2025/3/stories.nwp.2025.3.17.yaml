    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Banchero, Magic end Cavaliers'' winning streak at 16'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288e943-e3f4-48ea-a0e9-70cfd55fd952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T14:34:36.421+08:00
