      'mgnl:lastModified': 2025-03-17T16:24:57.725+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Consolidated operating income rose 11% to ₱160.8 billion, supported\
        \ by margin improvements in Power, Food &amp; Beverage, and Infrastructure,\
        \ along with cost management initiatives across all business units. EBITDA\
        \ increased 10% to ₱225.9 billion.\r"
