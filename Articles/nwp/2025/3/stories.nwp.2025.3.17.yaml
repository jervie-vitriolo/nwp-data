      'mgnl:lastModified': 2025-03-17T16:24:57.739+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Retail sales climbed 18%, leveraging the country’s largest fuel station\
        \ network, while commercial sales increased 6%, driven by strong demand from\
        \ the aviation sector.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e222fe-914e-400c-8e1c-4fe3efe35fda'
