    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c2aeb-f2df-4821-a78d-d12c1ead14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.433+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T19:09:10.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Butuyan said he is confident that the evidence against Duterte is
        “airtight” and conviction will be achieved regardless of the counsel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b36471-60ec-490e-a2d7-c14dfb48e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.433+08:00
