    'template': '1'
    'title': 'Time for PH to rejoin ICC - Drilon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0100a37-31d2-45e5-bcbc-5865e802db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines should
        rejoin the Rome Statute, the international treaty that created the International
        Criminal Court (ICC), to prevent future abuses in the justice system, said
        former Senate President Franklin Drilon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e582a-ae2e-4bd5-87a0-c369e9ed8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with ‘The Newsmaker’ on NewsWatch Plus, Drilon said
        that rejoining the ICC will settle the issue of jurisdiction following the
        country’s withdrawal in March 2019.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686de9f3-0eb3-4f39-97f3-f8c2d86ad7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The president should reaffirm the membership of the country in the
        Rome Statute and therefore in the ICC. Why is it necessary? So that it will
        settle the issues about jurisdiction," said Drilon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7f78a-7604-48ae-92d8-c63a5080d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former justice secretary added that an international court could
        also play a role in the future in case the country would have a leader like
        Rodrigo Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ffad3-5ed8-48d0-8488-becf59e5ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If another Duterte comes up in Philippine politics in the coming years,
        at least if the justice system in the country cannot provide justice as we
        see today, then there is no question that another body, an international court,
        can look at the situation in the Philippines like what the ICC is doing now,"
        said Drilon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60f68e-b20d-477d-9234-0bb9cd874606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte is now facing charges over crimes against humanity before the
        ICC. He is detained in The Hague, Netherlands.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c9bcb-f951-4829-bd80-1356e85ba3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Drilon said exiting from the ICC was ineffective, even if the Supreme
        Court previously ruled against the petitioners questioning Duterte’s withdrawal.
        The high court, however, clarified that the exit does not affect criminal
        proceedings related to acts committed while the country was still a state
        party.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670afe3-10fe-4588-8a33-e99032cb2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former senator said rejoining the ICC would also dismiss claims
        that the decision to turn over Duterte to the ICC was politically motivated.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d786d-3c51-4a0f-8259-3e2e71262742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It can be cited as proof that we are a country which adheres to its
        international commitments as a responsible member of the international community,"
        said Drilon.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83176bb7-cda0-4fab-b97a-e97879413d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Progressive group Bayan also urged the Marcos administration to rejoin
        the ICC.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf9ccd-93db-4ea8-8324-81c003cf5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Panahon nang baliktarin ang maling desisyong ito na lalong nagpapatibay
        sa kultura ng impunidad sa hanay ng mga nasa estado. Hinihiling namin na agad
        simulan ng administrasyong Marcos Jr. ang proseso ng muling pagsapi sa ICC.
        Ang hustisya para sa mga biktima ng mga patakaran ni Duterte na nagresulta
        sa malawakang pagpatay ng mga sibilyan ay ngayon lamang naging posible sa
        pamamagitan ng kaniyang pagka aresto at pagdadala sa ICC upang litisin," the
        group said in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1af593-4d63-46e2-9ab5-ac8c6b585c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.613+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is time to reverse this wrongful decision that further
        reinforces the prevailing culture of impunity among state actors. We demand
        that the Marcos Jr. government immediately begin the process of rejoining
        the ICC. Justice for the victims of Duterte’s policies resulting in the mass
        murder of civilians is now only made possible by Duterte’s arrest and delivery
        to the ICC for trial]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079829a6-f66c-42c5-9681-5df4f5a5d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hinahamon namin ang kapwa naming Pilipino na habang hinihiling natin
        ang pagkakahatol kay Duterte sa ICC para sa mga krimen laban sa sangkatauhan,
        dapat din nating ipanawagan ang pagbabalik ng Pilipinas sa ICC," it added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52dfe1-edd2-4116-a07a-8597b529dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.614+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We enjoin fellow Filipinos that as we call for the conviction
        of Duterte at the ICC for crimes against humanity, we must also demand for
        the return of the Philippines to the ICC] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071fd703-257b-4ae9-bc2b-780a8f7a291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.615+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Countries can rejoin the ICC after withdrawing by depositing an instrument
        of accession or ratification with the United Nations secretary-general, who
        serves as the depositary of the Rome Statute, ensuring compliance with national
        legal requirements for treaty ratification or accession, and waiting for the
        Rome Statute to enter into force for the country, which occurs on the first
        day of the month after 60 days following the deposit.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a326eea-43a1-4e8f-bd13-185fdd94b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:28.615+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T19:04:28.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:04:28.615+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Gambia’s then-President Yahya Jammeh announced the country’s
        withdrawal from the ICC. However, after a change in leadership, the new administration
        under President Adama Barrow reversed this decision in 2017, effectively rejoining
        the ICC.</p>'
