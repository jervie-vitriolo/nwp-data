    'mgnl:lastActivatedVersionCreated': 2025-03-17T11:22:21.490+08:00
    'mgnl:lastModified': 2025-03-17T11:21:44.365+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['OCTA', 'midterm-elections']
    'stories': []
    'template': '1'
    'title': 'Administration bets, some Duterte allies still top OCTA senatorial survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b694a8c8-780b-429a-910e-f9e4aed775a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.351+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.847+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Administration-backed
        candidates and a few Duterte allies remain the preferred senatorial candidates
        in a pre-election survey held last month, newly-released data from the OCTA
        Research showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce105c4-9259-456e-8f35-cbfd5ce696c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.351+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.847+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS party-list Rep. Erwin Tulfo topped the poll – consistent
        with a similar <strong><a href="https://www.newswatchplus.ph/news/2025/2/11/octa-senatorial-survey-january.html">January
        survey</a></strong>. Rounding up the top 5 are his brother Ben, reelectionists
        Bong Go and Bong Revilla, and former Senate President Tito Sotto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad6d1e-e83b-4ea8-9d82-20a678d6dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.352+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.848+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The survey was held on Feb. 22 to 28, less than two weeks after the
        campaign period began, and a month before former President Rodrigo Duterte
        was arrested by an international tribunal for crimes against humanity in his
        controversial drug war.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ac789-bd7f-4fa8-985c-304adb9a8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.352+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.848+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Majority of the top 16 were from the administration, namely, Abby Binay,
        Lito Lapid, Camille Villar, Manny Pacquiao, Pia Cayetano, Imee Marcos, Ping
        Lacson, Benhur Abalos, and Francis Tolentino.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf2efd-f727-4abb-845b-29846c74a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.848+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, reelectionist Bato dela Rosa and newcomer and TV host Willie
        Revillame were also in the so-called Magic 12 to complete a Senate slate.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397d37b-7a42-45dd-ad6b-424729c2e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.849+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Opposition bets Kiko Pangilinan and Bam Aquino, former senator Gringo
        Honasan, and actor Phillip Salvador were at 17th to 20th.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90366a4f-6ce3-47d5-b618-7b436682184f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.849+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Political analyst Jean Franco previously told NewsWatch Plus that the
        ex-president’s arrest may weigh in on the March survey numbers, especially
        on Go and Dela Rosa.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb4557-4c0c-4956-8dba-c811cbe5d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.850+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mananalo ba iyong narrative na ang totoong biktima dito yung mga drug
        war na walang habas na pinatay kahit 3 years old, kahit 17 years old pinatay?
        O ang mananalo ba, ay ang biktima ba ay si Rodrigo Duterte na ng sinasabi
        ay ginawa niya lang yung ginawa niya para sa bayan…Iyan ngayon ang babantayan
        natin,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d59ed-69f1-4cce-af74-f670f4e0e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.850+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Will the narrative that the real victims here are those
        killed in the drug war - even as young as three years old or 17 years old
        - prevail? Or will the winning candidate be on the side of victim Rodrigo
        Duterte, who claims he did what he did for the country? That’s what we need
        to watch out for now.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a13481-c976-4d43-a5ee-998424a46d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:21:44.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-17T11:22:21.851+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-03-17T11:21:44.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 1,200 respondents participated in the OCTA non-commissioned
        study with a ±3% margin of error.</p>'
