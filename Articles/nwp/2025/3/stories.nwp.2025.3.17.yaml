      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb321e-6a9c-4852-9a4f-82298918bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2024/12/15/twothirds-ovp-payees-no-birth-records.html">Almost
        two-thirds of OVP confidential fund payees have no birth records - PSA</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a625f75-a605-421c-8a46-1e0d8c206ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calling it the “Budol Gang,” Ortega said the discovery of the dubious
        payees show the extent of Duterte’s supposed fraud.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba3f00-c2b3-484d-a428-b69d27e79c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also said that the revelations strengthen the <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeachment
        case</strong></a> against Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fde199-b0e5-41af-aab1-c49dfc9f69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House good government and public accountability has been investigating
        Duterte’s P612.5-million confidential funds in the Office of the Vice President
        and Department of Education, which she previously headed.</p>'
  'octa-pre-election-senatorial-survey-february':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: ACT-CIS party-list Rep. Erwin Tulfo and Sen. Bong
      Go'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T11:10:24.000+08:00
    'imagesource': 'jcr:07855bb9-1627-47fe-86f5-247284002e2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4268fbe7-88d2-4623-aa8d-67c750e0b891'
    'lead': 'Administration-backed candidates and a few Duterte allies remain the
      preferred senatorial candidates in a pre-election survey held last month, newly-released
      data from the OCTA Research showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T11:21:44.318+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-17T11:22:21.846+08:00
