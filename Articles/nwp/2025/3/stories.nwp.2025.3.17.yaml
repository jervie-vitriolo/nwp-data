      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Petron Corporation reported ₱868.0 billion in revenues for 2024, up\
        \ 8% from ₱801.0 billion in 2023. Sales volume grew 10% to 139.9 million barrels,\
        \ led by strong performance from its Philippine operations and Singapore trading\
        \ subsidiary, where combined sales rose 16% to 92.5 million barrels, supported\
        \ by network expansion and aggressive marketing.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3cbffa-ced9-4fd8-affa-588f8ecc862e'
