  'US-death-toll-rises-extreme-weather':
    'author': 'Rich McKay and Tatiana Bautzer, Reuters'
    'caption': 'Debris lies around damaged houses the morning after a tornado touched
      down in Florissant, Missouri on March 15 in a drone view. (Lawrence Bryant/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T10:15:04.000+08:00
    'imagesource': 'jcr:1df034ff-8670-4314-842c-6adc353f7131'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75e93f5-53d6-4c74-8488-4608fab11d5e'
    'lead': 'Portions of Pennsylvania, New York and Mid-Atlantic and Southeast states
      were still under a National Weather Service watch for damaging wind and tornadoes,
      as the death toll from weekend storms rose to 36 people across six states.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T10:29:19.392+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-17T11:00:04.869+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T11:00:04.377+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['US']
    'stories': []
    'template': '1'
    'title': 'US death toll from extreme weather over the weekend rises to 36'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc534714-77b1-42fa-a406-a5bd4e7b3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.402+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - Portions of Pennsylvania, New York
        and Mid-Atlantic and Southeast states were still under a National Weather
        Service watch for damaging wind and tornadoes, as the death toll from weekend
        storms rose to 36 people across six states.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef587a-08b6-42d9-b016-a801f9db8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.402+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.369+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a White House statement, President Donald Trump said he was monitoring
        the tornadoes and storms, adding "36 innocent lives have been lost, and many
        more devastated."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b51fd-dcc5-4dc7-9a3a-961f9234602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.403+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump announced the National Guard had been deployed to Arkansas
        and pledged help to state and local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e53c4-7f74-43b5-bcea-e53f897631a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.403+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.370+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The storms that hit the South and the Midwest headed east on Sunday.
        More than 340,000 consumers had no power in the affected areas as of late
        afternoon on Sunday, according to the website PowerOutage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49880ae-e434-4ce9-86d1-739e0c75a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.403+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Missouri reported the largest number of deaths, 12 fatalities spanning
        five counties, the state’s highway patrol posted on X. Missouri Governor
        Mike Kehoe said there was still one person missing in the state, which saw
        widespread destruction across 27 counties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d8370-814e-448a-83d3-2709f148d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.404+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Robbie Myers, the director of emergency management in Missouri’s
        Butler County, told reporters that more than 500 homes, a church and a grocery
        store in the county were destroyed. A mobile home park had been "totally destroyed,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e3c27-bd49-4b70-b668-38496987e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.404+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Everything around it here is really bad," Missouri resident Rick
        Brittingham told Reuters from Butler County. "The trailer park up the street
        had fatalities. So, I mean, we don''t have nothing compared to anything like
        that. I still have a home. They don''t."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc39f7e-3525-48ab-b7b6-0ca90eb6c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.405+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.372+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mississippi Governor Tate Reeves posted on X that six deaths had
        been reported in the state – one in Covington County, two in Jefferson Davis
        County and three in Walthall County.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d30b1c-08bb-4835-96a3-7fa0dce01666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.405+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'According to preliminary assessments, 29 people were injured statewide
        and 21 counties sustained storm damage, Reeves said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc63600-2539-4fa0-9b66-f0411124640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.405+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.373+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, three deaths occurred, the state’s Department of Emergency
        Management said, adding that there were 32 injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16a50d-cc26-4167-91cf-7cb237ec7714'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:29:19.406+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T11:00:04.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:00:04.374+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Eight deaths were confirmed in a crash involving more than 50 cars
        in Sherman County in Kansas, caused by a severe dust storm, the Kansas Highway
        Patrol said in a statement. Many injured travelers were taken to local hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc8845-947e-496a-9460-49a28515781b'
