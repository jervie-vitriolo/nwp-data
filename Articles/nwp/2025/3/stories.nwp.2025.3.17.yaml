      'mgnl:type': 'text'
      'text': '<p>[Translation: We should look at which ones are written professionally,
        with professional reporting. Then, let’s compare their news content with
        other equally professional and well-written, well-researched news from other
        organizations.]</p>'
  'osg-wants-excused-petitions-duterte-return':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Solicitor General Menardo Guevarra (House of Representatives/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T17:42:49.000+08:00
    'imagesource': 'jcr:8824a655-ad7f-434c-8d72-089ebe7037f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c950e7a-6c4c-40a1-b3c5-73472970df7e'
    'lead': 'The Office of the Solicitor General wants to be excused from the consolidated
      petitions seeking to compel the government to bring back former President Rodrigo
      Duterte to the Philippines from the International Criminal Court in the Hague,
      Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T17:46:59.343+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-17T17:46:59.667+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T17:46:59.426+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Menardo-Guevarra', 'Rodrigo-Duterte', 'International-Criminal-Court','Office-of-Solicitor-General']
    'stories': []
    'template': '1'
    'title': 'OSG wants to be excused from petitions calling to return Duterte to
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa55d5e-12e1-4348-86b1-643e45fcca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of the Solicitor
        General (OSG) wants to be excused from the consolidated petitions seeking
        to compel the government to bring back former President Rodrigo Duterte to
        the Philippines from the International Criminal Court (ICC) in the Hague,
        Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddfd393-0076-4af2-8229-5f53d796fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a2d267-4b61-4d7d-b9e2-830f65d92ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The OSG, which stands as the government counsel, filed its manifestation\
        \ of recusal with the Supreme Court (SC) on Monday, March 17.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596b05f-4139-425c-9ba0-43640082d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651875cf-9aca-4afe-befc-4c94737d61d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The OSG said the “government has no legal obligation to cooperate with\
        \ the ICC.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58b39e-1ecf-43e0-8586-80605c56157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d675a6-7525-485d-9145-c1a298eb0625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Considering the OSG’s firm position that the ICC is barred from exercising\
        \ jurisdiction over the Philippines and that the country’s investigative,\
        \ prosecutorial, and judicial system is functioning as it should, the OSG\
        \ may not be able to effectively represent the Respondents in these cases\
        \ and is constrained to recuse itself from participating herein,” the office\
        \ stated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23bf37-c873-4aaf-be35-6b9e6ec4b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c24a5-6115-4bf8-a2a1-a2515c96ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines formally exited the Rome Statute, which formed the
        ICC, in March 2019. But the international body said it has jurisdiction over
        cases when the country was still a member. For Duerte, that means alleged
        extrajudicial killings when he was Davao City mayor up to his presidency,
        or from 2011 to 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133d180-0fb8-43fd-9a6b-834eb18a2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d51cff-8aef-4b5f-8bd1-1600a47635a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SC, meanwhile, said it also received a motion to drop Solicitor
        General Menardo Guevarra as a party respondent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5b80d-7167-415d-ab3c-d54c5dc21d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4a0f1-01aa-4944-99af-ad014a96c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Through the International Criminal Police Organization, the <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>ICC
        has arrested Duterte</strong></a> over crimes against humanity linked to his
        bloody drug war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07f119-4b72-461e-ba71-2e9daa5f66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s children have filed <a href="http://www.newswatchplus.ph/news/nwp/2025/3/12/kitty-duterte-petition.html"><strong>separate
        petitions</strong></a>, urging the return of their father.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1726b02-f0bb-4c5b-93ff-35b3594f53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T17:46:59.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/3/13/paolo-duterte-petition-father-release.html">Rep.
        Duterte files petition for father’s release from ICC detention</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321cd78-bc4d-42cd-b263-6012ea052a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:46:59.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T17:46:59.684+08:00
