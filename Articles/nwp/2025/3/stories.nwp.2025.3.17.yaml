      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T14:34:36.423+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Donovan Mitchell returned following a two-game absence and scored 23\
        \ points for Cleveland (56-11), which lost for the first time since Feb. 4.\
        \ Jarrett Allen had 20 points and 12 rebounds, Darius Garland added 19 points,\
        \ Ty Jerome had 12, and Strus chipped in 10.\r"
