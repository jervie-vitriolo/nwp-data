      'mgnl:lastModified': 2025-03-17T16:24:57.743+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Despite these headwinds, operating income remained steady at ₱29.2\
        \ billion. Net income declined 16% to ₱8.5 billion, but the company continued\
        \ to remain profitable, demonstrating resilience amid these industry challenges.\r"
    '35':
