      'mgnl:lastActivated': 2025-03-17T19:09:10.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Butuyan said Duterte would be detained in an ICC member
        state jail facility that complies with international standards.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944bdd8-8ef4-4057-b7ec-064d60cd807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.436+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T19:09:10.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a2cdce-d61c-46d3-8c3e-4c9c10142919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.437+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T19:09:10.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.437+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Most of the time, ‘yung mga [the] ICC convicts, they serve time
        sa [in] European countries… I don’t think there will ever be a chance na [that]
        any Philippine convict in the ICC will serve time in the Philippines dahil
        ‘yung ating [because our] jail facilities hindi [are not] compliant with international
        standards,” said Butuyan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20009cc-9b2e-421d-a3b6-1f91be583c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.437+08:00
