      'mgnl:lastModified': 2025-03-17T16:24:57.729+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "San Miguel Food and Beverage, Inc. (SMFB) posted solid growth in 2024,\
        \ with consolidated sales up 6% to ₱400.9 billion, primarily driven by higher\
        \ volumes and market expansion initiatives. Gross profit rose 10% to ₱110.9\
        \ billion, and operating income grew 15% to ₱55.8 billion, supported by a\
        \ favorable product mix as well as operating and cost efficiencies. Net income\
        \ increased 7% to ₱40.9 billion while EBITDA stood at ₱73.1 billion, maintaining\
        \ an 18% margin.\r"
