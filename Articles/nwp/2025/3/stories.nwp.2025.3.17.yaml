    'lead': 'Former President Rodrigo Duterte’s drug war was a multibillion-peso business,
      a House lawmaker said on Monday, March 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T12:45:58.670+08:00
