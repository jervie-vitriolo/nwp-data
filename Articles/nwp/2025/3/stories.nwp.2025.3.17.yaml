      'mgnl:lastModified': 2025-03-17T19:09:10.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Makikita ng mga judges na sobrang powerful talaga ‘yung forces
        ng Duterte camp dahil hanggang sa ICC ay pwede silang i-bully and i-harass
        and i-attempt na i-manipulate,” the lawyer said.</p>'
    '17':
