      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "San Miguel Infrastructure continued its steady growth in 2024, with\
        \ revenues rising 7% to ₱37.5 billion. Average daily traffic grew 2% to 1.03\
        \ million vehicles, supported by the continued ramp-up of its toll roads.\
        \ Operating income increased 12% to ₱20.3 billion, while EBITDA rose 8% to\
        \ ₱29.7 billion, maintaining a healthy 79% margin.\r"
    '39':
