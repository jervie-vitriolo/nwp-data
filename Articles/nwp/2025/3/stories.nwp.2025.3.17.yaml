      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.432+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>British-Israeli lawyer Nicholas Kaufman will be Duterte’s lead counsel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5a23b-4731-4d8d-bed5-8075fefd00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.432+08:00
