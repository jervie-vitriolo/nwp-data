    'template': '1'
    'title': 'UAAP: NU Lady Bulldogs hold off UST in thriller to complete first round
      sweep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35cd47-46a8-459d-8eb6-07ae70304393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.954+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.487+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.954+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The National University
        (NU) Lady Bulldogs completed a first round sweep of the UAAP Season 87 women’s
        volleyball tournament after defeating the University of Santo Tomas (UST)
        Golden Tigresses, 23-25, 25-17, 19-25, 25-18, 15-9, on Sunday at the Smart
        Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867d849-cb40-46ea-9a85-a2b17c5c6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.954+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.488+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.954+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c135623-1af1-48bb-b7aa-ee1390c73fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.954+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.488+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.954+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Alyssa Solomon rallied the Lady Bulldogs with a game-high 24 points\
        \ on 21 spikes and three blocks, while Bella Belen contributed 17 points in\
        \ a match that was witnessed by nearly 13,000 fans in attendance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747cd055-3add-4191-8db5-883109db62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.955+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.489+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.955+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b59df9-33bb-41f0-a132-0a9d9aa23e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.955+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.489+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.955+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We're happy because we experienced this kind of battle. UST really\
        \ wouldn't go down without a fight,\" said NU head coach Sherwin Meneses in\
        \ a post-game press conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940c441-6f5b-4e75-b821-0509fbac0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.955+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.490+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.955+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68f8c5-2c55-45bf-8749-ffa66002b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.956+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.490+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.956+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Things were looking positive for UST as the España-based squad held\
        \ a 2-1 set advantage entering the fourth frame.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6e218-bb6c-4a7c-b2ab-a702095d03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.956+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.491+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.956+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf51d0-9564-47b8-9e22-c37da7ba7e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.957+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.491+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.957+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But the Lady Bulldogs' championship composure was on a different level\
        \ as they were able to force a decider.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad685904-b25b-4a3b-ab24-22e2b23a8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.957+08:00
