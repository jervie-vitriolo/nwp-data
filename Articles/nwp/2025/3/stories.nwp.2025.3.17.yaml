    'jcr:uuid': '599ec6e0-8897-42cd-b0da-a66ee0329cce'
    'lead': 'Senator Imee Marcos is set to lead a legislative investigation into the
      arrest of former President Rodrigo Duterte, following the warrant issued by
      the International Criminal Court that was executed during her brother’s administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T11:25:00.304+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-17T11:25:00.608+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T11:25:00.363+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'International-Criminal-Court', 'Marcos', 'icc']
    'stories': []
    'template': '1'
    'title': 'Imee Marcos to investigate ex-President Duterte’s ICC arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605dd98-4f2a-49a9-a7b0-faaf844e6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.350+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.359+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator Imee Marcos
        is set to lead a legislative investigation into the arrest of former President
        Rodrigo Duterte, following the warrant issued by the International Criminal
        Court that was executed during her brother’s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb241b18-40f0-4f8e-b6b7-6d26a4c29a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.351+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.351+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ec315-70fe-4cce-88d3-519aa590cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.351+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.351+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“As chairperson of the Senate Committee on Foreign Relations, I am\
        \ calling for an urgent investigation into the arrest of former President\
        \ Rodrigo Roa Duterte, an issue that has deeply divided the nation,” Marcos\
        \ announced in a statement on Monday, March 17. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e3e4ca-a8bc-4501-95bc-1b38f4144e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.351+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.351+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The hearing is set for Thursday, March 20, according to the Senate\
        \ website, with Marcos serving as the presiding officer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf08d53-15d6-4250-b172-a7ada7a35894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.352+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.352+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said she will focus on whether due process was followed and\
        \ whether Duterte’s rights were safeguarded during the arrest carried out\
        \ by the administration of President Ferdinand Marcos Jr. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b550d15-2bd1-4913-82d5-ab4c28d71d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.352+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.352+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She plans to invite key officials from the Philippine National Police,\
        \ Department of Justice, Department of Foreign Affairs, National Security\
        \ Council, Civil Aviation Authority of the Philippines, and the Office for\
        \ Transportation Security, among others.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb74ab2-a5fb-4833-8eda-832b7bae1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.353+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.353+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The Senate must address these critical concerns to uphold the country’\
        s jurisdiction and to clarify policies governing our law enforcement agencies\
        \ and their engagement with international tribunals. Our sovereignty and legal\
        \ processes must remain paramount,” Marcos said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6a15e-ce86-4aab-91ad-ff33d69047ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.353+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.353+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Duterte was arrested at Ninoy Aquino International Airport on March\
        \ 11 upon his return to the country from Hong Kong. The ICC issued the arrest\
        \ warrant for the crime against humanity of murder for allegedly ordering\
        \ killings during his time as mayor of Davao City and as president of the\
        \ Philippines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559e9d4-e202-4c6a-bbdb-d8d8c5beed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.354+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.354+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Local authorities handed the former president over to the International\
        \ Criminal Police Organization (Interpol). President Marcos stated that the\
        \ action was in compliance with the country’s commitment to Interpol. Duterte\
        \ is now detained at the ICC detention facility in the Netherlands, where\
        \ he faced pre-trial last Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c89ecf-adcb-45a8-898b-0356256782d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:25:00.354+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-17T11:25:00.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T11:25:00.354+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The developments at the ICC mark the culmination of nine years since
        the tribunal first expressed concern over the thousands of alleged extrajudicial
        killings in the drug war, as well as deaths tied to the supposed Davao Death
        Squad during Duterte’s tenure as mayor.</p>'
  'Pope-Francis-first-out-hospital':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Pope Francis concelebrates Holy Mass in the chapel of the apartment
      on the tenth floor of the Gemelli hospital, where he continues his treatment,
      in Rome, Italy March 16, 2025. (Holy See Press Office/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T11:40:47.000+08:00
    'imagesource': 'jcr:2111d315-a639-4986-888b-42d99003d792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f81b10a0-f1f6-4523-a7cf-312c9c3ee1cd'
    'lead': 'The Vatican on Sunday released the first image of Pope Francis in hospital
      since he began treatment for double pneumonia, in which the 88-year-old pontiff
      appeared to be breathing unaided.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T11:59:15.260+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-17T12:29:12.460+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T12:29:12.202+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Vatican releases first photo of Pope Francis in hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6246d-a45c-436a-b9e3-ed227c4b88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.276+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.196+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican -</strong> The Vatican on Sunday released the first
        image of Pope Francis in hospital since he began treatment for double pneumonia,
        in which the 88-year-old pontiff appeared to be breathing unaided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e823560-2126-4bf7-8658-9c7c352a91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.277+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.197+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope was admitted to Rome’s Gemelli hospital on February 14
        with a severe respiratory infection that has required evolving treatment.
        He has not been seen in public since.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ce1d5-98d8-45a0-8fe2-552d7c4e347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.277+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.197+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis is pictured from behind,sitting facing the altar in a chapel
        at the hospital. The side of his face is visible and his right hand rests
        on his lap. There is no sign that he is receiving the supplementary oxygen
        that he has been given throughout his stay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4571ebc-b148-490f-ba55-14fa0752d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.277+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.198+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said the photo was taken on Sunday, when the pope celebrated
        Mass with other priests in the chapel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bccd6f7-e4d3-4265-b45a-ab250a9215cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.278+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.198+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its latest medical update, issued on Saturday, the Vatican said
        Francis was gradually improving and was using less mechanical ventilation
        at night to help with breathing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42eeaee-bda7-40fd-8dd8-deeb0d464f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.278+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.199+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope has been described as being in a stable or improving condition
        for nearly two weeks, but the Vatican has not yet given a timeframe for his
        discharge, saying his recovery is going slowly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe53aa1-2819-4ff3-b8c1-41dd561f9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.279+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.199+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis is prone to lung infections because he had pleurisy as a
        young adult and had part of one lung removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af1790-8076-4bc5-8f24-37c4efb3d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.279+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.200+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has been receiving both respiratory physiotherapy to help with
        his breathing and physical therapy to help with his mobility. He has used
        a wheelchair in recent years due to knee and back pain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9398f-1a9e-4f8d-9edd-6109db67ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.280+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.200+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis celebrated the 12th anniversaryof his election as pope from
        hospital on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7fd8d-04e1-4e27-9ee0-4f441a9ca863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.280+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.201+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Doctors not involved in the pope’s care have said he is likely
        to face a long, fraught road to recovery, given his age and other medical
        conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aab834-902d-41b9-a892-c59ee3ee2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.280+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.201+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Vatican announced that Francis had approved a new
        three-year process to consider reforms for the global Catholic Church, in
        a sign that he intends to continue as pope, despite his health difficulties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1a6b6-8793-42cf-8be0-c85279a18a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T11:59:15.281+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:29:12.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:29:12.201+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting and writing by Joshua McElwee;Editing by Ros Russell
        and Kevin Liffey)</em></p>'
  'South-Korea-s-opposition-says-delay-of-Yoon-impeachment-ruling-is-irresponsible':
    'author': 'Reuters'
    'caption': 'South Korea’s impeached President Yoon Suk Yeol attends the hearing
      of his impeachment trial over his short-lived imposition of martial law, at
      the Constitutional Court in Seoul, South Korea on Feb 20. (Song Kyung-Seok/Pool
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T11:59:21.000+08:00
    'imagesource': 'jcr:a6eac8ae-63c4-4128-9494-d9eaf4a7d2af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '998ece53-226e-4cbb-9a15-3ae0031f19d0'
    'lead': 'South Korea’s opposition Democratic Party on Monday urged the country’s
      Constitutional Court to swiftly rule on President Yoon Suk Yeol’s impeachment,
      saying keeping the country waiting is "irresponsible" and deepening social division.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T12:13:54.443+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-17T12:14:27.486+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T12:14:27.118+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['South-Korea']
    'stories': []
    'template': '1'
    'title': 'South Korea’s opposition says delay of Yoon impeachment ruling is irresponsible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd22488-255a-42a4-9448-288607bbb4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.467+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s opposition
        Democratic Party on Monday urged the country’s Constitutional Court to swiftly
        rule on President Yoon Suk Yeol’s impeachment, saying keeping the country
        waiting is "irresponsible" and deepening social division.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab0f79-d832-4296-8912-a7e9e8c3607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.112+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>As the eight-member court continued deliberations well into the
        third week, political tensions have surged between those who demand Yoon’s
        ouster for declaring a short-lived martial law in December and supporters
        who want him reinstated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3f2c5-2164-4573-8452-2c7dec07d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.112+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court had wrapped up arguments on February 25, where Yoon said
        his martial law declaration was needed to root out "anti-state" elements but
        he never intended to fully impose emergency military rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717cda94-a5e1-41b1-909d-9a58f25c6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.468+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.113+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The country and the people have come to the breaking point," a
        Democratic Party leadership member Kim Min-seok said. "We wait for the court’s
        responsible decision. Further delay is not normal and irresponsible," he told
        a party meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff939f-e0f0-443e-93c4-e0bade89834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.113+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2017, former president Park Geun-hye was removed from office
        11 days after the final arguments in the Constitutional Court in her impeachment
        trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4f11c-fa80-422a-ba9e-2fb63b779505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.469+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Koreans have gathered in huge numbers in the capital Seoul
        supporting and backing the conservative leader’s removal, saying the delay
        has been frustrating and made confusion worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2704ee6-6afe-498d-99d1-aa6cb164f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.115+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon was impeached by the Democratic Party-controlled parliament
        in December for violating his constitutional duty. He committed acts that
        are a grave threat to rule of law and more than disqualify him from office,
        the impeachment motion said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea8dd6-b40b-4a19-bba6-b21d929d9c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.115+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon is on a separate criminal trial on charges of leading insurrection,
        which is punishable by death or life in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26d948-ab3b-40d6-981b-849321759c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.470+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.115+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The fallout of Yoon’s martial law declaration has widened the rifts
        between the conservatives and liberals and those in the public, adding stress
        on institutions and putting much of the government policy making in limbo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31d727-dd10-4af7-a8ff-5c71955b75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.471+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.116+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of the country’s top military commanders have been taken off
        duty and face criminal trials for their roles in the martial law decree. Arguments
        in the trial of former defence minister Kim Yong-hyun on insurrection charges
        begin on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d855e8b-6bb5-4af8-972e-a7ec437a445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.471+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.116+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Han Duck-soo, who was briefly acting president after
        Yoon was impeached and suspended from power on December 14, has also been
        impeached and the country is now led by the Finance Minister Choi Sang-mok.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d316390-3a66-4593-91de-24c2779ac00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:13:54.472+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T12:14:27.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:14:27.117+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jack Kim; Editing by Michael Perry)</em></p>'
  'duterte-drug-war-multibillion-business':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A police line is placed in the area where a drug war victim has been
