      'mgnl:lastActivated': 2025-03-17T23:18:40.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Those attending include the CEOs of FedEx FDX.N, Siemens SIEGn.DE,
        automakers BMW BMWG.DE and Mercedes-Benz MBGn.DE, chip designer Qualcomm QCOM.O,
        AstraZeneca AZN.L, Nestle NESN.S, Saudi Aramco, Citadel, Rio Tinto RIO.L,
        McKinsey, Estee Lauder, Standard Chartered STAN.L and KPMG, according to a
        draft agenda seen by Reuters. The chairman of Deutsche Bank DBKGn.DE is also
        on the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1331c2-9efe-4a78-aa1d-5479aa342cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.010+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Mercedes-Benz spokesperson confirmed to Reuters that CEO and Chairman
        Ola Kallenius would attend the forum. A spokesperson for pharmaceutical firm
        AstraZeneca declined to comment on whether the CEO was attending and meeting
        Xi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67ef48-1cb3-4e57-8972-5ddd75daa45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.011+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>BMW’s China chief Sean Green will also attend, according to people
        familiar with the matter, adding CEO Oliver Zipse would make clear to the
        Chinese government that the German carmaker planned to continue to support
        the market. BMW declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f2d61-d5d8-45fd-ab0e-1240507b1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.011+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>None of the other firms immediately responded to requests for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313bdb8-ecaa-4fa9-8b02-9160165c5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.012+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Top executives of several major mining, engineering and healthcare
        firms will also take part, according to the draft agenda, which could be subject
        to last-minute changes, one of the sources said. Compared to previous years,
        a higher proportion of European CEOs are represented.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77c9f1-7b26-49b6-9d6d-f2dbe09eb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.012+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Xi is likely to meet a select group of foreign chief executives
        days after the summit, which could include European and British CEOs, said
        one source, adding that the list of attendees and timings could be subject
        to last-minute changes. Reuters was not able to determine the list of overseas
        CEOs expected to meet Xi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cf47b-b865-44f7-91ba-b4c6e97ef471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.013+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump imposed 20% tariffs on Chinese exports
        this month, prompting China to retaliate with additional duties on American
        agriculture products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e66d0a-8658-4aa3-a50f-21b16c228796'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.014+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investment into China fell 13.4% year-on-year in
        January, according to official data released last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b4576-a30c-4572-84e4-07b32eb99f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.014+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Any trip to China by American CEOs would be very low-key given
        the current heightened scrutiny on American investment in China from Washington,"
        said the source, adding that fewer U.S. CEOs would attend this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3720c0b-f1d3-4632-94f8-e12f7904a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.015+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.480+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The CEOs of American chip giants Micron and AMD were not listed
        on the draft agenda, despite having attended last year. The firms did not
        immediately respond to requests for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0622cb-1deb-4220-9936-fe91b608181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.015+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.481+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'American firms subject to current investigations or scrutiny by Chinese
        authorities including Google, Illumina, PVH and Walmartwere also not on the
        draft agenda.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b3794-614b-4b5d-ab85-b1411d85fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.016+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.481+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese Premier Li Qiang is not likely to meet with foreign CEOs
        this year, the source added, after he skipped a customary meeting last year
        - one of the rare opportunities for foreign executives to have face time with
        a top Chinese official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da2b41-ab7d-4d2f-9b2d-7eb510a71cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.017+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.482+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"I think it’s still important for the Chinese to showcase their interest
        in foreign businesspeople but it’s hard to see how there is a real dialogue
        going on," Joerg Wuttke, partner at DGA-Albright Stonebridge Group and former
        president of the European Chamber of Commerce in China, told reporters in
        Shanghai on Monday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6b98c-b666-4c41-aeb1-f167f645c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.018+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.482+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It would be nice if (Xi) has a new message of real openness and
        the question is would he do this. In the European business community we''ve
        coined this phrase ''promise fatigue''."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92455df-ab66-4a59-89b8-46da11a52e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.018+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.483+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'On the sidelines of last year’s forum, Xi told around 20 American
        CEOs that China’s growth prospects remained bright and dismissed concerns
        of a "China peak theory".'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded7362-cf4c-4309-83ba-d81562ff2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.019+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.483+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>This year’s visit marks a rare interaction between American CEOs
        and Chinese government representatives as high-level meetings have dwindled
        since Trump took office. Chinese foreign minister Wang Yi did not meet any
        American government counterparts during a visit to New York last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d64383-77fc-4e78-a900-aadc7bccdeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.020+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.484+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Emphasis on consumption</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae253a34-4da6-4c2f-bd11-cf67f210a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.020+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.485+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Notable domestic attendees listed on this year’s draft agenda include
        CEO of Unitree Robotics Wang Xingxing and Miranda Qu, the CEO of social media
        app RedNote, which became a sensation in the US earlier this year as ByteDance-owned
        TikTok was on the cusp of being banned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fc85c-a077-473a-8b7a-f8eae24dc92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.021+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.485+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'RedNote and Unitree did not immediately respond to requests for comment.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ea448-6b36-495e-8883-d83bd8c9fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.022+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.486+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wang attended a rare meeting Xi held with some of China’s biggest
        tech firm CEOs last month. The tightly choreographed pro-business rally sent
        a strong signal of support to China’s embattled tech sector and reflected
        policymakers'' concern about US efforts to limit China’s technological development,
        analysts said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c845eb0-7dc4-46c2-a586-5f1c5501a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.023+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.486+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Financial Secretary Paul Chan as well as senior officials
        from the IMF and World Bank will also attend, according to the draft agenda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5727a-f0d5-4ac4-bbdf-da6c8b7fc3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.023+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.487+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'This year’s draft forum agenda includes themed seminars on the development
        of China’s medical sector and boosting domestic consumption.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e6b72-6633-4e83-a67f-e49c5d9ac4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.024+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.487+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese policymakers have made expanding domestic demand their top
        priority this year as they try to cushion the impact of the US tariffs on
        its crucial export engine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035cb2c-6bb5-4c69-9167-4c3b828ec255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.025+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.488+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s top leaders have maintained an economic growth target of
        around 5% for 2025, but analysts say that may be a tall order given pressure
        on exports, tepid household demand and a protracted property crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2854ee1-4e65-4977-80d4-aa90d373fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.026+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.489+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Retail sales for January-February grew 4.0% according to official
        data, marking the quickest rate since November 2024.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f145ff7-2792-4810-95e0-d8c4cc6c6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.027+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.489+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese officials told reporters Monday that China will shift its consumption
        policy to strengthen efforts from the demand side, not the supply side.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2dd6af-6a52-4a42-ba9b-3de634e8cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.028+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.490+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, China unveiled a "special action plan" to boost domestic
        consumption, featuring measures including establishing a childcare subsidy
        scheme.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba049665-db7f-4e95-af34-b391b423e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:04:06.029+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T23:18:40.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T23:18:39.490+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Laurie Chen and Beijing Newsroom; Additional reporting
        by Brenda Goh and Casey Hall in Shanghai, Miyoung Kim in Seoul and Christina
        Amann in Berlin; Editing by Muralikumar Anantharaman, Ros Russell and Kate
        Mayberry)</em></p>'
  'ph-rejoin-icc-marcos-drilon':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T19:02:55.000+08:00
    'imagesource': 'jcr:4be9bac6-7167-41fd-8943-6cfb886d4c5b'
