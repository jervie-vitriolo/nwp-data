      'mgnl:lastModified': 2025-03-17T09:45:51.957+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88867e05-10a5-47ef-9230-539db5dd92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.957+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T09:46:37.492+08:00
      'mgnl:lastActivatedBy': 'cj-nwp'
      'mgnl:lastModified': 2025-03-17T09:45:51.957+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Belen took over in the fifth set, delivering three straight points\
        \ to help NU pull away and secure the victory.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca363b6b-5f70-422a-8db7-a0e22649aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T09:45:51.958+08:00
