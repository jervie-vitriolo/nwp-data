      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.438+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if there is a chance for the 79-year-old former president
        to be released for humanitarian reasons, Butuyan said that age is never a
        factor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26542a78-e4f9-48b4-94d0-f9aaaf6e5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.439+08:00
