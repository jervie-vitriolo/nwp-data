      'mgnl:lastActivated': 2025-03-17T14:34:36.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T14:34:36.423+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af4245-5b50-4398-bf9c-2d8e927a83d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T14:34:36.423+08:00
