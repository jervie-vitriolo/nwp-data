      'jcr:uuid': 'a1e2727e-2e0a-4961-b5b7-31bc872b171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:21:28.090+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:21:28.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:21:28.090+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro was asked how the Philippine government views Roque’s presence
        in the Netherlands, given that he has remained elusive since being implicated
        in illegal operations of Philippine Offshore Gaming Operators (POGO). Roque
        is also facing an arrest warrant from the House of Representatives after being
        cited in contempt last year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc7529-7ae1-46a4-b72a-28af452b7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:21:28.090+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:21:28.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:21:28.090+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I cannot speak on behalf of the Quad Comm or the House of Representatives
        because it is the House’s arrest warrant that remains unenforced due to Atty.
        Harry Roque’s evasion," Castro said in a press briefing on Monday, March 17.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499abf5-b6e7-4d1c-b067-f4a170630253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:21:28.091+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:21:28.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:21:28.091+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Pero mas maganda siguro na totohanin natin ang hamon sa kanya na umuwi.
        ‘Di ba, may sigaw na ‘bring home FP Duterte’? Siguro mas magandang isigaw
        rin ng mga tao, ‘bring home Roque,” she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845e6d1-dde6-42b3-9f76-be33ada65fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:21:28.091+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:21:28.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:21:28.091+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But perhaps it would be best to truly challenge him to
        come home. After all, remember the call to ‘bring home FP Duterte’? Maybe
        people should also start chanting ‘bring home Roque,] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb5d76-386e-4d85-bfc4-7741b92d6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:21:28.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:21:28.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:21:28.092+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Roque has invoked his right to travel after Senator Risa Hontiveros
        inquired about his whereabouts during a recent Senate hearing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1621c8d-f044-498a-823f-5666fc393882'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:21:28.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:21:28.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:21:28.092+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"For the record, there is no warrant of arrest issued against me. Flight
        from congressional contempt, I wish to underscore, cannot be evidence of anything.
        As DILG Secretary Jonvic Remulla said, I am being pursued not as a criminal
        or fugitive but as a resource person," Roque said in a statement earlier this
        month.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b3b9e-59a0-4ec5-adbd-bcb470f2c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:21:28.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:21:28.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:21:28.092+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Having said this, I have no hold departure order and have the right
        to travel. Is this so difficult to understand, Senator Risa?" he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df0933-7e26-4f75-ae1d-3183176d1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:21:28.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T16:21:28.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T16:21:28.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque announced his plan to seek political asylum in the Netherlands,
        claiming "political persecution" in the House hearings.</p>'
