      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The judges will see that the Duterte camp’s forces are\
        \ powerful because even the ICC could be bullied, harassed, and attempted\
        \ to be manipulated.]\r"
    '19':
