      'jcr:uuid': 'c52fbdd0-8e09-4303-a01d-6626fbe54b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.438+08:00
      'mgnl:createdBy': 'daniza-nwp'
