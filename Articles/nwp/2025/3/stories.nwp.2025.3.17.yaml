      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"Wicked behaviour by the huge opposition party got worse," Kim, dressed
        in a grey suit and a turtleneck, told the court, citing the Democratic Party’s
        moves to impeach multiple officials using its majority in parliament.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630ca4f-2321-4df8-ba9a-efb3fd41cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.722+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Last December, President Yoon shocked the nation by declaring martial
        law, saying he wanted to root out "anti-state forces" and overcome political
        deadlock.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4e76e-54db-4e89-85fa-4860c79e3797'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.723+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon and Kim deployed troops to six locations including parliament
        and the National Election Commission, and sought to block access from outside,
        according to the indictments.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791435ca-d2c2-4537-a6bc-0bb592770968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.723+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.723+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Within hours, 190 lawmakers had defied cordons of troops and police
        and voted down Yoon’s order, prompting the president to rescind it.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7cc37b-fba4-4c2f-9644-c4489db4ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.724+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.724+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Did I stage an illegal coup or insurrection? No, I didn''t... How
        can you (prosecutors) call it conspiring or plotting when it was a discussion,"
        Kim said, referring to his alleged conversation with Yoon to plan martial
        law in advance.</p><h2> </h2><p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47d6d6-4e33-4428-bd5b-ffc6e91688ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.724+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.724+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Accusations of plotting</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2bacc-d07c-4dbb-9349-4454c71db555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.725+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.725+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutors also told the court that former army intelligence commander
        Noh Sang-won visited Kim’s residence every day from four days before the
        martial law order, and ordered military officers to prepare equipment such
        as cable ties to arrest election commission officials.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d3904b-3007-4932-8ccb-658318faf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.725+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.725+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Lawyers for Kim say Noh, who is a co-defendant charged with insurrection,
        had nothing to do with the martial law and no connection to Yoon.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785655b-08fc-42c1-adbf-489d3db560f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.726+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.726+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Noh was also accused of discussing military deployment plans with incumbent
        army officers at a Lotteria fast-food burger joint, two days before Yoon declared
        martial law, a police official has previously said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42cbae-56a4-475e-b59a-bbc404284a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.726+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.726+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'During Monday’s opening arguments, prosecutor Yoo Byung-kuk, said
        martial law was not justified because it was not "a state of national emergency,
        or equivalent to wartime".'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff6de7-9421-418d-89a0-f0c27534f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.727+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.727+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"They (Kim and Yoon) mobilised the military and police to blockade
        the National Assembly ... arrested and detained officials at the National
        Election Commission without a warrant," said Yoo.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74977704-49c4-43f0-9fe0-06b108f59cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.727+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.727+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'In reply, Kim’s lawyer Lee Ha-sang said prosecutors'' accusations
        were insufficient to amount to a crime of insurrection.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241a5cc-d494-44bc-abab-9ccfb2ac4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.728+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.728+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"Insurrection means harming stability and peace over a long time, but
        we don''t understand that martial command’s work such as restricting access
        could fit as insurrection," he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeccf80-edc6-46e0-ae2c-a0fe57509bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.728+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.728+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon is also facing a criminal trial for insurrection, though he was
        freed from detention earlier this month.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec8f2d-c31e-44c6-ad92-adf496b3c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.729+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.729+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'In addition, the president is waiting on an impeachment ruling expected
        in the coming days from the Constitutional Court to decide whether to remove
        him from office.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb299290-dda3-4ab7-88e9-afeee9164ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.730+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.730+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ju-min Park; Editing by Ed Davies and Aidan Lewis)</em></p>'
