      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> San Miguel Corporation
        (SMC) reported ₱1.6 trillion in consolidated revenues for 2024, a 9% increase
        from the previous year, driven by higher sales volumes across its core businesses.
        Growth was led by Power, Spirits, and Fuel &amp; Oil, while Beer and Infrastructure
        also made solid contributions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666db2d-e770-41fc-958f-bad5712fc346'
      'mgnl:activationStatus': true
