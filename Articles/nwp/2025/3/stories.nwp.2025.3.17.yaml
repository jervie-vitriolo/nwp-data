      'mgnl:type': 'text'
      'text': '<p>The lawmaker demanded Meta to restore her pages and the accounts
        of her administrators and called for transparency in their content and moderation
        policies and appeal procedures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cc9f1-3edf-4101-9025-e1b65f97d66c'
