      'mgnl:lastModified': 2025-03-17T12:50:29.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senatorial candidate
        and ACT Teachers Partylist Rep. France Castro has denounced Meta, the company
        that operates Facebook, after her official pages on the social media platform
        were taken down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fcb13-9d56-4886-835c-64d7dc0a5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:50:29.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T12:50:29.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:50:29.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151cd97d-ff55-429e-a603-c848c58b3bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:50:29.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T12:50:29.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:50:29.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, March 17, Castro described the incident
        as digital censorship and an attack on press freedom, noting that Meta has
        not given any explanation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392cd104-5c84-4b29-aafb-d74035d0678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:50:29.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T12:50:29.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:50:29.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071b063-c272-4b87-840a-6ab805999d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:50:29.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T12:50:29.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:50:29.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear case of digital harassment and censorship. META
        is systematically silencing progressive voices that speak truth to power,"
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da38ebc-edf3-4c59-8655-2dc2e93f17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:50:29.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T12:50:29.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:50:29.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64a4fe8-658e-41ab-a3ea-5f9985cf8724'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:50:29.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T12:50:29.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:50:29.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Ang aking Facebook page ay ginagamit para maghatid ng mahahalagang\
        \ impormasyon sa ating mga kababayan, lalo na sa mga guro at kawani ng edukasyon.\
        \ Ito ay plataporma para sa demokratikong diskurso at pagpapahayag ng mga\
        \ hinaing ng mga marginalized sectors,” the congresswoman added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e76d0-1cfa-4bd2-b4c1-c8d5cfabaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:50:29.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
