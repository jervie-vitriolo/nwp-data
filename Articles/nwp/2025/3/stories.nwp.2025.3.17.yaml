    'title': 'Duterte drug war a multibillion-peso business - lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ccf62-c73f-4696-aadf-233711cd2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte’s drug war was a multibillion-peso business, a House lawmaker said
        on Monday, March 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c473e7-09ae-4ebe-92f4-3ca2ccfdc29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.153+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02196d5-b5cd-43be-b389-e3c203a5dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.153+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House quad committee has been looking into Duterte’s drug war
        and extrajudicial killings linked to it. Based on its initial conclusion in
        December, it found what it called a “grand criminal enterprise” behind the
        drug war, of which the former president was at the center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d2a8e-1b85-432b-96e1-ba7e3004d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64d7f5-35b0-4ed0-8e74-be6986f69507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.155+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2024/12/18/Quad-panel-filing-cases-Duterte-Go-Dela-Rosa.html">House
        quad-panel recommends filing cases vs ex-Pres. Duterte, Go, Dela Rosa</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff87989-8e14-4018-82fb-ba8351d64f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.155+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citing previous investigations, panel member and House Assistant
        Majority Leader Jay Khonghun said the price of illegal drugs ballooned during
        Duterte’s anti-narcotics campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e8822-747d-4bbc-8082-368d44bcf225'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bcfba-7d0a-4174-bd5e-9c411735983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Para simple, ganito po: Bakit ‘Grand Budol ang War on Drugs?’ Kasi\
        \ hindi lang ito madugo - ito po ay isang bilyong-pisong negosyo. ‘Yung maliliit\
        \ na nagtutulak, pinagpapatay, pero ‘yung malalaking sindikato, lalo pang\
        \ lumakas. Bakit? Kasi sila ang kumontrol sa supply. At kapag sila lang ang\
        \ natira, sila rin ang nagtakda ng presyo,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb5522-913c-4661-bf8b-ba6cccc703e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7578f9-1b6e-4d8b-9855-08380a1bc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To simplify it, why is the war on drugs a grand swindling?\
        \ Because it is not only bloody - this is a multibillion-peso business. Small\
        \ drug pushers were killed but large syndicates grew stronger. Why? Because\
        \ they controlled the supply.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30677d0b-f45e-4b4d-9033-9e450eefd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007a7e0-ebe8-4863-818b-59f782a8f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang simpleng patayan ang war on drugs. Isa itong sistematikong
        operasyon para pagkakitaan ang dugo ng tao. Kung may hustisya, dapat managot
        ang lahat - mula kay Duterte hanggang sa lahat ng kasabwat niyang sindikato,”
        the Zambales representative said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9aaf2-d06f-4420-8b1a-0cceaafc1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40198906-8b4f-472e-9e7f-b034f01354bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.159+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The war on drugs was not merely about killing. It is\
        \ a systematic operation to benefit from the blood of the people. If there\
        \ is justice, everyone should be held accountable - from Duterte to the syndicates\
        \ that colluded with him.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ecaaa-c0cb-467b-98a7-146fb766dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d71f9-0176-47ea-848a-6fa74548470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s former spokesperson Salvador Panelo called Khonghun’s
        remark “pure nonsense.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8bc16-aed1-4da7-af68-0d110119487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa894a-e1e0-4695-917e-e816c7d35937'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T13:04:32.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T13:04:32.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been under the International Criminal Court (ICC) custody
        after<a href="http://www.newswatchplus.ph/news/nwp/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>
        he was arrested</strong></a> for crimes against humanity due to his brutal
        illegal drug crackdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4bd02-f926-432b-ae1e-8def6e893906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:45:58.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
