      'mgnl:lastModified': 2025-03-17T19:09:10.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afe64a-10de-4f43-a6a0-632882a48f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T19:09:10.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“You can be the best and the brightest defense lawyer in the world.
        But with a client who provided the ammunition to the prosecution, like in
        this particular case, I don’t know how you can actually obtain an acquittal,”
        the ICC-accredited lawyer said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5abaa-a745-461a-ab81-f362cf7ae6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.435+08:00
