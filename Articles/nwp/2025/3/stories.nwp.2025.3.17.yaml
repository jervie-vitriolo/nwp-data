      'mgnl:lastModified': 2025-03-17T09:45:51.958+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Regina Jurado and Angeline Poyos paced the Golden Tigresses with 16\
        \ points and 13 points, respectively.\r"
