      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc0ca03-8e5f-4419-bfdf-d18bcd7ef6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T12:50:29.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T12:50:29.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T12:50:29.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My Facebook page is being used to deliver vital information\
        \ to our fellow Filipinos, especially to teachers and the education sector.\
        \ It is a platform for democratic discourse and for voicing out the sentiments\
        \ of the marginalized sectors.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9727da-924b-412c-86ce-7dd686d2a363'
