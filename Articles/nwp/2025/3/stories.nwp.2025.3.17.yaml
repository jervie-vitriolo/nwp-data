      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d98f77-8a22-43a8-b316-9744280f4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.439+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T19:09:10.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:09:10.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There is no such thing as humanitarian release. Even in the Philippines,
        actually there’s no such rule set in stone. It’s just jurisprudence practiced
        by judges and the Supreme Court,” he explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd4517-978f-46d2-ace1-8d5f2df4cbc1'
