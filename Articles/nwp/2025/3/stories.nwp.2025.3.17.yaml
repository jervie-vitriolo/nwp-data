      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Crashes caused by dust storms near Amarillo, Texas, resulted in three
        deaths, according to the state’s Department of Public Safety.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e356c-e403-46ec-87d7-070b321b6fff'
