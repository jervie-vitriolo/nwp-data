      'mgnl:lastActivated': 2025-03-17T10:55:13.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11285d1-c4ce-4710-95cc-3baece0e80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have bared the confidential fund payees <a href="https://www.newswatchplus.ph/news/2024/12/3/No-Mary-Grace-Piattos-record.html"><strong>Mary
        Grace Piattos</strong></a>, Pia Piatos-Lim, and Renan Piatos, whose surnames
        were similar to a snack brand. Ortega also earlier exposed <a href="http://www.newswatchplus.ph/news/nwp/2025/3/6/-Xiaome-Ocho---Solon-finds-more-dubious-recipients-of-VP-Duterte-s-confidential-funds-.html"><strong>Xiaome
        Ocho</strong></a>, a name seemingly similar to a cellphone brand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849ae19-6d46-4dbf-bc02-fe0cb0cdea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The PSA earlier pointed out that about a thousand confidential fund\
        \ recipients have no birth registrations in its system.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d122cb-5dad-458f-b617-7a646c8735c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.602+08:00
