      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c83e6-588c-47e1-adbf-00d4c477a7a9'
      'mgnl:activationStatus': true
