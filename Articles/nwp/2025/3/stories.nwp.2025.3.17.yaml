      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> A former South Korean defence
        minister charged with insurrection for his role in trying to enforce martial
        law defended his actions at the start of his trial on Monday and blamed "wicked
        behaviour" by the opposition for triggering a political crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997350a5-6fff-4ac3-9d13-1c0cb9575f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.721+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.721+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutors have accused Kim Yong-hyun, who resigned and is now detained,
        of conspiring with President Yoon Suk Yeol to stage insurrection through martial
        law over the opposition’s control of parliament, indictments against him
        show.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cdec23-c034-4e32-b657-68ce23360bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:23:06.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T19:23:07.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T19:23:06.722+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Kim has denied wrongdoing and said imposing martial law was intended
        to raise alarm over the opposition’s dominance and gather information related
        to election fraud concerns.'
