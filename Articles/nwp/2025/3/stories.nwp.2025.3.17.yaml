      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least two people died in Alabama due to the severe weather, Governor
        Kay Ivey said in a post on X. "We have reports of damage in 52 of our 67 counties,"
        the governor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221062e-13c8-4b76-b9e2-9ea7af17fe96'
