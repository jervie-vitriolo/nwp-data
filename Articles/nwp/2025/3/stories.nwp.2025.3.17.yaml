      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine tornadoes were reported from Friday to midday on Sunday,
        but the number was not yet confirmed, according to the National Weather Service’s
        Weather Prediction Center.</p>'
    '14':
