      'mgnl:lastModified': 2025-03-17T17:26:09.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Dapat tingnan natin alin ba yung professional ang pagkakasulat, professional
        yung pagkakabalita. Tapos ikumpara natin yung mga binabalita nila sa iba pang
        equally professional and equally well-written, well-researched na mga balita
        mula sa iba pang organization,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1390e-bac7-45cd-8ccd-aa2ac8c75af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T17:25:40.547+08:00
