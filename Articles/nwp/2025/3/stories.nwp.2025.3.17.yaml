      'mgnl:lastModified': 2025-03-17T12:50:29.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Castro said her first official Facebook page was taken down on Feb.\
        \ 16 and the second one on March 15. The pages’ administrators had their personal\
        \ accounts restricted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50239f5c-7003-467c-a8a5-a4fb16bdb1dc'
