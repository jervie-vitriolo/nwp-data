      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T14:34:36.421+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Paolo Banchero had 24 points,
        11 rebounds and seven assists as the visiting Orlando Magic snapped Cleveland’s
        franchise-record 16-game winning streak, beating the NBA-best Cavaliers, 108-103,
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a8d66-94c4-43a0-8e0d-e57de77769e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T14:34:36.421+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T14:34:36.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T14:34:36.421+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Franz Wagner scored 22 points and Anthony Black added 17 off the
        bench for Orlando (32-37), which handed Cleveland just its fifth home loss
        of the season. Wendell Carter Jr. had 16 points and 14 rebounds, and Kentavious
        Caldwell-Pope scored 15 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e11d51-ebcc-40fb-b62b-9a4aa0c7da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T14:34:36.421+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T14:34:36.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T14:34:36.421+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bcb063-4221-4599-a826-7b1965e2eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T14:34:36.422+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T14:34:36.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T14:34:36.422+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Orlando scored six straight points to end the game after Max Strus\
        \ hit a 3-pointer with 1:02 remaining to put the Cavaliers ahead 103-102.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09823a3-7058-40bf-9487-16464553480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T14:34:36.422+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T14:34:36.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T14:34:36.422+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110be086-1649-4119-83df-77b41b523c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T14:34:36.422+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-17T14:34:36.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T14:34:36.422+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After the Magic regained the lead on Banchero’s jump shot, Caldwell-Pope\
        \ and Wagner made four consecutive free throws to seal the victory.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513eda6-21c3-4b4d-9da6-af7da1c4f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T14:34:36.423+08:00
