      'mgnl:type': 'text'
      'text': "San Miguel Global Power Holdings Corp. (SMGP) delivered a strong performance\
        \ in 2024. Revenues were up 21% to ₱205.1 billion, driven by a 45% rise in\
        \ offtake volume to 36.6 million MWh, partially offset by lower average realized\
        \ prices due to declining pass-through coal prices.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb279c5-10a0-4c8b-8ed5-4933b093f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T16:24:57.735+08:00
