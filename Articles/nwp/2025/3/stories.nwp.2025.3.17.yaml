      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.596+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T10:55:13.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:55:13.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ortega noted that the names have no birth, marriage, and death records
        with the Philippine Statistics Authority (PSA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd28de-4298-49f2-bdba-18f2bb16c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:55:13.597+08:00
