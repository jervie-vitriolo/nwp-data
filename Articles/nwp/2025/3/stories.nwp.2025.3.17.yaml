      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The respondents of the petitions include Executive Secretary Lucas
        Bersamin, Justice Secretary Jesus Crispin Remulla, Interior Secretary Jonvic
        Remulla, Philippine National Police (PNP) chief PGen Rommel Marbil, and PNP-Criminal
        Investigation and Detection Group Director PGen Nicolas Torre III.</p>'
  'harry-roque-asylum-netherlands':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Former Duterte spokesperson Harry Roque speaks to the media in a virtual
      news conference on Monday afternoon, March 17 (Manila time). (Screenshot from
      Harry Roque/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T17:48:59.000+08:00
    'imagesource': 'jcr:489a065d-1846-4038-ac27-50087edcb567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a37e3b58-4ac5-4c7e-b1da-52282f07cb46'
    'lead': 'Former Duterte spokesperson Harry Roque announces plans to seek political
      asylum in the Netherlands, claiming ''political persecution'' in congressional
      hearings linking him to illegal offshore gaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T18:02:50.374+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-17T18:02:50.924+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T18:02:50.555+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Netherlands', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Roque seeks political asylum in Netherlands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d23345-2db5-4608-8d6e-1962213c5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.545+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Duterte spokesperson
        Harry Roque announced on Monday, March 17, plans to seek political asylum
        in the Netherlands, claiming “political persecution” in congressional hearings
        linking him to illegal offshore gaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338b862-41a8-4a11-a530-44aac33fe102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.525+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque has evaded an <strong><a href="https://www.newswatchplus.ph/news/2024/9/12/roque-second-contempt.html">arrest
        warrant from the House of Representatives</a></strong> for defying the quad-committee
        in submitting subpoenaed documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1254d7-2c8f-4b1b-a851-f71aa2fa486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.525+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Dito sa Europa, unheard of ang warrant of arrest na indefinite
        ang lifetime, number two, walang bail, and number three, malinaw naman ‘yan
        na ito’y isang imbestigasyon sa POGO (Philippine Offshore Gaming Operator)
        na nais talagang i-link kay dating Pangulong Rodrigo Roa Duterte,” Roque said
        in a virtual news conference that was also live streamed through his Facebook
        page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9e988-6835-4e31-a54c-5f490d4777e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.526+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.526+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Here in Europe, it’s unheard of to have a warrant of\
        \ arrest that is indefinite, number two, no bail, and number three, it’s clear\
        \ that the POGO investigation is being linked to Duterte.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dce0a4-f533-492e-a790-650f56fbd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.526+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.526+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I’m confident that I can prove political persecution through unjust\
        \ prosecution ng [of the] quad committee,” he added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11711a27-a9ee-49dc-8cbb-cdce0443574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.526+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.526+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/3/17/claire-castro-dares-harry-roque.html">‘Bring
        Roque Home:’ Castro dares ex-Duterte spox to return to PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982e3cb-c7bc-4497-b5ca-358a2a366427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.527+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.527+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roque said as soon as his asylum application was received, he would\
        \ have “the rights to non-refoulement.” \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787ccd3-bc05-4798-8ef2-6dbca6c5b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.527+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.527+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Non-refoulement, under international law, means number one, non-deportation\
        \ until matapos ‘yong imbestigasyon [until the investigation is finished]\
        \ ] if I’m entitled to asylum status, and number two, non-prosecution for\
        \ illegal entry,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657d180-5396-4386-a9c0-10b12d57cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.528+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.528+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.newswatchplus.ph/news/nwp/2024/12/6/roque-denies-escape-pogo-help.html">Roque</a></strong>
        did not confirm the country he came from before setting foot in the Netherlands.
        He only said his entry to the European nation was legal and through a visa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad91e10-5d70-4594-bf8d-dbe644f3ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.528+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.528+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I don’t have to answer that please,” Roque said when asked if he came\
        \ from Dubai. “Ang alam ko [What I know is that] I don’t have a warrant of\
        \ arrest. I don’t have a hold departure order. And I can only confirm I’m\
        \ now in the Netherlands.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482bd3b-fe55-48fa-86a1-5522a6acdf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.529+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.529+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He arrived at the International Criminal Court (ICC) headquarters
        on Friday with <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/3/15/-I-will-not-leave---VP-Duterte-to-stay-near-father-in-ICC.html">Vice
        President Sara Duterte</a></strong> and Sen. Robin Padilla, another Duterte
        supporter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca81a824-7669-470f-809f-431f279b2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.529+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.529+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque went to The Hague after the former chief executive was <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/3/13/duterte-icc-custody.html">detained</a></strong>
        in the ICC for alleged crimes against humanity of murder related to extrajudicial
        killings during the bloody war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e0879-1b31-4b8b-bee5-eb5fb1ceeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.530+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.530+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said he wants to join Duterte’s ICC legal team. <strong><a href="https://www.newswatchplus.ph/news/2025/3/14/duterte-icc-virtual-hearing-confirmation-sept-23.html">Duterte’s
        confirmation of charges</a></strong> is set for Sept. 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d8182-fdaf-4dc8-b824-25787ef6cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.530+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.530+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585056c-8333-4e15-ad8f-7693034913ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.530+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.530+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Asylum application</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d133843-60bc-4398-a169-cf6263b14b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.531+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.531+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque said he will undergo a <strong><a href="https://www.government.nl/topics/asylum-policy/asylum-procedure/reception-asylumseeker">procedure</a></strong>
        before he will be given proof that he’s an asylum seeker and temporary residence
        in the European country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793feaf-2fa4-410f-a524-751f847f4875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.531+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.531+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is expected to apply at the Immigration and Naturalisation Service
        (IND) at Ter Apel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b316908-00a6-4cee-bf83-02d5309313ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.532+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.532+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands government “grants asylum to people who are in danger,
        risk torture or inhuman treatment in their country of origin,” <strong><a
        href="https://www.government.nl/topics/asylum-policy/asylum-procedure">according
        to its website</a></strong>. It said that “special procedures are followed
        to determine whether an asylum seeker genuinely needs protection.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30f3b5-8d8b-4dcb-ab2d-09f9df1cd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.533+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The IND will assess asylum applications on the basis of “the asylum\
        \ seeker’s story (facts and credibility)” and “the security situation in the\
        \ country of origin.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a43b73-4b8f-4215-bc7f-6f6e553e1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.533+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the IND, foreign nationals seeking asylum can get a residence\
        \ permit if they meet one of the following requirements:\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b0d89-bfe3-46db-92fb-d0e43ecfda38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ The asylum-seeker has “well-founded reasons to fear persecution in\
        \ your country of origin because of your race, religion, nationality or political\
        \ opinion, or because you belong to a certain social group. These reasons\
        \ are explained in the Geneva Convention on Refugees.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09e3fb-4420-4ff3-9d87-a879aa209163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ The asylum-seeker has “well-founded reasons to fear the death penalty\
        \ or execution, torture or other inhumane or degrading treatment in your country\
        \ of origin.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4b4f4-5376-46a0-9913-771f171e78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.535+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ The asylum-seeker has “well-founded reasons to fear that you will\
        \ become a victim of random violence due to an armed conflict in your country\
        \ of origin.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdfdb41-5b6e-4334-b625-1593301b7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:02:50.535+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-17T18:02:50.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:02:50.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ The asylum-seeker’s “husband or wife, partner, mother or minor child\
        \ has recently obtained an asylum residence permit in the Netherlands.”\r"
  'Iain-Glen-Game-of-Thrones-to-Quezon':
    'caption': 'Press conference on TBA Studios’ ‘Quezon’ (TBA Studios)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T18:37:47.000+08:00
    'imagesource': 'jcr:0014fe14-67f1-4da9-a29b-beb1064ae4a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cb0aaa3-8300-43ce-8ebe-6464815d062d'
    'lead': 'Scottish actor Iain Glen, better known as Jorah Mormont of “Game of Thrones,”
      will bring Governor-General Leonard Wood to life in the historical biopic, “Quezon,”
      TBA Studios announced on Monday, March 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T18:41:49.300+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-17T18:41:49.545+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T18:41:49.330+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['TBA-Studios']
    'stories': []
    'template': '1'
    'title': 'Iain Glen: from ‘Game of Thrones’ to ‘Quezon’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8248d5-c021-48a8-8950-307b489ee806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:41:49.320+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T18:41:49.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:41:49.326+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Scottish actor Iain
        Glen, better known as Jorah Mormont of “Game of Thrones,” will bring Governor-General
        Leonard Wood to life in the historical biopic, “Quezon,” TBA Studios announced
        on Monday, March 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda8adf1-6301-437a-9794-88a42ca02208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:41:49.320+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T18:41:49.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:41:49.320+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Before crossing over to local cinema, Glen has been recognized for
        his versatility through roles such as Jorah Mormon in the fantasy drama series
        "Game of Thrones," Sir Richard Carlisle on “Downton Abbey,” and Dr. Alexander
        Isaacs in the series, “Resident Evil.” '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac66637-530a-4a55-88ba-d63e128b3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:41:49.321+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T18:41:49.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:41:49.321+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The actor’s engagement in the ‘Bayaniverse’ trilogy has been highly
        recognized as instrumental in shaping the film’s storytelling of the American
        governor-general during the colonial period, which contributed to Quezon’s
        challenges in achieving independence.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff181a-69a3-4ee6-ad50-29a1191ac8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:41:49.321+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T18:41:49.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:41:49.321+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“(Iain Glen) has gravitas. But at the same time, he can let loose,
        which is important for the role of Leonard Wood," Director Jerrold Tarrog
        affirms the importance of Glen’s craft in the success of the filmmaking process.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851ad40-b629-4c3b-b12a-4116ff46978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:41:49.322+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T18:41:49.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:41:49.322+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"This film is shaping up to be one of the biggest productions in Philippine
        cinema, with one of the largest casts ever assembled. We are excited to share
        with Iain—and the rest of the world—the production scale and level of artistry
        that Filipino filmmakers are capable of,” TBA Studios President and COO Daphne
        Tiu said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c17ef-0568-463a-8964-9f2ebd3aeec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:41:49.322+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T18:41:49.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:41:49.322+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The film will begin production in March 2025.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62725097-d42a-4989-a658-6e50012cd721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:41:49.323+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T18:41:49.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:41:49.323+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus intern Martha Mayoralgo contributed to this report</em>.</p>'
