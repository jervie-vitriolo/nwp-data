      'mgnl:type': 'text'
      'text': '<h2><strong>Possible conviction</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd1edd-4030-4779-a522-9a7a6062ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.432+08:00
