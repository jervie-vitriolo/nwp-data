  'bato-can-stay-senate-vs-icc-arrest':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senate President Francis “Chiz” Escudero held a press conference on
      March 17 to address various issues, including the potential arrest order by
      the International Criminal Court concerning Senator Ronald “Bato” dela Rosa.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T18:56:04.000+08:00
    'imagesource': 'jcr:affb1b01-eee2-4e6f-885f-a7b36559e58e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd6c74cb-162d-490d-8531-2ebdabaa4b3b'
    'lead': 'Senators facing arrest have been granted refuge within the Senate premises
      as authorities observe institutional courtesy, a privilege that will be extended
      to Senator Ronald ''Bato'' dela Rosa if ordered arrested by the International
      Criminal Court, the chamber’s leader said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T18:59:06.998+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-17T18:59:07.365+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T18:59:07.046+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato can stay in Senate pending legal remedies vs. ICC arrest - Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a83643-29ca-4f62-a496-c6e2b9d38c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.021+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senators facing arrest
        have been granted refuge within the Senate premises as authorities observe
        institutional courtesy, a privilege that will be extended to Senator Ronald
        “Bato” dela Rosa if ordered arrested by the International Criminal Court,
        the chamber’s leader said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8034785-6fc1-47da-a77c-c5c88ab64285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.021+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.021+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30aa074-e344-458c-93e5-2b991cf5328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.022+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.022+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Tradisyon ‘yan at rule ‘yan na bahagi na ng Senado dahil naging
        practice ng Senado bilang pagtatanggol nga sa institusyon at institutional
        courtesy,” Senate President Francis “Chiz” Escudero said in a press conference
        on Monday, March 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18564b-ddbb-4490-84d9-f9040771e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.022+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.022+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74e4ce-3d4d-445c-9734-7307a0acbd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.023+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.023+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is a tradition and rule that has become part
        of the Senate, as it has been a practice of the Senate to defend the institution
        and uphold institutional courtesy.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819a275-3f7d-4489-9225-82b047732ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.023+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.023+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dfbd6-03e6-413f-9ec0-7f92949b452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.023+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.023+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He provided the media with a list of instances where the Senate
        protected its members from arrest, from then-Senator Juan Ponce Enrile, who
        was ordered arrested in 1990 for "rebellion complexed with murder." Then-Senate
        President Jovito Salonga instructed Senate security to block National Bureau
        of Investigation personnel from entering the Senate. However, Enrile eventually
        surrendered to the NBI outside the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de2cc0-042e-4353-9373-2ff28aefec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.024+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.024+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d808e76-97ed-4473-b488-76be5172eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.025+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.025+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Leila de Lima also spent a night in the Senate before
        surrendering to authorities for drug charges, which have since been dismissed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb16c28-3e29-4b0b-9f26-5a325a00113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.025+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.025+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero pointed out that the longest stay within the Senate was
        by former Senator Antonio Trillanes IV, who remained in his office for 25
        days after his amnesty was revoked by then President Duterte. He left when
        a local court deferred the issuance of a warrant for his arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f698b9-0f99-42fc-a30f-537b19072084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero expressed confidence that, like his predecessors, Dela
        Rosa would surrender to authorities once he has exhausted all legal remedies
        in connection with his potential detention by the ICC for his role in the
        controversial drug war as former Philippine National Police (PNP) chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca438e57-bf11-465d-94f3-a0a59f94a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang sinabi ko sa kanya, we will try to afford him every opportunity
        to avail of legal remedies that he is entitled to [I’ve told him that we will
        try to afford him every opportunity to avail of the legal remedies he is entitled
        to],” Escudero said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d63c6-5a4d-4882-8e26-e073764e9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190307d-3866-4abb-81d7-01513a512768'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman sa habang panahon. Hangga’t mabigyan siya ng sapat
        na panahon na magkaroon ng linaw o pagpapasya yung kanyang judicial remedies
        [It will not be forever. As long as he is given enough time to clarify or
        resolve his judicial remedies],” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e2351-7d1c-4275-a2f6-f42539120046'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae167d3c-3f99-4897-8c1b-08a35d85b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa earlier said he is ready to join Duterte at the ICC detention\
        \ center but would like more time as a free man to work on their petition\
        \ urging the Supreme Court to stop the government from cooperating with the\
        \ ICC and to order the release of those arrested in connection with the international\
        \ tribunal’s probe. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e421dca-6380-46bd-8219-3c5c8bcf832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36084b6-dc68-4b9a-bb91-235844a74e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escudero said if this petition is granted, it would be binding not
        on the ICC, but on the government to implement the Supreme Court ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778a70d-df3d-4c62-b6c7-cd4062c29066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T18:59:07.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-17T18:59:07.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T18:59:07.030+08:00
