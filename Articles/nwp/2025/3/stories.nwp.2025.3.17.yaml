    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8295aa-112e-4d97-bc45-a91d1dd344ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T19:09:10.435+08:00
