  'Russia-ironclad-treaty-Ukraine':
    'author': 'Lidia Kelly, Reuters'
    'caption': 'US President Donald Trump and Russian President Vladimir Putin shake
      hands as they meet in Helsinki, Finland, on July 16, 2018. (Kevin Lamarque/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T10:29:28.000+08:00
    'imagesource': 'jcr:d12b4a7c-3857-44d3-ba9a-13ef6db033e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf1d980-9567-4f29-933f-5d87616c9b7c'
    'lead': 'Russia will seek "ironclad" guarantees in any peace deal on Ukraine that
      NATO nations will exclude Kyiv from membership and that Ukraine will remain
      neutral, a Russian deputy foreign minister said in remarks published on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T10:36:29.065+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-17T10:46:42.618+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T10:46:42.288+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Ukraine', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Russia demands ''ironclad'' guarantees in peace treaty with Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b1e4a-542e-4baf-bbe8-bdca75468a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.093+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.279+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Russia will seek "ironclad" guarantees
        in any peace deal on Ukraine that NATO nations will exclude Kyiv from membership
        and that Ukraine will remain neutral, a Russian deputy foreign minister said
        in remarks published on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5125c9-d21b-40ec-9b82-5d3b1abf3e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.093+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.280+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump is trying to win President Vladimir Putin’s
        support for a 30-day ceasefire proposal that Ukraine accepted last week and
        which Putin says needs to meet crucial conditions to be acceptable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce4c1da-7ef4-483b-a619-f9580be6ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.094+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.280+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to speak with his Putin this week on ways to end
        the three-year war in Ukraine, US envoy Steve Witkoff told CNN on Sunday after
        returning from what he described as a "positive" meeting with Putin in Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228955be-49db-44fb-96ba-ce7c275471f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.094+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.280+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a broad-ranging interview with the Russian media outlet Izvestia
        that made no reference to the ceasefire proposal, Deputy Foreign Minister
        Alexander Grushko said that any long-lasting peace treaty on Ukraine must
        meet Moscow’s demands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77651152-4df9-4e3e-b447-9edf7ce533b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.095+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.281+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will demand that ironclad security guarantees become part of
        this agreement," Izvestia cited Grushko as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f04a2-f73c-4400-b159-7af9d8835202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.095+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.281+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Part of these guarantees should be the neutral status of Ukraine,
        the refusal of NATO countries to accept it into the alliance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415467c-9a1b-4f1b-ae44-4825635595cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.096+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.282+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moscow is categorically against the deployment of NATO observers
        to Ukraine, Grushko also reiterated the Kremlin’s position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe68ca-df5e-4f19-ad52-ec924d23cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.096+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Britain and France both have said that they were willing to send
        a peacekeeping force to monitor any ceasefire in Ukraine. Australian Prime
        Minister Anthony Albanese said his country was also open to requests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3840a-b394-4f35-b29b-211560f3f84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.096+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It does not matter under what label NATO contingents were to be
        deployed on Ukrainian territory: be it the European Union, NATO, or in a national
        capacity," Grushko said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba9494-83ad-4a6e-8612-93892c8e5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.097+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If they appear there, it means that they are deployed in the conflict
        zone with all the consequences for these contingents as parties to the conflict."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc8fab-9867-446c-b951-e80f8240e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.097+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Grushko said that a deployment of unarmed post-conflict observers
        can be discussed only once a peace agreement is worked out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe7bb6-3a1a-417b-a006-128518f3ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.098+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We can talk about unarmed observers, a civilian mission that would
        monitor the implementation of individual aspects of this agreement, or guarantee
        mechanisms," Grushko said. "In the meantime, it’s just hot air."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f07615-2827-4773-a72a-5c5a3176b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.098+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said in remarks published on Sunday
        that the stationing of peacekeeping troops in Ukraine is a question for Kyiv
        to decide and not Moscow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded8910c-7d6c-4b60-9527-fac1cd4215f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.099+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Grushko said that European allies of Kyiv should understand that
        only the exclusion of Ukraine’s membership in NATO and the elimination of
        the possibility of deploying foreign military contingents on its territory
        will work for the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59eac58-9cdc-4e11-ae9c-019de83e4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.099+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"Then the security of Ukraine and the entire region in a broader sense
        will be ensured, since one of the root causes of the conflict will be eliminated,"
        Grushko said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece8362-00ae-4c71-86e8-d9eeabfcc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:36:29.100+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-17T10:46:42.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:46:42.287+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lidia Kelly in Melbourne; Editing by Lisa Shumaker
        and Michael Perry)</em></p>'
  'trump-admin-deports-venezuelans':
    'author': 'Nathan Layne, Jack Queen and Helen Coster, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-17T10:49:13.000+08:00
    'imagesource': 'jcr:d4c05ff1-280b-4354-92b4-c90a066fd070'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b8facd9-fa11-4980-9653-b835c49c146c'
    'lead': 'The Trump administration has deported alleged members of a Venezuelan
      gang from the U.S. despite a court order forbidding it from doing so, saying
      in an extraordinary statement that a judge did not have the authority to block
      its actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-17T10:51:44.792+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-17T10:51:45.357+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-17T10:51:44.854+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['trump']
    'stories': []
    'template': '1'
    'title': 'Trump administration deports Venezuelans despite court order, says judge
      has no authority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a25faa-d6cf-4199-9295-11265a0bcd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.812+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters)- The Trump administration has deported alleged members
        of a Venezuelan gang from the U.S. despite a court order forbidding it from
        doing so, saying in an extraordinary statement that a judge did not have the
        authority to block its actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4df4c-595d-4cf6-ba37-179ab10bd717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.813+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.813+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The deportation operation followed a move by Judge James Boasberg to
        block President Donald Trump’s use of the Alien Enemies Act’s wartime powersto
        rapidly deport more than 200 alleged members of Tren de Aragua, a Venezuelan
        gang that has been linked to kidnapping, extortion and contract killings.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f91fb-6df4-4520-8b0a-0fb26a76e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.813+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.813+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"A single judge in a single city cannot direct the movements of an
        aircraft ... full of foreign alien terrorists who were physically expelled
        from U.S. soil," White House press secretary Karoline Leavitt said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a379e4-434c-4aac-b661-39e2f2e93359'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.814+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said the court had "no lawful basis" and that federal courts generally
        have no jurisdiction over how a president conducts foreign affairs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024560c-10d2-4eaa-9ef4-e84f11539c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.814+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The turn of events represented a remarkable escalation in Trump’s
        challenge to the U.S. Constitution’s system of checks and balances and the
        independence of the judicial branch of government.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574bafa-a2d9-4963-b132-b70561f71b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.814+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Patrick Eddington, a homeland security and civil liberties legal expert
        at the libertarian Cato Institute, said that, whatever it might say, the White
        House was in "open defiance" of the judge.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba82aadc-013e-4026-b235-a844ac86b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is beyond the pale and certainly unprecedented," Eddington said,
        calling it the most radical test of America’s system of checks and balances
        since the Civil War.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292b36a-5f4a-437e-bf9f-ffa6ed8f568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a Saturday evening hearing, Boasberg blocked the use of the law
        for 14 days, saying the statute refers to "hostile acts" perpetrated by another
        country that are "commensurate to war."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3302d-cb5d-4fc1-ad95-4431031e7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Boasberg said during the hearing that any flights carrying migrants
        processed under the law should return to the U.S. His written notice hit the
        case docket at 7:25 p.m. ET (23:25 GMT).'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451d78b-b634-4d48-8453-c771a8b29178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.816+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The following day, El Salvador’s President Nayib Bukele posted footage
        to the social media site X showing men being hustled off a plane in the dark
        of night amid a massive security presence.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd95a60-e2fb-4a62-b629-3994f81bee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Oopsie... Too late," Bukele posted above a headline, "Fed judge orders
        deportation flights carrying alleged Venezuelan gangbangers to return to the
        US."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4bef1d-22f9-4f19-b262-6838f1d379d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.817+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bukele followed the comment by a laughing-so-hard-I''m-crying emoji.
        His statement was reposted by U.S. Secretary of State Marco Rubio, who also
        thanked Bukele for his "assistance and friendship."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f534c37-ada3-4dde-b062-cef416be672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In her statement, Leavitt said that "the written order and the Administration’s
        actions do not conflict" and that courts have "generally have no jurisdiction"
        over the president’s "powers to remove foreign alien terrorists from U.S.
        soil and repel a declared invasion."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c7a13-d5f4-4d03-92e5-1db5afa81160'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Although the Trump administration has variously described the Venezuelans
        as gang members, "monsters," or "alien terrorists," Reuters has not been able
        to independently verify if the men are gang members or have criminal records.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fbddb-8aaf-4e05-8fc6-45c6cb085aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Department of Homeland Security and the Salvadoran government
        did not respond to requests for comment. The State Department declined to
        comment.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcbbf7-1923-4103-91bc-69360f045c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not confirm the full breadth of the deportation operations
        or the precise timing of Bukele’s video.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38c501-8756-4e0d-801f-c430417d75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'One of the planes visible in the footage he circulated featured a Global
        Crossing Airlines aircraft bearing the tail number N837VA, which had taken
        off on Saturday from an airfield in Texas previously used to deport Venezuelan
        migrants, according to data maintained by the website FlightRadar24.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfd036-9736-4d61-88a5-c02cfa17bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'FlightRadar24 data shows the plane took off in the afternoon from Harlingen
        Airport before landing in San Salvador, the capital of El Salvador, late on
        Saturday night.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa8102-3834-499f-80e0-f7846069ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Miami-based Global Crossing, which has been used by U.S. immigration
        authorities to deport migrants across Latin America, did not immediately return
        an email seeking comment.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c89fbd-9128-4f8c-a6fc-38875bb62f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a court filing on Sunday, the Trump administration said that "some"
        of the Venezuelans had already been removed from the United States prior to
        the judge’s order, but did not provide any further detail.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c7c72-b6e7-422b-9f2b-aa205bc8f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It was not clear how many people that represented or whether the Trump
        administration was conceding that others were removed after the judge’s order.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb26dd-542a-41a6-81ad-27ed29c715ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Axios quoted senior administration officials as saying they had hoped
        the deportation operation would be completed before the judge had a chance
        to weigh in. Axios quoted one official as saying the order didn''t count as
        the flights were already "over international waters."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa2881-0242-4df7-b9c3-0f4832382329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leavitt seemed to nod to that idea in her comments, saying that, by
        the time the judge issued his order, the Venezuelans "had already been removed
        from U.S. territory."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ed22b-8d08-4dd4-8a6d-8e064c2caa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Several legal experts spoken to by Reuters disagreed.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e3ff0-ffa8-4cd8-ba2c-78d7516169c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"A federal court’s jurisdiction does *not* stop at the water’s edge,"
        said Steve Vladeck, a professor of law at Georgetown University’s Law Center
        posted on the social media app Bluesky. "The question is whether the *defendants*
        are subject to the court order, not *where* the conduct being challenged takes
        place."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04530f-6e69-4d8f-9d7d-35fb57c43fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Peter Markowitz, a Cardozo Law School professor and immigration enforcement
        expert, said the Trump administration’s actions "most certainly violate"
        the court’s order.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b4fd6-c1b1-4c74-9ddb-e27c7f61a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The American Civil Liberties Union, which challenged Trump’s use of
        the act, has asked the administration to ensure that it has not removed any
        migrants in violation of the order, lead ACLU attorney Lee Gelernt told Reuters.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464bf73-8256-4017-ac71-02352ae845fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.826+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.826+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If anyone was turned over to a foreign government after the court’s
        order, then we would hope that the United States government would work with
        that foreign government to get the individuals back," Gelernt said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f9a30-1d26-4c4c-be05-36bb6c9282d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.827+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.827+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 238 men - alleged members of the Venezuelan gang - were being transferred
        to the Terrorism Confinement Center - a mega-prison that can hold up to 40,000
        inmates - for a one-year period that could be renewed, Bukele said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae83a2-84e1-482e-8c77-fc7fac3587b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-17T10:51:44.827+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-17T10:51:45.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-17T10:51:44.827+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nathan Layne in Palm Beach, Jack Queen and Helen
        Coster in New York; Additional reporting by Ted Hesson, Colette Luke, Brad
        Heath, and David Ljunggren; Writing by Raphael Satter; Editing by Andrea Ricci,
        Noeleen Walder, Diane Craft and Lincoln Feast.)</em></p>'
