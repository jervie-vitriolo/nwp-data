    uuid: 'cb19f85b-5793-486b-9124-79972db7e380'
    lead: 'Beijing on Saturday warned that the United States is “sowing tension”
      in the Asia Pacific by its continuous involvement in deploying additional military
      support in the West Philippine Sea.'
    activationstatus: true
