    'stories': []
    'template': '1'
    'title': 'China warns ‘stop sowing tension’ amid US Defense chief’s PH visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01042bfa-5c74-4a00-bf3d-f0dec6dfdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.708+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Beijing on Saturday
        warned that the United States is “sowing tension” in the Asia Pacific by its
        continuous involvement in deploying additional military support in the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb51b64-102e-4a21-80c9-21801e6a28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, Chinese Foreign Ministry Spokesperson Guo Jiakun said
        Washington-Manila ties should not “target or harm any third party.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c71cee-6c51-417b-a3d4-2df662a35fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Stop sowing tension in the region and discord between its countries
        and stop being the disrupter and provocateur in the South China Sea,” the
        minister told the US.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00920620-2a96-408a-b9e7-7b73e9432fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We also call on the Philippines to stop creating instability with
        US backing, still less seek military confrontation,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383f0c5-b371-45a8-bd0f-0b527a3fbee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This comes as US Defense Secretary Pete Hegseth underscored the Trump
        administration’s ironclad commitment to the region during his courtesy call
        in Manila on Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49534b09-62a4-4968-8602-242ce78ba81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a joint statement with Defense Secretary “Gibo” Teodoro Jr., Hegseth
        said the US and the Philippines have agreed to “accelerate” its military ties.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253e15d-71a3-4a32-84ab-3f6c5595abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Both nations have agreed to hold bilateral military exercises in Batanes
        to ramp up cooperation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fbf85-348c-4dba-aef8-08e848cdce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Washington and Manila also greenlit the deployment of “additional advanced
        capabilities” to the Philippines.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108cabf0-b7ea-4f54-8853-47c3051cbaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The military assets include NMESIS, a land-based anti-ship missile
        system for the US Marine Corps, and unmanned surface vehicles for the next
        Balikatan exercises.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84aebf-0723-4e58-b405-8d0b25a1c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T13:03:19.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T13:03:19.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T13:03:19.735+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hegseth’s visit comes as Washington exempts $336 million (P19.4
        billion) in security assistance to the Philippines from the 90-day aid freeze
        imposed by US President Donald Trump.</p>'
  'Myanmar-quake-death-toll-hits-1-000-as-international-aid-starts-to-arrive':
    'author': 'John Mair and Devjyot Ghoshal, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-29T14:28:37.000+08:00
    'imagesource': 'jcr:ac614c72-720f-4eb4-84d5-2ae14622cc3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79882a4b-ead0-43bb-942f-9095099ec980'
    'lead': 'The death toll in Myanmar was 1,002, the military government said on
      Saturday, up sharply from initial state media reports of 144 dead on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-29T14:31:18.231+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-29T14:31:18.687+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Myanmar quake death toll hits 1,000 as international aid starts to arrive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710e4c0-8932-4519-b6cc-12b648a05686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.262+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Foreign rescue teams began flying into
        Myanmar on Saturday to aid the search for survivors from an earthquake that
        killed more than 1,000 people in the impoverished Southeast Asian nation crippling
        critical infrastructure amid a grinding civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e593ddc-cb0e-4806-9d06-40d2a787ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.262+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The death toll in Myanmar was 1,002, the military government said on
        Saturday, up sharply from initial state media reports of 144 dead on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ada38-57af-45b7-a2bf-cafd59480023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.262+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At least nine people were killed in neighbouring Thailand, where the
        7.7 magnitude quake rattled buildings and brought down a skyscraper under
        construction in the capital Bangkok, trapping 30 people under debris, with
        49 missing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51057bd5-ba4f-40e4-b032-79ac3cdcfc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.263+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. Geological Service’s predictive modelling estimated the death
        toll could exceed 10,000 in Myanmar and that losses could exceed the country’s
        annual economic output.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6ccc1-8656-4c11-afee-f84b47764386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.263+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The quake damaged roads, bridges and buildings in Myanmar, according
        to the junta, whose top general made a rare call for international assistance
        on Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b82f2-e00a-43cd-ad68-0ec7bbb7ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.264+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Search and rescue operations are currently being carried out in the
        affected areas," the junta said in a statement on state media on Saturday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06f538-8561-4e2d-bec6-5c569ae3f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.264+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A Chinese rescue team arrived in Myanmar’s commercial capital of Yangon,
        hundreds of kilometres from the hard-hit cities on Mandalay and Naypyitaw,
        the country’s purpose-built capital, where parts of a 1,000-bed hospital
        were damaged.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e2940-059f-4967-b3b2-8e9056f60dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.265+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''DON''T THINK THERE''S ANY HOPE''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c5030-3457-4d12-b9f4-20ce90dfd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.265+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Russia, India, Malaysia and Singapore were sending planeloads of relief
        supplies and personnel to Myanmar, which has been ravaged by a civil war after
        a 2021 military coup ousted an elected civilian government.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4dd47e-673b-41b2-ade1-24ef077f0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.265+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We will continue to monitor the developments and more aid will follow,"
        said Indian Foreign Minister Subrahmanyam Jaishankar.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c712f-57a3-4f65-b35a-5255055b76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.266+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea said it would provide an initial $2 million in humanitarian
        aid to Myanmar through international organisations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82437770-51cf-43a3-9420-2ad2daac2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.266+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The United States, which has a testy relationship with the Myanmar
        military and has sanctioned its officials, including junta chief Min Aung
        Hlaing, has said it would provide some assistance.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71ae8a-9e43-407b-946b-11975359fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.267+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The quake, which hit around lunchtime on Friday, impacted wide swathes
        of the country, from the central plains around Mandalay to the hills of Shan,
        parts of which are not completely under the junta’s control.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acbac5-970c-485a-bb73-0bea3bbc5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.267+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Mandalay, Myanmar’s second-biggest city, residents and rescue workers
        scrambled to pull people out from under collapsed buildings, struggling with
        limited heavy machinery available to remove debris.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195d764-fabd-4e1b-93c1-ee5f156936e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.268+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After he was dragged out from under a wall by other residents, Htet
        Min Oo, 25, said he tried to clear the rubble of a crumpled building himself
        to rescue his grandmother and two uncles - but eventually gave up.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171b3c8-eee9-4528-993f-656781dd4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.268+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t know if they are still alive under the debris," he told Reuters,
        breaking into tears. "After so long, I don’t think there’s any hope."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff189e9-ac82-49e4-aecb-8d7de4d4f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.269+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SEARCHING BANGKOK TOWER RUBBLE</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa91f06-17e4-4ffc-bde5-31d1455016f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.269+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Susan Hough, a scientist in the USGS’s Earthquake Hazards Program,
        told Reuters it was difficult to predict an earthquake’s death toll, for
        various reasons including timing.When a quake strikes during the daytime,
        as it did in Myanmar, "people are awake, they have their wits about them,
        they are better able to respond," she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13518f-e10c-4184-ae3d-4f532f87f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.270+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Bangkok, 1,000 km (620 miles) from the epicentre, a rescue mission
        stepped up its efforts on Saturday to find construction workers trapped under
        the rubble of the collapsed 33-storey tower.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c07f7-d9a1-4a5a-a590-3da5acb27936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.270+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities used excavators, drones and search-and-rescue dogs to try
        to extricate the 30 people stuck, including at least 15 still showing signs
        of life.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7d537-95c4-4096-b7f4-687e669e5300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.271+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We will do everything, we will not give up on saving lives, we will
        use all resources," Bangkok Governor Chadchart Sittipunt said at the site.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b69e9-ed21-41cd-bd90-ade01372016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.271+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After the city ground to a halt on Friday, hundreds spent the night
        in parks, but the situation was improving on Saturday, he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea97cb-fd85-4cf0-a28a-ca043286808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.272+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Waanpetch Panta sat at the site of the collapsed building with her
        husband, watching the rescue operations and waiting for news of their 18-year-old
        daughter, who is among the missing.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a65a2-ed3f-464a-96c5-18dd94edcaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.272+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I prayed that my daughter was among those taken to the hospital already,"
        she said, "All I can do is sit and wait like this."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f1a3c-074b-4ddd-8d0f-5d3db0b44110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:31:18.273+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:31:18.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:31:18.324+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Bangkok Bureau, Shoon Naing, Wa Lone and Heather
        Timmons; Writing by John Mair and Devjyot Ghoshal; Editing by William Mallard)</em></p>'
