      type: 'text'
      text: '<p>Meanwhile, “extreme caution” heat category (33°C to 41°C) is forecast
        in several areas including Pasay City and Quezon City in Metro Manila.</p>'
  'START HERE----->China-warns--stop-sowing-tension--amid-US-Defense-chief-s-PH-visit':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-29T13:01:48.000+08:00
    imagesource: 'caccf9e3-c94d-4569-a6c1-0dec97608eb7'
