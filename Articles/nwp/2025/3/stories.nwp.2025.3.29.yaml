  'START HERE----->Nepal-investigates-deadly-violence-in-pro-monarchy-rally':
    author: 'Gopal Sharma, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-29T14:33:18.000+08:00
    imagesource: '4a4f9491-3d8b-4506-bdcb-f015affd96f5'
    primarytype: 'composition'
    uuid: '5446001f-2706-4190-8366-ed9114e4958c'
    lead: 'Nepal’s government is investigating deadly violence that occurred during
      a rally by the supporters of the former king seeking the restoration of constitutional
      monarchy, a minister said on Saturday.'
    activationstatus: true
    created: 2025-03-29T14:36:41.105+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-29T14:36:41.370+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-29T14:36:41.146+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nepal investigates deadly violence in pro-monarchy rally'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cfacdb52-8d0f-483f-9c59-a639edcb03af'
      activationstatus: true
      created: 2025-03-29T14:36:41.117+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Nepal’s government is investigating
        deadly violence that occurred during a rally by the supporters of the former
        king seeking the restoration of constitutional monarchy, a minister said on
        Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c4ca6c4-90ca-4813-8d54-c4ccb67f6f88'
      activationstatus: true
      created: 2025-03-29T14:36:41.117+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Two people were killed on Friday and at least 112 injured, including
        77 security officials, authorities said, after police used force to stop the
        stone-throwing crowd from marching towards the parliament building in the
        capital Kathmandu.'
    section2:
      primarytype: 'block'
      uuid: '92988c4c-b5b8-4034-af31-4ee8b02fc2ee'
      activationstatus: true
      created: 2025-03-29T14:36:41.117+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Protesters vandalised homes, shops, a hospital, a political party office,
        vehicles and a shopping mall and snatched a weapon from the police, the authorities
        in the Himalayan nation said.'
    section3:
      primarytype: 'block'
      uuid: '2892a84c-1a3d-4b83-8090-74559f8593f8'
      activationstatus: true
      created: 2025-03-29T14:36:41.118+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“This is sheer vandalism, arson, looting and anarchy. It cannot be
        a protest,” cabinet spokesman Prithvi Subba Gurung, the minister of communication
        and information technology, told Reuters.'
    section4:
      primarytype: 'block'
      uuid: '8520c33c-36bf-44e8-b038-3c741a23c1cf'
      activationstatus: true
      created: 2025-03-29T14:36:41.118+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Rishiram Tiwari, Kathmandu’s chief district officer, said 105 protesters
        including some pro-monarchy leaders were taken into custody.'
    section5:
      primarytype: 'block'
      uuid: '1fceb137-018e-44df-b13a-72cb77ac6b23'
      activationstatus: true
      created: 2025-03-29T14:36:41.118+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Nepal’s 239-year-old monarchy was abolished in 2008 by a specially
        elected assembly as part of a deal with Maoist former rebels, ending an insurgency
        that killed 17,000 people between 1996 and 2006.'
    section6:
      primarytype: 'block'
      uuid: 'ebe7eff2-8c4f-4453-9eb1-53a181f32494'
      activationstatus: true
      created: 2025-03-29T14:36:41.119+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The last king, 77-year-old Gyanendra, lives as a commoner with his
        family in a private house in Kathmandu.'
    section7:
      primarytype: 'block'
      uuid: 'cb3ede3b-653e-42a6-ae85-f8e4968cf395'
      activationstatus: true
      created: 2025-03-29T14:36:41.119+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Political instability has rocked Nepal, one of the world’s poorest
        countries, with 14 governments since the abolition of the monarchy, hampering
        economic growth and discouraging investment.'
    section8:
      primarytype: 'block'
      uuid: 'ac50919f-5de7-4e50-b940-0bad2122b1ce'
      activationstatus: true
      created: 2025-03-29T14:36:41.120+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Public frustration has risen over the failure of successive governments
        to deliver on commitments to develop the economy of the country, a natural
        buffer between Asian giants China and India.'
    section9:
      primarytype: 'block'
      uuid: 'a15814cd-c8a6-418c-b69c-64829007b742'
      activationstatus: true
      created: 2025-03-29T14:36:41.120+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T14:36:41.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T14:36:41.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gopal Sharma; Editing by William Mallard)</em></p>'
  'START HERE----->OFWs-funds-for-family-s-needs-will-make-up-for-loss-in--zero-remittance-week----Gatchalian':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-03-29T15:39:30.000+08:00
    imagesource: '90807cc5-2d33-44fd-ae61-110e9a521239'
    primarytype: 'composition'
    uuid: '5ccbc67d-c14a-432d-840d-31737b03469c'
    lead: 'The need to fund their family’s expenses in the Philippines will eventually
      push overseas Filipino workers (OFWs) to remit their earnings, making up for
      the possible loss from plans to suspend remittances in support for detained
      former President Rodrigo Duterte, Senator Win Gatchalian said on Saturday.'
    activationstatus: true
    created: 2025-03-29T15:41:59.212+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-03-29T15:41:59.521+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-03-29T15:41:59.271+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'OFWs funds for family’s needs will make up for loss in ‘zero-remittance
      week’ — Gatchalian'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'be83f49f-1fcf-43ab-85c1-bd2c4e1fe53d'
      activationstatus: true
      created: 2025-03-29T15:41:59.232+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The need to fund their family’s expenses
        in the Philippines will eventually push overseas Filipino workers (OFWs) to
        remit their earnings, making up for the possible loss from plans to suspend
        remittances in support for detained former President Rodrigo Duterte, Senator
        Win Gatchalian said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c49277d7-f604-4562-8bf1-853d5488f5e6'
      activationstatus: true
      created: 2025-03-29T15:41:59.233+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to Gatchalian, families of OFWs in the country rely on them
        to provide for bills such as tuition fees and necessities such as medicine.'
    section2:
      primarytype: 'block'
      uuid: 'a99f8bf2-ccb6-4d6c-8ccf-c30b89e539f1'
      activationstatus: true
      created: 2025-03-29T15:41:59.233+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“‘<em>Yung hindi nila in-remit, iri-remit rin nila. Mako-compensate
        rin dahil ‘yung mga remittance na ‘yun ay ginagamit sa pang-tuition fee, lalo
        na sa edukasyon</em>,” the senator said in an interview.</p>'
    section3:
      primarytype: 'block'
      uuid: '92d54e23-3a2b-4b76-a19f-3079ac38c1ab'
      activationstatus: true
      created: 2025-03-29T15:41:59.233+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>So, kung meron man isang linggong hindi mag-re-remit, tingin
        ko makakompensate yan sa susunod na linggo o sa susunod na mga araw</em>,”
        he added.</p>'
    section4:
      primarytype: 'block'
      uuid: '4194f2bc-3e46-4bb2-8d81-c8915c7eb27f'
      activationstatus: true
      created: 2025-03-29T15:41:59.234+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: What they don’t remit, they will eventually remit. It
        will also compensate, because those remittances are used for tuition fees,
        especially in education…So if there is a week of not remitting, I think that
        will be compensated in the following week or days.]'
    section5:
      primarytype: 'block'
      uuid: '1e20a3b4-1f2e-4cbf-bf63-429c923bd5f0'
      activationstatus: true
      created: 2025-03-29T15:41:59.234+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Gatchalian also said that proposals to cancel or also suspend the tax
        privileges of the OFWs for their protest should not be entertained.'
    section6:
      primarytype: 'block'
      uuid: '70d64c9a-a054-4078-bb88-b0d24e93b546'
      activationstatus: true
      created: 2025-03-29T15:41:59.235+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ang pinakamahalaga dito ay hayaan natin i-express nila ‘yung
        kanilang saluobin at kanilang emosyon at opinion. Lalo na opiniyon. Iba-iba
        talagang</em> <em>opiniyon natin</em>,” he said.</p>'
    section7:
      primarytype: 'block'
      uuid: '2d90b630-600b-448e-acff-2ae2cbbf27dc'
      activationstatus: true
      created: 2025-03-29T15:41:59.235+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: The most important thing here is to let them express
        their feelings and their emotions and opinions. Especially opinion. We really
        have different opinions. ]'
    section8:
      primarytype: 'block'
      uuid: '7d57c2bf-601a-46bd-be47-4cfe032632ca'
      activationstatus: true
      created: 2025-03-29T15:41:59.236+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This comes days following reports of a “zero-remittance week” among
        OFWs who support Duterte who is in custody of the International Criminal Court
        in The Hague, Netherlands for charges in relation to crimes against humanity
        linked to his drug war.'
    section9:
      primarytype: 'block'
      uuid: '5b6bc519-6900-4ffc-8dd5-62d5f4039a36'
      activationstatus: true
      created: 2025-03-29T15:41:59.236+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The plan to suspend remittances are in line with Duterte’s supporters’
        call for his return to the Philippines.'
    section10:
      primarytype: 'block'
      uuid: '02dd3157-8a95-40c7-bee2-640463987aa7'
      activationstatus: true
      created: 2025-03-29T15:41:59.236+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T15:41:59.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T15:41:59.271+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Palace earlier encouraged OFWs to <a href="https://www.newswatchplus.ph/news/2025/3/26/govt-reconsider-suspension-remittances.html"><strong>study</strong></a>
        their plan, adding that the government is not stopping them from their form
        of protest.&nbsp;</p>'
