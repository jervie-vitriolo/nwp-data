  'Musk-s-xAI-buys-Musk-s-X-social-media-platform-for--33-billion':
    'author': 'Greg Bensinger, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-29T09:23:18.000+08:00
    'imagesource': 'jcr:a43f5db6-d4b4-429e-addc-839c24023627'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbc695fe-fcd4-46b0-b710-482b884392f4'
    'lead': 'Elon Musk’s xAI artificial intelligence firm has acquired Musk’s X,
      the social media outfit formerly known as Twitter for $33 billion, marking the
      latest twist in the billionaire’s rapid consolidation of power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-29T09:24:12.614+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-29T09:28:58.295+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-29T09:28:57.801+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Musk’s xAI buys Musk’s X social media platform for $33 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ec8c5-23a2-4163-bc56-6ec2816ed38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.786+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Elon Musk’s xAI artificial intelligence
        firm has acquired Musk’s X, the social media outfit formerly known as Twitter
        for $33 billion, marking the latest twist in the billionaire’s rapid consolidation
        of power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b1e3e-987e-4387-8f98-8843f51d211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.786+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The all-stock deal announced on Friday combines two of Musk’s multiple
        portfolio companies, which also include automaker Tesla and SpaceX, and potentially
        eases Musk’s ability to train his AI model known as Grok.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8abf5ff-7041-4856-b4ab-3b6f0a01f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.623+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.787+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk announced the transaction in a post on X, saying: "The combination
        values xAI at $80 billion and X at $33 billion ($45B less $12B debt)."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eda0a9-757d-4af0-830a-d84d6527957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.787+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"xAI and X’s futures are intertwined," he wrote. "Today, we officially
        take the step to combine the data, models, compute, distribution and talent."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841a773-c751-43e2-bcf2-7dae949964ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.788+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Neither X nor xAI spokespersons immediately responded to requests for
        comment. Much of the deal’s specifics remained unclear, such as how investors
        may be compensated, how X’s leaders would be integrated in the new firm or
        the prospect of regulatory scrutiny.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4bde0a-b6e5-460c-9fc1-4092afb65d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.624+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This development feels surprising and somewhat unexpected," PP Foresight
        analyst Paolo Pescatore said. "To a certain extent, it closes a chapter in
        the turbulent saga of X."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8a3b6-25f4-4615-8ff0-d9775198597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.789+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The choice of $45 billion is not a coincidence," said D.A. Davidson
        &amp; Co. analyst Gil Luria. "It is $1 billion higher than the take-private
        transaction for Twitter in 2022" and he can share the value of the xAI business
        with Twitter co-investors.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9e513-f48a-4e71-beca-ee5b6e325baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.625+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk, the world’s wealthiest man, has also consolidated his power
        in Washington, D.C. by overseeing the Trump administration’s cost-cutting
        efforts as head of the so-called Department of Government Efficiency, or DOGE.
        That has also put him in the position to potentially influence agencies that
        oversee his business dealings.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1beab-6b83-4c22-aeca-47eb42b4eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.790+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'An investor in xAI, and now in the combined entity, told Reuters they
        were not surprised by the deal, viewing it as Musk consolidating his leadership
        and management at his own companies. The investor declined to be named.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3dbb1-88b8-4bb3-bb3a-95afd92045ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk did not ask investors for approval but told them that the two
        companies had been collaborating closely and the integration will drive deeper
        integration with Grok.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ad9ba-99bd-4e36-9601-7ee0969db264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.791+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>OPENAI RIVALRY</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c199b3-1d42-4b91-b4f7-e16ec23a7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.792+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk’s xAI startup was launched less than two years ago and recently
        raised $10 billion in a funding round that valued the company at $75 billion,
        according to a media report.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e6c48-1152-403f-b37b-af25e4fd2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.793+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In February, Musk, 53, made a $97.4 billion bid with a consortium for
        the ChatGPT maker OpenAI, which was rejected, with OpenAI saying that the
        startup was not for sale. Musk co-founded OpenAI with CEO Sam Altman in 2015.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440118ab-59cb-4dc0-8f5e-ff694f7634a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.793+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk competes directly with the popular OpenAI platform and has sued
        in federal court in California to prevent his rival from converting from a
        non-profit to a for-profit business. A judge earlier this month denied Musk’s
        request for a preliminary injunction that would prevent the changeover.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5dfde-c0a3-4db3-962b-102eff09769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.794+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The wide release of AI software has set off a flurry of investment
        and competition in Silicon Valley. In an effort to be more efficient, companies
        are seeking ways to integrate the software into nearly every part of their
        operations.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e722ac-1ea4-4059-8d9e-1deaf4ddc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.628+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.794+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As competition in AI intensifies, xAI has been ramping up its data
        center capacity to train more advanced models, and its supercomputer cluster
        in Memphis, Tennessee, called "Colossus," is touted as the largest in the
        world.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df0727-8448-4073-b8e2-10612f1c0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'xAI introduced Grok-3, the latest iteration of its chatbot, in February,
        as it tries to compete with Chinese AI firm DeepSeek and Microsoft-backed
        OpenAI. The X platform can serve to further distribute xAI products, while
        also providing a real-time feed of users'' musings, screenshots and other
        data.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a5de7-b197-483e-9a03-b37ecc44fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.629+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.795+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TWITTER FREED</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebf8a7-6dc0-4f59-ac73-eb285c0a1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.796+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk clinched a deal in 2022 to buy X, then Twitter, for $44 billion,
        ending its run as a public company since its 2013 initial public offering,
        declaring that "the bird is freed" once the acquisition closed.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51029abc-8902-4a33-b641-01dae74ba11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.630+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He gutted the company’s workforce after the acquisition, prompting
        advertisers to flee the platform and a rapid decline in revenue. Recently,
        brands have been returning to X as Musk’s influence grows in the Trump administration.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b17dd-c4c3-45b4-8db5-ea6f47baebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.631+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.797+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The seven banks that extended $13 billion in loans to Musk to buy X
        kept the debt on their books for two years until they could sell it all at
        once last month, according to a source familiar with the transactions.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9e35a-aff1-48ad-b3ed-f0f4fce6c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.631+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This was made possible after a surge in investor interest for exposure
        to AI companies along with X’s improved operating performance over the previous
        two quarters, among other factors, according to two people familiar with the
        matter.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53053831-5489-4ecb-a009-15156979aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.632+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.798+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After the merger, investors who bought the debt from the banks will
        profit, said Espen Robak, founder of Pluris Valuation Advisors, which specializes
        in illiquid assets. "For sure the debt is worth more now, if not fully paid
        off."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf3b36-5928-4d0f-a8e4-9b1169f5cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.632+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.799+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Separately, a U.S. judge on Friday rejected a bid by Musk to dismiss
        a lawsuit claiming he had defrauded former Twitter shareholders by waiting
        too long to disclose his initial investment in the company.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0acb18b-823b-49f9-ab4a-20081d8c5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:24:12.633+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:28:58.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:28:57.800+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Greg Bensinger in San Francisco, Krystal Hu in
        and Tatiana Bautzer in New York, Seher Dareen, Jaspreet Singh in Bengaluru,
        and Juby Babu in Mexico City; Editing by Pooja Desai, Sayantani Ghosh and
        Sandra Maler)</em></p>'
  'Columbia-University-interim-president-steps-down-as-college-faces-upheaval':
    'author': 'Kanishka Singh, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-29T09:24:19.000+08:00
    'imagesource': 'jcr:24f84e7f-5c19-4b72-99bc-48d32dc527c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2e97787-e435-4a4d-ac50-64da05fb0a93'
    'lead': 'Columbia University’s interim president, Katrina Armstrong, has stepped
      down, the college said, at a time when the New York-based institution is facing
      intense pressure from both the government and rights advocates over how it responds
      to last year’s Gaza protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-29T09:25:33.792+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-29T09:25:34.030+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Columbia University interim president steps down as college faces upheaval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8ef3b-a3bb-4e34-b435-f1c2833fd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:25:33.804+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:25:34.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Columbia University’s interim president,
        Katrina Armstrong, has stepped down, the college said, at a time when the
        New York-based institution is facing intense pressure from both the government
        and rights advocates over how it responds to last year’s Gaza protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366772f-ad7e-416f-b07e-b3a845feb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:25:33.804+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:25:34.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Armstrong is returning to lead the university’s Irving Medical Center,
        Columbia University said in a statement on Friday. It did not give a reason
        for the change.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d767ad-c678-45be-b108-f82a11769a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:25:33.804+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:25:34.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Board of Trustees Co-Chair Claire Shipman has been appointed Acting
        President, effective immediately, and will serve until the Board completes
        its presidential search," it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f878f7-3a77-43ff-b697-4be86c57205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:25:33.805+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:25:34.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The administration of President Donald Trump canceled $400 million
        in federal funding for Columbia, saying the university did not do enough to
        combat antisemitism and student safety amid last year’s campus protests over
        Israel’s war in Gaza.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee49b09-94f3-40bf-a623-75fc177b1d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:25:33.805+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:25:34.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Columbia last week agreed to make changes demanded by the Trump administration,
        sparking anger from rights advocates, who called it an assault on free speech.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214c5ad-7701-4997-902a-c590dc9c512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:25:33.805+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:25:34.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a campus-wide email at the time, Armstrong wrote that the her priorities
        were "to advance our mission, ensure uninterrupted academic activities, and
        make every student, faculty, and staff member safe and welcome on our campus."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfc1de-c5f4-4195-8437-c5c1200dec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:25:33.806+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:25:34.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Columbia was at the center of Gaza encampment protests in the summer
        of 2024 that spread around the United States. Protesters demanded an end to
        Israel’s military assault on Gaza and urged their colleges to divest from
        companies with ties to Israel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64f432-3ea3-4e95-b08e-6963d1d47e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T09:25:33.806+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T09:25:34.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T09:25:33.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kanishka Singh in Washington; Editing by Sandra
        Maler and Rosalba O''Brien)</em></p>'
