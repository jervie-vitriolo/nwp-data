    'title': 'OFWs funds for family’s needs will make up for loss in ‘zero-remittance
      week’ — Gatchalian'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83f49f-1fcf-43ab-85c1-bd2c4e1fe53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.232+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The need to fund their family’s expenses
        in the Philippines will eventually push overseas Filipino workers (OFWs) to
        remit their earnings, making up for the possible loss from plans to suspend
        remittances in support for detained former President Rodrigo Duterte, Senator
        Win Gatchalian said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49277d7-f604-4562-8bf1-853d5488f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.233+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to Gatchalian, families of OFWs in the country rely on them
        to provide for bills such as tuition fees and necessities such as medicine.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f8bf2-ccb6-4d6c-8ccf-c30b89e539f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.233+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung hindi nila in-remit, iri-remit rin nila. Mako-compensate
        rin dahil ‘yung mga remittance na ‘yun ay ginagamit sa pang-tuition fee, lalo
        na sa edukasyon</em>,” the senator said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d54e23-3a2b-4b76-a19f-3079ac38c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.233+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>So, kung meron man isang linggong hindi mag-re-remit, tingin
        ko makakompensate yan sa susunod na linggo o sa susunod na mga araw</em>,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194f2bc-3e46-4bb2-8d81-c8915c7eb27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.234+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What they don’t remit, they will eventually remit. It
        will also compensate, because those remittances are used for tuition fees,
        especially in education…So if there is a week of not remitting, I think that
        will be compensated in the following week or days.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20a3b4-1f2e-4cbf-bf63-429c923bd5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.234+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian also said that proposals to cancel or also suspend the tax
        privileges of the OFWs for their protest should not be entertained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d64c9a-a054-4078-bb88-b0d24e93b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinakamahalaga dito ay hayaan natin i-express nila ‘yung
        kanilang saluobin at kanilang emosyon at opinion. Lalo na opiniyon. Iba-iba
        talagang</em> <em>opiniyon natin</em>,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90b630-600b-448e-acff-2ae2cbbf27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The most important thing here is to let them express
        their feelings and their emotions and opinions. Especially opinion. We really
        have different opinions. ]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57c2bf-601a-46bd-be47-4cfe032632ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This comes days following reports of a “zero-remittance week” among
        OFWs who support Duterte who is in custody of the International Criminal Court
        in The Hague, Netherlands for charges in relation to crimes against humanity
        linked to his drug war.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bc519-6900-4ffc-8dd5-62d5f4039a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The plan to suspend remittances are in line with Duterte’s supporters’
        call for his return to the Philippines.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd3157-8a95-40c7-bee2-640463987aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T15:41:59.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T15:41:59.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T15:41:59.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier encouraged OFWs to <a href="https://www.newswatchplus.ph/news/2025/3/26/govt-reconsider-suspension-remittances.html"><strong>study</strong></a>
        their plan, adding that the government is not stopping them from their form
        of protest.&nbsp;</p>'
