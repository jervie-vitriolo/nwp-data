      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Intense heat is expected
        in Dagupan City in Pangasinan on Saturday, March 29, as the weather bureau
        warns of dangerous heat index reaching 46°C.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54990a9-9646-4ab6-b56b-d1fd15a2023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T12:31:37.757+08:00
