  'Colombian-authorities-arrest-former-drug-lord-Carlos-Lehder':
    'author': 'Nelson Bocanegra, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-29T09:19:01.000+08:00
