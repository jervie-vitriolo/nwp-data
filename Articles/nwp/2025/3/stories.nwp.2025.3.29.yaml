      'mgnl:lastModified': 2025-03-29T12:31:37.778+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration’s
        (Pagasa) forecast on Friday said the heat falls under the “danger” heat index
        category (42°C to 51°C).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba136dec-2f2d-4f72-9022-0c6c89acfb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T12:31:37.758+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T12:31:37.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T12:31:37.778+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The bureau warned that this level of heat could cause heat cramps and
        heat exhaustion while too much exposure to the sun can lead to heat stroke.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844fd3a4-6862-443d-ae96-3326bb6da81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T12:31:37.758+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T12:31:37.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T12:31:37.778+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dagupan City has been under the “danger” heat index level for six consecutive
        days, with its highest heat index this week hitting 48°C.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbbae4-4acd-44be-a934-4060a8683100'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T12:31:37.759+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T12:31:38.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T12:31:37.778+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cotabato City, Maguindanao, and General Santos City, Cotabato, have
        also been warned of intense heat at 42°C under the same index category.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb873d-5e50-49ab-b506-3064deac3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T12:31:37.759+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T12:31:38.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T12:31:37.778+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, “extreme caution” heat category (33°C to 41°C) is forecast
        in several areas including Pasay City and Quezon City in Metro Manila.</p>'
  'China-warns--stop-sowing-tension--amid-US-Defense-chief-s-PH-visit':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
