    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88786d3f-23e9-42b2-84d4-82be4909c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T12:06:03.956+08:00
      'mgnl:createdBy': 'faith-nwp'
