    'lead': 'Carlos Lehder, former drug trafficker and one of the founding leaders
      of the Medellin Cartel, was arrested on Friday by Colombian authorities upon
      his arrival from Germany on a warrant in the Latin American country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-29T09:22:27.470+08:00
