    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacdb52-8d0f-483f-9c59-a639edcb03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.117+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.371+08:00
