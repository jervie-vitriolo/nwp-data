      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Nepal’s government is investigating
        deadly violence that occurred during a rally by the supporters of the former
        king seeking the restoration of constitutional monarchy, a minister said on
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ca6c4-90ca-4813-8d54-c4ccb67f6f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.117+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Two people were killed on Friday and at least 112 injured, including
        77 security officials, authorities said, after police used force to stop the
        stone-throwing crowd from marching towards the parliament building in the
        capital Kathmandu.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92988c4c-b5b8-4034-af31-4ee8b02fc2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.117+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Protesters vandalised homes, shops, a hospital, a political party office,
        vehicles and a shopping mall and snatched a weapon from the police, the authorities
        in the Himalayan nation said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892a84c-1a3d-4b83-8090-74559f8593f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.118+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This is sheer vandalism, arson, looting and anarchy. It cannot be
        a protest,” cabinet spokesman Prithvi Subba Gurung, the minister of communication
        and information technology, told Reuters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520c33c-36bf-44e8-b038-3c741a23c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.118+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rishiram Tiwari, Kathmandu’s chief district officer, said 105 protesters
        including some pro-monarchy leaders were taken into custody.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fceb137-018e-44df-b13a-72cb77ac6b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.118+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Nepal’s 239-year-old monarchy was abolished in 2008 by a specially
        elected assembly as part of a deal with Maoist former rebels, ending an insurgency
        that killed 17,000 people between 1996 and 2006.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7eff2-8c4f-4453-9eb1-53a181f32494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.119+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The last king, 77-year-old Gyanendra, lives as a commoner with his
        family in a private house in Kathmandu.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ede3b-653e-42a6-ae85-f8e4968cf395'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.119+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Political instability has rocked Nepal, one of the world’s poorest
        countries, with 14 governments since the abolition of the monarchy, hampering
        economic growth and discouraging investment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50919f-5de7-4e50-b940-0bad2122b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.120+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Public frustration has risen over the failure of successive governments
        to deliver on commitments to develop the economy of the country, a natural
        buffer between Asian giants China and India.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15814cd-c8a6-418c-b69c-64829007b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T14:36:41.120+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T14:36:41.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T14:36:41.146+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gopal Sharma; Editing by William Mallard)</em></p>'
  'OFWs-funds-for-family-s-needs-will-make-up-for-loss-in--zero-remittance-week----Gatchalian':
