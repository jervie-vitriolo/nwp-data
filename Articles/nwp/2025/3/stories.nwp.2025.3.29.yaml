    title: 'Colombian authorities arrest former drug lord Carlos Lehder'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7f737d73-111a-42ef-b111-0b3fe38d6624'
      activationstatus: true
      created: 2025-03-29T09:22:27.478+08:00
