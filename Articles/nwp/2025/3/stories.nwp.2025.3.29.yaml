    'stories': []
    'template': '1'
    'title': 'Colombian authorities arrest former drug lord Carlos Lehder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f737d73-111a-42ef-b111-0b3fe38d6624'
