    'jcr:uuid': 'cb19f85b-5793-486b-9124-79972db7e380'
    'lead': 'Beijing on Saturday warned that the United States is “sowing tension”
      in the Asia Pacific by its continuous involvement in deploying additional military
      support in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-29T13:03:19.696+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-29T13:03:19.974+08:00
    'mgnl:lastActivatedBy': 'superuser'
