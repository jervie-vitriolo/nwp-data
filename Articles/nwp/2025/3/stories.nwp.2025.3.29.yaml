      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the population in this region resides in structures that
        are vulnerable to earthquake shaking, though resistant structures exist,"
        the analysis said.</p>'
