      'mgnl:lastModified': 2025-03-29T12:06:03.983+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Saturday showered Filipino tennis sensation Alex Eala with praise
        for her historic campaign at the Miami Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381fe45-a031-480d-958d-7429578b4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T12:06:03.956+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T12:06:04.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T12:06:03.983+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We are one with the entire nation in thanking Alex for her sacrifices
        and hard work in her quest for glory and honor. I’m sure that the elusive
        championship title is within reach soon,” Marcos said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93579d12-86f6-4b01-8aa7-330946f64a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-29T12:06:03.956+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-29T12:06:04.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-29T12:06:03.983+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The president congratulated the 19-year-old wild card for her Cinderella
        run which included wins over five-time Grand Slam champion and world no. 2
        Iga Swiatek, reigning Australian Open champion Madison Keys, and 2017 French
        Open winner Jelena Ostapenko.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8352861-ba76-4285-adbe-521cfb956f0d'
