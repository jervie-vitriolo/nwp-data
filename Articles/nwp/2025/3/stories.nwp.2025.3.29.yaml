      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Intense heat is expected
        in Dagupan City in Pangasinan on Saturday, March 29, as the weather bureau
        warns of dangerous heat index reaching 46°C.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c54990a9-9646-4ab6-b56b-d1fd15a2023a'
      activationstatus: true
      created: 2025-03-29T12:31:37.757+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:31:37.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:31:37.778+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Philippine Atmospheric, Geophysical and Astronomical Services Administration’s
        (Pagasa) forecast on Friday said the heat falls under the “danger” heat index
        category (42°C to 51°C).'
    section2:
      primarytype: 'block'
      uuid: 'ba136dec-2f2d-4f72-9022-0c6c89acfb4a'
      activationstatus: true
      created: 2025-03-29T12:31:37.758+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:31:37.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:31:37.778+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The bureau warned that this level of heat could cause heat cramps and
        heat exhaustion while too much exposure to the sun can lead to heat stroke.'
    section3:
      primarytype: 'block'
      uuid: '844fd3a4-6862-443d-ae96-3326bb6da81a'
      activationstatus: true
      created: 2025-03-29T12:31:37.758+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:31:37.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:31:37.778+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dagupan City has been under the “danger” heat index level for six consecutive
        days, with its highest heat index this week hitting 48°C.'
    section4:
      primarytype: 'block'
      uuid: '58fbbae4-4acd-44be-a934-4060a8683100'
      activationstatus: true
      created: 2025-03-29T12:31:37.759+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:31:38.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:31:37.778+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cotabato City, Maguindanao, and General Santos City, Cotabato, have
        also been warned of intense heat at 42°C under the same index category.'
    section5:
      primarytype: 'block'
      uuid: '44eb873d-5e50-49ab-b506-3064deac3550'
      activationstatus: true
      created: 2025-03-29T12:31:37.759+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:31:38.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:31:37.778+08:00
