    title: 'Marcos lauds Alex Eala’s historic run in Miami Open'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '88786d3f-23e9-42b2-84d4-82be4909c78d'
      activationstatus: true
      created: 2025-03-29T12:06:03.956+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Saturday showered Filipino tennis sensation Alex Eala with praise
        for her historic campaign at the Miami Open.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e381fe45-a031-480d-958d-7429578b4dbf'
      activationstatus: true
      created: 2025-03-29T12:06:03.956+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We are one with the entire nation in thanking Alex for her sacrifices
        and hard work in her quest for glory and honor. I’m sure that the elusive
        championship title is within reach soon,” Marcos said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '93579d12-86f6-4b01-8aa7-330946f64a13'
      activationstatus: true
      created: 2025-03-29T12:06:03.956+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The president congratulated the 19-year-old wild card for her Cinderella
        run which included wins over five-time Grand Slam champion and world no. 2
        Iga Swiatek, reigning Australian Open champion Madison Keys, and 2017 French
        Open winner Jelena Ostapenko.'
    section3:
      primarytype: 'block'
      uuid: 'f8352861-ba76-4285-adbe-521cfb956f0d'
      activationstatus: true
      created: 2025-03-29T12:06:03.957+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Eala bowed to world no. 4 Jessica Peluga in their heated midnight semifinals
        match, 6(3)-7, 7-5, 3-6, at the Hard Rock Stadium on Friday.'
    section4:
      primarytype: 'block'
      uuid: 'cd098677-9786-44a7-ae15-5f91ea1dae0b'
      activationstatus: true
      created: 2025-03-29T12:06:03.957+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/3/28/Alex-Eala-ends-Miami-Open-semifinals-loss.html"><strong>READ:
        Alex Eala’s dream run in Miami Open ends after semis loss</strong></a></p>'
    section5:
      primarytype: 'block'
      uuid: 'dc3dab17-a3f3-4461-81fa-3a60373e41d2'
      activationstatus: true
      created: 2025-03-29T12:06:03.957+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Marcos lauded Eala for her unprecedented feat which he called an inspiration
        to Filipinos who have the “same grit and determination.”'
    section6:
      primarytype: 'block'
      uuid: 'd966c55f-c58b-4ab8-bece-9b476e9eaa41'
      activationstatus: true
      created: 2025-03-29T12:06:03.958+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Truly, what you did showed the whole world what a Filipino athlete
        is all about – determined, steadfast, and never the one to back away from
        any challenges,” Marcos said.'
    section7:
      primarytype: 'block'
      uuid: 'a2531290-9723-4b8b-9f98-4a4ae372fed3'
      activationstatus: true
      created: 2025-03-29T12:06:03.958+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Olympians EJ Obiena and Nesthy Petecio previously also praised the
        tennis ace for her sensational campaign and her well-fought semifinals match
        against Pegula.'
    section8:
      primarytype: 'block'
      uuid: '0276ef61-2472-40b8-a0b3-c2d1d67ef932'
      activationstatus: true
      created: 2025-03-29T12:06:03.958+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T12:06:04.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T12:06:03.983+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>World boxing champ Manny Pacquiao also lauded the tennis ace and
        said Eala has the “heart of a true champion.”</p>'
