      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T09:37:54.685+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Carlos Lehder, former drug trafficker
        and one of the founding leaders of the Medellin Cartel, was arrested on Friday
        by Colombian authorities upon his arrival from Germany on a warrant in the
        Latin American country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b22d8239-0b49-4785-9a1e-143ed56e4c7e'
      activationstatus: true
      created: 2025-03-29T09:22:27.478+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T09:37:54.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T09:37:54.685+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lehder was sentenced to life plus 135 years in prison in 1988 after
        a Florida court convicted him of cocaine trafficking.'
    section2:
      primarytype: 'block'
      uuid: 'bd94a3af-b9ca-4d36-8e47-1131c595903f'
      activationstatus: true
      created: 2025-03-29T09:22:27.478+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T09:37:54.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T09:37:54.686+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'His sentence was later reduced by 55 years after he testified against
        former Panamanian dictator Manuel Noriega, and he was released in 2020 due
        to health issues.'
    section3:
      primarytype: 'block'
      uuid: 'c0f815e5-934b-40b4-a4b1-f0c13837b3fd'
      activationstatus: true
      created: 2025-03-29T09:22:27.479+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T09:37:54.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T09:37:54.686+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Lehder Rivas, who arrived in the country from Frankfurt, presented
        in our information systems an arrest warrant in force," Colombia migration
        authorities said on X, adding that the former drug lord had been handed over
        to the police.'
    section4:
      primarytype: 'block'
      uuid: 'f56cc6a5-9e6a-4527-920d-67a0ad6a9c09'
      activationstatus: true
      created: 2025-03-29T09:22:27.479+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T09:37:54.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T09:37:54.686+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A video from the migration authority showed Lehder in a suit and tie
        guarded by several agents.'
    section5:
      primarytype: 'block'
      uuid: '33b7cedb-d697-4c53-af07-1b1abeff5422'
      activationstatus: true
      created: 2025-03-29T09:22:27.479+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-03-29T09:37:54.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-03-29T09:37:54.687+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reporting by Nelson Bocanegra; Editing by Gerry Doyle)</p>'
