      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fuel prices may decline
        again next week though smaller this time as struggling global economies weigh
        down on the market, the Department of Energy (DOE) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92571d52-8269-4651-af4d-d897864f6191'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T11:03:53.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T12:55:47.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:55:47.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory on Friday, March 14, the agency said gasoline prices
        may go down by up to P0.40 per liter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dc7c5-a056-4df6-8391-e147db542914'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T11:03:53.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T12:55:47.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:55:47.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Diesel and kerosene prices, meanwhile, may be lower by up to P0.60
        per liter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70879040-0b82-4343-83dd-df808a9d857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T11:03:53.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T12:55:47.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:55:47.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The DOE attributed the possible rollback to “signs that the US and
        global economies are struggling, which will hit fuel demand,” and fears of
        oversupply.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e116c-3398-4824-9591-b7fb90fad53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T11:03:53.895+08:00
      'mgnl:createdBy': 'lance-nwp'
