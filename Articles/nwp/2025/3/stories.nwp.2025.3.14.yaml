      'mgnl:lastModified': 2025-03-14T17:53:16.258+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The camp of former
        President Rodrigo Duterte will appeal the Supreme Court’s (SC) decision to
        deny the issuance of a temporary restraining order (TRO) following the former
        chief executive’s arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3116d-f0e2-49a2-992c-d740a0b7e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:02:52.879+08:00
