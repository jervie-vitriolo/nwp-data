      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.180+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> More than a million people in Myanmar
        will be cut off from life-saving food assistance provided by the World Food
        Programme (WFP) from next month because of critical shortfalls in funding,
        the latest cut in humanitarian support from the U.N. agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b51a9-1f8c-47e6-9320-ca2105542bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"These cuts come just as increased conflict, displacement and access
        restrictions are already sharply driving up food aid needs," WFP said on Friday,
        warning that the cuts would affect groups that were entirely reliant on it
        for food.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85be13e-7a12-484c-ad9a-122c48f662c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.181+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.181+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'WFP, which describes itself as the world’s largest humanitarian organisation,
        has said in recent months that a lack of funding would mean cuts to operations
        in Afghanistan, parts of Africa and refugee camps in Bangladesh - leaving
        millions of people hungry.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5050b7-aa92-4e76-ba42-7b1f20aebb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar has been in turmoil since early 2021 when the military seized
        power from an elected civilian government, sparking a protest movement that
        has expanded into a nationwide armed rebellion.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62232c1f-5778-44cd-ad9f-f5ad670efb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly 20 million people in Myanmar are currently in need of humanitarian
        assistance, and an estimated 15.2 million - about a third of the country’s
        population - are facing acute food insecurity, according to U.N. human rights
        experts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbaae92-3aa7-41f8-9fa4-fc7f532e2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.182+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.182+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A junta spokesman did not respond to a call from Reuters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e9eac-2a15-44d4-bc8a-4f8711bfbc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.N. Secretary-General Antonio Guterres on Friday was in the world’s
        largest refugee settlement in Cox’s Bazar in Bangladesh, where more than
        one million Rohingya face a halving of their WFP-backed food rations to just
        $6 per month from April.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fced85-d085-4844-abcf-f2e795eac1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I can promise that we will do everything to avoid it," Guterres told
        reporters during his visit to the camps, where the Rohingya already live in
        poverty.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5173aa6-44e9-40ac-9170-cbad8e045f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I will be talking to all countries in the world that can support us
        in order to make sure that funds are made available."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe160f8-255b-4a01-acdb-8d1e4942ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'WFP did not elaborate on the funding shortfall and whether it was due
        to U.S. President Donald Trump’s decision to cut U.S. foreign aid globally.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e5fe2-1c9c-4be7-89d7-f07fca1ef6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It said it needed $60 million to maintain its food assistance operations
        in Myanmar this year.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1eaf7-b99b-4ed5-b0d6-82bcddbc238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said the cuts would affect communities across Myanmar, including
        around 100,000 internally displaced people comprising the minority Muslim
        Rohingya communities and others.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba9c62-0dbb-47b2-9e9b-77415a090752'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"WFP is also deeply concerned about the upcoming lean season – from
        July to September - when food shortages hit hardest," the statement said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2166a-1058-41b9-9f87-b6eae9546d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The conflict in Myanmar, which has engulfed swathes of the country,
        has contaminated farmland with landmines and unexploded ordnance and destroyed
        agricultural equipment, making local food production more challenging, according
        to U.N. human rights experts.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb82a40-d0fd-4215-a7b1-9e9142f6d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Even where arable land exists, there is a shortage of workers due
        to massive displacement and people fleeing conscription by the military,"
        they said in a statement on Thursday.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99a7a1-9565-4bde-ade9-2ec9cd461964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:32:25.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:32:25.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:32:25.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Devjyot Ghoshal in Bangkok and Disha Mishra in
        Bengaluru, Additional reporting by Sam Jahan; Editing by Clarence Fernandez,
        Kate Mayberry and Angus MacSwan)</em></p>'
  'duterte-virtually-faces-ICC':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T22:15:29.000+08:00
    'imagesource': 'jcr:5fd9855e-780a-4b95-a7c9-9e02dbedb503'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28130103-19e7-4eae-90bc-26ffe9e27650'
    'lead': 'Former President Rodrigo Duterte has appeared before the International
      Criminal Court (ICC) ‘virtually’ for the first time on Friday night, March 14,
      in The Hague, Netherlands, in connection with charges of crimes against humanity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T22:17:08.174+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-14T22:17:08.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T22:17:08.205+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte faces ICC ‘virtually’ for the first time for crimes against
      humanity charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b92bbc-e085-465a-85aa-df445213755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.193+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.200+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Former President Rodrigo Duterte has
        appeared before the International Criminal Court (ICC) ‘virtually’ for the
        first time on Friday night, March 14, in The Hague, Netherlands, in connection
        with charges of crimes against humanity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa10f9-404b-4189-9532-1b6ec034648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.193+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.193+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ICC Pre-Trial Chamber I was presided over by Judge Iulia Antoanella
        Motoc. She has granted Duterte’s request to attend the hearing via video link.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172ea26-7ae2-48b8-928f-facc9602c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.194+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.194+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As Mr. Duterte made a long journey ... the Chamber authorized Mr.
        Duterte to follow the hearing at a distance. His counsel, however, is present
        with us in the courtroom," the ICC spokesperson said. Duterte’s counsel is
        his former executive secretary, Salvador Medialdea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ccd1e-f893-4d2e-a22e-8486313493d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.194+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.194+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Apart from Motoc, other pre-trial chamber judges were JReine Adélaïde
        Sophie Alapini-Gansou and María del Socorro Flores Liera. Members of the diplomatic
        corps, civil society groups, and the public were allowed to attend.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff4d02-6835-43ea-bf85-5c50428fcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.195+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As of 10 p.m., Manila time, the ICC website link for the Duterte hearing
        has yet to start.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a8e10-ba27-4447-8218-34c03079bc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.195+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte has been accused of committing murder as a crime against humanity
        between Nov. 1, 2011 and March 16, 2019, in connection with his bloody war
        on illegal drugs as mayor of Davao City and eventually as president.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa6aa7-7aa6-47f9-9d09-c26e16b784b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.195+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'His daughter, Vice President Sara Duterte, arrived at the ICC with
        Senator Robin Padilla and former presidential spokesperson Harry Roque - marking
        Roque’s first public appearance since leaving the country amid investigations
        into his alleged ties to illegal offshore gaming.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869bd5d-213b-430c-94c2-308499759633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.196+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.196+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview with reporters in The Hague, Sara said she hopes
        the ICC will grant their request to postpone her father’s initial appearance
        before the tribunal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317e3e8-9e16-4ec0-b89f-019e8cdd1795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T22:17:08.196+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T22:17:08.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T22:17:08.196+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
