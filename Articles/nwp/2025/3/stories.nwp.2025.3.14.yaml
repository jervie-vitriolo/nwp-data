      'mgnl:lastModified': 2025-03-14T16:36:15.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We have to really upgrade our consideration with respect to the design\
        \ of roads and bridges, especially on the thickness and the strength, with\
        \ the entry of big trucks,” Baricaua said. \r"
    '11':
