      'mgnl:created': 2025-03-14T16:59:54.919+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.919+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The airline said all 172 passengers and six crew members had exited
        the plane, though Denver International Airport said 12 people were transported
        to hospitals with minor injuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cbf1b-02af-40cc-9504-63bc4ab91cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.920+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>American Airlines Flight 1006 from Colorado Springs on a Boeing
        BA.N 737-800 landed in Denver around 5:15 p.m. (7:15 a.m Manila time), diverting
        from its planned destination of Dallas after the crew reported engine vibrations,
        the FAA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a566e53-6511-4a0b-a250-b3796b3accb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.920+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several dramatic videos of passengers standing on the wing of the
        plane as smoke poured out of the engine were posted on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeaf651-6928-4683-83c3-ae7bbd33a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.920+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.920+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>American Airlines said the plane had landed safely and taxied to
        the gate when it experienced an "engine-related issue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81742ae7-937b-4215-8bf7-86480141ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.921+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We were near (gate) B44, just landed from Pittsburgh. We stopped
        by the windows for a second and saw a flash of sudden fire, followed by a
        ton of smoke," said witness Aaron Clark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf369a-b4fc-4d65-8eca-7abcc686058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.921+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.921+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The fire was very brief and looked like it was extinguished pretty
        quickly by ground crews. The smoke continued for a while and that’s when
        we saw people starting to exit from the rear slides."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec7f77-9fdf-466a-8920-cb740ef3f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.922+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plane, which is 13 years old according to flight tracking website
        FlightRadar24, was equipped with two CFM56 engines manufactured by CFM International,
        a joint venture between GE GE.N and Safran SAF.PA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d6fe0-5068-4d97-bc9e-605e9e3e2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.922+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FAA said it would investigate the incident. A Denver International
        Airport spokesperson said the fire had been extinguished and flight operations
        had continued as normal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa8625-4e8c-4c9d-993e-90cca50c5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.923+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boeing and GE declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ded86-c58b-46fa-bcf6-bb102c65ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.923+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The engine fire is the latest in a series of high-profile aviation
        incidents that have raised questions about U.S. aviation safety, including
        the January 29 mid-air collision of an American Airlines regional jet and
        an Army helicopter that killed 67 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f002e591-bf32-4084-a660-144c99021a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.924+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Delta Air Lines DAL.N regional jet flipped upside
        down upon landing at Canada’s Toronto Pearson Airport in windy weather following
        a snowstorm, injuring 18 of the 80 people on board, though all passengers
        and crew members survived the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d33b4a-a55b-4fd7-a21d-0b996cf691df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.924+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>American Airlines CEO Robert Isom and Delta CEO Ed Bastian on Tuesday
        cited recent air crashes and weather events as contributing factors to dampening
        US travel demand, alongside mounting economic uncertainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5b234-cee9-454c-b3c3-afc8eeefc640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:59:54.925+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:59:55.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:59:54.925+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Shepardson and Kanishka Singh in Washington;
        Additional reporting by Dan Catchpole in Seattle, Rajesh Kumar Singh in Chicago
        and Lisa Barrington in Seoul; Editing by Jamie Freed and Tom Hogue)</em></p>'
  'duterte-camp-appeal-sc-tro-denial':
