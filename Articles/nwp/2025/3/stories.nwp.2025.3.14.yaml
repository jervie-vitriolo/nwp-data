      'mgnl:lastModified': 2025-03-14T17:53:16.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"
        href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>Duterte
        was arrested</strong></a> on a warrant from the ICC and upon the request from
        the International Criminal Police Organization due to crimes against humanity
        for his brutal drug war.&nbsp;Dela Rosa was the Philippine National Police
        chief and implementer of the bloody campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e3ee8-d962-4f10-ab8c-0e65876a86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:53:16.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T17:53:16.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:53:16.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is a subject of the ICC investigation, but there is so
        far no arrest warrant against him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076492b-cd28-4808-a52c-61495c740902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:02:52.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T17:53:16.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:53:16.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Dela Rosa filed a petition with the SC, <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-dela-rosa-challenge-icc-cooperation.html"><strong>challenging
        the government’s cooperation with the ICC</strong></a> when it has already
        withdrawn from the Rome Statute which formed the judicial body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9224e511-3701-4299-8734-d4e5e8bfdc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:02:52.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T17:53:16.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:53:16.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>They asked the SC for a TRO, but the high court said Duterte and
        dela Rosa <a href="https://www.newswatchplus.ph/news/2025/3/12/duterte-dela-rosa-fail-immediate-TRO-.html"><strong>“failed
        to establish a clear and unmistakable right for the immediate issuance”</strong></a>
        of one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753ebd7-ad02-44b8-8333-9a1747f0073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:02:52.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T17:53:16.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:53:16.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Following his arrest, the former president was brought to The Hague,
        Netherlands where the ICC is located. <a href="https://www.newswatchplus.ph/news/2025/3/14/duterte-to-appear-before-ICC-march-14.html"><strong>Duterte’s
        first appearance before the court</strong></a> is scheduled on March 14.</p>'
