    'jcr:uuid': '02b4d913-4deb-4119-86aa-79bd4c615d32'
    'lead': 'Giannis Antetokounmpo scored 24 points and added 12 rebounds and nine
      assists to lead the Milwaukee Bucks to a 126-106 win over the visiting Los Angeles
      Lakers on Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T12:12:45.327+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-14T12:12:45.675+08:00
