    'lead': 'South Korean superstar Kim Soo-hyun and late actress Kim Sae-ron were
      once in a relationship, but this did not happen while she was a minor, the actor’s
      agency said on Friday, March 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T16:48:23.710+08:00
