      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Nearly half of Filipinos
        disagreed with the impeachment of Vice President Sara Duterte, according to
        a survey released by Pulse Asia on Friday, March 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de16b6-0bab-4729-a43e-176f06c829d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:40:37.949+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:40:38.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:40:37.966+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pollster said 45 percent of respondents in the survey conducted
        on Feb. 20 to 26 disagreed with the decision, a two-point drop from January.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3b14e-dc26-4585-b3cc-ea95b199f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:40:37.949+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:40:38.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:40:37.966+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pulse Asia said 26 percent agreed and 23 percent were undecided. The
        remaining seven percent said they “did not have enough knowledge” to have
        an opinion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404518ce-769d-46b2-a095-386a5337ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:40:37.950+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:40:38.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:40:37.966+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Respondents were also asked if they think the looming Senate trial
        would be fair or unfair.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edee283-b3bb-42ff-9963-72c4db924479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:40:37.950+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:40:38.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:40:37.966+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The survey said 35 percent believe the Senate will not be fair in the
        trial, 33 percent “cannot say” if it would be fair or unfair, while 21 percent
        believe in a fair trial. The remaining 11 percent did not have an opinion
        for insufficient knowledge.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c3506-7195-4133-9920-6b82fa3246c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:40:37.950+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:40:38.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:40:37.966+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate has tentatively set the trial for July 30. The House
        transmitted to the Senate the Articles of Impeachment on Feb. 5.</p>'
