      'mgnl:lastActivated': 2025-03-14T17:50:37.436+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Party in San Juan, La Union</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31459cae-b529-40a5-930b-e063571c3286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.366+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.436+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "La Union is a surfer’s paradise, but that’s not the only reason to\
        \ visit. When the sun sets, San Juan comes alive with some of the best beachside\
        \ nightlife in the country. Bar-hop with your girls under the moonlight at\
        \ hotspots like Surfer’s Point Deck or unwind with live music at Ol’ Pub La\
        \ Union. It’s the perfect mix of fun, sand, and sea—and the ideal spot for\
        \ making memories with your besties.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0423dd-5ada-4624-b05d-7bc165b2e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.366+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.436+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Go on an Adventure in Zambales</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40666aa2-f1af-4134-b55a-9d15b404cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.366+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.437+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Thrill-seeking “girlkadas” looking for their next wild adventure can\
        \ head over to Zambales, where adrenaline rushes await. If your girl group\
        \ is always up for a challenge, this is the perfect place to test your limits\
        \ and create stories you’ll be telling for years to come.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc3a83-2814-4e7d-8ded-ad7610dc6861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.367+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.437+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Dive into Serenity in Coron, Palawan</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264dfcb0-3329-464d-9520-a9522366d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.367+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.437+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "If your idea of a perfect getaway is all about relaxation and crystal-clear\
        \ waters, Coron is calling your name. Less crowded than El Nido and Puerto\
        \ Princesa, this gem is ideal for sunbathing, snorkeling, and unwinding. Swim\
        \ through the Twin Lagoon, dip into the Maquinit Hot Springs, or explore the\
        \ breathtaking coral reefs. Don’t forget to snap some Instagram-worthy shots\
        \ with your girls!\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a2fe6-0a3d-401d-a5b5-df2748c6c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.367+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Go Glamping in Batangas</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cced0-15c7-4f91-928e-d90d55941cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.368+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Batangas is home to some of the most stunning sites in the country.
        There are several good glamping sites in Batangas where you can be one with
        nature while also staying comfortable in luxe, air-conditioned tents or private
        cabins overlooking the scenic mountains and lush forests of the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b22b0-8105-4fe4-a4e1-f6ec1f5e1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.368+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Feast with a Food Tour in Cebu City</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c5c76-d735-483e-97e6-571261052def'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.368+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.438+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Cebu City has its fair share of beach resorts and historical sites\
        \ to see and enjoy, but it’s also a food lover’s dream. Gather your friends\
        \ and embark on a food tour to savor the best of Cebuano cuisine, from crispy\
        \ Lechon Cebu to fresh Kinilaw. Great food and even greater company? Sounds\
        \ like a perfect trip.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1dc88-0019-42ad-9d52-6971ca739619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.369+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.439+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>A Girls-only Getaway Awaits!</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18003a38-223d-46bc-b2cc-f2f00793028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.369+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.439+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>A girls-only getaway is more than just a vacation; it’s a chance
        to reconnect, create inside jokes, and make memories that last a lifetime.
        So, what are you waiting for? Fire up that group chat and start planning—your
        next adventure awaits!</p>'
