  'duterte-to-appear-before-ICC-march-14':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T08:48:49.000+08:00
    'imagesource': 'jcr:36be78e4-848c-46eb-b39f-9471e1bdba94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fbfeffb-de55-4762-8159-3683d3a24942'
    'lead': 'Former President Rodrigo Duterte is scheduled to make his first appearance
      before the International Criminal Court (ICC) on Friday, March 14, 2025, at
      2 PM (local time / 9 PM Manila time) in The Hague, Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T08:50:41.114+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-14T08:50:41.400+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T08:50:41.146+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Ex-President Duterte’s first ICC appearance set for March 14'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be0d7d-4ed7-471a-a5a7-c3c6096991e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.132+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte is scheduled to make his first appearance before the International
        Criminal Court (ICC) on Friday, March 14, 2025, at 2 PM (local time / 9 PM
        Manila time) in The Hague, Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c27f7-ab12-4491-9571-cbb914de53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.133+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.133+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"During the initial appearance hearing, the judges will verify the
        identity of the suspect and the language in which he can follow the proceedings,"
        the ICC said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688dfd21-de9a-4e5b-b4e5-33da6bc59724'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.133+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.133+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte will also be informed of the charges against him and of his
        rights under the ICC Rome Statute.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e8384-1d8a-41f5-8d99-ff5272dd23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.133+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.133+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Pre-Trial Chamber I is composed of Judge Iulia Antoanella Motoc
        as the presiding judge and Judges Reine Adélaïde Sophie Alapini-Gansou and
        María del Socorro Flores Liera.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8cfd3-7106-445c-af47-b151cd5fb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.134+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.134+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Members of the diplomatic corps, civil society, and other members of
        the public are allowed to attend the hearing. The hearing can be monitored
        online on the ICC website with a 30-minute delay.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73385178-ea0d-46be-b067-f3a8e81a1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.134+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.134+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Embassy: Duterte remains in good health '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff545d4-f14c-4edd-8bee-54c44ffafad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.135+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Embassy in the Netherlands has reported that Duterte
        is in good health after a recent check-up.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f665f5-938d-4fbe-b087-592a4f00ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.135+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.135+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also requested consular and family visits following a conversation
        with a consular officer.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d2922-e51f-4210-97f0-e6a8bc06163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.136+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"During the call, the former President conveyed, among other things,
        that he underwent a medical check-up, received medical care, and is generally
        fine," the Embassy said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eebccf-5914-4f4c-bb0d-fdc0922384b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.136+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.136+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Embassy has made a formal request to the ICC Registry to facilitate
        the consular visit as soon as possible.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f856b8-8983-4d5b-aea3-572ec630f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T08:50:41.137+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T08:50:41.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T08:50:41.137+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is suspected of committing murder, qualified as a crime
        against humanity, allegedly between November 1, 2011 and March 16, 2019, in
        the Philippines with his administration’s bloody war on illegal drugs.</p>'
  'South-Korea-president-calls-for-calm':
    'author': 'Ju-min Park, Reuters'
    'caption': 'South Korea’s acting President, deputy Prime Minister and Finance
      Minister Choi Sang-mok presides over National Security Council at the government
      complex in Seoul, South Korea on Dec. 27. (Yonhap via REUTERS)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T10:32:18.000+08:00
    'imagesource': 'jcr:aea33b0d-4e5f-4b6a-8862-4100b5ba1a79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5946676e-e36f-467d-975c-2743ff71fee0'
    'lead': 'South Korea’s acting President Choi Sang-mok called on Friday for the
      nation to respect and accept any decision, ahead of a Constitutional Court’s
      ruling on the impeachment of leader Yoon Suk Yeol over his short-lived martial
      law order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T10:38:08.415+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-14T10:40:52.782+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T10:40:52.433+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Choi-Sang-mok', 'Yoon-Suk-Yeol', 'South-Korea']
    'stories': []
    'template': '1'
    'title': 'Ahead of Yoon impeachment ruling, South Korea’s acting president calls
      for calm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b63d9a-d462-4fc7-a2ff-f39640b1b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.428+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s acting President
        Choi Sang-mok called on Friday for the nation to respect and accept any decision,
        ahead of a Constitutional Court’s ruling on the impeachment of leader Yoon
        Suk Yeol over his short-lived martial law order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e64cb-9606-4806-9bc0-3c25cb7b28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.428+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Choi also said the government would mobilise all possible police
        resources to parts of the capital Seoul, pledging no tolerance for any acts
        challenging public authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d33fb-ec41-47b8-b379-8dbfce1f0156'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.429+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Security is being tightened around the court, with a ban on drone
        flights in the area already in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af386b78-226c-4aca-aa75-fad271e4671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.429+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both pro and anti-Yoon contingents are expected to take to the streets
        to hear the ruling that is due to come within days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b7a68-12f9-46ba-9c11-433e89a745c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.430+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The international community is keeping a close eye on the Republic
        of Korea. Our country’s democratic resilience is being tested," Choi said
        at a meeting with cabinet ministers, using South Korea’s official name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3cc43-f0ce-45f1-987e-97ccaa5fb8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.430+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"It is essential for social stability and community development that
        all citizens express their opinions in a legal manner and respect and accept
        the results of any decision," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db222756-36ae-4a34-801c-38c7d327ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.431+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'When thousands of Yoon supporters have previously gathered near the
        Constitutional Court during hearings for Yoon’s case, they have been surrounded
        by a ring of police officers and vehicles.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58df2bed-fec0-442d-b8d8-dff4de1b240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.431+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police have said they are ready to use pepper spray and batons in
        case of any repeat of the type of violence that occurred during arampage by
        Yoon supporters who broke into a court building in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f283cb1-50aa-4388-a7f9-f151df1ada9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.431+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A security "bubble" has been established in a 100-metre area around
        the court, local media reported. Barbed wire has also been installed on the
        walls of the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fc984-38f3-4d84-9ce3-d17295a96344'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:38:08.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:40:52.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:40:52.432+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ju-min Park; Editing by Ed Davies)</em></p>'
  'Putin-suggests-US-ceasefire-Ukraine':
    'author': 'Guy Faulconbridge, Andrew Osborn and Vladimir Soldatkin, Reuters'
    'caption': 'Russia’s President Vladimir Putin and U.S. President-elect Donald
      Trump attend a meeting on the sidelines of the G20 summit in Osaka, Japan June
      28, 2019. Sputnik/Mikhail Klimentyev/Kremlin via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T10:46:39.000+08:00
    'imagesource': 'jcr:e3f65a76-5c8f-47b3-b7a7-8b20ff2b17be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c307eeec-e8fb-4ced-afbc-92f060bd4ab2'
    'lead': 'President Vladimir Putin said on Thursday that Russia supported a US
      proposal for a ceasefire in Ukraine in principle, but sought a number of clarifications
      and conditions that appeared to rule out a quick end to the fighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T10:53:32.944+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-14T10:53:33.384+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T10:53:32.992+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Vladimir-Putin', 'Ukraine', 'US', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Putin suggests US ceasefire idea for Ukraine needs serious reworking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c683199-4897-4503-964b-ef1a6793ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.961+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.961+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia -</strong> President Vladimir Putin said
        on Thursday that Russia supported a US proposal for a ceasefire in Ukraine
        in principle, but sought a number of clarifications and conditions that appeared
        to rule out a quick end to the fighting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7978881-a509-445e-93b6-08098b131f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.962+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s invasion of Ukraine in February 2022 has left hundreds
        of thousands of dead and injured, displaced millions of people, reduced towns
        to rubble and triggered the sharpest confrontation for decades between Moscow
        and the West.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ba15d-fe26-4216-aaee-3b326c816c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.962+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin’s heavily qualified support for the US ceasefire proposal
        looked designed to signal goodwill to Washington and open the door to further
        talks with US President Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42080b47-b6c8-4117-ae57-9ffd24f441b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.962+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Putin said many crucial details needed to be sorted out and
        any agreement must address the root causes of the conflict. Russia called
        its 2022 invasion a "special military operation" designed to "denazify" Ukraine
        and halt an expansion of NATO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5949a-0f39-4cc2-837e-a0406ba1db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.963+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.963+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We agree with the proposals to cease hostilities," Putin told reporters
        at the Kremlin. "The idea itself is correct, and we certainly support it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20cfe2d-2932-47fa-b974-842b5d1d4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.963+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.963+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"But we proceed from the fact that this cessation should be such
        that it would lead to long-term peace and would eliminate the original causes
        of this crisis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c8036-1f20-4ea5-ba7f-a2a9ad402c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.963+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.963+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He went on to list a slew of issues he said needed clarifying and
        thanked Trump, who says he wants to be remembered as a peacemaker, for his
        efforts to end the war. Both Moscow and Washington now cast the conflict as
        a deadly proxy war that could have escalated into World War Three.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f6493-b828-45a0-a713-3cea0cee4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.964+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.964+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, who said he was willing to talk to the Russian leader by
        phone, called Putin’s statement "very promising" and said he hoped Moscow
        would "do the right thing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81d460-d80f-42b6-bb02-85c41fc6d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.964+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.964+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said Steve Witkoff, his special envoy, was engaged in talks
        with the Russians in Moscow on the US proposal, which Kyiv has already agreed
        to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396aa0e-726d-4c27-af56-e94d2c477fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.965+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.965+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US president said those discussions on Thursday would show if
        Moscow was ready to make a deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83467ecf-9beb-463f-bf55-b0b5c1deac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.965+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.965+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re going to see whether or not Russia is there, and if
        they''re not, it''ll be a very disappointing moment for the world," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d55788-3cae-4359-8f0d-de3b056bb4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.965+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.965+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelenskiy said Putin was preparing
        to reject the ceasefire proposal but was afraid to tell Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e0a87-750c-4fd9-9b1b-02420c83705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.966+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.966+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That’s why in Moscow they are imposing upon the idea of a ceasefire
        these conditions, so that nothing happens at all, or so that it cannot happen
        for as long as possible," Zelenskiy said in his nightly video address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50338d9-03cc-484b-a7d7-0972ef858fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.966+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.966+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Territorial questions</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40084a8b-26b6-4d1a-bbb7-344438ea3ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.967+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.967+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>European Union foreign policy chief Kaja Kallas said on Thursday
        she thinks Russia will likely say yes to a ceasefire but with conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165ce89-caca-45e4-aa37-7ec9bbaa67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.967+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.967+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking with Reuters on the sidelines of the G7 Foreign Ministers''
        summit in Canada, Kallas said the US has told members it understands that
        Russia may be playing a game to extend the process by blurring the picture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a999358-4cb0-42b8-b83a-8dc6bbedfb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.968+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.968+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Any delay would give Russia more time for its troops to push the
        last Ukrainian forces out of Russia’s western Kursk region. Moscow also demands
        that Kyiv permanently cede territory claimed by Russia, a position that Ukraine
        rejects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc3f01-3462-4cbf-8ecd-4d7583bbdf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.968+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.968+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and its allies describe Russia’s 2022 invasion as an imperial-style
        land grab, and Zelenskiy has repeatedly vowed to defeat Russian forces. Russian
        forces control nearly a fifth of Ukraine’s territory and have been edging
        forward since mid-2024.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3c45c-95a7-43ea-85ee-4b5a05a12b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.968+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.968+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said his administration has been discussing what land Ukraine
        would keep or lose under any settlement, as well as the future of a large
        power plant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f1fa2-590a-4f95-8194-a09cd4c83f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.969+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.969+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He did not name it but was likely referring to the Russian-occupied
        Zaporizhzhia facility in Ukraine, Europe’s largest nuclear plant. The two
        sides have accused each other of risking an accident at the plant with their
        actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75154c1e-2a77-48fd-bf3c-9083b7ef68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.969+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.969+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin portrays the conflict as part of an existential battle with
        a declining and decadent West which he says humiliated Russia after the Berlin
        Wall fell in 1989 by enlarging the NATO military alliance and encroaching
        on what he considers Moscow’s sphere of influence, including Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e28728-58a6-4a1a-b910-18c89c53db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.970+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.970+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin said Russian forces were moving forward along the entire frontline
        and that the ceasefire would have to ensure that Ukraine did not seek to use
        it simply to regroup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1654dd-ba64-491d-819a-4857513a45c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.970+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.970+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also said he might call Trump to discuss the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aafcc40-886d-44f9-aa36-4ab83371b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.971+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.971+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States agreed on Tuesday to resume weapons supplies and
        intelligence sharing with Ukraine after Kyiv said it was ready to support
        a ceasefire proposal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b6fef-cd98-4915-a756-ad8194252d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.972+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.972+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Saudi state news agency said Crown Prince Mohammed bin Salman
        spoke to Putin by phone and told him the kingdom remains committed to supporting
        a political resolution in Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e0a85-a229-47d1-9bbc-bd6224442b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T10:53:32.972+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T10:53:33.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T10:53:32.972+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Reuters in Moscow; additional reporting by Steve Holland
        in Washington; Writing by Cynthia Osterman and Stephen Coates; Editing by
        Daniel Wallis and Michael Perry)</p>'
