        push towards unity, European Central Bank President Christine Lagarde said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1adfaf-e186-480b-ba32-f1e77b6d171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.705+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.444+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US has imposed a raft of tariffs on friends and foes alike and
        threatened even more measures, prompting retaliation from most and raising
        concern that global growth could take a major hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6a0f3-94b1-49a1-8a89-de539470921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.705+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.444+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If we were to go to a real trade war, where trade would be dampened
        significantly, that would have severe consequences," Lagarde told BBC’s HARDTalk
        programme. "It would have severe consequences for growth around the world
        and for prices around the world, but particularly in the United States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e355ea-d037-4685-ac7c-2a7eb5020b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.705+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.445+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, these tensions could also have the positive side effect
        of giving European unity another push, Lagarde argued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cbe4a-f390-4603-99d7-1bd701b8ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.706+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.445+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You know what it’s doing at the moment? Stirring European energy.
        It’s a big wake-up call for Europe. Maybe this is a European moment, yet
        again," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308a66f-ec83-4f01-9522-2cb994a0c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.706+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.446+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The European Commission and Germany, the bloc’s biggest economy,
        have already announced increased spending on defence and infrastructure, ending
        years of reluctance to spend, Lagarde argued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9d4b4-ecdf-4e1b-af59-6ddbd95eda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.446+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'This "collective waking up" also appears to include the UK, which left
        the European Union, as it’s taking part in Europe’s security effort, Lagarde
        argued.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb7ad4-8ae9-4ad8-b263-a71ab2c00031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.447+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many of the EU’s large scale efforts to deepen unity have been
        stalled for the better part of the last decade and former ECB chief Mario
        Draghi delivered a scathing report on the European project last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5474e9b-2b44-4a3f-bfae-04472336b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.708+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.447+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leaders, however, have taken few if any steps to implement Draghi’s
        reform proposals, even as the bloc is barely growing now and Germany suffered
        two straight years to economic contraction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42343a3-e33a-4ac1-a7cf-108157349351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:34:34.708+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T17:35:53.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:35:53.447+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Balazs Koranyi; Editing by Shri Navaratnam)</em></p>'
