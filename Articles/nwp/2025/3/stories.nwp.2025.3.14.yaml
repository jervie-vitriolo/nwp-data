      'mgnl:type': 'text'
      'text': "Since 2020, SMC’s Better Rivers PH program has been moving from one\
        \ river system to another, restoring the natural depth and breadth of river\
        \ channels in Metro Manila and Luzon at zero-cost to government. By clearing\
        \ silt and garbage, the initiative has helped mitigate flooding, ease water\
        \ flow, and improve water quality.\r"
