      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Gather up the girls for the ultimate Girls Trip!</strong></h3>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152fbde-ff71-4d75-9624-8d010c42c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.364+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.435+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>March is National Women’s Month, which means there’s no better excuse
        to grab your best girlfriends and take a trip together. Whether it’s a quick
        road trip or an escape to the country’s most stunning beaches, there’s something
        special about traveling with the women who just get you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecb1e4-35fa-4dec-8a21-2d5f111b7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.365+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-14T17:50:37.435+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-03-14T17:48:28.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for inspiration, here are five women-friendly
        destinations for your next unforgettable girls'' getaway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b8ab2-178b-4630-bc76-8e4b640ae300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:48:28.365+08:00
