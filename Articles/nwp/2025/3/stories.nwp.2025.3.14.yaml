        granted Duterte’s request to attend the hearing via video link.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823eec3-03b6-400a-a973-6bf89de98981'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.795+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As Mr. Duterte made a long journey, the Chamber authorized Mr. Duterte
        to follow the hearing at a distance. His counsel, however, is present with
        us in the courtroom," the ICC spokesperson said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729a00f-1c56-471f-8982-604a1d1f85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s legal representative, former Executive Secretary Salvador
        Medialdea, attended the proceedings in person. The former president, dressed
        in a blue suit, appeared from his detention center and responded to questions
        regarding his identity and birth details.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017c569-a399-42d2-a532-1dfbdc23536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Motoc said Duterte’s initial appearance in The Hague was to make sure
        that the person subject to the arrest warrant was informed of the charges
        against him, his rights under the Rome Statute, the treaty that created the
        ICC, and the scheduled confirmation of charges hearing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7512a8-0cfe-4873-a50f-652e8cccf821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.796+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The charges read to Duterte relate to allegations of murder as a crime
        against humanity, covering killings attributed to the so-called Davao Death
        Squad and those committed during his administration’s war on drugs as Davao
        City mayor and president. The accusations span from Nov. 1, 2011, to March
        16, 2019 when the country exited from the Rome Statute at the instance of
        Duterte himself.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f996d-e65a-46ab-ba29-baff6c2d2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.797+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.797+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Confirmation of charges</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605996a7-e416-4936-8f1d-495d78857fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.797+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.797+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The chamber has set the confirmation of charges hearing for Sept.
        23, though the date may change depending on the progress of the proceedings.
        It may be postponed “either on its own motion or at the request of the prosecutor
        or the defense.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33f688-5248-4474-bede-62e2f6c639b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.798+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.798+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the ICC, the confirmation of charges hearing is a public
        proceeding where the Pre-Trial Chamber determines whether there is sufficient
        evidence to establish substantial grounds to believe the accused committed
        the alleged crimes. If the charges are confirmed, the case proceeds to trial.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28722830-36c1-41ab-8524-a820da4f3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.798+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.798+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Motoc ordered the prosecutor to begin disclosing the information used
        as the basis for issuing the arrest warrant. The disclosure process must begin
        immediately and be completed within the next seven days.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06387407-9cc3-4f15-910f-cd20ea9635c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T23:38:01.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T23:38:02.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T23:38:01.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chamber is also set to issue a decision regarding the participation
        of victims, who are authorized to present their views and concerns at this
        stage of the proceedings.</p>'
