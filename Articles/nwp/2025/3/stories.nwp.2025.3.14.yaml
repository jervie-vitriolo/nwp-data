    'mgnl:tags': ['kim-soo-hyun', 'kim-sae-ron']
    'stories': []
    'template': '1'
    'title': 'Late Korean actress Kim Sae-ron not a minor in relationship - Kim Soo-hyun’s
      agency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22b506-cd4b-469f-82a2-a38532bbbe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.732+08:00
