  'japan-pay-hike-in-34-years':
    'author': 'Makiko Yamazaki and Tom Bateman, Reuters'
    'caption': 'A worker cycles near a factory at the Keihin industrial zone in Kawasaki,
      Japan February 17, 2016. (Toru Hanai/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T19:27:04.000+08:00
    'imagesource': 'jcr:f4aec464-98e2-4733-89b2-907494f808f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a302fd3f-8b4d-49bb-9946-db905b05f3ee'
    'lead': 'Japanese firms agreed to raise wages by more than 5% on average this
      year, on course for their most substantial pay hike in over three decades -
      a relief for many workers though it’s unclear if the increases will lead to
      a meaningful jump in consumer spending.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T19:29:23.745+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-14T19:29:24.106+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T19:29:23.789+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Japan']
    'stories': []
    'template': '1'
    'title': 'Japan firms agree to biggest pay hike in 34 years, but will it boost
      consumer spending?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53283ae3-f499-452c-aeba-79695753dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan -</strong> Japanese firms agreed to raise wages
        by more than 5% on average this year, on course for their most substantial
        pay hike in over three decades - a relief for many workers though it’s unclear
        if the increases will lead to a meaningful jump in consumer spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a7193-aecb-4372-94bf-510cc3d8687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.764+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As annual labour negotiations wrapped up this week, many of Japan’s
        biggest companies said they met union demands in full. Some, such as electronics
        conglomerate Hitachi 6501.T, delivered record pay increases, though a few
        sectors were left out in the cold.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb2215-ee36-4606-b04e-ca86e149e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.764+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hefty pay hikes have been seen as essential to counter inflation-induced
        sharp increases in the cost of living. Many companies, emboldened by record
        profits on the back of a weak yen, are also keen to retain staff amid labour
        shortages.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7de6d-8151-476c-9a9c-3e1b0a7321eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.764+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More broadly, policymakers have long urged Japan Inc to lift pay so
        ordinary citizens might break out of a mindset conditioned by decades of deflation
        that has made them reluctant to spend with confidence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9534d-55e7-44c9-82ef-50c562c8b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.765+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.765+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 5.46% preliminary reading from Rengo, a 7 million member-strong
        group, represents the third year in a row of substantive increases for base
        pay and the highest increase in 34 years.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e22cd6-b35f-49a9-9451-a0dcc2f1492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.765+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.765+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It compares with last year’s preliminary reading of 5.28% which was
        then revised down over several stages to 5.1%. Final tallies are usually lower
        than preliminary figures as most agreements for smaller companies are factored
        in later.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d193b-d8ea-456c-ac42-193cab5b57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.766+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.766+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While robust, the headline number was probably not enough to encourage
        the Bank of Japan to hasten its pace of hiking interest rates every six months
        or so.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991bc14c-af3b-4b45-84e7-58f224795ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.766+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.766+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Economists also worry that most of the wage growth will go towards
        offsetting inflation. Headline consumer inflation, including fresh food prices,
        hit 4.0% in January, a two-year high.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c6bf6-a5b1-4d5a-9b41-78600e8be265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nana Nagayama, 51, who was visiting Tokyo from the northern island
        of Hokkaido on a graduation trip for her daughter, said her husband hasn''t
        mentioned any expectations of a big increase and expects money to continue
        to be tight.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341880d0-e2a4-407c-a38f-6401ee88afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This trip, for example, my husband didn''t come so we could save money,"
        she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7922b93-d20a-4f75-9488-efe231a1f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Younger spending</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d464c5-b4df-43ef-9ab3-033f07bd4bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.768+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Shinichiro Kobayashi, principal economist at Mitsubishi UFJ Research
        and Consulting, said younger people who might have large wage hikes were perhaps
        the most hoped-for driver of consumer spending.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9a22f-d98a-4070-83c9-686d8e0c3fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.768+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Hopefully having experienced roughly three years of increases to their
        base pay, young people will be feeling less insecure about the future," he
        said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51c751-560f-4c1a-9088-31679bcdca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.769+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rengo’s member unions sought an average hike of 6.09% this year, up
        from 5.85% in 2024 and much of the focus was on achieving robust pay rises
        for workers at smaller firms, which employ about 70% of Japan’s labour force.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00a0ac-9cca-4c98-9b1d-31678c1f76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.769+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.769+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They appeared to have had some success with the average pay increase
        for smaller companies at a preliminary 5.09%, topping 5% for the first time
        since 1992.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb8674-dac4-4a7a-9250-0fe46ecc50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.770+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Underlining how wage growth is a top priority, Prime Minister Shigeru
        Ishiba this week ordered authorities to look at ways to encourage higher pay
        for truckers. He also said the government would consider more measures to
        help smaller firms pass on costs to customers, enabling them to pay workers
        more.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080bd22-8a74-449e-902e-0b8e44d2c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.770+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.770+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In some sectors, there was no pay hike. The Japan National Hospital
        Workers'' Union did not receive a response from management to its request
        for a 40,000 yen ($270) hike to monthly base pay, prompting some 200 workers
        to go on strike in protest on Thursday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cd125-4a1f-47d9-8350-dd06df653911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But for those getting hikes, there was a palpable sense of relief.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4eef77-5ea6-47db-9260-d06f04a3a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.771+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.771+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"With the cost of living rising significantly, the wage increase has
        really helped me feel more at ease both lifestyle-wise and psychologically,"
        said Sakurako Chiba, an employee at a large education-related company in her
        mid-30s.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3113ea-7370-48c3-b1ef-f1daae7b5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.772+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:29:24.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:29:23.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Overall, it has motivated me to work harder, which I think is great."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77289130-b42e-4d43-bd25-9d98a9435195'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:29:23.772+08:00
      'mgnl:createdBy': 'lance-nwp'
