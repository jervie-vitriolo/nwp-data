      'mgnl:lastActivated': 2025-03-14T17:53:16.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:53:16.260+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“All I can do is to hope and pray na kakatigan ng Supreme Court ‘yung\
        \ ating [that the Supreme Court will grant our] motion for reconsideration,”\
        \ dela Rosa said.\r"
