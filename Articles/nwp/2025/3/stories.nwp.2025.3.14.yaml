      'text': '<p><strong>Tokyo, Japan -</strong> Japanese companies have agreed to
        raise wages by more than 5% for a second year in a row this year, the country’s
        largest union umbrella group said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216efb1e-f7e3-4ef9-bb72-3c108dc352be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:22:31.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T15:22:31.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:22:31.642+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 5.46% preliminary reading from Rengo, a 7 million member-strong
        group, reflects broad agreement between policymakers, employers and unions
        that increased pay is necessary for workers to cope with sharply higher prices
        for food and other household necessities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b455e-29c0-46eb-ae2b-a6044ee98b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:22:31.626+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T15:22:31.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:22:31.642+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'That argument has been strengthened by record corporate profits on
        the back of a weak yen and the need to retain staff amid labour shortages.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98563724-77bf-4f25-8958-1b6be19c3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:22:31.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T15:22:31.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:22:31.642+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The number compares with last year’s preliminary reading of 5.28%
        which was then revised down over several stages to 5.1% although the final
        figure was still a 33-year high. Final tallies are usually lower than preliminary
        figures as most agreements between smaller companies and their unions are
        factored in later.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f98be-ffdb-4d11-8540-ef0bad7ef3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:22:31.627+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T15:22:31.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:22:31.642+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Makiko Yamazaki; Editing by Edwina Gibbs)</em></p>'
  'duterte-on-his-own-icc-proceedings-palace':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T15:34:21.000+08:00
    'imagesource': 'jcr:2321dc05-ced1-429a-a066-5ecfd8fed1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565e21bd-eea4-45b7-a697-2bae217ed6d3'
    'lead': 'Former President Rodrigo Duterte will be on his own in the entire International
      Criminal Court (ICC) proceedings and the government will only make sure that
      he receives a fair trial, a Malacañang official'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T15:36:53.137+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-14T15:41:43.956+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T15:41:43.641+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte on his own in ICC proceedings - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9cd0ad-e3e2-4607-b317-411ae30c3958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.156+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.635+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte will be on his own in the entire International Criminal Court (ICC)
        proceedings and the government will only make sure that he receives a fair
        trial, a Malacanang official</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5cbe5-c75f-48b7-b3bc-338a4ccdc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.157+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.636+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"After natin madala po ang dating pangulo sa ICC, wala na po kamay
        o responsibilidad ang gobyerno kay dating Pangulo Duterte," said Communications
        Undersecretary Claire Castro in a Palace briefing on Friday, March 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f14756-cd71-4223-8001-aff8f5c7cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.157+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.636+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: After we brought the former president to the ICC, the
        government doesn’t have any involvement or responsibility for former President
        Duterte] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b51ac3-1460-4bc6-9d60-9e572884b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.158+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.637+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte will make his initial appearance before the ICC on Friday,
        March 14, at 2 p.m. local time (9 p.m. in Manila) at The Hague, Netherlands.
        He has appointed former Executive Secretary Salvador Medialdea as his legal
        counsel, according to a document released by the court.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e27c40-b902-430f-8af2-796164970222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.158+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.637+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the government is not shouldering ICC-related expenses,
        including those incurred by self-confessed victims of extrajudicial killings
        (EJKs).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d408ea-6d5a-41e3-bd7e-158670ceb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.158+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.638+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Kahit nga po sa mga complainants, hindi rin po yan talaga sagot
        ng gobyerno dahil may kanya-kanya po silang mga abogado. At sabi nga po natin,
        wala po tayong responsibilidad or wala tayong hand over the ICC proceedings,"
        said Castro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb5e0c-bd3a-4920-89f6-9f2e9a25c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.159+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.638+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Even for the complainants, the government is not responsible
        for them because they have their own lawyers. And as we have said, we have
        no responsibility or involvement in the ICC proceedings.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdcd435-b5c0-418d-ae19-5175088cd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.159+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.639+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang said the government will only make sure that Duterte receives
        a fair trial.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57272b71-7793-4b6e-a07c-594477072229'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.160+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.639+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Base po sa RA 9851, bilang Pilipino, hindi lang dahil bilang dating
        pangulo si dating Pangulo Duterte, kailanganin din po natin ang gobyerno na
        ma-assure po, masigurado natin na nagkakaroon po ng fair trial. Lalong-lalo
        po, Pilipino po ang dating Pangulong Duterte," she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf22d7-75e8-421a-aee7-6019e69b1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.160+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.640+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Based on RA 9851, as a Filipino - not just because he
        is a former president - the government must make sure that a fair trial takes
        place. Most importantly, former President Duterte is a Filipino.] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02712f5f-c3c9-4b2b-9b88-7efba0996364'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:36:53.161+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:41:43.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:41:43.640+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9851, or the "Philippine Act on Crimes Against International
        Humanitarian Law, Genocide, and Other Crimes Against Humanity," states that
        the "State shall guarantee persons suspected or accused of having committed
        grave crimes under international law all rights necessary to ensure that their
        trial will be fair and prompt in strict accordance with national and international
        law and standards for fair trial."</p>'
  'ph-icc-seize-order-duterte-assets':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T15:54:55.000+08:00
    'imagesource': 'jcr:5071824d-101d-4fdf-b263-6bc36e9af485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25119c03-6560-45d3-8ea2-b35e887d4677'
    'lead': 'The Philippine government will comply with a possible seize order on
      the assets of former President Rodrigo Duterte from the International Criminal
      Court (ICC) if it is allowed by law, Communications Undersecretary Claire Castro
      said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T15:56:37.466+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-14T15:56:37.791+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T15:56:37.507+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'PH to comply with potential ICC seize order on Duterte assets if ''legal''
      - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9813f9-8449-4d13-86af-5a7ea0c99463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.501+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        will comply with a possible seize order on the assets of former President
        Rodrigo Duterte from the International Criminal Court (ICC) if it is allowed
        by law, Communications Undersecretary Claire Castro said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a487a44-debd-45e9-9097-c70f57e97a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, former Senator Antonio "Sonny"
        Trillanes said a seizure order on Duterte’s assets is part of the tribunal’s
        proceedings on crimes under its jurisdiction.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aeba68-1bc9-414b-abc2-eb2c5bb93df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Meron pa nga palang isang kaakibat na order na lalabas siguro, itong
        order ng ICC ng seizure ng mga ari-arian ni Duterte," Trillanes said in an
        interview with "The Newsmaker."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26d13b-05c4-4c98-a5c5-d7537ce8bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There is an accompanying order that will likely be issued—the
        ICC’s order for the seizure of Duterte’s properties.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be2337-e30e-43dc-a6c8-33047546b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Castro said it remains to be seen whether the seizure
        order can be implemented within legal means.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec11bb1-b41c-4273-ba66-2240ee174655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kung meron naman po tayong batas, inaalaw po tayo, ipakita naman po
        nila, tayo po yung magkukumplay dahil lagi po, sinasabi natin, lahat po ng
        gagawin natin dito ay dapat lamang base sa batas," Castro said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d1e2d-230f-4f20-b08a-d50d82bd46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.492+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If we have a law that allows it, and they can show it
        to us, we will comply because, as we always say, everything we do must be
        based on the law.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a7b0e-6ac4-44a7-bc32-0b1328fa6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.492+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the Rome Statute, the ICC can ask member states to identify,
        trace, and freeze assets linked to crimes for forfeiture.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb866ab-a66c-4ad8-a7c4-705f6b6590c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes said it remains unclear how the Marcos administration will
        respond since the Philippines exited the ICC in March 2019.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178824b-f96c-4d0a-8cb4-107ac60496cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang tanong lang dito is kung ano ang magiging approach ng Marcos administration
        towards that specific order, pero kung may order man sila sa iba''t ibang,
        kung may ari-arian ng mga Duterte sa iba''t ibang parte ng mundo," Trillanes
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a47210d-f71f-41c8-86a3-a38f3d97133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The question is how will the Marcos administration approach
        this specific order, if the ICC issues an order and the Dutertes have assets
        in different parts of the world.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c3ff4-c7a1-4aea-b11d-90e8a52d3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was admitted to the ICC detention center in Scheveningen, The
        Hague, Netherlands.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8b3f7-b732-426b-9fd7-e372e76aeb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He was "surrendered" to ICC custody "in accordance with an arrest warrant
        issued by Pre-Trial Chamber I for charges of murder as a crime against humanity."
        The former president is the first Asian leader to stand trial at the ICC.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f5d6f-2bc9-493b-878f-9ad961f38b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T15:56:37.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-14T15:56:37.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T15:56:37.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC probe includes Duterte’s alleged role in extrajudicial killings
        through the so-called Davao Death Squad, which began during his tenure as
        Davao City mayor and continued through his early years as president.</p>'
  'Donatella-Versace-steps-down-':
    'author': 'Elisa Anzolin and Savyata Mishra, Reuters'
    'caption': 'Donatella Versace attends the Vanity Fair Oscars party after the 97th
      Academy Awards, in Beverly Hills, California on March 2. (Danny Moloshok/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T16:10:17.000+08:00
    'imagesource': 'jcr:f44416cb-ec5e-4a26-9edd-fcf863d17552'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bddd413a-070d-46df-aecf-95be14e13a8a'
    'lead': 'Donatella Versace is to step down as the main designer for the Versace
      brand after almost three decades, a move that has fanned talk of a sale of the
      business to rival Italian fashion house Prada 1913.F.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T16:17:08.137+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-14T16:20:21.958+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T16:20:21.616+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Prada', 'Versace']
    'stories': []
    'template': '1'
    'title': 'Donatella Versace steps down as design chief as Prada circles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a09f9-5a16-4b78-9f40-d92261a0aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.153+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.604+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Milan, Italy -</strong> Donatella Versace is to step down
        as the main designer for the Versace brand after almost three decades, a move
        that has fanned talk of a sale of the business to rival Italian fashion house
        Prada 1913.F.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4352d-6cb4-46c1-8c64-4ae5a68c465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.153+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.605+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Donatella, who was the chief creative officer at Versace, has been
        its driving force since her brother Gianni, the company founder, was gunned
        down in Miami in 1997.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd7e4f-f389-4d30-9728-e4ab55101717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.605+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move, announced by owner Capri Holdings CPRI.N on Thursday,
        comes amid reports that Prada 1913.F is moving closer to a deal to buy Versace
        from Capri after agreeing to a price of nearly 1.5 billion euros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a50400-93b5-4431-a8a2-8eb054ec9d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.154+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.606+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dario Vitale, who was until earlier this year the Design and Image
        Director at Miu Miu, a smaller brand within the Prada group, will take Donatella’s
        role as Chief Creative Officer effective on April 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23633d2c-a15e-43a0-b3ee-de8b6670d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.606+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Donatella, 69, will take on the role of chief brand ambassador at
        Versace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60168a-d37f-4b66-849d-1b2cd2b21d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.607+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It has been the greatest honor of my life to carry on my brother
        Gianni’s legacy. He was the true genius, but I hope I have some of his spirit
        and tenacity," said Donatella.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f1af2-90c2-42c0-9ced-001ada6db28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.155+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.607+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled that Dario Vitale will be joining us, and excited
        to see Versace through new eyes," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2586ced-153c-4c23-a0c8-2d6ef44d124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.608+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The timing of the move was intriguing with Prada seen as on the
        cusp of a deal that would unite two of the biggest names in Italian fashion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede73262-dae2-4f0c-9ef3-40c3d64ab63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.608+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Versace has been struggling, so it’s not surprising that a change
        is being made," said David Swartz, an analyst with Morningstar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d95308-3771-4eb7-baf6-73ef96d1b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.156+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.609+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The brand has lost relevance and has fallen behind similar European
        luxury brands. I don''t know if bringing in Dario Vitale is directly related
        to the potential sale to Prada, but it seems like it makes it even more likely,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99f2df-133f-4959-bec8-669f2187f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.157+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.609+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Prada has also been reported to be interested in buying Jimmy Choo,
        another Capri brand.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22164645-d077-42e6-a312-4c692a713662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.157+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.610+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Design changes</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35c751-ee89-4da6-b348-7c0be95a82da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.158+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.610+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Donatella Versace gave the brand a bold and provocative aesthetic.
        Her connections with many big-name celebrities helped to reinforce the brand’s
        appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c09bc2-2ff2-4c77-9523-4ecaeb2efafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.158+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.611+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Miu Miu, a label launched by Miuccia Prada as an offshoot of the
        main business in 1993, has a more sober look and has been growing rapidly.
        Vitale, an Italian, worked for Miu Miu from 2010 until a few weeks ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba29c5d-81ee-43cb-9700-1c89a4c8563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.158+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.611+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Versace and Miu Miu are very different brands and have very different
        customers," said Federico Giglio, chief executive of Giglio.com, an Italy-based
        retailer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257fe2fc-94bb-4d07-aac3-809e5954b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.159+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.612+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Miu Miu customer likes more detail, a classy look, while remaining
        playful, whereas the Versace woman has a brasher and sexy style, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e76c9d-9796-4c0b-a414-b0b506ad179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.159+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.612+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"A good designer, however, knows how to identify with the DNA of
        the company and add his personal touch," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c5da6-0764-4a73-9254-023f086a6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.160+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vitale’s appointment is the latest in a series of high-profile
        designer changes in the industry as it seeks to rebuild its business amid
        slowing luxury demand in China and inflation-weary shoppers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4da0b-3b9c-4b15-800f-a87894739efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.160+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.613+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Gucci design chief Sabato De Sarno left the Italian
        label after less than two years in the job.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec4475-5478-4677-a93f-0ef7b1ece9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.161+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.614+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Versace reported a 6.6% drop in revenues to $1.03 billion for the
        fiscal year ending March 2024. Sales are seen to fall further to $810 million
        in 2025, before returning to growth in 2027.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569decd-9349-4a66-a9b9-6af68572583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.161+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.615+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Versace, founded by Gianni Versace in Milan in 1978, was bought
        by US group Michael Kors, now known as Capri Holdings, for 1.8 billion euros
        in 2018. The Versace family received 150 million euros of the sale price in
        Capri shares.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a21757-81ef-41f4-a2d1-ce92070fc9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:17:08.162+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T16:20:21.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:20:21.615+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Elisa Anzolin in Milan and Savyata Mishra in BengaluruWriting
        by Keith Weir; Editing by Angus MacSwan)</em></p>'
