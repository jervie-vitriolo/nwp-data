      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He added that they have issued a show cause order to the driver and\
        \ owner of the truck to explain why they should not be held liable for the\
        \ incident. \r"
    '13':
