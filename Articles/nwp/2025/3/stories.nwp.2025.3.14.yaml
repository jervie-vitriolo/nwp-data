      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>SpaceX and the US space agency had planned on Wednesday to launch
        from Florida a replacement crew of four astronauts, a mission called Crew-10,
        but a last-minute issue with the rocket’s ground systems forced a delay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65089130-9d9f-4027-85d6-8f7c44a3950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.576+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.178+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now slated for liftoff at 7:03 p.m. ET Friday (7:03 a.m. Saturday
        Manila time), the Crew-10’s arrival to the ISS on Saturday night will allow
        the return of Wilmore and Williams, two veteran NASA astronauts and US Navy
        test pilots who in June 2024 were the first humans to test-fly Boeing’s BA.N
        Starliner spacecraft to the ISS in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab8b29-46ed-43b5-8ae3-871bd364a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.577+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.179+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But problems with Starliner’s propulsion system during its flight
        to the ISS delayed what was expected to be an eight-day stay. NASA deemed
        it too risky for the astronauts to fly home on the Boeing craft, which led
        to the current plan to bring them home in a SpaceX capsule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09643591-6e72-44fe-9eb3-4c9f12b67b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.577+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.179+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>It has also become entangled in politics as President Donald Trump
        and his adviser Elon Musk, SpaceX’s CEO, claim without evidence President
        Joe Biden left "Butch and Suni" on the station for political reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7b723-6605-422c-9c3f-b9cf9e9b880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.577+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.180+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We came prepared to stay long, even though we planned to stay short,"
        Wilmore said, adding that from his standpoint, politics and played no role
        in NASA’s decision to keep them on the ISS until Crew-10’s arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407b0a0-2e91-4b27-9fb1-1faacfeb754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.578+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.180+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That’s what your nation’s human spaceflight program’s all about,
        planning for unknown, unexpected contingencies, and we did that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5005cce-2148-4541-a80f-dfed6f9b18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.578+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.181+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The astronaut duo has been doing scientific research and conducting
        routine maintenance with the space station’s other astronauts, and have remained
        safe, NASA has said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c169f-21c8-4f35-88f9-258eafc6eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.579+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.181+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The demands by Trump and Musk for an earlier return were an unusual
        intervention in NASA’s human spaceflight operations. The mission previously
        had a target date of March 26, but NASA swapped a delayed SpaceX capsule with
        a different one that would be ready sooner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cfb050-ce5a-471c-88ee-f03e7553f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.579+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.182+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>When the new crew arrives aboard the station, Wilmore, Williams
        and two others - NASA astronaut Nick Hague and Russian cosmonaut Aleksandr
        Gorbunov - can return to Earth in a capsule that has been attached to the
        station since September, as part of the prior Crew-9 mission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbc5a8-1552-4c8e-bf7a-c86f284d6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.580+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.182+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>If Crew-10 launches as planned on Friday, it will dock to the ISS
        at 11:30 pm Saturday, followed by a traditional handover ceremony that will
        allow for the Crew-9 crew’s departure March 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64ab71-27e9-4bad-b53e-cbf3e7ee7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.580+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.183+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wilmore and Williams cannot leave until the new Crew-10 craft arrives
        so that the ISS staffed with enough US astronauts for maintenance, according
        to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c1b23-90ce-4b77-81ff-425e9afcfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T18:42:46.581+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-14T18:43:33.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T18:43:33.183+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joey Roulette. Editing by Gerry Doyle)</em></p>'
