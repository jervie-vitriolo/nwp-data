      'mgnl:lastModified': 2025-03-14T19:29:23.772+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Makiko Yamazaki and Tom Bateman; Additional reporting
        by Kentaro Sugiyama; Editing by Edwina Gibbs)</em></p>'
