    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Four Bucks exceed 20 points in win over slumping Lakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a4955-29f9-42d0-b34d-aee426802908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.340+08:00
