  'China--Russia-back-Iran-as-Trump-presses-Tehran-for-nuclear-talks':
    'author': 'Ryan Woo, Xiuhao Chen, and Laurie Chen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T16:43:05.000+08:00
    'imagesource': 'jcr:893dc518-07cc-4a41-baf0-4c25f53e4017'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b970b32-8992-45c1-8435-d418b072aea0'
    'lead': 'China and Russia stood by Iran on Friday after the United States demanded
      nuclear talks with Tehran, with senior Chinese and Russian diplomats saying
      dialogue should only resume based on "mutual respect" and all sanctions ought
      to be lifted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T16:44:38.697+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-14T16:44:39.307+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China, Russia back Iran as Trump presses Tehran for nuclear talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350080d0-1fd3-43ee-aaf7-7a2a0dddcd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> China and Russia stood by Iran on Friday
        after the United States demanded nuclear talks with Tehran, with senior Chinese
        and Russian diplomats saying dialogue should only resume based on "mutual
        respect" and all sanctions ought to be lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe551dcc-b84b-489b-8c72-bd746ce25b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a joint statement issued after talks with Iran in Beijing, China
        and Russia also said they welcomed Iran’s reiteration that its nuclear programme
        was exclusively for peaceful purposes, and that Tehran’s right to peaceful
        uses of nuclear energy should be "fully" respected.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80adadaf-3601-43a6-85df-8d0f8de14a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2015, Iran agreed to curb its nuclear programme in exchange for
        the lifting of international sanctions in a deal with the U.S., Russia, China,
        Britain, France and Germany. But in 2018, Donald Trump, a year into his first
        term as U.S. president, pulled out of the pact.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b4336-f266-4fb7-9d31-f801fae88f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"(China, Russia and Iran) emphasised that the relevant parties should
        be committed to addressing the root cause of the current situation and abandoning
        sanction, pressure or threat of force," China’s Vice Foreign Minister Ma
        Zhaoxu told reporters after the meeting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d842883-d1fd-49bb-afac-322ecfee97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China, Russia and Iran also emphasised the necessity of terminating
        all "unlawful" unilateral sanctions, Ma said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d8149-ed5c-461e-9b6a-cf4bd7189c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ma’s meeting with Russian Deputy Foreign Minister Sergei Ryabkov and
        Iran’s Deputy Foreign Minister Kazem Gharibabadi came days after Tehran spurned
        U.S. "orders" to resume dialogue over the nuclear programme.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad10730-7e79-417c-86a6-1da99cea6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Trump said he had sent a letter to Iran’s Supreme leader
        Ayatollah Ali Khamenei proposing nuclear talks, adding that "there are two
        ways Iran can be handled: militarily, or you make a deal".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd207d47-9c65-4707-a4fd-89b2591046ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iranian President Masoud Pezeshkian responded that he would not negotiate
        with the U.S. while being "threatened", and Iran would not bow to U.S. "orders"
        to talk.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10f13b-e7b6-46af-aedf-3fa89d93c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran was further enraged after six of the United Nations Security Council’s
        15 members - the U.S., France, Greece, Panama, South Korea and Britain - held
        a closed-door meeting this week to discuss its nuclear programme. Tehran said
        the meeting was a "misuse" of the U.N. Security Council.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f26ede-2877-48d7-8e73-2d526d056634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'That meeting was also criticised by China, with Chinese Foreign Minister
        Wang Yi saying on Friday that the "hasty" intervention by the Council was
        not helpful in building trust.'
    '10':
