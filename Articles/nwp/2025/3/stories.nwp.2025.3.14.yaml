      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the ICC, the judges will verify the identity of the suspect
        and the language in which he can follow the proceedings.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981a0cbe-025e-4248-a4e7-30d9693cb9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.190+08:00
