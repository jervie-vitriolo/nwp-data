      'mgnl:lastModified': 2025-03-14T17:53:16.258+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743a937-6220-490a-bf71-9391566cb2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:02:52.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T17:53:16.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T17:53:16.259+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa told NewsWatch Plus on Friday, March
        14, that they will file a motion for reconsideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376b15f-2851-49b4-b0f2-d0746e9bb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:02:52.880+08:00
