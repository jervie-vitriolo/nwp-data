      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935b2cc-30f4-4b74-86d0-55e7cdcb661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:36:15.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
