      'mgnl:lastModified': 2025-03-14T16:48:23.742+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: The story mentions self-inflicted death. Reader
        discretion is advised.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4173cd4-b76e-4ae5-ad11-fb487b92fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> South Korean superstar
        Kim Soo-hyun and late actress Kim Sae-ron were once in a relationship, but
        this did not happen while she was a minor, the actor’s agency said on Friday,
        March 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c545a6-b339-4de8-ac4b-d9d39845ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a <strong><a href="https://www.soompi.com/article/1729865wpp/kim-soo-hyuns-agency-releases-official-statement-regarding-recent-allegations">statement</a></strong>
        published in Korean entertainment website Soompi, Soo-hyun’s agency Gold Medalist
        addressed the rumored relationship between the two artists, which stemmed
        from a YouTube channel called HoverLab Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c66200-d021-4f21-bc99-05106c4a4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said Soo-hyun and Sae-ron dated from the summer of 2019
        after the actress became a legal adult until the fall of 2020.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42ae5d-67a7-4789-9e8a-48d011390f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“All the photos presented by HoverLab as evidence that Kim Soo-hyun
        dated Kim Sae-ron since her minor years were taken when she was an adult.
        The repeated claim by HoverLab that there are photos taken in 2016 is unfounded,
        as the two were not in a relationship at that time,” it said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69f99c-8ede-4f35-a1ef-7f4cd1eada6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The extremely private lives of the two have been forcibly exposed
        by others, causing immense pain not only to Kim Soo-hyun but also to those
        around both individuals,” the agency added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaef0dc-a706-4581-a45d-e42ae83a86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gold Medalist also said “the letters Kim Soo-hyun sent to Kim Sae-ron
        during his military service were among the letters sent to close acquaintances,”
        responding to claims that the actor supposedly sent love letters to the actress
        when he was in the military in 2018.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579ab37-3909-4b1a-a95a-6ee538d70846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'HoverLab previously claimed that Soo-hyun and Sae-ron dated for six
        years, which allegedly began when the actress was 15 years old. The two have
        a 13-year age gap.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886f990-34dd-45b1-ba54-adc35b89ac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gold Medalist earlier said it will release a substantiated position
        on the issue next week, and will take legal action against the channel. But
        it said it released a new statement after its talent supposedly exhibited
        signs of “severe psychological instability.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67750553-0c9a-40d0-961e-7cdce2ed4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Following HoverLab’s report, Kim Soo-hyun has been experiencing extreme
        confusion due to claims that the cause of the sudden death of the deceased
        is attributed to him,” it said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36016432-0ce4-4e6f-955b-b8226319f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:48:23.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T16:48:24.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:48:23.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities ruled that Sae-ron died in February from a self-inflicted
        death.</p>'
