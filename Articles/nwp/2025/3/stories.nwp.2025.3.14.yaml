    'lead': 'The camp of former President Rodrigo Duterte will appeal the Supreme
      Court’s decision to deny the issuance of a temporary restraining order following
      the former chief executive’s arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T17:02:52.819+08:00
