      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Some candidates in
        the May elections are encountering the initial effects of the detention of
        former President Rodrigo Duterte in the Netherlands on the campaign trail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17766d-df0c-4d7d-9ac9-f9271bf935a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d3dbe-d952-418d-a9a7-6a14d3f6f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In particular, re-electionists Ronald “Bato” dela Rosa and Imee
        Marcos and former Senator Panfilo “Ping” Lacson shared experiences from their
        sorties in separate interviews and statements on Friday, March 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945f50f-51b0-4a14-b4ba-fbf04f415da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95760280-f3ff-4f80-9f53-b69cdf5976cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who is also under investigation by the International
        Criminal Court (ICC) for carrying out the bloody drug war, lamented the prospect
        of his arrest as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9a50c-6e12-4ba0-810d-2d765d6a067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73456b10-8a47-4e45-ba50-d5243e248b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala nang campaign. I will leave it up to the Filipino people.
        Alam naman ng taumbayan kung ano nangyari,” he told NewsWatch Plus’ “The Newsmaker”
        when asked how his campaign should proceed is he is apprehended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203026c-070a-400e-9dd5-e9cbf8e50d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.041+08:00
