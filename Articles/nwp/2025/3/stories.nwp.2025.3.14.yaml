      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is under the ICC custody at the Hague, Netherlands where <a href="https://www.newswatchplus.ph/news/2025/3/14/duterte-to-appear-before-ICC-march-14.html"><strong>he
        will appear</strong></a> before the pre-trial chamber on Friday evening, March
        14, Manila time.</p>'
  'bato-dela-rosa-icc-senate-protection':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Ronald "Bato" dela Rosa (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T19:20:26.000+08:00
    'imagesource': 'jcr:03404442-d57a-4598-b9be-b5725f167aa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce93094a-cdf7-4b85-bcb6-756ec3d051cb'
    'lead': 'Senator Ronald ''Bato'' dela Rosa said he could seek shelter in the Senate
      premises should the International Criminal Court issue an arrest order for his
      role as top implementer of the bloody drug war when he was national police chief
      of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T19:23:45.791+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-14T19:23:46.129+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T19:23:45.843+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bato may temporarily stay in Senate to avoid ICC arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99379b37-4bcf-486a-871f-6d8ee3f228d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.824+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.837+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator Ronald “Bato”
        dela Rosa said he could seek shelter in the Senate premises should the International
        Criminal Court issue an arrest order for his role as top implementer of the
        bloody drug war when he was national police chief of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94b936-e54c-47fb-b727-26f735994c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.824+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.824+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Discussing possible scenarios in August last year, Senate President
        Francis “Chiz” Escudero stated that a senator cannot be arrested while a session
        is ongoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba26324-9be6-44f0-966c-3a24b029d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.825+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.825+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with NewsWatch Plus on Friday, March 14, Dela Rosa\
        \ said he had spoken to Escudero about his request for Senate protection,\
        \ and that the Senate leader had committed to granting it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86311172-bcf2-4f5a-8b35-ab1a391ab309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.825+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.825+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "NewsWatch Plus has reached out to Escudero for comment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fb7ec-eea8-4bbd-9366-735dd21f18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.825+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.825+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nag-commit siya sa akin na hangga’t kaya niya pwede akong protektahan\
        \ sa Senado, gawin niya. Up to the extent legal, ‘yun lang ang kanyang kayang\
        \ gawin,” Dela Rosa said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305b0de-a743-47c4-88cf-ca424c8708f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.826+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.826+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Escudero committed to me that as long as he can, he will\
        \ protect me in the Senate, and he will do so. To the extent that it is legal,\
        \ that’s all he can do.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e25970-ac27-4cae-94c7-621ab5e57b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.826+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.826+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I can stay within the Senate premises and hindi pwedeng pumasok ang\
        \ PNP (Philippine National Police) doon,” the former PNP chief added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec22e8-63b6-40c6-abb1-c81fd79aee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.827+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.827+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I can stay within the Senate premises, and the PNP cannot\
        \ enter.] \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d2113-5cc5-425c-9865-23c224d5a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.827+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.827+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked if this is indeed his plan, Dela Rosa refused to confirm.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77c81b-e1e4-4a2b-84d5-0315e1731bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.828+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.828+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The 19th Congress will adjourn on July 27, marking the end of Dela\
        \ Rosa’s first term. He is seeking reelection. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89619683-bf1c-40e1-9543-c995789af195'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.828+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.828+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The senator said while he is willing to join former President Rodrigo
        Duterte at the International Criminal Court detention center in the Netherlands,
        he wants more time as a free man to explore legal relief for both himself
        and his longtime ally and former boss.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d21e87-48e5-4b6f-810c-6aa54d331548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.829+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.829+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We want to exhaust all available legal remedies and while waiting\
        \ for that dapat secured tayo sa Senado [we should be secure in the Senate],”\
        \ he said. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8c459-78cc-4436-b29b-c46f14690adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.829+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.829+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>This includes the petition he and Duterte filed at the Supreme Court
        through their lawyers, seeking to stop the government from cooperating with
        the ICC and immediately release anyone arrested in connection with the drug
        war probe. They also filed a temporary restraining order to immediately stop
        the arrests, but this was denied by the high court. Dela Rosa said they plan
        to appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57797613-06f8-4da2-a984-2c7ed7298041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:23:45.830+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-14T19:23:46.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:23:45.830+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The developments at the ICC mark the culmination of nine years since
        the tribunal first expressed concern over the thousands of alleged extrajudicial
        killings in the drug war, as well as deaths tied to the supposed Davao Death
        Squad during Duterte’s tenure as mayor. Dela Rosa has called himself the
        “number 2 accused,” being Duterte’s first PNP chief at the height of the war
        on drugs.</p>'
