    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc1299-9679-498e-a937-4dc65f41ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:02:52.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
