      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe22a2-e37f-4b20-82c5-82122e7fbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A close friend of the Duterte’s, presidential sister Sen. Marcos
        is distancing herself from the administration. She apologized to the people
        as she won’t be able to attend the campaign of the administration’s Alyansa
        Para sa Bagong Pilipinas in Tacloban City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca41b5a-9a79-4178-b5f5-fc3d6843739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c24ad-9f19-4364-856e-600bf125e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko matanggap ang ginawa kay FPRRD (former President Rodrigo
        Roa Duterte). Pinag-aaralan ko ang mga pangyayari upang maliwanagan ang sambayanan,
        makabuo ng makatotohanang solusyon patungkol sa pagtangay sa dating pangulo,”
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb31c6-1a22-4a0e-8543-f126bdcec1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de300d-4b45-445b-b6d2-2ad25ab1fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot accept what they did to the former president.
        I am studying what transpired to shed light to the public and to craft a solution
        regarding their arrest.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087d350-ac64-4117-8e2b-e60632f6e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9289cac-5b6c-41e0-8678-7bdcb77d9552'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Administration bet Lacson said Duterte has several supporters in
        the Visayas and his stronghold, Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2bb58-32d2-4776-86e0-cfcbc036541e'
