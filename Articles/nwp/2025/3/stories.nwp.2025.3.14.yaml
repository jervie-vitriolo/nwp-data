      'mgnl:lastActivated': 2025-03-14T12:12:45.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.340+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Giannis Antetokounmpo scored
        24 points and added 12 rebounds and nine assists to lead the Milwaukee Bucks
        to a 126-106 win over the visiting Los Angeles Lakers on Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba5103-92d9-4ea9-bf0a-6e1d5db7dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.341+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.341+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905be417-6efd-4bc2-908d-72d3fbeccfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.341+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.341+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Three other Bucks scored more than 20 points to help Milwaukee end\
        \ its three-game skid. Brook Lopez scored 23, Kevin Porter Jr. had 22 off\
        \ the bench and Damian Lillard tallied 22 points and 10 assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40918288-8a67-447f-b233-7ea32ff1ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.341+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.341+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cb770-124b-4097-8e35-f14475e03c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.342+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.342+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Luka Doncic shined for Los Angeles, which lost its third in a row.\
        \ He led the way with 45 points on 14-for-27 shooting, along with 11 rebounds.\
        \ Austin Reaves added 28 points.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4bf524-ef88-4389-b38d-87e4b245bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.342+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.342+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf20bb3-0584-4cfa-be43-558764bc2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.342+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.342+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The first half saw Milwaukee battling back and forth with Doncic. In\
        \ the first quarter, Doncic made four of his first six shots, scoring 16 points,\
        \ but Milwaukee led 33-29 going into the second.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1fa95-461f-4b5b-acc2-fa08d91fe38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.343+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.343+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f9d289-ea7f-4054-97b1-94bf6b075fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.343+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.343+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bucks' 3-point shooting was strong in the half. They were 11-for-23\
        \ and ended the half up 71-63 despite 29 points from Doncic on 9-for-15 shooting.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf06c60-a4b5-441a-8526-890b1a9a33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.343+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.343+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19af988-6f34-47a5-b636-dc1d0b2d188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.344+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.344+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Lillard and Porter each led the Bucks with 15 points and Lillard had\
        \ eight assists. Antetokounmpo scored just six points by the break.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db083991-d803-43d9-96ad-0029efaa3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.344+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.344+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e02c2d-5164-40d6-91be-82c3957fc99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.345+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.345+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Antetokounmpo became more aggressive in the second half, leading the\
        \ Bucks with 12 points in the third quarter. Milwaukee’s 3-pointers continued\
        \ to fall as the Bucks went into the fourth quarter up 102-82.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508d52f-0658-48b3-8cc7-0a63f7b61bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.345+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.345+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d99bc-41f7-45b2-a742-3a4705755f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.345+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.345+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lakers shot just 32 percent in the third and got outscored 31-19.\
        \ While they stayed close enough to keep Doncic in the game late despite another\
        \ game ahead of them tomorrow night, Milwaukee cruised to victory in the latter\
        \ half of the fourth.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb923f-434d-44e9-a2ff-a70a877a702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.346+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.346+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84217b-4c79-4e70-afa0-b1e3982537d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.346+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.346+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In total, Milwaukee shot 17-for-40 (42.5 percent) from beyond the arc.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bb0c4-70aa-457e-b1bd-68c2fc7076fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.347+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.347+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076f536-865f-4991-b1a0-b0a5f112b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T12:12:45.347+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-14T12:12:45.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T12:12:45.347+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bucks ended their two-game losing streak against the Lakers,
        who swept the two-game set a year ago. These teams will face each other once
        again in L.A. in one week.</p>'
