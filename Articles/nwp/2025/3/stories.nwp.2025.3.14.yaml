      'text': '<p>Philippine authorities <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrested
        Duterte</a>&nbsp;</strong>on the strength of an ICC warrant, with the assistance
        of the International Criminal Police Organization on March 11, over murder
        charges linked to extrajudicial killings during his bloody drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a90819-389a-4997-a57e-bc5cd4b27260'
