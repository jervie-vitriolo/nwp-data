      'mgnl:lastModified': 2025-03-14T19:33:30.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said she is also hoping that the court will grant her permission
        to visit her father after complying with requirements.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b9d01-9883-449c-a99b-ba9e5f051686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.190+08:00
