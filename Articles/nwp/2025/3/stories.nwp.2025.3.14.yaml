  'vp-duterte-icc-arrival':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte, Sen. Robin Padilla, and ex-presidential
      spokesperson Harry Roque outside the International Criminal Court in The Hague,
      Netherlands on Friday, March 14 (OVP)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-14T19:22:45.000+08:00
    'imagesource': 'jcr:69980977-cce0-4c6a-bb08-f8fcb1e93d58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7285a8c-6801-4a99-8402-5a763aa3bca4'
    'lead': 'Vice President Sara Duterte has arrived at the International Criminal
      Court (ICC) in The Hague, Netherlands on Friday, March 14, ahead of the initial
      appearance of former President Rodrigo Duterte before the tribunal’s pre-trial
      chamber at 9 p.m. (Manila time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-14T19:26:01.154+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-14T19:33:30.739+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-14T19:33:30.449+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'Sara-Duterte', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'VP Duterte to seek postponement of father’s ICC appearance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b78d5-8842-4bb7-89dc-06095388ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:33:30.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:33:30.444+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has arrived at the International Criminal Court (ICC) in The Hague,
        Netherlands on Friday, March 14, ahead of the initial appearance of former
        President Rodrigo Duterte before the tribunal’s pre-trial chamber at 9 p.m.
        (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d36cb-47fc-4b46-a467-700057641a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:33:30.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:33:30.444+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the vice president were Sen. Robin Padilla and ex-presidential
        spokesperson Harry Roque, his first public appearance since leaving the country
        amid investigations into his alleged links to illegal offshore gaming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9b9e7-9b73-4bb5-a7b8-9b3f97ab75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:33:30.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:33:30.445+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview with reporters in The Hague, Duterte said she
        is hoping the ICC would grant their request to postpone her father’s initial
        appearance before the tribunal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67aaec5-1c9c-4031-b8ec-b9f6758fa331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:33:30.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:33:30.445+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Roque, who is still seeking ICC accreditation to be one of the former
        president’s legal counsels, said the request  “will have to be asked at the
        hearing today.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb97b1-5520-46a0-8c8f-c81d0a619fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-14T19:33:30.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:33:30.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We truly pray and hope that the court will listen to our request just
        to move the initial appearance so we can have time to sit down with the former
        president and discuss what are the ways forward,” the vice president said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb21f3-b9e7-49a9-91fc-e9c8d3e9fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.189+08:00
