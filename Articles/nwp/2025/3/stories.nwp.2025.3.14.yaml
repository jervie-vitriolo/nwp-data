      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>NUCLEAR PROGRAMME</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38fdcc-6dce-447c-b226-8aa2c22ffaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Iran has long denied that it is working on developing a nuclear weapon.
        But the International Atomic Energy Agencysaid last month that Iran was "dramatically"
        accelerating enrichment of uranium to near the roughly 90% weapons-grade level.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb358e8-a367-48fa-9b66-54b7ac0f8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In February, Trump restored his "maximum pressure" campaign on Iran
        that includes efforts to drive its oil exports down to zero in order to stop
        it from obtaining a nuclear weapon.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeacda7-e8dc-4f62-aa88-f415f1dc6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Iranian nuclear programme is peaceful in nature," said Iran’s
        Deputy Foreign Minister Gharibabadi on Friday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4852dc-c2cd-4475-a321-820272f67f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.716+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It is under the surveillance of the International Atomic Energy Agency.
        Iran is receiving huge inspections from the IAEA, and our nuclear programme
        has never been diverted to non-peaceful purposes."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0038f-c035-481d-8312-16f4910cf378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The main root cause of the current situation is the unilateral U.S.
        withdrawal from the 2015 pact, Gharibabadi said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b550446-0cb8-4d7d-b3e0-afe605496d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:44:38.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T16:44:39.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:44:38.764+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China hopes all parties will meet each other halfway and resume dialogue
        and negotiations as soon as possible, Wang told the Iranian and Russian ministers
        separately after the trilateral meeting.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb97e5-a952-4f01-8660-acf2ddf34db2'
