      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But whether the former president’s arrest was right or wrong, Lacson
        said “only time will tell… History books na magsasabi niyan [will tell that].”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f1a99-094d-4d49-b02e-71d874309a39'
