      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> There is no preventive
        suspension yet for any Department of Public Works and Highways (DPWH) official
        after the collapse of the Sta. Maria-Cabagan Bridge in Isabela two weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a95a9-4b80-4753-9509-d469c7bc34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:36:15.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T16:36:15.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:36:15.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba67be8-15fd-4623-b893-022b8f2cc35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:36:15.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T16:36:15.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:36:15.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano, who presided over the Senate Blue Ribbon
        Committee probe on Friday, March 14, said the delays show the DPWH is not
        serious in its investigation into the incident that injured six people last
        Feb. 27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3067cf-05f5-4cb4-b28d-f292695b47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:36:15.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T16:36:15.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:36:15.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243e220-2b91-43a4-8584-7448fd238f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:36:15.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T16:36:15.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:36:15.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If I was the guilty person, what will I do? I’ll cover up ‘di ba
        [right]?” Cayetano said. “That’s why you have a preventive suspension during
        the investigation. Walang personalan ‘yun [It’s nothing personal],” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc7d09-97b3-42e4-96e6-8ee6604d19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:36:15.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T16:36:15.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:36:15.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "DPWH Undersecretary Eugenio Pipo shared that they are forming a committee\
        \ in line with the investigation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac99aeb-f81a-4cf0-bac1-492a5ee389b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:36:15.212+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T16:36:15.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T16:36:15.212+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Land Transportation Office Assistant Regional Director Manuel\
        \ Baricaua said they are eyeing to look into the configuration of new imported\
        \ trucks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e141d5-a1d9-4bca-8335-4a14e4be9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T16:36:15.212+08:00
