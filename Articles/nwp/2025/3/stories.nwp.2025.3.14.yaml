      'jcr:uuid': 'a6a15d33-62bf-4b3e-8a6f-4f4ceb0ed82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.125+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>Stephen Curry became the first
        player in NBA history to make 4,000 career 3-pointers on Thursday as the Golden
        State Warriors extended their winning streak to a season-best six game with
        a 130-104 victory over the Sacramento Kings in San Francisco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccad5b7-41cd-4ffe-88b7-71aec4835831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.125+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Curry was able to play a supporting role with 11 points for the Warriors,
        who led wire-to-wire and had eight players score in double figures. Draymond
        Green made four 3-pointers and scored a season-high 23 points.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14781d-e444-47df-b0cd-77f7c624a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.126+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Jonathan Kuminga returned after missing 31 straight games with an injured
        right ankle and scored 18 points in 20 minutes off the bench. Moses Moody
        added 17 points and a career-high six assists, Buddy Hield scored 16 points,
        Gary Payton II had 11, and Gui Santos and Quinten Post chipped in 10 apiece.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4044fd6-5688-4882-b59b-5faca4f78a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.126+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DeMar DeRozan led Sacramento with 23 points and seven assists. Keon
        Ellis scored 18 points, Zach LaVine added 14, Jake LaRavia had 13 and Trey
        Lyles finished with 11.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c9874-a674-4611-9db3-1fe97ebb6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.126+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Warriors won for the 13th time in their past 15 games while shooting
        57.7 percent from the field, including 22 of 39 (56.4 percent) from 3-point
        range.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8931bfd-8592-4af5-9506-7e91318d8a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.127+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sacramento has lost three straight and four of its past five.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b842633-273c-404c-b4bb-6ef6f9492b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.127+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Golden State led 30-18 at the end of the opening quarter after shooting
        7 of 13 from 3-point range for the period.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f746d3e-a0a9-4572-839d-2fe011b482b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.128+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Warriors extended their lead to 57-34 on Santos'' trey with 5:35
        left in the second quarter before Sacramento pulled within 61-51 at the half
        after closing on a 17-4 run.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982025d0-6cd7-41c0-8bc3-736bebf2b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.128+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Kings carried the momentum into the third quarter and cut the deficit
        to 67-63 before Curry scored five straight points, including the 4,000th 3-pointer
        of his career with 8:19 left in the period.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978ec00-6644-4f17-a697-f6af695c542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Golden State held a 96-83 advantage at the end of the third and stretched
        its lead to 115-98 on consecutive dunks by Kuminga, the second with 5:28 left.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a009ff-dc2c-46f9-ae90-c3b611255011'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Warriors maintained control and led 120-110 when both teams rested
        their starters with 3:22 remaining.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5371aae-bdad-43dd-b6f9-a13a84fc34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T14:22:38.130+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-14T14:22:38.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T14:22:38.170+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sacramento played without Domantas Sabonis, who missed his sixth
        straight game with a strained left hamstring.--Field Level Media</p>'
