      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44915e6a-0b23-4d47-937d-35f06197a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-14T19:08:37.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-14T19:08:37.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There will be no more campaigns. I will leave it up to\
        \ the Filipino people. The people know what happened.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea752a6-681f-4328-97c8-da87a333da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:08:37.042+08:00
