      'mgnl:lastModified': 2025-03-14T16:36:15.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Truck overloading was among the factors earlier raised why the bridge\
        \ collapsed. Baricaua, however, clarified that they cannot determine yet if\
        \ the truck was overloaded because it did not pass a weigh bridge.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4ee5a-429f-4d93-8d5e-001ba24b15c6'
