      'mgnl:lastModified': 2025-03-14T19:33:30.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Roque said he will also raise the issue of the president’s
        arrest, should he be accredited as his counsel.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b0d7e-3306-49ba-8c8d-21bd0d52d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T19:26:01.191+08:00
