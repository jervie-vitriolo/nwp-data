      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a130fe-20a4-4b60-afee-1523211fce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-14T17:02:52.880+08:00
