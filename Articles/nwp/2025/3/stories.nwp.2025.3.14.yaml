      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>Duterte
        is under arrest</strong></a> for alleged crimes against humanity linked to
        his illegal drug crackdown which, rights groups said, had killed up to 30,000
        victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e8f32-107c-4370-a34a-913eeda67afa'
