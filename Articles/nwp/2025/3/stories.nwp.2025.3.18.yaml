      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Alaska’s governor and state representatives
        will visit Japan and three other Asian countries starting this week to court
        investors for a natural gas project that President Donald Trump says could
        pump trillions of dollars into the U.S., although Japanese energy firms remain
        sceptical.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50981d0f-cc40-4984-a1eb-a1b800042389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.150+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Officials from the state-run Alaska Gasline Development Corporation
        (AGDC) and development partner Glenfarne Group will visit allied Asian countries
        "to update industry leaders on Alaska LNG’s economic and strategic competitive
        advantages, and discuss opportunities for participation", said AGDC spokesperson
        Tim Fitzpatrick.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdd9a2-ebe7-4a0d-9580-0f117221c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.151+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The officials want to transport gas south from Alaska’s remote north
        via a $44 billion 1,300-km (800-mile) pipeline, to be shipped as liquefied
        natural gas to Japan, South Korea and Taiwan.'
    '3':
      'jcr:primaryType': 'mgnl:block'
