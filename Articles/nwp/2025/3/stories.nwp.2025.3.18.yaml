  'ph-japan-bananas':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T19:21:20.000+08:00
    'imagesource': 'jcr:53639d8b-11ab-4ead-8b3f-38e0e7c3cd8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e724b0-1bc9-49ae-8a13-7d47bded263d'
    'lead': 'The Philippines is seeking a tariff cut on banana exports to Japan in
      a bid to strengthen the country’s position as top supplier, an agriculture
      official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T19:23:12.619+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-18T19:23:13.020+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T19:23:12.740+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['banana', 'Japan', 'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': '​PH wants Japan to lower tariffs on banana exports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b9f2a-1f62-4e6d-98a7-9eaab2ee0694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.734+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines is
        seeking a tariff cut on banana exports to Japan in a bid to strengthen the
        country’s position as top supplier, an agriculture official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0928935-c9ab-4fcd-be19-18c56e92df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.723+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview on Monday, March 17, Agriculture spokesperson Arnel\
        \ de Mesa said lowering the tariff on Philippine bananas was the main agenda\
        \ of a delegation during an official visit to Japan.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa3bd1-6c7f-406b-93f2-eb1ace18f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.723+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Importante na mapababa ‘yong taripa na in-impose ng Japan doon sa\
        \ ating [banana exports] para masigurado na mas competitive ‘yong presyo ng\
        \ saging sa Japan,” De Mesa said. “At ‘yong ating mga exporters, mapalago\
        \ pa lalo ‘yong industriya ng saging sa ating bansa.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73698ee-a52f-44bd-beac-35c762ef4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s important that the tariff imposed by Japan on our\
        \ banana exports will be cut to ensure the competitiveness of our banana prices\
        \ in their market. This would also grow our banana industry and exporters.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb6e96-2cae-4ba6-9e99-21fd78a0f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under the Japan-Philippines Economic Partnership Agreement (JPEPA),\
        \ the Philippines exports fresh bananas with an 18 percent tariff from April\
        \ 1 to Sept. 30 and 8 percent from Oct. 1 to March 31.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757bdd5-ca89-4274-925e-1eb0dc9b249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.724+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa ngayon kasi medyo mataas ‘yong tariff na ini-impose ng Japan para\
        \ doon sa mga saging na nanggagaling sa Pilipinas, where in fact, ‘yong galing\
        \ sa ibang bansa, halos wala ng taripa,” De Mesa said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d2d65-d14d-495b-8b08-97d08ccd6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For now, the tariff imposed by Japan is high for Philippine\
        \ bananas, where in fact, those coming from other countries almost don’t have\
        \ tariffs imposed.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea0179-bcb2-465c-88f0-5afd7c2e5153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa did not disclose the rate of tariff cut as negotiations are\
        \ still at an “early stage.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bce19c-8f36-42f8-86b4-8492900ab87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said Agriculture Secretary Francisco Tiu Laurel Jr. was “very optimistic”\
        \ with the negotiations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19399dc4-144d-40de-8a0e-010c61b79ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his three-day official visit in Japan beginning March 10, Laurel\
        \ proposed a general review of the JPEPA. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45730ef9-48a4-4093-8ff9-05fa340fa269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fresh Philippine bananas had a 75 percent market share in Japan in\
        \ 2024. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba133a5-8dcc-46aa-a5c5-76b45d4487b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2023, 985,000 metric tons out of 2.3 million metric tons of banana\
        \ exports were shipped to Japan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4cdcd-51a8-429e-9e4e-3f22400b950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mindanao hosts the majority of banana farms and plantations. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313ae25-c0e9-47d9-aaf3-4af261bec3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:23:12.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:23:13.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:23:12.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel was with officials from the Department of Agriculture, Philippine\
        \ embassy, and the Philippine Trade and Investment Center-Tokyo. The Office\
        \ of the Agriculture Attache in Tokyo organized roundtable discussions with\
        \ banana exporters and importers.\r"
