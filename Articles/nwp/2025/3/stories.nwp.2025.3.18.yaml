      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte was able to rest and is in "very high spirits" inside the International
        Criminal Court (ICC) detention facility, according to his legal counsel, former
        executive secretary Salvador Medialdea.</p>'
