      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The trip, which Alaska Governor Mike Dunleavy will also be taking,
        runs from March 19 to March 30 with visits to Taiwan, Thailand, South Korea
        and Japan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080513f5-fb95-465b-a6f1-6e679100c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.151+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"He’s going to be going over there to hold high-level discussions
        with the leaders in all those countries and corporate executives to talk about
        the pipeline," said Jeff Turner, Dunleavy’s spokesperson. "If we can get
        a pipeline project going, we can certainly be a steady supplier of LNG to
        the Pacific Rim."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93eb0cb-0ca4-474d-bcab-0e185e7b3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.152+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dunleavy said last week that exports could begin by 2030 and deliver
        about 3.5 billion cubic feet of gas per day.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368ba05-75a4-4991-be99-e838ad3c7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.152+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump is pushing energy sales to Asian allies while threatening trade
        tariffs, reviving Alaska’s stalled LNG ambitions. On February 7, he asked
        Japanese Prime Minister Shigeru Ishiba for support and on March 4 South Korea
        agreed to discuss the project. The same day Trump told Congress that Japan
        and South Korea wanted to partner on Alaskan LNG.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056cf33-b645-4106-b3a2-7e8c68421252'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.153+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The "project has tremendous support and momentum. We expect commitments
        from Japan, South Korea, Taiwan and other countries across Asia will be announced
        in the near future," Glenfarne said in an email.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63033de4-0a20-4e96-8c2d-5a7e74872c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.153+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s industry ministry said AGDC had asked for a meeting,
        but that nothing has been decided.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795fa90-ccd0-41ad-8e49-59fb8a81bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.154+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>RESERVATIONS</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041a1ea-3b38-4b7e-b4af-396cf8174f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.154+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Despite Trump’s claim that Japan wants in, Japanese energy firms have
        yet to commit.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76449e-8551-440d-a369-0edec4faa6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.154+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Companies are interested in it, but still have a lot of reservations,"
        said Hiroshi Hashimoto, a senior analyst at the government-affiliated Institute
        of Energy Economics, adding that the project’s higher costs had been a focal
        point for years.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69658a15-e59e-4a81-b759-2c59a1a41e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.155+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Potential investors include Japan’s biggest oil and gas explorer Inpex
        Corp 1605.T, trading firms Mitsubishi Corp 8058.T and Mitsui &amp; Co 8031.T,
        top LNG buyer JERA, and the government’s Japan Organization for Metals and
        Energy Security (JOGMEC) and the Japan Bank of International Cooperation,
        which finance overseas energy projects, two sources familiar with AGDC’s
        outreach said on condition of anonymity.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247412eb-1412-4ab2-aee7-9bfea1b110d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.155+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The question is whether it can be economically sustainable," Inpex
        CEO Takayuki Ueda said at a briefing last month. Alaska’s extreme cold and
        the pipeline’s scale had hindered progress, he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45821e-c2cc-420a-acc4-575a3a6aca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.156+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The government, Inpex’s largest shareholder, has not given any guidance
        on Alaska, a company spokesperson said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b038b0b-8f73-47e3-8534-4f15d39a8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.156+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The companies, including Inpex, and the banks declined to say whether
        they will meet the Alaskan representatives in Tokyo.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924c13f-5aca-4790-87d4-caf508cd1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.157+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Fitzpatrick said the natural gas feedstock is inexpensive in Alaska
        which means the project can compete with projects on the U.S. Gulf Coast,
        despite the initial costs.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8a7fd-6b0c-4c63-b025-9e0e85c80d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.157+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, diplomatic pressure on Ishiba to ease trade frictions with
        U.S. gas imports looks set to intensify.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ddcd2-c77e-491c-a168-3d21a11abce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:30:47.158+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T10:30:47.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:30:47.198+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Japan has committed to reduce the trade deficit with us and its
        reliance on Russia by purchasing U.S. liquefied natural gas. I will hold them
        to that promise," George Glass, Trump’s pick for Japan ambassador, said at
        his Senate confirmation hearing on Thursday.</p>'
  'Israel-attacks-target-in-Gaza':
    'author': 'James Mackenzie, Nidal al-Mughrabi and Enas Alashray, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T10:30:14.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b664cd-7aec-46c2-acf7-14dfea3e82c5'
    'lead': 'Israeli air strikes pounded Gaza, killing at least 200 people, Palestinian
      health authorities said, and threatening a complete collapse of a two-month
      ceasefire as Israel vowed to use force to free its remaining hostages in the
      strip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T10:36:32.647+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-18T15:11:11.496+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T15:11:11.017+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Gaza', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israel strikes in Gaza kill at least 200, Palestinian health authorities
      say'
    'updated': 2025-03-18T15:10:01.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69efc24-1524-431e-8b50-2cbf1f15573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.870+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.002+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cairo, Egypt/Jerusalem, Israel -&nbsp; Israeli air strikes pounded
        Gaza, killing at least 200 people, Palestinian health authorities said, and
        threatening a complete collapse of a two-month ceasefire as Israel vowed to
        use force to free its remaining hostages in the strip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0a117-f2cb-4586-8013-e32f9e2b4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.002+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s prime minister, Benjamin Netanyahu, said he had instructed
        the military to take "strong action" against the Palestinian Islamist group
        Hamas in Gaza in response to the group’s refusal to release hostages and
        rejection of ceasefire proposals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ac26f-e609-4a27-9131-ee77b7832a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.003+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Israel will, from now on, act against Hamas with increasing military
        strength," the prime minister’s office said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de331280-53a9-4494-a17b-f93a9b1685c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.871+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.003+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas, meanwhile, accused Israel of overturning the hard-fought
        ceasefire deal, leaving the fate of 59 hostages still held in Gaza uncertain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcad579-8d8c-4546-a5c3-a363a6fe5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.872+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.004+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s renewed intense pressure on Hamas came as tensions flared
        elsewhere in the Middle East, a major supplier of oil to global markets, which
        has seen the Gaza war spread to Lebanon, Yemen and Iraq.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13531927-97e8-47f8-8cd1-f09cf2697af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.872+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.004+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said on Monday he would hold Iran responsible
        for any further attacks on international shipping carried out by the Houthi
        group, as his administration expanded strikes in Yemen, the biggest US military
        operation in the region since he returned to the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095de3b1-76ae-443a-a606-f60d956d58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.873+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.005+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Strikes were reported in multiple locations. Palestinian health
        ministry officials said many of the dead were children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f578afd-a4e2-4c59-8e93-fc4d733c5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.873+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.005+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military, which said it hit dozens of targets, said
        the attacks would continue for as long as necessary and would extend beyond
        air strikes, raising the prospect that Israeli ground troops could resume
        fighting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee4186-7849-44e7-889c-efe933e6a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.874+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.006+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The attacks were far wider in scale than the regular series of drone
        strikes the Israeli military has said it has conducted against individuals
        or small groups of suspected militants and follows weeks of failed efforts
        to agree an extension to the truce agreed on January 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089616a-b45f-4e68-8042-c63f21de8953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.874+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.007+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among those killed was senior Hamas official Mohammad Al-Jmasi,
        a member of the political office, and members of his family, including his
        grandchildren who were in his house in Gaza City when it was hit by an air
        strike, Hamas sources and relatives said. In all, at least five senior Hamas
        officials were killed along with members of their families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81abc5-b5bd-497a-aeb4-c8b16950139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.874+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.007+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has weakened Hamas and the group’s Lebanese ally Hezbollah,
        killing their leaders while launching attacks on the Houthis, all members
        of what has been called Iran’s "Axis of Resistance" against U.S. and Israeli
        interests.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9a8b2-1816-4fea-b288-56021e3d8f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.875+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.008+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In hospitals strained by 15 months of bombardment, piles of bodies
        in white plastic sheets smeared with blood could be seen stacked up as casualties
        were brought in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50207c02-c572-46e6-a311-52b97eb10988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.875+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.008+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some people were brought to overwhelmed hospitals by private cars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ca77a-9c98-4dc4-b904-d1f3f81fd108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.876+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities also reported separately that 16 members of one family
        in Rafah, in southern Gaza had been killed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47b752-4a65-4ca4-b4fa-e969d88bb468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.876+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Gaza health ministry said the death toll
        was at least 200.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9228e33-901f-4da0-833a-58549f44686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.877+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.010+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Washington, a White House spokesperson said Israel had consulted
        the US administration before it carried out the strikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503ae93-c3f7-4023-a8a6-28ab84583134'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.877+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.011+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Hamas could have released hostages to extend the ceasefire but
        instead chose refusal and war," White House spokesperson Brian Hughes said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6570efb-568a-4722-8cd3-c12e471cc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.878+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.011+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Gaza, witnesses contacted by Reuters said Israeli tanks shelled
        areas in Rafah in the southern Gaza Strip, forcing many families who had returned
        to their areas after the ceasefire began to leave their homes and head north
        to Khan Younis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa78cf9-6073-49a8-8840-b775c680659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.878+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.012+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Standoff&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961cc01-065e-49e0-b063-694ae2c4ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.879+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.012+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Negotiating teams from Israel and Hamas had been in Doha as mediators
        from Egypt and Qatar sought to bridge the gap between the two sides after
        the end of an initial phase in the ceasefire, which saw 33 Israeli hostages
        and five Thais returned by militant groups in Gaza in exchange for some 2,000
        Palestinian prisoners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae67494-9973-4065-91d5-f79ddc360101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.879+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.013+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the backing of the United States, Israel had been pressing
        for the return of the remaining 59 hostages still held in Gaza in exchange
        for a longer-term truce that would have halted fighting until after the Muslim
        fasting month of Ramadan and the Jewish Passover holiday in April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab69ba-7867-400a-9ea5-8ffbaabcf250'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.880+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.013+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>However Hamas had been insisting on moving to negotiations for a
        permanent end to the war and a full withdrawal of Israeli forces from Gaza,
        in accordance with the terms of the original ceasefire agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628ed52-ba2c-4a14-ae4e-377c29c15421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.881+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.014+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Each side has accused the other of failing to respect the terms
        of the January ceasefire agreement. But until now, a full return to the fighting
        had been avoided.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2df3a-8947-427c-9229-bfdea7dc1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.881+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.014+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The army did not provide details about the strikes carried out in the
        early hours of Tuesday but Palestinian health authorities and witnesses contacted
        by Reuters reported damage in numerous areas of Gaza, where hundreds of thousands
        are living in makeshift shelters or damaged buildings.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96a189-f044-48ce-9042-d5eaa6499fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.882+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.015+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Much of Gaza now lies in ruins after 15 months of fighting, which
        erupted on October 7, 2023 when thousands of Hamas-led gunmen attacked Israeli
        communities around the enclave, killing some 1,200 people, according to Israeli
        tallies, and abducting 251 hostages into Gaza.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf73e74-384d-4a2c-9da2-db8665d13481'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.882+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.015+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli campaign in response has killed more than 48,000 people,
        according to Palestinian health authorities, and destroyed much of the housing
        and infrastructure in the enclave, including the hospital system.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b5edf-4baf-497c-ae7d-fc3f3ae87283'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:10:37.883+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T15:11:11.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T15:11:11.016+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Nidal al-Mughrabi, Enas Alashray and Yomna Ehab; Additional
        reporting by Jeff Mason in Washington; Writing by Enas Alashray, James Mackenzie
        and Michael Georgy; Editing by Stephen Coates and Gerry Doyle)</p>'
  'Mark-Carney-President-Trump-comments-bilateral-talk':
    'caption': ' Canada’s Liberal Party leadership candidate and former Bank of Canada
      governor Mark Carney speaks to the media after participating in an English language
      debate ahead of the March 9 vote to replace Prime Minister Justin Trudeau, in
      Montreal, Quebec, Canada, February 25, 2025. (Evan Buhler/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T10:39:05.000+08:00
    'imagesource': 'jcr:e341dd9c-65a8-458c-8875-d34c8b0ab235'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4900f7-d0bb-496f-9062-2f0e86c5556b'
    'lead': 'US President Donald Trump must stop making "disrespectful" comments about
      Canada before the two countries can start serious talks about future ties, Prime
      Minister Mark Carney said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T10:44:42.872+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-18T10:44:43.137+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T10:44:42.902+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'Canada', 'Mark-Carney']
    'stories': []
    'template': '1'
    'title': 'Canada’s Carney says Trump must stop comments before bilateral talks
      can start'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6f66e-881b-4ac5-8eac-e9e17423652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.890+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.890+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa, Canada -</strong> US President Donald Trump must
        stop making "disrespectful" comments about Canada before the two countries
        can start serious talks about future ties, Prime Minister Mark Carney said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5467e-2042-4d54-afce-ea05d867ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.891+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.891+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, who is promising potentially crippling tariffs against imports
        from Canada, frequently muses about making the country the 51st US state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058376f-f4ba-4ba1-8c0e-d6b4496d3830'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.891+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.891+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''ve called out those comments. They''re disrespectful, they''re
        not helpful, and they ... will have to stop before we sit down and have a
        conversation about our broader partnership with the United States," Carney
        told reporters in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d34e2-16a0-428a-ad09-d9f39d5835cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.892+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The remarks by Carney are his toughest yet on Trump since launching
        his political career in January. Carney, who was sworn in last Friday, has
        yet to speak to Trump and the US president has remained silent about his appointment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679507e-24e9-4731-970b-2eb5bbad5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.892+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Carney said Canada wanted a more comprehensive discussion and negotiation
        of the two neighbors'' overall commercial and security relationship.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a31247-2b64-4d94-a9a2-575609e97716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.892+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.892+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"When the United States is ready to have that conversation, we''re
        more than ready to sit down," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27174c-2d5a-4c47-961a-66519d66a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.893+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.893+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Canada has retaliated with tariffs against tens of billions of dollars''
        worth of US imports. Carney said Ottawa would only take action it thought
        could affect US behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90398d08-46da-441e-b468-8942ebabc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.893+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.893+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So this will be very deliberate and there is a limit, full stop.
        There is a limit to matching these tariffs, dollar for dollar, given the fact
        that our economy is a tenth the size the United States," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f75c3-a4ef-4028-9bb3-3fd038dfa2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:44:42.893+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:44:43.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:44:42.893+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by David Ljunggren; Editing by Chris Reese and Deepa
