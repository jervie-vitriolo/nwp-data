    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec exempts ₱12B more AKAP funds, others from poll spending ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b9059-0477-4820-a734-06bf7e60db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:25:55.352+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T13:30:39.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:30:39.018+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) on Tuesday has exempted from the election spending ban billions
        of pesos more in safety net funds for minimum wage and low-income earners,
        among other social welfare items.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e289c4-176c-4b8a-bb30-ca7680f944f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:25:55.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T13:30:39.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:30:39.018+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a memorandum issued Feb. 20 and announced on Tuesday, March 18,
        the poll body approved ₱12.6 billion in Ayuda Para sa Kapos ang Kita Program
        (AKAP) funds in addition to the ₱800 million that were granted exemption in
        January. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6f9f3-2ee1-49bb-87f9-6b1a60632a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:25:55.353+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T13:30:39.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:30:39.019+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/1/9/comelec-exempts-akap-dswd-programs-disbursement-ban.html"><strong>READ:
        Comelec exempts AKAP, other aid programs from poll ban, bars candidates from
        distribution&nbsp;</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f72f33-8159-4627-9b08-338a9861d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:25:55.354+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T13:30:39.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:30:39.019+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Critics have expressed concern that the program could be used to buy
        votes for the May 12 midterm polls, even as the Department of Social Welfare
        and Development (DSWD) has assured the public of strict guidelines to make
        sure the disbursement is free from political influence.'
    '4':
