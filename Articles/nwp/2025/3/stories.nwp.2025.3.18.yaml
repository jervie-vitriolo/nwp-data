    'jcr:uuid': 'ee941a1d-e1c7-4e45-ae1d-407eacb50ea1'
    'lead': 'The “Final Destination” horror franchise marked its 25th anniversary
      with a 25-hour livestream showcasing some of its most gruesome on-screen deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T13:39:21.095+08:00
