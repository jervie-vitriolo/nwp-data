      'mgnl:lastModified': 2025-03-18T12:33:15.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A patrolman venting
        political sentiments online is facing a sedition complaint, the Philippine
        National Police (PNP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8407a-2ccd-4575-aac4-29e4a57b9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:33:15.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T12:33:15.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:33:15.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e7bf3-aeb5-4532-b3d8-fabd3549fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:33:15.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T12:33:15.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:33:15.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District filed the complaint against Patrolman
        Francis Steve Fontillas for his “unauthorized and politically-charged” posts
        on social media about the arrest of former President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a99eb-0fe6-4128-8f58-1ef54e93076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:33:15.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T12:33:15.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:33:15.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd512202-61dd-40a3-ac8b-42dff7fa0939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:33:15.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T12:33:15.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:33:15.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The PNP is a pillar of law and order, not a platform for personal
        or political agendas,” PNP chief PGen Rommel Marbil said on Monday, March
        17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17d88b-300d-4f77-8163-9280ceee12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:33:15.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T12:33:15.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:33:15.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0f8eb-e451-44e6-bcfb-b23a14b0fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:33:15.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T12:33:15.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:33:15.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Let this serve as a warning - any police officer who undermines our\
        \ core values of integrity, service, and professionalism will face the full\
        \ force of the law. We will never allow partisan influence to erode public\
        \ trust in the PNP,” he added.\r"
    '7':
