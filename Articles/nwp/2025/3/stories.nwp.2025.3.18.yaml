      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Okay naman siya, he’s in very high spirits. Ano lang siya, naiisip\
        \ niya ang mga sumusuporta sa kanya, nagpapasalamat siya sa inyong lahat,”\
        \ said Medialdea. \r"
