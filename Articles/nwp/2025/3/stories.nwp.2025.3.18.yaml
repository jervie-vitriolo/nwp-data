  'roque-guo-escape-route':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T12:26:25.000+08:00
    'imagesource': 'jcr:10614d1e-f7d8-49b3-b184-81ad17bdefbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77db396b-b011-4d78-b273-afcb5e5c2802'
    'lead': 'Former presidential spokesperson Harry Roque may have fled the country
      on the same route as dismissed Bamban, Tarlac Mayor Alice Guo, the Bureau of
      Immigration told the Senate on Tuesday, March 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T12:27:38.023+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-18T12:27:38.345+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T12:27:38.067+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Alice-Guo', 'roque', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Alice Guo, Harry Roque may have used same escape route - BI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3c349-cf20-41c1-825d-f158e92d6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.049+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.061+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former presidential
        spokesperson Harry Roque may have fled the country on the same route as dismissed
        Bamban, Tarlac Mayor Alice Guo, the Bureau of Immigration told the Senate
        on Tuesday, March 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f3fea-2b2a-434a-9304-fcd01406e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.050+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During a hearing of the Senate committee on justice and human rights,\
        \ Immigration Commissioner Joel Anthony Viado said Roque was sighted in the\
        \ southernmost Mindanao province around 9:30 a.m. on Sept. 2, 2024. Two days\
        \ later, he arrived in the United Arab Emirates, he added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036fd12a-e37f-409d-b7ac-8a4a4a5e0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.050+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Since Mr. Roque has no recorded departure in the BI’s records, he\
        \ likely took the same route as Alice Guo in leaving the country by using\
        \ a backdoor exit in Tawi-Tawi,” Viado said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77228a57-06f4-42fa-b6f5-74ef104b6766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d925b3-7ec2-4413-818e-ec5e184943d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the same report, he said Guo “most likely” entered Sabah, Malaysia.\
        \ Guo briefly fled the country in July 2024 amid an investigation into her\
        \ alleged links to offshore gaming operations. Indonesian authorities arrested\
        \ the former mayor and turned her over to the government. She is now detained\
        \ at the Pasig City jail on various charges.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a799819-b699-4907-9577-4c2fa01c367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b1472-f277-4ba3-b4cf-096741d76bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.052+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“In conclusion, any powerful individual backed by the POGOs (Philippine\
        \ offshore gaming operators) or have access to funding and resources such\
        \ as the POGOs can easily sneak out of our borders and enter other neighboring\
        \ countries,” Viado said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470e9cb-9c06-4f21-8535-343b80fab2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.052+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dfabd-013b-40cc-8928-4a74e8d80453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.053+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.053+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The POGOs have numerous unofficial ports of exit to choose from in\
        \ order to whisk away or hide their bosses or their criminal accomplices.\
        \ This is why it has proven rather difficult for us to pinpoint the exact\
        \ sea or airport that the POGOs used to allow Alice Guo or even Atty. Roque\
        \ to escape from,” he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867a5b4-1026-4c1a-bae4-264b17999f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.053+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.053+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Both Guo and Roque have denied any links to POGOs. In September, the\
        \ House of Representatives cited Roque in contempt and ordered his detention\
        \ for refusing to submit documents over his supposed unexplained wealth. He\
        \ recently announced that he is applying for asylum in the Netherlands, where\
        \ he appeared last week as his former boss, former President Rodrigo Duterte,\
        \ faced pre-trial for a crime against humanity charge over extrajudicial killings\
        \ when he was mayor and president. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0df31-967f-4577-9275-f2e8cb78ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Roque’s case was raised as the Senate continued to investigate how\
        \ Guo was able to leave the country last year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4bd32-d254-40b9-9ea6-7df1883c8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Presidential Anti-Organized Crime Commission reported that Guo\
        \ entered Denpasar, Bali, Indonesia, in July, then proceeded to Kuala Lumpur,\
        \ Malaysia, but the exact exit point in the Philippines could not be determined.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f9e63-1376-4a26-a6b8-b9cf3f8ecaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The National Intelligence Coordinating Agency also mentioned that aside\
        \ from Tawi-Tawi, Palawan could be another potential exit point for Guo.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a25b5-f65d-4ced-abc9-32536f472044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:27:38.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-18T12:27:38.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:27:38.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Viado explained that the country has 14 international ports of entry
        and exit, and all terminal heads have certified under oath that Guo did not
        pass through their terminals. He also noted the challenges of securing these
        areas, citing that the bureau has only 16 personnel in its fugitive search
        unit.</p>'
