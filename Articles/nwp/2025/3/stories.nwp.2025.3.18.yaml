    'jcr:uuid': '65906695-3fcb-42eb-91fb-af24d92b4b36'
    'lead': 'The Department of Justice will represent government officials in the
      consolidated petitions on the arrest of former President Rodrigo Duterte and
      the country’s engagement with the International Criminal Court, Secretary Jesus
      Crispin Remulla said on Tuesday, March 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T14:11:19.852+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-18T14:11:20.138+08:00
