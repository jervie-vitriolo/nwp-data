    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Filipina Sports Influencers Leading the Game This Women’s Month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbb396-74dd-4b0b-b9fc-29e390db27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T11:43:36.960+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-18T11:43:37.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T11:43:37.019+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>March is Women’s Month, a time to celebrate the achievements, resilience,
        and contributions of women across various fields. In the world of sports,
        Filipina athletes and sports personalities continue to break barriers, inspire
        the next generation, and redefine what it means to be a champion. From winning
        Olympic gold to pioneering representation in motorsports and broadcasting,
        these women are proving that strength, skill, and passion have no limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0730b08-4b18-4c1f-a0bf-00ee2186f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T11:43:36.960+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-18T11:43:37.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T11:43:37.019+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This Women’s Month, let’s shine a spotlight on five exceptional
        Filipina sports influencers who are not only excelling in their careers but
        also using their platforms to advocate for sports, fitness, and empowerment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
