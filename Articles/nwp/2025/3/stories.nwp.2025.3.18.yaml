    'jcr:uuid': 'c37966b6-ea6a-4135-a69d-343dd34197fc'
    'lead': "The Commission on Elections (Comelec) on Tuesday has exempted from the\
      \ election spending ban billions of pesos more in safety net funds for minimum\
      \ wage and low-income earners, among other social welfare items. \n"
