    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08f14a-c1b2-4411-8ec6-d06a58c02ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung hihimayin mo ‘yong compliance naman sa sabit-ulo, ‘yong sabit-ulo\
        \ supposed to be P300 (per kilogram) ‘yong presyo, ang level of compliance\
        \ is less than 10 percent, nasa mga 6 to 7 percent,” De Mesa told reporters\
        \ on Monday, March 17. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4709bfa-3bc4-4a06-89b1-7f5757584fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag hindi compliant sa sabit-ulo therefore, mahirapan sila (retailers)\
        \ mag-comply talaga doon sa presyo ng P350 to P380, so ‘yon ‘yong tututukan\
        \ ngayon,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a58973-1ab7-4a0d-9fdd-38f7f796c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: But if you check the compliance in sabit-ulo, which is\
        \ supposed to be sold at P300 per kilogram, the level of compliance is less\
        \ than 10 percent, around 6 to 7 percent. If the MSRP in sabit-ulo is not\
        \ met, retailers will find it hard to comply with the P350 to P380 MSRP. We\
        \ will check that.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de5c50-18ea-4501-acd5-207a714c73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pork MSRP, which is based on producer cost, began on <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/3/6/da-pork-msrp.html">March
        10</a></strong> only in Metro Manila wet markets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d352d-75d9-4c98-9f25-ae162a4a4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was set for liempo (belly) at P380/kg, kasim (shoulder), and pigue\
        \ (ham) at P350/kg. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b88b26-2eed-4028-8983-ac4933186c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A maximum suggested price for sabit-ulo was also set for P300/kg. Sabit-ulo\
        \ refers to the pig carcass delivered to sellers, which they will cut up into\
        \ portions each marked with corresponding prices.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15830e8-d432-4d29-9f46-7d09d6add767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said it was better to have consultations first rather than\
        \ police enforcement for now to iron out the issues. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c78c30-2989-4966-8893-e237d239301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agriculture official said the DA is also planning to sell cheaper\
        \ pork through the Food Terminal Inc. (FTI) to possibly intervene with the\
        \ high market costs of the commodity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2faf122-95da-4efb-a82c-3aa5b4349c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T19:15:04.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T19:15:04.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA previously said the price of the pork MSRP was agreed upon by\
        \ all stakeholders.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd57f04-d960-477a-b986-b27a0ceb2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T19:15:04.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
