    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ to represent gov’t officials in Duterte kin petitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5e191-2e63-4741-b7b2-46e2e3cc33f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:11:19.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T14:11:20.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:11:19.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) will represent government officials in the consolidated petitions on
        the arrest of former President Rodrigo Duterte and the country’s engagement
        with the International Criminal Court (ICC), Secretary Jesus Crispin Remulla
        said on Tuesday, March 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0fdb0-75fd-48cc-ad1f-3230c30391e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:11:19.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T14:11:20.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:11:19.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOJ picked up where the Office of the Solicitor General left
        off after it filed a manifestation with the high court seeking to <a href="https://www.newswatchplus.ph/news/2025/3/17/osg-wants-excused-petitions-duterte-return.html"><strong>recuse
        from the petitions</strong></a> that sought to compel the government to return
        Duterte from ICC custody in the Netherlands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af0b5a-5c68-404d-b87a-c21ee87076b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:11:19.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T14:11:20.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:11:19.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We were given the authorization by the executive secretary to –
        kami na sumagot [take over]. Okay na, nabigay na namin ‘yung comment namin
        kahapon [We already submitted out comment yesterday],” Remulla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ccf66-b284-496c-af3c-c505eca47297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:11:19.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T14:11:20.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:11:19.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbcd281-76fc-4334-acc4-8e6696df2820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:11:19.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T14:11:20.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:11:19.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if there is still a possibility to bring back Duterte to the
        country, the secretary replied: “Wala na ‘yun, tapos na ‘yun [It’s already
        nothing]. It’s a done deal already.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de741f2-f2a3-46f5-b52d-13f636f5e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:11:19.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-18T14:11:20.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:11:19.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.newswatchplus.ph/news/nwp/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>Duterte
        was arrested</strong></a> with an ICC warrant over crimes against humanity
        in his bloody illegal drug crackdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085c703-0f82-470c-8870-54722af97a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:11:19.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
