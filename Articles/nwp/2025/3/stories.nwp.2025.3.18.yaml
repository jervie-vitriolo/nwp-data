  'Six-dead-after-Honduras-plane-crashed-into-the-water-after-takeoff':
    'author': 'Joan Humberto Suazo, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T10:26:41.000+08:00
    'imagesource': 'jcr:6e254c3c-3f15-4c91-8573-4fd44957fafc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e803583c-d4b1-468d-8ffc-e311d4484eab'
    'lead': ' A plane crashed just off the Caribbean coast of Honduras on Monday night
      minutes after taking off from Roatan Island, killing seven people, while 10
      others were pulled out from the wreckage alive, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T10:27:50.701+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-18T12:32:15.885+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Seven dead after Honduras plane crashes into the water after takeoff'
    'updated': 2025-03-18T12:30:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb34a5-ed0e-4c6f-acf2-c16c04d612c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tegucigalpa, Honduras -</strong> A plane crashed just off
        the Caribbean coast of Honduras on Monday night minutes after taking off from
        Roatan Island, killing seven people, while 10 others were pulled out from
        the wreckage alive, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c453117-2d9b-40e1-aeaf-5755429f6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.063+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The Jetstream aircraft operated by Honduran airline Lanhsa was carrying
        14 passengers and three crew members, according to the country’s transport
        minister, who said the wreckage was found about 1 kilometer (0.6 mile) off
        the island’s coast.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541f7a2-af0e-497b-890b-b59b42a074ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'According to the flight manifest shown by local media, the passengers
        included a U.S. national, a French national and two minors. The plane was
        scheduled to fly to La Ceiba airport on the Honduran mainland.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854dac78-2976-48ab-b2e7-98aa3c92e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.064+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Roatan fire captain Franklin Borjas confirmed the death toll, while
        both police and fire officials detailed the rescue efforts underway.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa137d9b-2cfe-4d34-83c3-22ae46528cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Well-known Garifuna musician Aurelio Martinez Suazo was among the dead,
        according to fire officials.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae42d03-ea6b-4122-a483-c03c9f69ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Dramatic video uploaded to social media by the national police showed
        officers and other rescue workers carrying survivors onto a rocky coastline,
        some in stretchers, as a nearby boat shone a bright light amid the darkness.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b4f97-1f1f-4d7b-a264-ff6ada518943'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The cause of the crash was not immediately clear. The airline did not
        respond immediately to a request for comment.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cba63f-e6ff-4731-9f1b-3c1c54e9cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.066+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Borjas told Reuters the survivors were transported to a nearby hospital,
        while also confirming that the crash took place shortly after the plane’s
        takeoff from the island.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f42fe-a69c-4537-877b-590ee13eb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.067+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Roatan, the largest of the Bay Islands just off the Honduran coast,
        is a popular tourist attraction and famed for its vibrant coral reefs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61503e72-068f-48bb-9753-4db4eda551b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Borjas noted that adverse conditions complicated the search and rescue
        efforts.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974463c-3ae5-4ab7-8af9-efef16338182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.068+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"It’s been difficult to access the accident (site) because there are
        30 meters (98 ft) of rocks and you can''t get there while walking or swimming,"
        he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a92db3-3d83-4aab-8531-0608a3366b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.069+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"The divers helping with the rescue have zero visibility," he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f9c4f-b14e-4b8f-81ff-6636f8a34a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:30:40.069+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T12:32:15.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:32:15.588+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joan Humberto Suazo; Writing by David Alire Garcia;
        Editing by Natalia Siniawski and Jamie Freed)</em></p>'
  'Conan-O-Brien-Oscars-host-2026':
    'author': 'Danielle Broadway, Reuters'
    'caption': 'Show host Conan O''Brien speaks during the start of the Oscars show
      at the 97th Academy Awards in Hollywood, Los Angeles, California, U.S., March
      2, 2025. (Carlos Barria/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T10:24:11.000+08:00
    'imagesource': 'jcr:bfa8c82a-2545-4969-9f3e-38ed129dc71b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e02c91-b6be-432e-9849-a38235907f07'
    'lead': 'Comedian and late-night TV show host Conan O''Brien will return to emcee
      the annual Oscars ceremony for a second time in 2026, the Academy of Motion
      Picture Arts and Sciences said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T10:28:55.117+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-18T10:37:22.806+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T10:37:22.600+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Conan-O-Brien', 'Oscars']
    'stories': []
    'template': '1'
    'title': 'Conan O''Brien to return as Oscars host in 2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56b102-043f-4b3c-9d8d-1ed95504d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:28:55.130+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:37:22.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:37:22.596+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, US -</strong> Comedian and late-night TV show
        host Conan O''Brien will return to emcee the annual Oscars ceremony for a
        second time in 2026, the Academy of Motion Picture Arts and Sciences said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efe464-e41c-4220-8d44-e7b34b4404fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:28:55.131+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:37:22.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:37:22.596+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>O''Brien hosted the 2025 Oscars telecast that brought in 19.7 million
        US viewers, the largest audience for Hollywood’s highest honors in five years,
        according to broadcaster ABC, a Disney DIS.N unit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd350792-73cf-4b25-8823-37b225276f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:28:55.131+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:37:22.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:37:22.597+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The only reason I''m hosting the Oscars next year is that I want
        to hear Adrien Brody finish his speech," O''Brien joked in a statement from
        the Academy, referring to Brody’s long best actor Oscars acceptance speech
        for his role in "The Brutalist."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb1780-1c98-46cd-bbfb-a5ee6730cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:28:55.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:37:22.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:37:22.597+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to have his talents back onstage next year to helm
        another indelible performance," Disney Television Group President Craig Erwich
        said, referring to the Emmy-winning comedian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e25387-eab0-417d-9977-da591060eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:28:55.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:37:22.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:37:22.597+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Emmy Award-winning live television event producers Raj Kapoor and
        Katy Mullan will return as executive producers for the third consecutive year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b731e2-4504-4541-81c2-914ce6fd93c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:28:55.132+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:37:22.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:37:22.598+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>O''Brien is best known for hosting the late-night talk shows "Late
        Night with Conan O''Brien," "The Tonight Show with Conan O''Brien" and "Conan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e054b-cd28-4369-af08-51421ceb0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T10:28:55.133+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T10:37:22.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T10:37:22.598+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 98th Oscars will be held on March 15, 2026.</p>'
    '7':
