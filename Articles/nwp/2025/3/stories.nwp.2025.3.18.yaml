  'mrt-general-manager-sacked':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Oscar Bongon took oath as MRT-3 General Manager in Sept. 2024.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T16:42:41.000+08:00
    'imagesource': 'jcr:08083722-3150-41e0-96d3-085ead5cf257'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfc83df0-b9db-4964-8394-327156447a1f'
    'lead': 'The general manager of the Metro Rail Transit (MRT-3) has been relieved
      from his post, following the escalator malfunction at one of its stations, Transportation
      Secretary Vince Dizon said on Tuesday, March 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T16:44:59.226+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-18T16:45:19.477+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T16:45:19.233+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['oscar-bongon', 'Vince-dizon', 'MRT-3']
    'stories': []
    'template': '1'
    'title': 'MRT-3 general manager replaced after escalator malfunction '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bf429-f13d-4233-b0e8-e85054545023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.258+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The general manager
        of the Metro Rail Transit (MRT-3) has been relieved from his post, following
        the escalator malfunction at one of its stations, Transportation Secretary
        Vince Dizon said on Tuesday, March 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f51fa1-1969-4db2-9328-5ab7053ad37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said the lack of urgency in fixing the escalator that glitched
        at the Taft Avenue station last March 8 did not sit well with him. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd26a0-5855-4d0f-892b-e401eaa5aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.229+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly a dozen people were injured after passengers fell from the escalator
        after it malfunctioned due to “issues with its main drive chain.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e90b0a-b61a-4f69-9ea4-f8f66f26e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.259+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.229+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MRT-3 management announced that the facility was reopened and became
        fully operational on March 11–three days after the incident.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894028fa-8694-4c09-b244-0900a3a0fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Simpleng bagay na escalator, kung kaya naman palang gawin sa same
        day parang nung Sabado, nung alas diyes nang umaga nasira ito, eh bakit pa
        natin pinagpaliban hanggang Martes? Kung hindi pa ko tumawag, kung hindi pa
        ko nagsabi, dapat ‘yon nagkukusa ang ating mga kawani na sila mismo naiisip
        nila na hindi to pwede maghintay,” Dizon said in an interview with government
        radio Radyo Pilipinas. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c201408-8fa3-450e-80d9-c1df3dbbb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.260+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: A simple thing like an escalator, if it could have been
        fixed on the same day like last Saturday, when it broke at 10am, why did we
        have to delay it until Tuesday? If I hadn''t called, if I hadn''t said anything,
        our staff should have taken the initiative themselves and realized that this
        can''t wait]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae6a85-7ea1-4cc6-9582-32370957471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said Bongon’s removal is a message to transportation officials to
        act on issues swiftly. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc72a5-b811-47d4-8a76-1576020e4267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.261+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bongon was sworn in as MRT-3 general manager in 2024 under then-Secretary
        Jaime Bautista.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6263b-e1a7-4ed3-ac96-db7b01aa20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since Dizon’s installment as DOTr chief in February, he has fired a
        number of transportation personnel from the Land Transportation Office and
        Office for Transportation Security after their aggressive encounter with passengers
        on separate occasions. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80764f-04dc-4e52-b334-213fd3455e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:44:59.262+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T16:45:19.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:45:19.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency said Dizon has already recommended names for Bongon’s
        replacement, and is now waiting for appointment papers from Malacañang.</p>'
  'discussing-shared-bike-lane-':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A bicycle rider takes the dedicated bike lane at EDSA (PNA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T17:45:25.000+08:00
    'imagesource': 'jcr:6609ff0d-add2-410f-9e71-c85e06194da3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24bd2a0d-b1b0-4027-98c4-b32340608d50'
    'lead': 'The looming rehabilitation of Epifanio delos Santos Ave. (EDSA) may merit
      discussions on allowing some motorcycles on the exclusive bike lane, a ride-hailing
      operator said on Tuesday, March 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T17:49:07.011+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-18T17:50:05.350+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T17:50:05.098+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['george-royeca', 'Angkas', 'EDSA', 'edsa-rehab']
    'stories': []
    'template': '1'
    'title': 'Gov’t, private sector need to discuss sharing bike lane to motorcycles
      - operator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a24212-a7d1-44f7-8ed3-d9fcca9ffb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.062+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.092+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The looming rehabilitation
        of Epifanio delos Santos Ave. (EDSA) may merit discussions on allowing some
        motorcycles on the exclusive bike lane, a ride-hailing operator said on Tuesday,
        March 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939708f7-e87c-4f4f-8f6e-f87a2b9d6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.062+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.093+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a news forum in Quezon City, Angkas President George Royeca said
        the government may consider opening portions of the bike lane to motorcycles
        for livelihood.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7931c-80b8-4660-a41a-7850a5b463b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.063+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.093+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Obviously there are less bikes on the road and if you look at motorcycles,
        the use of motorcycles in EDSA is really a lot kasi mga delivery pati motorcycle
        taxis pababalik balik na sa EDSA...mataas talaga ang frequency use ng motorsiklo
        sa EDSA,” he said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf7235-fea5-4e35-9483-b4cc664e1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.063+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.094+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Obviously, there are fewer bikes on the road, and if
        you look at motorcycles, more of them are on EDSA especially the deliveries
        and motorcycle taxis.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d794e9d-ad9f-40c5-a3da-184b768186ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.094+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Royeca, however, said motorcycles should not fully occupy the bike
        lane.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30771612-b891-49f7-9ee8-8c8516dc1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said some portions of the dedicated lane“could be useful strategically”
        for motorcycles.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8098f-3944-4d90-8fe2-27aa7c10d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There are some parts there that more bicycles use so you can cut that
        up. Hindi naman iyan pangkalahatan [That’s not for all. But this needs representation
        from all sides including the bicycles…that some bicycles need to continue
        using that lane, you shouldn’t deprive them of that. But also there are a
        lot of portions of EDSA that remain largely unused,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444f307-bd5e-4023-b6d9-38dedb528402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Feb., 23 civil society organizations, led by the “Move As One
        Coalition,” reiterated their opposition to designate bicycle lanes as a shared
        space with motorcycle riders</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f17011-8ca4-480d-b380-814e3c27787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There is no road safety guidance that suggests that bicycles and motorcycles
        should mix in the same road space,” they said. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe7b4d-0b40-44c1-a5ec-8c6021158373'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The EDSA bike lane was launched at the height of the COVID-19 pandemic
        in 2020.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcbcd8e-d870-4ade-a79a-187614088c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T17:49:07.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-18T17:50:05.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T17:50:05.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon earlier said the government will
        announce final plans for the EDSA rehabilitation this week.'
  'Trump-JFK-assassination-pages':
    'author': 'Steve Holland, Reuters'
    'caption': 'US President Donald Trump speaks on the day he signs documents as
      he issues executive orders and pardons for January 6 defendants in the Oval
      Office at the White House on Inauguration Day in Washington, US, on Monday,
      Jan. 20. (Carlos Barria/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T18:03:39.000+08:00
    'imagesource': 'jcr:f1f5396e-b323-4bc2-9bb1-020a77ef2efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94eea066-073f-4bfa-9314-d91719a935e3'
    'lead': 'President Donald Trump plans to release about 80,000 pages of material
      related to the 1963 assassination of President John F. Kennedy on Tuesday, seeking
      to honor his campaign promise to provide more transparency about the shock event
      in Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T18:08:20.811+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-18T18:09:46.728+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T18:09:46.399+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'JFK']
    'stories': []
    'template': '1'
    'title': 'Trump to release 80,000 pages on JFK assassination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf5097-53f2-42cb-9c23-1c11c0b1f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.820+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.392+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US</strong> - US President Donald Trump plans
        to release about 80,000 pages of material related to the 1963 assassination
        of President John F. Kennedy on Tuesday, seeking to honor his campaign promise
        to provide more transparency about the shock event in Texas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983f206-6cef-42e6-b6aa-de10509e30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.821+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.393+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s a lot of stuff, and you''ll make your own determination,"
        Trump told reporters about the pages on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc6517-4aad-4549-8af9-3a76045b9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.821+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.393+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an order shortly after taking office in January related
        to the release, prompting the US Federal Bureau of Investigation to find thousands
        of new documents related to the Kennedy assassination in Dallas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66605436-029f-4f77-89ec-1edfe9268adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.821+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.394+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kennedy’s murder has been attributed to a sole gunman, Lee Harvey
        Oswald. The Justice Department and other federal government bodies reaffirmed
        that conclusion in the intervening decades. But polls show many Americans
        believe his death was a result of a conspiracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c7c5c1-85a2-44de-8247-ea17c6e4809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.394+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Experts doubt the new trove of information will change the underlying
        facts of the case, that Lee Harvey Oswald opened fire at Kennedy from a window
        at a school book deposit warehouse as the presidential motorcade passed by
        on a Dallas highway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ac9db-2208-4196-b8e8-e3fa72dd5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.395+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"People expecting big things are almost certain to be disappointed,"
        said Larry Sabato, the director of the Center for Politics at the University
        of Virginia, who authored a book about the assassination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c966030-a583-4747-9dda-22d5e97d758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.822+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.395+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said some of the pages could simply be the release of previously
        published material that had a few words redacted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15194f63-b6bd-4242-a2ee-32690f820cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.823+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.395+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has also promised to release documents on the assassinations
        of civil rights leader Martin Luther King, Jr. and Senator Robert Kennedy,
        both of whom were killed in 1968.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc3441-e158-406f-86ff-7463647a1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.823+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.396+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has allowed more time to come up with a plan for those releases.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995d0b0-e0fb-4ff3-b247-6fdb50e16ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.824+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.396+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s secretary of Health and Human Services, Robert F. Kennedy
        Jr., the son of Robert Kennedy and nephew of John F. Kennedy, has said he
        believes the Central Intelligence Agency was involved in his uncle’s death,
        an allegation the agency has described as baseless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0cbe9e-a3dc-4c3b-9de7-4ec13406fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.824+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.397+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kennedy Jr. has also said he believes his father was killed by multiple
        gunmen, an assertion that contradicted official accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9e696-0ae5-49a9-8d58-ffc7dc4f0bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.824+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:09:46.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:09:46.397+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>One revelation the documents could contain is that the CIA was more
        aware of Oswald than it has previously disclosed. Questions have remained
        about what the CIA knew about Oswald’s visits to Mexico City six weeks before
        the assassination. During that trip, Oswald visited the Soviet embassy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429c510-1caf-47c4-ad2a-3f8fda530b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:08:20.825+08:00
