      'mgnl:lastModified': 2025-03-18T14:11:19.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In filing their <a href="https://www.newswatchplus.ph/news/nwp/2025/3/12/kitty-duterte-petition.html"><strong>petitions</strong></a>,
        Duterte’s children claimed their father was illegally arrested and detained.</p>'
