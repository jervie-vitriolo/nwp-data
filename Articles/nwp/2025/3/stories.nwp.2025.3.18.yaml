  'Meta-vows-false-content-Australia-elections':
    'author': 'Reuters'
    'caption': 'A file photo of Meta (Yves Herman/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T18:11:59.000+08:00
    'imagesource': 'jcr:7362eff0-14f1-43f9-8714-b0604c0780ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb449d60-7843-4b56-8b2c-2608d23b64d6'
    'lead': 'Facebook and Instagram-owner Meta Platforms META.O said on Tuesday its
      independent fact-checking program in Australia would help detect and remove
      false content and deepfakes, as it aims to curb misinformation ahead of a national
      election due by May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T18:14:56.493+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-18T18:14:56.781+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T18:14:56.523+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Meta', 'Australia']
    'stories': []
    'template': '1'
    'title': 'Meta vows to curtail false content, deepfakes ahead of Australia election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69860cd-302a-443e-825a-ffe0a26d3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> Facebook and Instagram-owner
        Meta Platforms META.O said on Tuesday its independent fact-checking program
        in Australia would help detect and remove false content and deepfakes, as
        it aims to curb misinformation ahead of a national election due by May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d78b75-f5bd-4994-953b-41188aacbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, the social media company said any content that could
        lead to imminent violence and physical harm, and interfere with voting would
        be removed, while the distribution of misleading content through its platforms
        would be curtailed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50be3b-ad18-46ad-90b9-b9339f01b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"When content is debunked by fact-checkers, we attach warning labels
        to the content and reduce its distribution in Feed and Explore so it is less
        likely to be seen," said Cheryl Seeto, Meta’s Head of Policy in Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30bce0e-e544-4170-bde0-59c6d1d10790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.508+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>News agencies Agence France-Presse and the Australian Associated
        Press will review the content for Meta, Seeto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df0249-7fa1-4b88-93fe-2512e7b44640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.508+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meta scrapped its US fact-checking programs in January and reduced
        curbs on discussions around contentious topics such as immigration and gender
        identity, bowing to pressure from conservatives to implement the biggest overhaul
        of its approach to managing political content on its services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d595e84-8c8a-441f-b554-31d3ad8fc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.508+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Besides fake content, social media companies are also fighting to
        contain deepfakes - hyper-realistic videos, photographs or audio generated
        through AI algorithms that are presented as real.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474b426-b924-4522-80a3-01b78ebe4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.509+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meta said any deepfake content that violates its policies would
        be removed, or rated "altered" and then ranked down in its feed to limit its
        distribution. Users will also be prompted to disclose when they post or share
        AI-generated content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27777063-e81c-4ccd-a4e6-a92d2ac6092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.509+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For content that doesn''t violate our policies, we still believe
        it’s important for people to know when photorealistic content they''re seeing
        has been created using AI," Seeto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc34d75-224e-408f-91d2-471afedd705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.510+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Opinion polls show a close-run election in Australia with the opposition
        Liberal-National coalition ahead of the ruling centre-left Labor party by
        a narrow margin.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575912dc-6fd5-4e16-a33e-e25d190bea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.510+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meta’s approach in Australia is consistent with its efforts to
        prevent misinformation during the recent elections in India, Britain and the
        United States, Seeto said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b5790-4e52-4a09-9ca5-d2678a2f3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.510+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meta is facing multiple regulatory headwinds in Australia with the
        government planning to impose a levy on big tech firms to compensate for advertising
        revenue they generate from sharing local news content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b18d8-7a26-41a2-98f9-37b609b77a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.511+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.511+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Meta and other social media firms must also enforce a ban for users
        under 16 by the end of this year with the companies consulting the government
        on how they should roll the restrictions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ebda6-2bf2-48c7-bc64-72e321b92e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T18:14:56.511+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T18:14:56.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T18:14:56.511+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Renju Jose and Byron Kaye in Sydney; Editing by Saad
        Sayeed)</p>'
