      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. appointed Año in January 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e9fbb-d8b1-45df-8d1a-e5fc27e5ce19'
