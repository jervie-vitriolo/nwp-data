      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Medialdea had a one-hour visit with Duterte, as shown in a video
        shared by former presidential spokesperson Harry Roque late Monday night,
        March 17.</p>'
