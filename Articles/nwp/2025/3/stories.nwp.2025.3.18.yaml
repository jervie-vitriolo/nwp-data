      'jcr:uuid': 'c1eae19c-697c-4c01-88ab-414597abcfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:33:15.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
