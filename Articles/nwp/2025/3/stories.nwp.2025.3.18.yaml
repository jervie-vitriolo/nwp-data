      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents in the petitions are Executive Secretary Lucas
        Bersamin, Justice Secretary Jesus Crispin Remulla, Interior Secretary Jonvic
        Remulla, Philippine National Police (PNP) chief PGen Rommel Marbil, and PNP-Criminal
        Investigation and Detection Group Director PGen Nicolas Torre III.</p>'
  'palace-solgen-guevarra-assess-himself':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T14:24:29.000+08:00
    'imagesource': 'jcr:d15a5bcc-cb5d-4873-bb1a-83299c3728db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb09f50-1ff4-4bdb-8e92-64c0a82fb3ee'
    'lead': 'Malacañang urged Solicitor General Menardo Guevarra to assess whether
      he is still fit to serve as the government’s counsel after his office chose
      not to defend the Marcos administration before the Supreme Court (SC) regarding
      the arrest of former President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T14:26:48.238+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-18T14:26:48.536+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T14:26:48.281+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ICC', 'Menardo-Guevarra']
    'stories': []
    'template': '1'
    'title': 'SolGen must assess himself for refusal to defend Marcos admin on Duterte’s
      ICC arrest - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229a1c3-bef0-4a76-936c-c9afd00fa49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.264+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.275+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang urged Solicitor
        General Menardo Guevarra to assess whether he is still fit to serve as the
        government’s counsel after his office chose not to defend the Marcos administration
        before the Supreme Court (SC) regarding the arrest of former President Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121fc3b-3304-4431-9550-8e9eb79c707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.265+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.265+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Office of the Solicitor General (OSG) filed a manifestation of
        recusal with the SC on Monday, March 17, stating that the “government has
        no legal obligation to cooperate with the ICC.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de353e8-0b6c-4ed5-af0b-5a0db4652956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.265+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.265+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro clarified that this move
        does not contradict the position of President Ferdinand Marcos Jr. on the
        International Criminal Court (ICC).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88439276-af67-475a-9a20-655ea6dfcfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.266+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.266+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Binanggit lamang po niya na siya po ay naniniwala na walang hurisdiksiyon
        ang ICC sa Pilipinas. Iyan din naman po ang tinuran noon pa ng Pangulo. Pero
        hindi po niya nabanggit kailanman sa kaniyang manifestation na mali ang pakikipagtulungan
        ng gobyerno sa Interpol, iyon po,” Castro said in a Palace briefing on Tuesday,
        March 18.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887bf63-faf8-407c-8913-d1b6b744cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.266+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.266+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He only stated that he believes the ICC has no jurisdiction
        over the Philippines, which has been the President’s position all along. However,
        he never mentioned in his manifestation that cooperating with Interpol was
        wrong] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd77d85-622e-41f0-bbeb-9968f21b321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.266+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.266+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official added that it is time for Guevarra to reflect on
        whether he can still serve as the government’s legal representative.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c220c-c6b4-49d2-8830-943dbceb14ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.267+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.267+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro po mas maganda po kung mismo si SolGen ang mag-assess sa sarili
        niya kung siya pa po ba ay nararapat na tumayo bilang Solicitor General,”
        she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30be9e-5796-4fb8-886f-99c149fd3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.267+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.267+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Perhaps it would be best if the Solicitor General himself
        assessed whether he is still fit to hold his position]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2769257-5c19-4f91-973c-9e51f1459e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.268+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.268+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro also stated that the government will respond to the Supreme
        Court’s order to explain why a writ of habeas corpus should not be issued
        for former President Duterte.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855cfcb-c0fd-4c0f-91d3-da1dc307b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.268+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.268+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked whether Guevarra’s decision to recuse himself was influenced
        by his previous role as Duterte’s justice secretary, Castro said the matter
        has not been discussed yet.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb59a79-ae46-4c3a-8fd2-7c70f873b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.269+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.269+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have not talked about that but we know that he will recuse himself
        from representing the government and if it is related with his former post
        as DOJ Secretary… we have not yet discussed that,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c5015-5f69-4e77-b86a-c84b3b63785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:26:48.269+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:26:48.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:26:48.269+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice will be the counsel of the government
        officials listed as respondents in the consolidated petitions.</p>'
  'palace-no-political-persecution-harry-roque':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T14:26:55.000+08:00
    'imagesource': 'jcr:489a065d-1846-4038-ac27-50087edcb567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f911d5b4-58a1-4eab-9223-bbf1bd421210'
    'lead': 'Malacañang denied claims of political persecution on former presidential
      spokesperson Harry Roque, who is seeking asylum in the Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T14:28:25.469+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-18T14:28:25.804+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T14:28:25.513+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Asylum', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'No political persecution on Harry Roque – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5309e7f-ba8d-40fb-b3e7-f7c7f3018d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.505+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Malacañang denied claims
        of political persecution on former presidential spokesperson Harry Roque,
        who is seeking asylum in the Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0ba30-31c1-4dde-afa4-49b8148e5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.487+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reque has evaded an arrest order from the House of Representatives
        in its investigation on illegal offshore gaming operations by exiting the
        country untracked by immigration officials. He has reappeared in the Netherlands
        to make representations for detained former President Rodrigo Duterte at the
        International Criminal Court.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d26949-20d8-4d31-b3d4-9176ccc3da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tandaan po natin, bago po ito mag-grant dapat mapalabas niya po na
        may well-founded fear of political persecution,” Communications Undersecretary
        Claire Castro said in a press briefing on Tuesday, March 18.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1728e49-4cb0-465f-a849-e2552f24d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Remember, before political asylum can be granted, he
        must prove that there is a well-founded fear of political persecution.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660755e-5e83-4099-bcd8-e771e8a354e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said Roque is facing a complaint related to offshore gaming
        operators based on evidence gathered by the Presidential Anti-Corruption Commission
        (PAOCC) in Porac, Pampanga.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045cad4-c5d7-42d5-a902-ef445257971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.489+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakita lang po itong mga dokumentong ito, bank documents ni Atty.
        Harry Roque sa Lucky South 99; nakita rin ang mga dokumento noong kaniyang
        assistant AR Dela Serna in Lucky South 99; third, there is also a document
        referring to contract of lease with a certain manager/alleged manager of Lucky
        South 99, bumagsak lang din po iyan sa harapan ng PAOCC,” said Castro.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb562330-3fb3-4ca7-b43c-f52b36d30fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.489+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: These documents were simply found - bank documents of
        Atty. Harry Roque with Lucky South 99, documents belonging to his assistant
        AR Dela Serna in Lucky South 99, and a lease contract with a certain manager
        or alleged manager of Lucky South 99. These just ended up in front of the
        PAOCC.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918cc2a-b8ba-45c2-b68b-e0156a9a1a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So, how could there be political persecution if all the pieces of
        evidence are overwhelming?” she added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5f302-4cf1-4e7a-8b58-f913a21c3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official said it would be better for Roque to return home
        and face the accusations.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e01a7-dcc4-4736-ac26-0020ff8bce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So, wala po tayong nakikitang political persecution, harapin na lang
        po niya ang kaso niya po dito – mas maganda po iyan para maipakita niya sa
        taumbayan na wala po talaga siya kasalanan,” she added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0e3be-b936-4530-b1cd-485a0149cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So, we don’t see any political persecution. He should
        just face his case here - it would be better so he can prove to the people
        that he is truly innocent.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5e2a5-f32f-454d-b9c6-3a7718724986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.492+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said that unless a court issues an arrest warrant, the government
        has not considered involving the International Criminal Police Organization
        (Interpol) to bring Roque back.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff0fa3-9683-4399-8d98-6bd4c69fa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.492+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.492+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi pa po nakikita po iyan sa ngayon pero siguro po maiiba ang sitwasyon
        kung siya na iyong may warrant of arrest na inisyu ng korte,” she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b7a77-c9de-4ea0-9a6a-1dedd7d4314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That has not been considered for now, but the situation
        may change if a court issues an arrest warrant against him.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa51b0-0796-486c-8ad8-e2e4f3d43217'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.493+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Roque has failed to submit subpoenaed documents to the House quad-committee
        conducting the illegal offshore gaming investigation, resulting in the issuance
        of an arrest warrant.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a86df-4423-439d-875a-246ae7ff3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Dito sa Europa, unheard of ang warrant of arrest na indefinite ang
        lifetime, number two, walang bail, and number three, malinaw naman ‘yan na
        ito’y isang imbestigasyon sa POGO (Philippine Offshore Gaming Operator) na
        nais talagang i-link kay dating Pangulong Rodrigo Roa Duterte,” Roque said
        in a virtual news conference streamed on his Facebook page.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37312926-647c-49fd-bbb4-5c70b581bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Here in Europe, it’s unheard of to have a warrant of
        an indefinite arrest with no bail, and it’s clear that this POGO investigation
        is being linked to former President Rodrigo Roa Duterte.]'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8dd47c-419a-432c-8c08-10f330b01b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’m confident that I can prove political persecution through unjust
        prosecution ng [of the] quad committee,” he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a6ee0-f9dd-4f0d-9431-41f603a85bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Roque said that once his asylum application is accepted, he will have
        “the rights to non-refoulement.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e2a07-d4ac-40f5-8eb2-55b653f509a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:28:25.496+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:28:25.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:28:25.496+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Non-refoulement, under international law, means number one, non-deportation
        until matapos ‘yong imbestigasyon [until the investigation is finished] if
        I’m entitled to asylum status, and number two, non-prosecution for illegal
        entry,” he said.</p>'
  'menardo-guevara-bongbong-marcos-solgen-fate':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T14:29:02.000+08:00
    'imagesource': 'jcr:8824a655-ad7f-434c-8d72-089ebe7037f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fba3bf41-98c5-4b3f-a2b8-9131aef6444a'
    'lead': 'Menardo Guevarra said his fate as solicitor general is in the hands of
      President Ferdinand Marcos Jr. after opting out of the task to defend a number
      of ranking government officials at the Supreme Court over petitions related
      to the arrest of former President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T14:30:29.519+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-18T14:30:29.776+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T14:30:29.564+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Menardo-Guevarra']
    'stories': []
    'template': '1'
    'title': 'Only Marcos can say if I still enjoy his trust - SolGen Guevarra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d71a2b-12d4-45d2-98fa-a36874c0d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Menardo Guevarra said
        his fate as solicitor general is in the hands of President Ferdinand Marcos
        Jr. after opting out of the task to defend a number of ranking government
        officials at the Supreme Court over petitions related to the arrest of former
        President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc2646-8f4c-4c87-8a66-737d087fbc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The president alone can say if he still trusts me,” Guevarra said
        in a text message to NewsWatch Plus on Tuesday, March 18.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3be2b-ad45-4761-aa6f-75212908a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Guevarra said resignation or removal from his post is “the president’s
        exclusive call.” He also noted that the Office of the Solicitor General (OSG)
        serves not only as the government’s legal counsel but also as the tribune
        of the people.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8848c-8012-495a-b56c-b3f908345818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, March 17, the OSG filed a manifestation of recusal with
        the high court, stating that the “government has no legal obligation to cooperate
        with the ICC.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff3b8e-cbb6-4201-b038-248df88d11c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro clarified that this position
        does not contradict President Marcos'' stance on the International Criminal
        Court (ICC).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ed3d3-7643-4ec4-87e1-a22883d9a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.552+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Binanggit lamang po niya na siya po ay naniniwala na walang hurisdiksiyon
        ang ICC sa Pilipinas, iyan din naman po ang tinuran noon pa ng pangulo. Pero
        hindi po niya nabanggit kailanman sa kaniyang manifestation na mali ang pakikipagtulungan
        ng gobyerno sa Interpol, iyon po,” Castro said in a Palace briefing on Tuesday,
        March 18.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb185d-c3df-4431-b69e-252a79a540b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He only stated that he believes the ICC has no jurisdiction
        over the Philippines, which has been the president’s position all along. However,
        he never mentioned in his manifestation that cooperating with Interpol was
        wrong.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4493adc-ab70-47f3-98b6-a4c2e6df070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro also suggested that it is time for Guevarra to assess whether
        he can still effectively serve as the government’s legal representative.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b120f27-599d-4633-9d67-9f5784129b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro po mas maganda po kung mismo si SolGen ang mag-assess sa sarili
        niya kung siya pa po ba ay nararapat na tumayo bilang Solicitor General,”
        she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b127e-a4af-47b0-ba99-034e3e9d0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:30:29.554+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T14:30:29.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:30:29.554+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps it would be best if the Solicitor General
        assesses himself on whether he is still fit to serve as Solicitor General.]</p>'
  'rabies-vaccination-pets-summer':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A dog gets rabies vaccination in San Juan City. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T14:51:34.000+08:00
    'imagesource': 'jcr:9f0f91da-89c1-4648-b9e2-5861031eb4ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfe6418c-ad0b-4699-be7b-38c9dd8da06b'
    'lead': 'Consultations for animal bites are expected to increase in summer as
      animals get agitated with the heat, while health officials urged pet owners
      to have their fur babies vaccinated for rabies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T14:54:22.232+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-18T14:54:22.777+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T14:54:22.453+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['pets', 'Department-of-Health', 'rabies']
    'stories': []
    'template': '1'
    'title': 'Get pets vaccinated in summer - doctors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7585771-dc48-4ea7-acb5-5f50384905cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.444+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Consultations for animal
        bites are expected to increase in summer as animals get agitated with the
        heat, while health officials urged pet owners to have their fur babies vaccinated
        for rabies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaaa00d-30d5-4357-832c-1905c292542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of March 15, the number of animal bite patients at San Lazaro Hospital\
        \ in Manila has topped 26,000 this year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207c530-3cd0-43d9-8708-44a06502fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are closely monitoring the situation kasi tinitingnan namin na\
        \ baka magkaroon ng surge kasi lalo na parating na ‘yong summer months magbabakasyon\
        \ na ulit ‘yong mga bata pwede silang ma-expose sa mga hayop,” Dr. Jerick\
        \ de Villa, the hospital animal bite and rabies coordinator, told NewsWatch\
        \ Plus.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07a6bd-0a85-42d9-856c-85db5d8d5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are closely monitoring the situation. We are checking\
        \ if there would be a surge since the summer months are coming, children will\
        \ be on vacation with more exposure to animals.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e05667-14b8-42c4-b5c8-0125f357b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "San Lazaro Hospital treated nearly 15,000 animal bite patients in April\
        \ last year, and rose by around 5,000 in May.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52cd10-59c1-4b09-9d72-84de1156993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Villa said animals may be irritated with the heat, and could be\
        \ troubled by approaching people like children who want to play with them.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070c78c-4a4f-4b99-81ec-664cbbcc111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.427+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.427+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said animal bite cases were recently seen throughout the year and\
        \ not just seasonally.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb0d74-de1f-459d-b47e-2a8fb941a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.427+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.427+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Siguro attributable na ito sa tayo ay may kanya-kanyang alagang hayop\
        \ kaya ‘yong tiyansa na makahalubilo natin sila makagat at makalmot mataas,”\
        \ the doctor said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1d09b-3df8-4ed3-babf-4771feb7aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.428+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.428+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe this is attributable to more people having pets\
        \ that’s why there’s a high chance of bites and scratches.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453403e4-97c1-4be7-9d97-2a4dac19c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.428+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.428+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dr. Mavel Tamonan, head of the San Juan City veterinary office, said\
        \ pets at least three months old should get rabies vaccines. It should be\
        \ boosted annually.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b740b01-a000-4a4d-bbde-55ad243d2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.429+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pet owners dapat talaga every year ina-update natin ang vaccine ng\
        \ aso’t pusa, di dapat mag-lapse para ito sa kaligtasan ninyo ng pets niyo\
        \ anak niyo at kaligtasan ng buong community,” Tamonan said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338dd031-193b-46b0-be24-ed5e6f1864c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.429+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s important for pet owners to update the vaccines\
        \ of their dogs and cats. These should not lapse for the protection of their\
        \ pets, children, and community.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d886f-b009-4803-8447-1ece2c17ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.429+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f546eb-b2e9-4f2c-bdea-9b89775b6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.430+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rabies cases in 2024</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8865adfc-34cc-4f4d-8a0b-4fb4119db366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.431+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2024, the Department of Health (DOH) reported 426 rabies patients\
        \ nationwide.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c4e48e-4d1e-415e-860f-e02820be4867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.431+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said 41 percent of the cases were from unvaccinated pets, and the\
        \ rest from animals with undetermined vaccination status.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2663166-11c6-4b53-9195-80a0a99d46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.432+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Humans can get rabies through bites, scratches, or saliva of infected\
        \ animals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f8e73-c58e-47d0-aa3b-07a5807fd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.432+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Once the virus spreads, it would primarily affect the central nervous\
        \ system, causing the inflammation of the brain and spinal cord, leading to\
        \ death.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54625a97-ae57-4845-916b-6048d65e459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.433+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Initial symptoms include fever, weakness, and swelling of wounds. The\
        \ symptoms would progress to fear of water and air, confusion, and paralysis,\
        \ among others.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ce8ca-bba9-4a24-8b71-65412372c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.433+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Symptoms may appear in weeks, or two to three months, or even a year\
        \ after exposure.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbcd27-8e49-4b7b-b941-fa728793868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health experts say the disease is nearly always fatal once clinical\
        \ signs of rabies appear.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22b71b-2fde-4fe2-8b94-52bd401fc685'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.434+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Iwasan ang pakikisalamuha sa mga hindi kilalang hayop, lalo na kung\
        \ sila ay agresibo,” the DOH advised the public. “Kung sakali namang makagat\
        \ o makalmot, hugasan agad ang sugat gamit ang sabon at umaagos na tubig,\
        \ at agad na kumonsulta sa pinakamalapit na health center, emergency room,\
        \ o animal bite and treatment center.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15642af4-a19b-4760-8a9f-70deb8a5d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T14:54:22.435+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-18T14:54:22.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T14:54:22.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Avoid mingling with unfamiliar animals, especially if\
        \ they are aggressive. If you were bitten or scratched, immediately wash the\
        \ wound with soap and running water, and consult with the nearest health center,\
        \ emergency room, or animal bite and treatment center.]\r"
  'South-Korea-tightens-security-for-opposition-leader-over-suspected-plot--Yonhap-reports':
    'author': 'Hyunsu Yim, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T15:47:25.000+08:00
    'imagesource': 'jcr:3f45e5d4-c055-4295-811d-ee24ce0ae5b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f634ce1e-9d0c-4e85-bfa8-8f6e5e267740'
    'lead': 'South Korean police started on Tuesday providing additional security
      for the leader of the main opposition Democratic Party, after lawmakers had
      warned of a potential assassination plot targeting Lee Jae-myung, the Yonhap
      News Agency reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T15:49:31.426+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-18T16:12:08.196+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T16:12:07.874+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea tightens security for opposition leader over suspected plot,
      Yonhap reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe95a69-8bae-494e-82b8-2f5705b1a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.434+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> South Korean police started on Tuesday
        providing additional security for the leader of the main opposition Democratic
        Party, after lawmakers had warned of a potential assassination plot targeting
        Lee Jae-myung, the Yonhap News Agency reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc54d5d-97c1-4408-ab99-48b64b3be46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.434+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The move comes after the party had last week urged police to ramp up
        security for Lee after some of its lawmakers said they were tipped off about
        an assassination plot against him.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57679b-4e4b-4e99-8407-922ca8d9c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.435+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.869+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Police did not immediately respond to a request for comment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cee329-d913-49a1-a6d0-3857ddd38ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.435+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.869+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In January last year, Lee was stabbed in the neck by a man who lunged
        at him with a knife after asking for his autograph.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dfed6-057a-4477-8b0f-fbf07026eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.435+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.870+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The man was sentenced to 15 years in prison, according to media reports.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3df16-2025-4c39-842b-0b1744fd5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.436+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.870+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tensions have been running high in South Korea since President Yoon
        Suk Yeol briefly imposed martial law last December, triggering the country’s
        worst political crisis in decades.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf3529-ce1d-468d-9729-f6cad0357d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.436+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His martial law imposition and its fallout have widened deep social
        rifts between conservatives and liberals and put pressure on institutions.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed943d1-9f64-45f0-88ac-862d603e5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.436+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon faces a criminal trial on charges of insurrection, while the Constitutional
        Court is also expected to rule in coming days on whether to uphold his impeachment
        and permanently strip him of his powers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfb516-17f7-406c-918b-aaa064b92fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.437+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Police have been preparing for the risk of clashes, with both Yoon’s
        supporters and his opponents are due to hold large rallies when the court
        makes its decision.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb49c2d-ce1d-40f9-9586-a8592e97459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.437+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.872+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s acting President Choi Sang-mok repeated on Tuesday a
        call for citizens to accept and respect the court’s ruling.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e3b08-d967-4358-bcc3-f134197111d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.438+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.873+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hundreds of Yoon supporters stormed a court building in January after
        his detention was extended, smashing windows and other items, an attack the
        acting leader called "unimaginable."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca3f3c-9a89-43ee-8baf-967fa44621fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:49:31.438+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:12:08.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:12:07.873+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim, Editing by Ed Davies)</em></p>'
  'Poland-and-Baltic-nations-to-pull-out-from-landmines-convention':
    'author': 'Andrius Sytas, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T15:49:36.000+08:00
    'imagesource': 'jcr:2cc3d44b-e8f9-489c-9ff1-c28db60c24ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '078545bc-15e2-4373-bf7b-56865c8d3606'
    'lead': 'Poland and the Baltic nations of Lithuania, Latvia and Estonia are withdrawing
      from the Ottawa convention banning anti-personnel mines, the four countries,
      which all share a border with Russia, said in a joint statement on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T15:59:48.959+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-18T16:15:23.014+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T16:15:22.875+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poland and Baltic nations to pull out from landmines convention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7761c-b9c4-4c42-8fa8-b64b3a62bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:59:48.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:15:23.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:15:22.873+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Poland and the Baltic nations of Lithuania,
        Latvia and Estonia are withdrawing from the Ottawa convention banning anti-personnel
        mines, the four countries, which all share a border with Russia, said in a
        joint statement on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27d195-507a-4716-afd4-e69162cb5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T15:59:48.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:15:23.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:15:22.874+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Quitting the 1997 treaty, which has been ratified or acceded to by
        more than 160 nations, will allow the countries to start stockpiling landmines
        again.'
    '2':
      'jcr:primaryType': 'mgnl:block'
