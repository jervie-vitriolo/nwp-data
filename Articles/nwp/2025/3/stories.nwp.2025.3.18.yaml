    'mgnl:lastModified': 2025-03-18T13:39:21.135+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Final-Destination']
    'stories': []
    'template': '1'
    'title': '‘Final Destination’ marks 25 years; new film set for May release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329ee26-62bd-4047-a233-491ab8b41332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:39:21.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T13:39:21.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:39:21.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The “Final Destination”
        horror franchise marked its 25th anniversary with a 25-hour livestream showcasing
        some of its most gruesome on-screen deaths. The stream, which began at midnight
        on March 18 (Philippine time), featured a continuous loop of a 25-minute compilation
        of the franchise’s most iconic fatalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa9962-cd72-490f-9f98-3aec26743711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:39:21.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T13:39:21.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:39:21.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The livestream features a 25-minute compilation video that will play
        on loop during the entire stream – reliving 25 years of deaths for 25 hours,"
        Warner Bros. said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b4551-896e-43dd-a893-19e490bd7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:39:21.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T13:39:21.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:39:21.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The first “Final Destination” film, starring Devon Sawa and Ali Larter,
        was released on March 17, 2000. The movie spawned a cult following among horror
        fans and continues to have a dedicated audience in 2025.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebc8e5-5389-44f3-9a6e-eedd448df4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:39:21.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T13:39:21.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:39:21.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Welcome to the Deathstream," Warner Bros. wrote on its YouTube channel.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab973bc7-5197-4494-a596-86e8beac6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:39:21.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T13:39:21.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:39:21.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The franchise is set to continue with “Final Destination: Bloodlines,”
        which premieres on May 14. The film follows a college student haunted by a
        violent recurring nightmare, prompting her to return home in search of the
        one person who might help break the cycle and save her family from the looming
        fate that awaits them.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c13898-bfab-42d5-9f2f-650b42f70dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T13:39:21.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T13:39:21.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T13:39:21.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sixth installment stars Kaitlyn Santa Juana and Ted Briones—Canadian
        and American actors of part-Filipino descent—alongside Richard Harmon (The
        100) and the late Tony Todd, who played a recurring role in the franchise.</p>'
  'doj-represent-govt-officials':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Justice Secretary Jesus Crispin Remulla (Boying Remulla/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T14:06:30.000+08:00
    'imagesource': 'jcr:ee043f25-9709-42ce-8aa7-94c080b6b705'
