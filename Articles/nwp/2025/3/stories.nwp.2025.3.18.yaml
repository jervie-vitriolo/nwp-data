      'mgnl:lastModified': 2025-03-18T19:15:04.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said the prevailing price of pork ham was P380/kg, while P420\
        \ for pork belly.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924561a-e65a-41dc-92fd-69dc21ad6ec7'
