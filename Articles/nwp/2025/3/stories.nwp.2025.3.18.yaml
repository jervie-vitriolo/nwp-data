  'sara-duterte-not-part-of-duterte-legal-team-icc':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T12:48:36.000+08:00
    'imagesource': 'jcr:c0cf031a-bfe4-4950-bb67-bc01b7e9d4c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f2d7c1-3fc9-4e48-9ba6-17e794ecac82'
    'lead': 'Vice President Sara Duterte will not be part of her father’s legal team
      at the International Criminal Court (ICC), former presidential spokesperson
      Harry Roque clarified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T12:50:29.064+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-18T12:50:29.284+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T12:50:29.090+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'VP Sara not part of ex-Pres. Duterte’s ICC legal team - Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d23eb9-2d93-4e26-b51a-2fd81442abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.077+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.077+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Vice President Sara Duterte will not
        be part of her father’s legal team at the International Criminal Court (ICC),
        former presidential spokesperson Harry Roque clarified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3adec-72e3-4110-8a50-7227a83c44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.078+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.078+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a short video on Facebook on Monday, Roque stated that the vice
        president cannot exercise her profession as a lawyer under the Constitution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b83774-63c3-44f3-ad99-0e84f11a71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.078+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.078+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sa saligang batas natin, may pagbabawal sa pag-practice ng propesyon,
        so ang kanyang karapatang bumisita ay bilang anak," said Roque. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7fe701-e865-4142-bd8b-33ace754d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.078+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.078+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Under our Constitution, there is a prohibition on practicing
        the profession, so her right to visit is as a daughter]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e79eeb3-893b-4155-9955-8fcc8045a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.079+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.079+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president had previously told the media that she, Roque, former
        executive secretary Salvador Medialdea, and British-Israeli lawyer Nicholas
        Kaufman would be Duterte’s legal team for his crimes against humanity case
        at the ICC.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe9013-3354-4f7e-8be2-9d11384c8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.079+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.079+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufman is registered with the ICC and will serve as the lead counsel
        for Duterte.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e03f4a-90e4-4406-b94d-d9e0f33df5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.080+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.080+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the ICC rules, only the lead counsel is required to be an accredited
        lawyer in the international tribunal, while this requirement may be relaxed
        for supporting counsels.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6718512c-833d-41c9-a22a-31052ad20c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.080+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.080+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was arrested by the ICC in connection with charges of crimes
        against humanity, leading to what could be a prolonged legal battle.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a7c34-810f-431c-845b-2af092d0ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.080+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.080+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The charges against Duterte involve allegations of murder as a crime
        against humanity, covering killings attributed to the so-called Davao Death
        Squad and those committed during his administration’s war on drugs while he
        was mayor of Davao City and later as president.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d45168-3eb7-484a-a841-ef93223a360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T12:50:29.081+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-18T12:50:29.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T12:50:29.081+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The accusations span from November 1, 2011, to March 16, 2019, when
        the Philippines exited from the Rome Statute at then-President Duterte’s request.</p>'
  'Comelec-exempts-more-AKAP-funds-from-poll-spending-ban':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T13:24:18.000+08:00
