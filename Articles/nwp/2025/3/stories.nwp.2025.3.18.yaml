      'text': '<p><strong>Metro Manila, Philippines –</strong> Controversial filmmaker
        Darryl Yap is facing two cyber libel charges over the teaser of his film,
        “The Rapists of Pepsi Paloma,” which allegedly defamed TV host and actor Vic
        Sotto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b19c21-254c-4cdf-8e7f-c65ced1f329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.787+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.851+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The charges were part of a <a href="https://www.newswatchplus.ph/news/nwp/2025/1/9/Vic-Sotto-cyber-libel-Darryl-Yap.html">19-count
        cyber libel complaint</a> Sotto filed against Yap on Jan. 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a9d1b-e2dd-4f21-a70e-ba5d7b4c41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.788+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.851+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court has acknowledged the case, which
        falls under the Revised Penal Code and the Cybercrime Prevention Act of 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e4150-e640-4726-bbe8-8d22e8b4597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.788+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.851+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A resolution from the Muntinlupa Prosecutor’s Office, dated March
        17, found sufficient basis to proceed with the charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e96eb-4e6a-460f-be9d-30af9138ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.789+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.852+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The case focused on a teaser video released on Yap’s personal Facebook\
        \ page and his content platform, VinCentiments.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2d83d-c793-41ae-b6ba-032021aad22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.789+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.852+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The teaser featured a dramatized conversation between actresses
        Gina Alajar and Rhed Bustamante, portraying Charito Solis and Pepsi Paloma,
        respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e5c75-d593-4340-99fd-d0e1258cb913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.789+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.852+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the 26-second clip, Alajar’s character asks if Sotto raped Pepsi
        Paloma, to which Bustamante’s character replies, <em>“Oo.”</em> The video
        then displays a text stating that Pepsi Paloma filed a rape case against Sotto
        on Aug. 17, 1982.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2814f-9ad8-4005-a938-f0f4d9311d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.790+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.853+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the teaser falsely depicted Sotto as a rapist,
        exposing him to “public contempt, hatred, dishonor, or ridicule,” causing
        his reputation to be tarnished</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e97c06-3301-4272-9eb6-34133c56a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.790+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.853+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yap may have to pay P10,000 bail for each cyber libel charge and
        could face up to six years in prison if found guilty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd4e49-15c9-4029-8145-f2dceab017a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.790+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.853+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the legal challenges, <a href="https://www.newswatchplus.ph/news/nwp/2025/1/27/vic-sotto-darryl-yap-ruling-pepsi-paloma.html">the
        court has not barred Yap from continuing the film’s production and release.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54dc0b-da1d-4753-9f1f-16d047d836b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.791+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.854+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Initially set for a Feb. 5 theater release, the film was <a href="https://www.newswatchplus.ph/news/nwp/2025/2/3/pepsi-paloma-premiere-moved-darryl-yap.html">postponed
        due to incomplete documents.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad5192-107e-4275-a796-2bc451a80b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.854+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.791+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.854+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yap has defended the film, claiming it is based on public records,
        news reports, and personal accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab06415-7f4b-44ee-bf7d-f79eedfd75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T20:18:47.855+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-18T20:20:24.792+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-03-18T20:18:47.855+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has yet to issue an official statement on the court decision.</p>'
