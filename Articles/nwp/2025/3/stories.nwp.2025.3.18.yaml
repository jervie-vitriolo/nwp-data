    'title': 'Alaskan officials to seek investors in Asia as Trump touts LNG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02c554-dcfb-4736-ad73-d79df424b0d8'
