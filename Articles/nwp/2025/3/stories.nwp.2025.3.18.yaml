    'lead': 'This Women’s Month, let’s shine a spotlight on five exceptional Filipina
      sports influencers who are not only excelling in their careers but also using
      their platforms to advocate for sports, fitness, and empowerment.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T11:43:36.940+08:00
