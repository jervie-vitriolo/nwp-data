      'mgnl:type': 'text'
      'text': '<p>(Reuters) - The foreign ministers of South Korea, China and Japan
        will hold a meeting in Tokyo on Saturday, Seoul’s foreign ministry said in
        a statement on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed639eeb-49fb-4d4c-87c1-e34521765e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:02:33.858+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:08:03.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:08:03.118+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'South Korean Foreign Minister Cho Tae-yul and his Japanese and Chinese
        counterparts, Takeshi Iwaya and Wang Yi, will discuss cooperation since the
        last trilateral leaders'' summit in May last year and exchange opinions on
        various topics including the regional and international situation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e5c93-a84d-4431-973d-c0278451ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:02:33.858+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:08:03.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:08:03.119+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The last trilateral meeting of foreign ministers was held in the South
        Korean city of Busan in November 2023, the ministry said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6470b6-a9c1-483d-8390-da2bf1552231'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:02:33.858+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:08:03.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:08:03.119+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cho will also hold separate bilateral meetings with Iwaya and Wang
        on the sidelines of the trilateral meeting, it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4050a3-8e21-4cac-87f2-36fe6ed02260'
      'mgnl:activationStatus': true
