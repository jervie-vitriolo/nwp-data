  'Indonesia-to-question-more-than-500-citizens-freed-from-Myanmar-scam-centres':
    'author': 'Ananda Teresia and Stefanno Sulaiman, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-03-18T16:00:10.000+08:00
    'imagesource': 'jcr:fb9d1d22-fc86-410e-9b34-edaf27052c99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aae34d8-e990-4885-9354-55ae31c697aa'
    'lead': 'Indonesia will question hundreds of its citizens arriving in the capital
      on Tuesday after they were rescued from online scam compounds in Myanmar, the
      largest batch of arrivals in the country following a multinational crackdown
      on the operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-03-18T16:01:17.321+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-03-18T16:10:55.777+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-03-18T16:10:55.431+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Indonesia to question more than 500 citizens freed from Myanmar scam
      centres'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e1491-1078-48e2-9f2e-b433efceec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.335+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.422+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Indonesia will question hundreds of
        its citizens arriving in the capital on Tuesday after they were rescued from
        online scam compounds in Myanmar, the largest batch of arrivals in the country
        following a multinational crackdown on the operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897bda28-59d6-403c-93d0-ad33f5c4d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.335+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar’s Myawaddy scam centres are part of a Southeast Asia network
        involving criminal gangs trafficking hundreds of thousands of people to help
        generate illicit revenues running into billions of dollars a year, according
        to the United Nations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef5a75-c36d-4c19-a9e1-c07ab32b3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.336+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.423+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'About 200 Indonesians arrived at Jakarta’s airport on Tuesday morning
        from Myawaddy via Thailand and another 200 will land in the afternoon, the
        chief security minister, Budi Gunawan, said in a news conference.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13697a74-a7c0-467c-9d9f-02331ca7516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.336+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.424+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Around 154 more are expected to arrive on Wednesday, Budi added. They
        were among 7,000 people from different nationalities freed from scam centres
        in Myawaddy following a multinational crackdown to dismantle the illegal compounds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433e6eb-5a78-4124-a588-f346ca8c23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.337+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.424+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We will conduct an assessment to find out which ones amongst them
        are victims or perpetrators. Because maybe some of them are the illegal players,"
        Budi said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba57b4-5b83-416f-b86a-0d74b7d5b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.337+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.425+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We want the Southeast Asia region free from online scams," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7234f-f537-4747-9039-78f081c8fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.337+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.426+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 554 people, consisting of 105 women and 449 men, will be taken
        to a dormitory usually reserved for hajj pilgrims where they will be questioned
        by police, he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e012a-fbd9-4142-a7e1-ee4bf0f49462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.338+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.426+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Those cleared would be allowed to return home but those suspected of
        being willing participants in financial crimes would face legal processes
        in Indonesia.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d29931-837b-4190-ac8e-35f1f2b65cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.338+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.427+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Footage showed the arriving Indonesians wearing red masks and bandanas
        and being welcomed by authorities, including foreign minister Sugiono, after
        landing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610c165-76d2-458c-8123-4f6f38b3904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.339+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.427+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Some of them cried and hugged the officials.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a6371-1d62-48aa-991c-98188636db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.339+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.428+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Budi said some of them were beaten and electrocuted before being rescued.
        Others were also threatened that their body parts would be taken if they failed
        to meet targets set by the cartel, he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9dbd38-4ac7-4fac-aa54-21bbf24d666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.340+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.428+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Be careful when you make friends on social media. I am the victim
        of social media," a survivor with the initials DN told reporters.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0fc6e-b56d-4bb3-b4d4-56bea2ac7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.340+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.429+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this month, another group of 84 Indonesians returned home from
        Myanmar while 70 others remain in the country. Some of them were being detained
        and a few have refused to go home, Budi said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39d405-5286-4cb7-8ec5-82153b3a524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.340+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.429+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from Indonesia, China and India have also repatriated their citizens
        from Myawaddy but thousands still remain in the area including those from
        African nations.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde83e72-e64e-4070-845e-844c792648f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-03-18T16:01:17.341+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-03-18T16:10:55.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-03-18T16:10:55.430+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ananda Teresia; Editing by Gibran Peshimam and
        Saad Sayeed)</em></p>'
  'Foreign-ministers-of-South-Korea--China-and-Japan-to-meet-in-Tokyo--Seoul-says':
