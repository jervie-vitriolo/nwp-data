      lastmodified: 2025-05-16T18:06:24.397+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "TUPAD and 4Ps, meanwhile, are similar to names of government assistance\
        \ programs.\r"
