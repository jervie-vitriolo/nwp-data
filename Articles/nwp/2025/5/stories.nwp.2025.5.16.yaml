    title: 'Peace breakthrough unlikely as Putin declines to meet Zelenskyy in Turkey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b984a930-a5de-42c6-a31a-2c753610737e'
      activationstatus: true
      created: 2025-05-16T11:13:10.871+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Istabul/Ankara, Turkey -</strong>&nbsp;Russia’s Vladimir
        Putin spurned a challenge to meet face-to-face with Volodymyr Zelenskyy in
        Turkey on Thursday, May 15, instead sending a second-tier delegation to planned
        peace talks, while Ukraine’s president said his defense minister would head
        up Kyiv’s team.</p>'
    section1:
      primarytype: 'block'
      uuid: '76318b06-2ac1-4049-9329-3527bf4cb33a'
      activationstatus: true
      created: 2025-05-16T11:13:10.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They will be the first direct talks between the sides since March
        2022, but hopes of a major breakthrough were further dented by US President
        Donald Trump, who said there would be no movement without a meeting between
        himself and Putin.</p>'
    section2:
      primarytype: 'block'
      uuid: '4721e89a-5b4a-4973-8388-073c3cad5cda'
      activationstatus: true
      created: 2025-05-16T11:13:10.872+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.872+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Secretary of State Marco Rubio later echoed that view, telling
        reporters in the Turkish resort of Antalya that Washington "didn't have high
        expectations" for the Ukraine talks in Istanbul.</p>'
    section3:
      primarytype: 'block'
      uuid: '8b9b9f23-2d41-450b-963c-6ce2d01ac56f'
      activationstatus: true
      created: 2025-05-16T11:13:10.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The head of the Russian delegation, presidential adviser Vladimir
        Medinsky, said he expected Ukraine’s representatives to turn up for the beginning
        of discussions on Friday in Istanbul at 10 a.m. local time (3 p.m. Manila
        time).</p>'
    section4:
      primarytype: 'block'
      uuid: '78b0cf59-2ded-41b3-82ad-97473176a41f'
      activationstatus: true
      created: 2025-05-16T11:13:10.873+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.873+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are ready to work,\" Medinsky said in a video posted on the Telegram\
        \ messaging app. He said his delegation had held \"productive\" talks on Thursday\
        \ evening with Turkish Foreign Minister Hakan Fidan.\r"
    section5:
      primarytype: 'block'
      uuid: '72909450-9fbb-4f6c-8b45-6e38b79340a2'
      activationstatus: true
      created: 2025-05-16T11:13:10.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy said Putin’s decision not to attend but to send what
        he called a "decorative" lineup showed the Russian leader was not serious
        about ending the war. Russia accused Ukraine of trying "to put on a show"
        around the talks.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b9412f84-b1fb-4f92-8216-d9caa5ac55af'
      activationstatus: true
      created: 2025-05-16T11:13:10.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We can't be running around the world looking for Putin," Zelenskyy
        said after meeting Turkish President Tayyip Erdogan in Ankara.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a42db398-431c-44ce-8925-9285ddf92b71'
      activationstatus: true
      created: 2025-05-16T11:13:10.874+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.874+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I feel disrespect from Russia. No meeting time, no agenda, no high-level
        delegation - this is personal disrespect. To Erdogan, to Trump," Zelenskyy
        told reporters.</p>'
    section8:
      primarytype: 'block'
      uuid: '3f6dc386-a9a8-489c-a1b0-63e214b2a066'
      activationstatus: true
      created: 2025-05-16T11:13:10.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Zelenskyy said he would also not go to Istanbul and that his team’s
        mandate was to discuss a ceasefire.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f3012be0-d8e6-47d1-8625-77bd0de0c52e'
      activationstatus: true
      created: 2025-05-16T11:13:10.875+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.875+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A decree issued by Zelenskyy said Ukraine’s delegation would be
        led by Defense Minister Rustem Umerov and include the deputy heads of its
        intelligence services, the deputy chief of the military’s general staff and
        the deputy foreign minister.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f60a5514-e78c-4f34-9175-bbcecdeefb9f'
      activationstatus: true
      created: 2025-05-16T11:13:10.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine backs an immediate, unconditional 30-day ceasefire but Putin\
        \ has said he first wants to start talks at which the details of such a truce\
        \ could be discussed. More than three years after its full-scale invasion,\
        \ Russia has the advantage on the battlefield and says Ukraine could use a\
        \ pause in the war to call up extra troops and acquire more Western weapons.\r"
    section11:
      primarytype: 'block'
      uuid: '953889a0-9bfc-48c2-b532-dfc4007ead65'
      activationstatus: true
      created: 2025-05-16T11:13:10.876+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.876+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Both Trump and Putin have said for months they are keen to meet
        each other, but no date has been set. Trump, after piling heavy pressure on
        Ukraine and clashing with Zelenskyy in the Oval Office in February, has lately
        expressed growing impatience that Putin may be "tapping me along."</p>'
    section12:
      primarytype: 'block'
      uuid: '6f673a86-12c9-416a-a253-444cc06c8dd1'
      activationstatus: true
      created: 2025-05-16T11:13:10.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Nothing’s going to happen until Putin and I get together,\" Trump\
        \ told reporters aboard Air Force One.\r"
    section13:
      primarytype: 'block'
      uuid: '77f41ac4-2115-40c1-958f-f4aa1bc49dae'
      activationstatus: true
      created: 2025-05-16T11:13:10.877+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.877+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rubio, speaking in Antalya, later echoed that thought: \"It’s my assessment\
        \ that I don't think we're going to have a breakthrough here until the President\
        \ (Trump) and President Putin interact directly on this topic.\"\r"
    section14:
      primarytype: 'block'
      uuid: 'db679dda-a4c7-43c0-aa7f-752acbe3636c'
      activationstatus: true
      created: 2025-05-16T11:13:10.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Referring to the current state of the talks as a \"logjam,\" Rubio\
        \ said he would travel to Istanbul to meet with Turkey’s foreign minister\
        \ and Ukraine’s delegation on Friday.\r"
    section15:
      primarytype: 'block'
      uuid: '61a2d411-5e06-492e-abdc-861e2b2c9ff7'
      activationstatus: true
      created: 2025-05-16T11:13:10.878+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.878+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The diplomatic disarray was symptomatic of the hostility between the\
        \ sides and the unpredictability injected by Trump, whose interventions since\
        \ returning to the White House in January have often provoked dismay from\
        \ Ukraine and its European allies.\r"
    section16:
      primarytype: 'block'
      uuid: 'd65551bb-c4ee-4a3d-8279-26fd24a5566c'
      activationstatus: true
      created: 2025-05-16T11:13:10.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While Zelenskyy waited in vain for Putin in Ankara, the Russian
        negotiators had no one to talk to on the Ukrainian side. Some 200 reporters
        milled around near the Dolmabahce Palace on the Bosphorus Strait that the
        Russians had specified as the venue.</p>'
    section17:
      primarytype: 'block'
      uuid: 'e1c3ba14-4a46-471c-a349-d984145d621b'
      activationstatus: true
      created: 2025-05-16T11:13:10.879+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.879+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Ceasefires and peace talks</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'f4544e42-8b95-425e-960d-795cdeff5dcc'
      activationstatus: true
      created: 2025-05-16T11:13:10.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The enemies have been wrestling for months over the logistics of ceasefires\
        \ and peace talks while trying to show Trump they are serious about trying\
        \ to end what he calls \"this stupid war.\"\r"
    section19:
      primarytype: 'block'
      uuid: '114e879b-6c53-4a89-858f-41ececa9c9fa'
      activationstatus: true
      created: 2025-05-16T11:13:10.880+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.880+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hundreds of thousands have been killed and wounded on both sides in\
        \ the deadliest conflict in Europe since World War Two. Washington has threatened\
        \ repeatedly to abandon its mediation efforts unless there is clear progress.\r"
    section20:
      primarytype: 'block'
      uuid: '56a52b84-b8a0-43e2-9edc-d557edbb5aff'
      activationstatus: true
      created: 2025-05-16T11:13:10.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked if Putin would join talks at some future point, Kremlin spokesperson\
        \ Dmitry Peskov said: \"What kind of participation will be required further,\
        \ at what level, it is too early to say now.\"\r"
    section21:
      primarytype: 'block'
      uuid: '9ebaa32e-ec32-4f27-9f96-13c52f965df1'
      activationstatus: true
      created: 2025-05-16T11:13:10.881+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia said on Thursday its forces had captured two more settlements\
        \ in Ukraine’s Donetsk region. A spokesperson for Russian Foreign Minister\
        \ Sergei Lavrov pointedly reminded reporters of his comment last year that\
        \ Ukraine was \"getting smaller\" in the absence of an agreement to stop fighting.\r"
    section22:
      primarytype: 'block'
      uuid: 'c693f2d4-335b-489d-aea4-04100f6c85b6'
      activationstatus: true
      created: 2025-05-16T11:13:10.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>First talks for three years</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'a6ac6599-e6a0-4a55-8c06-a5375e0ce47c'
      activationstatus: true
      created: 2025-05-16T11:13:10.882+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Once they start, the talks will have to address a chasm between the\
        \ two sides over a host of issues.\r"
    section24:
      primarytype: 'block'
      uuid: '8701cfc4-96f2-41eb-9e82-1a66b7a0f882'
      activationstatus: true
      created: 2025-05-16T11:13:10.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russian delegation head Medinsky is a former culture minister who has\
        \ overseen the rewriting of history textbooks to reflect Moscow’s narrative\
        \ on the war. It includes a deputy defence minister, a deputy foreign minister\
        \ and the head of military intelligence.\r"
    section25:
      primarytype: 'block'
      uuid: '0c18ff2c-42b0-4d9d-aee0-b1db5358e04d'
      activationstatus: true
      created: 2025-05-16T11:13:10.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Key members of the team, including its leader, were also involved
        in the last direct peace talks in Istanbul in March 2022 — and Medinsky confirmed
        on Thursday that Russia saw the new talks as a resumption of those interrupted
        three years ago.</p>'
    section26:
      primarytype: 'block'
      uuid: '81b55aff-7742-4c55-868c-7bfa79309ab7'
      activationstatus: true
      created: 2025-05-16T11:13:10.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The task of direct negotiations with the Ukrainian side is sooner\
        \ or later to achieve long-term peace by eliminating the basic root causes\
        \ of the conflict,\" said Medinsky.\r"
    section27:
      primarytype: 'block'
      uuid: '5026711f-11c1-4d27-9d24-7edee646d253'
      activationstatus: true
      created: 2025-05-16T11:13:10.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The terms under discussion in 2022, when Ukraine was still reeling\
        \ from Russia’s initial invasion, would be deeply disadvantageous to Kyiv.\
        \ They included a demand by Moscow for large cuts to the size of Ukraine’s\
        \ military.\r"
    section28:
      primarytype: 'block'
      uuid: '34664667-5adc-4980-a178-e5715e98e3a8'
      activationstatus: true
      created: 2025-05-16T11:13:10.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With Russian forces now in control of close to a fifth of Ukraine,\
        \ Putin has held fast to his longstanding demands for Kyiv to cede territory,\
        \ abandon its NATO membership ambitions and become a neutral country.\r"
    section29:
      primarytype: 'block'
      uuid: 'caf6cf93-5cef-4db8-a50e-65aafde824a3'
      activationstatus: true
      created: 2025-05-16T11:13:10.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine rejects these terms as tantamount to capitulation, and is seeking\
        \ guarantees of its future security from world powers, especially the United\
        \ States.\r"
    section30:
      primarytype: 'block'
      uuid: '1e000475-83aa-4d0f-b2bb-5fbef77116ac'
      activationstatus: true
      created: 2025-05-16T11:13:10.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Can Sezer in Istanbul; Humeyra Pamuk,
        Tuvan Gumrukcu and John Irish in Antalya, Turkey; Huseyin Hayatsever in Ankara;
        Christian Lowe, Olena Harmash and Yuliia Dysa in Kyiv; Dmitry Antonov in Moscow;
        Andrius Sytas in Tallinn; Nandita Bose, Doina Chiacu and Susan Heavey in Washington;
        Lidia Kelly in Melbourne; Writing by Mark Trevelyan and Gareth Jones; Editing
        by Ros Russell, Andrew Heavens, Alexandra Hudson and Rod Nickel)</em></p>'
    section31:
      primarytype: 'block'
      uuid: '5735633c-dda8-4f80-ad46-863c00cb019f'
      activationstatus: true
      created: 2025-05-16T11:13:10.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'e2448170-cbf1-49f3-8683-58218ed5d1a1'
      activationstatus: true
      created: 2025-05-16T11:13:10.888+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:13:11.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:13:10.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Preview</p>'
