    title: 'Ailing Jamal Murray, Nuggets down Thunder, force Game 7'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bc15bd91-898f-442e-96f4-98767e5daac7'
      activationstatus: true
      created: 2025-05-16T11:56:21.751+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.751+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong> Jamal Murray shook off an illness
        to produce 25 points, eight rebounds and seven assists, helping the host Denver
        Nuggets beat the Oklahoma City Thunder 119-107 on Thursday night and force
        a decisive seventh game in their Western Conference semifinal series.</p>'
    section1:
      primarytype: 'block'
      uuid: '3d2e4da5-e1d0-4f67-8beb-3302487f04e7'
      activationstatus: true
      created: 2025-05-16T11:56:21.752+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.752+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'cdb4b132-f8df-4c23-ae5c-b8ba0b7c3861'
      activationstatus: true
      created: 2025-05-16T11:56:21.752+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.752+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nikola Jokic finished with 29 points and 14 rebounds as Denver earned\
        \ a trip back to Oklahoma City for Game 7 on Sunday. Christian Braun added\
        \ 23 points and 11 rebounds, and Julian Strawther came off the bench to score\
        \ 15 points, his postseason career high.\r"
    section3:
      primarytype: 'block'
      uuid: 'fda8a267-b935-4405-b709-859b6e83d1ac'
      activationstatus: true
      created: 2025-05-16T11:56:21.752+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.752+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b720a08d-879c-4cff-84e2-f62a3fe18e4e'
      activationstatus: true
      created: 2025-05-16T11:56:21.753+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.753+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Michael Porter Jr. added 10 points for the Nuggets, who beat the Los\
        \ Angeles Clippers in Game 7 to advance out of the first round. Denver lost\
        \ to the Minnesota Timberwolves in Game 7 of last year’s Western Conference\
        \ semifinals.\r"
    section5:
      primarytype: 'block'
      uuid: '8320e666-2abd-40c0-a563-0d18988fcc56'
      activationstatus: true
      created: 2025-05-16T11:56:21.753+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.753+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b3f7f0b5-f3bf-4644-ab02-5d2e4b23bd3f'
      activationstatus: true
      created: 2025-05-16T11:56:21.753+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.753+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Strawther, who had a total of 17 points in this year’s playoffs before\
        \ Thursday, scored all of his points in the second half to give Denver a lift\
        \ off the bench with Murray compromised. Murray was listed as questionable\
        \ before the game but played a game-high 42 minutes.\r"
    section7:
      primarytype: 'block'
      uuid: 'ee653aac-157b-434b-ac13-44dfec7c2814'
      activationstatus: true
      created: 2025-05-16T11:56:21.754+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.754+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '689d6212-f53b-46ca-a5e7-09e5862b04d4'
      activationstatus: true
      created: 2025-05-16T11:56:21.754+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.754+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Shai Gilgeous-Alexander led the Thunder with 32 points, Chet Holmgren\
        \ wound up with 19 points and 11 rebounds, and Luguentz Dort, Alex Caruso\
        \ and Cason Wallace scored 10 points apiece. Jalen Williams added 10 assists\
        \ for Oklahoma City.\r"
    section9:
      primarytype: 'block'
      uuid: '11f347c5-66b9-4c87-838b-11901742d6a2'
      activationstatus: true
      created: 2025-05-16T11:56:21.755+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.755+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f192cc4c-b99e-4e9c-9f5e-6e53559eb689'
      activationstatus: true
      created: 2025-05-16T11:56:21.755+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.755+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Murray hit a 3-pointer to open the fourth, giving Denver a 93-82 lead,\
        \ and blocks by Russell Westbrook and Peyton Watson helped keep the Nuggets\
        \ comfortably in front.\r"
    section11:
      primarytype: 'block'
      uuid: 'bd3b0afa-b5ce-43e7-b97b-f4fa4308f838'
      activationstatus: true
      created: 2025-05-16T11:56:21.755+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.755+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bac6f5bd-8f84-48e2-b95c-44805c0e2b88'
      activationstatus: true
      created: 2025-05-16T11:56:21.756+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.756+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Thunder cut the deficit to seven, but Westbrook scored on an offensive\
        \ rebound and Strawther hit two free throws to make it an 11-point game with\
        \ just under eight minutes to go. Jokic came back in after a four-minute rest\
        \ and hit a 3-pointer and a floater to extend the lead to 102-88 with 6:09\
        \ left.\r"
    section13:
      primarytype: 'block'
      uuid: 'e1f31197-cea0-438f-ae2c-8ee25de0adfb'
      activationstatus: true
      created: 2025-05-16T11:56:21.756+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.756+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3bb388cd-8722-40f5-8f29-b430f8b8e4b0'
      activationstatus: true
      created: 2025-05-16T11:56:21.757+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.757+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Strawther’s corner 3-pointer made it 109-93 with 3:56 to play before\
        \ Oklahoma City went on a 9-2 run to make it 111-102 with 1:53 remaining.\r"
    section15:
      primarytype: 'block'
      uuid: '10f2c8f9-789a-467b-903d-34be40e1afce'
      activationstatus: true
      created: 2025-05-16T11:56:21.757+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.757+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '660a59d2-f0f6-4ed0-8d3c-951447059960'
      activationstatus: true
      created: 2025-05-16T11:56:21.758+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Westbrook hit a driving layup and the Nuggets made six free throws\
        \ down the stretch to seal it.\r"
    section17:
      primarytype: 'block'
      uuid: 'b4b1c247-5669-483b-861e-6e4932ad6728'
      activationstatus: true
      created: 2025-05-16T11:56:21.758+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8e9bbce5-1d7e-4c7c-bc22-aca4cf809783'
      activationstatus: true
      created: 2025-05-16T11:56:21.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T11:56:22.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:56:21.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Denver scored 12 consecutive points late in the second quarter to
        get within 61-58 at halftime. The Nuggets went on a 10-2 run in the final
        1:37 of the third to lead 90-82 heading into the fourth.</p>'
