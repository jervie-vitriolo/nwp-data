      lastactivated: 2025-05-16T19:55:35.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.653+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>São Paulo, Brazil -</strong> Brazil, the world’s largest
        poultry exporter, confirmed its first outbreak of avian influenza on a commercial
        farm in a statement from the Agriculture Ministry on Friday, raising the prospect
        of restrictions from trade partners.</p>'
    section1:
      primarytype: 'block'
      uuid: '8a52ed67-fa69-43af-bd6e-f8eaeb3a5922'
      activationstatus: true
      created: 2025-05-16T19:55:34.634+08:00
