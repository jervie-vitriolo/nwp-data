      lastactivated: 2025-05-16T19:55:35.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.637+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The ministry said it was taking the necessary measures to contain and\
        \ eradicate the outbreak, officially notifying the World Organization for\
        \ Animal Health, Brazil’s trade partners and other interested parties.\r"
    section9:
      primarytype: 'block'
      uuid: 'b5180603-3cb8-4310-b80f-03616d04ac28'
