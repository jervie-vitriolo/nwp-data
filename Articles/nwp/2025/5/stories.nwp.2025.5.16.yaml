      lastmodified: 2025-05-16T17:30:15.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On Thursday, the Court of Appeals eighth division nullified De Lima’\
        s acquittal over the Muntinlupa regional trial court (RTC) appreciation of\
        \ the recanted statement of former Bureau of Corrections officer-in-charge\
        \ Rafael Ragos who implicated the former senator and her aide on illegal drug\
        \ trade when she was justice chief. \r"
    section7:
      primarytype: 'block'
      uuid: '373abcfb-2716-41b3-8bcb-523a456b43e9'
      activationstatus: true
      created: 2025-05-16T17:29:52.323+08:00
      createdby: 'thea-nwp'
