    template: '1'
    title: 'House plenary to tackle inclusion of De Lima, Diokno in prosecution
      panel for VP Duterte impeachment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2fff1ec3-4f56-4823-b80f-94aea2bd40d6'
      activationstatus: true
      created: 2025-05-16T15:00:33.345+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Lawmakers will discuss
        in the plenary of the House of Representatives the inclusion of Leila de Lima
        and Chel Diokno, who are poised to be elected party-list representatives,
        in the prosecution panel for the impeachment of Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b441e5a-5dc0-4549-b113-1bc6c0b1c00f'
      activationstatus: true
      created: 2025-05-16T15:00:33.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "House Deputy Speaker Jay-jay Suarez said they will tackle the issue\
        \ after the formal proclamation of winning party-lists, which is expected\
        \ next week.\r"
    section2:
      primarytype: 'block'
      uuid: '20750b22-4284-481b-ab4e-bc6934d96286'
      activationstatus: true
      created: 2025-05-16T15:00:33.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“And until such time, then it will be tackled on the floor,” Suarez\
        \ told reporters on Friday, May 16. “And then once that has been tackled,\
        \ then you can move forward with the issue.”\r"
    section3:
      primarytype: 'block'
      uuid: 'd86f0255-f24a-489b-bb40-0fec36a8cc99'
      activationstatus: true
      created: 2025-05-16T15:00:33.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/nwp/2025/5/14/de-lima-diokno-impeachment-prosecutors.html">House
        Speaker Martin Romualdez invited</a></strong> De Lima and Diokno, who are
        both human rights lawyers, to become part of the 11-member prosecution team
        for Duterte’s impeachment trial.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd89116eb-4247-46f9-92df-85f27cfa824e'
      activationstatus: true
      created: 2025-05-16T15:00:33.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The invitation came after the loss of Jil Bongalon in Albay’s first\
        \ district race and Loreto Acharon in General Santos City’s lone district\
        \ race.\r"
    section5:
      primarytype: 'block'
      uuid: '9a44db71-ff19-4008-8033-e2cc224592fe'
      activationstatus: true
      created: 2025-05-16T15:00:33.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Diokno’s Akbayan party-list emerged as the frontrunner in the party-list\
        \ race, while De Lima’s Mamamayang Liberal party-list is expected to secure\
        \ a seat.\r"
    section6:
      primarytype: 'block'
      uuid: 'a75c392f-9e90-4a11-9ba0-a89faa393e38'
      activationstatus: true
      created: 2025-05-16T15:00:33.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’re welcoming, of course, any new member who wants to be part of\
        \ the prosecuting panel,” Suarez said. \r"
    section7:
      primarytype: 'block'
      uuid: '272b8654-2074-47db-a507-46e503861386'
      activationstatus: true
      created: 2025-05-16T15:00:33.348+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.637+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kasi naniniwala naman kami na kung mas marami makakatulong para mai-advance\
        \ po ‘yung proseso, mas makakatulong po ito sa impeachment process,” he said.\r"
    section8:
      primarytype: 'block'
      uuid: '93865ac5-6f1d-43a6-880f-1777a9659d12'
      activationstatus: true
      created: 2025-05-16T15:00:33.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We believe that more people who can help in advancing\
        \ the process will be beneficial in the impeachment process.]\r"
    section9:
      primarytype: 'block'
      uuid: 'e0fda66d-0eb1-4861-a110-0b9dac7cc7ca'
      activationstatus: true
      created: 2025-05-16T15:00:33.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 19th Congress will resume its session on June 2 and will adjourn\
        \ on June 13.\r"
    section10:
      primarytype: 'block'
      uuid: 'b5be9911-c80b-4953-85a3-a87e48e6d43a'
      activationstatus: true
      created: 2025-05-16T15:00:33.349+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two-hundred fifteen House lawmakers impeached Duterte in February due\
        \ to alleged graft and corruption, betrayal of public trust, culpable violation\
        \ of the Constitution, and other high crimes.\r"
    section11:
      primarytype: 'block'
      uuid: '153ebe12-5185-459e-89bd-f6cf2ef15413'
      activationstatus: true
      created: 2025-05-16T15:00:33.350+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:00:33.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:00:33.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The impeachment trial may begin in July after the State of the Nation
        Address, according to Senate President Chiz Escudero.</p>'
  'START HERE----->paolo-teston-new-fda-chief':
    caption: 'A portrait of Paolo Teston from the Food and Drug Administration'
