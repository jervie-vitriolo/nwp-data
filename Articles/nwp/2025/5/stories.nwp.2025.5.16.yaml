    section0:
      primarytype: 'block'
      uuid: '3f4e0801-a662-4b0c-9874-2dd01752548c'
      activationstatus: true
      created: 2025-05-16T15:14:47.200+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.224+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Ideally, the decision
        on Vice President Sara Duterte’s impeachment trial should be based solely
        on evidence, but political analysts and some senator-judges themselves acknowledge
        that politics will inevitably play a role.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e0a3385-5932-4626-8bf6-bb94aa191b47'
      activationstatus: true
      created: 2025-05-16T15:14:47.201+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.224+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Tingin ko dito, ang mga primary considerations nila ay… number one,\
        \ political alignment. Number two, yung possible repercussions of voting against\
        \ the vice president,” political analyst Dennis Coronacion told NewsWatch\
        \ Plus on Thursday, May 15.\r"
    section2:
      primarytype: 'block'
      uuid: 'bd4482e7-1bf7-4f37-b787-4c978e5e87f9'
      activationstatus: true
      created: 2025-05-16T15:14:47.201+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: I think their primary considerations here are… number\
        \ one, political alignment. Number two, the possible repercussions of voting\
        \ against the vice president.]\r"
    section3:
      primarytype: 'block'
      uuid: '6dc95ca7-daf1-4f30-8f2d-3369ac554ffc'
      activationstatus: true
      created: 2025-05-16T15:14:47.201+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.226+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Coronacion, chairperson of the University of Santo Tomas Political\
        \ Science Department, said the victory of five senatorial candidates endorsed\
        \ by the Dutertes shows that the family remains a political force.\r"
    section4:
      primarytype: 'block'
      uuid: 'ab37d9f6-d006-4c1e-9f72-399a85e66a87'
      activationstatus: true
      created: 2025-05-16T15:14:47.202+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.226+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kasi itong midterm elections, nagflex ng muscle yung Duterte camp\
        \ and they were able to demonstrate that they are still relevant, that they\
        \ are still powerful. Kasi despite what’s happening to them, they have managed\
        \ to make four senatorial candidates in their camp win in these elections,”\
        \ he added. \r"
    section5:
      primarytype: 'block'
      uuid: 'f46cb8c0-7ab9-4ab0-91ae-3cd0cedde458'
      activationstatus: true
      created: 2025-05-16T15:14:47.202+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Because in these midterm elections, the Duterte camp\
        \ flexed its muscles and was able to show that they’re still relevant, that\
        \ they’re still powerful. Despite everything happening to them, they managed\
        \ to get four senatorial candidates from their camp elected.]\r"
    section6:
      primarytype: 'block'
      uuid: '2a2e4de1-cc6d-4fef-a244-29e8ce2a6823'
      activationstatus: true
      created: 2025-05-16T15:14:47.203+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Re-electionists and Duterte allies Christopher “Bong” Go and Ronald\
        \ “Bato” dela Rosa placed first and third, respectively, in the Magic 12,\
        \ followed by SAGIP party-list Rep. Rodante Marcoleta in sixth place. All\
        \ three are part of the Partido Demokratiko Pilipino (PDP) slate, chaired\
        \ by former President Rodrigo Duterte.\r"
    section7:
      primarytype: 'block'
      uuid: 'a2fa8619-82f5-4d0f-ac0c-18c555529cd9'
      activationstatus: true
      created: 2025-05-16T15:14:47.203+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.228+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Guest candidates who made it into the winning 12 include Las Piñas\
        \ Rep. Camille Villar, who ranked 10th, and presidential sister Senator Imee\
        \ Marcos, who took the final spot. While Marcos formally withdrew from the\
        \ administration’s Alyansa Para sa Bagong Pilipinas slate, Villar stayed aligned\
        \ with both competing camps.\r"
    section8:
      primarytype: 'block'
      uuid: '9dcc90c7-e45d-47f1-a807-828a70f428bc'
      activationstatus: true
      created: 2025-05-16T15:14:47.204+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.229+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In an earlier interview with NewsWatch Plus, Dela Rosa said they plan\
        \ to form a “Duterte bloc” or “PDP Plus bloc” in the Senate, together with\
        \ party president Senator Robin Padilla - bringing the group to at least six\
        \ members.\r"
    section9:
      primarytype: 'block'
      uuid: '3d4e0646-d56d-48b0-9800-0911de5c171d'
      activationstatus: true
      created: 2025-05-16T15:14:47.204+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.229+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Dela Rosa called it a “protest vote,” reflecting what he said was the\
        \ public’s condemnation of the Marcos administration’s decision to surrender\
        \ former President Duterte to the International Criminal Court.\r"
    section10:
      primarytype: 'block'
      uuid: '4bff1724-4fa8-4118-8d9d-abef72fa8259'
      activationstatus: true
      created: 2025-05-16T15:14:47.204+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.230+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Presumptive Senator Vicente “Tito” Sotto III, who served as Senate
        president during the Duterte administration, stated that President Ferdinand
        Marcos Jr.’s endorsement still played a significant role in the election outcome,
        citing the victory of six of his endorsed candidates, including himself, Villar,
        Erwin Tulfo, Ping Lacson, Pia Cayetano, and Lito Lapid.</p>'
    section11:
      primarytype: 'block'
      uuid: '3017b825-e4e7-4b09-82d7-234030ef7b43'
      activationstatus: true
      created: 2025-05-16T15:14:47.205+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.231+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>They will be among the 24 senator-judges in the impeachment trial,
        expected to begin when the 20th Congress opens in July.</p>'
    section48:
      image: '68349ff9-044a-4346-8c77-08cf545c9f18'
      primarytype: 'block'
      uuid: '2d054e1c-edc9-46ba-b434-d0c856f5d489'
      activationstatus: true
      created: 2025-05-16T15:15:57.843+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.231+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'image'
    section12:
      primarytype: 'block'
      uuid: '044ff864-ed81-4b0f-b265-aa97ad713b06'
      activationstatus: true
      created: 2025-05-16T15:14:47.205+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.232+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Acquittal votes seen</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '0e59a14b-d3a9-416a-b40d-7c30488f3c32'
      activationstatus: true
      created: 2025-05-16T15:14:47.206+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.232+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Only nine votes are needed to acquit Duterte. The Constitution requires\
        \ a two-thirds vote in the Senate to convict an impeached official.\r"
    section14:
      primarytype: 'block'
      uuid: '56f38ae2-b597-4501-8bf9-a635dc1a3850'
      activationstatus: true
      created: 2025-05-16T15:14:47.206+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.233+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Coronacion believes the numbers favor acquittal, based on the number\
        \ of senators who remain friendly with the Duterte camp.\r"
    section15:
      primarytype: 'block'
      uuid: 'f4db895a-8431-45ff-8ed8-a91c11bfa2af'
      activationstatus: true
      created: 2025-05-16T15:14:47.207+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.234+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Pero there should be a caveat kasi ito controversial matter. Ang ating\
        \ analysis might be simplistic kasi we might not be able to capture the nuances\
        \ of the dynamics in the Senate,” he said. \r"
    section16:
      primarytype: 'block'
      uuid: 'fbc66fde-f564-43f2-80cb-6035e9cd7fd0'
      activationstatus: true
      created: 2025-05-16T15:14:47.207+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.234+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“It’s a complex institution. The people there, our senators have their\
        \ own agenda mixing with, of course, the political alignment and they're also\
        \ saying that they're going to judge based on the merits of the case,” he\
        \ added. \r"
    section17:
      primarytype: 'block'
      uuid: 'f7a227b7-330c-4b2b-83de-dcc81e1d1e1e'
      activationstatus: true
      created: 2025-05-16T15:14:47.208+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.235+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senators have pledged to remain neutral and impartial once they don\
        \ the impeachment robes.\r"
    section18:
      primarytype: 'block'
      uuid: '4557ccc6-f484-465c-9588-7724895f28f7'
      activationstatus: true
      created: 2025-05-16T15:14:47.208+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.236+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But when asked if he would vote to convict Duterte if there were sufficient\
        \ grounds, Dela Rosa declined to give a categorical answer.\r"
    section19:
      primarytype: 'block'
      uuid: '4a79ff97-3b5e-4e48-923b-4ae3e6dcd5a8'
      activationstatus: true
      created: 2025-05-16T15:14:47.209+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.236+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Do not push me to the corner. I’ll just tell you that as much as possible,\
        \ I will maintain my being apolitical and being neutral but still, it is a\
        \ reality that the impeachment trial is not a judicial process. It is a political\
        \ process,” he said in an episode of The Newsmaker on Wednesday.\r"
    section21:
      primarytype: 'block'
      uuid: '1b50ec7e-c114-4685-90c4-792ee8dbaf70'
      activationstatus: true
      created: 2025-05-16T15:14:47.210+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.237+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Yung mga nakaupo na mga hurado, na mga senador they are all political\
        \ animals so hindi mo maiwasan na may mga kanya-kanyang political biases ‘\
        yan,” he added. \r"
    section23:
      primarytype: 'block'
      uuid: 'd27be722-9fcb-42d8-ab0b-ba0f568b9da2'
      activationstatus: true
      created: 2025-05-16T15:14:47.211+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.237+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: The sitting jurors, the senators, are all political
        animals, so you can’t avoid the fact that each of them has their own political
        biases.]</p>'
    section25:
      primarytype: 'block'
      uuid: '290d6996-88bf-451a-908d-3dbddba86b43'
      activationstatus: true
      created: 2025-05-16T15:14:47.212+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.238+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“But then again, with due respect to the institution where we belong
        to the Senate, we have to maintain our neutrality as much as possible. At
        pagdating diyan sa botohan, sa amin na ‘yan, konsyensya na namin iyan kung
        anong magiging boto namin [When it comes to the voting, that’s on us—that
        will be up to our conscience how we cast our vote],” Dela Rosa went on.</p>'
