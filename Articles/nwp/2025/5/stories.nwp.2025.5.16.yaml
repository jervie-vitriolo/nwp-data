      the inclusion of Leila de Lima and Chel Diokno, who are poised to be elected
      party-list representatives, in the prosecution panel for the impeachment of
      Vice President Sara Duterte.'
    activationstatus: true
    created: 2025-05-16T15:00:33.255+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-16T15:00:33.629+08:00
