    title: 'DOTr scraps deal with Common Station contractor'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ba5ba960-dc27-452f-a187-a317fb884ca3'
      activationstatus: true
      created: 2025-05-16T11:18:58.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T11:18:58.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:18:58.616+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Transportation
        (DOTr) said on Friday, May 16 it has terminated its deal with the private
        contractor of the Common Station in Quezon City, which would link the MRT-3,
        MRT-7, and LRT-1, due to excessive delays.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ccea6065-e848-4ac5-8c0e-a30f14742730'
      activationstatus: true
      created: 2025-05-16T11:18:58.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T11:18:58.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:18:58.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the agency said a notice of termination was issued
        to BF Corporation and Foresight Development and Surveying Company (BFC-FDSC)
        consortium, following a directive from President Ferdinand Marcos Jr. to speed
        up the construction of the Common Station.'
    section2:
      primarytype: 'block'
      uuid: '2aa0541a-6fe7-4f17-9383-18df8665aaac'
      activationstatus: true
      created: 2025-05-16T11:18:58.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T11:18:58.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:18:58.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The government awarded the contract to the private contractor in 2019
        for the construction of the 13,000 square meter facility, with operations
        initially eyed at the end of 2020.'
    section3:
      primarytype: 'block'
      uuid: '1546e470-26e6-417d-ace9-a10a99f4c07b'
      activationstatus: true
      created: 2025-05-16T11:18:58.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T11:18:58.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:18:58.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement in <a href="https://www.newswatchplus.ph/news/2025/3/6/govt-to-scrap-common-station-deal.html">March</a>,
        the DOTr said the construction has been idle for over a year.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fe538c50-229c-423d-a50f-2524286b82fb'
      activationstatus: true
      created: 2025-05-16T11:18:58.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T11:18:58.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:18:58.611+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We can finally move on with the construction. And next step ay
        mabapilis natin ang construction nito para mapakinabangan na ng mga komyuter
        dahil malaking bagay sa kanila ito,” Transportation Secretary Vince Dizon
        said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c2549591-bfa0-42b3-a235-fac240b45599'
      activationstatus: true
      created: 2025-05-16T11:18:58.612+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T11:18:58.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:18:58.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We can finally move on with the construction. The next
        step is to speed up construction for the benefit of commuters since this will
        be a big help for them.]'
    section6:
      primarytype: 'block'
      uuid: '2aefb71c-fa23-4650-b9e7-cec0559b6e18'
      activationstatus: true
      created: 2025-05-16T11:18:58.612+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T11:18:58.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:18:58.612+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon said the DOTr will explore options under the Government Procurement
        Act and the Public Private Partnership code to move the project.</p>'
  'START HERE----->sotto-senate-presidency':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-16T11:19:44.000+08:00
    imagesource: 'bcfaa4f9-8f6c-42de-b45c-ff27b749fee8'
    primarytype: 'composition'
    uuid: '0efeba64-d86b-47b3-8949-2d9b65359fc1'
    lead: "Presumptive senator Vicente “Tito” Sotto III is set for a comeback not\
      \ just to the Senate, but possibly as Senate President, confirming that some\
      \ incumbent lawmakers have approached him about taking the helm. \n"
    activationstatus: true
    created: 2025-05-16T11:22:15.085+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-16T11:23:31.541+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-16T11:23:31.240+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sotto confirms being tapped for Senate presidency'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9c5194c7-78ac-42aa-9c1c-c05292511989'
      activationstatus: true
      created: 2025-05-16T11:22:15.122+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.234+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Presumptive senator
        Vicente “Tito” Sotto III is set for a comeback not just to the Senate, but
        possibly as Senate President, confirming that some incumbent lawmakers have
        approached him about taking the helm.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8f7a178-cb0e-40b4-a429-1a9479a80449'
      activationstatus: true
      created: 2025-05-16T11:22:15.122+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.235+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I would be lying if I say no. May mga kumakausap sa akin,” Sotto told\
        \ reporters in an online interview on Friday, May 16. \r"
    section2:
      primarytype: 'block'
      uuid: 'f71d3372-66b2-4623-a5ca-48fa9284a2a6'
      activationstatus: true
      created: 2025-05-16T11:22:15.123+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.235+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked for a number, Sotto said at least three to four senators have\
        \ talked to him about the Senate presidency, but he did not provide the names.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: '8964c77c-dd11-4535-bbcf-64b5ddc866c2'
      activationstatus: true
      created: 2025-05-16T11:22:15.123+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.236+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“They’re saying that their peers are ready to support me. Sabi ko
        naman if we have 13 [votes], I will accept,” Sotto said.</p>'
    section4:
      primarytype: 'block'
      uuid: '9b0c5b65-32a7-4b40-bacf-8bf0e75a8850'
      activationstatus: true
      created: 2025-05-16T11:22:15.124+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.236+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Sotto, a veteran of eight Congresses, served as Senate president
        from 2018 to 2022, covering most of former President Rodrigo Duterte’s term.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ae05f83d-9160-42a4-87f0-afc764347896'
      activationstatus: true
      created: 2025-05-16T11:22:15.124+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.236+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Sotto said he has not spoken to incumbent Senate President Francis\
        \ “Chiz” Escudero amid the possible leadership challenge. Replacing Escudero\
        \ would require a majority vote in the chamber. \r"
    section6:
      primarytype: 'block'
      uuid: '7baec168-8ea5-4182-a57f-148b3f14f1e4'
      activationstatus: true
      created: 2025-05-16T11:22:15.124+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Speaking at the Kapihan sa Senado media forum on Thursday, Escudero\
        \ acknowledged that Senate leadership ultimately depends on the will of the\
        \ majority.\r"
    section7:
      primarytype: 'block'
      uuid: '104c911b-dfaf-4f10-8a31-d2e6c2ece737'
      activationstatus: true
      created: 2025-05-16T11:22:15.125+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I think the same statement will apply to almost all the senators.\
        \ Kahit naman sa akin noon bago ko inisip man lang o pinangarap hindi ko nga\
        \ pinangarap na maging senate president (Even I never dreamed of becoming\
        \ Senate president)” he said.\r"
    section8:
      primarytype: 'block'
      uuid: 'ba96e64f-67e5-4d93-bb0a-d58e8feb7c07'
      activationstatus: true
      created: 2025-05-16T11:22:15.125+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.238+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sino man ang may numero dapat tanggapin niya ‘yong responsibilidad\
        \ at ‘yong hamon na ‘yon kung nasa kanya ang tiwala ng mas nakararaming senador,”\
        \ he added. \r"
    section9:
      primarytype: 'block'
      uuid: '6c20335d-4f31-40fe-8327-e84bc27c4db0'
      activationstatus: true
      created: 2025-05-16T11:22:15.126+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.238+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Whoever has the numbers must accept the responsibility\
        \ and the challenge that comes with the trust of the majority.]\r"
    section10:
      primarytype: 'block'
      uuid: '5fc7a4fd-caad-4f3c-9c4e-5fc94b6fe63c'
      activationstatus: true
      created: 2025-05-16T11:22:15.126+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T11:23:31.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:23:31.239+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Escudero assumed the Senate presidency in May 2024, succeeding Juan
        Miguel “Migz” Zubiri in a controversial leadership shake-up.</p>'
  'START HERE----->trump-us-uae-deals-ai-agreement':
    author: 'Gram Slattery, Andrew Mills, Federico Maccioni, and Yousef Saba, Reuters'
    caption: 'US President Donald Trump shakes hands with Yousif Al Obaidli, director
      of Sheikh Zayed Grand Mosque, as he tours the mosque grounds in Abu Dhabi, United
      Arab Emirates, on Thursday, May 15. (Brian Snyder/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-16T11:18:13.000+08:00
    imagesource: '85300a1d-58d5-4017-8932-cf8837ede898'
    primarytype: 'composition'
    uuid: 'bfa7f313-2e6c-4f85-a327-c5aaa6be5626'
    lead: 'US President Donald Trump on Thursday pledged to strengthen US ties to
      the United Arab Emirates and announced deals with the Gulf state totaling over
      $200 billion and the two countries also agreed to deepen cooperation in artificial
      intelligence.'
    activationstatus: true
    created: 2025-05-16T11:24:29.591+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-16T11:24:30.154+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-16T11:24:29.723+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump announces $200 billion in deals during UAE visit, AI agreement
      signed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07f2e9a0-ff95-4c05-9f8e-0fce141aed1a'
      activationstatus: true
      created: 2025-05-16T11:24:29.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.155+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.712+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Abu Dhabi, United Arab Emirates -</strong>&nbsp;US President
        Donald Trump on Thursday, May 15, pledged to strengthen US ties to the United
        Arab Emirates and announced deals with the Gulf state totaling over $200 billion
        and the two countries also agreed to deepen cooperation in artificial intelligence.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e62f45d-afbd-4177-b066-e9ee79a5b8c2'
      activationstatus: true
      created: 2025-05-16T11:24:29.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After Trump’s meeting with UAE President Sheikh Mohamed bin Zayed
        Al Nahyan, the White House said he announced deals that included a $14.5 billion
        commitment from Etihad Airways to invest in 28 Boeing 787 and 777x aircraft
        powered by engines made by GE Aerospace.</p>'
    section2:
      primarytype: 'block'
      uuid: '3bcd8625-fa00-4a3f-a13d-3dda5e5ceab6'
      activationstatus: true
      created: 2025-05-16T11:24:29.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US Commerce Department said the two countries also agreed to
        establish a "US-UAE AI Acceleration Partnership" framework and Trump and Sheikh
        Mohamed attended the unveiling of a new 5GW AI campus, which would be the
        largest outside the United States.</p>'
    section3:
      primarytype: 'block'
      uuid: '68fab88a-ebc5-4b1c-8d22-883ff16d3e9c'
      activationstatus: true
      created: 2025-05-16T11:24:29.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sources have said the agreements will give the Gulf country expanded
        access to advanced artificial intelligence chips from the US after previously
        facing restrictions over Washington’s concerns that China could access the
        technology.</p>'
    section4:
      primarytype: 'block'
      uuid: 'cad093ca-f3e6-4f93-a170-1b58f7de976c'
      activationstatus: true
      created: 2025-05-16T11:24:29.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump began a visit to the UAE on the latest stage of a tour of
        wealthy Gulf states after hailing plans by Doha to invest $10 billion in a
        US military facility during a trip to Qatar.</p>'
    section5:
      primarytype: 'block'
      uuid: '9aadc3eb-09ab-4b3f-9e63-3e84cd8bf2fd'
      activationstatus: true
      created: 2025-05-16T11:24:29.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I have absolutely no doubt that the relationship will only get bigger\
        \ and better,\" Trump said in a meeting with UAE President Sheikh Mohamed\
        \ bin Zayed Al Nahyan.\r"
    section6:
      primarytype: 'block'
      uuid: '94bf7b9e-3e5d-42de-bbeb-6cff21e26b3d'
      activationstatus: true
      created: 2025-05-16T11:24:29.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.686+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Your wonderful brother came to Washington a few weeks ago and he\
        \ told us about your generous statement as to the 1.4 trillion,\" Trump said,\
        \ referring to a UAE pledge to invest $1.4 trillion in the U.S. over 10 years.\r"
    section7:
      primarytype: 'block'
      uuid: 'a06b14ad-7b68-4b54-9abd-54208339cade'
      activationstatus: true
      created: 2025-05-16T11:24:29.686+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.686+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump was referring to Sheikh Tahnoon bin Zayed Al Nahyan, Sheikh Mohamed’s\
        \ brother and the UAE’s national security adviser and chairman of two of Abu\
        \ Dhabi’s deep-pocketed sovereign wealth funds.\r"
    section8:
      primarytype: 'block'
      uuid: 'db35f9fb-bcba-4727-ab11-6fa17300575d'
      activationstatus: true
      created: 2025-05-16T11:24:29.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US president was met at the airport in Abu Dhabi by Sheikh Mohamed,
        and they visited the Sheikh Zayed Grand Mosque, its white minarets and domes,
        impressive in the late-afternoon light.</p>'
    section9:
      primarytype: 'block'
      uuid: '74cacfd3-ebab-48e3-819d-c93b5e2f2247'
      activationstatus: true
      created: 2025-05-16T11:24:29.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is so beautiful,\" Trump told reporters inside the mosque, which\
        \ he said had been closed for the day.\r"
    section10:
      primarytype: 'block'
      uuid: '53e450e9-8e02-4cba-a7bb-2595709f4dee'
      activationstatus: true
      created: 2025-05-16T11:24:29.687+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.687+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"First time they closed it. It’s in honor of the United States. Better\
        \ than in honor of me. Let’s give it to the country. That’s a great tribute.\"\
        \r"
    section11:
      primarytype: 'block'
      uuid: 'f7f7e92b-0414-4814-98c6-89f9d5bfc875'
      activationstatus: true
      created: 2025-05-16T11:24:29.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>$200 billion in new deals</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '23e542d8-f28b-47df-a7ce-8e283e279312'
      activationstatus: true
      created: 2025-05-16T11:24:29.688+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.688+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A White House fact sheet said Trump had secured $200 billion in
        new US-UAE deals and accelerated the previously committed $1.4 trillion.</p>'
    section13:
      primarytype: 'block'
      uuid: '6bd81576-39e0-4970-ade5-3d1529ea7f2e'
      activationstatus: true
      created: 2025-05-16T11:24:29.689+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.689+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It said Emirates Global Aluminum would invest to develop a $4 billion
        primary aluminum smelter project in Oklahoma, while ExxonMobil Corp., Occidental
        Petroleum, and EOG Resources were partnering with the Abu Dhabi National Oil
        Company in expanded oil and natural gas production valued at $60 billion.</p>'
    section14:
      primarytype: 'block'
      uuid: '69166c20-6747-45db-b627-4cc4e21e6fa3'
      activationstatus: true
      created: 2025-05-16T11:24:29.689+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.689+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sheikh Mohamed told Trump the UAE was \"keen to continue and strengthen\
        \ this friendship for the benefit of the two countries and peoples,\" adding\
        \ to Trump: \"your presence here today, your excellency, the president, confirms\
        \ that this keenness is mutual.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'a19dc30b-febd-4118-8532-8dcd80a8eba1'
      activationstatus: true
      created: 2025-05-16T11:24:29.690+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.690+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Before his departure for the UAE, Trump said in a speech to US troops
        at the Al Udeid Air Base southwest of Doha that defense purchases signed by
        Qatar on Wednesday were worth $42 billion.</p>'
    section16:
      primarytype: 'block'
      uuid: '8ae2ac96-e34c-4a99-a81e-cb8b11c2ce04'
      activationstatus: true
      created: 2025-05-16T11:24:29.690+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.690+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "UAE has been seeking U.S. help to make the wealthy Gulf nation a global\
        \ leader in artificial intelligence.\r"
    section17:
      primarytype: 'block'
      uuid: 'a02ee674-767f-4d1a-a3eb-b19192e700c0'
      activationstatus: true
      created: 2025-05-16T11:24:29.691+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.691+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US has a preliminary agreement with the UAE to allow it to import
        500,000 of Nvidia’s most advanced AI chips a year, starting this year, Reuters
        reported on Wednesday.</p>'
    section18:
      primarytype: 'block'
      uuid: '2a6d9371-8ba6-4fbf-9725-748208fac626'
      activationstatus: true
      created: 2025-05-16T11:24:29.691+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.691+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The deal would boost the UAE’s construction of data centers vital
        to developing AI models, although the agreement has provoked national security
        concerns among sectors of the US government.</p>'
    section19:
      primarytype: 'block'
      uuid: '616be9f7-7c40-4103-a341-850429cabfe0'
      activationstatus: true
      created: 2025-05-16T11:24:29.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The AI agreement "includes the UAE committing to invest in, build,
        or finance US data centers that are at least as large and as powerful as those
        in the UAE," the White House said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'c47a753d-3024-4359-b8a3-8886b6aa01df'
      activationstatus: true
      created: 2025-05-16T11:24:29.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"The agreement also contains historic commitments by the UAE to
        further align their national security regulations with the United States,
        including strong protections to prevent the diversion of US-origin technology."</p>'
    section21:
      primarytype: 'block'
      uuid: 'a0d34aba-344b-48c6-bbdb-09b854461c39'
      activationstatus: true
      created: 2025-05-16T11:24:29.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Former US President Joe Biden’s administration had imposed strict
        oversight of exports of US AI chips to the Middle East and other regions.
        Among Biden’s fears were that the prized semiconductors would be diverted
        to China and buttress its military strength.</p>'
    section22:
      primarytype: 'block'
      uuid: 'a32611f8-e567-4703-a9a4-1cd3ae7dfa04'
      activationstatus: true
      created: 2025-05-16T11:24:29.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the UAE presidential palace, Trump and Sheikh Mohamed could be seen\
        \ in TV footage in conversation with Nvidia CEO Jensen Huang.\r"
    section23:
      primarytype: 'block'
      uuid: 'd6c5f618-14ed-42a2-8fa4-888c5439f4a5'
      activationstatus: true
      created: 2025-05-16T11:24:29.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said he would probably return to Washington on Friday after a\
        \ regional trip that began on Tuesday, although he said it was \"almost destination\
        \ unknown.\" Trump had hinted he could stop in Istanbul for talks on Ukraine.\r"
    section24:
      primarytype: 'block'
      uuid: '5d6eda9c-b50b-4d57-ae4b-941ffa8c416a'
      activationstatus: true
      created: 2025-05-16T11:24:29.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Deals, diplomacy</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '84e39413-91c6-4d03-a50a-79114d6f5528'
      activationstatus: true
      created: 2025-05-16T11:24:29.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other big business agreements have been signed during Trump’s four-day\
        \ swing through the Gulf region, including a deal for Qatar Airways to purchase\
        \ up to 210 Boeing widebody jets, a $600 billion commitment from Saudi Arabia\
        \ to invest in the U.S. and $142 billion in U.S. arms sales to the kingdom.\r"
    section26:
      primarytype: 'block'
      uuid: 'f8918179-b298-437b-a7fe-26a177fcd181'
      activationstatus: true
      created: 2025-05-16T11:24:29.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The trip has also brought a flurry of diplomacy.\r"
    section27:
      primarytype: 'block'
      uuid: '3fbc88c7-5906-4c42-b1b9-e5de2b777358'
      activationstatus: true
      created: 2025-05-16T11:24:29.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said in Qatar that the United States was getting very close to\
        \ securing a nuclear deal with Iran, and Tehran had \"sort of\" agreed to\
        \ the terms.\r"
    section28:
      primarytype: 'block'
      uuid: '205e5f99-d812-47a5-a38a-c7512e0810c5'
      activationstatus: true
      created: 2025-05-16T11:24:29.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He also announced on Tuesday the US would remove longstanding sanctions
        on Syria and subsequently met with Syrian interim President Ahmed al-Sharaa.</p>'
    section29:
      primarytype: 'block'
      uuid: '79199ef4-26fb-456d-8bbf-dfd1689e5200'
      activationstatus: true
      created: 2025-05-16T11:24:29.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He urged Sharaa to establish ties with Syria’s longtime foe Israel.\r"
    section30:
      primarytype: 'block'
      uuid: '56c3c8f8-653d-46b4-a8cb-ae33618f6dd2'
      activationstatus: true
      created: 2025-05-16T11:24:29.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has made improving ties with some Gulf countries a key goal of\
        \ his administration. If all the proposed chip deals in Gulf states, and the\
        \ UAE in particular, come together, the region would become a third power\
        \ centre in global AI competition after the United States and China.\r"
    section31:
      primarytype: 'block'
      uuid: 'a4e5a2ad-3908-47ab-897f-d8b997304449'
      activationstatus: true
      created: 2025-05-16T11:24:29.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T11:24:30.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T11:24:29.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>(Reporting by Gram Slattery and Andrew Mills in Doha and Federico
        Maccioni, Nayera Abdallah and Tala Ramadan in Dubai; Additional reporting
        by Yousef Saba, Karen Freifeld and Hadeel Al Sayegh; Writing by Michael Georgy,
        Gram Slattery, Timothy Heritage Matt Spetalnick and David Brunnstrom; Editing
        by Andrew Heavens, William Maclean and Alistair Bell)</p>'
