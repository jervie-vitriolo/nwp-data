      type: 'text'
      text: '<p><strong>Reuters -</strong> Facebook parent company Meta Platforms
        META.O asked a federal judge on Thursday to throw out the U.S. Federal Trade
        Commission’s case accusing it of an illegal social media monopoly, saying
        the agency failed to prove its case at a high-stakes antitrust trial.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b2e8b4f5-d5b0-456c-bab3-f4dbd66f29d3'
      activationstatus: true
      created: 2025-05-16T08:40:24.290+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.290+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'be3ea848-8812-450d-8c45-2dbc9d1d73d2'
      activationstatus: true
      created: 2025-05-16T08:40:24.290+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.290+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "At the trial, which began on April 14 in Washington, the FTC has sought\
        \ to show that Meta, then known as Facebook, illegally dominated the market\
        \ for social media platforms used to share updates with friends and family\
        \ through its acquisitions of Instagram and WhatsApp. The FTC is seeking to\
        \ unwind those deals, which occurred more than a decade ago.\r"
    section7:
      primarytype: 'block'
      uuid: '1018f22d-8042-4ce7-9215-d02563b477a0'
      activationstatus: true
      created: 2025-05-16T08:40:24.290+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.290+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b5eb89bb-8417-41a3-aacf-3377cb61fc2d'
      activationstatus: true
      created: 2025-05-16T08:40:24.291+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.291+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "If granted, Meta’s request for a ruling on the evidence so far would\
        \ bring a quicker end to the case, though U.S. District Judge James Boasberg\
        \ could decline to take it up. Meta is now presenting its own evidence at\
        \ the trial, which may run into June.\r"
    section9:
      primarytype: 'block'
      uuid: '2d74cfd8-b6e7-4728-b089-33b12cf9ca92'
      activationstatus: true
      created: 2025-05-16T08:40:24.291+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.291+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7b9f77cc-fa87-4198-8466-136a58162ae3'
      activationstatus: true
      created: 2025-05-16T08:40:24.292+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.292+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A spokesperson for the FTC did not immediately respond to a request\
        \ for comment on Thursday.\r"
    section11:
      primarytype: 'block'
      uuid: 'e6dbd99c-3ea6-445b-ba1b-3e378513d6c3'
      activationstatus: true
      created: 2025-05-16T08:40:24.292+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.292+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3730fa8d-e370-4242-a7d2-abb3e4068c37'
      activationstatus: true
      created: 2025-05-16T08:40:24.293+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.293+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The FTC is seeking to show that Meta, then known as Facebook, bought\
        \ Instagram and WhatsApp to take out upstart rivals, pointing to emails where\
        \ CEO Mark Zuckerberg worried about the apps' growth.\r"
    section13:
      primarytype: 'block'
      uuid: '541560f9-548f-4993-8bb2-c2d2492f3296'
      activationstatus: true
      created: 2025-05-16T08:40:24.293+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.293+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3e90fcb5-7f81-4920-9ee0-adeae6cd552b'
      activationstatus: true
      created: 2025-05-16T08:40:24.294+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.294+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But evidence at trial showed that WhatsApp had no plan to expand to\
        \ become a social network rival to Facebook, and that Zuckerberg knew that\
        \ before the deal was finalized, Meta said Thursday. And testimony showed\
        \ Instagram grew after the acquisition, the company said.\r"
    section15:
      primarytype: 'block'
      uuid: '039ccf50-6dd5-41d2-af14-37b9906c7487'
      activationstatus: true
      created: 2025-05-16T08:40:24.294+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.294+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '006dfada-2338-4508-9ad3-b3873918bd56'
      activationstatus: true
      created: 2025-05-16T08:40:24.295+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.295+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Meta also argued FTC failed to show a meaningful difference between\
        \ supposed friends-and-family sharing apps -- such as SnapChat, Instagram\
        \ and Facebook -- and TikTok, which Meta said it has been forced to imitate\
        \ to survive.\r"
    section17:
      primarytype: 'block'
      uuid: '2398d17a-4ca8-424b-8af3-e1efbb48c31d'
      activationstatus: true
      created: 2025-05-16T08:40:24.295+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.295+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f35f0ad7-f820-498d-9a1c-bf181ab7778c'
      activationstatus: true
      created: 2025-05-16T08:40:24.296+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.296+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Platforms where users broadcast content to strangers based on shared\
        \ interests, such as X, TikTok, YouTube and Reddit RDDT.N, are not interchangeable,\
        \ the FTC has said.\r"
    section19:
      primarytype: 'block'
      uuid: '144c2cb5-031b-472f-9b79-fbdc62b13aab'
      activationstatus: true
      created: 2025-05-16T08:40:24.296+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.296+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '8e8c5963-48e1-4a51-a82a-c3952a835bd4'
      activationstatus: true
      created: 2025-05-16T08:40:24.297+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.297+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The through line connecting all of these social apps is that each\
        \ vies to show the most compelling user-generated content so that it can take\
        \ as much user time and attention as possible from the other apps, including\
        \ Meta’s apps,\" the company said.\r"
    section21:
      primarytype: 'block'
      uuid: 'a57e899f-7184-4323-a4c5-2aa9722b031e'
      activationstatus: true
      created: 2025-05-16T08:40:24.297+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.297+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2e793ae5-d4fe-4bc4-a003-ed5612fe6ef8'
      activationstatus: true
      created: 2025-05-16T08:40:24.298+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.298+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "If Boasberg does not grant Meta’s request, the FTC and Meta are expected\
        \ to file final briefs and deliver closing arguments after the company is\
        \ finished presenting evidence.\r"
    section23:
      primarytype: 'block'
      uuid: '834f782e-05f9-4b66-822a-b18388d187c4'
      activationstatus: true
      created: 2025-05-16T08:40:24.298+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.298+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4bbfda75-0498-481d-b9cf-31bc45a40670'
      activationstatus: true
      created: 2025-05-16T08:40:24.299+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:40:24.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:40:24.299+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "If the judge then finds that Meta holds an illegal monopoly, the case\
        \ would go to a second trial over the appropriate measures to address it.\r"
