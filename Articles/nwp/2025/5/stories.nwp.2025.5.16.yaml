      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.246+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Hayaan nating tumakbo ang proseso at hayaan nating magpasya ang
        impeachment court [Let us allow the process to run its course and let the
        impeachment court decide],” he added.</p>'
