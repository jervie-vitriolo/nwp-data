      lastactivated: 2025-05-16T19:55:35.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.634+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9b7cf7c5-8e81-4a81-9319-be3dbbbbf70a'
      activationstatus: true
      created: 2025-05-16T19:55:34.635+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:55:35.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.635+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Brazil exported $10 billion of chicken meat in 2024, accounting
        for about 35% of global trade, much of it sold by BRF and JBS SA, which ship
        to some 150 countries.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ec6ba961-8d9f-4c8c-bcac-a6dbdce04c8a'
      activationstatus: true
      created: 2025-05-16T19:55:34.635+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:55:35.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.635+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8fe0a0a4-1d89-4c3e-a440-4087f012f443'
      activationstatus: true
      created: 2025-05-16T19:55:34.636+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:55:35.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.636+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"All necessary measures to control the situation were quickly adopted,
        and the situation is under control and being monitored by government agencies,"
        said national pork and poultry group ABPA in a statement.</p>'
    section7:
      primarytype: 'block'
      uuid: '0179faf8-0183-4a86-b488-b99d0e3bcfec'
