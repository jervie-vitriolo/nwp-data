    title: 'Pope Leo urges respect for migrants, challenging Trump views'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f72eb35d-b29a-404a-b243-12810e3821d7'
      activationstatus: true
      created: 2025-05-16T19:51:49.192+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.444+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> U.S.-born Pope Leo XIV, in his first
        address to world diplomats, said on Friday that the dignity of migrants had
        to be respected, possibly putting himself on a collision course with the administration
        of U.S. President Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: '978c4c37-e37f-47fb-a575-c6c9bb3d816c'
      activationstatus: true
      created: 2025-05-16T19:51:49.193+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.445+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7dce0466-a97c-4dd3-bc33-a01c1d2516f0'
      activationstatus: true
      created: 2025-05-16T19:51:49.193+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.446+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The pope, who was born in Chicago but lived for many years in Peru\
        \ as a missionary, said his own background made him feel compelled to call\
        \ for compassion and solidarity with those seeking a better life in other\
        \ countries.\r"
    section3:
      primarytype: 'block'
      uuid: '56fa6a9b-7485-444d-845d-52ad28485adf'
      activationstatus: true
      created: 2025-05-16T19:51:49.194+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.446+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd517aa19-f634-408d-8df8-dd15b2041360'
      activationstatus: true
      created: 2025-05-16T19:51:49.194+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.447+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"My own story is that of a citizen, the descendant of immigrants,
        who in turn chose to emigrate," he told ambassadors at the Vatican.</p>'
    section5:
      primarytype: 'block'
      uuid: '10130f8f-f840-42a6-ad64-a38bb545d4dd'
      activationstatus: true
      created: 2025-05-16T19:51:49.195+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.447+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '13393107-68ed-46aa-9b0a-1ea4a14e5d1f'
      activationstatus: true
      created: 2025-05-16T19:51:49.195+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.448+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"All of us, in the course of our lives, can find ourselves healthy\
        \ or sick, employed or unemployed, living in our native land or in a foreign\
        \ country, yet our dignity always remains unchanged. It is the dignity of\
        \ a creature willed and loved by God,\" he added.\r"
    section7:
      primarytype: 'block'
      uuid: '8987cae7-174e-43c3-970f-644c016174f6'
      activationstatus: true
      created: 2025-05-16T19:51:49.195+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.449+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '83e3ab24-ad75-40ce-a41f-621cd21df5f2'
      activationstatus: true
      created: 2025-05-16T19:51:49.196+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.449+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Leo’s ancestors are believed to have come from either the Dominican\
        \ Republic or Haiti, two countries that share an island in the Caribbean,\
        \ and his family has roots in the Creole culture of New Orleans in the southern\
        \ U.S. state of Louisiana.\r"
    section9:
      primarytype: 'block'
      uuid: 'b8d98158-3610-476d-8e76-851c839b5e44'
      activationstatus: true
      created: 2025-05-16T19:51:49.196+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.450+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2d762d86-dbef-47bd-875b-6bc51b1ba406'
      activationstatus: true
      created: 2025-05-16T19:51:49.197+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.450+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"No one is exempted from striving to ensure respect for the dignity
        of every person, especially the most frail and vulnerable, from the unborn
        to the elderly, from the sick to the unemployed, citizens and immigrants alike,"
        said Leo, who was elected last week to succeed Pope Francis as head of the
        1.4-billion member Roman Catholic Church.</p>'
    section11:
      primarytype: 'block'
      uuid: '962cd710-8ded-4c02-a6cd-2f017fe64cc6'
      activationstatus: true
      created: 2025-05-16T19:51:49.197+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.451+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a860b737-a500-4a77-8a4d-0f2bd7a9d30e'
      activationstatus: true
      created: 2025-05-16T19:51:49.198+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.452+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump has vowed to deport millions of immigrants who are in the U.S.\
        \ illegally.\r"
    section13:
      primarytype: 'block'
      uuid: '46195a64-2427-4e6e-b2bb-fcacae36d65f'
      activationstatus: true
      created: 2025-05-16T19:51:49.198+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.452+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '83300d47-2668-433a-a775-33041cc87ac7'
      activationstatus: true
      created: 2025-05-16T19:51:49.199+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.453+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pope Francis, who died last month, had a very conflictual relationship
        with Trump over immigration, with Francis once calling Trump "not Christian"
        because of his anti-migrant policies and plans to build a wall along the southern
        border.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fef1e385-c7b2-4c83-a388-3a027dab2595'
      activationstatus: true
      created: 2025-05-16T19:51:49.199+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.454+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c5b03966-5f2c-49b5-890a-376d41f05c61'
      activationstatus: true
      created: 2025-05-16T19:51:49.200+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.454+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Before becoming pope, Cardinal Robert Prevost indirectly criticised\
        \ U.S. Vice President JD Vance, who had asserted - incorrectly according to\
        \ Prevost - that Catholic theology called on people to take care of their\
        \ own before turning to others.\r"
    section17:
      primarytype: 'block'
      uuid: '93bffb25-1f56-45b2-9b02-e044a4d0e8e7'
      activationstatus: true
      created: 2025-05-16T19:51:49.200+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.455+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5ef10d1d-f4cb-4675-b60f-12446d02e801'
      activationstatus: true
      created: 2025-05-16T19:51:49.201+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.455+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Vance is due to lead a U.S. delegation at Leo’s inaugural Mass on Sunday.\r"
    section19:
      primarytype: 'block'
      uuid: 'c04c8997-4a76-458e-aed2-6a2e654fcb12'
      activationstatus: true
      created: 2025-05-16T19:51:49.201+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.456+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'bc9449a8-bdbc-4f12-979c-4e8054691873'
      activationstatus: true
      created: 2025-05-16T19:51:49.202+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.457+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Family values</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '48b4e2bc-0923-4d29-997f-de12b34bbf64'
      activationstatus: true
      created: 2025-05-16T19:51:49.202+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.457+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '05cbd6ed-d2eb-4733-bf54-5e651d768147'
      activationstatus: true
      created: 2025-05-16T19:51:49.203+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.458+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Vatican has diplomatic relations with about 185 countries and Leo\
        \ wove his speech around the themes of peace, justice and religious freedom,\
        \ calling for an end to the arms trade and stressing the need for multilateral\
        \ diplomacy.\r"
    section23:
      primarytype: 'block'
      uuid: '2e74aad0-3ea2-4a76-bae2-5ee2b4f5ab45'
      activationstatus: true
      created: 2025-05-16T19:51:49.204+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.458+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '78691cba-3bd9-420a-a978-d1e4bf71077a'
      activationstatus: true
      created: 2025-05-16T19:51:49.204+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He indicated that he would continue in the tradition of his predecessors\
        \ to travel the world, saying he wanted to get to know the countries where\
        \ the ambassadors are from.\r"
    section25:
      primarytype: 'block'
      uuid: '91f1f165-d229-43b3-8355-fa252f83ae0e'
      activationstatus: true
      created: 2025-05-16T19:51:49.205+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.460+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c773f466-c4ea-449c-b374-b72ec16ee059'
      activationstatus: true
      created: 2025-05-16T19:51:49.205+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:52:26.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:52:25.460+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pope Leo also used his speech to restate the Church’s traditional
        teaching that heterosexual marriage is a foundation of society.</p>'
    section27:
      primarytype: 'block'
      uuid: '67cc2a2c-db49-493f-9edb-ab44a39bb6cf'
      activationstatus: true
