      lastmodified: 2025-05-16T08:26:54.458+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She addressed her years-long struggle with drug abuse, saying Combs\
        \ would express concern about unusual behavior and side effects she suffered,\
        \ and in 2017 recommended she see a doctor for her symptoms.\r"
    section30:
      primarytype: 'block'
      uuid: '0ece27c1-845f-456e-81fc-a4ac8f48de3f'
      activationstatus: true
