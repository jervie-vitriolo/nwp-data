      lastmodified: 2025-05-16T16:57:01.030+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government will
        exhaust diplomatic channels and seek help from global groups like the International
        Criminal Police Organization (Interpol) to serve the arrest warrant against
        ex-presidential spokesperson Harry Roque, the Department of Justice said on
        Friday, May 16.</p>'
    section1:
      primarytype: 'block'
      uuid: '0f184b76-844b-4572-81c2-f3ed304c439b'
      activationstatus: true
      created: 2025-05-16T16:57:01.030+08:00
