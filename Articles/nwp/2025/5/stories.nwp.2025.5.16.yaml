    title: 'Brazil confirms first outbreak of avian influenza on commercial farm'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd62df240-3080-4436-8908-2ef4fccd1b6e'
      activationstatus: true
      created: 2025-05-16T19:55:34.633+08:00
