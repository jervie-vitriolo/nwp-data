    uuid: '087d437f-2690-4d41-83e4-f385c75346f3'
    lead: 'Health Undersecretary Paolo Teston has been appointed as the new director-general
      of the Food and Drug Administration (FDA), replacing Samuel Zacate.'
    activationstatus: true
    created: 2025-05-16T15:05:07.635+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-16T15:05:07.991+08:00
