      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Court of Appeals
        (CA) ruling nullifying the acquittal of former Senator Leila de Lima in one
        of her drug cases has no bearing on the proclamation of Mamamayang Liberal
        (ML) party-list group, of which she is the first nominee, as a winner in the
        polls, the Commission on Elections (Comelec) said on Friday, May 16.</p>'
