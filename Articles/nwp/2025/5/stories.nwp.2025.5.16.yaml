      lastmodified: 2025-05-16T16:29:24.833+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The film and Game of Thrones have changed Dubrovnik for sure,\" said\
        \ tourist guide Ivan Vukovic. About 1,000 tourists join a Game of Thrones\
        \ tour every day, he said.\r"
