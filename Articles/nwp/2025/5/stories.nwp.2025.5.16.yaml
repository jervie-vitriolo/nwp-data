      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'caa3a37a-d34e-4bc3-8af9-17ae8182e24a'
      activationstatus: true
      created: 2025-05-16T16:29:24.831+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T16:29:25.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Part of the financing coming from banks and investment funds for\
        \ audio-visual arts has been on standby because of the uncertainty,\" Nola\
        \ told Reuters.\r"
    section7:
      primarytype: 'block'
      uuid: '450f4ea1-d75a-45ca-8ca0-5214aae1e4c2'
      activationstatus: true
      created: 2025-05-16T16:29:24.831+08:00
