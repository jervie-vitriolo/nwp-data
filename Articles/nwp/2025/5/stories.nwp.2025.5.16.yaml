    template: '1'
    title: 'DOH official Paolo Teston named new FDA chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '15377be0-0f59-4c3d-81bf-9703c277e6ea'
      activationstatus: true
      created: 2025-05-16T15:05:07.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:07.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Health Undersecretary
        Paolo Teston has been appointed as the new director-general of the Food and
        Drug Administration (FDA), replacing Samuel Zacate.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fd0df56-ea7b-4bde-b8dc-1b62fa785c13'
      activationstatus: true
      created: 2025-05-16T15:05:07.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:07.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a7ce2a1c-179a-4ff1-8bb9-a51003720ed1'
      activationstatus: true
      created: 2025-05-16T15:05:07.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:07.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.665+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacañang confirmed the development on Friday, May 15, but did not\
        \ issue any comment on why Zacate was replaced.\r"
    section3:
      primarytype: 'block'
      uuid: '4b4b2603-f96b-4684-88b2-26071c24730a'
      activationstatus: true
      created: 2025-05-16T15:05:07.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:07.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '05f320c9-eeec-4e34-9425-3e51cbacd73f'
      activationstatus: true
      created: 2025-05-16T15:05:07.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:07.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a<strong><a href="https://www.fda.gov.ph/fda-press-statement-doh-usec-atty-paolo-s-teston-officially-takes-the-helm-as-fda-director-general-vows-to-restore-public-trust-and-strengthen-the-agencys-service-to-the-nation/">
        statement</a></strong> on Tuesday, the FDA said Teston addressed the agency’s
        officials employees for the first time during the flag-raising ceremony.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b18c5b20-a32a-439b-9311-e8c43ca3abf0'
      activationstatus: true
      created: 2025-05-16T15:05:07.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:07.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '76a79305-fe50-45b6-af1b-35e260a1dbc3'
      activationstatus: true
      created: 2025-05-16T15:05:07.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:07.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“I assume this role with a clear and urgent mandate: to raise the
        standard of service at the FDA—not through promises or plans alone, but through
        action. At seryoso po tayo sa layuning ito [We are serious in this goal],”
        Teston was quoted as saying.</p>'
    section7:
      primarytype: 'block'
      uuid: '460a1fa7-9421-4f0a-9435-66ab2c5f8127'
      activationstatus: true
      created: 2025-05-16T15:05:07.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:07.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.667+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '59541881-b4ef-4a4f-89a7-322bb9a8c190'
      activationstatus: true
      created: 2025-05-16T15:05:07.668+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the statement, Teston is set to conduct a thorough review\
        \ of FDA’s “core operations, including inspection, licensing, and monitoring,\
        \ to ensure the safety of health products.”\r"
    section9:
      primarytype: 'block'
      uuid: '644cbf3a-e6c0-4c0a-ad2c-177c836834e8'
      activationstatus: true
      created: 2025-05-16T15:05:07.669+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e8d6f721-cfaa-4d1f-b6a4-48c6c24282a6'
      activationstatus: true
      created: 2025-05-16T15:05:07.669+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.669+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Teston recently served as health undersecretary and led the Health\
        \ Regulation and Facility Development Cluster of the Department of Health\
        \ (DOH).\r"
    section11:
      primarytype: 'block'
      uuid: 'b15e6cd9-2a84-4a14-9ef6-fd66d92452a9'
      activationstatus: true
      created: 2025-05-16T15:05:07.670+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'cd42d0f7-0fda-4ea8-9ef6-f20f2bee74eb'
      activationstatus: true
      created: 2025-05-16T15:05:07.670+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The cluster includes the Health Facility Development Bureau, the Health\
        \ Facilities and Services Regulatory Bureau, and the Bureau of Quarantine.\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: 'c328c2d5-02db-45b4-9a15-2d19371cd03c'
      activationstatus: true
      created: 2025-05-16T15:05:07.671+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4f6e6c7d-961f-4665-899a-383fa5d9f19d'
      activationstatus: true
      created: 2025-05-16T15:05:07.671+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“A lawyer by training, DG Teston brings both legal acumen and administrative\
        \ experience to the FDA,” the statement read. “He is also an active member\
        \ of the DOH Executive Committee and has pledged to represent the agency’\
        s interests at the highest levels of policy-making and governance guided by\
        \ President Marcos’s whole-of-society and whole-of-government approach.”\r"
    section15:
      primarytype: 'block'
      uuid: '16da7acd-1fa7-4d28-92d3-5aa2cc5e5082'
      activationstatus: true
      created: 2025-05-16T15:05:07.671+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4d169184-dab0-4d1e-97c4-6a80622ae7c8'
      activationstatus: true
      created: 2025-05-16T15:05:07.672+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <strong><a href="https://www.fda.gov.ph/">FDA</a></strong>,
        a regulatory agency under the DOH, is mandated to ensure the safety, efficacy
        or quality of health products.</p>'
    section17:
      primarytype: 'block'
      uuid: '6885f17e-a5a1-482c-9d54-1719dc1e3688'
      activationstatus: true
      created: 2025-05-16T15:05:07.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '46a86b62-a90d-48f0-9705-2a5f2926eb28'
      activationstatus: true
      created: 2025-05-16T15:05:07.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T15:05:08.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:05:07.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Products include food, drugs, cosmetics, devices, biologicals, vaccines,
        in-vitro diagnostic reagents, radiation-emitting devices or equipment, and
        household/urban hazardous substances, including pesticides and toys, or consumer
        products that may have an effect on health which require regulations as determined
        by the agency.</p>'
