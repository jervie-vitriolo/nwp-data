      type: 'text'
      text: "The initiative is implemented in partnership with San Miguel Foundation\
        \ (SMF), local government units, and private sector partners. It provides\
        \ prenatal checkups, ultrasounds, maternal health education, and Mingo Meals\
        \ — a fortified food made of rice, mung beans, and moringa, developed by the\
        \ Department of Science and Technology’s Food and Nutrition Research Institute\
        \ (DOST-FNRI) and produced by the Negrense Volunteers for Change Foundation.\r"
