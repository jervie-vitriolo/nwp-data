      lastmodified: 2025-05-16T08:26:54.457+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ventura told jurors not to take what she wrote literally. \"Loving\
        \ FO’s were just words, at that point,\" she said.\r"
