    title: 'Croatia’s Game of Thrones filming sites face threat from Trump tariffs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '539d2edd-8e05-4e5d-9d11-f099577a0d4a'
      activationstatus: true
      created: 2025-05-16T16:29:24.828+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T16:29:25.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.850+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Dubrovnik, Croatia -</strong> The fortresses and cobbled
        streets of the ancient Croatian town of Dubrovnik are often crowded with tourists
        eager to visit the locations from the Game of Thrones television series or
        the Star Wars: The Last Jedi film.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6785974-b72e-4a67-b213-0a4f9f6d788f'
      activationstatus: true
      created: 2025-05-16T16:29:24.829+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T16:29:25.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.829+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9958a093-9c3d-4c52-b765-e4af61dde696'
      activationstatus: true
      created: 2025-05-16T16:29:24.829+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T16:29:25.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.829+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>But comments by President Donald Trump this month that he will impose
        a 100% tariff on all movies produced outside the United States have alarmed
        the entertainment industry and some locals in Dubrovnik who fear directors
        may no longer film there.</p>'
    section3:
      primarytype: 'block'
      uuid: '5d6e1712-5720-4d84-8f13-163b7730ab39'
      activationstatus: true
      created: 2025-05-16T16:29:24.830+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T16:29:25.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3710669b-25a4-4128-8024-b64b56614cb8'
      activationstatus: true
      created: 2025-05-16T16:29:24.830+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T16:29:25.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"There have been huge disruptions because of the tariffs that Trump
        plans to introduce," said Croatian film producer Igor Aleksandar Nola, adding
        that budgets had already been hit by global economic upheaval.</p>'
    section5:
      primarytype: 'block'
      uuid: '4a57979b-acc2-4317-86d5-83bcab5053f0'
      activationstatus: true
      created: 2025-05-16T16:29:24.831+08:00
