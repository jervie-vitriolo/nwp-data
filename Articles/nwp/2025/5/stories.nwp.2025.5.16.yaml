      uuid: '89208397-6a4d-4752-9275-e08be5b5016e'
      activationstatus: true
      created: 2025-05-16T17:32:41.377+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.737+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '690aa10c-87f9-4d49-a1da-f4957bbece39'
