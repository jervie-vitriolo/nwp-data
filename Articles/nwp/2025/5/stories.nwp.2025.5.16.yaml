      type: 'text'
      text: "\"It is the responsibility of government leaders to work to build harmonious\
        \ and peaceful civil societies. This can be achieved above all by investing\
        \ in the family, founded upon the stable union between a man and a woman,\"\
        \ he said.\r"
    section29:
      primarytype: 'block'
