      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'be8b4ebe-7b21-48dd-8d68-3440061eecc7'
      activationstatus: true
      created: 2025-05-16T16:29:24.832+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T16:29:25.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:29:24.832+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Central European countries and the Balkans have been used by Hollywood
        for years for their dramatic scenery, mix of architectural styles and cheaper
        filming costs. If a movie or series is a hit those locations can become hugely
        popular with visitors.</p>'
    section9:
