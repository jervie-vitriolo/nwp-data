      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.732+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Meralco Bolts forward
        Cliff Hodge has been suspended for one game and fined ₱100,000 for his dangerous
        move against Zavier Lucero of Magnolia in the PBA Season 49 Philippine Cup
        last Wednesday, May 14.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e93cada-8c71-4dee-a033-5b6652d59be0'
      activationstatus: true
      created: 2025-05-16T17:32:41.374+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.732+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a1d39a44-b89d-492a-b130-cd3637511b8c'
      activationstatus: true
      created: 2025-05-16T17:32:41.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.733+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The sanction was imposed after Hodge was summoned by PBA commissioner\
        \ Willie Marcial on Friday.\r"
    section3:
      primarytype: 'block'
      uuid: 'ac5b6482-ef1d-4651-9ba0-159004655e26'
      activationstatus: true
      created: 2025-05-16T17:32:41.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.733+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '61b0a3ae-1084-4d33-a715-e1c1db8c495c'
      activationstatus: true
      created: 2025-05-16T17:32:41.375+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.734+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The incident happened at the 2:16 mark of the fourth quarter, when\
        \ Hodge took down Lucero in a wrestling-like maneuver in a battle for ball\
        \ possession. Magnolia went on to win the contest, 117-92, and remained unbeaten\
        \ this conference.\r"
    section5:
      primarytype: 'block'
      uuid: '4c301e09-2e69-45d9-888d-19817d3b8809'
      activationstatus: true
      created: 2025-05-16T17:32:41.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.734+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '77e6b3c0-9aca-4f3e-9007-d3713f777f06'
      activationstatus: true
      created: 2025-05-16T17:32:41.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.735+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Magnolia assistant coach Mon Jose was also given a one game suspension\
        \ and a ₱20,000 fine for head-butting Hodge in an ensuing commotion between\
        \ the two sides.\r"
    section7:
      primarytype: 'block'
      uuid: '2c749d24-7afd-4a3f-8e9a-61a32d9c0678'
      activationstatus: true
      created: 2025-05-16T17:32:41.376+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.735+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '70bd0214-6252-4652-a74c-bb562802ce1d'
      activationstatus: true
      created: 2025-05-16T17:32:41.377+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-16T17:33:39.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:33:38.736+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With this development, Hodge will miss Meralco’s match versus Blackwater\
        \ on May 21 at the Ynares Center in Antipolo City.\r"
    section9:
