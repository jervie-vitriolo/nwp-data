      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:57:01.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c0baf24f-4549-4b98-98ed-47ccbac98e45'
      activationstatus: true
      created: 2025-05-16T16:57:01.033+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T16:57:01.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:57:01.033+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: It is possible to directly communicate with the government\
        \ where the accused is. We can also go through various international organizations,\
        \ including Interpol…We will explain that this is an example of prosecution,\
        \ not persecution…The panel of prosecutors analyzed the evidence submitted\
        \ by law enforcement. They determined that the evidence met the threshold\
        \ to file a case.]\r"
