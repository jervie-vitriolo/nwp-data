      uuid: 'a1a56ad5-cd80-481f-a89e-1e07203a6f5e'
      activationstatus: true
      created: 2025-05-16T17:29:52.323+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.303+08:00
