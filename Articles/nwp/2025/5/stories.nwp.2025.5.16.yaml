      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> San Miguel Foods Inc.
        (SMFI) has reported a significant reduction in malnutrition among children
        covered by its expanded mother-and-child health program, “Happy si Mommy,
        Malusog si Baby,” now reaching over 1,000 beneficiaries in 24 barangays nationwide.</p>'
