      lastactivated: 2025-05-16T15:32:15.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.245+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kailangan nilang harapin sa sarili nila, sa salamin, at sa taong bayan\
        \ ‘yong kanilang magiging pasya. Kung ang nagdikta nga ba ng kanilang desisyon\
        \ sa impeachment ay ‘yong personal nilang interes o nakabatay sa ebidensya\
        \ at sa batas at sa pananaw ng mas nakararami base sa kanilang napanood na\
        \ ebidensya,” Escudero said. \r"
    section42:
      primarytype: 'block'
      uuid: '0e342678-589a-4f3c-9554-60796cf3052b'
      activationstatus: true
      created: 2025-05-16T15:14:47.224+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.246+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: They need to face themselves, the mirror, and the public\
        \ with the decision they will make. Whether their decision on the impeachment\
        \ was dictated by their personal interest or based on evidence, the law, and\
        \ the perspective of the majority, based on the evidence they have seen.]\r"
    section43:
      primarytype: 'block'
      uuid: '921e8748-d66e-4633-86ea-9dcf151e3c8b'
