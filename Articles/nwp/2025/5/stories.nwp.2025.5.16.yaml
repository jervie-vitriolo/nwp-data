    title: 'ICC prosecutor Khan on leave amid sexual misconduct probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '64c5be0f-7342-4bb3-8f7b-b6e7fa1cc2a6'
      activationstatus: true
      created: 2025-05-17T00:10:00.428+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.445+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Hague, Netherlands - The prosecutor of the International Criminal
        Court, Karim Khan, has stepped down temporarily as an investigation by the
        United Nations into alleged sexual misconduct by him nears its end, his office
        said on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '69b7b240-deae-4875-b7bc-4c92ba1b74e6'
      activationstatus: true
      created: 2025-05-17T00:10:00.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.429+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The move is unprecedented and there is no clear procedure for replacing
        Khan. The situation creates added uncertainty for the ICC, which is already
        facing an existential crisis due to U.S. sanctions over its arrest warrants
        for Israeli officials.'
    section2:
      primarytype: 'block'
      uuid: 'c6f8f858-d431-4543-8472-b11fe9485fe1'
      activationstatus: true
      created: 2025-05-17T00:10:00.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.429+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khan’s office said the prosecutor had taken leave until the end of
        the investigation by the U.N. Office of Internal Oversight Services.'
    section3:
      primarytype: 'block'
      uuid: '25def8cc-03f9-450c-a742-e1876227426f'
      activationstatus: true
      created: 2025-05-17T00:10:00.429+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.429+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The prosecutor has denied allegations of misconduct that were reported
        to the court’s governing body in October last year.'
    section4:
      primarytype: 'block'
      uuid: 'dd919c28-b7f6-455e-8abb-7ec74409abc9'
      activationstatus: true
      created: 2025-05-17T00:10:00.430+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.430+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a letter sent to his staff and seen by Reuters, the prosecutor said
        that he had been keeping his position under constant review. "In light of
        escalating media reports, I have made the considered decision to take leave,"
        Khan said.'
    section5:
      primarytype: 'block'
      uuid: '62f69bec-2db1-435e-822f-ff52a132a2dd'
      activationstatus: true
      created: 2025-05-17T00:10:00.430+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.430+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"My decision is driven by deep and unwavering commitment to the credibility
        of our Office and the Court, and to safeguard the integrity of the process
        and fairness to all involved," he said.'
    section6:
      primarytype: 'block'
      uuid: '91a13847-51aa-45f6-9c00-450f58c5d230'
      activationstatus: true
      created: 2025-05-17T00:10:00.431+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.431+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khan had earlier ignored calls by NGOs and ICC staff to step down while
        the investigation was under way.'
    section7:
      primarytype: 'block'
      uuid: '06f4a881-26e8-4678-84cf-1b20e7a54a7f'
      activationstatus: true
      created: 2025-05-17T00:10:00.431+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.431+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Several of those NGOs on Friday hailed his decision to temporarily
        step down as a sign that no one is above the law.'
    section8:
      primarytype: 'block'
      uuid: '00f1fe8a-e8d8-46ac-aa93-7060ddee3113'
      activationstatus: true
      created: 2025-05-17T00:10:00.432+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.432+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Stepping aside helps protect the court’s credibility and the trust
        of victims, staff, and the public. For the alleged victim and whistle blowers,
        this is also a moment of recognition and dignity," said Danya Chaikel of human
        rights watchdog FIDH.'
    section9:
      primarytype: 'block'
      uuid: 'e9b2ef6a-c9a0-430f-8146-c964dc630bb7'
      activationstatus: true
      created: 2025-05-17T00:10:00.432+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.432+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Others said suspending Khan would not derail the ICC’s investigations
        as the office of the prosecutor is not a one-man show.'
    section10:
      primarytype: 'block'
      uuid: 'c9d3b305-fee4-4cb8-a846-7ccfa843aea6'
      activationstatus: true
      created: 2025-05-17T00:10:00.432+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.432+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC has high-profile war crimes investigations under way into the
        Israel-Hamas conflict and Russia’s war in Ukraine.'
    section11:
      primarytype: 'block'
      uuid: '908fe4b9-b25c-4cd5-90f3-4561e044f93b'
      activationstatus: true
      created: 2025-05-17T00:10:00.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.433+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"In fact, removing an individual whose alleged behaviour may have fuelled
        a toxic work culture may strengthen the office’s ability to carry out its
        mandate with professionalism and public trust,” Alix Vuillemin of the Women’s
        Initiatives for Gender Justice told Reuters.'
    section12:
      primarytype: 'block'
      uuid: 'a22ec600-81a2-4b3d-94eb-a6c588d7c62c'
      activationstatus: true
      created: 2025-05-17T00:10:00.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.433+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At Khan’s request, the ICC issued arrest warrants for President Vladimir
        Putin on suspicion of deporting children from Ukraine, and for Israeli Prime
        Minister Benjamin Netanyahu for alleged war crimes in Gaza. Neither country
        is a member of the court and both deny the accusations and reject ICC jurisdiction.'
    section13:
      primarytype: 'block'
      uuid: '81665f39-0b2b-4819-bbdb-485d2d9ff285'
      activationstatus: true
      created: 2025-05-17T00:10:00.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC’s investigation into Israel’s conduct led the U.S. administration
        of President Donald Trump to impose sanctions on Khan, which the ICC president
        says have put the court itself at risk.'
    section14:
      primarytype: 'block'
      uuid: '3657b91a-2182-4a8e-9bf4-241905dec032'
      activationstatus: true
      created: 2025-05-17T00:10:00.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.434+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sources, who spoke on condition of anonymity to discuss a sensitive
        matter, told Reuters that Khan had spoken to U.N. investigators last week
        in what was believed to be the final interview of a months-long outside investigation
        into the allegations that started in December.'
    section15:
      primarytype: 'block'
      uuid: 'b4c33dcd-a3cc-404b-93d0-c01fbdecbc27'
      activationstatus: true
      created: 2025-05-17T00:10:00.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.435+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It was unclear when the probe would finish.'
    section16:
      primarytype: 'block'
      uuid: 'c771f173-c38a-404d-88f5-63a2050229e5'
      activationstatus: true
      created: 2025-05-17T00:10:00.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.435+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ICC’s two deputy prosecutors would take over his duties in the
        meantime, his office said.'
    section17:
      primarytype: 'block'
      uuid: '6ef30584-f000-4ce2-b6d9-bcd9b4b7c464'
      activationstatus: true
      created: 2025-05-17T00:10:00.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.436+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khan’s lawyers did not immediately respond to a written request for
        comment.'
    section18:
      primarytype: 'block'
      uuid: 'a84e4b99-6536-4ccf-9f66-8ec47cc3b57e'
      activationstatus: true
      created: 2025-05-17T00:10:00.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-17T00:10:00.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-17T00:10:00.436+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '(This story has been corrected to fix the name to Danya Chaikel, not
        Dana Chaise, in paragraph 9)'
    section19:
      primarytype: 'block'
      uuid: '4e9290a8-903a-45be-b9d4-1891a0fd7cf8'
      activationstatus: true
      created: 2025-05-17T00:10:00.437+08:00
