      lastmodified: 2025-05-16T18:42:56.418+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“The signing of the defense cooperation arrangement is another milestone\
        \ in fostering Filipino-German relations and cooperation between like-minded\
        \ and trusted partners,” Ambassador Andreas Pfaffernoschke said in a message\
        \ to NewsWatch Plus.\r"
    section2:
      primarytype: 'block'
      uuid: 'f76c9be2-bd5c-4ba4-8619-ce434ff647f7'
      activationstatus: true
      created: 2025-05-16T18:13:58.199+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.418+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“The arrangement opens the door to enhanced cooperation in many areas\
        \ including peacekeeping, cyber, training and capacity building,” he added.\
        \ “In light of the global challenges our two countries are facing, this cooperation\
        \ is particularly important.”\r"
    section3:
      primarytype: 'block'
      uuid: 'c987cec9-a0e5-41c7-9a7d-b88d1995e5c3'
      activationstatus: true
      created: 2025-05-16T18:13:58.200+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.419+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The agreement was signed by Defense Secretary Gilberto Teodoro and\
        \ German Defense Minister Boris Pistorius in Berlin on Wednesday. It covers\
        \ cybersecurity, logistics, United Nations peacekeeping, and joint training\
        \ initiatives, according to the Department of National Defense.\r"
    section4:
      primarytype: 'block'
      uuid: 'f0456c50-5885-4437-8fe5-15bbecb36d46'
      activationstatus: true
      created: 2025-05-16T18:13:58.200+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.419+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The pact builds on Pistorius’ visit to Manila last year, where both\
        \ sides committed to strengthening military-to-military ties.\r"
    section5:
      primarytype: 'block'
      uuid: 'fd874ad6-11f1-4fc0-b070-597a6c3606b2'
      activationstatus: true
      created: 2025-05-16T18:13:58.200+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.420+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It also comes as the Philippines accelerates efforts to diversify its\
        \ security partnerships. In the past months, Manila has formalized defense\
        \ cooperation agreements with New Zealand, Japan, and is expected to do the\
        \ same with Canada. \r"
    section6:
      primarytype: 'block'
      uuid: '0ca9d7ab-82b0-4af1-bf98-d1e4ba41ae4c'
      activationstatus: true
      created: 2025-05-16T18:13:58.201+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.420+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Negotiations for a visiting forces agreement with France are also underway\r"
    section7:
      primarytype: 'block'
      uuid: '5b31c915-ac1f-4445-b8df-4230f3b19042'
      activationstatus: true
      created: 2025-05-16T18:13:58.201+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.421+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "This development was first reported by NewsWatch Plus in April, when\
        \ sources from the German embassy revealed that the Philippines and Germany\
        \ were preparing to sign a key defense cooperation deal in May.\r"
    section8:
      primarytype: 'block'
      uuid: 'd51ad356-779a-48ef-8d36-95915ce1fa49'
      activationstatus: true
      created: 2025-05-16T18:13:58.202+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.421+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "At that time, diplomatic sources confirmed that the text of the “agreement\
        \ on security cooperation” had been finalized and agreed upon by both sides.\
        \ The signing was scheduled to take place on the sidelines of the 2025 Peacekeeping\
        \ Ministerial in Berlin. \r"
    section9:
      primarytype: 'block'
      uuid: 'ce2794e5-1cc7-433b-8682-df6b7eb13340'
      activationstatus: true
      created: 2025-05-16T18:13:58.202+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.421+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A source from the German embassy described the deal as “a very strong\
        \ signal for our strengthening cooperation as trusted partners in a rapidly\
        \ changing global environment. Standing stronger together is a must these\
        \ days.”\r"
    section10:
      primarytype: 'block'
      uuid: '06bbb7fe-a706-402c-acaf-42eb8954ba0a'
      activationstatus: true
      created: 2025-05-16T18:13:58.202+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T18:42:56.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:42:56.422+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The agreement is seen as part of Manila and Berlin’s shared commitment
        to uphold the international rules-based order amid ongoing territorial conflicts
        in the South China Sea.</p>'
