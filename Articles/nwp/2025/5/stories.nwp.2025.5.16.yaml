      lastactivated: 2025-05-16T19:55:35.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.639+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The disease is not transmitted through the consumption of poultry
        meat or eggs, the farm ministry said, noting that the risk of human infection
        is low and mostly occurs among professionals who have contact with infected
        birds.</p>'
    section15:
      primarytype: 'block'
      uuid: '155035b0-0470-4a23-8187-b4cf618b2a69'
      activationstatus: true
      created: 2025-05-16T19:55:34.640+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:55:35.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.640+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f9c39bfb-b3fe-417a-bf12-61e3990e1654'
      activationstatus: true
      created: 2025-05-16T19:55:34.640+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:55:35.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.640+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The Brazilian and world population can rest assured about the safety
        of inspected products, and there are no restrictions on their consumption,"
        the statement said.</p>'
