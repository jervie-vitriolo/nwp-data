  'START HERE----->malacanang-impeachment-marcos-duterte':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'PCO Undersecretary Claire Castro briefing on May 16.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
