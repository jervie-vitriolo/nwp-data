      lastmodified: 2025-05-16T18:06:24.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Even before the present Comelec leadership came, there\
        \ were already such party-lists accredited.]\r"
