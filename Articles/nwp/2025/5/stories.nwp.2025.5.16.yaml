      lastactivated: 2025-05-16T09:28:55.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.555+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '103ee60c-13e2-465f-93df-853f2a94b82b'
      activationstatus: true
      created: 2025-05-16T09:28:54.555+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.555+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Shein, which is seeking a London listing, did not respond to questions\
        \ from Reuters about the leasing of the warehouse space. It had previously\
        \ denied it was shifting production capacity out of China.\r"
    section17:
      primarytype: 'block'
      uuid: '14fe0257-5921-4905-803d-3e53665e0cd5'
      activationstatus: true
      created: 2025-05-16T09:28:54.556+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.556+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'a71b0452-a0ab-4ba3-bc2c-a7caeb20ef66'
      activationstatus: true
      created: 2025-05-16T09:28:54.556+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.556+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The area around Ho Chi Minh City hosts an international airport, Vietnam’s\
        \ largest port for imports from China and another port that handles most seaborne\
        \ exports to the United States.\r"
    section19:
      primarytype: 'block'
      uuid: '0276445e-fc5f-48c4-8180-f6cd53b47c62'
      activationstatus: true
      created: 2025-05-16T09:28:54.557+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.557+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '10ebf2f6-8496-4815-9fe0-49caedb5d673'
      activationstatus: true
      created: 2025-05-16T09:28:54.557+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.557+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Under a U.S. threat of punitive tariffs, Vietnam is cracking down on\
        \ some imports from China, which Washington has said have for long been illegally\
        \ rerouted through Vietnam to the United States to avoid higher duties.\r"
    section21:
      primarytype: 'block'
      uuid: '9a6bf110-06c5-4136-80da-4a19c2b906de'
      activationstatus: true
      created: 2025-05-16T09:28:54.558+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.558+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4e8396f5-1ff2-4f90-8dbc-a2947b8843a0'
      activationstatus: true
      created: 2025-05-16T09:28:54.558+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.558+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Reuters had no access to the details of the warehouse lease and could\
        \ not establish whether Shein would be able to revise its plans should U.S.-China\
        \ trade tensions de-escalate further, reducing the appeal of diversification\
        \ overseas.\r"
    section23:
      primarytype: 'block'
      uuid: '7b44a310-97e7-4560-b084-ed18850ab3e5'
      activationstatus: true
      created: 2025-05-16T09:28:54.559+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.559+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6fb435cc-1821-46b1-a7c5-f80ec54cf780'
      activationstatus: true
      created: 2025-05-16T09:28:54.559+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.559+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Given the ongoing instability of the situation, however, analysts say\
        \ Shein has little choice but to reduce its reliance on China.\r"
    section25:
      primarytype: 'block'
      uuid: '5d99fb94-e19f-4edd-8799-523621d90e5a'
      activationstatus: true
      created: 2025-05-16T09:28:54.560+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.560+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ae274d8c-d248-4e94-82da-aec331170225'
      activationstatus: true
      created: 2025-05-16T09:28:54.561+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.561+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It would be dangerous for them not to diversify,\" said Manish Kapoor,\
        \ CEO and founder of e-commerce supply chain solutions firm Growth Catalyst\
        \ Group.\r"
    section27:
      primarytype: 'block'
      uuid: 'd3f0fcab-c9e6-42c2-a8f2-aa7e42a09064'
      activationstatus: true
      created: 2025-05-16T09:28:54.561+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.561+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e7473ef8-7b90-4cef-ab8b-74546a2c001b'
      activationstatus: true
      created: 2025-05-16T09:28:54.562+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.562+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>ARMY OF SUPPLIERS</strong></p>'
    section29:
      primarytype: 'block'
      uuid: 'bd97495d-0fd3-4d34-9be7-98ed58aba1ba'
      activationstatus: true
      created: 2025-05-16T09:28:54.563+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.563+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '542b2970-231b-4b33-9afa-42bf59727234'
      activationstatus: true
      created: 2025-05-16T09:28:54.563+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.563+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The fashion giant has built in China a formidable army of suppliers\
        \ who can turn out crop tops and other fast fashion for a few yuan apiece\
        \ to feed demand for cheap clothing from Gen Z consumers around the world.\r"
    section31:
      primarytype: 'block'
      uuid: '3e388433-3cf6-4c5e-a59d-d436fb996134'
      activationstatus: true
      created: 2025-05-16T09:28:54.564+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.564+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'd2a56b6c-86ca-4239-ad40-5effaaea7486'
      activationstatus: true
      created: 2025-05-16T09:28:54.565+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.565+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Shein has said it is expanding its network of contractors in China\
        \ and is also investing 10 billion yuan ($1.37 billion) in industrial projects\
        \ in the south of the country, including a $500 million supply chain hub near\
        \ Guangzhou. The first phase of that hub, currently under construction, will\
        \ span about 49 hectares, around the size of Vatican City.\r"
    section33:
      primarytype: 'block'
      uuid: '84b4d432-6d33-454a-bed8-a27fee956770'
      activationstatus: true
      created: 2025-05-16T09:28:54.565+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.565+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '55809d86-43e2-4e71-8cca-a35e45fae6a4'
      activationstatus: true
      created: 2025-05-16T09:28:54.566+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.566+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Shein became a behemoth selling more than $30 billion worth of goods\
        \ annually on a foundation of cheap prices and advantageous trade rules, such\
        \ as the U.S. \"de minimis\" exemption that allowed duty-free entry for low-cost\
        \ imports worth $800 or less.\r"
    section35:
      primarytype: 'block'
      uuid: '65d8cd65-9c9e-44d5-b197-6c2fd706fd7e'
      activationstatus: true
      created: 2025-05-16T09:28:54.567+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.567+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '7a1b2256-d035-46fa-84fb-53240ae85c4a'
      activationstatus: true
      created: 2025-05-16T09:28:54.568+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.568+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Trump administration scrapped that exemption for Chinese products\
        \ on May 2, effectively exposing Shein’s packages to a levy of 120%, before\
        \ the U.S. agreement with Beijing earlier this week reduced the duties to\
        \ 54% on parcels worth $800 or less, and to 30% for low-value commercial shipments.\r"
    section37:
      primarytype: 'block'
      uuid: '4f3381cf-5d02-4a51-ab29-a75e2d2e76cc'
      activationstatus: true
      created: 2025-05-16T09:28:54.568+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.568+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'c953230f-520f-4cb5-9f7e-3e9fbd706e41'
      activationstatus: true
      created: 2025-05-16T09:28:54.569+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.569+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The U.S.-China thaw has caused concern in countries benefiting from\
        \ those tensions, but current U.S. levies on Beijing keep Vietnam competitive\
        \ as shipments from China’s neighbour still enjoy duty-free treatment if they\
        \ are worth $800 or below.\r"
    section39:
      primarytype: 'block'
      uuid: '6726e8f8-72de-44bc-9cc1-8bc6ee0da5ca'
      activationstatus: true
      created: 2025-05-16T09:28:54.570+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.570+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '06e61446-69fa-46b7-b3af-a9722785085c'
      activationstatus: true
      created: 2025-05-16T09:28:54.571+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.571+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The reprieve could be short-lived, however. Kapoor says he is advising\
        \ clients not to rely on drop-shipping \"de minimis\" imports from anywhere\
        \ as a core part of their logistics strategy.\r"
    section41:
      primarytype: 'block'
      uuid: '7e13f283-4f51-42d4-b8e2-7d40ce42a6f3'
      activationstatus: true
      created: 2025-05-16T09:28:54.571+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.571+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'c71cd4f0-8d0f-4ac1-9a8c-f71e67c3abed'
      activationstatus: true
      created: 2025-05-16T09:28:54.572+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.572+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We're advising people to expect that this \"de minimis\" exemption\
        \ could be gone completely [before long],\" he said.\r"
    section43:
      primarytype: 'block'
      uuid: '4d8cb614-ecc2-45b7-94eb-db7d81485283'
      activationstatus: true
      created: 2025-05-16T09:28:54.573+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.573+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '01205736-2c70-45f0-a7a0-3d89538371c4'
      activationstatus: true
      created: 2025-05-16T09:28:54.574+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.574+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Vietnam’s other exports to the U.S. face a 10% tariff until July when\
        \ the levy would rise to 46% if Hanoi does not otherwise reach an agreement\
        \ with the White House.\r"
    section45:
      primarytype: 'block'
      uuid: '4a852afb-8707-4e3c-a3a3-c300b2e22f0d'
      activationstatus: true
      created: 2025-05-16T09:28:54.575+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.575+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'bdf2a087-69a4-4932-896c-29bd5d9fc729'
      activationstatus: true
      created: 2025-05-16T09:28:54.575+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.575+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Francesco Guarascio in Hanoi and Casey Hall in
        Shanghai; Additional reporting by Phuong Nguyen in Hanoi; Editing by Kate
        Mayberry)</em></p>'
