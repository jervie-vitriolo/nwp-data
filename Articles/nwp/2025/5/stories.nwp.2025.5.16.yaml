      lastmodified: 2025-05-16T19:55:34.637+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The country, which exported more than 5 million metric tons of chicken
        products last year, first confirmed outbreaks of the highly pathogenic avian
        flu among wild birds in May 2023 in at least seven states.</p>'
    section11:
      primarytype: 'block'
      uuid: '4bfebc78-1b4d-489b-b6ca-2315ba3b04c1'
