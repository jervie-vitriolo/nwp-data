      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.554+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The retailer has previously flagged plans to source some products from\
        \ Turkey and Brazil, and Shein suppliers from its traditional production base\
        \ in southern China have told Reuters they are losing orders to Vietnam as\
        \ some Chinese manufacturers opened factories there.\r"
    section15:
      primarytype: 'block'
      uuid: '7c30926a-30e4-47bd-aacc-cdbaadf920f7'
      activationstatus: true
      created: 2025-05-16T09:28:54.555+08:00
