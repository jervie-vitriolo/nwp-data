      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Hanoi, Vietnam / Shanghai, China -</strong> Fast-fashion
        online retailer Shein is leasing a huge warehouse in Vietnam, two people familiar
        with the deal told Reuters, its first in the country, in a move that could
        reduce its exposure to unpredictable U.S.-China trade tensions.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd6ff9a46-2140-4f6a-97d5-7f3505775542'
      activationstatus: true
      created: 2025-05-16T09:28:54.550+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.550+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bcc83bab-e56d-4792-a4d4-30f89b509768'
      activationstatus: true
      created: 2025-05-16T09:28:54.550+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.550+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Shein, which was founded in China and sells products including $5 bike\
        \ shorts and $18 sundresses, has agreed to lease nearly 15 hectares of industrial\
        \ land for a warehouse near Ho Chi Minh City, Vietnam’s commercial and trading\
        \ hub, the two sources said, declining to be identified because the information\
        \ was not public.\r"
    section7:
      primarytype: 'block'
      uuid: 'c9852fa4-be75-45e7-84cd-c630161415f4'
      activationstatus: true
      created: 2025-05-16T09:28:54.551+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5710065c-5812-4d8d-b5e5-225a34432c41'
      activationstatus: true
      created: 2025-05-16T09:28:54.551+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The online retailer, which almost entirely relies on China-based suppliers\
        \ to make garments for the United States and other markets, has been caught\
        \ in the crosshairs of a tit-for-tat China-U.S. trade war that threatens to\
        \ upend global supply chains, despite a recent de-escalation.\r"
    section9:
      primarytype: 'block'
      uuid: 'f3d0e14c-34a4-4794-9256-0758246bd41f'
      activationstatus: true
      created: 2025-05-16T09:28:54.552+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.552+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f5142b07-f52a-4661-bf13-3f4c9cbe4728'
      activationstatus: true
      created: 2025-05-16T09:28:54.552+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T09:28:55.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T09:28:54.552+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "One of the sources and a third person said Shein had been looking to\
        \ rent more storage space in Southern Vietnam in addition to the large warehouse\
        \ - equivalent to about 26 football pitches - which would store clothing and\
        \ apparel from contractors before export.\r"
