      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:57:01.030+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In an interview with reporters, Justice spokesperson Mico Clavano said\
        \ the DOJ may also write to the government of the Netherlands where Roque\
        \ is seeking asylum. \r"
