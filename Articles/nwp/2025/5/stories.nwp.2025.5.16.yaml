      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fea28573-e487-4cbf-b7a2-9ca4ce3a5c09'
      activationstatus: true
      created: 2025-05-16T16:57:01.032+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T16:57:01.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T16:57:01.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Ipapaliwanag natin diyan na ito ay isa halimbawa ng prosecution at\
        \ hindi persecution…Ang panel of prosecutors ay nag-analyze sa ebidensya na\
        \ sinumite ng law enforcement. Nakita nila na umabot sa threshold of evidence\
        \ para mag-file ng case,” he added.\r"
    section9:
      primarytype: 'block'
