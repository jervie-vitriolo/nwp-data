      type: 'text'
      text: "Data from the program show that 89% of children enrolled have reached\
        \ normal height and weight, underweight cases have dropped to 2%, and only\
        \ 9% remain classified as malnourished. The initiative supports mothers and\
        \ infants during the first 1,000 days of life — from pregnancy to age two\
        \ — a critical period for early development and long-term health.\r"
