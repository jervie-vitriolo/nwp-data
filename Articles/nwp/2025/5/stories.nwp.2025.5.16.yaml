    imagesource: 'b7f0043c-ef1e-473e-aa81-2d992ed3f136'
    primarytype: 'composition'
    uuid: '56a9c3f3-737b-4781-9778-3e67f9091e41'
    lead: 'Malacañang on Friday said President Ferdinand Marcos Jr. has not issued
      any directive on the looming trial of impeached Vice President Sara Duterte,
      which is best left for the Senate, in response to what it called unverified
      social media information that Cabinet secretaries were told to avoid the issue
      and focus on public service.'
    activationstatus: true
    created: 2025-05-16T17:22:07.556+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-16T17:22:07.827+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-16T17:22:07.588+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to Cabinet: focus on work, leave impeachment to Senate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cd5bb8c2-fb95-46c1-b21d-c4e822a67d6d'
      activationstatus: true
      created: 2025-05-16T17:22:07.576+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.584+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Friday
        said President Ferdinand Marcos Jr. has not issued any directive on the looming
        trial of impeached Vice President Sara Duterte, which is best left for the
        Senate, in response to what it called unverified social media information
        that Cabinet secretaries were told to avoid the issue and focus on public
        service.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b8c87cf0-adc4-412f-9463-ba1d97ed72ce'
      activationstatus: true
      created: 2025-05-16T17:22:07.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.577+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala pong anumang balita patungkol sa pag-pursue ng pangulo sa impeachment,
        o sa impeachment trial ni VP Sara. So, iyan po ay ating tinututulan at pinasisinungalingan
        po,” Communications Undersecretary Claire Castro during a press briefing.'
    section2:
      primarytype: 'block'
      uuid: '75e99990-9401-4f03-867e-ec9a6970e038'
      activationstatus: true
      created: 2025-05-16T17:22:07.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.577+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: There is no truth to any claim that the President is
        pursuing the impeachment or the impeachment trial of VP Sara. We strongly
        deny and refute that.] '
    section3:
      primarytype: 'block'
      uuid: '86aa622d-da04-404c-a9ef-79c33b32d66d'
      activationstatus: true
      created: 2025-05-16T17:22:07.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.832+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.578+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said while the president had instructed Cabinet members to focus
        on the implementation of government programs, and that the impeachment proceedings
        are now in the Senate.'
    section4:
      primarytype: 'block'
      uuid: 'db3f0abf-f812-4bc6-9120-b54e6afa0bf3'
      activationstatus: true
      created: 2025-05-16T17:22:07.578+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.578+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang mabi-verify ko po sa inyo, totoo pong ipinag-utos ng pangulo na
        dapat asikasuhin po namin ang trabaho, dapat madaliin po ang pag-i-implement
        ng mga proyekto na nais niya para sa taumbayan. Pero pagdating po sa impeachment,
        iyan po ay nasa kamay na po ng Senado, nasa kamay na rin po ito ng mga prosecutors,”
        she explained.'
    section5:
      primarytype: 'block'
      uuid: 'c2038aa0-d220-46b7-ac3b-cab32b268189'
      activationstatus: true
      created: 2025-05-16T17:22:07.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.579+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: What I can confirm is that the president indeed ordered
        us to focus on our work and to expedite the implementation of the projects
        he wants delivered to the people. But when it comes to the impeachment, that
        is already in the hands of the Senate and the prosecutors.] '
    section6:
      primarytype: 'block'
      uuid: '06c2c730-4af6-4980-815f-c87d4497b91d'
      activationstatus: true
      created: 2025-05-16T17:22:07.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.579+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In February, Marcos himself reiterated that the executive branch has
        no part in the move to oust Duterte as it is a constitutional function reserved
        for the legislative branch.'
    section7:
      primarytype: 'block'
      uuid: '40d65a0b-cb47-4894-9f91-7662fbbc3ce9'
      activationstatus: true
      created: 2025-05-16T17:22:07.579+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.579+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Under the 1987 Constitution, the House of Representatives has the exclusive
        power to initiate all cases of impeachment, while the Senate has the sole
        authority to try and decide them. The impeachment process is independent of
        the executive and judicial branches.'
    section8:
      primarytype: 'block'
      uuid: '072f4f8e-b43e-4a80-85f5-5740441b7053'
      activationstatus: true
      created: 2025-05-16T17:22:07.580+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:22:07.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:22:07.580+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Castro said President Marcos has neither made any statement suggesting
        confidence in the outcome of the trial nor has he endorsed any action on the
        issue.</p>'
