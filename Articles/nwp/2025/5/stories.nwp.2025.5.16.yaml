      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>New York City, United States -</strong> Sean "Diddy" Combs'
        defense team sought to portray Casandra Ventura on Thursday as a willing participant
        in his drug-fueled sex performances known as "Freak Offs," in a bid to undercut
        prosecutors at the hip-hop mogul’s sex trafficking trial.</p>'
    section6:
      primarytype: 'block'
      uuid: '41702887-84ce-4c0a-97e9-57aed8131c40'
      activationstatus: true
      created: 2025-05-16T08:26:54.446+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.164+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.446+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'da56d572-569f-44ee-b056-603b07a50a9b'
      activationstatus: true
      created: 2025-05-16T08:26:54.446+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.165+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.446+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ventura, a rhythm and blues singer known as Cassie, is the star government\
        \ witness against Combs, who has pleaded not guilty to five felony counts\
        \ of racketeering conspiracy, sex trafficking and transportation to engage\
        \ in prostitution.\r"
    section8:
      primarytype: 'block'
      uuid: 'da95a740-6e84-4312-85bd-6c9dfbd723f9'
      activationstatus: true
      created: 2025-05-16T08:26:54.447+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.447+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '43660b27-f9d7-4b02-a45c-9eb6befca405'
      activationstatus: true
      created: 2025-05-16T08:26:54.447+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.447+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 38-year-old Ventura had told jurors that Combs coerced and blackmailed\
        \ her throughout their 11-year relationship, which ended in 2018, into Freak\
        \ Offs that he orchestrated and that she hated, while betraying her in favor\
        \ of other women.\r"
    section10:
      primarytype: 'block'
      uuid: '7cd3622a-3545-44b4-ad68-f3e46c38f669'
      activationstatus: true
      created: 2025-05-16T08:26:54.448+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.448+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '205e033c-81f4-46bf-b71a-676383c08c25'
      activationstatus: true
      created: 2025-05-16T08:26:54.448+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.448+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Combs' legal team wants to show the 12 jurors and six alternates in\
        \ Manhattan federal court that the relationship was complicated, with Ventura\
        \ at fault for her own actions including infidelity, and being financially\
        \ motivated to get back at him.\r"
    section12:
      primarytype: 'block'
      uuid: '6d83f7bd-5e93-4ac2-b3b2-07bf7ee7746f'
      activationstatus: true
      created: 2025-05-16T08:26:54.449+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.449+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '42d78b61-4bd4-48ec-985e-fc3708cc4f83'
      activationstatus: true
      created: 2025-05-16T08:26:54.449+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.449+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Defense lawyer Anna Estevao showed emails and text messages from early\
        \ in Combs' and Ventura’s relationship, some of which were sexually explicit,\
        \ where they professed love for each other and Ventura said she was always\
        \ ready for a Freak Off or sex.\r"
    section14:
      primarytype: 'block'
      uuid: 'e5671ed0-611b-4538-bb1b-8c37dc57a7fc'
      activationstatus: true
      created: 2025-05-16T08:26:54.450+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.450+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '113d58ed-4c9e-48dd-aed3-8e6f6d0fb523'
      activationstatus: true
      created: 2025-05-16T08:26:54.450+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.450+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I wanted to spend so much time with him, at this point in 2010, because\
        \ I'd fallen in love with him and I cared about him very much,\" Ventura said.\r"
