    section27:
      primarytype: 'block'
      uuid: 'c3c15077-f2ba-4c9d-810b-e605b171d4d3'
      activationstatus: true
      created: 2025-05-16T15:14:47.214+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.239+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Can an endorsee really vote against their endorser?</p>'
    section29:
      primarytype: 'block'
      uuid: '113a1995-ffb2-424b-bf20-31404089a06c'
      activationstatus: true
      created: 2025-05-16T15:14:47.215+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.240+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“It depends on who we're talking about. Pero it’s possible siguro.\
        \ It’s possible na may ganon, very objective despite the fact that he or she\
        \ is politically identified with the vice president’s camp,” Coronacion said.\r"
    section31:
      primarytype: 'block'
      uuid: 'afb21c98-995b-4293-b70a-6bf1c69dac3d'
      activationstatus: true
      created: 2025-05-16T15:14:47.216+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.241+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: It depends on the individual. But I think it’s possible.\
        \ It’s possible that someone remains objective, even if they are politically\
        \ aligned with the vice president’s camp.]\r"
    section33:
      primarytype: 'block'
      uuid: '9b2dcc5c-2e17-4514-b6a2-c2321b1c61f1'
      activationstatus: true
      created: 2025-05-16T15:14:47.218+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.241+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Anybody’s game</strong></h2>'
    section34:
      primarytype: 'block'
      uuid: 'd8c6d9fc-bb1c-41ab-a46f-e6c84df4167f'
      activationstatus: true
      created: 2025-05-16T15:14:47.218+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.242+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate President Francis “Chiz” Escudero said he believes that the\
        \ current composition and alliances in the Senate cannot determine the outcome\
        \ of the impeachment trial, given the shifting politics, among other factors.\r"
    section36:
      primarytype: 'block'
      uuid: '0c0b9cb8-b49d-49f1-a167-be2c3ad95fcb'
      activationstatus: true
      created: 2025-05-16T15:14:47.220+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.243+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Yung mga inendorse dati, kinakalaban na nila ngayon yung mga nagendorse\
        \ sa kanila dati. Yung kalaban nila dati, kakampi na nila ngayon. So kung\
        \ ang pagbabasehan ko ay kasaysayan, hindi ng partikular na senador ah, kasaysayan\
        \ sa larangan ng pulitika ng ating bansa, nakikita natin na nagbabago bago\
        \ yon,” he said in a Kapihan sa Senado media forum. \r"
    section38:
      primarytype: 'block'
      uuid: '46d35ca4-b581-45c6-a572-a57a393bc5eb'
      activationstatus: true
      created: 2025-05-16T15:14:47.221+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.243+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Those they once endorsed, they now oppose; those who\
        \ opposed them before, they now consider allies. So if I base it on history\
        \ - not of any particular senator, but of our country’s political landscape\
        \ - we can see that these dynamics constantly change.]\r"
    section39:
      primarytype: 'block'
      uuid: '4ad85a75-50b3-459f-8c5c-8ff996a25076'
      activationstatus: true
      created: 2025-05-16T15:14:47.222+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.244+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He added that in his 15 years in the Senate, he has seen lawmakers
        cross party lines on key issues and legislation.</p>'
    section40:
      primarytype: 'block'
      uuid: '70a7bfee-fd20-43c7-bc63-7f8d0d1e4fe2'
      activationstatus: true
      created: 2025-05-16T15:14:47.223+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-16T15:32:15.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T15:32:15.245+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Ultimately, he said, it will be up to each senator-judge to decide
        - and to stand by their vote.</p>'
    section41:
      primarytype: 'block'
      uuid: '95dac771-30ae-42e1-adb4-549ff38aeb8a'
      activationstatus: true
      created: 2025-05-16T15:14:47.223+08:00
