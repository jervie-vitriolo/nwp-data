      lastmodified: 2025-05-16T17:59:42.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Up to this moment, there are no accusations against specific individuals,\"\
        \ the Jalisco prosecutor’s office said in a Wednesday night statement.\r"
