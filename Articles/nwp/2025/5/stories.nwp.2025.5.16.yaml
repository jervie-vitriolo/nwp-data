      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.453+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '5915467e-f25f-4273-83ca-4d0a86b71e74'
      activationstatus: true
      created: 2025-05-16T08:26:54.453+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.453+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Estevao also asked about an alleged relationship that Combs suspected\
        \ Ventura had with the actor Michael B. Jordan while she was in South Africa\
        \ in 2015.\r"
    section22:
      primarytype: 'block'
      uuid: '84e4647a-a26a-4309-82b5-bfd94cdbf8c2'
      activationstatus: true
      created: 2025-05-16T08:26:54.454+08:00
