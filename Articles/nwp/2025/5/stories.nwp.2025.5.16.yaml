      lastactivated: 2025-05-16T19:55:35.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.634+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '945fd628-bfd0-43c2-9177-b1255046aa5e'
      activationstatus: true
      created: 2025-05-16T19:55:34.634+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T19:55:35.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.634+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The outbreak occurred in the city of Montenegro in Brazil’s southernmost
        state of Rio Grande do Sul, the ministry said.</p>'
    section3:
      primarytype: 'block'
      uuid: '820f333f-7500-445f-a956-b6698ef59c30'
      activationstatus: true
      created: 2025-05-16T19:55:34.634+08:00
