      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.455+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ventura said she didn't know Combs' reaction, having broken off contact\
        \ with him because he was seeing another woman.\r"
    section24:
      primarytype: 'block'
      uuid: '3304f3ee-cb33-4b9a-b4a9-5ce16bf4ae0f'
