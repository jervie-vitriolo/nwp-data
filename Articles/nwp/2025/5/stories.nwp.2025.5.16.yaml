      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T19:55:34.638+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In June of that year, Japan suspended purchases of poultry from the\
        \ state of Espirito Santo, following an outbreak there on a non-commercial\
        \ farm.\r"
