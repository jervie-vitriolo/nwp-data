      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.460+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But Ventura said Combs, like her, had also been addicted or close to\
        \ addicted to opiates, and that opiate withdrawal sometimes made his behavior\
        \ erratic. She also said he would get angry at times if he learned she took\
        \ drugs without him.\r"
