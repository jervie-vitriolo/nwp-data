    title: 'Serving Roque arrest warrant via Interpol possible - DOJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9888f9f8-790c-4c7c-a60a-a64a2d10764b'
      activationstatus: true
      created: 2025-05-16T16:57:01.030+08:00
