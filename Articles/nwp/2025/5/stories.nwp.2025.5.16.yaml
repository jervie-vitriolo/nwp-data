      text: "Beyond direct health support, the program also focuses on training\
        \ barangay health workers (BHWs). To date, 102 BHWs have been trained through\
        \ webinars led by DOST-FNRI, covering topics such as breastfeeding, postpartum\
        \ care, and early childhood nutrition. These health workers then cascade knowledge\
        \ to participating mothers in their communities.\r"
