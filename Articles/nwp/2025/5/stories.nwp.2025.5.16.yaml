      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6669e278-6521-4dfd-8c63-c40c8312d5ba'
      activationstatus: true
      created: 2025-05-16T17:29:52.324+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A portion of the ruling read the “court a quo, acted without jurisdiction\
        \ or grave abuse of discretion amounting to excess or lack of jurisdiction.”\
        \r"
    section9:
      primarytype: 'block'
      uuid: 'c17165d3-bad3-4e0c-9650-95e7fa6becd1'
      activationstatus: true
      created: 2025-05-16T17:29:52.324+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e6ebf43f-2ed9-4e83-916b-854aa8c614d5'
      activationstatus: true
      created: 2025-05-16T17:29:52.325+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Clavano said the CA decision does not necessarily involve the merits\
        \ of the case.\r"
    section11:
      primarytype: 'block'
      uuid: 'c4f60170-ad18-4c54-b59d-e9cdde5ab8ab'
      activationstatus: true
      created: 2025-05-16T17:29:52.325+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c9604c0e-ea91-44c8-9fe3-9c3fd3660da3'
      activationstatus: true
      created: 2025-05-16T17:29:52.326+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.842+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Hindi po si Congresswoman-elect de lima ang party sa case na iyon\
        \ dahil certiorari po ang finile kung hindi ang magiging party po dyan ay\
        \ ang judge na sinasabing lumabag po sa kanyang hurisdiksyon… Ang ibig po\
        \ sabihin niyan ay hindi po merits ng case ng RTC ang pinapag-usapan sa Court\
        \ of Appeals. Ang tanong lang po doon ay whether or not may grave abuse of\
        \ discretion ang judge sa pag-issue,” he said.\r"
    section13:
      primarytype: 'block'
      uuid: '8a452b60-ac9e-4a19-84ff-d552cdd21e99'
      activationstatus: true
      created: 2025-05-16T17:29:52.326+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.842+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4a2678ca-d7cb-429f-b8ad-4281763f2817'
      activationstatus: true
      created: 2025-05-16T17:29:52.326+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Congresswoman-elect De Lima is not a party to that case\
        \ because what was filed is a certiorari petition. The party in that case\
        \ would be the judge who is being accused of having violated his jurisdiction…\
        \ That means the merits of the RTC case are not being discussed in the Court\
        \ of Appeals. The only question there is whether or not the judge committed\
        \ grave abuse of discretion in issuing the decision.]\r"
    section15:
      primarytype: 'block'
      uuid: '1521e621-90c8-44ca-9f31-51fda34fd1b8'
      activationstatus: true
      created: 2025-05-16T17:29:52.327+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '398a2b41-f00c-4e0f-9331-bbda4e00e255'
      activationstatus: true
      created: 2025-05-16T17:29:52.327+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The former senator, who is poised to assume a congressional seat as\
        \ first nominee of election winner Mamamayang Liberal party-list, earlier\
        \ said she is ready to elevate her appeal to the Supreme Court if needed.\r"
    section17:
      primarytype: 'block'
      uuid: '450b3a28-7912-4175-8a5d-32f4c119e43e'
      activationstatus: true
      created: 2025-05-16T17:29:52.328+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '57183370-926f-44cd-86d2-d419988208df'
      activationstatus: true
      created: 2025-05-16T17:29:52.328+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Clavano said De Lima’s acquittal stays. \r"
    section19:
      primarytype: 'block'
      uuid: '328b3735-c141-41e9-87df-f6696893916d'
      activationstatus: true
      created: 2025-05-16T17:29:52.329+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '9d0eddb4-e6dd-4818-a9af-eb44313a1dcf'
      activationstatus: true
      created: 2025-05-16T17:29:52.330+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“It’s believed na status quo muna ang decision ng RTC habang nililitis\
        \ pa po ito sa Court of Appeals dahil may remedy pa po si congresswoman-elect\
        \ doon sa desisyon na iyon,” he said.\r"
    section21:
      primarytype: 'block'
      uuid: '56f19aac-5387-440e-a341-dc5a7c50e7d7'
      activationstatus: true
      created: 2025-05-16T17:29:52.330+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5a82329a-eb2b-4cd1-9eb1-181fa4cd5a66'
      activationstatus: true
      created: 2025-05-16T17:29:52.331+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-16T17:30:16.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:15.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: It’s believed that the RTC’s decision is in status
        quo pending litigation at the Court of Appeals because the congresswoman-elect
