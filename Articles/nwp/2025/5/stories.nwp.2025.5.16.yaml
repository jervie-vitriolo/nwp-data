    title: 'Comelec to ban party-list names after popular shows, gov’t aid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4017ccf5-3a83-46df-b5b3-6e1a8abae685'
      activationstatus: true
      created: 2025-05-16T18:06:24.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) will ban the accreditation of party-lists named after popular shows
        and government programs.</p>'
    section1:
      primarytype: 'block'
      uuid: '5febe9c1-cdb9-4ff5-95ba-04ce58bd85a6'
      activationstatus: true
      created: 2025-05-16T18:06:24.391+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.391+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8c3957ee-f59f-48cc-b57c-0a3faa034da2'
      activationstatus: true
      created: 2025-05-16T18:06:24.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Comelec Chairman George Garcia said on Friday, May 16, such practice\
        \ is wrong.\r"
    section3:
      primarytype: 'block'
      uuid: '4b523523-acaf-47da-b545-94e5102b6e35'
      activationstatus: true
      created: 2025-05-16T18:06:24.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '62702676-fe89-457a-af4f-804e8f814458'
      activationstatus: true
      created: 2025-05-16T18:06:24.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will require them, if they wanted accreditation, to change the\
        \ name of their party in accordance with their principle, in accordance with\
        \ their kung ano ‘yung pinaglalaban talaga at ano talaga ang plataporma ng\
        \ mismong [what they advocate and the platforms of that] party-list organization,”\
        \ Garcia said in a press briefing.\r"
    section5:
      primarytype: 'block'
      uuid: '46d4f52c-eea0-4962-a816-7eac2f94f841'
      activationstatus: true
      created: 2025-05-16T18:06:24.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c8b45efe-226d-4a23-af4f-c8cc30d2d00a'
      activationstatus: true
      created: 2025-05-16T18:06:24.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The commission, however, cannot do anything with party-lists named\
        \ after shows or government programs which have already been accredited.\r"
    section7:
      primarytype: 'block'
      uuid: '26e88547-743a-4946-8651-9288eaa391ad'
      activationstatus: true
      created: 2025-05-16T18:06:24.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '50053e84-3bda-43fe-8e21-12f8b6f6a1ab'
      activationstatus: true
      created: 2025-05-16T18:06:24.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bago pa man dumating ang present leadership, may mga na-accredit na\
        \ na ganu’n,” Garcia said.\r"
    section9:
      primarytype: 'block'
      uuid: '876d3ba8-1076-480a-a06b-3190256a7e63'
      activationstatus: true
      created: 2025-05-16T18:06:24.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-16T18:06:24.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T18:06:24.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '265759a6-8738-424a-aa73-f891ec4f0a8d'
      activationstatus: true
      created: 2025-05-16T18:06:24.395+08:00
      createdby: 'jelo-nwp'
