      type: 'text'
      text: "Marquez, who had nearly 200,000 followers across Instagram and TikTok,\
        \ had said earlier on the livestream that someone came to the salon when she\
        \ was not there with an \"expensive gift\" to deliver to her. Marquez, who\
        \ appeared concerned, said she was not planning to wait for the person to\
        \ return.\r"
