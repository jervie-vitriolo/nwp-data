      lastmodified: 2025-05-16T16:57:01.032+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Puwede po na direkta makipag-usap sa gobyerno kung saan ang accused.\
        \ Puwede rin po tayo dumaan sa iba’t ibang international organization kasama\
        \ na din po diyan ang Interpol,” Clavano said.\r"
