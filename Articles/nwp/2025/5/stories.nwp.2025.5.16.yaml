      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T14:07:06.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The sports utility
        vehicle (SUV) driver behind the deadly crash at the Ninoy Aquino International
        Airport is out on bail, authorities said on Friday, May 16.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f581011d-63e7-49a3-a100-a08cac94944e'
      activationstatus: true
      created: 2025-05-16T14:07:06.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T14:07:07.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T14:07:06.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a message to NewsWatch Plus, the Philippine National Police aviation
        security group said the driver was allowed to post a P100,000 bail and was
        released from police custody Thursday night, May 15.'
    section2:
      primarytype: 'block'
      uuid: 'd9588d05-24e3-4614-8c5c-68b3150fceb3'
      activationstatus: true
      created: 2025-05-16T14:07:06.846+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T14:07:07.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T14:07:06.846+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The driver is facing a complaint for reckless imprudence resulting
        in homicide, multiple physical injuries, and damage to property.'
    section3:
      primarytype: 'block'
      uuid: 'ca34bf40-fbef-4e31-a425-ffaf0c99d04b'
      activationstatus: true
      created: 2025-05-16T14:07:06.847+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T14:07:07.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T14:07:06.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Na-release (siya) sa custody namin after medical examination sa kanya
        at na-turn over namin sa kanyang common law wife,” the aviation security group
        said.'
    section4:
      primarytype: 'block'
      uuid: '6c12c8dd-d3ba-41be-992f-b051b920ae1d'
      activationstatus: true
      created: 2025-05-16T14:07:06.847+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T14:07:07.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T14:07:06.847+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We released him from our custody after conducting a medical
        examination and we turned him over to his common law wife.]'
    section5:
      primarytype: 'block'
      uuid: '3a3cfc6e-676b-4846-a963-7ece2ae7812c'
      activationstatus: true
      created: 2025-05-16T14:07:06.848+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T14:07:07.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T14:07:06.848+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Two people, including a four-year-old child, were <strong><a href="https://www.newswatchplus.ph/news/2025/5/4/NAIA-reports-injuries-due-to-car-crash-in-Terminal-1-.html">killed</a></strong>
        after the SUV rammed into the entrance of the departure area of the NAIA Terminal
        1 on May 4.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c296d2c2-f705-4bc5-a6f7-5c2cfb5b9995'
      activationstatus: true
      created: 2025-05-16T14:07:06.848+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T14:07:07.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T14:07:06.848+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The driver reportedly stepped on the accelerator instead of the brake.'
    section7:
      primarytype: 'block'
      uuid: '89559024-fe6e-4fa8-8815-5f655d6c03cf'
      activationstatus: true
      created: 2025-05-16T14:07:06.848+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-16T14:07:07.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T14:07:06.848+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Land Transportation Office earlier suspended the SUV driver’s
        license for 90 days.</p>'
