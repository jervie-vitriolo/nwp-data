      createdby: 'jham-nwp'
      lastactivated: 2025-05-16T08:26:55.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T08:26:54.452+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ventura acknowledged having had jealousy toward Kim Porter, a former\
        \ model who had three children with Combs. Porter died in 2018.\r"
    section20:
      primarytype: 'block'
      uuid: 'e3976b90-ef26-424c-afda-5ec72b0de823'
      activationstatus: true
      created: 2025-05-16T08:26:54.453+08:00
      createdby: 'jham-nwp'
