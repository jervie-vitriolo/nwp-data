    title: 'Caunan replaces Ignacio as OWWA chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9e17de65-6d58-45c6-846f-68073631708c'
      activationstatus: true
      created: 2025-05-16T17:30:55.374+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:30:55.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:55.374+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has appointed Patricia Yvonne Caunan as the new administrator of
        the Overseas Workers Welfare Administration (OWWA), replacing Arnell Ignacio.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c242763-9391-4440-a819-b8c05b539a82'
      activationstatus: true
      created: 2025-05-16T17:30:55.375+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:30:55.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:55.375+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Caunan took her oath of office before Migrant Workers Secretary Hans
        Leo Cacdac on Friday.'
    section2:
      primarytype: 'block'
      uuid: '0a5d1e30-951b-4688-a76a-22adabb4dbc7'
      activationstatus: true
      created: 2025-05-16T17:30:55.375+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:30:55.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:55.375+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She was former undersecretary for policy and international cooperation
        at the Department of Migrant Workers, having held the position since August
        2022.'
    section3:
      primarytype: 'block'
      uuid: '834aef00-bcca-4cec-b41b-7869f25f5c9e'
      activationstatus: true
      created: 2025-05-16T17:30:55.375+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:30:55.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:55.375+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During her tenure, she helped negotiate and finalize 15 bilateral labor
        migration agreements aimed at enhancing the protection and welfare of overseas
        Filipino workers (OFWs).'
    section4:
      primarytype: 'block'
      uuid: 'c95a3e0f-7282-48ff-8034-197702deb95b'
      activationstatus: true
      created: 2025-05-16T17:30:55.376+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:30:55.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:55.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Each agreement is aimed at strengthening the protection and welfare
        of overseas Filipino workers in partner countries, including Canada, Austria,
        Saudi Arabia, Qatar, Finland, Denmark, Singapore, Croatia, Slovenia, and Kuwait,”
        the Palace said in a statement.'
    section5:
      primarytype: 'block'
      uuid: 'df324938-bfbb-4b2d-8448-8407e40567f7'
      activationstatus: true
      created: 2025-05-16T17:30:55.376+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:30:55.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:55.376+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang did not provide an explanation for Ignacio’s replacement.'
    section6:
      primarytype: 'block'
      uuid: '0b415e54-219c-4a58-94df-1dc9131ca296'
      activationstatus: true
      created: 2025-05-16T17:30:55.377+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-16T17:30:55.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-16T17:30:55.377+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Caunan previously led a law firm specializing in labor, civil, administrative,
        and criminal law.</p>'
