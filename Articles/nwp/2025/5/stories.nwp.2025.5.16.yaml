      lastmodified: 2025-05-16T08:26:54.456+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Evidence also included a text from 2017 where Ventura told Combs she\
        \ still loved Freak Offs, and a text where Combs said there was no pressure\
        \ to participate.\r"
    section26:
      primarytype: 'block'
      uuid: 'e745156e-1586-4ba7-9636-5962aa75ae50'
