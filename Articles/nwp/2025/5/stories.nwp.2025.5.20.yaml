    uuid: '9697c201-61b5-49c7-92c0-d0bc3195e807'
    lead: 'The Supreme Court has partially lifted the temporary restraining order
      on the No Contact Apprehension Policy (ncap) in major roads, its spokesperson
      said on Tuesday, May 20.'
    activationstatus: true
    created: 2025-05-20T14:57:07.943+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-05-22T11:00:09.440+08:00
