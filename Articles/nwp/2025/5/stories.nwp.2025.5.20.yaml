      lastmodified: 2025-05-20T08:40:05.823+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He also directed and starred in the 2007 film \"The Great Debaters\"\
        \ about a professor who coached a debate team from a black U.S. college to\
        \ national glory, and produced and starred in the drama \"Antwone Fisher.\"\
        \r"
