      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The funds were raised through taxes, including an increase in VAT.</p>'
