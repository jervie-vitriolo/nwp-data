      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a916b13e-0de3-49bf-afec-61816d6b1005'
      activationstatus: true
      created: 2025-05-20T18:27:21.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:27:22.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Bakit ngayon kung kailan tayo ang nasa taas, tayo ay magkakaroon
        ng three seats? Bakit biglang sasabihin very serious ‘yung mga kaso na ‘yun?”
        he asked, noting that the last hearing was set in 2019.</p>'
