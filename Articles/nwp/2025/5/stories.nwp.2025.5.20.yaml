      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:29:55.354+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0be890d9-7394-454e-8a30-1100c2109731'
      activationstatus: true
      created: 2025-05-20T12:29:55.354+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T12:29:55.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:29:55.354+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>And the feeling is mutual. In February, Chef Nouel visited the FOODPhilippines
        Pavilion at Gulfood 2025, where he saw just how far Philippine cuisine has
        come and is now resonating with the world. That experience reminded him of
        his roots, inspiring him to return home and gladly take part in this year’s
        IFEX Philippines. He will be whipping up authentic culinary sweet treats using
        Philippine ube and cacao, while fellow Dubai practitioner Chef Pamplona, also
        known as Chef Dabo, will bring his Latin American and Pan-Asian expertise
        to create a savory revelation using local condiments. As for Adobros duo Chefs
        Pastrana and Catanghal, they will be incorporating an innovative soybean protein
        and coconut oil to come up with a cultural fusion of flavors.</p>'
