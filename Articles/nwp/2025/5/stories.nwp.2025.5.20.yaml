      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong> Israel’s easing of humanitarian
        aid access to Gaza is insufficient, France’s foreign minister said on Tuesday,
        warning its ally that the new offensive on Gaza had to stop or there would
        be consequences.</p>'
