    tags: ''
    stories: ''
    template: '1'
    title: 'IFEX Kitchen partners with international Filipino chefs for cultural,
      culinary showcase'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e3c53bbb-c31c-4d33-a68e-afde974257b6'
      activationstatus: true
      created: 2025-05-20T12:29:55.351+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T12:29:55.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:29:55.366+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Some of today’s celebrated Filipino chefs making waves across the
        globe will be on hand for a memorable IFEX Kitchen, a three-day series of
        cooking demonstrations and a trade show component of the biggest B2B and export-oriented
        food trade show in the country, IFEX Philippines, as organized by the Center
        for International Trade Expositions and Missions (CITEM).</p>'
    section1:
      primarytype: 'block'
      uuid: 'ac77731c-6f82-4bb9-87e7-33a70cf83d61'
      activationstatus: true
      created: 2025-05-20T12:29:55.351+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T12:29:55.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:29:55.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f374aeee-0219-40e1-bca4-5656513298d3'
      activationstatus: true
      created: 2025-05-20T12:29:55.352+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T12:29:55.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:29:55.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With the 18th edition of IFEX Philippines, featuring the Sustainability\
        \ Solutions Exchange (SSX) Exhibition and Conference, CITEM’s efforts continue\
        \ to elevate Filipino talent and products toward the country’s global positioning\
        \ as a top-of-mind food sourcing destination.\r"
    section3:
      primarytype: 'block'
      uuid: '6f321998-8b3c-45b4-989e-2527627a7132'
      activationstatus: true
      created: 2025-05-20T12:29:55.352+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T12:29:55.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:29:55.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7e00c215-9ebc-44c1-8e75-7b0c8e3c5b90'
      activationstatus: true
      created: 2025-05-20T12:29:55.353+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T12:29:55.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:29:55.353+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Helping push the boundaries of Filipino food, culture, and ingenuity
        on the IFEX Kitchen stage from May 22-24, 2025 at the World Trade Center Metro
        Manila is the intercontinental roster of dessert specialist Chef Nouel Catis
        of the viral Dubai Knafeh chocolate bar from his Sna’ap Chocolates brand out
        of Dubai; Melbourne-based supper club duo Adobros Chefs Michael Pastrana and
        Morris Catanghal; and Salon Culinaire Dubai multi-awardee Chef David Pamplona,
        who is also head chef of Naimas Cafe and Bistro in Dubai, United Arab Emirates
        (UAE). The trio will headline Day 2 of the IFEX Kitchen, engaging audiences
        with cooking demonstrations using select products from IFEX Philippines exhibitors.</p>'
    section5:
      primarytype: 'block'
      uuid: '11661449-30f1-40ad-941b-f08c262eb3b3'
