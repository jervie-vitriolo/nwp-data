    title: 'Death never dies: ‘Final Destination’ revival slays box office'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '474edda1-9500-4923-b51e-8febecce89c6'
      activationstatus: true
      created: 2025-05-20T18:55:33.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.030+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The sixth installment
        of the Final Destination franchise is off to a deadly good start at the box
        office.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb26fd45-4108-4487-9f78-c1e9f4025378'
      activationstatus: true
      created: 2025-05-20T18:55:33.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Warner Bros. Pictures said in a statement that “Final Destination:
        Bloodlines,” rated R-16 without cuts, opened strong in cinemas over the weekend,
        marking a successful return for the long-running horror series.'
    section2:
      primarytype: 'block'
      uuid: '5c170fd1-c302-4e7f-aa2a-1f11b1af1d13'
      activationstatus: true
      created: 2025-05-20T18:55:33.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Entertainment news site Deadline reported that the film earned $102
        million globally in its opening weekend. Rotten Tomatoes ranked the film with
        Certified Fresh at 93% on the Tomatometer, compared to a merely Fresh 63%
        for the fifth entry. It is only the seventh wide release (in over 2,000 theaters)
        to score 90% or higher with critics this year.'
    section3:
      primarytype: 'block'
      uuid: 'fed67f13-e3bb-4cdd-812e-65113f6661bc'
      activationstatus: true
      created: 2025-05-20T18:55:33.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film serves as a prequel, taking audiences back to the origins
        of Death’s grim design - and proving there’s still life in a franchise where
        everyone dies.'
    section4:
      primarytype: 'block'
      uuid: 'ccf5994a-54aa-4762-a319-bce5b0ff8ad4'
      activationstatus: true
      created: 2025-05-20T18:55:33.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Directed by Adam Stein and Zach Lipovsky, the film follows college
        student Stefanie (played by Kaitlyn Santa Juana) who returns home after a
        string of violent nightmares, hoping to uncover the truth behind a family
        curse before Death catches up on them all.'
    section5:
      primarytype: 'block'
      uuid: '12c82d31-b456-4995-82e4-77a400828f2c'
      activationstatus: true
      created: 2025-05-20T18:55:33.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The fun of Final Destination is all those little elements that lead
        up to the deaths,” says Stein. “It’s really the filmmaking that is the villain...
        bringing Death to life is just so much fun.”'
    section6:
      primarytype: 'block'
      uuid: 'e3bcd515-760a-401b-87f6-6962882174bb'
      activationstatus: true
      created: 2025-05-20T18:55:33.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lipovsky adds, “The audience is participating in every Final Destination
        movie. You know what’s gonna happen, but there are always surprises.”'
    section7:
      primarytype: 'block'
      uuid: '08115b5f-2ca9-47c9-8682-bdf504cc1d5a'
      activationstatus: true
      created: 2025-05-20T18:55:33.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Spoiler alert - everyone dies,” added Stein.'
    section8:
      primarytype: 'block'
      uuid: '666db18e-04ae-439e-9f99-45dd3e90f89f'
      activationstatus: true
      created: 2025-05-20T18:55:33.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Also starring part-Filipino actor Teo Briones, Richard Harmon, Owen
        Patrick Joyner, Anna Lore, Rya Kihlstedt, Brec Bassinger, and the late Tony
        Todd, Bloodlines continues the franchise’s legacy of inventive and often shocking
        death scenes that have captivated fans for over two decades.'
    section9:
      primarytype: 'block'
      uuid: 'cccd1aef-4071-4d48-bcef-d14daf625e74'
      activationstatus: true
      created: 2025-05-20T18:55:33.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film was written by Guy Busick and Lori Evans Taylor, from a story
        by Jon Watts, Busick, and Taylor, and is based on characters created by Jeffrey
        Reddick.'
    section10:
      primarytype: 'block'
      uuid: '0494b5e7-db9a-4caa-b1ad-07a2e8ff06fb'
      activationstatus: true
      created: 2025-05-20T18:55:33.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T18:55:33.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:55:33.024+08:00
