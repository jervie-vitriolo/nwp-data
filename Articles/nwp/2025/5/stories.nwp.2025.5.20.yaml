    primarytype: 'composition'
    uuid: 'd2535b1e-dceb-43d9-97c4-fa9671810ce4'
    lead: ' Members of the World Health Organization voted emphatically in favor
      of a potentially groundbreaking global treaty on improving pandemic preparedness
      at the World Health Assembly on Monday.'
    activationstatus: true
    created: 2025-05-20T11:22:28.539+08:00
