      type: 'text'
      text: '<p>Glas, who served as vice president under Rafael Correa from 2013
        to 2017, was captured by Ecuadorean authorities following a raid on the Mexican
        embassy in Quito last year, which led to the severing of diplomatic ties between
        Ecuador and Mexico.</p>'
