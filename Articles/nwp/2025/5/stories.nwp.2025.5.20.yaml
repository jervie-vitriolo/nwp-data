      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.526+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'fee7d6c1-0761-41d8-966a-2cd3199ff9db'
      activationstatus: true
      created: 2025-05-20T13:14:41.185+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:15:24.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.526+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The government also plans to establish a sovereign wealth fund to
        boost the tech-focused economy, he added.</p>'
    section31:
      primarytype: 'block'
      uuid: '5ac2211d-6dc9-491c-b7af-fc8337c20bff'
      activationstatus: true
      created: 2025-05-20T13:14:41.185+08:00
