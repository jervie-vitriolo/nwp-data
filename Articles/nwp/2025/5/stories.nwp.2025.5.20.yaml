    title: 'Duterte Youth challenges Comelec ‘grave abuse of discretion’ in proclamation
      suspension'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '045f2659-cfeb-4e24-a4bc-3a35691749e4'
      activationstatus: true
      created: 2025-05-20T18:27:21.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:27:22.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.865+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Duterte Youth party-list
        raised to the Supreme Court on Tuesday, May 20, what it called grave abuse
        of discretion on the part of the Commission on Elections (Comelec) when it
        suspended the group’s proclamation over poll violations.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e55edf6-1c1d-4ba6-a7f6-92980b21969b'
      activationstatus: true
      created: 2025-05-20T18:27:21.846+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:27:22.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.846+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3695be8e-a529-4c47-96f7-14f5cfb70697'
      activationstatus: true
      created: 2025-05-20T18:27:21.846+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:27:22.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.846+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Party-list chairman Ronald Cardema filed a review of the decision
        and also asked for a temporary restraining order on it.</p>'
    section3:
      primarytype: 'block'
      uuid: '35e2ddc3-eca0-41de-af2b-bb6b35e97df2'
      activationstatus: true
      created: 2025-05-20T18:27:21.846+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:27:22.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.846+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '577b26dc-40e6-4262-a21a-018a011f255a'
      activationstatus: true
      created: 2025-05-20T18:27:21.847+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:27:22.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.847+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Discretion na lang pala ng Comelec ngayon kung kailan sila magpoproklama
        ng duly-elected winners sa eleksyon,” Cardema said in a chance interview after
        the filing.</p>'
    section5:
      primarytype: 'block'
      uuid: 'be7faca1-db62-46e2-af36-f3c64b82bfbe'
      activationstatus: true
      created: 2025-05-20T18:27:21.847+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:27:22.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.847+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '43c7d8c3-7560-4f40-84fd-bc407e62b58a'
      activationstatus: true
      created: 2025-05-20T18:27:21.848+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:27:22.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.848+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: It seems that it is the Comelec’s discretion when
        it wants to proclaim the duly elected winners of the elections.]</p>'
