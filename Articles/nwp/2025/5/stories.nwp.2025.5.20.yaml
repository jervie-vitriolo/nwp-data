      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:40:06.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:40:05.822+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'd860d1a0-9c8c-48e0-ae62-458a59acce7d'
      activationstatus: true
      created: 2025-05-20T08:40:05.823+08:00
