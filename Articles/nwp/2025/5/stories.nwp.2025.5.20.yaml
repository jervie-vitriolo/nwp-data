    title: 'Lacson denies meeting with VP Duterte after polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ae9fc0bc-73e6-4789-a916-99dc383f2677'
      activationstatus: true
      created: 2025-05-20T13:01:22.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senator-elect Panfilo
        “Ping” Lacson denied on Tuesday, May 20, that he met with Vice President Sara
        Duterte after the midterm elections.</p>'
    section1:
      primarytype: 'block'
      uuid: '070c7bdf-0011-4f67-a74a-c908f724e347'
      activationstatus: true
      created: 2025-05-20T13:01:22.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd6f67b29-b916-407e-8936-f13ce709b792'
      activationstatus: true
      created: 2025-05-20T13:01:22.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lacson, who ran under the administration’s slate, said rumors about
        him and another senator-elect meeting with Duterte after the polls is “outright
        malicious” considering the looming impeachment trial against Duterte.</p>'
    section3:
      primarytype: 'block'
      uuid: '7fe4349c-22f2-4878-b12c-d2f0f707a277'
      activationstatus: true
      created: 2025-05-20T13:01:22.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.153+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1b82e944-d270-4fb6-9043-070c5485aa36'
      activationstatus: true
      created: 2025-05-20T13:01:22.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.153+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“As an elected senator who is a potential senator-judge in the impeachment
        trial involving the Vice President should the said trial cross over to the
        20th Congress, it is the height of impropriety to meet with her, being a respondent
        in the said impeachment case already transmitted to the Senate,” Lacson said
        in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: '65633c1b-2db5-4de6-a8fb-3e4d7c499f2e'
      activationstatus: true
      created: 2025-05-20T13:01:22.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.154+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '14079eca-1835-4e93-9dcd-64e6dd524c56'
      activationstatus: true
      created: 2025-05-20T13:01:22.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.154+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Under normal circumstances, I find nothing wrong if newly elected
        senators or congressmen paid a courtesy call on the second highest official
        of the land, which I actually did with then VP (Vice President Leni) Robredo
        when I won my third term in 2016,” he added.</p>'
    section7:
      primarytype: 'block'
      uuid: '6084f1fc-072c-4138-9b2e-1e38eaa0946b'
      activationstatus: true
      created: 2025-05-20T13:01:22.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.155+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '02320b9e-6306-4323-bc65-d30dea135f5a'
      activationstatus: true
      created: 2025-05-20T13:01:22.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:03:56.155+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After the House of Representatives impeached Duterte in February,
        the Senate is expected to convene as an impeachment court to start the <a
        href="http://www.newswatchplus.ph/news/nwp/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html"><strong>trial
        in July</strong></a>.</p>'
    section9:
      primarytype: 'block'
      uuid: '9ee1ecc1-41ba-4561-9360-b48b7ffdef8d'
      activationstatus: true
      created: 2025-05-20T13:01:22.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:03:56.450+08:00
