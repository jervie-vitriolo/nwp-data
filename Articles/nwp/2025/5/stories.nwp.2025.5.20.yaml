      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.901+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '9e1eda05-e067-4a0d-ad6a-91c3d716fe2e'
      activationstatus: true
      created: 2025-05-20T08:28:40.923+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.901+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Richard was on the stand for the sixth day of the high-profile trial\
        \ in Manhattan federal court.\r"
    section12:
      primarytype: 'block'
      uuid: 'f02476d6-0a1b-4b83-8977-f29e3733555f'
      activationstatus: true
      created: 2025-05-20T08:28:40.924+08:00
      createdby: 'jham-nwp'
