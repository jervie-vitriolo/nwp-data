      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.949+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ New book raises concerns about Biden’s mental acuity</em></p>'
    section2:
      primarytype: 'block'
      uuid: '28fc181c-1c9d-4f07-8043-5d1b7458bfb7'
      activationstatus: true
      created: 2025-05-20T08:21:33.950+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.950+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Doctors surprised by late-stage cancer diagnosis</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'fd466dad-328b-4c28-bee3-e2ee59242514'
      activationstatus: true
      created: 2025-05-20T08:21:33.950+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.950+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Biden’s cancer diagnosis draws sympathy of rivals</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'c361abe0-7662-4dcc-97ff-a82c186f5c2c'
      activationstatus: true
      created: 2025-05-20T08:21:33.951+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.951+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'c6697aef-e34d-459f-850b-32863a30b768'
      activationstatus: true
      created: 2025-05-20T08:21:33.951+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.951+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "WASHINGTON, May 19 (Reuters) - Former U.S. President Joe Biden’s cancer\
        \ announcement revived questions on Monday about the extent of his health\
        \ issues during his tenure, with President Donald Trump saying Biden should\
        \ have been more transparent with the public.\r"
    section6:
      primarytype: 'block'
      uuid: '7937cc71-e354-4d54-8c7c-a04805a2ccff'
      activationstatus: true
      created: 2025-05-20T08:21:33.951+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.951+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '9b148742-d008-4949-9d38-87da7dd20116'
      activationstatus: true
      created: 2025-05-20T08:21:33.952+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.952+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I'm surprised that the public wasn't notified a long time ago, because\
        \ to get to stage 9, that’s a long time,\" Trump told reporters on Monday,\
        \ misstating Biden’s diagnosis. Trump also voiced sympathy on Sunday in a\
        \ social media post.\r"
    section8:
      primarytype: 'block'
      uuid: 'b5f9cc74-a049-4893-a1a0-72d449f511b8'
      activationstatus: true
      created: 2025-05-20T08:21:33.952+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.952+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'd28ca0e0-b63a-47bc-adba-ef5c046c62f2'
      activationstatus: true
      created: 2025-05-20T08:21:33.953+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.953+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Biden’s office said he had been diagnosed on Friday with \"aggressive\"\
        \ prostate cancer that had spread to his bones. Cancers that have spread,\
        \ or metastasized, are considered stage 4, the most advanced.\r"
    section10:
      primarytype: 'block'
      uuid: '52d42f48-2388-4d29-a0c4-0154dd0992a3'
      activationstatus: true
      created: 2025-05-20T08:21:33.953+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.953+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '55bf6ebb-1f5a-4617-bea1-aedb664a679e'
      activationstatus: true
      created: 2025-05-20T08:21:33.954+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.954+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The remarks by Trump and other Republicans captured the renewed focus\
        \ on the health of the 82-year-old Democratic former president with the publication\
        \ of a book that details widespread concerns about Biden’s mental acuity among\
        \ aides and Democratic insiders as he pursued reelection in 2024.\r"
    section12:
      primarytype: 'block'
      uuid: '05773e83-cd84-4a0e-a408-eed280f227f5'
      activationstatus: true
      created: 2025-05-20T08:21:33.954+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.954+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '21e3888a-cf04-4f1d-b331-cb95fa39b242'
      activationstatus: true
      created: 2025-05-20T08:21:33.955+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.955+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Excerpts from the book have prompted new questions about whether critical\
        \ information was withheld from the American public about Biden’s ability\
        \ to serve in the White House. Biden’s closest aides have dismissed those\
        \ concerns, saying Biden was fully capable of making important decisions.\r"
    section14:
      primarytype: 'block'
      uuid: '478d1218-3bdc-4107-828d-d5db79c5f6f0'
      activationstatus: true
      created: 2025-05-20T08:21:33.955+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.955+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '15dea413-34f0-464f-b995-1b79b766f972'
      activationstatus: true
      created: 2025-05-20T08:21:33.956+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.956+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Why didn't the American people have a better sense of his health\
        \ picture?\" Vice President JD Vance said to reporters as he wrapped up a\
        \ trip to Rome. \"Why didn’t the American people have more accurate information\
        \ about what he was actually dealing with? This is serious stuff.\"\r"
    section16:
      primarytype: 'block'
      uuid: '0eb7ffb3-9c85-499f-8339-acb1e35ea91f'
      activationstatus: true
      created: 2025-05-20T08:21:33.956+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.956+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '49940458-6f05-4bf4-8581-77c40213e368'
      activationstatus: true
      created: 2025-05-20T08:21:33.957+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.957+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A spokesperson for Biden did not return a request for comment. Biden\
        \ has appeared on television to rebut accusations that his mental capacity\
        \ had diminished during his 2021-2025 term. \"There’s nothing to sustain that,\"\
        \ he said on ABC’s 'The View' on May 8.\r"
    section18:
      primarytype: 'block'
      uuid: '14efe1ab-0dc9-40f6-8e4c-18bf1781c410'
      activationstatus: true
      created: 2025-05-20T08:21:33.957+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.957+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'c129135b-1e74-4dc7-9338-70dfb65d3491'
      activationstatus: true
      created: 2025-05-20T08:21:33.958+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.958+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Biden, the oldest person ever to serve as president, was forced to\
        \ drop his reelection bid last July after a stumbling debate performance against\
        \ Trump eroded his support among fellow Democrats. Biden’s vice president,\
        \ Kamala Harris, launched a bid of her own but lost to Trump in the November\
        \ 2024 election.\r"
    section20:
      primarytype: 'block'
      uuid: 'd90d7027-5614-4fc8-9525-e38ef6b7a974'
      activationstatus: true
      created: 2025-05-20T08:21:33.958+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.958+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '0131d549-d624-4156-b20d-c697f469b996'
      activationstatus: true
      created: 2025-05-20T08:21:33.959+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.959+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>DOCTORS SURPRISED</p>'
    section22:
      primarytype: 'block'
      uuid: 'b6c9b4a6-7793-4829-9185-21acdab4f021'
      activationstatus: true
      created: 2025-05-20T08:21:33.959+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.959+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'ea65fd17-382a-4e39-bf23-5b8391d77eb6'
      activationstatus: true
      created: 2025-05-20T08:21:33.960+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.960+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Most prostate cancers are detected at an earlier stage.\r"
    section24:
      primarytype: 'block'
      uuid: 'cbc086a2-30cf-4e5a-9ecd-dec3249cca79'
      activationstatus: true
      created: 2025-05-20T08:21:33.961+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.961+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '17f22f8e-6601-428a-9efc-a7bb5b1f2bb1'
      activationstatus: true
      created: 2025-05-20T08:21:33.961+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.961+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I would assume the former president gets a very thorough physical\
        \ every year,\" said Dr. Chris George, medical director of the cancer program\
        \ at Northwestern Health Network. \"It’s sort of hard for me to believe that\
        \ he’s had a (blood test) within the past year that was normal.\"\r"
    section26:
      primarytype: 'block'
      uuid: 'e9574ce0-c6b2-477d-b506-d7471da71742'
      activationstatus: true
      created: 2025-05-20T08:21:33.962+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.541+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.962+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '91306ce1-a1e0-4141-8303-60c219f72b72'
      activationstatus: true
      created: 2025-05-20T08:21:33.963+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.542+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.963+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Dr. Herbert Lepor, a urologist at NYU Langone Health, said that given\
        \ the available screening options, “it is a bit unusual in the modern era\
        \ to detect cancers at this late stage.”\r"
    section28:
      primarytype: 'block'
      uuid: '60eb8171-ae23-498f-9504-36e484e28eba'
      activationstatus: true
      created: 2025-05-20T08:21:33.963+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.963+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '36f44102-61a9-4eb1-ad82-511c0daac5ff'
      activationstatus: true
      created: 2025-05-20T08:21:33.964+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.964+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Some 70% of prostate cancer cases were diagnosed before they spread\
        \ to other organs, according to the Centers for Disease Control and Prevention.\r"
    section30:
      primarytype: 'block'
      uuid: '0c14ef7b-91a4-47d0-a464-ead9707eb0da'
      activationstatus: true
      created: 2025-05-20T08:21:33.965+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.965+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '8c464306-cfe0-4994-abd9-bec8d721c7eb'
      activationstatus: true
      created: 2025-05-20T08:21:33.965+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.965+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "U.S. guidelines do not recommend annual blood screening for men over\
        \ 70 and it is unclear whether the annual presidential exam would have included\
        \ those tests.\r"
    section32:
      primarytype: 'block'
      uuid: '6149d6e1-8194-4664-a6c8-0ea34ed85970'
      activationstatus: true
      created: 2025-05-20T08:21:33.966+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.966+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '128a1dd3-7e49-4c1f-93af-b0538546a283'
      activationstatus: true
      created: 2025-05-20T08:21:33.967+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.967+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The new book, \"Original Sin,\" by journalists Jake Tapper and Alex\
        \ Thompson put a spotlight on Biden’s mental acuity in his final months in\
        \ office.\r"
    section34:
      primarytype: 'block'
      uuid: 'a3da6662-da99-42c9-80d0-5b7dbbe7c710'
      activationstatus: true
      created: 2025-05-20T08:21:33.967+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.967+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'a3d432e6-9750-4320-9d3e-401c29e5145d'
      activationstatus: true
      created: 2025-05-20T08:21:33.968+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.968+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It was a mistake for Democrats to not listen to the voters earlier,\"\
        \ U.S. Senator Chris Murphy of Connecticut, a potential 2028 Democratic presidential\
        \ candidate, said on NBC on Sunday.\r"
    section36:
      primarytype: 'block'
      uuid: '176cab46-06e2-47f6-a659-c3d4deddaf3f'
      activationstatus: true
      created: 2025-05-20T08:21:33.969+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.969+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '2933b7d2-8061-422c-9431-3d3a2a937507'
      activationstatus: true
      created: 2025-05-20T08:21:33.970+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.970+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Biden faced no serious challenge for the 2024 Democratic nomination,\
        \ and party leaders repeatedly vouched for his ability to serve a second four-year\
        \ term even though 74% of Americans in January 2024 thought he was too old\
        \ for the job, according to Reuters/Ipsos polling.\r"
    section38:
      primarytype: 'block'
      uuid: '11a6f951-6aa0-47d9-a757-3382917d11e2'
      activationstatus: true
      created: 2025-05-20T08:21:33.970+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.970+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '41e9d275-bc64-47fa-9fcd-cd0a185ee58c'
      activationstatus: true
      created: 2025-05-20T08:21:33.971+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.971+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Biden’s cancer diagnosis drew an outpouring of sympathy from supporters\
        \ and rivals alike. Biden thanked the public on behalf of his wife and himself\
        \ for their support in a social media post released early on Monday.\r"
    section40:
      primarytype: 'block'
      uuid: '197bf5a7-44a1-405f-a761-00cf64e5f428'
      activationstatus: true
      created: 2025-05-20T08:21:33.972+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:21:34.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:21:33.972+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
