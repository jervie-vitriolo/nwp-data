      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.529+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd8885d61-1e10-458c-90c8-921fe8c03796'
      activationstatus: true
      created: 2025-05-20T13:14:41.189+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:15:24.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Lai visited the booths of Nvidia suppliers and partners, including\
        \ Foxconn 2317.TW and Mediatek 2454.TW, chatting with senior executives there.\r"
    section37:
      primarytype: 'block'
      uuid: 'f617df74-e503-441b-9787-21f71f9b4b33'
