      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.903+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '5ed85954-f703-48be-849a-2d4910f1cc3c'
      activationstatus: true
      created: 2025-05-20T08:28:40.925+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.904+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He has been held since September in a Brooklyn jail when not in court.\
        \ If convicted on all counts, he could face 15 years to life in prison. Combs,\
        \ 55, has pleaded not guilty to five felony counts of racketeering conspiracy,\
        \ sex trafficking and transportation to engage in prostitution.\r"
    section16:
      primarytype: 'block'
      uuid: '75ab498f-fd86-453d-973f-8a26479a64d1'
      activationstatus: true
      created: 2025-05-20T08:28:40.926+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.905+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a4d381dd-343d-448c-bdc6-da0237833b12'
