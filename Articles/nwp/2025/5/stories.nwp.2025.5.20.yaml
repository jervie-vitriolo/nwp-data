      lastmodified: 2025-05-20T11:48:40.812+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Quito, Ecuador -</strong> A judge in Ecuador on Monday ruled
        former vice president Jorge Glas will face trial for alleged misuse of public
        funds allocated to rebuild areas affected by a devastating 2016 earthquake.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a192db41-40bf-4ac6-bcc6-2fd123bfd51b'
      activationstatus: true
      created: 2025-05-20T11:48:40.813+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.166+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.813+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '52afe568-5669-4881-8034-8d27e301c2be'
      activationstatus: true
      created: 2025-05-20T11:48:40.813+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.813+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Glas is currently in prison serving out convictions in two prior
        corruption cases.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a52d91eb-397c-4136-8a17-c538554d838c'
      activationstatus: true
      created: 2025-05-20T11:48:40.813+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.813+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a0291b58-14de-4cb8-b0fb-9fa8d14166f7'
      activationstatus: true
      created: 2025-05-20T11:48:40.814+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The attorney general’s office had asked that Glas and eight other
        ex-officials, some of whom are outside the country, face charges in the case.</p>'
    section5:
      primarytype: 'block'
      uuid: '7bd57cf3-cf31-4c8f-b26d-50b31e64644d'
      activationstatus: true
      created: 2025-05-20T11:48:40.814+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '24da4a9b-e947-453e-aad8-2776c4c7525d'
      activationstatus: true
      created: 2025-05-20T11:48:40.814+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.814+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutors accuse Glas, who led the reconstruction effort for Manabi
        and Esmeraldas provinces after the earthquake, of misdirecting funds for non-priority
        works.</p>'
    section7:
      primarytype: 'block'
      uuid: 'fd40e600-b859-4571-9c40-c04c8b71b114'
      activationstatus: true
      created: 2025-05-20T11:48:40.815+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1f81203c-f2e6-4469-85fe-ddbb0439efbc'
      activationstatus: true
      created: 2025-05-20T11:48:40.815+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Judge Marco Aguirre said during a public hearing that there were
        indications that Glas committed embezzlement by using funds intended for reconstruction
        for other projects that were not related to the reconstruction in Manabi.</p>'
    section9:
      primarytype: 'block'
      uuid: '66c96b0c-93b8-40ec-b070-f5e6248e3f89'
      activationstatus: true
      created: 2025-05-20T11:48:40.815+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:48:41.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:48:40.815+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'acd1fd40-2b52-4bd6-8318-9d2e26bc619f'
      activationstatus: true
      created: 2025-05-20T11:48:40.816+08:00
      createdby: 'daniza-nwp'
