      lastmodified: 2025-05-20T11:36:57.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump did not appear ready to follow that move. Asked why he had
        not imposed fresh sanctions to push Moscow into a peace deal as he had threatened,
        Trump told reporters: "Well because I think there’s a chance of getting something
        done, and if you do that, you can also make it much worse. But there could
        be a time where that’s going to happen."</p>'
