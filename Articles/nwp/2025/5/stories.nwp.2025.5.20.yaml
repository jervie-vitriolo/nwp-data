      lastmodified: 2025-05-20T12:29:55.356+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Seeing more and more Filipino food players emerge into the global scene\
        \ with due success, what better way to drive the point home than by these\
        \ timely collaborations that echo the gratitude and pride the country has\
        \ for the sector, with Ocampo stressing, “Our national food security efforts\
        \ are only as good as the strength of our food SMEs, who behind every penny\
        \ earned or accolade gained lies a culmination of hard work, ingenuity, and\
        \ perseverance.”\r"
    section13:
      primarytype: 'block'
      uuid: 'a4e72161-7f2f-4316-8c31-b15df98e54e9'
      activationstatus: true
      created: 2025-05-20T12:29:55.357+08:00
