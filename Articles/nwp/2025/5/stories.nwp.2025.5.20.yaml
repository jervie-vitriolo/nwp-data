      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.145+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '552ac8f2-ea0b-4b38-99ed-293e597fb8fb'
      activationstatus: true
      created: 2025-05-20T16:47:06.146+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.146+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But it has also stepped up its military campaign in the enclave, where\
        \ Palestinian health officials said hundreds have been killed in attacks in\
        \ the past week, including 130 overnight.\r"
    section9:
