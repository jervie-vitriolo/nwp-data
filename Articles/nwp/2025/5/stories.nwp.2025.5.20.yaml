      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.523+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6c001ca3-024e-494f-ac5c-d2311e42268a'
      activationstatus: true
      created: 2025-05-20T11:44:46.847+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:15:24.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.524+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>China’s defense ministry last week said Lai was a "Taiwan Strait
        crisis maker" who had increased antagonism and confrontation and undermined
        peace and stability.</p>'
    section28:
      primarytype: 'block'
      uuid: '0bf4a2f0-cdd1-4c76-a291-496c76fff1a1'
      activationstatus: true
      created: 2025-05-20T13:14:41.183+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:15:24.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.524+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section29:
      primarytype: 'block'
      uuid: '66df4f5d-c32b-4f6c-b76f-c0616809f606'
      activationstatus: true
      created: 2025-05-20T13:14:41.184+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:15:24.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.525+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Lai also faces a challenge from possible U.S. tariffs, currently
        on pause, and said talks with Washington were continuing "smoothly".</p>'
    section21:
      primarytype: 'block'
      uuid: '5c94de04-6cbf-4d2f-bfe6-6b7cebaa496c'
      activationstatus: true
      created: 2025-05-20T11:44:46.849+08:00
