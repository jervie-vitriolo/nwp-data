      activationstatus: true
      created: 2025-05-20T12:14:33.818+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-20T12:14:34.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.818+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Cambridge, Massachusetts-based institution has previously said\
        \ that it \"cannot absorb the entire cost\" of the frozen grants, and that\
        \ it was working with researchers to help them find alternative funding. It\
        \ is also suing the Trump administration over its decision to cut grants.\r"
