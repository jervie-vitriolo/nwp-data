  'START HERE----->global-pandemic-agreement-adopted-by-WHO':
    author: 'Olivia Le Poidevin, Reuters'
    caption: 'FILE PHOTO: The World Health Organization (WHO) headquarters in Geneva,
      Switzerland, January 28, 2025. REUTERS/Denis Balibouse/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T16:13:10.000+08:00
    imagesource: '72805006-769d-4687-a218-7de9a934e75e'
    primarytype: 'composition'
    uuid: 'fe861a52-22df-43ac-83f4-ee992441cd4e'
    lead: 'Members of the World Health Organization adopted an agreement on Tuesday
      to better prepare for future pandemics following the disjointed global response
      to COVID-19, but the absence of the US cast doubt on the treaty’s effectiveness.'
    activationstatus: true
    created: 2025-05-20T16:19:11.974+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-05-20T18:54:15.686+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T18:54:15.304+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'WHO members adopt global pandemic accord but US absence casts doubts'
    updated: 2025-05-20T18:51:05.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '018dd146-f291-4bce-b814-0429603f4efc'
      activationstatus: true
      created: 2025-05-20T18:54:15.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -&nbsp;</strong>Members of the World
        Health Organization adopted an agreement on Tuesday, May 20, to better prepare
        for future pandemics following the disjointed global response to COVID-19,
        but the absence of the US cast doubt on the treaty’s effectiveness.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8ac695f-1ade-4569-9a8f-6192d3a18bd5'
      activationstatus: true
      created: 2025-05-20T18:54:15.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.282+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "After three years of negotiations, the legally binding pact was adopted\
        \ by the World Health Assembly in Geneva. WHO member countries welcomed its\
        \ passing with applause.\r"
    section2:
      primarytype: 'block'
      uuid: '831c2e8a-0eaf-4941-96ac-42c73f6fc34e'
      activationstatus: true
      created: 2025-05-20T18:54:15.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The pact was touted as a victory for members of the global health
        agency at a time when multilateral organizations like the WHO have been battered
        by sharp cuts in US foreign funding.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b60dcfb4-9d25-42ad-8dfd-82423480a04c'
      activationstatus: true
      created: 2025-05-20T18:54:15.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The agreement is a victory for public health, science and multilateral\
        \ action. It will ensure we, collectively, can better protect the world from\
        \ future pandemic threats,\" said WHO Director-General Tedros Adhanom Ghebreyesus.\r"
    section4:
      primarytype: 'block'
      uuid: '17772daa-4746-4c83-abf1-da4672e7e142'
      activationstatus: true
      created: 2025-05-20T18:54:15.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.283+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The pact would ensure that drugs, therapeutics and vaccines are
        globally accessible when the next pandemic hits. It requires participating
        manufacturers to allocate a target of 20 percent of their vaccines, medicines,
        and tests to the WHO during a pandemic to ensure poorer countries have access.</p>'
    section5:
      primarytype: 'block'
      uuid: '68d65c64-33f8-48c6-99d7-52dc0816925a'
      activationstatus: true
      created: 2025-05-20T18:54:15.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>However, US negotiators left discussions about the accord after
        US President Donald Trump began a 12-month process of withdrawing the US —
        by far the WHO’s largest financial backer — from the agency when he took
        office in January</p>'
    section6:
      primarytype: 'block'
      uuid: 'b443be4d-02d8-400a-8773-9f06b35cd5f6'
      activationstatus: true
      created: 2025-05-20T18:54:15.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.284+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Given this, the US, which poured billions of dollars into vaccine
        development during the COVID pandemic, would not be bound by the pact. And
        WHO member states would not face penalties if they fail to implement it.</p>'
    section7:
      primarytype: 'block'
      uuid: '50870d9a-c1d8-400a-ac11-662924194c03'
      activationstatus: true
      created: 2025-05-20T18:54:15.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Late challenge</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '896cc4e2-93e8-4e67-878f-719bcbb7fbed'
      activationstatus: true
      created: 2025-05-20T18:54:15.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.285+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The deal was reached after Slovakia called for a vote on Monday,
        as its COVID-19 vaccine skeptic prime minister demanded that his country challenge
        the adoption of the agreement.</p>'
    section9:
      primarytype: 'block'
      uuid: 'cc260f58-01e7-4ba7-bbfa-d2029503019b'
      activationstatus: true
      created: 2025-05-20T18:54:15.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>One hundred and twenty-four countries voted in favor, no countries
        voted against, while 11 countries, including Poland, Israel, Italy, Russia,
        Slovakia and Iran, abstained.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f6b805be-766d-4cf7-b1f5-86155b12c73a'
      activationstatus: true
      created: 2025-05-20T18:54:15.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.286+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some health experts welcomed the treaty as a step towards greater fairness\
        \ in global health after poorer nations were left short of vaccines and diagnostics\
        \ during the COVID-19 pandemic.\r"
    section11:
      primarytype: 'block'
      uuid: '6cc654d0-4cbc-4165-b0f7-fdf83a455894'
      activationstatus: true
      created: 2025-05-20T18:54:15.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.287+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It contains critical provisions, especially in research and development,\
        \ that—if implemented—could shift the global pandemic response toward greater\
        \ equity,\" Michelle Childs, Policy Advocacy Director at Drugs for Neglected\
        \ Diseases initiative told Reuters.\r"
    section12:
      primarytype: 'block'
      uuid: '42615549-3a05-4905-ad0b-06dc163575c0'
      activationstatus: true
      created: 2025-05-20T18:54:15.287+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others said the agreement did not meet initial ambitions and that without\
        \ strong implementation frameworks it risked falling short in a future pandemic.\r"
    section13:
      primarytype: 'block'
      uuid: 'ea2ac283-f4c0-4a14-91e0-b635c0825ead'
      activationstatus: true
      created: 2025-05-20T18:54:15.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It is an empty shell...It’s difficult to say that it’s a treaty with\
        \ firm obligation where there is a strong commitment...It’s a good starting\
        \ point. But it will have to be developed,\" said Gian Luca Burci, an academic\
        \ adviser at the Global Health Centre at the Geneva Graduate Institute, an\
        \ independent research and education organisation.\r"
    section14:
      primarytype: 'block'
      uuid: 'a57656be-a859-4bab-8417-423fbd03f1b8'
      activationstatus: true
      created: 2025-05-20T18:54:15.288+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pact will not go into effect until an annex on sharing of pathogenic\
        \ information is agreed. Negotiations on this will start in July with the\
        \ aim of delivering the annex to the World Health Assembly for adoption, WHO\
        \ said. A Western diplomatic source suggested it may take up to two years\
        \ to be agreed.\r"
    section15:
      primarytype: 'block'
      uuid: 'b7d6c25b-3469-49cd-86cb-64dbe4bd7e6c'
      activationstatus: true
      created: 2025-05-20T18:54:15.289+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:54:15.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:54:15.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Olivia Le Poidevin, additional reporting by Jan
        Lopatka; editing by Rachel More and Ros Russell)</em></p>'
