    lead: 'Kristian Porter - a true blue Atenean since his elementary days - has
      decided to leave the Ateneo de Manila University Blue Eagles' nest after playing
      just one season in the UAAP men’s basketball tournament.'
    activationstatus: true
    created: 2025-05-20T15:22:43.048+08:00
