  'START HERE----->da-p20-rice-program-retail-prices':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Beneficiaries line up for the P20 per kilogram rice in a Kadiwa store
      in Quezon City. (NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T15:29:03.000+08:00
    imagesource: '7b59cf7d-6586-4b8e-a157-7d95c8b3bfc4'
    primarytype: 'composition'
    uuid: '4979fbbf-eca6-4b0a-812d-fe7ffd5a9de5'
    lead: 'The government’s P20 rice program is expected to bring down retail prices
      of the grain, the Department of Agriculture said, as some vendors try to compete
      with the more affordable option.'
    activationstatus: true
    created: 2025-05-20T16:07:17.310+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-20T16:07:17.719+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T16:07:17.462+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DA expects P20 rice program to lower retail prices'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21809c71-461f-4498-b714-2329e5c981a3'
      activationstatus: true
      created: 2025-05-20T16:07:17.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government’s P20
        rice program is expected to bring down retail prices of the grain, the Department
        of Agriculture said, as some vendors try to compete with the more affordable
        option.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e60be66-9345-4a00-b0ee-4fc8c8f308bd'
      activationstatus: true
      created: 2025-05-20T16:07:17.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.443+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Assistant Secretary Arnel de Mesa said the DA has received\
        \ reports of retailers bringing down their prices amid the roll-out of the\
        \ subsidized rice, while other affected players have experienced limited sale\
        \ of other rice products.\r"
    section2:
      primarytype: 'block'
      uuid: '24c59813-a85c-4084-975d-c7494ff2b665'
      activationstatus: true
      created: 2025-05-20T16:07:17.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.443+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa said such instances could be considered a “good effect” of\
        \ the program.\r"
    section3:
      primarytype: 'block'
      uuid: '321965b9-a6d9-4ef8-ae26-6d8efcaa4bfd'
      activationstatus: true
      created: 2025-05-20T16:07:17.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.444+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“But at the same time, isa ‘yun sa pinag-aaralan natin, kaya by phase\
        \ ang implementation: How will it affect ‘yung presyuhan at ano ‘yung magiging\
        \ epekto rin doon sa ibang klase ng bigas, and of course, doon sa farm-gate\
        \ sa level ng ating mga magsasaka?” De Mesa told reporters on Tuesday, May\
        \ 20. \r"
    section4:
      primarytype: 'block'
      uuid: '30c89a6f-1019-4dae-9f57-22ddfa9f2e6b'
      activationstatus: true
      created: 2025-05-20T16:07:17.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.444+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: But at the same time, we are studying the effects. That’s\
        \ why we have a phased implementation. How will it affect price levels? What’\
        s the effect on other rice options? And of course, what’s the effect on the\
        \ farm-gate?]\r"
    section5:
      primarytype: 'block'
      uuid: '47827c5c-a6f3-4039-8469-74e2eaac56cb'
      activationstatus: true
      created: 2025-05-20T16:07:17.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.444+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA will have three phases for the P20 rice program. After the
        start of sale in Visayas areas, the next two phases would be making available
        the cheap product in some provinces in Mindanao by July and September, respectively.</p>'
    section6:
      primarytype: 'block'
      uuid: '98e7b12d-4e1f-430f-a505-2323a46e4d12'
      activationstatus: true
      created: 2025-05-20T16:07:17.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.445+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The local government units and the DA will share the P13 subsidy to\
        \ sell the rice at that level.\r"
    section7:
      primarytype: 'block'
      uuid: '6d59d4c3-8977-447c-8a98-04659e9e9eb8'
      activationstatus: true
      created: 2025-05-20T16:07:17.445+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.445+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agriculture official said they “cannot say exactly” by how much\
        \ lower retail prices could go, especially since the P20 option has a “very\
        \ significant decrease” from a base of P33 per kilogram to P35/kg for National\
        \ Food Authority (NFA) stocks, while P29/kg for aging stocks.\r"
    section8:
      primarytype: 'block'
      uuid: '735ab35a-7080-42ba-8b9e-5b8465ca8907'
      activationstatus: true
      created: 2025-05-20T16:07:17.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T16:07:17.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:07:17.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of May 19, local regular milled rice has a price range of P35/kg\
        \ to P43/kg, while other local varieties have a range of P40/kg to P62/kg,\
        \ according to DA monitoring in Metro Manila markets.\r"
    section9:
