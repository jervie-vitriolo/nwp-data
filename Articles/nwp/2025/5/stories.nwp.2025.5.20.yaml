      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:27:21.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2019, the Kabataan party-list filed a case against the Duterte
        Youth over allegations of non-registration with the Comelec, vote buying,
        and promoting violence, which the group had addressed.</p>'
