      lastmodified: 2025-05-20T11:36:57.899+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>European leaders and Ukraine have demanded Russia agree to a ceasefire
        immediately, and Trump has focused on getting Putin to commit to a 30-day
        truce. Putin has resisted this, insisting that conditions be met first.</p>'
    section32:
      primarytype: 'block'
