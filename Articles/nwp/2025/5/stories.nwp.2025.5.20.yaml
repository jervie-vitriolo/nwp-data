      lastmodified: 2025-05-20T16:47:06.147+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It (the situation) is unsustainable because the Israeli government’s\
        \ blind violence, the blocking of humanitarian aid have turned Gaza into a\
        \ place for dying, not to say a cemetery,\" Jean-Noel Barrot told France Inter\
        \ radio.\r"
    section11:
      primarytype: 'block'
