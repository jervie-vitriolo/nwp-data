      activationstatus: true
      created: 2025-05-20T12:14:33.815+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-20T12:14:34.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.815+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "New York’s Columbia University has also been targeted over alleged\
        \ antisemitism.\r"
