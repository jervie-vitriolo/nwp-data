    template: '1'
    title: 'No Contact Apprehension Policy only on major roads - SC'
    updated: 2025-05-20T16:15:25.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0a0e31a6-32f8-4f7b-b4ea-386347801e7e'
      activationstatus: true
      created: 2025-05-20T14:57:07.980+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court (SC)
        has partially lifted the temporary restraining order on the No Contact Apprehension
        Policy (NCAP) in major roads, its spokesperson said on Tuesday, May 20.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5dfc2b0-4ca2-4a83-920b-d8aa5f7ca0b9'
      activationstatus: true
      created: 2025-05-20T14:57:07.980+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.046+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ee40f7b2-cd43-442c-bdcc-1b1e336699f4'
      activationstatus: true
      created: 2025-05-20T14:57:07.981+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The NCAP is a traffic management plan in Metro Manila that identifies
        violators through security cameras instead of traffic enforcers physically
        flagging down motorists.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b1759683-164d-4116-b10a-e1efd0c0a69c'
      activationstatus: true
      created: 2025-05-20T14:57:07.981+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.047+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>SC spokesperson Camille Ting said the court only granted the urgent
        motion of the Metropolitan Manila Development Authority (MMDA) through the
        Office of the Solicitor General.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a113a11c-43fc-4213-9d7a-84b7b30a3235'
      activationstatus: true
      created: 2025-05-20T16:17:48.198+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It can only be implemented by the MMDA in major thoroughfares…
        especially C5 and EDSA,” Ting said in a press briefing. “It will not apply
        to the places that are covered by the LGU (local government unit) ordinances
        such as the local streets of the cities.”</p>'
    section4:
      primarytype: 'block'
      uuid: '955d63a6-4475-4511-9511-b749cc02579f'
      activationstatus: true
      created: 2025-05-20T14:57:07.982+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.048+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The MMDA has earlier filed a motion to lift the stay order to ease
        traffic congestion. Its motion to the court addressed the concerns on penalties
        and contest mechanism.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c12f3291-22f7-4232-968e-8d619145536b'
      activationstatus: true
      created: 2025-05-20T14:57:07.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kung may NCAP na, ‘yung violators hindi na natin kailangan parahin,\
        \ magtalo, isyuhan basically ng ticket na habang ginagawa ‘yun ay nakakaabala\
        \ pa sa traffic,” MMDA Chairman Romando Artes said in a chance interview.\r"
    section7:
      primarytype: 'block'
      uuid: '6d710925-7401-4d56-9224-89a571d2642a'
      activationstatus: true
      created: 2025-05-20T14:57:07.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.049+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c6c100b3-01b1-4992-aaa9-b061913debc8'
      activationstatus: true
      created: 2025-05-20T14:57:07.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: With the NCAP, we do not need to stop violators on the\
        \ road, argue with them, and issue a ticket which disrupts traffic flow.]\r"
    section9:
      primarytype: 'block'
      uuid: '21d131ce-8e73-42fd-8595-6fad3b18afc9'
      activationstatus: true
      created: 2025-05-20T14:57:07.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.050+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '99bc1f09-9465-4b64-bebb-bea5131f6c42'
      activationstatus: true
      created: 2025-05-20T14:57:07.984+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T11:00:09.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:00:09.051+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The SC has yet to issue a copy of its decision.\r"
    section11:
