      lastmodified: 2025-05-20T18:27:21.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Cardema questioned how the party-list was proclaimed in 2019 and
        2022 despite a pending case.</p>'
