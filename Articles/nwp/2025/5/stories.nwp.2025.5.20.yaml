      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.898+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '666f9ed6-b7bf-4350-984d-bd4a431f2ab8'
      activationstatus: true
      created: 2025-05-20T08:28:40.922+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.899+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Danity Kane was signed with Combs' record label. She worked directly\
        \ with the mogul and often saw him with his then-girlfriend, Casandra Ventura,\
        \ who last week testified to years of Combs' alleged physical and emotional\
        \ abuse.\r"
    section8:
      primarytype: 'block'
      uuid: '4657a563-9220-400f-93fe-297935cac6a1'
      activationstatus: true
      created: 2025-05-20T08:28:40.922+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.899+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'c5faee7f-123f-4c60-8aeb-21cccdcd5000'
      activationstatus: true
      created: 2025-05-20T08:28:40.922+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.900+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I was shocked but also scared,\" Richard told jurors on Monday, saying\
        \ she feared she and her band mates \"could die\" if they spoke up.\r"
    section10:
      primarytype: 'block'
      uuid: '9110c572-0e54-4f1f-b8b0-3665584d4be7'
      activationstatus: true
      created: 2025-05-20T08:28:40.923+08:00
      createdby: 'jham-nwp'
