      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pag nilabas ‘yan (NFA stocks) sa merkado sa pamamagitan nitong program\
        \ na ito, of course ‘yung 200,000 metric tons may epekto ‘yan sa presyuhan,\
        \ ‘yan ‘yung tinatawag natin na market interventions,” De Mesa said. \r"
    section10:
      primarytype: 'block'
      uuid: 'c68f452c-06cd-4623-9b1f-f09474060a21'
