      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.702+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '2057b188-3ced-4b47-8532-7f775b2284c1'
      activationstatus: true
      created: 2025-05-20T14:01:21.702+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.702+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"African stories are out there,\" he told Reuters, but they need to\
        \ be able to get to festivals like Cannes to be seen.\r"
