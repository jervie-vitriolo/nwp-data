    title: 'World Health Organization members vote in favor of global pandemic agreement'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1318050d-8a10-44d0-98f1-6c03fde31083'
      activationstatus: true
      created: 2025-05-20T11:22:28.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:27:04.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:27:03.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> Members of the World Health
        Organization voted emphatically in favor of a potentially groundbreaking global
        treaty on improving pandemic preparedness at the World Health Assembly on
        Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4eb2e62-c736-4676-92c1-990525169f33'
      activationstatus: true
      created: 2025-05-20T11:22:28.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:27:04.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:27:03.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>One hundred twenty-four countries voted in favor, after Slovakia
        called for a vote on Monday, as its COVID-19 vaccine sceptic prime minister
        demanded that his country challenge the adoption of the agreement. No countries
        voted against, while 11 countries, including Poland, Israel, Italy, Russia,
        Slovakia and Iran abstained.</p>'
    section2:
      primarytype: 'block'
      uuid: '7055571d-1c63-46fc-a941-688004cac105'
      activationstatus: true
      created: 2025-05-20T11:22:28.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:27:04.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:27:03.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Governments from all over the world are making their countries, and\
        \ our interconnected global community, more equitable, healthier and safer\
        \ from the threats posed by pathogens and viruses of pandemic potential,\"\
        \ said Director-General of the World Health Organization, Tedros Adhanom Ghebreyesus.\r"
    section3:
      primarytype: 'block'
      uuid: 'e2c9e7bd-4f85-4d47-9413-50c6cd134c2c'
      activationstatus: true
      created: 2025-05-20T11:22:28.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:27:04.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:27:03.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The draft accord, which addresses structural inequities about how drugs\
        \ or vaccines and health tools are developed, following lessons learned from\
        \ the COVID-19 pandemic which killed millions of people in 2020-2022, will\
        \ be formally adopted on Tuesday in a plenary session at the World Health\
        \ Assembly in Geneva.\r"
    section4:
      primarytype: 'block'
      uuid: 'dc9ac710-75b8-4189-9182-04992d7e7582'
      activationstatus: true
      created: 2025-05-20T11:22:28.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:27:04.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:27:03.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, it will not formally come into effect until an annex on pathogen\
        \ sharing is negotiated, which could take up to two years, after which states\
        \ will have to ratify the accord.\r"
    section5:
      primarytype: 'block'
      uuid: 'bb65dc60-18a2-482c-8dea-7e8dd30872ff'
      activationstatus: true
      created: 2025-05-20T11:22:28.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:27:04.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:27:03.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Following three years of difficult negotiations, the agreement has
        been seen by many diplomats and analysts as a victory for global cooperation
        at a time when multilateral organizations like the WHO have been battered
        by sharp cuts in US foreign funding.</p>'
    section6:
      primarytype: 'block'
      uuid: '0a166b82-3336-4e18-bc1d-768d4e0b5a4e'
      activationstatus: true
      created: 2025-05-20T11:22:28.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:27:04.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:27:03.863+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US negotiators left the discussions after President Donald Trump
        began a 12-month process of withdrawing the US — by far the WHO’s largest
        financial backer — from the agency when he took office in January. Given this,
        the US would not be bound by the pact.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ba2b2f07-dcb7-476d-8c6e-cb54cbd035de'
      activationstatus: true
      created: 2025-05-20T11:22:28.708+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:27:04.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:27:03.864+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Olivia Le Poidevin, Editing by Franklin Paul)</em></p>'
