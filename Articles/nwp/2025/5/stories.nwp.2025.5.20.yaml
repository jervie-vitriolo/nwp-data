      type: 'text'
      text: '<p><em>+ Trump says Vatican interested in hosting talks</em></p>'
    section3:
      primarytype: 'block'
      uuid: '512bd8cc-b526-4c48-9f4b-75d487149ad5'
      activationstatus: true
      created: 2025-05-20T08:17:13.008+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T11:36:59.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.991+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States / Moscow, Russia / Kyiv, Ukraine
        -</strong>&nbsp;President Donald Trump said after his call on Monday with
        President Vladimir Putin that Russia and Ukraine will immediately start negotiations
        for a ceasefire, but the Kremlin said the process would take time and the
        U.S. president indicated he was not ready to join Europe with fresh sanctions
        to pressure Moscow.</p>'
    section4:
      primarytype: 'block'
      uuid: '1edca85e-e6a4-41fe-a4e1-5239612016d7'
      activationstatus: true
