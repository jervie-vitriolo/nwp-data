      lastmodified: 2025-05-20T12:14:33.819+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Earlier this month, the university settled a high-profile lawsuit by\
        \ an Orthodox Jewish student who said Harvard was ignoring antisemitism on\
        \ campus.\r"
