    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UAAP: Kristian Porter leaves Ateneo to seek personal growth'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '299ff8a9-8f92-4c08-ae84-194aec5d3fe2'
      activationstatus: true
      created: 2025-05-20T15:22:43.062+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.945+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Kristian Porter has
        officially parted ways with the Ateneo de Manila University Blue Eagles.</p>'
    section1:
      primarytype: 'block'
      uuid: '92cafcb8-22f6-4e37-b284-f996a54d915d'
      activationstatus: true
      created: 2025-05-20T15:22:43.062+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.945+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2a561a19-0801-4027-a0d8-af357229503c'
      activationstatus: true
      created: 2025-05-20T15:22:43.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.946+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 19-year-old from Cebu informed team manager Epok Quimpo of his\
        \ exit on Monday.\r"
    section3:
      primarytype: 'block'
      uuid: 'aee94745-e613-4d12-a29c-fee3540aa464'
      activationstatus: true
      created: 2025-05-20T15:22:43.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.946+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f79a8534-6f5e-432b-98d0-ee87a549959d'
      activationstatus: true
      created: 2025-05-20T15:22:43.063+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.947+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This was a really tough decision,” said Porter, who studied under\
        \ the Jesuit system for his entire academic life. \r"
    section5:
      primarytype: 'block'
      uuid: 'b20d11b1-920f-4cdc-8b5d-47de81d51623'
      activationstatus: true
      created: 2025-05-20T15:22:43.064+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f4729119-a733-4688-8966-61258781119f'
      activationstatus: true
      created: 2025-05-20T15:22:43.064+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I spent my elementary years at Sacred Heart School-Ateneo de Cebu\
        \ before moving to Ateneo de Manila for high school and college. Ateneo has\
        \ always been home to me, but I had to make this choice — even if I don’t\
        \ have concrete plans yet on where I’ll go next. I believe it’s a necessary\
        \ step for my personal growth,” he said in a statement.\r"
    section7:
      primarytype: 'block'
      uuid: '8243631a-c83c-49c8-bedb-8dce47997ceb'
      activationstatus: true
      created: 2025-05-20T15:22:43.065+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a7bcbc8f-8fe2-42a3-8fca-3df13a12fa34'
      activationstatus: true
      created: 2025-05-20T15:22:43.065+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Porter averaged 6.57 points and 6.86 rebounds in 14 games for the Blue\
        \ Eagles in UAAP Season 87, which saw the Katipunan-based squad finish a league-worst\
        \ win-loss record at 4-10.\r"
    section9:
      primarytype: 'block'
      uuid: '62e2ce9c-320c-4646-a9f4-3d9a638002e7'
      activationstatus: true
      created: 2025-05-20T15:22:43.065+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dde56fc8-94d2-4cbb-9e98-dea5d4df5014'
      activationstatus: true
      created: 2025-05-20T15:22:43.066+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Porter admitted that he had a hard time adjusting to the college experience.\r"
    section11:
      primarytype: 'block'
      uuid: '5541dcef-ccbb-40bc-8312-c790ede9ad90'
      activationstatus: true
      created: 2025-05-20T15:22:43.066+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f0af56c7-db91-4b06-b847-598416f48b7d'
      activationstatus: true
      created: 2025-05-20T15:22:43.067+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“My first semester was pretty rough. But I took it as a learning experience\
        \ and really put in the effort to turn things around in the second,” he said.\r"
    section13:
      primarytype: 'block'
      uuid: '13528b91-4197-404e-a86f-35bedefdf65d'
      activationstatus: true
      created: 2025-05-20T15:22:43.067+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cfe10cf8-caec-4b54-9e18-507730b1b78c'
      activationstatus: true
      created: 2025-05-20T15:22:43.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-20T15:42:14.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T15:42:13.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I wasn’t able to train with the team for most of the second semester\
        \ because I had to catch up on my schoolwork. It was a hard decision to step\
        \ back, but I needed to focus on my studies at the time,” he added.\r"
