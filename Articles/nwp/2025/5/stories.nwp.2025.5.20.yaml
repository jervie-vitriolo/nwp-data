  'START HERE----->edsa-rebuild-to-start-in-june':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Heavy traffic is observed as vehicles pass through EDSA. (PNA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T10:57:50.000+08:00
    imagesource: '79a0a180-bcf9-4e0d-b188-57f78eec57ea'
    primarytype: 'composition'
    uuid: 'b31e9b44-a569-47b2-a032-c408758f63cb'
    lead: 'EDSA will not just undergo an ordinary rehabilitation but a ‘total rebuild’
      beginning June, Transportation Secretary Vince Dizon said on Tuesday, May 20.'
    activationstatus: true
    created: 2025-05-20T11:05:28.472+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-20T12:36:42.567+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T12:36:42.236+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘EDSA rebuild’ to start in June - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '492b8489-b710-48aa-8673-6066167ab8d7'
      activationstatus: true
      created: 2025-05-20T11:05:28.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> EDSA will not just
        undergo an ordinary rehabilitation but a “total rebuild” beginning June, Transportation
        Secretary Vince Dizon said on Tuesday, May 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '71a80ee4-7976-43c9-9b26-fa8412fd0b1b'
      activationstatus: true
      created: 2025-05-20T11:05:28.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Sabi nga ng Pangulo, 45 years na bago inayos ang EDSA, kaya nga tatawagin\
        \ na namin dito hindi na EDSA rehab, EDSA rebuild na,” he said in a chance\
        \ interview. \r"
    section2:
      primarytype: 'block'
      uuid: 'cdac653b-bf5b-4106-a512-02f7a9cefb64'
      activationstatus: true
      created: 2025-05-20T11:05:28.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: As the President said, it’s been 45 years since we rehabilitated\
        \ EDSA. So we’ll no longer call it EDSA rehab but EDSA rebuild instead.]\r"
    section3:
      primarytype: 'block'
      uuid: '9d0b8103-ee21-4fd1-afd7-e466d42309ba'
      activationstatus: true
      created: 2025-05-20T11:05:28.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Dizon said final plans will be announced next week, together with the\
        \ Metropolitan Manila Development Authority (MMDA) and the Department of Public\
        \ Works and Highways (DPWH).\r"
    section4:
      primarytype: 'block'
      uuid: '56c0af48-29a9-43be-b679-fd387fee47a8'
      activationstatus: true
      created: 2025-05-20T11:05:28.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "In a separate interview on Tuesday, MMDA Chairman Don Artes said the\
        \ rebuild will start on June 13.\r"
    section5:
      primarytype: 'block'
      uuid: 'f65a3a6f-b96a-4a92-b229-f399d8b7934e'
      activationstatus: true
      created: 2025-05-20T11:05:28.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The new target date came after several postponements, with the rehabilitation
        initially eyed in March, then moved to <strong><a href="https://www.newswatchplus.ph/news/2025/3/13/edsa-rehab-moved-to-april.html">April</a></strong>,
        but it didn’t push through.</p>'
    section6:
      primarytype: 'block'
      uuid: '84604253-9480-44db-a06d-b8699273e77b'
      activationstatus: true
      created: 2025-05-20T11:05:28.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In DPWH’s <strong><a href="https://www.newswatchplus.ph/news/2025/3/3/shared-busway-during-edsa-rehab-dpwh.html">original
        plan</a></strong>, 15 segments from the southbound lane from Monumento to
        Roxas Blvd. and the northbound segment of Quezon City-Caloocan boundary to
        Monumento Circle will undergo rehabilitation.</p>'
    section7:
      primarytype: 'block'
      uuid: '0dcf56a2-81d4-4d64-8a73-055072bc03d6'
      activationstatus: true
      created: 2025-05-20T11:05:28.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DPWH previously told NewsWatch Plus fixing all lanes would take
        over a year.</p>'
    section8:
      primarytype: 'block'
      uuid: 'df8b4837-6160-4430-a5ab-76ae2cd2460e'
      activationstatus: true
      created: 2025-05-20T11:05:28.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The overhaul is planned to be carried out per lane, starting from the\
        \ dedicated EDSA busway. Dizon, however, earlier maintained that the bus lane\
        \ will stay exclusive even during the rehabilitation period.\r"
    section9:
      primarytype: 'block'
      uuid: 'df7ebaf7-7d70-461a-a3d0-e995ada056f8'
      activationstatus: true
      created: 2025-05-20T11:05:28.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "While final details have yet to be announced, Dizon warned motorists\
        \ on the possible impact of the “EDSA rebuild” to traffic buildup.\r"
    section10:
      primarytype: 'block'
      uuid: '84477e4c-b637-4e37-a678-9f1c4300d1fc'
      activationstatus: true
      created: 2025-05-20T11:05:28.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Hindi namin mamaliitin ang magiging epekto nitong rebuild na ito,\
        \ napakabigat na trapiko ang madudulot nito,” the secretary said, adding that\
        \ the overhaul has to be done for the long-term benefit of the riding public.\r"
    section11:
      primarytype: 'block'
      uuid: '873d4d78-3bec-4b7e-aa5d-52d25e9281a3'
      activationstatus: true
      created: 2025-05-20T11:05:28.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:36:42.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:36:42.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: We won’t underestimate the rebuild’s impact. It will\
        \ definitely cause heavy traffic.]\r"
