      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.902+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '607966e2-e72e-4e5a-866c-ff9b0fb8df42'
      activationstatus: true
      created: 2025-05-20T08:28:40.924+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.903+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Combs, 55, has pleaded not guilty to five felony counts of racketeering\
        \ conspiracy, sex trafficking and transportation to engage in prostitution.\r"
    section14:
      primarytype: 'block'
      uuid: '4fedce06-cfff-4cc2-9d94-d2e7f933ede0'
      activationstatus: true
      created: 2025-05-20T08:28:40.925+08:00
      createdby: 'jham-nwp'
