    section4:
      primarytype: 'block'
      uuid: '6f3cb056-16ee-447d-a44f-ee297abb4a40'
      activationstatus: true
      created: 2025-05-20T14:01:21.689+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.689+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Cannes, France -</strong> With "My Father’s Shadow," Nigeria’s
        first film in the Cannes Film Festival’s official selection, director Akinola
        Davies Jr. wanted to create something deeply personal, he told Reuters.</p>'
    section5:
      primarytype: 'block'
      uuid: '537c6d47-8303-4c42-afe9-3562c331a91d'
      activationstatus: true
      created: 2025-05-20T14:01:21.689+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.689+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2af7f3a9-30cd-44e1-b321-a160822b4e07'
      activationstatus: true
      created: 2025-05-20T14:01:21.690+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.690+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The film had to mean \"something to me, to him (my brother), to my\
        \ family, to our community, I guess to masculinity in general,\" said Davies\
        \ about the film competing in the second-tier Un Certain Regard category that\
        \ he wrote with his brother, Wale.\r"
    section7:
      primarytype: 'block'
      uuid: 'd4d3716f-c304-41a0-971c-d9eb3e2a2757'
      activationstatus: true
      created: 2025-05-20T14:01:21.690+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.690+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '06324251-4aea-45f8-8749-dbfa068d5ae7'
      activationstatus: true
      created: 2025-05-20T14:01:21.691+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.177+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.691+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Davies' first feature takes place over one day in 1993, when two brothers'\
        \ absent father, played by \"Gangs of London\" star Sope Dirisu, shows up\
        \ unannounced and takes them to Lagos.\r"
    section9:
      primarytype: 'block'
      uuid: 'f2b8fe0a-30de-4d45-a998-61a702bb5b5c'
      activationstatus: true
      created: 2025-05-20T14:01:21.691+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.691+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ffb849fe-88a0-4f0c-b3eb-6741374d95e3'
      activationstatus: true
      created: 2025-05-20T14:01:21.691+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.179+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.691+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Their father is there to try to recoup some money owed from his employer\
        \ as the country is on edge after the outcome of the first elections in a\
        \ decade under military rule is annulled.\r"
    section11:
      primarytype: 'block'
      uuid: '236f964a-c16a-4307-86f7-c6984565c24f'
      activationstatus: true
      created: 2025-05-20T14:01:21.692+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.692+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '09f43ad9-d295-4362-875e-62f3cf7c2ffa'
      activationstatus: true
      created: 2025-05-20T14:01:21.692+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.692+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Newcomers and real-life brothers Godwin Egbo, 11 at the time of filming,\
        \ and Chibuike Marvellous Egbo, then 8, play the young siblings in the semi-autobiographical\
        \ film that’s been picked up for distribution by streamer Mubi.\r"
    section13:
      primarytype: 'block'
      uuid: 'a77e70e8-3f01-48d4-a796-058c52bc23ed'
      activationstatus: true
      created: 2025-05-20T14:01:21.693+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.693+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '534229b0-bf0c-4c95-bf07-66476130b138'
      activationstatus: true
      created: 2025-05-20T14:01:21.693+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.693+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Nigeria was going through a time where there was a lot of enthusiasm\
        \ for this idea of a statesman who was going to lead us to potential,\" similar\
        \ to the boys' relationship with their father, said Davies, who was raised\
        \ between London and Lagos.\r"
    section15:
      primarytype: 'block'
      uuid: '5e70e7bf-52ce-4737-830b-52fffb5d8fd3'
      activationstatus: true
      created: 2025-05-20T14:01:21.694+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.694+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '437811b2-162b-4024-a6d6-0750a07757b0'
      activationstatus: true
      created: 2025-05-20T14:01:21.694+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.694+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Both things being so sort of strong and dominant, but equally super\
        \ vulnerable and super fragile - I think the tension sort of played off each\
        \ other really well,\" said Davies.\r"
    section17:
      primarytype: 'block'
      uuid: 'f60bfbae-aaf2-4fcd-aad9-5504f97c337c'
      activationstatus: true
      created: 2025-05-20T14:01:21.695+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.695+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'beb29fa2-c7b4-4e75-9bd1-bf055b4e9405'
      activationstatus: true
      created: 2025-05-20T14:01:21.695+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.695+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Dirisu, a British actor born to Nigerian parents, said that the film\
        \ made him take a deeper look at what it means to be a father as well as how\
        \ Nigeria fits into his personal identity.\r"
    section19:
      primarytype: 'block'
      uuid: '6ccf1c15-1081-4bfa-b983-1d0112ee0c72'
      activationstatus: true
      created: 2025-05-20T14:01:21.696+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.696+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '64017f9d-3a54-4608-9cf9-3f3d805dfe35'
      activationstatus: true
      created: 2025-05-20T14:01:21.696+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.696+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"There were a lot of things I had to interrogate for the role, but\
        \ it was exciting,\" the actor told Reuters.\r"
    section21:
      primarytype: 'block'
      uuid: '544db2c7-fd06-4e21-9aaa-21d2dc1029d3'
      activationstatus: true
      created: 2025-05-20T14:01:21.697+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.697+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7d25c344-d421-4a38-aae7-f173057da650'
      activationstatus: true
      created: 2025-05-20T14:01:21.698+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.698+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>MORE AFRICAN STORIES</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'f6f76dba-9c98-4bfb-b885-8ca3ac84bfee'
      activationstatus: true
      created: 2025-05-20T14:01:21.698+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.698+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '237238b8-5d08-43c1-a175-cac726ecce07'
      activationstatus: true
      created: 2025-05-20T14:01:21.699+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.699+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Davies' film is one of several strong contenders competing in Un Certain\
        \ Regard this year, with actors Harrison Dickinson, Kristen Stewart and Scarlett\
        \ Johansson also in the race with their directorial debuts.\r"
    section25:
      primarytype: 'block'
      uuid: '3642c3a1-a138-40b0-aa5a-5dc5688e88b5'
      activationstatus: true
      created: 2025-05-20T14:01:21.699+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.699+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '9c0389a0-654d-437c-819c-972b6de16219'
      activationstatus: true
      created: 2025-05-20T14:01:21.700+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.700+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Guardian gave \"My Father’s Shadow\" four out of five stars, calling\
        \ it a \"subtle and intelligent coming-of-age tale\" while industry publication\
        \ IndieWire gave the \"beautifully remembered drama\" the grade of B+.\r"
    section27:
      primarytype: 'block'
      uuid: '8d291b24-7d0a-4d92-8659-37983f2d13fb'
      activationstatus: true
      created: 2025-05-20T14:01:21.700+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.700+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9b423497-381a-41ba-bb77-3a66b387abbe'
      activationstatus: true
      created: 2025-05-20T14:01:21.701+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T14:01:22.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T14:01:21.701+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Davies hopes the movie’s inclusion at Cannes will pave the way for\
        \ more African films at the festival.\r"
    section29:
      primarytype: 'block'
      uuid: '2495a748-bcc7-4617-be8c-f6ebae497089'
      activationstatus: true
      created: 2025-05-20T14:01:21.702+08:00
