      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>European leaders decided to increase pressure on Russia through
        sanctions after Trump briefed them on his call with Putin, German Chancellor
        Friedrich Merz said in an X post late on Monday.</p>'
