      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I, too, am committed to peace. Because peace is priceless and war
        has no winners. But when it comes to seeking peace, we cannot have dreams
        nor illusions," he said.</p>'
    section9:
      primarytype: 'block'
      uuid: '31194783-6817-48e7-acd8-e7cc74102425'
