      lastmodified: 2025-05-20T13:54:53.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Sao Paulo, Brazil -</strong> Brazil, the world’s largest
        chicken exporter, ruled out three of seven suspected cases of highly pathogenic
        avian influenza, commonly known as bird flu, officials told a press conference
        on Monday, citing laboratory test results.</p>'
    section5:
      primarytype: 'block'
      uuid: '0ec07852-fde9-4b47-998e-5d4b5437b866'
      activationstatus: true
      created: 2025-05-20T13:54:53.517+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.517+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1a9feb94-8667-43fe-bb51-035f1e926b8a'
      activationstatus: true
      created: 2025-05-20T13:54:53.518+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.518+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The government had been investigating seven cases after the first outbreak\
        \ was confirmed on a commercial farm in Brazil last week, according to updated\
        \ information on the agriculture ministry’s website.\r"
    section7:
      primarytype: 'block'
      uuid: 'f4f2880c-6292-4c72-9c3f-b9f30d5ece43'
      activationstatus: true
      created: 2025-05-20T13:54:53.518+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.518+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '10f1c541-0233-4bf6-9862-68daa8d5a118'
      activationstatus: true
      created: 2025-05-20T13:54:53.518+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.518+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Two of the cases still under investigation concern poultry raised on\
        \ commercial farms and five involved backyard flocks in Brazil, which sold\
        \ some $10 billion worth of chicken products globally last year, supplying\
        \ more than 5 million metric tons.\r"
    section9:
      primarytype: 'block'
      uuid: '324e2d69-f282-4ebf-8575-c06cb2b96c4a'
      activationstatus: true
      created: 2025-05-20T13:54:53.519+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd6ce9deb-f963-45ac-aac7-c579cd517106'
      activationstatus: true
      created: 2025-05-20T13:54:53.519+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "All three negative tests related to samples taken from subsistence,\
        \ non-commercial farms, officials said.\r"
    section11:
      primarytype: 'block'
      uuid: 'a500a1d5-d974-4015-8397-0b18e5ee3fc5'
      activationstatus: true
      created: 2025-05-20T13:54:53.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b874694c-1a1c-445c-a324-1cc8f7f12016'
      activationstatus: true
      created: 2025-05-20T13:54:53.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Under existing protocols signed between Brazil and trade partners including\
        \ China, the European Union and South Korea, nationwide bans apply to poultry\
        \ imports in case of a bird flu outbreak on a commercial farm.\r"
    section13:
      primarytype: 'block'
      uuid: 'acaca004-d79a-4883-9741-5706aeab46cc'
      activationstatus: true
      created: 2025-05-20T13:54:53.521+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.521+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a4cd4a0d-3b1b-4b4b-8ebf-b859270c429d'
      activationstatus: true
      created: 2025-05-20T13:54:53.521+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.521+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Protocols with buyers Japan, UAE and Saudi Arabia provide for local\
        \ trade restrictions.\r"
    section15:
      primarytype: 'block'
      uuid: '06fcfabc-edd7-47c1-a270-91954e874da4'
      activationstatus: true
      created: 2025-05-20T13:54:53.522+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.522+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '00817b15-4fc8-460e-bee0-2e9036ac8951'
      activationstatus: true
      created: 2025-05-20T13:54:53.522+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.522+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Officials also told reporters the United States said it would continue\
        \ buying eggs from Brazil. The U.S. boosted Brazilian egg imports after domestic\
        \ prices hit a record high due to U.S. bird flu outbreaks.\r"
    section17:
      primarytype: 'block'
      uuid: '82a7f1bb-a5fb-4e73-a7ee-3a7d709caca4'
      activationstatus: true
      created: 2025-05-20T13:54:53.523+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.523+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e3cf829c-6ce7-4b65-957b-3d5b35868f65'
      activationstatus: true
      created: 2025-05-20T13:54:53.523+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.523+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "One of the cases that remain under investigation was at a commercial\
        \ farm in the state of Tocantins, and the other a commercial farm in Santa\
        \ Catarina, according to the officials.\r"
    section19:
      primarytype: 'block'
      uuid: '7aa34229-b1a0-4bb6-b8ae-9e5ef2d64ebe'
      activationstatus: true
      created: 2025-05-20T13:54:53.524+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.524+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7d3566c6-79e3-4886-8df3-23f7b71315e9'
      activationstatus: true
      created: 2025-05-20T13:54:53.524+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.524+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The first commercial-farm outbreak was confirmed last week in Brazil’s\
        \ southernmost state of Rio Grande do Sul.\r"
    section21:
      primarytype: 'block'
      uuid: '7c7e8f12-47ce-44a9-aedc-3a692a9892b3'
      activationstatus: true
      created: 2025-05-20T13:54:53.525+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.525+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '511c20b5-0e56-4021-8a4d-c66f9441bd10'
      activationstatus: true
      created: 2025-05-20T13:54:53.526+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.526+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"People are on high alert,\" agriculture minister Carlos Favaro told\
        \ TV reporters outside his ministry on Monday, referring to the cases under\
        \ investigation. \"Farmers, whether on commercial or subsistence farms, report\
        \ it when they see a sick animal, and it’s good that it is that way.\"\r"
    section23:
      primarytype: 'block'
      uuid: '7b4c2d34-7277-475b-8ea7-02914c4e8371'
      activationstatus: true
      created: 2025-05-20T13:54:53.526+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.526+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f3b0fd32-d517-4004-8ba3-e197b331b6bc'
      activationstatus: true
      created: 2025-05-20T13:54:53.527+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.527+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Brazil would be considered free of bird flu if no new cases of the\
        \ disease are confirmed in a 28-day window after the initial outbreak, Favaro\
        \ said.\r"
    section25:
      primarytype: 'block'
      uuid: 'de95e467-7b1e-476d-80bf-9ceef72bd6c1'
      activationstatus: true
      created: 2025-05-20T13:54:53.527+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.527+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '56f9d920-62e9-4046-bde6-c82e851d2963'
      activationstatus: true
      created: 2025-05-20T13:54:53.528+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.528+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "That would not mean that exports would be restored immediately, but\
        \ Brazil would be in a position to negotiate with buyers to relax restrictions\
        \ triggered by exiting health protocols.\r"
    section27:
      primarytype: 'block'
      uuid: 'cadc972f-68b7-4279-a744-e56c368ca442'
      activationstatus: true
      created: 2025-05-20T13:54:53.529+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.529+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e02fc49d-1778-47ce-b1ef-ccfc54162f06'
      activationstatus: true
      created: 2025-05-20T13:54:53.529+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.529+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Brazil’s chicken exports account for more than 35% of the global trade,\
        \ making regional or nationwide trade embargoes painful not just for Brazilian\
        \ farmers but also for major importers.\r"
    section29:
      primarytype: 'block'
      uuid: 'a3291c75-ef3a-4314-a256-602f27a51117'
      activationstatus: true
      created: 2025-05-20T13:54:53.530+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '4d912a7c-691b-4526-8c3f-4827c4fa16f3'
      activationstatus: true
      created: 2025-05-20T13:54:53.531+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "China, Japan, Saudi Arabia and the United Arab Emirates are among the\
        \ main destinations for Brazil’s chicken exports.\r"
    section31:
      primarytype: 'block'
      uuid: '3d61e487-5ea3-4872-928d-2377c5ccb2a1'
      activationstatus: true
      created: 2025-05-20T13:54:53.531+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'c2de530e-5152-4ea3-9fb9-93c07a3663b2'
      activationstatus: true
      created: 2025-05-20T13:54:53.532+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:54:54.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:54:53.532+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In addition to last Friday’s confirmation of an outbreak of bird flu\
        \ on a commercial farm in Montenegro, in Brazil’s southernmost state of Rio\
        \ Grande do Sul, authorities also confirmed a case in a black-necked swan\
        \ in the town of Sapucaia do Sul, about 50 kilometers (31 miles) from Montenegro.\r"
