    section0:
      primarytype: 'block'
      uuid: '35b8dc27-4892-49c2-9b41-56390a3fe29f'
      activationstatus: true
      created: 2025-05-20T17:19:20.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.709+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> At least 16,000 new
        teachers will be hired in anticipation of the school opening in June, the
        Department of Education (DepEd) said on Tuesday, May 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '9bd1e701-8df0-42b4-a9d4-d89bd3390505'
      activationstatus: true
      created: 2025-05-20T17:19:20.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press statement, the agency said the additional manpower would
        help decongest classrooms and ease teacher workload.</p>'
    section2:
      primarytype: 'block'
      uuid: '907a820d-8dfc-4e40-8aaa-a5145902ca91'
      activationstatus: true
      created: 2025-05-20T17:19:20.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DepEd said the new hires will address the need for teachers with
        appropriate specializations, particularly in kindergarten, elementary, and
        subject-specific areas in junior and senior high school.'
    section3:
      primarytype: 'block'
      uuid: '342c0ed0-e210-4049-b2de-b09a41cbb521'
      activationstatus: true
      created: 2025-05-20T17:19:20.703+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In 2024, the Second Congressional Commission on Education (EDCOM
        2) lamented teacher shortage, citing an instance where about <strong><a href="https://www.newswatchplus.ph/news/2024/8/13/half-of-science-teachers-not-science-majors.html">half
        of science teachers</a>&nbsp;</strong>did not finish courses related to the
        discipline.</p>'
    section4:
      primarytype: 'block'
      uuid: '51a137be-d62a-42c8-b020-2f34dc551897'
      activationstatus: true
      created: 2025-05-20T17:19:20.703+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DepEd said the new items are part of 20,000 teaching positions
        with funding under the 2025 budget.'
    section5:
      primarytype: 'block'
      uuid: '21c9f0e2-6d3d-4f9b-afcf-d33dd618ba60'
      activationstatus: true
      created: 2025-05-20T17:19:20.703+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We thank President Marcos for his firm instruction to prioritize our
        teachers and learners. These new teaching items directly respond to his call
        to reduce class sizes and lighten the workload of our educators on the ground,”
        said Education Secretary Sonny Angara.'
    section6:
      primarytype: 'block'
      uuid: 'a8d6b27f-47a4-4c2f-9783-5281b0381ae4'
      activationstatus: true
      created: 2025-05-20T17:19:20.704+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.704+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the government is creating 10,000 positions for administrative
        officers to free up teachers of non-teaching tasks.'
    section7:
      primarytype: 'block'
      uuid: 'f4cbea9c-9072-4e0e-ae10-299a0423590d'
      activationstatus: true
      created: 2025-05-20T17:19:20.704+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.704+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The new school year 2025-2026 begins on June 16.'
    section8:
      primarytype: 'block'
      uuid: 'c62fc8c8-4149-4db5-a336-fa7aea1cfd5a'
      activationstatus: true
      created: 2025-05-20T17:19:20.705+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T17:19:20.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:19:20.705+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->marcos-duterte-reconciliation-accountability-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Bongbong Marcos (L), Vice President Sara Duterte (R)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T17:37:53.000+08:00
    imagesource: '2e3a6705-8ec8-4a16-b6bd-8be00fd5103b'
    primarytype: 'composition'
    uuid: '4c4db4b1-bcb6-440b-b499-c0c9d570996e'
    lead: 'While President Ferdinand Marcos Jr.’s recent call for reconciliation
      with the Duterte family may help ease political tension after a divisive midterm
      election, a political analyst said mending fences should not be at the expense
      of truth and accountability.'
    activationstatus: true
    created: 2025-05-20T17:40:10.764+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-20T17:40:11.093+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T17:40:10.814+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos-Duterte reconciliation should factor in accountability - analyst'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '24696594-6664-4d7a-8488-e1bc59a0d74e'
      activationstatus: true
      created: 2025-05-20T17:40:10.794+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.794+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> While President Ferdinand
        Marcos Jr.’s recent call for reconciliation with the Duterte family may help
        ease political tension after a divisive midterm election, a political analyst
        said mending fences should not be at the expense of truth and accountability.</p>'
    section1:
      primarytype: 'block'
      uuid: '66ffa275-f676-439b-aa76-d01c7a45ef59'
      activationstatus: true
      created: 2025-05-20T17:40:10.794+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.794+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dindo Manhit, political analyst and founder of the Stratbase Group,
        said on Tuesday that repairing fractured relationships may offer a more stable
        political environment, especially amid external challenges, but only if grounded
        on principles.'
    section2:
      primarytype: 'block'
      uuid: '416f03d0-2d23-402e-b5f0-47f11256bcc6'
      activationstatus: true
      created: 2025-05-20T17:40:10.795+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.795+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa bayan natin, mas magandang may unity because the greatest challenge
        is outside - the external challenge,” Manhit said in an interview.'
    section3:
      primarytype: 'block'
      uuid: 'f1c0224b-ed11-4f02-95d5-b862473c4e73'
      activationstatus: true
      created: 2025-05-20T17:40:10.795+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.795+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: In our country, unity is better because the greatest
        challenge lies outside external threats.]'
    section4:
      primarytype: 'block'
      uuid: '0b853cc6-6a0d-4e6b-9b06-31db1d1d8ca0'
      activationstatus: true
      created: 2025-05-20T17:40:10.795+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.795+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It has to be a reconciliation based on principles,” he added.'
    section5:
      primarytype: 'block'
      uuid: '1f529b76-23ed-4fcd-8f23-a47bf6b4bd04'
      activationstatus: true
      created: 2025-05-20T17:40:10.796+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.796+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manhit said reconciliation must not lead to impunity or weaken institutions.'
    section6:
      primarytype: 'block'
      uuid: '9140cfde-78e7-47d2-8a7a-922d527cef3f'
      activationstatus: true
      created: 2025-05-20T17:40:10.796+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.796+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We need to continue demanding accountability from individuals,” he
        said.'
    section7:
      primarytype: 'block'
      uuid: '948066db-4d64-401b-9932-88731898f3e3'
      activationstatus: true
      created: 2025-05-20T17:40:10.796+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.796+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So sana the unity among our political leaders is based on core principles
        of accountability and truth, and of course, respect of our institutions,”
        he added.'
    section8:
      primarytype: 'block'
      uuid: '4f82f20c-e0e5-45c3-81d6-1c8b8e3ebde4'
      activationstatus: true
      created: 2025-05-20T17:40:10.797+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.797+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' [Translation: I hope the unity among our political leaders is based
        on core principles of accountability and truth.]'
    section9:
      primarytype: 'block'
      uuid: '8276bb0f-3747-4131-9dfa-48dc49fef244'
      activationstatus: true
      created: 2025-05-20T17:40:10.797+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.797+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The remarks come after Marcos, in a podcast released Monday, said he
        is open to working again with his former allies, including the Dutertes, to
        avoid further conflict and push for national cooperation.'
    section10:
      primarytype: 'block'
      uuid: '2a4799b9-2382-4dc0-88bd-d6bb182cc874'
      activationstatus: true
      created: 2025-05-20T17:40:10.798+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.798+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ayaw ko ng gulo. Gusto ko makasundo sa lahat ng tao... Kailangan ko
        kaibigan,” Marcos said.'
    section11:
      primarytype: 'block'
      uuid: '8f1cc416-5676-4c19-affe-d26a7e72680c'
      activationstatus: true
      created: 2025-05-20T17:40:10.798+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.798+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' [Translation: I don’t want conflict. I want to get along with everyone…
        I need friends.]'
    section12:
      primarytype: 'block'
      uuid: '9c3aaa9b-59a3-4a6c-9fb1-92b47ba6db43'
      activationstatus: true
      created: 2025-05-20T17:40:10.798+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.798+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The feud between the Marcoses and the Dutertes has deepened since 2021,
        culminating in the resignation and eventual impeachment of Vice President
        Sara Duterte, and the controversial turnover of her father, former President
        Rodrigo Duterte, to the International Criminal Court in March 2025.'
    section13:
      primarytype: 'block'
      uuid: 'f99a34b6-34fc-4223-8f8e-ec89bfc1c598'
      activationstatus: true
      created: 2025-05-20T17:40:10.799+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.799+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manhit said Marcos still enjoys significant political strength despite
        the divide, citing the administration’s control of the House and the presence
        of key allies in the Senate.'
    section14:
      primarytype: 'block'
      uuid: '3e291bb5-bdf6-475d-900c-1293d63e9c72'
      activationstatus: true
      created: 2025-05-20T17:40:10.799+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.799+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The president won. His House of Representatives won 260 seats and
        is gaining more, especially with party-lists,” Manhit said. So not really
        a bad result. Then you have members of the Senate who continue to see him
        as a leader.”'
    section15:
      primarytype: 'block'
      uuid: '1592b014-e07b-48b9-a12d-0dde06f77760'
      activationstatus: true
      created: 2025-05-20T17:40:10.800+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.800+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manhit said the realignment of political forces will likely evolve
        as impeachment talks, ICC proceedings, and 2028 aspirations come to fore.'
    section16:
      primarytype: 'block'
      uuid: 'bdba5a2b-e776-4a8f-88bb-61d7a4eed40c'
      activationstatus: true
      created: 2025-05-20T17:40:10.800+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:40:11.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:40:10.800+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“When you look at midterm elections, you will see the evolution
        of the coalition come presidential. As impeachment happens, as the ICC case
        progresses, you will see other alignments of forces,” he said.</p>'
  'START HERE----->marcos-will-not-allow-disrespect-ph-sovereignty':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Bongbong Marcos attend the Philippine Navy’s 127th anniversary
      in Subic, Zambales. (RTVM)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T17:41:26.000+08:00
    imagesource: '3ac5b66f-c564-4c2e-aed6-9f0b9c0a1fe9'
    primarytype: 'composition'
    uuid: '4001f87e-4427-4e5a-bb2f-b40d1f98908b'
    lead: 'Amid growing tensions in the region, President Ferdinand Marcos Jr. on
      Tuesday reaffirmed his administration’s firm resolve to protect the country’s
      territory and maritime zones, especially in the West Philippine Sea.'
    activationstatus: true
    created: 2025-05-20T17:44:02.084+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-20T17:44:42.254+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T17:44:41.982+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Administration won’t allow disrespect of sovereignty - Marcos '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4a21b050-1567-4d46-976c-5558187b4747'
      activationstatus: true
      created: 2025-05-20T17:44:02.107+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.976+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Amid growing tensions
        in the region, President Ferdinand Marcos Jr. on Tuesday reaffirmed his administration’s
        firm resolve to protect the country’s territory and maritime zones, especially
        in the West Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '2e4ca1c1-b0cb-463e-9d54-224a9da00a5f'
      activationstatus: true
      created: 2025-05-20T17:44:02.108+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.976+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We stand firm. We will never tolerate any act of disrespect against
        our sovereignty,” Marcos declared during the 127th anniversary celebration
        of the Philippine Navy in Subic, Zambales.'
    section2:
      primarytype: 'block'
      uuid: '6facde60-a183-438b-a2c4-ebe53f72ab49'
      activationstatus: true
      created: 2025-05-20T17:44:02.108+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.977+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president condemned foreign intrusions and maintained that the
        country will assert its lawful maritime rights.'
    section3:
      primarytype: 'block'
      uuid: '0a2ba25e-e2e6-4e8a-8f6b-4f51fcf493b6'
      activationstatus: true
      created: 2025-05-20T17:44:02.109+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.977+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will continue to safeguard our maritime zones and exercise our
        maritime entitlements, in accordance with international law,” he said.'
    section4:
      primarytype: 'block'
      uuid: 'c2db1283-a0a9-4688-87e1-8cb6e99e59e4'
      activationstatus: true
      created: 2025-05-20T17:44:02.109+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.978+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “Wala tayong isusuko, wala tayong papabayaan,” he added.'
    section5:
      primarytype: 'block'
      uuid: '8d3c2eaa-29da-489c-ada3-b02d4c65000b'
      activationstatus: true
      created: 2025-05-20T17:44:02.110+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.978+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We will not surrender anything, we will not neglect anything] '
    section6:
      primarytype: 'block'
      uuid: '3b44b8ef-656a-4357-94f6-fd74fb317672'
      activationstatus: true
      created: 2025-05-20T17:44:02.110+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.979+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He noted the country’s commitment to peaceful engagement, and that
        the Philippines will act as a responsible member of the global community by
        adhering to diplomatic principles and established international norms.'
    section7:
      primarytype: 'block'
      uuid: '03b87fb2-41cc-473f-81c5-66bc0c1de3d8'
      activationstatus: true
      created: 2025-05-20T17:44:02.110+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.979+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos pointed to the military’s active participation in multinational
        exercises such as Balikatan, Sama Sama, Rim of the Pacific, and the Multilateral
        Naval Exercise Kakadu as part of the country’s continued defense cooperation.'
    section8:
      primarytype: 'block'
      uuid: 'ee37ab29-1ec8-45cf-a8f6-03229b2f69fb'
      activationstatus: true
      created: 2025-05-20T17:44:02.111+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.980+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also highlighted staff-level talks with various nations and the
        recent hosting of the ASEAN Defense Ministers Meeting Experts’ Working Group
        on Maritime Security to foster collaboration and regional peace.'
    section9:
      primarytype: 'block'
      uuid: '1123802c-ad65-45b2-b4e4-9f1306a6578f'
      activationstatus: true
      created: 2025-05-20T17:44:02.111+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.980+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“All of these efforts reflect our dedication to fostering cooperation
        and ensuring peace—both within our borders and throughout the region,” he
        said.'
    section10:
      primarytype: 'block'
      uuid: 'b110e2b9-e5f0-4afc-b914-72fd634e96dc'
      activationstatus: true
      created: 2025-05-20T17:44:02.112+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-20T17:44:42.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T17:44:41.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The 2016 ruling by the Permanent Court of Arbitration in The Hague
        invalidated China’s sweeping claims over nearly the entire South China Sea
        and affirmed the Philippines’ rights within its exclusive economic zone. Beijing
        has rejected the ruling.</p>'
  'START HERE----->un-permission-100-aid-trucks-gaza':
    author: 'Emma Farge, Reuters'
