    title: 'UN has permission for 100 more aid trucks to enter Gaza, official says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '84bfc384-9f73-45ea-a0d0-449485a6defc'
      activationstatus: true
      created: 2025-05-20T18:14:15.514+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> The United Nations (UN) has
        received permission from Israel for about 100 more aid trucks to enter Gaza
        on Tuesday, a spokesperson for its humanitarian office said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b02fb3ea-bb93-4fad-a2e5-412337b057e1'
      activationstatus: true
      created: 2025-05-20T18:14:15.514+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3cf5f3c8-e7fa-4b5a-8ef4-951f27ba9fe0'
      activationstatus: true
      created: 2025-05-20T18:14:15.514+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We have requested and received approval for more trucks to enter
        today, many more than were approved yesterday," Jens Laerke, spokesperson
        for the UN humanitarian office told a Geneva press briefing.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e86e2dba-10bd-4630-a6e3-a86e7f80cc0e'
      activationstatus: true
      created: 2025-05-20T18:14:15.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.515+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e0644fcd-cdd7-4b8d-8a76-a8cbd9cfd6b1'
      activationstatus: true
      created: 2025-05-20T18:14:15.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.515+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked to specify how many, he said "around 100."</p>'
    section5:
      primarytype: 'block'
      uuid: '5c9d2c50-16a1-4048-80ef-3aee9b5887d2'
      activationstatus: true
      created: 2025-05-20T18:14:15.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.515+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '33a2e673-83dc-4863-88b7-7bafc196c077'
      activationstatus: true
      created: 2025-05-20T18:14:15.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.516+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After an 11-week Israeli blockade, Israel cleared nine trucks of
        aid on Monday to enter Gaza through the Kerem Shalom crossing, although Laerke
        said just five of those entered Gaza.</p>'
    section7:
      primarytype: 'block'
      uuid: '1d9242a0-ca6d-45b2-a767-ac2243aa7ee8'
      activationstatus: true
      created: 2025-05-20T18:14:15.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.516+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b9d47f38-13ff-46ad-a54a-605fb08a8aa9'
      activationstatus: true
      created: 2025-05-20T18:14:15.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The next step is to collect them, and then they will be distributed
        through the existing system, the one that has proven itself," said Laerke,
        adding that those trucks contained baby food and nutritional products for
        children.</p>'
    section9:
      primarytype: 'block'
      uuid: '253a7a8b-1499-47b4-bd66-18589d11ea53'
      activationstatus: true
      created: 2025-05-20T18:14:15.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bea091fc-354c-4391-8f6f-7f3ff535b0b9'
      activationstatus: true
      created: 2025-05-20T18:14:15.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Malnutrition rates in Gaza have risen during the Israeli blockade
        and could rise exponentially if food shortages continue, a health official
        at the UN Palestinian refugee agency UNRWA said at the same briefing.</p>'
    section11:
      primarytype: 'block'
      uuid: '232cdfab-6411-4f37-8e36-1178e40ec3c2'
      activationstatus: true
      created: 2025-05-20T18:14:15.518+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.518+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fd5d5bc9-0f10-4ecb-b0c2-fcd0689dee23'
      activationstatus: true
      created: 2025-05-20T18:14:15.518+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.518+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I have data until end of April and it shows malnutrition on the
        rise," Akihiro Seita, UNRWA Director of Health, told a Geneva press briefing.
        "And then the worry is that if the current food shortage continues, it will
        exponentially increase, and then get beyond our control."</p>'
    section13:
      primarytype: 'block'
      uuid: 'dda53be8-7760-4775-9383-2349f35307c3'
      activationstatus: true
      created: 2025-05-20T18:14:15.519+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.519+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd50ade0f-3e54-4f80-afdd-378c369955de'
      activationstatus: true
      created: 2025-05-20T18:14:15.519+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:14:15.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:14:15.519+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Emma Farge; Editing by Matthias Williams)</em></p>'
  'START HERE----->natalie-portman-john-krasinki-fountain-of-youth':
    author: 'Hanna Rantala, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T18:16:22.000+08:00
    imagesource: '0b8d5c88-f2e6-4384-a612-c0104c7f620f'
    primarytype: 'composition'
    uuid: '24a164d7-d32a-4ca3-972f-28664517a46f'
    lead: 'Director Guy Ritchie’s new action-adventure "Fountain of Youth" did
      not lead its stars Natalie Portman and John Krasinski to the source of immortality,
      but it did take them back to the movies they grew up watching.'
    activationstatus: true
    created: 2025-05-20T18:22:07.086+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-05-20T18:22:07.521+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T18:22:07.145+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Natalie Portman, John Krasinski go on nostalgic adventure with 'Fountain
      of Youth''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5525d155-e2b5-47aa-a8ca-30659402cb89'
      activationstatus: true
      created: 2025-05-20T18:22:07.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong> Director Guy Ritchie’s new action-adventure
        "Fountain of Youth" did not lead its stars Natalie Portman and John Krasinski
        to the source of immortality, but it did take them back to the movies they
        grew up watching.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1c689e2-f139-4b20-bef4-c9a71420a588'
      activationstatus: true
      created: 2025-05-20T18:22:07.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Hollywood stars play estranged siblings Charlotte and Luke,
        who put their differences aside to embark on a globe-trotting quest to locate
        the mythical spring that, according to legend, grants eternal youth to anyone
        drinking from it or bathing in it.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a408dd72-7ffc-4f56-a73e-7ac59ed9558d'
      activationstatus: true
      created: 2025-05-20T18:22:07.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '253c6d79-80c9-4ea3-ac6f-68214ab8457f'
      activationstatus: true
      created: 2025-05-20T18:22:07.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Making the movie was a "big nostalgia hit," said Krasinski.</p>'
    section4:
      primarytype: 'block'
      uuid: 'dd34753e-ab2c-44b4-8b66-877008c95dba'
      activationstatus: true
      created: 2025-05-20T18:22:07.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '860dc91e-8870-4ae8-b0e6-cc6aff172d5d'
      activationstatus: true
      created: 2025-05-20T18:22:07.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This is one of those big adventure movies that made you want to
        be in the movies," the 45-year-old actor and filmmaker said. "This is what
        I used to pretend to do. So to be in a movie that I used to pretend to be
        in with my brothers is totally surreal."</p>'
    section6:
      primarytype: 'block'
      uuid: 'cc1d0065-8f57-4576-8cec-e982bef45958'
      activationstatus: true
      created: 2025-05-20T18:22:07.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'f7c71681-d181-4848-969e-24c349132428'
      activationstatus: true
      created: 2025-05-20T18:22:07.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The film draws inspiration from family favorites such as the "Indiana
        Jones" and "National Treasure" franchises, Portman said.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c34f3573-f161-4b9e-a401-18d40406d7cd'
      activationstatus: true
      created: 2025-05-20T18:22:07.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'a091db81-e47a-4414-a79b-f5ef2a54620a'
      activationstatus: true
      created: 2025-05-20T18:22:07.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This one has an amazing sibling rivalry at the center, which is
        kind of a marked difference from "Indiana Jones". But yes, of course all the
        adventure and the incredible locations and all of that imagination is definitely
        there," the 43-year-old Oscar winner said.</p>'
    section10:
      primarytype: 'block'
      uuid: '16c30806-50f4-4642-908d-731c2a41f1cd'
      activationstatus: true
      created: 2025-05-20T18:22:07.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '1de87526-4234-4c41-b6bd-238d824bf011'
      activationstatus: true
      created: 2025-05-20T18:22:07.117+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ten years since their adventurer father’s death, Luke is determined
        to continue honoring his treasure-hunting legacy, while art curator Charlotte
        has settled down in London.</p>'
    section12:
      primarytype: 'block'
      uuid: '58167701-c74f-4072-bf50-d125a442e085'
      activationstatus: true
      created: 2025-05-20T18:22:07.117+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '44ee1ba7-1daa-499c-839a-43986cac742e'
      activationstatus: true
      created: 2025-05-20T18:22:07.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dealing with an acrimonious break-up with the father of her young
        son, Charlotte is lured into her brother’s latest adventure, financed by
        a wealthy businessman played by Domhnall Gleeson.</p>'
    section14:
      primarytype: 'block'
      uuid: 'fb42a3ea-06ee-4203-85d7-5c3540eb2353'
      activationstatus: true
      created: 2025-05-20T18:22:07.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '00ecb670-bff4-465b-a807-625304132d50'
      activationstatus: true
      created: 2025-05-20T18:22:07.119+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Written by James Vanderbilt, "Fountain of Youth" opens with a high-energy
        chase sequence through the streets and landmarks of Bangkok and sees its characters
        journey to Irish waters, Vienna, Vatican City and the Pyramids of Giza.</p>'
    section16:
      primarytype: 'block'
      uuid: '489e8b3f-b8bb-41cc-8449-48e38de11356'
      activationstatus: true
      created: 2025-05-20T18:22:07.119+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:22:07.540+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:22:07.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '7ae481eb-824c-4445-8827-61145649515f'
