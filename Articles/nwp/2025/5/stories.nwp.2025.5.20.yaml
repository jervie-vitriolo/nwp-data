      type: 'text'
      text: '<p><strong>New York City, United States -</strong> Pop singer Dawn
        Richard told a jury on Monday that she saw Sean "Diddy" Combs beat his girlfriend
        repeatedly, but she faced sharp questioning from a defense lawyer over apparent
        inconsistencies in her account.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a8c9f7d8-a9df-41ad-8113-29ace334196f'
      activationstatus: true
      created: 2025-05-20T08:28:40.920+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.897+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '98a538cb-fc44-4165-b83e-3530ee336a14'
      activationstatus: true
      created: 2025-05-20T08:28:40.921+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.897+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Richard, a former member of the pop group Danity Kane, testified during\
        \ Combs' sex trafficking trial that she feared for her life after Combs told\
        \ her to keep quiet about the alleged beatings and that he comes from a place\
        \ where people \"go missing.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'b34276e2-e309-4ee3-a396-9c4f81d84d62'
      activationstatus: true
      created: 2025-05-20T08:28:40.921+08:00
