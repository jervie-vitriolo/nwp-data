    title: 'DA probes traders buying palay at lowball prices'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '03b5bd87-6285-46ac-90fb-7713f2c55833'
      activationstatus: true
      created: 2025-05-20T11:09:01.988+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:02.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) said it is investigating traders in 32 areas in Luzon for taking advantage
        of farmers and buying palay from them at very low prices.</p>'
    section1:
      primarytype: 'block'
      uuid: '5abfba2e-1547-4e6c-a651-49d21de49115'
      activationstatus: true
      created: 2025-05-20T11:09:01.989+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.989+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. said the DA received\
        \ reports that the farmgate price in those areas range from P13 per kilogram\
        \ to P15 per kilogram.\r"
    section2:
      primarytype: 'block'
      uuid: '66aa5b51-8f23-4f40-90fe-d144cc6d4ac0'
      activationstatus: true
      created: 2025-05-20T11:09:01.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.990+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He, however, did not provide the areas where there was alleged trader\
        \ abuse.\r"
    section3:
      primarytype: 'block'
      uuid: 'd8beb4c4-b394-4253-bc20-bf70d46fd974'
      activationstatus: true
      created: 2025-05-20T11:09:01.990+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.990+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Iniimbestigahan na ng opisina ng DA kung sino iyong mga traders na\
        \ bumili na iyon because we have to identify them,” Tiu Laurel said during\
        \ the Malacañang briefing on Monday, May 19. \r"
    section4:
      primarytype: 'block'
      uuid: 'd04f7d7b-a52e-4361-8284-e08153273bb2'
      activationstatus: true
      created: 2025-05-20T11:09:01.991+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.991+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The DA is investigating who these traders are buying\
        \ at a very low price because we have to identify them.]\r"
    section5:
      primarytype: 'block'
      uuid: '22a125be-cd14-4eac-90be-45c0e3688544'
      activationstatus: true
      created: 2025-05-20T11:09:01.991+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.991+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When asked if there will be cases to be filed against the unscrupulous\
        \ traders, the secretary said: “Well, technically, wala [none] as of the moment.”\
        \r"
    section6:
      primarytype: 'block'
      uuid: 'b25b146c-5aff-4f1e-a654-4844946f0767'
      activationstatus: true
      created: 2025-05-20T11:09:01.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He instead said the DA is ready to buy from farmers in areas with very\
        \ low palay prices. He also talked about the DA’s ongoing review for a floor\
        \ price, a proposal from agricultural groups to protect farmers from being\
        \ taken advantage of.\r"
    section7:
      primarytype: 'block'
      uuid: '9268df67-8c5b-4895-a893-9d593bca0c1d'
      activationstatus: true
      created: 2025-05-20T11:09:01.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We were checking pa kung kailangan ba ito ng batas o puwedeng department\
        \ administrative order lang ‘no,” the DA chief said.\r"
    section8:
      primarytype: 'block'
      uuid: '11b19f09-078d-49c8-84db-44e4303d22fa'
      activationstatus: true
      created: 2025-05-20T11:09:01.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We were checking if this needs a law or a department\
        \ administrative order is already sufficient.]\r"
    section9:
      primarytype: 'block'
      uuid: '6e3e4f32-4ca3-487b-b626-2561f7020724'
      activationstatus: true
      created: 2025-05-20T11:09:01.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“And hopefully nga makahanap kami ng batas or ruling na kung hindi\
        \ sumunod ang isang trader o isang buyer sa floor price ay puwede nating kasuhan\
        \ or ma-account sila,” he also said.\r"
    section10:
      primarytype: 'block'
      uuid: 'ebb5eec6-198c-428f-b932-8029a2bc39b5'
      activationstatus: true
      created: 2025-05-20T11:09:01.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Hopefully, we can find a law or a ruling so that we can\
        \ file a case against traders or buyers not following the floor price.]\r"
    section11:
      primarytype: 'block'
      uuid: '06050b99-cb52-4b19-8f3a-26d544d13d3e'
      activationstatus: true
      created: 2025-05-20T11:09:01.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd0859473-7a9c-4081-bd7f-454ed47cf0ff'
      activationstatus: true
      created: 2025-05-20T11:09:01.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>P20 rice sale in Mindanao by July</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'fecba2a6-ed5e-4684-b094-be0797ea9e8a'
      activationstatus: true
      created: 2025-05-20T11:09:01.996+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.996+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Tiu Laurel said the DA is planning to bring P20 per kilogram\
        \ of rice in some provinces in Mindanao by July, its second phase of the subsidized\
        \ rice program.\r"
    section14:
      primarytype: 'block'
      uuid: '01eee6ce-f828-492d-a84f-defd964dc2c7'
      activationstatus: true
      created: 2025-05-20T11:09:01.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the July target covers Zamboanga del Norte, Basilan, Cotabato\
        \ City, Tawi-Tawi, Maguindanao del Sur, Maguindanao, Davao Oriental, Sorsogon,\
        \ Maguindanao del Norte.\r"
    section15:
      primarytype: 'block'
      uuid: 'e68c8d8e-7daf-446b-82e8-5b9dd187b77c'
      activationstatus: true
      created: 2025-05-20T11:09:01.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "By the third phase in September, the P20 rice is expected in Sultan\
        \ Kudarat, Lanao del Norte, Catanduanes, Agusan del Sur, Sarangani, and Dinagat\
        \ Island.\r"
    section16:
      primarytype: 'block'
      uuid: 'f5f36c73-a6ca-4c76-b388-285f3682d322'
      activationstatus: true
      created: 2025-05-20T11:09:01.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "So far, in its first phase, the DA said the cheap rice option is available\
        \ in Visayas, particularly Negros Oriental, Samar, Eastern Samar, Negros Occidental,\
        \ Northern Samar, Leyte, Bohol, Antique, Cebu, Iloilo, Capiz, Biliran, Southern\
        \ Leyte, Guimaras, Siquijor, Aklan.\r"
    section17:
      primarytype: 'block'
      uuid: 'ca9c9225-ce4f-430c-af1c-ff1879004581'
      activationstatus: true
      created: 2025-05-20T11:09:01.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The areas in these three phases will share with the DA the subsidy\
        \ of P13 per kilogram.\r"
    section18:
      primarytype: 'block'
      uuid: '7a4230dc-4d2a-46dc-86a0-cc1c647a8fe5'
      activationstatus: true
      created: 2025-05-20T11:09:01.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:01.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tiu Laurel said the government chose the areas with high poverty incidence\
        \ rates.\r"
    section19:
      primarytype: 'block'
      uuid: 'a77fa902-f772-4ba2-8351-5594ec387333'
      activationstatus: true
      created: 2025-05-20T11:09:02.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:02.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said areas who bought stocks from the National Food Authority under\
        \ the food security emergency are also qualified to join the shared subsidy\
        \ program.\r"
    section20:
      primarytype: 'block'
      uuid: '4602a048-9262-4ed6-b5bd-169008fe2fc9'
      activationstatus: true
      created: 2025-05-20T11:09:02.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:02.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA is also selling P20 rice for the vulnerable sectors through\
        \ 34 Kadiwa outlets in Luzon and nearby provinces. Tiu Laurel said it will\
        \ expand to 55 by June. \r"
    section21:
      primarytype: 'block'
      uuid: '8ff01faa-bb1e-4a07-8570-0f33bdec1df1'
      activationstatus: true
      created: 2025-05-20T11:09:02.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T11:09:02.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:09:02.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA has a P5-billion budget for the subsidized rice program which
        came from the president’s contingency fund.</p>'
