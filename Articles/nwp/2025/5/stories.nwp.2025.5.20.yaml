      activationstatus: true
      created: 2025-05-20T16:47:06.151+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.151+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a rare strongly-worded statement, the leaders of Britain, Canada\
        \ and France on Monday threatened concrete actions against Israel if it did\
        \ not stop the renewed military offensive in Gaza and lift aid restrictions,\
        \ piling further pressure on Prime Minister Benjamin Netanyahu.\r"
    section19:
      primarytype: 'block'
      uuid: 'c4af4481-1d44-40c8-9a6f-6d5a49be606b'
      activationstatus: true
      created: 2025-05-20T16:47:06.151+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.151+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '49716291-f349-4163-a306-2d9554c55cf6'
      activationstatus: true
      created: 2025-05-20T16:47:06.152+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.152+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "However, they did not outline what actions could be taken and diplomats\
        \ said the countries will remain prudent given their close strategic partnership\
        \ with Israel in the region.\r"
    section21:
      primarytype: 'block'
      uuid: '30b7594e-80f0-466a-ae04-651d8458c73c'
      activationstatus: true
      created: 2025-05-20T16:47:06.152+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.152+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '336a2de5-aa79-43a7-a90a-3f6317779404'
      activationstatus: true
      created: 2025-05-20T16:47:06.153+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.153+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Relations between France and Israel have soured in recent months as\
        \ Paris has increasingly taken a tougher stance on events in Gaza and suggested\
        \ it could recognise a Palestinian state at a meeting in New York on June\
        \ 18, depending on certain conditions, drawing Netanyahu’s ire.\r"
    section23:
      primarytype: 'block'
      uuid: '3a19a44e-dacd-4a08-aa15-e5fef87bf384'
      activationstatus: true
      created: 2025-05-20T16:47:06.153+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.153+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '7fea909c-ad9f-4961-bdb7-7ef57f266356'
      activationstatus: true
      created: 2025-05-20T16:47:06.154+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.154+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Netanyahu on Monday criticised the three leaders.\r"
    section25:
      primarytype: 'block'
      uuid: '7a7dfe0d-06b9-463c-944f-43372d0985c8'
      activationstatus: true
      created: 2025-05-20T16:47:06.155+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.155+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'a01cd333-c1d5-4532-823e-d1e435650d38'
      activationstatus: true
      created: 2025-05-20T16:47:06.155+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.155+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"By asking Israel to end a defensive war for our survival before Hamas\
        \ terrorists on our border are destroyed and by demanding a Palestinian state,\
        \ the leaders in London, Ottowa and Paris are offering a huge prize for the\
        \ genocidal attack on Israel on October 7 while inviting more such atrocities,\"\
        \ he said on X.\r"
    section27:
      primarytype: 'block'
      uuid: '70acd8f8-fd0d-4f8e-b9bb-2852a021f076'
      activationstatus: true
      created: 2025-05-20T16:47:06.156+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.156+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '83320af8-39d5-41e6-8ad6-786d272c7edb'
      activationstatus: true
      created: 2025-05-20T16:47:06.156+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.156+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "When asked what concrete measures the three were referring to, Barrot\
        \ indicated that at European Union level there was a growing call from some\
        \ countries, including France, to review a long-standing association agreement\
        \ with Israel to determine whether it is reneging on the clauses related to\
        \ human rights.\r"
