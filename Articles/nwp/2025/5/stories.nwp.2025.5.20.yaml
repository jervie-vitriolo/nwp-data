      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: If the NFA stocks were brought to the market through
        the subsidized rice program, of course the around 200,000 metric tons will
        have an effect on the price levels, and that’s what we call market interventions.]</p>'
    section11:
      primarytype: 'block'
      uuid: 'c3c194e3-0f4a-478e-9303-e8a6d58b3867'
