      lastactivated: 2025-05-20T16:47:06.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.145+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Facing mounting pressure over an aid blockade it imposed in March and\
        \ the risk of famine, Israel on Monday eased its blockade and let limited\
        \ amounts of food into Gaza.\r"
    section7:
      primarytype: 'block'
      uuid: '459a6b95-bd5b-4dcd-a46b-de8d614db425'
