      lastmodified: 2025-05-20T12:29:55.357+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The IFEX Kitchen has also dedicated Days 1 and 3 to local counterparts
        who, along with other big-name brands in food from across the regions, will
        bring their own expertise for a memorable experience for IFEX Philippines
        guests and participants alike. They include seasoned HORECA professionals,
        namely: Chefs Reima Ancheta of Jeverps Manufacturing Corporation; Cecille
        Chang of Lionheart Farms (Philippines) Corporation; Zhe Jacinto of Top Chefs
        Food Supplies, Inc., and Riza Matibag-Muyot with Kenneth Asuncion and Robert
        Cosme from Mana Kitchen at Shambala Silang.</p>'
