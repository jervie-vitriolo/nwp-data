      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kremlin aide Yuri Ushakov said Trump and Putin did not discuss a
        timeline for a ceasefire but did discuss trading nine Russians for nine Americans
        in a prisoner swap. He said the US leader called prospects for ties between
        Moscow and Washington "impressive."</p>'
