    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Duterte Youth party-list chairman Ronald Cardema addresses the media
      on May 20 after filing a petition with the Supreme Court, challenging the Commission
      on Elections’ suspension of the group’s proclamation.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
