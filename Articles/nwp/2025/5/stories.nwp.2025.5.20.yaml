  'START HERE----->da-impending-poultry-import-ban-brazil':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'A consumer buys chicken meat in a wet market in Quezon City. (Joevel
      Tuliao Jr./NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T10:01:28.000+08:00
    imagesource: '1aed66c9-d931-488c-aadb-c3520284ba48'
    primarytype: 'composition'
    uuid: 'f810ae13-5d6a-407c-b1e2-36136d46c532'
    lead: 'The Department of Agriculture said there could be a ‘brief supply gap’
      in chicken meat supply once the country imposes an import ban on Brazil, which
      was hit by a bird flu outbreak.'
    activationstatus: true
    created: 2025-05-20T10:11:44.896+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-20T10:19:23.011+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T10:19:22.765+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DA: ‘Brief supply gap’ in chicken meat seen as import ban on Brazil
      looms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dbf42951-efb6-4c01-9022-511f897c1a51'
      activationstatus: true
      created: 2025-05-20T10:11:44.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T10:19:23.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T10:19:22.761+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        said there could be a “brief supply gap” in chicken meat supply once the country
        imposes an import ban on Brazil, which was hit by a bird flu outbreak.</p>'
    section1:
      primarytype: 'block'
      uuid: '13b85052-07b4-4ccc-b911-5c130e5b2af4'
      activationstatus: true
      created: 2025-05-20T10:11:44.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T10:19:23.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T10:19:22.761+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Brazil, the world’s top chicken exporter, <strong><a href="https://www.newswatchplus.ph/news/2025/5/16/avian-flu-outbreak-brazil.html">confirmed
        its first outbreak of bird flu</a></strong> in a poultry farm in Montenegro
        City. The South American country is also no longer allowed to ship poultry
        and meat products to the European Union due to the outbreak.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e9f8e76d-a3e7-470b-94a1-4970db69e5aa'
      activationstatus: true
      created: 2025-05-20T10:11:44.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T10:19:23.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T10:19:22.762+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a Malacañang briefing on Monday, May 19, Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. said the Philippines will have to impose a countrywide poultry\
        \ ban on Brazil in the absence of a regionalization agreement. He, however,\
        \ did not provide a timeline. \r"
    section3:
      primarytype: 'block'
      uuid: '4e66a27e-c7fb-4e15-abc9-ba116b66bb2a'
      activationstatus: true
      created: 2025-05-20T10:11:44.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T10:19:23.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T10:19:22.762+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Hindi lang naman Brazil ang nagsu-supply sa Pilipinas, maraming
        nagsu-supply ng frozen chicken to the Philippines so magda-divert lang ng
        market,” Tiu Laurel said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a5446c60-f6cf-4dec-9f04-6973a6baef83'
      activationstatus: true
      created: 2025-05-20T10:19:22.755+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T10:19:23.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T10:19:22.755+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: Brazil is not the only supplier. There are many suppliers
        of frozen chicken to the Philippines, so we will have to divert the market.]</p>'
    section4:
      primarytype: 'block'
      uuid: 'fd5003e6-34ce-40ed-a85c-dade967812d5'
      activationstatus: true
      created: 2025-05-20T10:11:44.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T10:19:23.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T10:19:22.763+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said Brazil is a strong market because it has the cheapest price\
        \ among other suppliers.\r"
    section5:
      primarytype: 'block'
      uuid: '5445a33a-d7ca-4d71-9a8a-c02d8d8a1dd9'
      activationstatus: true
      created: 2025-05-20T10:11:44.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T10:19:23.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T10:19:22.764+08:00
