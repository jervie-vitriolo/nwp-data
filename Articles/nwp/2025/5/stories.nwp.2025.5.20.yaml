    title: 'US terminates $60 million in Harvard grants over alleged antisemitism'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e085126-fea1-48db-928f-d43445b01fe0'
      activationstatus: true
      created: 2025-05-20T12:14:33.813+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-20T12:14:34.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> The U.S. Department of Health and Human
        Services said on Monday that it was terminating $60 million (over ₱3B) in
        federal grants to Harvard University saying the Ivy League institution failed
        to address antisemitic harassment and ethnic discrimination on campus.</p>'
    section1:
      primarytype: 'block'
      uuid: '3fb0e360-63f5-4966-aa82-fbbb35ac2592'
      activationstatus: true
      created: 2025-05-20T12:14:33.813+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-20T12:14:34.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.813+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>U.S. President Donald Trump’s administration has frozen or ended
        federal grants and contracts for the university worth nearly $3 billion in
        recent weeks.</p>'
    section2:
      primarytype: 'block'
      uuid: '38041864-07d3-4cc7-b053-fb303b632010'
      activationstatus: true
      created: 2025-05-20T12:14:33.813+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-20T12:14:34.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.813+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '3804882b-dd55-45cc-924a-a0f3b895ec63'
      activationstatus: true
      created: 2025-05-20T12:14:33.814+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-20T12:14:34.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.814+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Since taking office in January, the Republican president has sought\
        \ to use federal research funding to overhaul U.S. academia, which he says\
        \ has been gripped by anti-American, Marxist and \"radical left\" ideologies.\r"
    section4:
      primarytype: 'block'
      uuid: '6898d51d-a8ac-4533-9a3c-1ea551cabbc0'
      activationstatus: true
      created: 2025-05-20T12:14:33.814+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-20T12:14:34.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.814+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '5484c9b2-b909-4fc7-86f2-35ba5dc942b4'
      activationstatus: true
      created: 2025-05-20T12:14:33.815+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-20T12:14:34.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.815+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The administration has accused Harvard of continuing to consider ethnicity\
        \ when reviewing student applications and of allowing discrimination against\
        \ Jews as a result of the pro-Palestinian student protest movement that roiled\
        \ American campuses last year.\r"
    section6:
      primarytype: 'block'
      uuid: '3420913e-b548-4ea6-b613-82787617b21f'
      activationstatus: true
      created: 2025-05-20T12:14:33.815+08:00
      createdby: 'thea-nwp'
