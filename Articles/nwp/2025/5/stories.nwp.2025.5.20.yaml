      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.527+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'cb64b981-45d8-4351-853e-40e52c0aec47'
      activationstatus: true
      created: 2025-05-20T13:14:41.186+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:15:24.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.527+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The government will set up a sovereign fund to create a national\
        \ investment platform, making full use of Taiwan’s industrial strengths, led\
        \ by the government, in collaboration with the strengths of private enterprises,\"\
        \ Lai said, without giving details.\r"
    section33:
      primarytype: 'block'
      uuid: '50f46bed-e0dd-4f50-9e09-7c24187c5bb8'
      activationstatus: true
      created: 2025-05-20T13:14:41.187+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T13:15:24.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.528+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '47f7ac9e-c1b2-4652-8824-04bd0b4afcf1'
      activationstatus: true
