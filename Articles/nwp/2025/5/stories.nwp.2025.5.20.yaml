      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.522+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>China’s Taiwan Affairs Office did not immediately respond to a
        request for comment.</p>'
