  'START HERE----->da-usda-rice-import-projection':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Filipino farmers plant their crops. (NewsWatch Plus/File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T18:41:15.000+08:00
    imagesource: 'a8e1309f-d79c-4a33-832b-326b16e1840e'
    primarytype: 'composition'
    uuid: 'aff3d0d6-40be-470d-a425-49ed45a0bd42'
    lead: 'The Department of Agriculture believes the country’s rice importation
      volume will not reach 5.4 million metric tons this year, describing the projection
      of the United States Department of Agriculture (USDA) as ‘exaggerated.’ '
    activationstatus: true
    created: 2025-05-20T18:43:51.851+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-20T18:43:52.295+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T18:43:51.993+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Projected 5.4 million MT of rice imports this year ‘exaggerated’ - DA
      official'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '61ee29f5-69c6-424f-86d6-7e8fafcb1b4e'
      activationstatus: true
      created: 2025-05-20T18:43:51.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        believes the country’s rice importation volume will not reach 5.4 million
        metric tons this year, describing the projection of the United States Department
        of Agriculture (USDA) as “exaggerated.”</p>'
    section1:
      primarytype: 'block'
      uuid: '97b46d4c-264f-4528-b4c3-59a3117ff25e'
      activationstatus: true
      created: 2025-05-20T18:43:51.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the USDA, the Philippines is also seen to have 5.5 million\
        \ metric tons of rice imports by 2026.\r"
    section2:
      primarytype: 'block'
      uuid: '6bf54eb6-c19e-4892-ae2b-958434d794b1'
      activationstatus: true
      created: 2025-05-20T18:43:51.976+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.976+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Record imports are projected based on strong growth in consumption\
        \ outpacing production,” the USDA said in its report published May 14. “Vietnam\
        \ is the largest supplier of rice to the Philippines, with Thailand, Pakistan,\
        \ and Burma supplying most of the remainder.”\r"
    section3:
      primarytype: 'block'
      uuid: '659f2a68-44ff-48a5-9a70-faab9931c012'
      activationstatus: true
      created: 2025-05-20T18:43:51.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Medyo exaggerated konti ‘yung projection ng USDA [The USDA’s projection\
        \ is a little bit exaggerated],” Agriculture spokesperson Arnel de Mesa said\
        \ in an interview on Tuesday.\r"
    section4:
      primarytype: 'block'
      uuid: '2b549773-8b3a-40bb-b8f9-6518bf333fc9'
      activationstatus: true
      created: 2025-05-20T18:43:51.977+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.977+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa said in 2023, palay production was 20.06 million metric tons,\
        \ while imports were 3.5 million metric tons.\r"
    section5:
      primarytype: 'block'
      uuid: '2eb3df24-7240-4ed3-a634-3719b51a57bb'
      activationstatus: true
      created: 2025-05-20T18:43:51.978+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "By 2024, rice imports reached 4.8 million metric tons due to the lost\
        \ 1 million metric tons of palay because of the effects of El Niño, La Niñ\
        a, and the series of typhoons, De Mesa said.\r"
    section6:
      primarytype: 'block'
      uuid: 'a2475912-1560-41d7-804e-524a4f68c296'
      activationstatus: true
      created: 2025-05-20T18:43:51.978+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.978+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The DA is projecting na maka-recover tayo [we will have a recovery],”\
        \ De Mesa told reporters - that is if there are no serious weather disturbances\
        \ this year. He said there is no El Niño episode in 2025 and rainfall patterns\
        \ are expected to be normal.\r"
    section7:
      primarytype: 'block'
      uuid: '3ef1feed-1bb5-4f9b-b128-b31e3b3ef576'
      activationstatus: true
      created: 2025-05-20T18:43:51.979+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.979+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“If there’s any indication, first quarter, ang laki ng ating increase…\
        at naka-recover ‘yung ating crop subsector, especially palay,” he said. \r"
    section8:
      primarytype: 'block'
      uuid: 'eab0d728-d7c7-44d9-ba42-49cb81c654cc'
      activationstatus: true
      created: 2025-05-20T18:43:51.979+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.979+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If there’s any indication, we had a huge increase in\
        \ the first quarter, and the crop subsector, especially palay, recovered.]\r"
    section9:
      primarytype: 'block'
      uuid: '35b36a8b-5d09-49ff-89ba-12530ffcf877'
      activationstatus: true
      created: 2025-05-20T18:43:51.979+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.979+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/5/7/farm-output-grows-first-quarter.html">Farm
        output grows after successive contractions</a></strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'a1b209c0-57fb-4952-96a5-9b1c360236b0'
      activationstatus: true
      created: 2025-05-20T18:43:51.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country’s palay production in the first quarter was 4.698 million\
        \ metric tons, slightly higher than the 4.685 million metric tons in the same\
        \ period last year, the Philippine Statistics Agency reported.\r"
    section11:
      primarytype: 'block'
      uuid: '20b1cd20-b81b-4e38-91c1-c50d0f3c192c'
      activationstatus: true
      created: 2025-05-20T18:43:51.980+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA is targeting 20.4 million metric tons of palay harvest this\
        \ year. \r"
    section12:
      primarytype: 'block'
      uuid: '2c63a29b-c686-4cd0-b0f2-f1e69d348c8c'
      activationstatus: true
      created: 2025-05-20T18:43:51.981+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa said rice consumption will remain at 122 kilograms per capita\
        \ per year.\r"
    section13:
      primarytype: 'block'
      uuid: '26f53e19-2b99-4512-b920-ef15451d90b8'
      activationstatus: true
      created: 2025-05-20T18:43:51.981+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T18:43:52.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:43:51.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of May 15, around 1.5 million metric tons of rice imports have arrived\
        \ in the country, according to the Bureau of Plant Industry.\r"
  'START HERE----->final-destination-bloodlines-box-office-':
