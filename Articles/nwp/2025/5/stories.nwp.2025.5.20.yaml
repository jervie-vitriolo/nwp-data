      lastmodified: 2025-05-20T08:40:05.832+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Cannes, France - U.S. actor Denzel Washington received a surprise
        honorary Palme d'Or award at the Cannes Film Festival on Monday evening in
        recognition of his outstanding career, according to organisers.</p>'
    section1:
      primarytype: 'block'
      uuid: '64a2f645-a228-401e-af00-9654a1c7c3e8'
      activationstatus: true
      created: 2025-05-20T08:40:05.820+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:40:06.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:40:05.820+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Washington, 70, was in southern France for the premiere of U.S. director\
        \ Spike Lee’s latest film \"Highest 2 Lowest,\" an adaptation of legendary\
        \ Japanese filmmaker Akira Kurosawa’s \"High and Low,\" which also celebrated\
        \ its premiere on Monday.\r"
    section2:
      primarytype: 'block'
      uuid: 'da566f0a-da3c-4b67-99cf-7393aa9f1ebd'
      activationstatus: true
      created: 2025-05-20T08:40:05.820+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:40:06.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:40:05.820+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '3b8026e0-cb08-4cef-9bdd-96094cb95383'
      activationstatus: true
      created: 2025-05-20T08:40:05.821+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:40:06.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:40:05.821+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Washington, who was joined by co-stars A$AP Rocky and Jeffrey Wright\
        \ on the red carpet, stars as David King in the crime thriller that marks\
        \ the fifth time he and Lee have worked together.\r"
    section4:
      primarytype: 'block'
      uuid: 'd3f7c6b0-5c36-4853-aac6-b7bdd4a5802c'
      activationstatus: true
      created: 2025-05-20T08:40:05.821+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:40:06.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:40:05.821+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '1a06b367-1eb1-43aa-a63c-8546fafd5158'
      activationstatus: true
      created: 2025-05-20T08:40:05.822+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:40:06.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:40:05.822+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The two-time Oscar winner’s movie roles have ranged from black activist\
        \ Malcolm X, to a drunk but heroic pilot in \"Flight.\" His turn as a rogue\
        \ detective in \"Training Day\" earned him his second Oscar in 2002 following\
        \ his first win in 1990 for \"Glory.\"\r"
    section6:
      primarytype: 'block'
