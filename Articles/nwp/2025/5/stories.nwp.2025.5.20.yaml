      type: 'text'
      text: "\"We have agreed with the president of the United States that Russia\
        \ will propose and is ready to work with the Ukrainian side on a memorandum\
        \ on a possible future peace accord,\" he told reporters near the Black Sea\
        \ resort of Sochi.\r"
    section20:
      primarytype: 'block'
      uuid: 'd93ab128-5682-488d-85bb-f2e704f324f6'
      activationstatus: true
      created: 2025-05-20T08:17:13.016+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T11:36:59.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:58.004+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While the indications that Ukraine and Russia will continue direct
        contacts speak of progress after more than three years of the war, the Monday
        flurry of talks again failed to deliver on expectations for a major breakthrough.</p>'
    section22:
      primarytype: 'block'
      uuid: '12a81375-7a1b-4afd-ae7b-8df07ea1f6e3'
