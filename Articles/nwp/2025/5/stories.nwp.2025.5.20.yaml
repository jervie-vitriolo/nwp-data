    uuid: '6f87d897-abbc-4b78-8690-77fececa880b'
    lead: 'Expect a homecoming of Filipino talent from across the seas as IFEX Philippines
      2025
'
      teams up with some of today’s top culinary achievers, spreading pride and inspiration
      for the
'
      next generation of food makers and shakers.'
    activationstatus: true
    created: 2025-05-20T12:29:55.321+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-05-20T12:29:55.659+08:00
