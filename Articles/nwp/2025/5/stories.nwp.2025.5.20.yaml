    title: 'AI poses a bigger threat to women’s work, than men’s, says report'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4b42ee7a-9c37-427d-ab4b-be335b938d87'
      activationstatus: true
      created: 2025-05-20T18:32:51.185+08:00
