      lastmodified: 2025-05-20T11:36:58.002+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "After speaking to Trump, Putin said efforts to end the war were \"\
        generally on the right track\" and that Moscow was ready to work with Ukraine\
        \ on a potential peace deal.\r"
    section18:
      primarytype: 'block'
      uuid: 'dbd3318d-5365-4813-b093-f21b898b9b7c'
