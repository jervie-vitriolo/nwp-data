  'START HERE----->sc-lifts-tro-vs-ncap':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Motorists are traversing a major thoroughfare in Metro Manila. (File
      photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T14:54:56.000+08:00
