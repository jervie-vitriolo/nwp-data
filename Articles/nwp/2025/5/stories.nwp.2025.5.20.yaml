      lastactivated: 2025-05-20T18:32:51.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:32:51.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> Jobs traditionally done by
        women are more vulnerable to the impact of artificial intelligence than those
        done by men, especially in high-income countries, a report by the United Nations'
        International Labour Organization showed on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd2f32579-39e5-4e86-8b91-693b00a909f5'
      activationstatus: true
      created: 2025-05-20T18:32:51.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:32:51.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:32:51.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '81309411-41ab-4bfe-a909-f2b1227c0866'
      activationstatus: true
      created: 2025-05-20T18:32:51.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T18:32:51.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T18:32:51.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It found 9.6% of traditionally female jobs were set to be transformed
        compared with 3.5% of those carried out by men as AI increasingly takes on
        administrative tasks and transforms clerical jobs, such as secretarial work.</p>'
    section3:
