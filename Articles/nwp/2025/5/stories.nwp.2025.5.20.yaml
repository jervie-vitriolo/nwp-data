      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:14:33.816+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Due to Harvard University’s continued failure to address antisemitic\
        \ harassment and race discrimination, HHS is terminating multiple multi-year\
        \ grant awards ... over their full duration,\" the health department said\
        \ in a post on X on Monday.\r"
