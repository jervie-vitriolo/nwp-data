      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ab0c9ae3-db0e-4a08-b390-8bdba89453e1'
      activationstatus: true
      created: 2025-05-20T11:44:46.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:15:24.169+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Taiwan will continue to strengthen its defenses as preparing for
        war is the best way to avoid it, Lai added.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b8e3b08c-746b-46dd-a210-d39d42099159'
      activationstatus: true
      created: 2025-05-20T11:44:46.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:15:24.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.521+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'e0c2b8a2-8ab2-4c8f-8783-284ce5b8ab81'
      activationstatus: true
      created: 2025-05-20T11:44:46.845+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T13:15:24.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T13:15:23.521+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I also reiterate here - Taiwan is happy to have exchanges and cooperation
        with China as long as there is reciprocal dignity. Using exchanges to replace
        hemming in, dialogue to replace confrontation."</p>'
    section13:
      primarytype: 'block'
      uuid: 'ad7b749b-136c-476b-845d-839a123df2f1'
