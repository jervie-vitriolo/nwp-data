      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.147+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '303c80a2-da0f-4876-9188-921d9132db19'
      activationstatus: true
      created: 2025-05-20T16:47:06.148+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.148+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Israeli campaign, triggered after Hamas Islamist militants attacked\
        \ Israeli communities on October 7, 2023, killing about 1,200 people, has\
        \ devastated Gaza and pushed nearly all of its two million residents from\
        \ their homes. The offensive has killed more than 53,000 people, many of them\
        \ civilians, according to Gaza health authorities.\r"
    section13:
      primarytype: 'block'
      uuid: 'cb3cd631-ccdb-4b8b-a0a1-d5e4becb006f'
      activationstatus: true
      created: 2025-05-20T16:47:06.148+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.148+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ebab5607-0ba1-4b18-a7bd-8334ed617262'
      activationstatus: true
      created: 2025-05-20T16:47:06.149+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.149+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Five U.N. trucks carrying humanitarian aid, including food for babies,\
        \ were allowed into Gaza via the Kerem Shalom Crossing on Monday.\r"
    section15:
      primarytype: 'block'
      uuid: 'cc548a74-92cc-4df6-9b48-0b0d77fed3de'
      activationstatus: true
      created: 2025-05-20T16:47:06.149+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.149+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7784102c-da53-48be-a59b-f8bf3773ed20'
      activationstatus: true
      created: 2025-05-20T16:47:06.150+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T16:47:06.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:47:06.150+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"This is completely insufficient,\" Barrot said. \"All this must stop.\
        \ We cannot turn a blind eye to the suffering of the Gazans. This aid must\
        \ be immediate, massive and without any hindrance.\"\r"
    section17:
      primarytype: 'block'
      uuid: '553ea6ac-c268-45d4-8396-6c985ecf91e0'
      activationstatus: true
      created: 2025-05-20T16:47:06.150+08:00
