    author: 'Olivia Le Poidevin, Reuters'
    caption: 'Filipinos wearing face masks and face shields during the peak of the
      COVID-19 pandemic. (NewsWatch Plus/File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
