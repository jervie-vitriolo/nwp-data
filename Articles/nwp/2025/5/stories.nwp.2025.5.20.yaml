      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.905+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The trial in Manhattan federal court, which has drawn intense media\
        \ coverage because of Combs' wealth and towering influence in the music industry,\
        \ could last two months.\r"
    section18:
      primarytype: 'block'
      uuid: '904fcb19-ec6c-4770-bc4f-55b3cebc7b13'
      activationstatus: true
      created: 2025-05-20T08:28:40.927+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.906+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '800654dd-56bc-4df0-9a69-58726acafca0'
      activationstatus: true
      created: 2025-05-20T08:28:40.927+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.907+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "During a pointed cross-examination that revealed many apparent inconsistencies\
        \ in her account, Richard admitted to giving different versions of the events\
        \ and not mentioning certain details during her interviews with prosecutors.\r"
    section20:
      primarytype: 'block'
      uuid: 'd74ef99b-e4e5-49d5-9b1c-3b8b979fb62f'
      activationstatus: true
      created: 2025-05-20T08:28:40.928+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.907+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '241115c3-b870-43a2-912b-f4d7c730a3f7'
      activationstatus: true
      created: 2025-05-20T08:28:40.928+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.908+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The apparent discrepancies included saying she saw Combs throw a pan\
        \ at Ventura in 2009 versus only hearing it, not mentioning Combs' alleged\
        \ threats during interviews with prosecutors, and telling jurors she saw Combs\
        \ do drugs despite previously telling prosecutors she hadn't.\r"
    section22:
      primarytype: 'block'
      uuid: '4959b1da-b7b1-4423-bc68-7d714484f349'
      activationstatus: true
      created: 2025-05-20T08:28:40.929+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.908+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'bbc51050-22c3-4831-9504-2c153cf95933'
      activationstatus: true
      created: 2025-05-20T08:28:40.930+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.909+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The questioning by defense lawyer Nicole Westmoreland was notably more\
        \ pointed than other lawyers' cross-examinations of prior witnesses.\r"
    section24:
      primarytype: 'block'
      uuid: 'db269505-4daf-4a6a-8638-bf73e07011e3'
      activationstatus: true
      created: 2025-05-20T08:28:40.930+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.910+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'd270d313-82ec-475f-bca4-faa4f3674150'
      activationstatus: true
      created: 2025-05-20T08:28:40.931+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.910+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We can agree your testimony has changed on quite a few things?\"\
        \ defense lawyer Nicole Westmoreland asked.\r"
    section26:
      primarytype: 'block'
      uuid: 'da5ceabf-e461-4dfa-8310-d55e3cd68127'
      activationstatus: true
      created: 2025-05-20T08:28:40.932+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.911+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '46d2872b-5344-4757-8c3f-d18b4df2e6a9'
      activationstatus: true
      created: 2025-05-20T08:28:40.932+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.912+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I think as time progresses I get better at knowing what went on because\
        \ it was quite a long time ago,\" Richard replied.\r"
    section28:
      primarytype: 'block'
      uuid: '2aa713c5-392f-4d16-a84f-8f38999d8690'
      activationstatus: true
      created: 2025-05-20T08:28:40.933+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.912+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '59811d0b-c734-4f33-83d5-8e409e9d17b3'
      activationstatus: true
      created: 2025-05-20T08:28:40.933+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.913+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 38-year-old Ventura, a rhythm and blues singer known as Cassie,\
        \ said over four days of testimony last week that Combs coerced and blackmailed\
        \ her into days of drug-fueled sex parties he called \"Freak Offs,\" the heart\
        \ of the prosecution’s case.\r"
    section30:
      primarytype: 'block'
      uuid: '5396e053-64a5-4df3-b4e5-b807d6879ac2'
      activationstatus: true
      created: 2025-05-20T08:28:40.934+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.914+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '544b5e9e-b04a-43d9-96d6-820d9aed6688'
      activationstatus: true
      created: 2025-05-20T08:28:40.935+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.914+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ventura, the prosecution’s star witness, said she suffered years of\
        \ physical and emotional abuse during their tumultuous 11-year relationship,\
        \ and that Combs raped her in August 2018 at her home after they broke up.\r"
    section32:
      primarytype: 'block'
      uuid: '8ebe25c4-8ef1-4515-b94f-4efbd07ad557'
      activationstatus: true
      created: 2025-05-20T08:28:40.935+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.915+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'f6fd83a9-6d9b-4e38-a1d7-411ea42fc496'
      activationstatus: true
      created: 2025-05-20T08:28:40.936+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T08:28:58.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T08:28:57.916+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A lawyer representing Combs sought to undercut the rape claim, showing\
