  'START HERE----->70-countries-missing-out-medical-care-who':
    author: 'Reuters'
    caption: 'Tedros Adhanom Ghebreyesus, Director-General of the World Health Organization
      at the United Nations in Geneva, Switzerland on May 24, 2022. (Denis Balibouse/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-20T12:27:06.000+08:00
    imagesource: '7d38b21f-f6a0-490e-a000-061d472b5b1f'
    primarytype: 'composition'
    uuid: '7a4ff6b2-23af-4ab4-abc1-31da0fbd73f1'
    lead: 'People in at least 70 countries are missing out on medical treatment
      due to funding cuts to aid programs, the WHO said on Monday, adding it also
      faces major financial challenges.'
    activationstatus: true
    created: 2025-05-20T12:31:10.270+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-20T12:31:10.652+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-20T12:31:10.407+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'People in 70 countries are missing out on medical care amid funding
      cuts, says WHO'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'de0fa7bb-958e-4cbb-a63b-63bd17f5b611'
      activationstatus: true
      created: 2025-05-20T12:31:10.392+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.402+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> People in at least 70 countries
        are missing out on medical treatment due to funding cuts to aid programs,
        the World Health Organization (WHO) said on Monday, May 19, adding it also
        faces major financial challenges.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c9ef6f94-03c9-441a-ab53-582c48a25e30'
      activationstatus: true
      created: 2025-05-20T12:31:10.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Patients are missing out on treatments, health facilities have closed,\
        \ health workers have lost their jobs, and people face increased out-of-pocket\
        \ health spending,\" WHO Director-General Tedros Adhanom Ghebreyesus said\
        \ in an address to the World Health Assembly.\r"
    section2:
      primarytype: 'block'
      uuid: '85b123d8-1629-4b09-88c2-902f38bdd433'
      activationstatus: true
      created: 2025-05-20T12:31:10.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The WHO is currently facing a $600 million hole in its annual budget
        and cuts of 21 percent over the next two-year period.</p>'
    section3:
      primarytype: 'block'
      uuid: '787ada2d-8c66-4c64-822f-85ae229d0549'
      activationstatus: true
      created: 2025-05-20T12:31:10.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hundreds of WHO officials are joining donors and diplomats in Geneva\
        \ from Monday to discuss how to cope with crises from mpox to cholera without\
        \ their main funder, the United States.\r"
    section4:
      primarytype: 'block'
      uuid: '1238d702-8739-4ed5-a54f-1f1a56719cee'
      activationstatus: true
      created: 2025-05-20T12:31:10.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As the United States prepares to exit the organisation, China is set\
        \ to become the biggest provider of state fees - one of the WHO’s main streams\
        \ of funding alongside donations.\r"
    section5:
      primarytype: 'block'
      uuid: '06d729a4-fde4-446c-a803-8dd12f6a7b67'
      activationstatus: true
      created: 2025-05-20T12:31:10.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Many ministers have told me that sudden and steep cuts to bilateral\
        \ aid are causing severe disruption in their countries, and imperiling the\
        \ health of millions of people,\" Tedros added.\r"
    section6:
      primarytype: 'block'
      uuid: '5479009d-93b1-4d4c-9d8a-c290f2f388c6'
      activationstatus: true
      created: 2025-05-20T12:31:10.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tedros said that states should consider spending more money on global\
        \ health, at a time when defense expenditure is increasing: \"Countries spend\
        \ vast sums protecting themselves against attacks from other countries, but\
        \ relatively little on protecting themselves from an invisible enemy that\
        \ can cause far more damage.\"\r"
    section7:
      primarytype: 'block'
      uuid: '9b4caa0a-880a-4cdf-98c1-32e96e9eb7b8'
      activationstatus: true
      created: 2025-05-20T12:31:10.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>WHO has revised down its budget to $4.2 billion for the next two
        years — $2.1 billion a year.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a15e97b0-2d46-49ca-b648-5bc6503453f3'
      activationstatus: true
      created: 2025-05-20T12:31:10.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"$2.1 billion is the equivalent of global military expenditure every
        eight hours," Tedros told delegates.</p>'
    section9:
      primarytype: 'block'
      uuid: '5e37b011-266f-42d9-891f-950e4d51c519'
      activationstatus: true
      created: 2025-05-20T12:31:10.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added that the WHO has already taken steps to cut its workforce,\
        \ budget and the scope of its work. Last week it cut half of its senior leadership\
        \ team.\r"
    section10:
      primarytype: 'block'
      uuid: 'dfb65aca-73c1-46bf-a1cb-511cfa7ac622'
      activationstatus: true
      created: 2025-05-20T12:31:10.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-20T12:31:10.664+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T12:31:10.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Olivia Le Poidevin, Editing by Alexandra Hudson)</em></p>'
