      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T11:36:59.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.997+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Trump did not appear ready to follow that move. Asked why he had not\
        \ imposed fresh sanctions to push Moscow into a peace deal as he has threatened,\
        \ Trump told reporters:\r"
    section12:
      primarytype: 'block'
      uuid: '41312fab-d896-4faf-866e-74a2938cfa46'
      activationstatus: true
