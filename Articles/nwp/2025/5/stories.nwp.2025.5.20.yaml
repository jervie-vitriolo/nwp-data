      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.902+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russian state news agencies cited Kremlin spokesperson Dmitry Peskov
        as saying that Moscow and Kyiv faced "complex contacts" to develop a unified
        text of a peace and ceasefire memorandum.</p>'
    section36:
      primarytype: 'block'
      uuid: 'f87b99e3-1948-4ef1-b8cf-8f77b398102b'
      activationstatus: true
      created: 2025-05-20T11:36:57.903+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.903+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '604b6b3d-9dc3-4ae7-bca2-99e3c7391cfa'
      activationstatus: true
      created: 2025-05-20T11:36:57.903+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.903+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"There are no deadlines and there cannot be any. It is clear that
        everyone wants to do this as quickly as possible, but, of course, the devil
        is in the details," the RIA agency quoted him as saying.</p>'
    section38:
      primarytype: 'block'
      uuid: 'bad08b66-e152-47c3-a99c-84d58b2e4a7d'
      activationstatus: true
      created: 2025-05-20T11:36:57.904+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.904+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '886dffae-748f-43bc-ad48-735d195fb8b0'
      activationstatus: true
      created: 2025-05-20T11:36:57.905+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.905+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former Swedish Prime Minister Carl Bildt said on X the call with
        Trump was "undoubtedly a win for Putin."</p>'
    section40:
      primarytype: 'block'
      uuid: '44f48bbd-c534-4dbb-bdc2-c1db054b0bc0'
      activationstatus: true
      created: 2025-05-20T11:36:57.906+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.906+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'cda2884f-674d-4aca-9c4f-a3d1e05ef7c0'
      activationstatus: true
      created: 2025-05-20T11:36:57.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.907+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Russian leader "deflected the call for an ... immediate ceasefire
        and instead can continue military operations at the same time as he puts pressure
        on at the negotiating table," he said.</p>'
    section42:
      primarytype: 'block'
      uuid: '02afaaff-e69e-48ae-aec1-87ca12642dca'
      activationstatus: true
      created: 2025-05-20T11:36:57.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '2bf2e632-87de-4359-ada4-0ff1a8c1ac71'
      activationstatus: true
      created: 2025-05-20T11:36:57.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>High-level meeting</strong></h2>'
    section44:
      primarytype: 'block'
      uuid: '0fb4f2b4-46bd-4871-85cc-092af0b6afcf'
      activationstatus: true
      created: 2025-05-20T11:36:57.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '19de5af8-2f30-4053-834c-3227cc468943'
      activationstatus: true
      created: 2025-05-20T11:36:57.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After speaking with Trump, Zelenskiy said Kyiv and its partners
        might seek a high-level meeting among Ukraine, Russia, the United States,
        European Union countries and Britain as part of a push to end the war.</p>'
    section46:
      primarytype: 'block'
      uuid: '8a2f9587-f49f-4167-9cf5-ba58f6ce79e3'
      activationstatus: true
      created: 2025-05-20T11:36:57.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '9b10f7a0-2c5e-44fe-9a0e-6683eed4ce48'
      activationstatus: true
      created: 2025-05-20T11:36:57.914+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.914+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Ukraine is ready for direct negotiations with Russia in any format
        that brings results," Zelenskiy said on X.</p>'
    section48:
      primarytype: 'block'
      uuid: '207eef9e-1e31-49c9-8d97-93965d89d4ff'
      activationstatus: true
      created: 2025-05-20T11:36:57.915+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.915+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'e3b26ad7-4bcd-43a0-99c2-690437cead6d'
      activationstatus: true
      created: 2025-05-20T11:36:57.916+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.916+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said that this could be hosted by Turkey, the Vatican or Switzerland.
        It was not immediately clear if this would be part of the negotiations Trump
        said would start immediately.</p>'
    section50:
      primarytype: 'block'
      uuid: '6b32c269-0663-405e-8470-a873a74a1776'
      activationstatus: true
      created: 2025-05-20T11:36:57.917+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.917+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '7323207d-cc13-434a-931f-0cbd747e5571'
      activationstatus: true
      created: 2025-05-20T11:36:57.919+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump said Pope Leo had expressed interest in hosting the negotiations
        at the Vatican. The Vatican did not immediately respond to a request for comment.</p>'
    section52:
      primarytype: 'block'
      uuid: '22213268-c0f4-48b0-b7d5-8cec21344ba7'
      activationstatus: true
      created: 2025-05-20T11:36:57.920+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.920+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '2edb9ad7-d926-4176-9ed4-2d3c8e780adf'
      activationstatus: true
      created: 2025-05-20T11:36:57.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Kremlin’s Peskov said Putin and Trump discussed direct contacts
        between the Russian leader and Zelenskiy. Moscow also welcomed the Vatican’s
        proposal, but no decision had been made on a place for "possible future contacts,"
        he added.</p>'
    section54:
      primarytype: 'block'
      uuid: '3f981d57-177e-4ebb-815f-93bb5e4f3cbd'
      activationstatus: true
      created: 2025-05-20T11:36:57.923+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'dda91ba4-48c8-4c02-927c-d07e89d44543'
      activationstatus: true
      created: 2025-05-20T11:36:57.924+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>One person familiar with Trump’s call with the Ukrainian and European
        leaders said participants were "shocked" that Trump did not want to push Putin
        with sanctions.</p>'
    section56:
      primarytype: 'block'
      uuid: '6b32a90f-2d7d-4a95-8830-45adc4ff9238'
      activationstatus: true
      created: 2025-05-20T11:36:57.925+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '2fd18be5-7e81-47be-bc99-b1a528af1e29'
      activationstatus: true
      created: 2025-05-20T11:36:57.926+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:58.022+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a post on X, European Commission President Ursula von der Leyen
        said only that the conversation with Trump was "good" and it was "important
        that the US stays engaged."</p>'
    section58:
      primarytype: 'block'
      uuid: 'e845341b-a9bc-4995-adcd-79b017a5c3fa'
      activationstatus: true
      created: 2025-05-20T11:36:57.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '90164d2d-f767-4acf-93f8-5be64a26bf5c'
      activationstatus: true
      created: 2025-05-20T11:36:57.929+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.929+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ukraine and its supporters have accused Russia of failing to negotiate
        in good faith, doing the minimum needed to keep Trump from applying new pressure
        on its economy.</p>'
    section60:
      primarytype: 'block'
      uuid: '7a225f7d-feeb-47b3-8e8f-cca92ccb82cf'
      activationstatus: true
      created: 2025-05-20T11:36:57.930+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: 'dd7a5bbc-d4d7-4090-8e0e-cfa0c6faad83'
      activationstatus: true
      created: 2025-05-20T11:36:57.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>If Trump were to impose new sanctions, it would be a milestone moment
        given that he has appeared sympathetic towards Russia and torn up the pro-Ukraine
        policies of his predecessor, Joe Biden.</p>'
    section62:
      primarytype: 'block'
      uuid: '06243191-7b57-4b71-9349-c6e3f8096ec9'
      activationstatus: true
      created: 2025-05-20T11:36:57.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: '092b79b2-7b70-4997-8ca7-b13674b8fb20'
      activationstatus: true
      created: 2025-05-20T11:36:57.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.934+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prodded by Trump, delegates from the warring countries met last
        week in Istanbul for the first time since 2022, but the talks failed to broker
        a truce. Hopes faded after Putin spurned Zelenskiy’s proposal to meet face
        to face there.</p>'
    section64:
      primarytype: 'block'
      uuid: '6e5f5e48-2000-429b-84d3-7411b2ab90b9'
      activationstatus: true
      created: 2025-05-20T11:36:57.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.935+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: 'a17aa74e-9145-441d-bfae-342aad485b17'
      activationstatus: true
      created: 2025-05-20T11:36:57.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Putin, whose forces control a fifth of Ukraine and are advancing,
        has stood firm on his conditions for ending the war, including the withdrawal
        of Ukrainian troops from four Ukrainian regions Russia claims.</p>'
    section66:
      primarytype: 'block'
      uuid: '3ebd6fee-1430-4f20-8273-b1efb3396072'
      activationstatus: true
      created: 2025-05-20T11:36:57.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: '84189039-a8fd-4c67-a4ae-08645a86344c'
      activationstatus: true
      created: 2025-05-20T11:36:57.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said the memorandum Russia and Ukraine would work on about a
        future peace accord would define "a number of positions, such as, for example,
        the principles of settlement, the timing of a possible peace agreement."</p>'
    section68:
      primarytype: 'block'
      uuid: '79da13b0-89ea-4ecc-86ca-7a16a06572f7'
      activationstatus: true
      created: 2025-05-20T11:36:57.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section69:
      primarytype: 'block'
      uuid: '6e2e1004-b3b8-4611-be59-c0b78b986a87'
      activationstatus: true
      created: 2025-05-20T11:36:57.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The main thing for us is to eliminate the root causes of this crisis,"
        Putin said. "We just need to determine the most effective ways to move towards
        peace."</p>'
    section70:
      primarytype: 'block'
      uuid: 'd025e76e-891f-4299-ad0c-5ecb157baa46'
      activationstatus: true
      created: 2025-05-20T11:36:57.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section71:
      primarytype: 'block'
      uuid: '0da06277-ce1a-4323-9578-044be6d8ee39'
      activationstatus: true
      created: 2025-05-20T11:36:57.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Guy Faulconbridge and Vladimir Soldatkin in Moscow,
        Max Hunder and Tom Balmforth in Kyiv, Maxim Rodionov in London, Steve Holland,
        Susan Heavey, Rami Ayyub and David Brunnstrom in Washington; Lidia Kelly in
        Melbourne and Ron Popeski in Winnipeg; Editing by Cynthia Osterman and Stephen
        Coates)</em></p>'
