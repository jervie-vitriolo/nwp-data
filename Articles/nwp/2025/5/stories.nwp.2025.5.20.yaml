      uuid: '7faa8999-b12d-47da-84ba-7fc0f185f857'
      activationstatus: true
      created: 2025-05-20T16:52:44.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government has
        a new target as it finds a new contractor to complete the station that will
        connect three train lines: early 2027, a Cabinet official said.</p>'
    section1:
      primarytype: 'block'
      uuid: '9367045f-4fca-41c3-a06a-6b435fd46f14'
      activationstatus: true
      created: 2025-05-20T16:52:44.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The new schedule for the Common Station for MRT-3, MRT-7, and LRT-1
        will be a pushback from the original target of April 2019.'
    section2:
      primarytype: 'block'
      uuid: '93340557-edfb-44d7-840b-993610bffe81'
      activationstatus: true
      created: 2025-05-20T16:52:44.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang goal natin is sabay matatapos ang Common station at MRT-7 sa 2027.
        Isang taon kalahati kailangan, tapusin na natin ‘yan para magamit ng kababayan
        natin,” said Transportation Secretary Vince Dizon in a chance interview on
        Tuesday, May 20.'
    section3:
      primarytype: 'block'
      uuid: '5984a027-f54f-4ba1-8238-0a98a33446c2'
      activationstatus: true
      created: 2025-05-20T16:52:44.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Our goal is to complete both the common station and MRT-7
        by 2027. We need to finish it in a year and a half so that our fellow Filipinos
        can benefit from it.]'
    section4:
      primarytype: 'block'
      uuid: '7988a91c-e498-49ce-a6df-ba7e7f0928dd'
      activationstatus: true
      created: 2025-05-20T16:52:44.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The new target came a week after the government <strong><a href="https://www.newswatchplus.ph/news/2025/5/16/dotr-deal-termination-common-station-contractor.html">scrapped</a></strong>
        its deal with BF Corporation and Foresight Development and Surveying Company,
        the private contractors, over what it called excessive delays.</p>'
    section5:
      primarytype: 'block'
      uuid: '36aad12b-d308-4591-b14c-66bc1156179d'
      activationstatus: true
      created: 2025-05-20T16:52:44.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon said he is exploring options under the public-private partnership,
        which he said could hasten construction.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e795464a-1e70-4156-b49c-ea3983a3941c'
      activationstatus: true
      created: 2025-05-20T16:52:44.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The secretary said the government is in talks with the former contractors
        to settle the cost of the termination.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c19dd23f-516c-473c-af55-59f78e20564c'
      activationstatus: true
      created: 2025-05-20T16:52:44.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Ang pinag-uusapan natin para lang magkatapusan sa bayaran meron
        silang sinubmit na utang daw namin sa kanila, meron kaming sinubmit na kakulangan
        nila. Magbabanggaan iyon. Titingnan natin kapag nakita na natin ang final
        na numero,” said Dizon.</p>'
    section8:
      primarytype: 'block'
      uuid: '119153bb-7e8e-4c76-84bc-d07ec8e86a62'
      activationstatus: true
      created: 2025-05-20T16:52:44.120+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-20T16:52:44.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T16:52:44.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: What we're discussing is just to settle the payments.
        They submitted a claim saying we owe them, while we submitted a claim regarding
        their deficiencies. Those will clash. We'll see once we have the final numbers.]</p>'
