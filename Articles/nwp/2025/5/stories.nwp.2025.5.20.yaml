      lastmodified: 2025-05-20T16:07:17.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With this, De Mesa reiterated calls to restore the NFA’s powers for\
        \ regulations and market interventions. \r"
    section12:
      primarytype: 'block'
      uuid: '697f62f0-6705-4512-85ed-34fa2e58e845'
      activationstatus: true
      created: 2025-05-20T16:07:17.447+08:00
