      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.991+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '3bb44cc1-8e26-49ae-84f0-9d5ec061c007'
      activationstatus: true
      created: 2025-05-20T08:17:13.009+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T11:36:59.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.992+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a social media post, Trump said he relayed the plan to Ukraine’s
        President Volodymyr Zelenskiy as well as the leaders of the European Union,
        France, Italy, Germany and Finland in a group call following his session with
        the Russian leader.</p>'
    section6:
      primarytype: 'block'
      uuid: '86ba5faa-7b6a-45cd-afdd-253418199e8d'
      activationstatus: true
      created: 2025-05-20T08:17:13.010+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T11:36:59.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.993+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'bf9915c9-f39c-4598-b4b3-d0f3502ddc20'
      activationstatus: true
      created: 2025-05-20T08:17:13.010+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T11:36:59.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.994+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Russia and Ukraine will immediately start negotiations toward a
        Ceasefire and, more importantly, an END to the War," Trump said, adding later
        at the White House that he thought "some progress is being made."</p>'
    section8:
      primarytype: 'block'
      uuid: 'd4a70abf-7572-440f-938a-6f7458c0c145'
      activationstatus: true
      created: 2025-05-20T08:17:13.010+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T11:36:59.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.994+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Putin thanked Trump for supporting the resumption of direct talks
        between Moscow and Kyiv after the two sides met in Turkey last week for their
        first face-to-face negotiations since March 2022. But after the Monday call
        he said only that efforts were "generally on the right track."</p>'
    section21:
      primarytype: 'block'
      uuid: '7f678998-5603-4ee1-a28e-2dd62f968284'
      activationstatus: true
      created: 2025-05-20T11:36:57.886+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-20T11:36:59.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.886+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We have agreed with the president of the United States that Russia
        will propose and is ready to work with the Ukrainian side on a memorandum
        on a possible future peace accord," Putin told reporters near the Black Sea
        resort of Sochi.</p>'
    section9:
      primarytype: 'block'
      uuid: '8b25f30c-b683-4a5c-9aa8-0ca8fb91478f'
      activationstatus: true
      created: 2025-05-20T08:17:13.011+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-20T11:36:59.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-20T11:36:57.996+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "European leaders decided to increase pressure on Russia through sanctions\
        \ after Trump briefed them on his call with Putin, German Chancellor Friedrich\
        \ Merz said in an X post late on Monday.\r"
    section10:
      primarytype: 'block'
      uuid: '257a42c8-8916-4c36-9c0f-4267ca47886e'
