      lastmodified: 2025-05-20T13:15:23.529+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "After finishing his media event, Lai attended the opening ceremony\
        \ for the ongoing Computex trade show, where Taiwan-born Jensen Huang, the\
        \ CEO of AI darling NvidiaNVDA.O, is the star attraction.\r"
    section35:
      primarytype: 'block'
      uuid: '78fc6b7e-4201-4eb9-9255-74f3e03d3bd4'
      activationstatus: true
      created: 2025-05-20T13:14:41.188+08:00
