      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.215+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4dead2d8-d8f9-4892-ac2e-53b1fdb45e0c'
      activationstatus: true
      created: 2025-05-27T10:23:30.216+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.216+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In the aftermath, a Reuters photographer saw emergency services carrying\
        \ victims on stretchers to ambulances and debris scattered on the road.\r"
    section19:
      primarytype: 'block'
      uuid: '16d2b0ba-7e58-417a-b1ec-90d035a835e3'
