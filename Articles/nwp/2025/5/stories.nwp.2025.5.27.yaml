      'mgnl:lastModified': 2025-05-27T17:48:20.761+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Secretary-General Kao Kim Hourn last week told Reuters all
        sides were committed to finalizing the code by next year. The Philippines
        will chair ASEAN in 2026.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a52c9-3f08-40cd-ae9d-5cf9dad56522'
