      'mgnl:lastModified': 2025-05-27T10:23:30.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f04110-c7f6-4394-8e0c-5cda4cb48ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With most people off work for the Spring Bank Holiday, hundreds
        of thousands of fans gathered to watch the Liverpool team and its staff travel
        through the city center on an open-top bus with the Premier League trophy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec56378-4339-48fc-b79b-e9a0fbb05455'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.213+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.213+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8869ece-709a-4df3-9068-4e710d761a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.214+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness said the collision happened about 10 minutes after
        the bus carrying the Liverpool team had passed by, the British Broadcasting
        Corporation reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c84526-e59a-4487-80ee-b36bef582b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.214+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.214+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894669a-b575-42be-98c7-1f1795416fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The incident \"cast a very dark shadow over what had been a joyous\
        \ day,\" Liverpool city council leader Liam Robinson said on social media.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebdb5a-8e09-42f9-95d3-c01bfb5cc716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.215+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.215+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dead2d8-d8f9-4892-ac2e-53b1fdb45e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.216+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In the aftermath, a Reuters photographer saw emergency services carrying\
        \ victims on stretchers to ambulances and debris scattered on the road.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2b0ba-7e58-417a-b1ec-90d035a835e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.216+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.216+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970760b1-a7b2-4ed1-bf3e-623f9ce3c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Police were unusually quick to give a description of the man they arrested.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083191b-8f17-42b1-9cd9-2c654d51c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.217+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.217+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf793747-7ba3-4cba-9b49-373c03d380e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.218+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.218+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Dal Babu, a former chief superintendent in London’s Metropolitan Police,\
        \ told the BBC this was an effort to cool social media speculation that the\
        \ episode was an Islamist attack.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbbce8-4344-42f8-aff1-576f73913e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.218+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.218+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d3a50-5759-4145-a50b-dac29587c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.219+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.219+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The same police force oversaw the response to the murder of three
        young girls in the nearby town of Southport last year, an incident which sparked
        days of rioting, fueled by speculation online over the identity of the attacker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e5fd7-f2af-4762-927b-7298492f03f1'
