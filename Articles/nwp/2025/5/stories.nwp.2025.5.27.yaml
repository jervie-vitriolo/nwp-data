      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407631b5-ddb2-40cf-9b17-9e4fd75416d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:06:10.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T16:06:10.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:06:10.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Air defence forces were working during the night in Dnipropetrovsk,\"\
        \ Serhiy Lysak, governor of the central-eastern region, said on the Telegram\
        \ messaging app.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83202a00-6c21-4ea5-b8c5-af3d72239bdc'
