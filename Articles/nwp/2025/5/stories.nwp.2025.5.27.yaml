      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“A cure is possible, however, if cases are treated rapidly with antibiotics;\
        \ fatality rates for untreated infections are very high,” the WOAH also said.\r"
    section16:
      primarytype: 'block'
      uuid: 'fdf94570-a2ad-4dce-bb39-fb4695915649'
      activationstatus: true
      created: 2025-05-27T16:42:05.915+08:00
      createdby: 'jelo-nwp'
