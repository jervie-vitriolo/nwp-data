      'mgnl:lastModified': 2025-05-27T16:38:11.443+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b20122-1a55-4b4f-8d84-fd1cc36f9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:38:11.443+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T16:38:11.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:38:11.443+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We cannot allow a system meant to promote road safety to create
        more problems for our citizens. I am calling for a delay in NCAP’s implementation
        until the MMDA can demonstrate its readiness and address these critical issues,”
        Gutierrez stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8aa1a-231d-4bf7-9ad7-3f306cbdd1e8'
