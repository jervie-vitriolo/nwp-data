      'mgnl:lastActivated': 2025-05-27T16:06:10.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:06:10.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328c672-6666-422b-ad02-23a80455f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:06:10.329+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T16:06:10.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:06:10.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The air force said Russia’s latest drone attack hit targets in nine\
        \ locations and used 60 drones. A 17-year-old boy was among 10 people who\
        \ were injured overnight and early on Tuesday, officials said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ed0cb-e445-4a34-8115-800430f081f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:06:10.329+08:00
