      'mgnl:lastModified': 2025-05-27T16:38:11.441+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "1-Rider party-list Rep. Rodge Gutierrez filed House Resolution 2293\
        \ on Tuesday, May 27, urging the transportation committee to investigate the\
        \ preparedness of the Metropolitan Manila Development Authority (MMDA) in\
        \ implementing the policy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acbc88-7d27-4374-a446-cccb49b74e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:38:11.441+08:00
      'mgnl:createdBy': 'daniza-nwp'
