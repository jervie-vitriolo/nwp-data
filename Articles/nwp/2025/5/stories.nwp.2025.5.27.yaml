      'mgnl:lastModified': 2025-05-27T16:38:11.442+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea0dbe-95b8-4a61-9ecd-e94b99056a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:38:11.443+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T16:38:11.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:38:11.443+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Its current implementation is flawed and unfairly impacts our motorists.
        We need clear road signages, transparent ownership transfer processes, and
        a system that respects due process to ensure fairness,” he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd29c2-153a-43bf-aa74-b3f70a36e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:38:11.443+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T16:38:11.734+08:00
