  'START HERE----->atin-ito-third-mission-pagasa-island':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'China Coast Guard vessel 3306 is seen shadowing the Atin Ito ship
      during its third mission to the West Philippine Sea on Tuesday, May 27. (Atin
      Ito)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-27T10:43:29.000+08:00
    imagesource: '8262ac92-47ab-4eb6-8dcf-4b6c86fecfed'
    primarytype: 'composition'
    uuid: '2c0ff0a5-4672-4109-b71f-84d4a47b4b40'
    lead: 'The Philippines and China issued radio challenges in the waters off El
      Nido, Palawan, as civilian group Atin Ito Coalition conducted its third mission
      to the West Philippine Sea on Tuesday, May 27.'
    activationstatus: true
    created: 2025-05-27T10:46:47.851+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-27T16:44:05.963+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-27T16:44:05.622+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Chinese coast guard shadows, challenges Atin Ito ship off Palawan'
    updated: 2025-05-27T16:43:36.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b8e28bb5-cdbf-46ef-9219-f007bd9bb3e4'
      activationstatus: true
      created: 2025-05-27T10:46:47.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        China issued radio challenges in the waters off El Nido, Palawan, as civilian
        group Atin Ito Coalition conducted its third mission to the West Philippine
        Sea on Tuesday, May 27.</p>'
    section1:
      primarytype: 'block'
      uuid: '12e2a3d3-e6c8-4ffc-ab85-d6344f3970cf'
      activationstatus: true
      created: 2025-05-27T10:46:47.959+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Atin Ito reported that China Coast Guard vessels with bow numbers
        3306 and 21549 “were spotted shadowing” the mission’s ship, MV Kapitan Felix
        Oca, on Tuesday morning.</p>'
    section12:
      primarytype: 'block'
      uuid: '0facb4ae-2f97-4a9f-b4c7-6125fbdbb8df'
      activationstatus: true
      created: 2025-05-27T16:44:05.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a 3 p.m. update, the Philippine Coast Guard (PCG) said the Chinese\
        \ vessels were within four nautical miles from the Philippine civilian ship.\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: 'd4029601-be90-4c42-8391-398e303a2e69'
      activationstatus: true
      created: 2025-05-27T16:44:05.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Kapitan Felix Oca was around 58 nautical miles off the coast of\
        \ El Nido.\r"
    section14:
      primarytype: 'block'
      uuid: '50eb41f0-c018-441e-a2ab-0ae017fd62f7'
      activationstatus: true
      created: 2025-05-27T16:44:05.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two PCG vessels, BRP Melchora Aquino and BRP Malapascua, have been\
        \ deployed to ensure the safety and security of the civilian mission.\r"
    section15:
      primarytype: 'block'
      uuid: 'fc1dacf5-ead7-4d00-8b0f-cd64b2b32e9f'
      activationstatus: true
      created: 2025-05-27T16:44:05.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the radio challenge, the PCG told its Chinese counterpart that
        Beijing’s vessels were in the waters under Manila’s exclusive economic zone.
        The Chinese side, meanwhile, said the Philippine vessels were within the “area
        under the jurisdiction of the People’s Republic of China.”</p>'
    section5:
      primarytype: 'block'
      uuid: 'a9e17424-9d05-4485-ba0e-8bad402fe942'
      activationstatus: true
      created: 2025-05-27T10:46:47.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Atin Ito Coalition started the mission called “<strong><a href="https://www.newswatchplus.ph/news/2025/5/22/atin-ito-concert-wps-mission.html">Concert
        at Sea for Peace</a></strong>” on Monday afternoon with a sunset musical event
        in waters off El Nido, Palawan.</p>'
    section6:
      primarytype: 'block'
      uuid: '4df20024-cf3b-4d06-86f8-55542938685b'
      activationstatus: true
      created: 2025-05-27T10:46:47.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It aims to hold a concert aboard the Kapitan Felix Oca in the territorial
        waters of Pagasa Island on Wednesday.</p>'
    section7:
      primarytype: 'block'
      uuid: '602c4c70-7b7c-4804-a53c-91ca01faf7c5'
      activationstatus: true
      created: 2025-05-27T10:46:47.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines maintains a military outpost and a coast guard station\
        \ in Pagasa Island — the largest Philippine-occupied feature in the Spratlys.\r"
    section8:
      primarytype: 'block'
      uuid: 'eb26f12f-0c4a-4ecc-8825-4cfded20c1f8'
      activationstatus: true
      created: 2025-05-27T10:46:47.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We have planned for and ensured sa dulo na makapag-concert tayo sa\
        \ sarili nating EEZ (exclusive economic zone) kasi karapatan natin ‘yon,”\
        \ Rafaela David, Akbayan party-list president and Atin Ito co-convenor, previously\
        \ said. “Kung saan man tayo abutan in the whole route of the convoy, ang mahalaga\
        \ maipakita sa China that this peace concert will happen whatever maneuvers\
        \ they will do.”\r"
    section9:
      primarytype: 'block'
      uuid: 'afd2686c-311f-43bf-b778-66ac27c66d9a'
      activationstatus: true
      created: 2025-05-27T10:46:47.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We have planned for and ensured that at the end, we have\
        \ conducted a concert inside our EEZ. Wherever in the whole route of the convoy,\
        \ it’s important that we can show to China that this peace concert will happen\
        \ whatever maneuvers they will do.]\r"
    section10:
      primarytype: 'block'
      uuid: '05fa38a3-31c2-4f5c-978d-2859c770e47f'
      activationstatus: true
      created: 2025-05-27T10:46:47.963+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Atin Ito Coalition launched a Christmas convoy to Ayungin Shoal\
        \ in December 2023, then another mission to Panatag Shoal in May 2024.\r"
    section11:
      primarytype: 'block'
      uuid: 'd9983794-0630-41d7-a18b-e5eb3f1f94ba'
      activationstatus: true
      created: 2025-05-27T10:46:47.963+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T16:44:05.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:44:05.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the second mission, Atin Ito sent an advance team to Panatag Shoal\
        \ as the official convoy faced China’s blockade.\r"
