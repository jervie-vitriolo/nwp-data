      'mgnl:lastModified': 2025-05-27T10:23:30.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Liverpool last won the trophy during the COVID pandemic when celebrations
        were not permitted due to lockdowns.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11c956-9121-4cbe-b8e2-0c77782a9813'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e8705-061f-4766-aa20-cd3bce12dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Reuters witness said that before the incident, there was disorder
        in the city center where the parade was due to pass, with overcrowding and
        spectators confused by a lack of signage about street closures or where they
        should go.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ef45e-af08-48c9-975c-63ef2ad80a70'
      'mgnl:activationStatus': true
