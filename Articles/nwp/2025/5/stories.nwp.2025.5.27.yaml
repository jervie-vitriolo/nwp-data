  'EU-countries-concerned-Hungary-LGBT':
    'author': 'Reuters'
    'caption': 'FILE PHOTO: A general view of the Hungarian parliament as it votes
      on a bill that would ban the Pride march by LGBTQ+ communities and impose fines
      on organizers and people attending the event in Budapest, Hungary, March 18,
      2025. REUTERS/Marton Monus/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-27T08:21:16.000+08:00
    'imagesource': 'jcr:94eb8b57-fc1c-4c28-b402-e42630e25a22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4341e86-7a53-4ef7-b1cd-4daf0884cb52'
    'lead': 'More than a dozen European countries are expected to issue a declaration
      saying they are "deeply concerned" about Hungarian legislation targeting LGBTQ+
      people, according to a draft seen by Reuters on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T08:26:16.506+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-05-27T08:26:16.857+08:00
