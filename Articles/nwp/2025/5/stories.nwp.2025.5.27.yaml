      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79920508-9c2d-4c7d-8893-ab5ff74cc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.022+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Insurance Australia Group IAG.AX, the country’s largest general insurer,\
        \ said it had received around 2,500 claims as of Tuesday related to the floods,\
        \ with most claims for property damage.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cd65b-51e2-44ce-b1ad-e21c585fca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.022+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c7061-ada6-4455-a2e7-4fbfa458728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Nearly 800 properties have been deemed uninhabitable after conducting\
        \ more than 7,300 damage assessments, a spokesperson for the New South Wales\
        \ state emergency services said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
