    'template': '1'
    'title': 'Texas poised to enforce age verification on Apple, Google app stores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59535d-a629-4d23-9063-cde8e73b441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.514+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco, US -</strong> A bill that requires Apple
        and Alphabet’s Google to verify the age of users of their app stores could
        become law this week in Texas, putting the second-most-populous state in the
        U.S. at the center of a debate over whether and how to regulate the use of
        smartphones by children and teenagers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd1919-761a-451d-ba26-f93db6cb1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.514+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.514+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29231a-1768-470b-b070-120fbc597d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.515+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.515+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate Bill 2420 would require app store owners to verify the age of\
        \ the user of a device, and, if that user is below the age of 18, require\
        \ parental consent to download apps or make in-app purchases. Utah was the\
        \ first U.S. state to pass a similar law earlier this year, and U.S. lawmakers\
        \ have also introduced a federal bill.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ea1e7-255c-42bc-96fc-04c0a3d4cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.515+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.515+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc83be-a9fa-4542-8958-298f2b215399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.516+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.516+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Texas bill is awaiting Governor Greg Abbott’s signature after receiving\
        \ super-majority approval from both houses of the Texas legislature. Another\
        \ bill, which has not yet passed the state legislature, would restrict social\
        \ media apps to users over 18.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ee48d-43a9-468c-85d9-2037109920bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.516+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.516+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5b28b-1392-4acd-bf7a-f365f51e7dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.516+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.516+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Age limits and parental consent for social media apps are one of the\
        \ few areas of wide consensus in America, with a Pew Research poll in 2023\
        \ finding that 81% of Americans support requiring parental consent for children\
        \ to create social media accounts and 71% support age verification before\
        \ using social media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc68e73-0bea-4a0b-bead-217fb9a052fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.517+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.517+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39f5e8-2ce2-417c-98d7-6e185cfff56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.517+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.517+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The mental health effect of social media on children has become a growing\
        \ global concern, with dozens of U.S. states suing Meta Platforms and the\
        \ U.S. Surgeon General issuing an advisory calling for safeguards for children.\
        \ Australia last year banned social media for children under 16, with other\
        \ countries such as Norway also considering new rules.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f86fce-1f0a-4922-aefa-cfa6c144fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.518+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0319c2-8a94-4762-9055-2c1da7faa524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.518+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "How to implement age restrictions has caused a conflict between Meta,\
        \ the owner of Instagram and Facebook, and Apple and Google, which own the\
        \ two dominant app stores in the U.S.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ee020-4f74-42c6-8383-89ac7a8530f9'
      'mgnl:activationStatus': true
