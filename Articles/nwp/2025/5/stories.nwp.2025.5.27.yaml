    'lead': 'OPM icon Freddie Aguilar has died at age 72.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T12:35:55.978+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-27T12:35:56.268+08:00
