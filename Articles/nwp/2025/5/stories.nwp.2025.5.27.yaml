      'mgnl:lastActivated': 2025-05-27T10:23:30.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.220+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef90c6-1906-4a1c-921a-1fb65c67dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.221+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"With the commotion, that was the only reason we looked up, and
        thankfully, looked up and managed to jump out (of) the way in time," the woman
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a69899e-8ce4-4eb2-a162-c6174c8a5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.222+08:00
