      'mgnl:lastModified': 2025-05-27T08:26:16.526+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "They also asked the European Commission \"to expeditiously make full\
        \ use of the rule of law toolbox at its disposal in case these measures are\
        \ not revised accordingly\".\r"
