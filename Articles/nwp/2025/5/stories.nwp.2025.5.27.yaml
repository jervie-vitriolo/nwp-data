  '27-hospitalized-car-ploughs-liverpool-parade':
    'author': 'Phil Noble and Sam Tobin, Reuters'
    'caption': 'Emergency services at the scene on May 26 after multiple people were
      hit by a car during the Liverpool Victory Parade in Britain. (Phil Noble/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-27T10:14:39.000+08:00
    'imagesource': 'jcr:85eea0b7-980b-4e58-9a2e-7a8bf1f9c194'
