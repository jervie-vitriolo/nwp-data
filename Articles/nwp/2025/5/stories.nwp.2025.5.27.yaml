      'mgnl:lastModified': 2025-05-27T16:06:10.330+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The latter attack sparked a fire in a private house and an outbuilding\
        \ in one district and destroyed an agricultural enterprise, a private house\
        \ and a car in another, he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc02446-bdf5-4098-a9ef-14dab390dd39'
