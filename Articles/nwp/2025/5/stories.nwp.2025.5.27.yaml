    'stories': []
    'template': '1'
    'title': 'EDSA rebuild to take longer if roadworks limited at night - MMDA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0a0da-47c4-426b-b6fb-e2069e5f4526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:57:15.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-27T18:57:15.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:57:15.282+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> It will take more than
        two years should roadworks on the entire Epifanio delos Santos Ave. (EDSA)
        be limited at night, an official from the Metropolitan Manila Development
        Authority (MMDA) said on Tuesday, May 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef59a3-c9c9-416e-bb82-0e6fe9455477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:57:15.275+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-27T18:57:15.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:57:15.275+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Vic Nuñez, the agency’s traffic
        enforcement group director, responded to the suggestion of former MMDA chief
        and Sen. Francis Tolentino to do road improvements only at night to ease the
        impact on travel, business, and the economy. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f280f-c87f-4b7a-9998-98387ea4d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:57:15.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-27T18:57:15.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:57:15.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government said preparatory works for the EDSA rehabilitation will
        begin on June 13, one lane at a time from the exclusive busway. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79348791-2be7-4d8f-b1db-d65da3f444d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:57:15.276+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-27T18:57:15.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:57:15.276+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Workers will prioritize the southbound and northbound portions of the
        Pasay to Guadalupe ahead of the Association of Southeast Asian Nations meeting
        in Manila in 2026.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563ef55-8004-4c2e-9448-0f8869ed51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:57:15.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-27T18:57:15.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:57:15.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“If ganoon ang suhestyon na susundin namin baka abutin po ng more than
        two years iyan because you will rebuild and rehab entire stretch ng EDSA,
        southbound and northbound. Baka hindi po matapos within the time frame na
        gusto naming matapos ito,” Nuñez told ‘The Newsmaker.’'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae648ed-20bb-4fec-8cd5-ca165191d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:57:15.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-27T18:57:15.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:57:15.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If that’s the suggestion we have to follow, it might
        take more than two years because you would need to rebuild and rehabilitate
        the entire stretch of EDSA, both southbound and northbound. It might not be
        finished within the target.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be450689-c9f9-4a8e-b3b1-776eef8a3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:57:15.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-27T18:57:15.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:57:15.277+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nuñez night road works are applicable to minor repairs. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3a4c5-ffe1-4ed5-9cd1-b8103cde973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:57:15.278+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-27T18:57:15.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:57:15.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Public Works and Highways Secretary Manuel Bonoan earlier told NewsWatch
        Plus the entire project will last until 2027.</p>'
