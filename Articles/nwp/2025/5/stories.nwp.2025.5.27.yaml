  'ph-open-to-more-agreements-china':
    'author': 'Danial Azhar, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-27T17:45:41.000+08:00
    'imagesource': 'jcr:93e7b955-a827-4306-b399-b3934c6cb2fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd87dfd-2725-46c5-b432-5a3fed52d057'
    'lead': 'The Philippines is open to any additional agreements with Beijing that
      can help maintain peace in the South China Sea, its top diplomat said, amid
      unabated confrontations between them over disputed features.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T17:48:20.739+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-05-27T17:48:21.130+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-27T17:48:20.785+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Philippines', 'China', 'South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Philippines open to more agreements with China to keep peace in South
      China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca358c73-0302-463f-bdac-abd832072a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.753+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia -</strong> The Philippines is open
        to any additional agreements with Beijing that can help maintain peace in
        the South China Sea, its top diplomat said, amid unabated confrontations between
        them over disputed features.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac243b4-e177-4066-a8f7-428d0759700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.753+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9d578-1ba6-4644-9a85-2d5a962db30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea, a conduit for about $3 trillion of annual ship-borne
        trade, remains a source of tension between China and U.S. ally the Philippines,
        with ties at their worst in years amid frequent standoffs that have sparked
        regional concerns they could spiral into conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b83b7-690a-41c2-a03c-623ef393b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746bd835-2ed5-4eb0-b657-fa4eac375dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is vexed by the constant presence of China’s coast
        guard in its exclusive economic zone, where both countries claim sovereignty
        over disputed features, including uninhabited sandbars, an atoll rich in fish
        stocks and a reef where Manila has troops stationed on a grounded navy ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8478db-9b29-4f86-acda-3e7425c30c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.755+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f93c3-0964-4924-a4e1-691c65aba2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.755+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying they (arrangements) will necessarily take place,
        but anything within the scope of diplomatic means or peaceful means or cooperation
        is certainly within our template," Manalo told journalists on the sidelines
        of an Association of Southeast Asian Nations summit in Kuala Lumpur on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de533162-edad-442e-8bf6-b241c8f049d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.755+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1370841-f081-4a41-8ee7-863e72a2b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.756+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deals have been struck before, with the Philippines and China last
        year reaching a "provisional arrangement" for resupply missions to the grounded
        vessel at the Second Thomas Shoal after repeated flare-ups between rival vessels.</p>'
    '9':
