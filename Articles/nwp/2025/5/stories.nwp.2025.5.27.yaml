      'mgnl:lastModified': 2025-05-27T10:03:54.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA chief, meanwhile, dismissed critics saying the policy is just
        another money-making scheme.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9d405-cb2d-4e5e-b01d-c3e3defafcb7'
      'mgnl:activationStatus': true
