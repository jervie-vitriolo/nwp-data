      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The team said on X it was in direct contact with police. "Our thoughts
        and prayers are with those who have been affected by this serious incident,"
        Liverpool FC said.</p>'
    '37':
