    title: 'Freddie Aguilar, OPM icon, dies at 72'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a39f2b69-ac75-4b1a-80b8-6e86882599a1'
      activationstatus: true
      created: 2025-05-27T12:35:56.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.057+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> OPM icon Freddie Aguilar
        has died at age 72.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d3bca60-e5cf-4fbe-93c2-7338e74b7f45'
      activationstatus: true
      created: 2025-05-27T12:35:56.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.050+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His death was confirmed to NewsWatch Plus on Tuesday, May 27, by Governor\
        \ Jun Tamayo, president of the Partido Federal ng Pilipinas (PFP), where Aguilar\
        \ served as national executive vice president.\r"
    section2:
      primarytype: 'block'
      uuid: '2b71e2dc-0b54-417d-b519-0241c847dc25'
      activationstatus: true
      created: 2025-05-27T12:35:56.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On May 22, <strong><a href="https://www.facebook.com/joviegatdula.albaomagandaacku/posts/pfbid02uS61kYezTs4RzpGyWvNcdtHB1afTpHNuEUbbW39tsSfZGGiCdKxoksuHRBCTPFkdl">Aguilar’s
        wife Jovie</a></strong> posted a photo of a coffee cup at the Philippine Heart
        Center with the caption: “Stay strong, things will get better. It may be stormy
        now, but it can't rain forever.”&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: '2bea0f7b-42d9-4451-b87c-fa17d57dcbd2'
      activationstatus: true
      created: 2025-05-27T12:35:56.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.051+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.facebook.com/koreanbug/posts/pfbid02mmpYW6Poro99BTd7Ubg5SRgKTX3L3uF7tP9hMn4bRV97LajcyDuXCbwPMAKoNjV1l">Aguilar’s
        daughter Shiaianne</a></strong>&nbsp;also said his father was giving his “best
        fight” in what appears battling a medical condition.</p>'
    section4:
      primarytype: 'block'
      uuid: '67b96ced-fc3d-49e7-9d2c-c3edc465a8b0'
      activationstatus: true
      created: 2025-05-27T12:35:56.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“it may be hard, but i know you have the strength and courage to face\
        \ this,” Shiaianne wrote on Facebook. “please focus on getting better. we\
        \ want you back at your best self. we are all here for you. love you!”\r"
    section5:
      primarytype: 'block'
      uuid: '5ee90228-3be9-4275-b78f-bbc5af9bdc97'
      activationstatus: true
      created: 2025-05-27T12:35:56.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aguilar was behind the song “Anak,” a folk-rock song reflective of\
        \ Filipino family values. The hit sold 33 million copies worldwide, and was\
        \ translated in 20 languages and released in 53 countries.\r"
    section6:
      primarytype: 'block'
      uuid: '3de00bf5-a5d2-484c-aa04-9dca48ab3bbf'
      activationstatus: true
      created: 2025-05-27T12:35:56.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.052+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The folk singer was also known for his rendition of “Bayan Ko,” which\
        \ became a protest anthem opposing the dictatorship of Ferdinand Marcos Sr.\
        \ in the 1970s.\r"
    section7:
      primarytype: 'block'
      uuid: '33984216-edaf-4c74-88f9-080bd21ff72f'
      activationstatus: true
      created: 2025-05-27T12:35:56.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2013, Aguilar, who was 60 years old at the time, converted into\
        \ Islam and married then 16-year old Jovie Albao. \r"
    section8:
      primarytype: 'block'
      uuid: '06c32af4-ec78-4b88-ae11-e5b5a8a05718'
      activationstatus: true
      created: 2025-05-27T12:35:56.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T12:35:56.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T12:35:56.053+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Media reports said there were ongoing preparations for Aguilar’s
        burial within 24 hours, in accordance with his Muslim faith.</p>'
