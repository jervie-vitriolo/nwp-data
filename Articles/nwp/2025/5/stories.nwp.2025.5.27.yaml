      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be169a6-4230-4df6-bf67-724f0bd602bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.222+08:00
