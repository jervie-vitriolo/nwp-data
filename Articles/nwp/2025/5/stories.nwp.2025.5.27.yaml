    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Billie Eilish takes top prize at American Music Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb006a3d-c855-491b-b5a4-0018ce4f99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.240+08:00
