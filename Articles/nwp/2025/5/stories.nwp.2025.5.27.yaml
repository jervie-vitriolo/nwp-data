      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098f4ea-55a4-4399-a10c-1dd72ed5f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.761+08:00
