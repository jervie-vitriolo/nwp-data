      lastmodified: 2025-05-27T10:23:30.216+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '970760b1-a7b2-4ed1-bf3e-623f9ce3c7e0'
      activationstatus: true
      created: 2025-05-27T10:23:30.217+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.217+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Police were unusually quick to give a description of the man they arrested.\r"
