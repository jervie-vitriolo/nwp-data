      'mgnl:lastModified': 2025-05-27T10:27:45.245+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The show was broadcast live on CBS from the Fontainebleau Las Vegas
        hotel.</p>'
