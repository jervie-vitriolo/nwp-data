      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Nevada, US -</strong> Pop singer Billie Eilish landed the
        top honor on Monday at the American Music Awards, winning artist of the year
        at a red-carpet ceremony that hands out trophies based on fan votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1332409-7c49-4590-904a-ca00b76cdf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b45235-531b-4b18-9ec1-4ac0f555448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The "Birds of a Feather" singer claimed the prize over other nominees
        including Taylor Swift, Kendrick Lamar, Sabrina Carpenter, Morgan Wallen and
        Zack Bryan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6ffde-2646-43c3-8ea0-24fcc3d4b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a17eb-61cd-4f34-a464-f9dab488c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is so crazy. I feel speechless," Eilish said in a video from
        Europe, where she is on tour. "I wish I could be there tonight."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc3f28-6c78-4ac8-b54a-fee49c270320'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.242+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.242+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f112f57-b39e-4bcd-b52b-1d85bd2f9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.242+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.242+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That’s So True" singer Gracie Abrams, winner of new artist of
        the year, also sent a recorded video from a location on tour to accept her
        honor. She thanked her fans, who she said "I have been lucky enough to learn
        from."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc047b-93bd-4b95-b9d5-612a7cafc19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.242+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.242+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4bbbc-1c0c-47c2-bcc3-3a4a10062fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.243+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.243+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They have reminded me of the light that exists out there," Abrams
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18989b28-b4cc-4854-8365-4345a65aa12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.243+08:00
      'mgnl:createdBy': 'daniza-nwp'
