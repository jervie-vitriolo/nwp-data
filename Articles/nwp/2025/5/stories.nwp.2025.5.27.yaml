    title: 'Party-list seeks NCAP probe, delay amid issues'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '11244742-bdff-4542-b9e7-a6a30cf6660f'
      activationstatus: true
      created: 2025-05-27T16:38:11.439+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.453+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A party-list group
        is pushing to defer the implementation of a traffic policy on major roads
        in Metro Manila after a court stay order was lifted and to look into issues
        surrounding it.</p>'
    section1:
      primarytype: 'block'
      uuid: '47fc804b-1c5e-448a-a653-e79b2ccd5a15'
      activationstatus: true
      created: 2025-05-27T16:38:11.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.440+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c0f132f5-d9f6-4855-9ac9-0d3c0cd9de10'
      activationstatus: true
      created: 2025-05-27T16:38:11.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.440+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The No Contact Apprehension Policy (NCAP) uses security cameras
        to flag traffic violators instead of enforcers physically flagging them. The
        traffic citation is sent to the vehicle owner to settle the penalty.</p>'
    section3:
      primarytype: 'block'
      uuid: '91bebc23-1e88-4d1d-b3b2-c80b52293c20'
      activationstatus: true
      created: 2025-05-27T16:38:11.440+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.440+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4613f393-6361-4f13-9dc5-8d428a56f47a'
      activationstatus: true
      created: 2025-05-27T16:38:11.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "1-Rider party-list Rep. Rodge Gutierrez filed House Resolution 2293\
        \ on Tuesday, May 27, urging the transportation committee to investigate the\
        \ preparedness of the Metropolitan Manila Development Authority (MMDA) in\
        \ implementing the policy.\r"
    section5:
      primarytype: 'block'
      uuid: '45acbc88-7d27-4374-a446-cccb49b74e27'
      activationstatus: true
      created: 2025-05-27T16:38:11.441+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4ea48e49-692d-4094-8bd0-2aaf4648aae1'
      activationstatus: true
      created: 2025-05-27T16:38:11.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.442+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Supreme Court has <a href="https://www.newswatchplus.ph/news/nwp/2025/5/20/sc-lifts-tro-vs-ncap.html"><strong>partially
        lifted</strong></a> the three-year temporary restraining order on NCAP, allowing
        its implementation on major roads.</p>'
    section7:
      primarytype: 'block'
      uuid: 'b6291c5a-b117-47ee-858d-ad3898fa100a'
      activationstatus: true
      created: 2025-05-27T16:38:11.442+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.442+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0fea0dbe-95b8-4a61-9ecd-e94b99056a42'
      activationstatus: true
      created: 2025-05-27T16:38:11.443+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.443+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Its current implementation is flawed and unfairly impacts our motorists.
        We need clear road signages, transparent ownership transfer processes, and
        a system that respects due process to ensure fairness,” he said in a statement.</p>'
    section9:
      primarytype: 'block'
      uuid: '97fd29c2-153a-43bf-aa74-b3f70a36e422'
      activationstatus: true
      created: 2025-05-27T16:38:11.443+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.443+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '30b20122-1a55-4b4f-8d84-fd1cc36f9740'
      activationstatus: true
      created: 2025-05-27T16:38:11.443+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.443+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We cannot allow a system meant to promote road safety to create
        more problems for our citizens. I am calling for a delay in NCAP’s implementation
        until the MMDA can demonstrate its readiness and address these critical issues,”
        Gutierrez stated.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a5d8aa1a-231d-4bf7-9ad7-3f306cbdd1e8'
      activationstatus: true
      created: 2025-05-27T16:38:11.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.444+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a2846d1e-bd26-4a89-a6c9-c54b03d908d0'
      activationstatus: true
      created: 2025-05-27T16:38:11.444+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.444+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gutierrez said the party-list’s discussion with the Land Transportation
        Office seemed to confirm that the system is unprepared.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f88576e8-d123-4477-bfad-94dbe5ec290d'
      activationstatus: true
      created: 2025-05-27T16:38:11.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9e690b34-e688-4042-8b7b-944a4773570a'
      activationstatus: true
      created: 2025-05-27T16:38:11.445+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.445+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawmaker, however, said the intention behind the program was
        “commendable.”</p>'
    section15:
      primarytype: 'block'
      uuid: '2329b026-cb4a-4d1b-be6a-9e28522a2f25'
      activationstatus: true
      created: 2025-05-27T16:38:11.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e0aa695c-6734-41be-9a92-ae279086ab9e'
      activationstatus: true
      created: 2025-05-27T16:38:11.446+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T16:38:11.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:38:11.446+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The MMDA reinstated the NCAP on Monday with around <a href="https://www.newswatchplus.ph/news/2025/5/27/ncap-violators-first-day.html"><strong>1,000
        violators</strong></a> recorded.</p>'
