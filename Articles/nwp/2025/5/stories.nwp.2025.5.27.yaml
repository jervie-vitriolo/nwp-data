      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T18:57:15.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:57:15.282+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> It will take more than
        two years should roadworks on the entire Epifanio delos Santos Ave. (EDSA)
        be limited at night, an official from the Metropolitan Manila Development
        Authority (MMDA) said on Tuesday, May 27.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cfef59a3-c9c9-416e-bb82-0e6fe9455477'
      activationstatus: true
      created: 2025-05-27T18:57:15.275+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T18:57:15.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:57:15.275+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Vic Nuñez, the agency’s traffic
        enforcement group director, responded to the suggestion of former MMDA chief
        and Sen. Francis Tolentino to do road improvements only at night to ease the
        impact on travel, business, and the economy.'
    section2:
      primarytype: 'block'
      uuid: '426f280f-c87f-4b7a-9998-98387ea4d847'
      activationstatus: true
      created: 2025-05-27T18:57:15.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T18:57:15.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:57:15.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The government said preparatory works for the EDSA rehabilitation will
        begin on June 13, one lane at a time from the exclusive busway.'
    section3:
      primarytype: 'block'
      uuid: '79348791-2be7-4d8f-b1db-d65da3f444d6'
      activationstatus: true
      created: 2025-05-27T18:57:15.276+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T18:57:15.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:57:15.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Workers will prioritize the southbound and northbound portions of the
        Pasay to Guadalupe ahead of the Association of Southeast Asian Nations meeting
        in Manila in 2026.'
    section4:
      primarytype: 'block'
      uuid: '2563ef55-8004-4c2e-9448-0f8869ed51de'
      activationstatus: true
      created: 2025-05-27T18:57:15.277+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T18:57:15.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:57:15.277+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“If ganoon ang suhestyon na susundin namin baka abutin po ng more than
        two years iyan because you will rebuild and rehab entire stretch ng EDSA,
        southbound and northbound. Baka hindi po matapos within the time frame na
        gusto naming matapos ito,” Nuñez told ‘The Newsmaker.’'
    section5:
      primarytype: 'block'
      uuid: 'eae648ed-20bb-4fec-8cd5-ca165191d2c7'
      activationstatus: true
      created: 2025-05-27T18:57:15.277+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T18:57:15.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:57:15.277+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If that’s the suggestion we have to follow, it might
        take more than two years because you would need to rebuild and rehabilitate
        the entire stretch of EDSA, both southbound and northbound. It might not be
        finished within the target.]'
    section6:
      primarytype: 'block'
      uuid: 'be450689-c9f9-4a8e-b3b1-776eef8a3c05'
      activationstatus: true
      created: 2025-05-27T18:57:15.277+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T18:57:15.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:57:15.277+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nuñez night road works are applicable to minor repairs.'
    section7:
      primarytype: 'block'
      uuid: 'e3b3a4c5-ffe1-4ed5-9cd1-b8103cde973e'
      activationstatus: true
      created: 2025-05-27T18:57:15.278+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T18:57:15.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:57:15.278+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Public Works and Highways Secretary Manuel Bonoan earlier told NewsWatch
        Plus the entire project will last until 2027.</p>'
  'START HERE----->dhsud-aliling-horizontal-housing':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-27T19:11:12.000+08:00
    imagesource: '8923fc4c-9dc9-431a-afac-ab63089f3694'
    primarytype: 'composition'
    uuid: '52c46eb2-2627-414d-807a-d6c054f8aa0c'
    lead: 'The incoming DHSUD secretary says he will include subdivision-type projects
      in the government housing program, a move that goes away from the condominium-focused
      approach of his predecessor.'
    activationstatus: true
    created: 2025-05-27T19:13:01.894+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-27T19:13:02.261+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-27T19:13:02.004+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New housing czar eyes subdivision-type projects'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bfe294aa-f558-4989-a393-926cc6edf3d0'
      activationstatus: true
      created: 2025-05-27T19:13:01.991+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:02.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The incoming secretary
        of the Department of Human Settlements and Urban Development (DHSUD) said
        he will include subdivision-type projects in the government housing program,
        a move that veers away from the condominium-focused approach of his predecessor.</p>'
    section1:
      primarytype: 'block'
      uuid: '1f31e1e6-dc4c-4f3d-8686-699b1f3373e6'
      activationstatus: true
      created: 2025-05-27T19:13:01.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a news release on Tuesday, May 27, the DHSUD said its secretary,
        Jose Ramon Aliling, has promised to “recalibrate” the Pambansang Pabahay para
        sa Pilipino Housing (4PH) Program by including horizontal developments.</p>'
    section2:
      primarytype: 'block'
      uuid: '0d142668-289a-43c3-b461-21e89d333671'
      activationstatus: true
      created: 2025-05-27T19:13:01.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move is seen to “attract more partners and expedite housing production,”\
        \ the DHSUD said.\r"
    section3:
      primarytype: 'block'
      uuid: 'c3c49f3f-0394-42d9-a0e2-3325e21fe1ba'
      activationstatus: true
      created: 2025-05-27T19:13:01.992+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.992+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will prioritize the preparation of the 4PH guidelines for horizontal\
        \ developments. In doing so, we can expect 4PH numbers to improve significantly,”\
        \ he pointed out,” Aliling said in his speech after a ceremonial turnover\
        \ on Monday.\r"
    section4:
      primarytype: 'block'
      uuid: '78bc1ca8-86c7-44f6-9124-f32c0155a630'
      activationstatus: true
      created: 2025-05-27T19:13:01.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aliling also called for alignment of efforts with key shelter agencies,\
        \ invited private developers to a monthly dialogue, and stressed his “zero\
        \ tolerance” to corruption.\r"
    section5:
      primarytype: 'block'
      uuid: 'e7e750f6-4347-4f47-9064-4a9b99c9a935'
      activationstatus: true
      created: 2025-05-27T19:13:01.993+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.993+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former Secretary Jerry Acuzar was focused on vertical projects, or\
        \ medium-rise buildings as housing projects that will be mainly in-city development\
        \ to provide beneficiaries easier access to work, school, and other services.\r"
    section6:
      primarytype: 'block'
      uuid: 'b93c7e63-73d5-49f3-8985-ba23fc8ef655'
      activationstatus: true
      created: 2025-05-27T19:13:01.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was a shift from the traditional horizontal housing projects to\
        \ “maximize land use.”\r"
    section7:
      primarytype: 'block'
      uuid: 'bc6ae3d3-7146-4c99-9fe4-7f17a598d0ad'
      activationstatus: true
      created: 2025-05-27T19:13:01.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the start of Marcos administration, it vowed to deliver six million\
        \ housing units. It was cut to half by the end term in 2028.\r"
    section8:
      primarytype: 'block'
      uuid: '22b6ed3e-e99b-4c36-8538-68b97ff9a95b'
      activationstatus: true
      created: 2025-05-27T19:13:01.994+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.994+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/12/Senators-question-middle-class-housing.html">Senators
        question middle class housing, none for the homeless&nbsp;</a></p>'
    section9:
      primarytype: 'block'
      uuid: 'f4e6d77d-a62c-4f50-8f7e-2e44f7ff3b80'
      activationstatus: true
      created: 2025-05-27T19:13:01.995+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-27T19:13:02.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:13:01.995+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Malacañang accepted Acuzar’s resignation for “<strong><a href="https://www.newswatchplus.ph/news/2025/5/23/Aliling-is-new-housing-chief--replaces-Acuzar.html">under
        delivery</a></strong>.” He was reassigned as presidential adviser for Pasig
        River development with the rank of secretary.&nbsp;</p>'
