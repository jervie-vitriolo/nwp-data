      'mgnl:lastModified': 2025-05-27T16:06:10.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d88718-3271-4fcc-896a-ab696596da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:06:10.328+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T16:06:10.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:06:10.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The earlier attacks - which the Ukrainian Air Force said included a\
        \ record barrage of 355 drones on Sunday night - prompted U.S. President Donald\
        \ Trump to say that Russian President Vladimir Putin had \"gone absolutely\
        \ CRAZY\" and threaten sanctions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95afaf-6cea-4639-bfa3-19bd0e858d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:06:10.328+08:00
