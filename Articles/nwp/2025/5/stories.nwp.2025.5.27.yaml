    uuid: '1bb0fc44-602b-461f-872d-9b20d3a9010b'
    lead: 'A bill that requires Apple and Alphabet’s Google to verify the age of
      users of their app stores could become law this week in Texas, putting the second-most-populous
      state in the U.S. at the center of a debate over whether and how to regulate
      the use of smartphones by children and teenagers.'
    activationstatus: true
    created: 2025-05-27T18:48:33.486+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-05-27T18:48:33.950+08:00
