    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Car ploughs into fans at Liverpool parade, 27 in hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485a0db-94e7-4d5a-be02-43767c295e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.209+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Liverpool, England -</strong> A car ploughed into a crowd
        of Liverpool fans during a parade celebrating their side’s Premier League
        soccer title on Monday, hospitalizing 27 people, with two seriously injured,
        but police said they did not believe the incident was terrorism-related.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b731f38-1597-4d8d-b9ce-08e4e98c4ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.209+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b87006-6ade-44a0-b40e-cb98b417343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.209+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police said they had arrested a "53-year-old white British man from
        the Liverpool area," whom they believed to be the driver of the vehicle which
        struck a large group of supporters who were celebrating in the city in northwest
        England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d543e9e-8627-4eb8-b052-64ac7f03fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e6e3c-c037-44ac-aa06-c8485920c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Twenty people were treated at the scene. Ambulance officials said
        of the 27 taken to hospital, four were children. One child and one adult were
        in a serious condition. Four people trapped under the vehicle had to be released
        by firefighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd8cd9-5f30-4223-9c27-e2fb6362cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.210+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d87b4-fb0f-42ba-860e-24b97c6588e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Videos on social media showed people thrown into the air as the
        car rammed into spectators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda978c-d6cf-4f39-917f-55ee04e8b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b190e-a4a9-4f6c-ad49-08e62f5f4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.211+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.211+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>When the car stopped, angry fans converged on it and began smashing
        the windows as police officers intervened to prevent them from reaching the
        driver.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099c69f6-1ee7-4232-bd7a-89ccc7b8b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.212+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.212+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78a5a2-4df4-4677-a4a6-6fff8da58e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.212+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.212+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We believe this to be an isolated incident, and we are not currently
        looking for anyone else in relation to it. The incident is not being treated
        as terrorism," temporary Deputy Chief Constable Jenny Sims told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c39e5-2d9d-490a-9f64-9dc6ffdbd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.213+08:00
