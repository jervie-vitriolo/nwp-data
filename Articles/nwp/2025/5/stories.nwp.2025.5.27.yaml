      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Roque and around 40 others are facing <a href="https://www.newswatchplus.ph/news/nwp/2025/4/29/roque-cassandra-ong-40-others-qualified-trafficking.html"><strong>qualified
        trafficking charges</strong></a> over their alleged involvement in the illegal
        activities of Lucky South 99, a raided Philippine offshore gaming operation
        hub in Porac, Pampanga.</p>'
