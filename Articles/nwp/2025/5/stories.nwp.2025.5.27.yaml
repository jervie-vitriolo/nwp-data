  'START HERE----->ph-open-to-more-agreements-china':
    author: 'Danial Azhar, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-27T17:45:41.000+08:00
    imagesource: '93e7b955-a827-4306-b399-b3934c6cb2fb'
    primarytype: 'composition'
    uuid: 'acd87dfd-2725-46c5-b432-5a3fed52d057'
    lead: 'The Philippines is open to any additional agreements with Beijing that
      can help maintain peace in the South China Sea, its top diplomat said, amid
      unabated confrontations between them over disputed features.'
    activationstatus: true
    created: 2025-05-27T17:48:20.739+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-05-27T17:48:21.130+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-27T17:48:20.785+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Philippines open to more agreements with China to keep peace in South
      China Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ca358c73-0302-463f-bdac-abd832072a40'
      activationstatus: true
      created: 2025-05-27T17:48:20.753+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.753+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Kuala Lumpur, Malaysia -</strong> The Philippines is open
        to any additional agreements with Beijing that can help maintain peace in
        the South China Sea, its top diplomat said, amid unabated confrontations between
        them over disputed features.</p>'
    section1:
      primarytype: 'block'
      uuid: '8ac243b4-e177-4066-a8f7-428d0759700c'
      activationstatus: true
      created: 2025-05-27T17:48:20.753+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.753+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1bf9d578-1ba6-4644-9a85-2d5a962db30d'
      activationstatus: true
      created: 2025-05-27T17:48:20.754+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The South China Sea, a conduit for about $3 trillion of annual ship-borne
        trade, remains a source of tension between China and U.S. ally the Philippines,
        with ties at their worst in years amid frequent standoffs that have sparked
        regional concerns they could spiral into conflict.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b13b83b7-690a-41c2-a03c-623ef393b39f'
      activationstatus: true
      created: 2025-05-27T17:48:20.754+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '746bd835-2ed5-4eb0-b657-fa4eac375dd6'
      activationstatus: true
      created: 2025-05-27T17:48:20.754+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Philippines is vexed by the constant presence of China’s coast
        guard in its exclusive economic zone, where both countries claim sovereignty
        over disputed features, including uninhabited sandbars, an atoll rich in fish
        stocks and a reef where Manila has troops stationed on a grounded navy ship.</p>'
    section5:
      primarytype: 'block'
      uuid: '5c8478db-9b29-4f86-acda-3e7425c30c09'
      activationstatus: true
      created: 2025-05-27T17:48:20.755+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.755+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ba9f93c3-0964-4924-a4e1-691c65aba2d6'
      activationstatus: true
      created: 2025-05-27T17:48:20.755+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.755+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"I'm not saying they (arrangements) will necessarily take place,
        but anything within the scope of diplomatic means or peaceful means or cooperation
        is certainly within our template," Manalo told journalists on the sidelines
        of an Association of Southeast Asian Nations summit in Kuala Lumpur on Sunday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'de533162-edad-442e-8bf6-b241c8f049d5'
      activationstatus: true
      created: 2025-05-27T17:48:20.755+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.755+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f1370841-f081-4a41-8ee7-863e72a2b956'
      activationstatus: true
      created: 2025-05-27T17:48:20.756+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.756+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Deals have been struck before, with the Philippines and China last
        year reaching a "provisional arrangement" for resupply missions to the grounded
        vessel at the Second Thomas Shoal after repeated flare-ups between rival vessels.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd6731e75-0478-4161-8c57-b45ffa3fd9ba'
      activationstatus: true
      created: 2025-05-27T17:48:20.756+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.756+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c4e287b7-2f09-491f-94b1-3ca2127357c5'
      activationstatus: true
      created: 2025-05-27T17:48:20.756+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.756+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>China has accused the Philippines of trespassing in its waters but
        denies allegations of aggressive conduct. Beijing has advocated for dialogue
        with Manila to manage disputes.</p>'
    section11:
      primarytype: 'block'
      uuid: '9dd91f4c-5a4d-4b2b-b99f-b75f3c81b408'
      activationstatus: true
      created: 2025-05-27T17:48:20.757+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.757+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c0e55b4e-847f-441e-bd92-3966001b3c55'
      activationstatus: true
      created: 2025-05-27T17:48:20.757+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.757+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>China claims sovereignty over almost the entire South China Sea,
        which includes parts of the EEZs of Vietnam, Malaysia, Indonesia, Brunei and
        the Philippines.</p>'
    section13:
      primarytype: 'block'
      uuid: 'e33041b1-d991-48ef-a6b8-8d3a8dc08081'
      activationstatus: true
      created: 2025-05-27T17:48:20.758+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.758+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b550694a-a4e6-42e6-b99b-4ede837acf1a'
      activationstatus: true
      created: 2025-05-27T17:48:20.758+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T17:48:21.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T17:48:20.758+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The stakes are high in the event of a miscalculation between Beijing
        and Manila, with the United States bound by a 1951 mutual defense treaty to
        come to the aid of the Philippines in the event of any armed attack, including
        in the South China Sea.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a8a230c3-8a79-411b-90b5-b711ba37322e'
      activationstatus: true
      created: 2025-05-27T17:48:20.759+08:00
      createdby: 'thea-nwp'
