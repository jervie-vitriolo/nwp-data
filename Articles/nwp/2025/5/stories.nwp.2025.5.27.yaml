      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.853+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764b16e-89ce-4868-a42a-157c0f6a5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.665+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.648+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.854+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, United Kingdom / Ottawa, Canada -</strong> King
        Charles landed in Canada’s capital Ottawa on Monday for a highly symbolic
        visit showing support for the nation that recognizes him as its sovereign
        but is coveted by U.S. President Donald Trump as a 51st U.S. state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa1529-74ce-4cce-9451-84931a2b5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.665+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.648+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.854+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34878d63-9f0d-4259-b370-31e07e3de539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.666+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.648+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.855+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Travelling with his wife Queen Camilla, the king met on the airport
        tarmac with Prime Minister Mark Carney and Governor General Mary Simon, his
        representative in Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b72b10-bee6-446d-8795-5faa969adfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.666+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.648+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.855+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d42f1-2333-45fb-82fa-b8e1c5533730'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.667+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.649+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.856+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Following an invitation from Carney, Charles will open parliament on\
        \ Tuesday, the first time a British monarch has carried out the duty since\
        \ his mother, the late Queen Elizabeth, did so 68 years ago.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8b902-4a72-4f9e-9bac-a2b1a0fccefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.667+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.649+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.857+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d091654-e1b7-4dda-93b4-30fe98b5329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.668+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.649+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.857+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old king is undergoing cancer treatment, which has limited
        his workload, so the two-day trip shows his commitment to Canada, one of 15
        countries where he is monarch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1dbad1-ac4a-4ae8-a43c-fe81175c33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.668+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.649+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.858+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ccf75-7253-4644-a32f-c08efa5a8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.669+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.649+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.859+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly expressed a desire to annex Canada, a proposition
        fiercely rebuffed by Carney, whose election win last month came partly on
        the back of that stance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e899c0-52b2-4284-85c7-be67a780c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.669+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.650+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.859+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cf5c0-a174-44eb-b664-d6597efd5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.670+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.650+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.860+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister has made it clear that Canada is not for sale
        now, is not for sale ever," Canada’s envoy to the UK, Ralph Goodale, told
        reporters during a visit last week by Charles to Canada’s high commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f813f-3007-4e33-9fa8-935fef79646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.670+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.650+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.861+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8544cb-d85f-43dd-b866-059402a8a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.671+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.650+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.861+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The king, as head of state, will reinforce the power and the strength
        of that message."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ad44a-512b-43e5-a6eb-07fd05c483ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.671+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.650+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.862+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa680f-4552-49b2-9dbd-7387517191dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.651+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.862+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Charles has made subtle signals of his backing for Canada in recent
        months, wearing Canadian medals, calling himself the king of Canada, and describing
        its flag as "a symbol that never fails to elicit a sense of pride and admiration."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6e792-9065-44ef-b845-5ba1dc14d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.651+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.863+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb75aa2-8afd-47bd-af42-87f76b7ebcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.651+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.864+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, he faces a tricky balancing act as British Prime Minister
        Keir Starmer is working to keep Trump onside over Ukraine and trade ties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da36e0d-a372-470e-bcd9-f711e8064906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.651+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.864+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d1c87-0e13-4682-8689-8c011004bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.651+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.865+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>When Starmer visited the White House in February he made great show
        of an invitation from Charles for an unprecedented second state visit for
        Trump, whose mother was born in Britain and who has repeatedly praised the
        British royal family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40180a80-9181-4e12-957a-3a14445fcc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.651+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.866+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef79b0-11d7-4f29-acd8-873bbb3f4fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.652+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.866+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carney, the former governor of the Bank of England, said that gesture
        had irked Canadians.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b92579-2046-46a5-bece-a715b2be4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.652+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.867+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efc52f-9ba6-4ab1-a8d1-42315ea0a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.652+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.867+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''MOMENTOUS OCCASION''</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1634a-deb2-451d-9907-d72c9bb76af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.652+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.868+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ac260-0208-47f0-ae52-576467765f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.652+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.869+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Charles'' trip will be his first visit to the former British colony
        since becoming king in September 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b230736-8069-49ce-b21d-147526567c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.653+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.869+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46781986-665b-4047-a8d3-ff6c64aacd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.653+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.870+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later, the royal couple visited a large park in Ottawa and met vendors
        and artists. The king will also participate in a ceremonial puck drop to launch
        a street hockey demonstration before planting a tree in another part of the
        city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0c8fb-0ce5-4f8e-915a-5fb6f6441b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.680+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.653+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.871+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab9c56-c218-4085-9544-4a2a77c89bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.680+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.653+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.871+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>It will be just the third time a sovereign has delivered a "speech
        from the throne" in the Canadian Senate, an event that opens every new session
        of parliament.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7075022-ce48-4393-952e-fc231bd6f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.681+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T12:44:15.653+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.872+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd6244-db5e-4511-9d6f-d9df7528aec1'
      'mgnl:activationStatus': true
