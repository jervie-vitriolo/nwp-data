      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.218+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4d1d3a50-5759-4145-a50b-dac29587c272'
      activationstatus: true
      created: 2025-05-27T10:23:30.219+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.219+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The same police force oversaw the response to the murder of three
        young girls in the nearby town of Southport last year, an incident which sparked
        days of rioting, fueled by speculation online over the identity of the attacker.</p>'
    section25:
      primarytype: 'block'
      uuid: '538e5fd7-f2af-4762-927b-7298492f03f1'
      activationstatus: true
      created: 2025-05-27T10:23:30.219+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.219+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c373b2cb-2d37-45a3-9796-21e2a46d74ff'
      activationstatus: true
      created: 2025-05-27T10:23:30.220+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.220+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An eyewitness to Monday’s incident who gave her name as Chelsea
        told BBC Radio that people packed onto the street were only alerted to the
        danger by screams from the crowd. That enabled some to jump out of the way
        as the driver showed no sign of slowing.</p>'
    section27:
      primarytype: 'block'
      uuid: '7dc40ef1-44ae-4a82-8b51-b9f0a0da7821'
      activationstatus: true
      created: 2025-05-27T10:23:30.220+08:00
