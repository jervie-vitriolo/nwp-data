  'ncap-violators-first-day':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'MMDA monitors show captured motorcycles taking the bicycle lane. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
