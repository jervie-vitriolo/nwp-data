    'template': '1'
    'title': '‘Under control’: Siquijor detects 6 cases of zoonotic glanders disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78173d-bb4d-4805-b849-7fc8584ef3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.908+08:00
