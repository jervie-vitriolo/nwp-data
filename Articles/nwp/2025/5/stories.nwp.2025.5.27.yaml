      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former presidential
        spokesperson Harry Roque - wanted for charges related to illegal offshore
        gaming operations - left the Philippines through the southernmost province
        of Tawi-Tawi, Justice Secretary Jesus Crispin Remulla said on Tuesday, May
        27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00155526-aae8-44d9-a3cb-9d24710717d3'
      'mgnl:activationStatus': true
