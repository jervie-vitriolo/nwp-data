    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6371facd-1ff7-4419-9d52-6a0e10fc4c8e'
    'lead': 'It will take more than two years should roadworks on the entire Epifanio
      delos Santos Ave. (EDSA) be limited at night, an official from the Metropolitan
      Manila Development Authority (MMDA) said on Tuesday, May 27. '
