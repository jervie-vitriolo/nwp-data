      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Six people in Siquijor
        have contracted glanders disease, an infectious disease primarily affecting
        horses, donkeys, or mules that can be transmitted to humans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cba2eb-71fa-4c26-beff-7eee1eb1c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.908+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.908+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Siquijor Gov. Jake Vincent Villa confirmed the news on Saturday, May\
        \ 24, assuring residents and tourists that the situation is under control.\
        \ He said the infected individuals have already received medication. \r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FGovJakeVilla%2Fposts%2Fpfbid0Ra76Rf6tyRdnL4GnQkKMQW6TVWRHsqZfTnpzMuaDLgXtzaHG6utuCQqKrvgxk38cl&show_text=true&width=500"
        width="500" height="277" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457003fc-63ff-4fbb-ac6d-0bb5ba81e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.909+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd8f7a-c5cd-4f9e-bd89-c0bc76d216bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.909+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an article posted on its website, the United States National Institutes\
        \ of Health said glanders can be transmitted from contact with infected animals\
        \ through mucous membranes, inhalation, and contact with breaks in the skin.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d45cb0-0cb6-46a1-a21b-8948630cf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In humans, the first symptom of glanders is usually fever, followed\
        \ by pneumonia, pustules, and abscesses. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485afa09-f118-414d-8047-a02ba04eba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gov. Villa said the local government, the Negros Island Region One\
        \ Health Task Force, and the Department of Health continue to monitor and\
        \ ensure public health security in the province. The actions being done include\
        \ surveillance, medical assessments, and contact tracing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c421d6-0f64-4a6c-8f26-ddfb4dd59ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The governor said agriculture officials were also conducting animal\
        \ tests.\r"
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOHNegrosIslandRegionCHD%2Fposts%2Fpfbid02ptTGE55wYSrWEyVamkmyAyxNdr6URiSFcjJKATky1go5N561hbD6YvTKtzZC89b8l&show_text=true&width=500"
        width="500" height="766" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39293df5-b66e-4693-b635-453853dc2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a6c1a-ee6e-4e67-91e5-4b7f5baeb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Health Negros Island Region Center for Health Development\
        \ advised locals against eating meat from sick or dead animals, touching affected\
        \ animals, and swimming in water that has been contaminated by animals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fdc79-b8ce-41bc-aee3-9ee92de8930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It also stressed drinking only clean and safe water and washing hands\
        \ often.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1575835-1d20-4551-b3e5-f70af9b33a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.912+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f459b3-5483-4595-99b2-494bc8709e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is glanders?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26202a9b-284d-4410-9bba-6d3f9b52b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.913+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the World Organisation for Animal Health (WOAH), glanders\
        \ is an “infectious and life-threatening disease” that mainly affects horses,\
        \ donkeys, or mules.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf53e68-0677-448d-87dd-ef09aa167500'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Humans are accidental hosts and human to human transmission is rare,”\
        \ the WOAH said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e8dd6-cdfd-43fd-8cd9-1a243aac7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.914+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said humans can be infected through direct contact with infected\
        \ animals, their secretions, and through indirect contact with contaminated\
        \ fomites, food, soil, and water.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c92f63-b6fb-4a59-a9fc-0c33a6949b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:42:05.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:42:06.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:42:05.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“A cure is possible, however, if cases are treated rapidly with antibiotics;\
        \ fatality rates for untreated infections are very high,” the WOAH also said.\r"
    '16':
