      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tectonic quake, generated by a fault along Sierra Madre, hit
        24 kilometers northwest of General Nakar at 12:17 p.m. The tremor had a 10-kilometer
        depth of focus.</p>'
