      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier filed a motion to <strong><a href="https://www.newswatchplus.ph/news/2025/5/26/doj-moves-cancel-harry-roque-passport.html">cancel
        Roque’s passports</a></strong>.</p>'
    '20':
