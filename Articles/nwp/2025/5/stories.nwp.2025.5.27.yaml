    'lead': 'Australian Prime Minister Anthony Albanese said on Tuesday flooding in
      the southeast posed "massive challenges" and the recovery would take several
      months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T15:33:50.001+08:00
