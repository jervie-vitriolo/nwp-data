  'Russian-drone-attacks-dip-in-intensity':
    'author': 'Reuters'
    'caption': 'A resident stands next to cars destroyed in a residential area during
      a Russian drone strike, amid Russia’s attack on Ukraine, in Odesa, Ukraine
      May 25, 2025. REUTERS/Nina Liashonok'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
