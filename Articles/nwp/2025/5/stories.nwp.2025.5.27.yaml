      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f5ef4-716c-4322-bc3d-3344bb98a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.021+08:00
