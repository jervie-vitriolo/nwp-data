      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45966a2-8d0e-4c1e-b167-26a288e8d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:15:39.781+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T14:16:32.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T14:16:32.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former official has been in the Netherlands seeking <a href="https://www.newswatchplus.ph/news/nwp/2025/3/17/harry-roque-asylum-netherlands.html"><strong>political
        asylum</strong></a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341e478-82b6-4622-9863-98d740bd4be4'
      'mgnl:activationStatus': true
