      lastmodified: 2025-05-27T16:42:05.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The organization said cases of glanders, caused by the bacterium Burkholderia\
        \ mallei, are still reported in several countries in Asia, Africa, Middle\
        \ East, and South America. The disease has been eradicated in North America,\
        \ Australia, and Europe.\r"
    section17:
      primarytype: 'block'
      uuid: '998e1cd8-212a-4df8-8d4c-a5783e9cc4e1'
      activationstatus: true
