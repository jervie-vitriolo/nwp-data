      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.225+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"My thoughts are with all those injured or affected," Prime Minister
        Keir Starmer said on X, calling the scenes "appalling" and saying he was being
        updated about the events.</p>'
