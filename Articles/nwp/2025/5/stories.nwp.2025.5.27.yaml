    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU countries set to express concern about Hungary legislation targeting
      LGBTQ+ people, draft shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9f6ed-b13e-4e04-baf6-7f2871aaec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.519+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.519+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels, Belgium -</strong> More than a dozen European
        countries are expected to issue a declaration saying they are "deeply concerned"
        about Hungarian legislation targeting LGBTQ+ people, according to a draft
        seen by Reuters on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd74942-8b3d-485f-804c-136f0903badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.520+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.520+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4295e97-9296-4fc9-a1df-df483f2cac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.520+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.520+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hungary’s parliament passed legislation in March to ban the annual\
        \ Pride march there and allow police to use facial recognition cameras to\
        \ identify people who attend. It also approved changes in April which enshrine\
        \ in the constitution that Hungary recognises only two sexes, male and female.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec4328-ac1b-4538-97ed-aef64a2a19aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.520+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.520+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7045d-1eef-476a-99e4-179791841a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.521+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.521+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We are highly alarmed by these developments which run contrary to\
        \ the fundamental values of human dignity, freedom, equality and respect for\
        \ human rights,\" the signatories, which include countries such as the Netherlands,\
        \ Czech Republic, Finland and Sweden, wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5587e1-bc5d-4658-a55e-20f174ce68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.521+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.521+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cdcad2-d32b-44ba-8819-3e0fa694e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.521+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.521+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A Hungarian spokesperson did not immediately respond to an emailed\
        \ request for comment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174f738-e436-44ee-b527-2dc678a3823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.522+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.522+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8f217-2a67-45c2-b0f7-9207fb5d2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.522+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.522+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The declaration comes ahead of a regular hearing scheduled for Tuesday\
        \ where European Union ministers will discuss the risk of a serious breach\
        \ by Hungary of the bloc’s values.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e8915-73d4-41ec-be39-93b2516d160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.523+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.523+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd1e2a-54c2-4b36-96e4-68789e6ee1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.523+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.523+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The government of Hungarian Prime Minister Viktor Orban, who has been\
        \ in power since 2010, has repeatedly clashed with the EU and its member countries\
        \ over democratic standards, minority rights and foreign policy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcc723-a64e-4057-947e-38f6ac6fb718'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.523+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.523+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f486753-7e7e-4275-9720-92961b86d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.524+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.524+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Critics have accused Orban of undermining rule of law principles, a\
        \ charge the Hungarian government has rejected.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b0a3a-4566-4aea-a590-f94e9a477c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.524+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.524+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b0237-ab52-42b2-99fb-06afd86dfb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.524+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.524+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The ruling Fidesz party has said that the Pride march could be considered\
        \ as harmful to children and protecting them would supersede the right to\
        \ assemble.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff6ae1-47a7-4cb0-9f88-add169c4a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.525+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.525+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968f012-db33-4a6e-8ba1-bb0e46091182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.525+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T08:26:16.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T08:26:16.525+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the draft declaration, signatories called on Hungary to revise the\
        \ measures.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849c61c-c44f-49a8-ac8f-05568737aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T08:26:16.526+08:00
