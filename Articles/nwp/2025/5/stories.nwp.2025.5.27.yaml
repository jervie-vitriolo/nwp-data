      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.220+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '23ef90c6-1906-4a1c-921a-1fb65c67dee7'
      activationstatus: true
      created: 2025-05-27T10:23:30.221+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.221+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"With the commotion, that was the only reason we looked up, and
        thankfully, looked up and managed to jump out (of) the way in time," the woman
        said.</p>'
    section29:
      primarytype: 'block'
      uuid: '0a69899e-8ce4-4eb2-a162-c6174c8a5997'
      activationstatus: true
      created: 2025-05-27T10:23:30.222+08:00
