      'mgnl:lastModified': 2025-05-27T15:33:50.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e35b4d-e70a-432e-9483-ac7a80b06238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.018+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taree received just over 600 mm (24 inches) of rain over four days
        from May 20, roughly half its annual average, official data showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc102ad-79b1-4cf1-9f95-f0377afde5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f624e7-e998-43aa-a975-e421e38b07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Australia has been hit with increasing extreme weather events that\
        \ some experts say are the result of climate change. Following droughts and\
        \ devastating bushfires at the end of last decade, frequent floods have wreaked\
        \ havoc since early 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3dc21-3508-455f-9f30-7ca0a5100c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a3399-266c-4e12-9169-d13f1d2c633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Albanese said the flooding severely hurt the dairy industry, which
        "will have an impact right throughout Australia." Dead and lost livestock
        had washed up on the coast after the floods inundated several farms and homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1786ee-c611-4154-9b16-8150c1fd8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b8df0c-67e7-4e33-8d43-71d3f40ffb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A one-off disaster recovery payment of A$1,000 ($648) for adults
        and A$400 for children will be rolled out from Wednesday, while the ongoing
        13-week income support allowance will be expanded to cover more residents,
        Albanese said.</p>'
