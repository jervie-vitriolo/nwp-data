      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea48e49-692d-4094-8bd0-2aaf4648aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:38:11.442+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T16:38:11.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:38:11.442+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has <a href="https://www.newswatchplus.ph/news/nwp/2025/5/20/sc-lifts-tro-vs-ncap.html"><strong>partially
        lifted</strong></a> the three-year temporary restraining order on NCAP, allowing
        its implementation on major roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6291c5a-b117-47ee-858d-ad3898fa100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:38:11.442+08:00
      'mgnl:createdBy': 'daniza-nwp'
