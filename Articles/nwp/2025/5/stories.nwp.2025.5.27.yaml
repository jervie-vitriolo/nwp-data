      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e287b7-2f09-491f-94b1-3ca2127357c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.756+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>China has accused the Philippines of trespassing in its waters but
        denies allegations of aggressive conduct. Beijing has advocated for dialogue
        with Manila to manage disputes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd91f4c-5a4d-4b2b-b99f-b75f3c81b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.757+08:00
