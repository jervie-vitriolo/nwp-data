      'mgnl:lastActivated': 2025-05-27T17:48:21.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.757+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e55b4e-847f-441e-bd92-3966001b3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.757+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>China claims sovereignty over almost the entire South China Sea,
        which includes parts of the EEZs of Vietnam, Malaysia, Indonesia, Brunei and
        the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33041b1-d991-48ef-a6b8-8d3a8dc08081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.758+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.758+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550694a-a4e6-42e6-b99b-4ede837acf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.758+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.758+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high in the event of a miscalculation between Beijing
        and Manila, with the United States bound by a 1951 mutual defense treaty to
        come to the aid of the Philippines in the event of any armed attack, including
        in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a230c3-8a79-411b-90b5-b711ba37322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.759+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.759+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677b10f-9652-4023-8d4b-93c90db5fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.759+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.759+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the Philippines was determined to see how it could speed
        up negotiations for a code of conduct between ASEAN and Beijing on the South
        China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b6705-f775-4408-bd23-8f3f889b7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.759+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.759+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58ac27-8484-4b09-a8db-1a7986f7e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.760+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T17:48:21.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T17:48:20.760+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "All sides agreed in 2002 to draft a code but it took 15 years for them\
        \ to initiate a process to start negotiations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a357b7-3d5e-4408-8a3d-f29887d0954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T17:48:20.760+08:00
