      'mgnl:lastModified': 2025-05-27T10:23:30.224+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55408c05-9505-4d42-a93d-687be27e492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.225+08:00
