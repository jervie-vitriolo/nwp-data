      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T16:06:10.329+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The air force said Russia’s latest drone attack hit targets in nine\
        \ locations and used 60 drones. A 17-year-old boy was among 10 people who\
        \ were injured overnight and early on Tuesday, officials said.\r"
