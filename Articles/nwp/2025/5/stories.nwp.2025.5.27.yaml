      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.243+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46345e-efe6-4567-9926-cfc756c6e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.243+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.243+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>SZA took home AMA accolades for female R&amp;B artist and for R&amp;B
        song for "Saturn." Becky G was named favorite female Latin artist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3c278-bf3c-4f34-995d-e3c90abbe0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.244+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.244+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad1e8f-fa45-4253-bcec-ca05f93e52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:27:45.244+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:27:45.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:27:45.244+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The festivities opened with host Jennifer Lopez singing and dancing
        to a six-minute medley of 23 hits by the nominees. The songs included Billie
        Eilish’s "Birds of a Feather," Sabrina Carpenter’s "Espresso" and Beyonce’s
        "Texas Hold ''Em."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283785bc-e01b-4119-aab0-8913708c939a'
      'mgnl:activationStatus': true
