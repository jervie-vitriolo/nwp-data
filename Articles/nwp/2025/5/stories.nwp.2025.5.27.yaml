      lastmodified: 2025-05-27T14:16:32.383+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Department of Foreign Affairs would certainly know that the
        previous current one is cancelled without prejudice,” Roque said.</p>'
