    title: 'One-month dry run to decide fate of odd-even coding - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd2f1dedb-8a2e-4c45-83c7-57d5ae754815'
      activationstatus: true
      created: 2025-05-27T19:26:28.615+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.967+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government may
        still hit the brakes on the odd-even coding on Epifanio delos Santos Avenue
        (EDSA) if the month-long dry run proves ineffective, Transportation Secretary
        Vince Dizon said Tuesday, May 27.</p>'
    section1:
      primarytype: 'block'
      uuid: '59f7896a-3b85-4b2c-8301-d6379de29d63'
      activationstatus: true
      created: 2025-05-27T19:26:28.615+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.967+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '71a6243b-0e5c-42eb-960d-cd6238a9ec48'
      activationstatus: true
      created: 2025-05-27T19:26:28.615+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.968+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Dizon made this statement during a hearing of the Senate committee\
        \ on public services, noting that the controversial coding scheme will be\
        \ on a trial run beginning June 16.\r"
    section3:
      primarytype: 'block'
      uuid: 'ae9db398-3684-4a68-bec1-21009a87421a'
      activationstatus: true
      created: 2025-05-27T19:26:28.616+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.968+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '34545028-2e26-44ea-9da1-bbc241bd06c6'
      activationstatus: true
      created: 2025-05-27T19:26:28.616+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.969+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“To allay the fears, dry run lang po muna ito [this is just a dry run\
        \ for now],” Dizon said. \r"
    section5:
      primarytype: 'block'
      uuid: 'e442613c-41d9-4c17-9214-6b6e4361f262'
      activationstatus: true
      created: 2025-05-27T19:26:28.617+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.969+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '19f49713-ab7b-4041-8732-41acb1e04496'
      activationstatus: true
      created: 2025-05-27T19:26:28.617+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.970+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“After one month kung iyan ay mapatunayang epektibo meaning napababa\
        \ talaga significantly ang number of vehicles sa EDSA, iyan ay pag uusapan\
        \ nang ituloy-tuloy,” he added.\r"
    section7:
      primarytype: 'block'
      uuid: 'b74eb61d-b39e-409a-8c80-59ae00a77a5d'
      activationstatus: true
      created: 2025-05-27T19:26:28.618+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.971+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'cda264c8-12be-4647-970a-8a17da7523fe'
      activationstatus: true
      created: 2025-05-27T19:26:28.618+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.971+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Pero kung iyan ay makita na either hindi effective or kakaunti lang\
        \ ang naging epekto ay irerethink iyan,” he went on. \r"
    section9:
      primarytype: 'block'
      uuid: '78d5282a-60f7-45a4-b90f-e5ce81712bb4'
      activationstatus: true
      created: 2025-05-27T19:26:28.618+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.972+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '25b29544-aafd-4172-8197-fd0cdb998f81'
      activationstatus: true
      created: 2025-05-27T19:26:28.619+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.972+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: After one month, if it is proven to be effective - meaning\
        \ it significantly reduces the number of vehicles on EDSA - then it will be\
        \ discussed whether to implement it permanently. But if it turns out to be\
        \ either ineffective or has very little impact, then it will be reconsidered.]\r"
    section11:
      primarytype: 'block'
      uuid: 'c07e991a-c12f-4878-99ca-73df89ee66b7'
      activationstatus: true
      created: 2025-05-27T19:26:28.619+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.973+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3a73a47b-ba38-4c85-98a9-a619dbf69ff7'
      activationstatus: true
      created: 2025-05-27T19:26:28.620+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.973+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Metropolitan Manila Development Authority (MMDA) Chairman Don Artes\
        \ earlier stated that the dry run, initially scheduled for just one week,\
        \ would serve as a public information campaign without penalizing violators.\r"
    section13:
      primarytype: 'block'
      uuid: '7eaf2a83-a31a-4412-8c91-d9224d989313'
      activationstatus: true
      created: 2025-05-27T19:26:28.620+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.974+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '21c4d8db-6790-4f6a-8d36-1768973a4247'
      activationstatus: true
      created: 2025-05-27T19:26:28.621+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.975+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Under the scheme, private vehicles with license plates ending in odd\
        \ numbers (1, 3, 5, 7, 9) will be prohibited from using EDSA on Mondays, Wednesdays,\
        \ and Fridays, while those ending in zero and even numbers (2, 4, 6, 8) will\
        \ be banned on Tuesdays, Thursdays, and Saturdays.\r"
    section15:
      primarytype: 'block'
      uuid: 'baaca281-7ff7-42ce-b70f-57713bc5a274'
      activationstatus: true
      created: 2025-05-27T19:26:28.621+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.975+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '780b685e-021d-4265-9221-a385c90b37ca'
      activationstatus: true
      created: 2025-05-27T19:26:28.622+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.976+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Even Dizon admitted that it is an “out of the box” approach to decongest\
        \ EDSA ahead of its rehabilitation beginning June.\r"
    section17:
      primarytype: 'block'
      uuid: 'cd976b1a-6a19-4749-8acf-c1a5048c0a0a'
      activationstatus: true
      created: 2025-05-27T19:26:28.622+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.976+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'cce5a85d-f21e-4254-8908-8457f6e67c87'
      activationstatus: true
      created: 2025-05-27T19:26:28.623+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.977+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>24-hour EDSA ban</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '22c22333-aeb2-48c8-b1d2-3c0e2385f84a'
      activationstatus: true
      created: 2025-05-27T19:26:28.623+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.977+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The committee chairperson, Senator Raffy Tulfo, expressed confusion
        over the overlap between the new and old number coding schemes.</p>'
    section20:
      primarytype: 'block'
      uuid: 'f8bfb5c1-ebbf-499d-b444-0b708e738545'
      activationstatus: true
      created: 2025-05-27T19:26:28.624+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.978+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "MMDA Director for Traffic Enforcement Vic Nuñez said there would be\
        \ no overlap, as the odd-even scheme will solely apply on EDSA, effectively\
        \ replacing the existing coding system in that area.\r"
    section21:
      primarytype: 'block'
      uuid: 'cd177bbc-8843-4de2-86be-1e815a8eb574'
      activationstatus: true
      created: 2025-05-27T19:26:28.624+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.979+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Pag EDSA, odd-even coding scheme lang talaga,” Nuñez said. \r"
    section22:
      primarytype: 'block'
      uuid: 'c99453cb-d67c-463b-8aed-ed1a5f811ec4'
      activationstatus: true
      created: 2025-05-27T19:26:28.625+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.979+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '829c5483-c175-41c3-b2b7-7dd8ec35682a'
      activationstatus: true
      created: 2025-05-27T19:26:28.626+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.980+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, the scheme will be implemented 24 hours a day.\r"
    section24:
      primarytype: 'block'
      uuid: 'e0944427-dcd7-4ccc-8f18-a88980825ac8'
      activationstatus: true
      created: 2025-05-27T19:26:28.626+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.980+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senator JV Ejercito proposed implementing the scheme only during rush\
        \ hours to allow motorists some window hours.\r"
    section25:
      primarytype: 'block'
      uuid: '715ce8ca-e2a1-4f22-b612-6ae5d647f7b3'
      activationstatus: true
      created: 2025-05-27T19:26:28.627+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.981+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In an interview with NewsWatch Plus, Nuñez said the MMDA is open to\
        \ the idea. \r"
    section26:
      primarytype: 'block'
      uuid: '2d6c7841-daa2-46f6-b5c5-e3f7c87b4017'
      activationstatus: true
      created: 2025-05-27T19:26:28.627+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.981+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "”Pag nakita namin na medyo magaan naman at maayos ang resulta… perhaps\
        \ we could adopt the suggestion of Senator JV Ejercito,” he said.\r"
    section27:
      primarytype: 'block'
      uuid: 'c99aa9e8-c09d-4fbf-a91a-69dd441c5e1a'
      activationstatus: true
      created: 2025-05-27T19:26:28.628+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.982+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Alternate routes</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '7954b3af-eda1-4dc1-8cf3-06dec0464ed9'
      activationstatus: true
      created: 2025-05-27T19:26:28.629+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.982+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meanwhile, the government is considering a reprieve for major expressway\
        \ operator SMC Tollways Corporation, including a possible extension of its\
        \ concession agreement, as part of a plan to waive toll fees for motorists\
        \ using Skyway Stage 3 - identified as an alternative route to EDSA.\r"
    section29:
      primarytype: 'block'
      uuid: '43a0a819-09e7-4ae6-8670-488406a11c6f'
      activationstatus: true
      created: 2025-05-27T19:26:28.629+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.983+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The MMDA will also release additional alternative routes following\
        \ Tulfo’s criticism of the apparent lack of public information on the matter.\
        \ Nuñez explained that details about the Mabuhay Lanes and other alternate\
        \ routes are already available, but the MMDA is working on providing more\
        \ options.\r"
    section30:
      primarytype: 'block'
      uuid: '18591c75-2109-4c97-898f-3ce8e9754d17'
      activationstatus: true
      created: 2025-05-27T19:26:28.630+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T19:27:08.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T19:27:07.984+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“When are you going to inform the public? I want it now,” Tulfo
        demanded, prompting Dizon to commit to releasing the full details to the media
        by Wednesday.</p>'
