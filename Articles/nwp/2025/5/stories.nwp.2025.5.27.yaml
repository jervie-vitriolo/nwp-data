  'START HERE----->icc-prosecutors-rejecs-duterte-bid-disqualify-judges':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-27T13:10:46.000+08:00
    imagesource: 'f4eddb1b-2e74-459d-889a-f6ab2c4ced8c'
    primarytype: 'composition'
    uuid: 'd4c5525a-c8ad-47cf-b742-df27aa216e89'
    lead: 'Prosecutors at the International Criminal Court (ICC) have rejected former
      Philippine President Rodrigo Duterte’s request to disqualify two judges from
      ruling on his jurisdictional challenge, calling the defense claim “legally untenable”
      and lacking any valid basis for alleging bias.'
    activationstatus: true
    created: 2025-05-27T13:13:23.791+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-27T13:13:24.077+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-27T13:13:23.832+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC prosecutors oppose Duterte bid to disqualify judges'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2fa59a1f-4fc5-4a8d-b1df-9025b137ec65'
      activationstatus: true
      created: 2025-05-27T13:13:23.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Prosecutors at the
        International Criminal Court (ICC) have rejected former Philippine President
        Rodrigo Duterte’s request to disqualify two judges from ruling on his jurisdictional
        challenge, calling the defense claim “legally untenable” and lacking any valid
        basis for alleging bias.</p>'
    section1:
      primarytype: 'block'
      uuid: '9de0361a-ed8e-470d-b974-117520d85818'
      activationstatus: true
      created: 2025-05-27T13:13:23.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a document dated May 22, the Office of the Prosecutor said Duterte’s
        bid to remove Judges Reine Adélaïde Sophie Alapini-Gansou and María del Socorro
        Flores Liera from the case should be denied, arguing that their previous rulings
        did not compromise their impartiality.'
    section2:
      primarytype: 'block'
      uuid: '8f876508-dd40-4f9b-8cc5-25331046fb1c'
      activationstatus: true
      created: 2025-05-27T13:13:23.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Defence Request should be rejected because it fails to call into
        question the presumption of impartiality attached to the Judges,” the prosecution
        said. It added that the judges’ earlier involvement in rulings related to
        jurisdiction and the issuance of an arrest warrant were preliminary and procedural
        in nature.'
    section3:
      primarytype: 'block'
      uuid: '0a41f284-1d91-4a11-9117-6d7362ada963'
      activationstatus: true
      created: 2025-05-27T13:13:23.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte’s legal team had argued that the two judges had effectively
        “predetermined” the outcome of the jurisdiction issue by previously authorizing
        the investigation into the Philippine situation and signing off on the arrest
        warrant for Duterte.'
    section4:
      primarytype: 'block'
      uuid: '96ab2034-fddd-49df-8f96-5520d66726a6'
      activationstatus: true
      created: 2025-05-27T13:13:23.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But ICC prosecutors countered that such reasoning would lead to the
        “untenable” outcome of barring judges from ruling on any issue more than once.'
    section5:
      primarytype: 'block'
      uuid: '2d33dda2-9ff1-4640-a514-7e94b2e65fcb'
      activationstatus: true
      created: 2025-05-27T13:13:23.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“A high threshold must be satisfied in order to rebut the presumption
        of impartiality which attaches to judicial office,” the prosecution said.
        “Judges regularly adjudicate the same, or similar, legal issues… their prior
        determinations do not, under regular circumstances, create the appearance
        of conflict.”'
    section6:
      primarytype: 'block'
      uuid: '333660a6-6b38-4f0e-aff2-e112094e9fcc'
      activationstatus: true
      created: 2025-05-27T13:13:23.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The prosecution further pointed out that both judges acted within the
        scope of their duties and their rulings explicitly recognized their preliminary
        nature. For example, the Chamber’s decision to authorize the investigation
        noted that it was made with “limited mandate” and based only on the lowest
        evidentiary standard - “reasonable basis to proceed.”'
    section7:
      primarytype: 'block'
      uuid: '6f64fe95-9931-4911-8b3d-bccc9d578927'
      activationstatus: true
      created: 2025-05-27T13:13:23.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Likewise, when the Chamber issued the arrest warrant for Duterte, it
        stated that it was made “without prejudice to future determinations on the
        matter.”'
    section8:
      primarytype: 'block'
      uuid: '77737de1-a1dc-4ec8-9cab-9eb2eab30f89'
      activationstatus: true
      created: 2025-05-27T13:13:23.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate document dated May 23, the Plenary of Judges of the ICC
        acknowledged receipt of Duterte’s request and the written observations of
        the two judges concerned. The plenary will deliberate on the matter, excluding
        Judges Alapini-Gansou, Flores, and Beti Hohler.'
    section9:
      primarytype: 'block'
      uuid: '13b06d50-7636-4314-8edc-17f34987a531'
      activationstatus: true
      created: 2025-05-27T13:13:23.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Judge Hohler recused herself from the deliberations, citing her previous
        role as a prosecution trial lawyer involved in the Philippine situation from
        2019 to 2022.'
    section10:
      primarytype: 'block'
      uuid: '7f059559-46fe-4ee6-9c0b-4716a0bc03ac'
      activationstatus: true
      created: 2025-05-27T13:13:23.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.091+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The legal proceedings stem from allegations that Duterte committed
        crimes against humanity in connection with thousands of deaths during his
        administration’s war on drugs. The ICC issued an arrest warrant for Duterte
        earlier this year.'
    section11:
      primarytype: 'block'
      uuid: 'acfcc64f-e232-41b0-b5d6-5b2201f8b7b0'
      activationstatus: true
      created: 2025-05-27T13:13:23.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-27T13:13:24.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T13:13:23.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>A final decision on the disqualification request will be made by
        the remaining judges of the plenary.</p>'
