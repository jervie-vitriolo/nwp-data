    'template': '1'
    'title': 'Australia floods recovery could take several months, PM says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aebf61-242c-4d84-bb1b-f9b8203cf6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.015+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sydney, Australia - Australian Prime Minister Anthony Albanese said
        on Tuesday flooding in the southeast posed "massive challenges" and the recovery
        would take several months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed7e18-0404-4ee8-a528-fcde4e644172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.016+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f084586-2e29-4d85-a799-06344c94557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.016+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Incessant rain over three days triggered major flooding in several\
        \ rural towns in the Hunter and Mid North Coast regions of New South Wales,\
        \ Australia’s most populous state, as fast-rising rivers cut off more than\
        \ 50,000 people last week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e94da0-5d1e-4031-aeaf-b029278fb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.017+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d1b35-7173-470e-9f20-2d16accaf802'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.017+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"There are still massive challenges ... this is not something that\
        \ will go away in a matter of days or weeks or even months,\" Albanese told\
        \ reporters from the flood-hit town of Taree, more than 300 km (186 miles)\
        \ north of Sydney.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6abd98f-677b-4f3f-a95b-22ed3fcdc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.017+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cefee-dbdd-403f-a41c-8e462f280d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.018+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T15:33:50.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T15:33:50.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This will take some time, the recovery, but Australians are resilient.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302d88e-6011-4080-8e13-3695022b7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T15:33:50.018+08:00
