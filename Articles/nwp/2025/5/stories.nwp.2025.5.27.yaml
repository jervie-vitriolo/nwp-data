    'mgnl:tags': ['odd-even', 'EDSA']
    'stories': []
    'template': '1'
    'title': 'One-month dry run to decide fate of odd-even coding - Dizon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1dedb-8a2e-4c45-83c7-57d5ae754815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.615+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.967+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government may
        still hit the brakes on the odd-even coding on Epifanio delos Santos Avenue
        (EDSA) if the month-long dry run proves ineffective, Transportation Secretary
        Vince Dizon said Tuesday, May 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7896a-3b85-4b2c-8301-d6379de29d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.615+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.967+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6243b-0e5c-42eb-960d-cd6238a9ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.615+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.968+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dizon made this statement during a hearing of the Senate committee\
        \ on public services, noting that the controversial coding scheme will be\
        \ on a trial run beginning June 16.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9db398-3684-4a68-bec1-21009a87421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.616+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.968+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34545028-2e26-44ea-9da1-bbc241bd06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.616+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.969+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“To allay the fears, dry run lang po muna ito [this is just a dry run\
        \ for now],” Dizon said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442613c-41d9-4c17-9214-6b6e4361f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.617+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.969+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f49713-ab7b-4041-8732-41acb1e04496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.617+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.970+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“After one month kung iyan ay mapatunayang epektibo meaning napababa\
        \ talaga significantly ang number of vehicles sa EDSA, iyan ay pag uusapan\
        \ nang ituloy-tuloy,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74eb61d-b39e-409a-8c80-59ae00a77a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.618+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.971+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda264c8-12be-4647-970a-8a17da7523fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.618+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.971+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Pero kung iyan ay makita na either hindi effective or kakaunti lang\
        \ ang naging epekto ay irerethink iyan,” he went on. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5282a-60f7-45a4-b90f-e5ce81712bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.618+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b29544-aafd-4172-8197-fd0cdb998f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.619+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.972+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: After one month, if it is proven to be effective - meaning\
        \ it significantly reduces the number of vehicles on EDSA - then it will be\
        \ discussed whether to implement it permanently. But if it turns out to be\
        \ either ineffective or has very little impact, then it will be reconsidered.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e991a-c12f-4878-99ca-73df89ee66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.619+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a73a47b-ba38-4c85-98a9-a619dbf69ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.620+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.973+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Metropolitan Manila Development Authority (MMDA) Chairman Don Artes\
        \ earlier stated that the dry run, initially scheduled for just one week,\
        \ would serve as a public information campaign without penalizing violators.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf2a83-a31a-4412-8c91-d9224d989313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.620+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.974+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4d8db-6790-4f6a-8d36-1768973a4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.621+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Under the scheme, private vehicles with license plates ending in odd\
        \ numbers (1, 3, 5, 7, 9) will be prohibited from using EDSA on Mondays, Wednesdays,\
        \ and Fridays, while those ending in zero and even numbers (2, 4, 6, 8) will\
        \ be banned on Tuesdays, Thursdays, and Saturdays.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaca281-7ff7-42ce-b70f-57713bc5a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.621+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.975+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b685e-021d-4265-9221-a385c90b37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.622+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Even Dizon admitted that it is an “out of the box” approach to decongest\
        \ EDSA ahead of its rehabilitation beginning June.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd976b1a-6a19-4749-8acf-c1a5048c0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.622+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.976+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5a85d-f21e-4254-8908-8457f6e67c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.623+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>24-hour EDSA ban</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c22333-aeb2-48c8-b1d2-3c0e2385f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.623+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.977+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The committee chairperson, Senator Raffy Tulfo, expressed confusion
        over the overlap between the new and old number coding schemes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bfb5c1-ebbf-499d-b444-0b708e738545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:26:28.624+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T19:27:08.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:27:07.978+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "MMDA Director for Traffic Enforcement Vic Nuñez said there would be\
        \ no overlap, as the odd-even scheme will solely apply on EDSA, effectively\
        \ replacing the existing coding system in that area.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd177bbc-8843-4de2-86be-1e815a8eb574'
      'mgnl:activationStatus': true
