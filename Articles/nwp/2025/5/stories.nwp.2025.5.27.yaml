    title: 'Car ploughs into fans at Liverpool parade, 27 in hospital'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b485a0db-94e7-4d5a-be02-43767c295e6a'
      activationstatus: true
      created: 2025-05-27T10:23:30.209+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.209+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Liverpool, England -</strong> A car ploughed into a crowd
        of Liverpool fans during a parade celebrating their side’s Premier League
        soccer title on Monday, hospitalizing 27 people, with two seriously injured,
        but police said they did not believe the incident was terrorism-related.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b731f38-1597-4d8d-b9ce-08e4e98c4ec7'
      activationstatus: true
      created: 2025-05-27T10:23:30.209+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.209+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '47b87006-6ade-44a0-b40e-cb98b417343c'
      activationstatus: true
      created: 2025-05-27T10:23:30.209+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.209+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Police said they had arrested a "53-year-old white British man from
        the Liverpool area," whom they believed to be the driver of the vehicle which
        struck a large group of supporters who were celebrating in the city in northwest
        England.</p>'
    section3:
      primarytype: 'block'
      uuid: '3d543e9e-8627-4eb8-b052-64ac7f03fe35'
      activationstatus: true
      created: 2025-05-27T10:23:30.210+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.210+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '332e6e3c-c037-44ac-aa06-c8485920c40c'
      activationstatus: true
      created: 2025-05-27T10:23:30.210+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.210+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Twenty people were treated at the scene. Ambulance officials said
        of the 27 taken to hospital, four were children. One child and one adult were
        in a serious condition. Four people trapped under the vehicle had to be released
        by firefighters.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f9cd8cd9-5f30-4223-9c27-e2fb6362cc97'
      activationstatus: true
      created: 2025-05-27T10:23:30.210+08:00
