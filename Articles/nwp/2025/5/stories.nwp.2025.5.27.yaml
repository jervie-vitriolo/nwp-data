      'mgnl:lastModified': 2025-05-27T16:38:11.444+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said the party-list’s discussion with the Land Transportation
        Office seemed to confirm that the system is unprepared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88576e8-d123-4477-bfad-94dbe5ec290d'
