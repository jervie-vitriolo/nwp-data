    'lead': 'Russia launched 60 drones at Ukraine overnight, injuring several people,
      officials in Kyiv said on Tuesday, indicating a sharp decrease in the intensity
      of Moscow’s attacks after it conducted three nights of massive aerial bombardment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T16:06:10.313+08:00
