    title: 'Texas poised to enforce age verification on Apple, Google app stores'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ef59535d-a629-4d23-9063-cde8e73b441e'
      activationstatus: true
      created: 2025-05-27T18:48:33.514+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.540+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>San Francisco, US -</strong> A bill that requires Apple
        and Alphabet’s Google to verify the age of users of their app stores could
        become law this week in Texas, putting the second-most-populous state in the
        U.S. at the center of a debate over whether and how to regulate the use of
        smartphones by children and teenagers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'edfd1919-761a-451d-ba26-f93db6cb1ae0'
      activationstatus: true
      created: 2025-05-27T18:48:33.514+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.952+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.514+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2b29231a-1768-470b-b070-120fbc597d1b'
      activationstatus: true
      created: 2025-05-27T18:48:33.515+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.515+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate Bill 2420 would require app store owners to verify the age of\
        \ the user of a device, and, if that user is below the age of 18, require\
        \ parental consent to download apps or make in-app purchases. Utah was the\
        \ first U.S. state to pass a similar law earlier this year, and U.S. lawmakers\
        \ have also introduced a federal bill.\r"
    section3:
      primarytype: 'block'
      uuid: '656ea1e7-255c-42bc-96fc-04c0a3d4cf97'
      activationstatus: true
      created: 2025-05-27T18:48:33.515+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.515+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '90dc83be-a9fa-4542-8958-298f2b215399'
      activationstatus: true
      created: 2025-05-27T18:48:33.516+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.516+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Texas bill is awaiting Governor Greg Abbott’s signature after receiving\
        \ super-majority approval from both houses of the Texas legislature. Another\
        \ bill, which has not yet passed the state legislature, would restrict social\
        \ media apps to users over 18.\r"
    section5:
      primarytype: 'block'
      uuid: 'ac5ee48d-43a9-468c-85d9-2037109920bd'
      activationstatus: true
      created: 2025-05-27T18:48:33.516+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.516+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '92c5b28b-1392-4acd-bf7a-f365f51e7dea'
      activationstatus: true
      created: 2025-05-27T18:48:33.516+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.516+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Age limits and parental consent for social media apps are one of the\
        \ few areas of wide consensus in America, with a Pew Research poll in 2023\
        \ finding that 81% of Americans support requiring parental consent for children\
        \ to create social media accounts and 71% support age verification before\
        \ using social media.\r"
    section7:
      primarytype: 'block'
      uuid: '4cc68e73-0bea-4a0b-bead-217fb9a052fb'
      activationstatus: true
      created: 2025-05-27T18:48:33.517+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.517+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'aa39f5e8-2ce2-417c-98d7-6e185cfff56c'
      activationstatus: true
      created: 2025-05-27T18:48:33.517+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.517+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The mental health effect of social media on children has become a growing\
        \ global concern, with dozens of U.S. states suing Meta Platforms and the\
        \ U.S. Surgeon General issuing an advisory calling for safeguards for children.\
        \ Australia last year banned social media for children under 16, with other\
        \ countries such as Norway also considering new rules.\r"
    section9:
      primarytype: 'block'
      uuid: '88f86fce-1f0a-4922-aefa-cfa6c144fd3b'
      activationstatus: true
      created: 2025-05-27T18:48:33.518+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.518+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0a0319c2-8a94-4762-9055-2c1da7faa524'
      activationstatus: true
      created: 2025-05-27T18:48:33.518+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.518+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "How to implement age restrictions has caused a conflict between Meta,\
        \ the owner of Instagram and Facebook, and Apple and Google, which own the\
        \ two dominant app stores in the U.S.\r"
    section11:
      primarytype: 'block'
      uuid: '8b8ee020-4f74-42c6-8383-89ac7a8530f9'
      activationstatus: true
      created: 2025-05-27T18:48:33.519+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.519+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2e386967-7601-488c-9ce7-dfa79b057e0e'
      activationstatus: true
      created: 2025-05-27T18:48:33.519+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.519+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meta CEO Mark Zuckerberg last year said during a U.S. Senate hearing\
        \ that he believed parents should not \"have to upload an ID or proof they\
        \ are a parent in every single app that their children use. The easier place\
        \ to do this is in the app stores themselves.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'ae6cda6f-6a59-428d-a03b-7e4043c3d51b'
      activationstatus: true
      created: 2025-05-27T18:48:33.520+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.520+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '15f31873-f424-4287-ae53-90fea42df87e'
      activationstatus: true
      created: 2025-05-27T18:48:33.520+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.520+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meta declined to comment for this story.\r"
    section15:
      primarytype: 'block'
      uuid: 'f446352b-9d4d-4289-a254-f4e4ecc19599'
      activationstatus: true
      created: 2025-05-27T18:48:33.521+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.521+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '219a2581-a796-4ac1-839c-0b9e406181cc'
      activationstatus: true
      created: 2025-05-27T18:48:33.521+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.521+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Child online safety groups that backed the Texas bill have also long\
        \ argued for app store age verification, saying it is the only way to give\
        \ parents effective control over children’s use of technology.\r"
    section17:
      primarytype: 'block'
      uuid: '02da4573-f28c-44eb-8e51-efdd9274526a'
      activationstatus: true
      created: 2025-05-27T18:48:33.522+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.522+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '552d5e77-11e8-49d9-ad2f-b935e71ebf1f'
      activationstatus: true
      created: 2025-05-27T18:48:33.522+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.522+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The problem is that self-regulation in the digital marketplace has\
        \ failed, where app stores have just prioritized the profit over safety and\
        \ rights of children and families,\" Casey Stefanski, executive director for\
        \ the Digital Childhood Alliance, told Reuters.\r"
    section19:
      primarytype: 'block'
      uuid: '4b533bff-ae53-4475-9623-16744c1f2d8d'
      activationstatus: true
      created: 2025-05-27T18:48:33.523+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.523+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '979a07a1-33e1-473d-b0a3-32b777b92f93'
      activationstatus: true
      created: 2025-05-27T18:48:33.523+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.523+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Apple and Google opposed the Texas bill, saying it imposes blanket\
        \ requirements to share age data with all apps, even when those apps are uncontroversial.\r"
    section21:
      primarytype: 'block'
      uuid: '5d9fd30a-22ce-41ea-8d91-2b7b663406f5'
      activationstatus: true
      created: 2025-05-27T18:48:33.524+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.524+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '640470d5-e975-465f-b332-eec0b510cbda'
      activationstatus: true
      created: 2025-05-27T18:48:33.524+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.524+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"If enacted, app marketplaces will be required to collect and keep\
        \ sensitive personal identifying information for every Texan who wants to\
        \ download an app, even if it’s an app that simply provides weather updates\
        \ or sports scores,\" Apple said in a statement.\r"
    section23:
      primarytype: 'block'
      uuid: '606b0050-e9b2-4132-93ea-9c517f91655a'
      activationstatus: true
      created: 2025-05-27T18:48:33.525+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.525+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4ce94507-8d3c-4166-b690-7e241872fb88'
      activationstatus: true
      created: 2025-05-27T18:48:33.526+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.526+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Google and Apple each have their own proposals that involve sharing\
        \ age range data only with apps that require it, rather than all apps.\r"
    section25:
      primarytype: 'block'
      uuid: '2d4a5387-7647-4dbc-a0e1-8617082977f6'
      activationstatus: true
      created: 2025-05-27T18:48:33.526+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.526+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8fc486c0-dbc2-4985-8c4d-4fa310a99f6a'
      activationstatus: true
      created: 2025-05-27T18:48:33.527+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-27T18:48:33.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T18:48:33.527+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We see a role for legislation here,\" said Kareem Ghanem, senior\
        \ director of government affairs and public policy at Google, told Reuters.\
        \ \"It’s just got to be done in the right way, and it’s got to hold the feet\
        \ of Zuckerberg and the social media companies to the fire, because it’s the\
        \ harms to kids and teens on those sites that’s really inspired people to\
        \ take a closer look here and see how we can all do better.\"\r"
