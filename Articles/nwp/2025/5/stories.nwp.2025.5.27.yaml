      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a news release on Tuesday, May 27, the DHSUD said its secretary,
        Jose Ramon Aliling, has promised to “recalibrate” the Pambansang Pabahay para
        sa Pilipino Housing (4PH) Program by including horizontal developments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d142668-289a-43c3-b461-21e89d333671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:13:01.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T19:13:02.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:13:01.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The move is seen to “attract more partners and expedite housing production,”\
        \ the DHSUD said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c49f3f-0394-42d9-a0e2-3325e21fe1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:13:01.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T19:13:02.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:13:01.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will prioritize the preparation of the 4PH guidelines for horizontal\
        \ developments. In doing so, we can expect 4PH numbers to improve significantly,”\
        \ he pointed out,” Aliling said in his speech after a ceremonial turnover\
        \ on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc1ca8-86c7-44f6-9124-f32c0155a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:13:01.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T19:13:02.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:13:01.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aliling also called for alignment of efforts with key shelter agencies,\
        \ invited private developers to a monthly dialogue, and stressed his “zero\
        \ tolerance” to corruption.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e750f6-4347-4f47-9064-4a9b99c9a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:13:01.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T19:13:02.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:13:01.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Former Secretary Jerry Acuzar was focused on vertical projects, or\
        \ medium-rise buildings as housing projects that will be mainly in-city development\
        \ to provide beneficiaries easier access to work, school, and other services.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c7e63-73d5-49f3-8985-ba23fc8ef655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:13:01.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T19:13:02.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:13:01.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was a shift from the traditional horizontal housing projects to\
        \ “maximize land use.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ae3d3-7146-4c99-9fe4-7f17a598d0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:13:01.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T19:13:02.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:13:01.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the start of Marcos administration, it vowed to deliver six million\
        \ housing units. It was cut to half by the end term in 2028.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6ed3e-e99b-4c36-8538-68b97ff9a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:13:01.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T19:13:02.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:13:01.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.newswatchplus.ph/news/2024/11/12/Senators-question-middle-class-housing.html">Senators
        question middle class housing, none for the homeless&nbsp;</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6d77d-a62c-4f50-8f7e-2e44f7ff3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T19:13:01.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T19:13:02.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T19:13:01.995+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malacañang accepted Acuzar’s resignation for “<strong><a href="https://www.newswatchplus.ph/news/2025/5/23/Aliling-is-new-housing-chief--replaces-Acuzar.html">under
        delivery</a></strong>.” He was reassigned as presidential adviser for Pasig
        River development with the rank of secretary.&nbsp;</p>'
  'one-month-dry-run-odd-even':
    'author': 'Eimor Santos, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-27T19:23:58.000+08:00
    'imagesource': 'jcr:ef946f30-7949-41ae-9126-9aabf3a1e9be'
