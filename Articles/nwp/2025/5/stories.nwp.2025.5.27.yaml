    'jcr:uuid': '0c26701a-538b-4441-9b43-4013753ff79e'
    'lead': 'A car ploughed into a crowd of Liverpool fans during a parade celebrating
      their side’s Premier League soccer title on Monday, hospitalizing 27 people,
      with two seriously injured, but police said they did not believe the incident
      was terrorism-related.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T10:23:30.194+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-27T10:23:30.718+08:00
    'mgnl:lastActivatedBy': 'superuser'
