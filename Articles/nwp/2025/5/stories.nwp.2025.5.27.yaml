    title: 'Over 1,100 violators reported on first day of NCAP’s re-implementation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fdf81f21-ed30-4a78-8aaf-b7b921c2c68d'
      activationstatus: true
      created: 2025-05-27T10:02:44.609+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Over 1,110 violators
        were reported on the first day of the re-implementation of the No-Contact
        Apprehension Policy (NCAP) on Monday, May 26, the Metropolitan Manila Development
        Authority (MMDA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '0e8d1714-7f08-40f6-9aa3-87a8b09d94c8'
      activationstatus: true
      created: 2025-05-27T10:02:44.609+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, May 27, the MMDA public information office said this is
        less than half of the 3,000 violations monitored on the same date in 2024,
        but they were not penalized due to the temporary restraining order against
        the policy.'
    section2:
      primarytype: 'block'
      uuid: '3c932264-8851-43f4-acee-adeeb0867cb9'
      activationstatus: true
      created: 2025-05-27T10:02:44.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The NCAP took effect again on Monday after three years, following a
        Supreme Court decision granting MMDA’s urgent motion to lift the stay order
        in areas under its jurisdiction.'
    section3:
      primarytype: 'block'
      uuid: 'c4c0f109-55af-4098-865d-41ec77420f2a'
      activationstatus: true
      created: 2025-05-27T10:02:44.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/5/26/Everything-you-need-to-know-on-NCAP.html">Everything
        you need to know on NCAP</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: '89cf355e-5d9d-41c5-8b5a-d36cb4d475bb'
      activationstatus: true
      created: 2025-05-27T10:02:44.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Monday, MMDA chairman Don Artes emphasized that
        motorists caught by security cameras still undergo a manual review.'
    section5:
      primarytype: 'block'
      uuid: '093e2d9f-91b1-4c96-864c-777946eed497'
      activationstatus: true
      created: 2025-05-27T10:02:44.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.658+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi common na na-encode sa system na ganito automatic huhulihin.
        In fact marami ako nakita na rejections, in-invalidate ‘yung review ng AI,”
        he said, noting that the MMDA will not issue tickets on some cases like unclear
        markings and signages.'
    section6:
      primarytype: 'block'
      uuid: 'c0d8217b-e19d-41c0-aa4e-117185173d95'
      activationstatus: true
      created: 2025-05-27T10:02:44.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.658+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: ' [Translation: It’s not common for something encoded in the system
        like this to be automatically flagged. In fact, I've seen many rejections
        where the AI review was invalidated.]'
    section7:
      primarytype: 'block'
      uuid: '92ac405d-7b2d-4729-8ba5-63e38e67bcf9'
      activationstatus: true
      created: 2025-05-27T10:02:44.612+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Artes said the agency is working with telecommunication companies on
        a possible text violation notice instead of sending it through mail.'
    section8:
      primarytype: 'block'
      uuid: 'cb5e864d-2b08-4a5a-ae7d-713d7614007d'
      activationstatus: true
      created: 2025-05-27T10:02:44.612+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MMDA chief, meanwhile, dismissed critics saying the policy is just
        another money-making scheme.'
    section9:
      primarytype: 'block'
      uuid: 'e6d9d405-cb2d-4e5e-b01d-c3e3defafcb7'
      activationstatus: true
      created: 2025-05-27T10:02:44.613+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Wala po kami sa business ng panghuhuli. Wala po kaming third party
        provider na kailangan kumita…Sarili po namin itong NCAP system namin, sarili
        po namin facility. Gobyerno po or taxpayer ang paggawa niyan, ang pondo niyan…Ang
        panghuhuli po namin ay para sa disiplina ng ating mga kababayan,” he said.'
    section10:
      primarytype: 'block'
      uuid: '3ec79fdc-6b3e-4066-aee6-d1685bb8e74d'
      activationstatus: true
      created: 2025-05-27T10:02:44.613+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-27T10:03:55.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:03:54.660+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: We are not in the business of catching (violators).
        We do not have a third-party provider that needs to profit... This NCAP system
        is our own, it’s our own facility. It was created and funded by the government
        or taxpayers... Our enforcement is for the discipline of our fellow citizens.]</p>'
