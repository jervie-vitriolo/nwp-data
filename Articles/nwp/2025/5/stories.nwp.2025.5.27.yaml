      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In remarks to ASEAN leaders on Monday, Philippine President Ferdinand
        Marcos Jr called for the adoption of a legally binding code to be accelerated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2d36e-1114-41e2-877b-c36f7dbc0405'
