    'jcr:uuid': '34311054-c46f-4a9e-8ab1-31817548e009'
    'lead': 'The government may still hit the brakes on the odd-even coding on Epifanio
      delos Santos Avenue (EDSA) if the month-long dry run proves ineffective, Transportation
      Secretary Vince Dizon said Tuesday, May 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T19:26:28.594+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-05-27T19:27:08.543+08:00
