      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.222+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Liverpool last won the trophy during the COVID pandemic when celebrations
        were not permitted due to lockdowns.</p>'
