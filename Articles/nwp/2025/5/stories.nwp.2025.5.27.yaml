    'mgnl:tags': ['Atin-Ito', 'Atin-Ito-Coalition', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Chinese coast guard shadows, challenges Atin Ito ship off Palawan'
    'updated': 2025-05-27T16:43:36.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e28bb5-cdbf-46ef-9219-f007bd9bb3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        China issued radio challenges in the waters off El Nido, Palawan, as civilian
        group Atin Ito Coalition conducted its third mission to the West Philippine
        Sea on Tuesday, May 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2a3d3-e6c8-4ffc-ab85-d6344f3970cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Atin Ito reported that China Coast Guard vessels with bow numbers
        3306 and 21549 “were spotted shadowing” the mission’s ship, MV Kapitan Felix
        Oca, on Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facb4ae-2f97-4a9f-b4c7-6125fbdbb8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:44:05.606+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a 3 p.m. update, the Philippine Coast Guard (PCG) said the Chinese\
        \ vessels were within four nautical miles from the Philippine civilian ship.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4029601-be90-4c42-8391-398e303a2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:44:05.606+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Kapitan Felix Oca was around 58 nautical miles off the coast of\
        \ El Nido.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb41f0-c018-441e-a2ab-0ae017fd62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:44:05.607+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Two PCG vessels, BRP Melchora Aquino and BRP Malapascua, have been\
        \ deployed to ensure the safety and security of the civilian mission.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1dacf5-ead7-4d00-8b0f-cd64b2b32e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:44:05.607+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the radio challenge, the PCG told its Chinese counterpart that
        Beijing’s vessels were in the waters under Manila’s exclusive economic zone.
        The Chinese side, meanwhile, said the Philippine vessels were within the “area
        under the jurisdiction of the People’s Republic of China.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e17424-9d05-4485-ba0e-8bad402fe942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Atin Ito Coalition started the mission called “<strong><a href="https://www.newswatchplus.ph/news/2025/5/22/atin-ito-concert-wps-mission.html">Concert
        at Sea for Peace</a></strong>” on Monday afternoon with a sunset musical event
        in waters off El Nido, Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df20024-cf3b-4d06-86f8-55542938685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It aims to hold a concert aboard the Kapitan Felix Oca in the territorial
        waters of Pagasa Island on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c4c70-7b7c-4804-a53c-91ca01faf7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines maintains a military outpost and a coast guard station\
        \ in Pagasa Island — the largest Philippine-occupied feature in the Spratlys.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26f12f-0c4a-4ecc-8825-4cfded20c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We have planned for and ensured sa dulo na makapag-concert tayo sa\
        \ sarili nating EEZ (exclusive economic zone) kasi karapatan natin ‘yon,”\
        \ Rafaela David, Akbayan party-list president and Atin Ito co-convenor, previously\
        \ said. “Kung saan man tayo abutan in the whole route of the convoy, ang mahalaga\
        \ maipakita sa China that this peace concert will happen whatever maneuvers\
        \ they will do.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2686c-311f-43bf-b778-66ac27c66d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have planned for and ensured that at the end, we have\
        \ conducted a concert inside our EEZ. Wherever in the whole route of the convoy,\
        \ it’s important that we can show to China that this peace concert will happen\
        \ whatever maneuvers they will do.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa38a3-31c2-4f5c-978d-2859c770e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.963+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Atin Ito Coalition launched a Christmas convoy to Ayungin Shoal\
        \ in December 2023, then another mission to Panatag Shoal in May 2024.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9983794-0630-41d7-a18b-e5eb3f1f94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:46:47.963+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-27T16:44:05.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:44:05.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the second mission, Atin Ito sent an advance team to Panatag Shoal\
        \ as the official convoy faced China’s blockade.\r"
