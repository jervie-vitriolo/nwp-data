      lastmodified: 2025-05-27T14:16:32.382+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“For the record, I am currently using one regular passport, because
        the other regular one (still current) has no more blank pages,” he explained
        in a statement.</p>'
