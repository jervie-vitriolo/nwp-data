  'da-p20-rice-minim-wage-earners':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Beneficiaries of the P20 rice program line up in a Kadiwa stall at
      the Kamuning Public Market in Quezon City. (Joevel Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-27T18:09:32.000+08:00
    'imagesource': 'jcr:c0c38824-6e20-43a3-a130-94c280ac028f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '615704fd-9fe5-4e69-98e5-f7312684447f'
    'lead': 'Around 120,000 minimum wage earners may benefit from the cheap rice program
      of the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T18:17:44.515+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-28T18:04:21.683+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T18:04:21.304+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['rice', 'Department-of-Agriculture', 'P20']
    'stories': []
    'template': '1'
    'title': 'Gov’t to offer P20 rice to minimum wage earners'
    'updated': 2025-05-28T17:28:53.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ae6d7-790d-44ec-95d1-309f39b8c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Around 120,000 minimum
        wage earners may initially benefit from the cheap rice program, the Department
        of Agriculture (DA) said Wednesday, May 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9d695-a6fc-453d-a438-3f3f952121b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa told reporters that the workers\
        \ can buy P20 per kilogram of rice but with a 10-kilogram monthly limit during\
        \ the initial rollout in June.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bccaf-bb52-4ff4-92f5-5cfc2fdd5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The plan to include them as beneficiaries of the subsidized program\
        \ was agreed in principle between Agriculture Secretary Francisco Tiu Laurel\
        \ Jr. and Labor Secretary Bienvenido Laguesma on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff256f-54db-42fb-95f7-952dfa89963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“For now, participation is limited to workers from companies that have\
        \ expressed interest in the pilot program,” Tiu Laurel was quoted as saying.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbc166-b4c4-4ecb-b301-f3d7bfbdfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said the Department of Labor and Employment (DOLE) will announce\
        \ the companies covered by the project.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b4fd5-55e5-48f5-92fb-813f6490f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added that talks between the DA and DOLE are ongoing to finalize\
        \ the plan, including the distribution system of rice.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71a0e1-e0bf-4ce3-b2fb-e256e179bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The cheap staple is only available to senior citizens, 4Ps members,\
        \ PWD, and solo parents in Kadiwa stores across Metro Manila and nearby provinces.\
        \ They could buy 30 kilograms monthly.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf2d4e-c74f-4014-9480-19350f96951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA previously said it will expand the coverage of the pilot implementation\
        \ to Mindanao in the second and third phases in July and September, respectively.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500aa25-fa99-4e41-a67f-ccb5d5d4f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:04:21.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:04:21.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:04:21.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cheap rice program targets to benefit 14 million households
        until December, the agency said.</p>'
