  'START HERE----->texas-age-restriction-apple-google':
    author: 'Stephen Nellis, Reuters'
    caption: 'Apple logo is seen on the Apple store at The Marche Saint Germain
      in Paris, France July 15. (Gonzalo Fuentes/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
