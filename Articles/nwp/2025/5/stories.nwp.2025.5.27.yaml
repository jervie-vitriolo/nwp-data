      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.210+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '430d87b4-fb0f-42ba-860e-24b97c6588e2'
      activationstatus: true
      created: 2025-05-27T10:23:30.211+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.211+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Videos on social media showed people thrown into the air as the
        car rammed into spectators.</p>'
    section7:
      primarytype: 'block'
      uuid: '0cda978c-d6cf-4f39-917f-55ee04e8b319'
      activationstatus: true
      created: 2025-05-27T10:23:30.211+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.211+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fc4b190e-a4a9-4f6c-ad49-08e62f5f4c28'
      activationstatus: true
      created: 2025-05-27T10:23:30.211+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.211+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>When the car stopped, angry fans converged on it and began smashing
        the windows as police officers intervened to prevent them from reaching the
        driver.</p>'
    section9:
      primarytype: 'block'
      uuid: '099c69f6-1ee7-4232-bd7a-89ccc7b8b467'
      activationstatus: true
      created: 2025-05-27T10:23:30.212+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.212+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3b78a5a2-4df4-4677-a4a6-6fff8da58e5b'
      activationstatus: true
      created: 2025-05-27T10:23:30.212+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.212+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We believe this to be an isolated incident, and we are not currently
        looking for anyone else in relation to it. The incident is not being treated
        as terrorism," temporary Deputy Chief Constable Jenny Sims told reporters.</p>'
    section11:
      primarytype: 'block'
      uuid: '621c39e5-2d9d-490a-9f64-9dc6ffdbd341'
      activationstatus: true
      created: 2025-05-27T10:23:30.213+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.213+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '35f04110-c7f6-4394-8e0c-5cda4cb48ff2'
      activationstatus: true
      created: 2025-05-27T10:23:30.213+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.213+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With most people off work for the Spring Bank Holiday, hundreds
        of thousands of fans gathered to watch the Liverpool team and its staff travel
        through the city center on an open-top bus with the Premier League trophy.</p>'
    section13:
      primarytype: 'block'
      uuid: '8ec56378-4339-48fc-b79b-e9a0fbb05455'
      activationstatus: true
      created: 2025-05-27T10:23:30.213+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.213+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b8869ece-709a-4df3-9068-4e710d761a26'
      activationstatus: true
      created: 2025-05-27T10:23:30.214+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.214+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An eyewitness said the collision happened about 10 minutes after
        the bus carrying the Liverpool team had passed by, the British Broadcasting
        Corporation reported.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f2c84526-e59a-4487-80ee-b36bef582b7b'
      activationstatus: true
      created: 2025-05-27T10:23:30.214+08:00
