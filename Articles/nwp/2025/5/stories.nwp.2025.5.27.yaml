  'START HERE----->da-p20-rice-minim-wage-earners':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Beneficiaries of the P20 rice program line up in a Kadiwa stall at
      the Kamuning Public Market in Quezon City. (Joevel Tuliao Jr./NewsWatch Plus)'
