      'mgnl:type': 'text'
      'text': "In the northeastern city of Sumy, a drone strike sparked a fire in\
        \ a building of an industrial enterprise. An airstrike damaged at least seven\
        \ private and one two-storey buildings and cars in another area, the military\
        \ administration said. There were no casualties, it added.\r"
