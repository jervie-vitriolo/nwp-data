      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A 59-year-old man was injured in a morning drone attack on the southern\
        \ city of Kherson, the military administration said, while in a separate drone\
        \ attack close to 8 a.m. (0500 GMT), six city employees were injured.\r"
