      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-27T12:44:07.852+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab44f2-5fcb-4e7c-9bf2-ae6a15866401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:43:15.665+08:00
      'mgnl:createdBy': 'jham-nwp'
