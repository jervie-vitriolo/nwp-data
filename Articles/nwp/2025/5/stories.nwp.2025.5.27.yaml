      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-27T16:06:10.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T16:06:10.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine -</strong> Russia launched 60 drones at Ukraine
        overnight, injuring several people, officials in Kyiv said on Tuesday, indicating
        a sharp decrease in the intensity of Moscow’s attacks after it conducted
        three nights of massive aerial bombardment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970936b2-0064-4efc-af14-5e7eba36d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T16:06:10.328+08:00
