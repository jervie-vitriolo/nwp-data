      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The MMDA will also release additional alternative routes following\
        \ Tulfo’s criticism of the apparent lack of public information on the matter.\
        \ Nuñez explained that details about the Mabuhay Lanes and other alternate\
        \ routes are already available, but the MMDA is working on providing more\
        \ options.\r"
