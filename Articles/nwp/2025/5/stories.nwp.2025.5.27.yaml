      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan’s National Security Bureau in turn accused the Communist Party\
        \ of China (CPC), which it called \"a source of global information security\
        \ threat\", of peddling false information about cyber breaches.\r"
