      'mgnl:lastActivated': 2025-05-27T18:48:33.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.520+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f31873-f424-4287-ae53-90fea42df87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.520+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.520+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meta declined to comment for this story.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446352b-9d4d-4289-a254-f4e4ecc19599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.521+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a2581-a796-4ac1-839c-0b9e406181cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.521+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Child online safety groups that backed the Texas bill have also long\
        \ argued for app store age verification, saying it is the only way to give\
        \ parents effective control over children’s use of technology.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da4573-f28c-44eb-8e51-efdd9274526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.522+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d5e77-11e8-49d9-ad2f-b935e71ebf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.522+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The problem is that self-regulation in the digital marketplace has\
        \ failed, where app stores have just prioritized the profit over safety and\
        \ rights of children and families,\" Casey Stefanski, executive director for\
        \ the Digital Childhood Alliance, told Reuters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b533bff-ae53-4475-9623-16744c1f2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.523+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a07a1-33e1-473d-b0a3-32b777b92f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.523+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Apple and Google opposed the Texas bill, saying it imposes blanket\
        \ requirements to share age data with all apps, even when those apps are uncontroversial.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fd30a-22ce-41ea-8d91-2b7b663406f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.524+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640470d5-e975-465f-b332-eec0b510cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.524+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"If enacted, app marketplaces will be required to collect and keep\
        \ sensitive personal identifying information for every Texan who wants to\
        \ download an app, even if it’s an app that simply provides weather updates\
        \ or sports scores,\" Apple said in a statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b0050-e9b2-4132-93ea-9c517f91655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.525+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.525+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce94507-8d3c-4166-b690-7e241872fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.526+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Google and Apple each have their own proposals that involve sharing\
        \ age range data only with apps that require it, rather than all apps.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a5387-7647-4dbc-a0e1-8617082977f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.526+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc486c0-dbc2-4985-8c4d-4fa310a99f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.527+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.527+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We see a role for legislation here,\" said Kareem Ghanem, senior\
        \ director of government affairs and public policy at Google, told Reuters.\
        \ \"It’s just got to be done in the right way, and it’s got to hold the feet\
        \ of Zuckerberg and the social media companies to the fire, because it’s the\
        \ harms to kids and teens on those sites that’s really inspired people to\
        \ take a closer look here and see how we can all do better.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7d21d-a632-4b5a-951a-6fb14aed0efd'
