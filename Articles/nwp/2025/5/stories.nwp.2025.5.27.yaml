    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373b2cb-2d37-45a3-9796-21e2a46d74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.220+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T10:23:30.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T10:23:30.220+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness to Monday’s incident who gave her name as Chelsea
        told BBC Radio that people packed onto the street were only alerted to the
        danger by screams from the crowd. That enabled some to jump out of the way
        as the driver showed no sign of slowing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc40ef1-44ae-4a82-8b51-b9f0a0da7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T10:23:30.220+08:00
