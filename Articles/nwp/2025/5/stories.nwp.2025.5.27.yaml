      lastmodified: 2025-05-27T10:23:30.217+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'bf793747-7ba3-4cba-9b49-373c03d380e8'
      activationstatus: true
      created: 2025-05-27T10:23:30.218+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.218+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Dal Babu, a former chief superintendent in London’s Metropolitan Police,\
        \ told the BBC this was an effort to cool social media speculation that the\
        \ episode was an Islamist attack.\r"
    section23:
      primarytype: 'block'
      uuid: '4edbbce8-4344-42f8-aff1-576f73913e26'
      activationstatus: true
      created: 2025-05-27T10:23:30.218+08:00
