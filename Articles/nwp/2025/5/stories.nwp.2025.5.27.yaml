      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other parts of Metro Manila, Calabarzon, Bulacan, Nueva Ecija, Pampanga,
        and Tarlac also felt the tremor, prompting immediate evacuation in buildings,
        including the Malacañang Palace and Senate.</p>'
    '4':
