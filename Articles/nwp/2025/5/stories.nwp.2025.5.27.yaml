      'mgnl:type': 'text'
      'text': "Chinese state news agency Xinhua reported that a police investigation\
        \ found the hacker organisation targeted network systems in more than 10 provinces\
        \ in China in recent years, including military, energy, hydropower, transportation\
        \ and government networks.\r"
