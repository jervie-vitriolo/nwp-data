      text: '<p><strong>London, United Kingdom / Ottawa, Canada -</strong> King
        Charles landed in Canada’s capital Ottawa on Monday for a highly symbolic
        visit showing support for the nation that recognizes him as its sovereign
        but is coveted by U.S. President Donald Trump as a 51st U.S. state.</p>'
    section7:
      primarytype: 'block'
      uuid: 'dbfa1529-74ce-4cce-9451-84931a2b5d3c'
      activationstatus: true
      created: 2025-05-27T12:43:15.665+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.648+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.854+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '34878d63-9f0d-4259-b370-31e07e3de539'
      activationstatus: true
      created: 2025-05-27T12:43:15.666+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.648+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.855+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Travelling with his wife Queen Camilla, the king met on the airport
        tarmac with Prime Minister Mark Carney and Governor General Mary Simon, his
        representative in Canada.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a6b72b10-bee6-446d-8795-5faa969adfb2'
      activationstatus: true
      created: 2025-05-27T12:43:15.666+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.648+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.855+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '902d42f1-2333-45fb-82fa-b8e1c5533730'
      activationstatus: true
      created: 2025-05-27T12:43:15.667+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.649+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.856+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Following an invitation from Carney, Charles will open parliament on\
        \ Tuesday, the first time a British monarch has carried out the duty since\
        \ his mother, the late Queen Elizabeth, did so 68 years ago.\r"
    section11:
      primarytype: 'block'
      uuid: '45e8b902-4a72-4f9e-9bac-a2b1a0fccefe'
      activationstatus: true
      created: 2025-05-27T12:43:15.667+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.649+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.857+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0d091654-e1b7-4dda-93b4-30fe98b5329f'
      activationstatus: true
      created: 2025-05-27T12:43:15.668+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.649+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.857+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The 76-year-old king is undergoing cancer treatment, which has limited
        his workload, so the two-day trip shows his commitment to Canada, one of 15
        countries where he is monarch.</p>'
    section13:
      primarytype: 'block'
      uuid: '9e1dbad1-ac4a-4ae8-a43c-fe81175c33c1'
      activationstatus: true
      created: 2025-05-27T12:43:15.668+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.649+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.858+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '183ccf75-7253-4644-a32f-c08efa5a8b17'
      activationstatus: true
      created: 2025-05-27T12:43:15.669+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.649+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.859+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump has repeatedly expressed a desire to annex Canada, a proposition
        fiercely rebuffed by Carney, whose election win last month came partly on
        the back of that stance.</p>'
    section15:
      primarytype: 'block'
      uuid: 'b9e899c0-52b2-4284-85c7-be67a780c0e6'
      activationstatus: true
      created: 2025-05-27T12:43:15.669+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.650+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.859+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '183cf5c0-a174-44eb-b664-d6597efd5e92'
      activationstatus: true
      created: 2025-05-27T12:43:15.670+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.650+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.860+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The prime minister has made it clear that Canada is not for sale
        now, is not for sale ever," Canada’s envoy to the UK, Ralph Goodale, told
        reporters during a visit last week by Charles to Canada’s high commission.</p>'
    section17:
      primarytype: 'block'
      uuid: 'c39f813f-3007-4e33-9fa8-935fef79646d'
      activationstatus: true
      created: 2025-05-27T12:43:15.670+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.650+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.861+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0c8544cb-d85f-43dd-b866-059402a8a692'
      activationstatus: true
      created: 2025-05-27T12:43:15.671+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.650+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.861+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The king, as head of state, will reinforce the power and the strength
        of that message."</p>'
    section19:
      primarytype: 'block'
      uuid: 'b51ad44a-512b-43e5-a6eb-07fd05c483ab'
      activationstatus: true
      created: 2025-05-27T12:43:15.671+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.650+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.862+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ebfa680f-4552-49b2-9dbd-7387517191dc'
      activationstatus: true
      created: 2025-05-27T12:43:15.672+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.651+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.862+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Charles has made subtle signals of his backing for Canada in recent
        months, wearing Canadian medals, calling himself the king of Canada, and describing
        its flag as "a symbol that never fails to elicit a sense of pride and admiration."</p>'
    section21:
      primarytype: 'block'
      uuid: '2aa6e792-9065-44ef-b845-5ba1dc14d82b'
      activationstatus: true
      created: 2025-05-27T12:43:15.672+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.651+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.863+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8cb75aa2-8afd-47bd-af42-87f76b7ebcb0'
      activationstatus: true
      created: 2025-05-27T12:43:15.673+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.651+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>However, he faces a tricky balancing act as British Prime Minister
        Keir Starmer is working to keep Trump onside over Ukraine and trade ties.</p>'
    section23:
      primarytype: 'block'
      uuid: '4da36e0d-a372-470e-bcd9-f711e8064906'
      activationstatus: true
      created: 2025-05-27T12:43:15.673+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.651+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4c5d1c87-0e13-4682-8689-8c011004bac8'
      activationstatus: true
      created: 2025-05-27T12:43:15.674+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.651+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.865+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>When Starmer visited the White House in February he made great show
        of an invitation from Charles for an unprecedented second state visit for
        Trump, whose mother was born in Britain and who has repeatedly praised the
        British royal family.</p>'
    section25:
      primarytype: 'block'
      uuid: '40180a80-9181-4e12-957a-3a14445fcc4e'
      activationstatus: true
      created: 2025-05-27T12:43:15.675+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.651+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.866+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '18ef79b0-11d7-4f29-acd8-873bbb3f4fda'
      activationstatus: true
      created: 2025-05-27T12:43:15.675+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.652+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.866+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Carney, the former governor of the Bank of England, said that gesture
        had irked Canadians.</p>'
    section27:
      primarytype: 'block'
      uuid: '82b92579-2046-46a5-bece-a715b2be4f38'
      activationstatus: true
      created: 2025-05-27T12:43:15.676+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.652+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.867+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '82efc52f-9ba6-4ab1-a8d1-42315ea0a522'
      activationstatus: true
      created: 2025-05-27T12:43:15.676+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.652+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.867+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>'MOMENTOUS OCCASION'</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: '84f1634a-deb2-451d-9907-d72c9bb76af9'
      activationstatus: true
      created: 2025-05-27T12:43:15.677+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.652+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.868+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e69ac260-0208-47f0-ae52-576467765f02'
      activationstatus: true
      created: 2025-05-27T12:43:15.678+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.652+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.869+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Charles' trip will be his first visit to the former British colony
        since becoming king in September 2022.</p>'
    section31:
      primarytype: 'block'
      uuid: '7b230736-8069-49ce-b21d-147526567c01'
      activationstatus: true
      created: 2025-05-27T12:43:15.678+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.653+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.869+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '46781986-665b-4047-a8d3-ff6c64aacd69'
      activationstatus: true
      created: 2025-05-27T12:43:15.679+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.653+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.870+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Later, the royal couple visited a large park in Ottawa and met vendors
        and artists. The king will also participate in a ceremonial puck drop to launch
        a street hockey demonstration before planting a tree in another part of the
        city.</p>'
    section33:
      primarytype: 'block'
      uuid: '0ba0c8fb-0ce5-4f8e-915a-5fb6f6441b41'
      activationstatus: true
      created: 2025-05-27T12:43:15.680+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.653+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.871+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '9fab9c56-c218-4085-9544-4a2a77c89bc9'
      activationstatus: true
      created: 2025-05-27T12:43:15.680+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.653+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.871+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>It will be just the third time a sovereign has delivered a "speech
        from the throne" in the Canadian Senate, an event that opens every new session
        of parliament.</p>'
    section35:
      primarytype: 'block'
      uuid: 'b7075022-ce48-4393-952e-fc231bd6f141'
      activationstatus: true
      created: 2025-05-27T12:43:15.681+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.653+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.872+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'cebd6244-db5e-4511-9d6f-d9df7528aec1'
      activationstatus: true
      created: 2025-05-27T12:43:15.682+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.653+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.873+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"This historic honor matches the weight of our times. It speaks
        to our enduring tradition and friendship, to the vitality of our constitutional
        monarchy and our distinct identity, and to the historic ties that crises only
        fortify," the Prime Minister’s Office said in a statement.</p>'
    section37:
      primarytype: 'block'
      uuid: 'ee015543-ce73-4233-82bb-bd3e90bdf703'
      activationstatus: true
      created: 2025-05-27T12:43:15.683+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.654+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.873+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'cc45b362-f31c-4c89-9458-a86658598b81'
      activationstatus: true
      created: 2025-05-27T12:43:15.683+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.654+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.874+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Charles and Camilla will travel to the Senate in a ceremonial horse-drawn
        carriage with a 28-horse escort to deliver a 25-minute speech written by Carney’s
        government.</p>'
    section39:
      primarytype: 'block'
      uuid: '804321b1-9c28-4919-a19a-196e0504ccd6'
      activationstatus: true
      created: 2025-05-27T12:43:15.684+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.654+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.874+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'e61aad8f-932a-4f15-a240-cf679e0e4812'
      activationstatus: true
      created: 2025-05-27T12:43:15.685+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.654+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.875+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Canadian Identity and Culture Minister Steven Guilbeault said it
        would be a "momentous occasion - one that brings Canadians together in celebration
        of our rich history, our democracy and the institutions that serve us all."</p>'
    section41:
      primarytype: 'block'
      uuid: 'dc69213c-3a05-45e1-b551-95f324aa892c'
      activationstatus: true
      created: 2025-05-27T12:43:15.685+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.654+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.876+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '09797a0c-60aa-4329-b35b-1d9741541f19'
      activationstatus: true
      created: 2025-05-27T12:43:15.686+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T12:44:15.655+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-27T12:44:07.876+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michael Holden, David Ljunggren and Promit Mukherjee;
        Editing by Andrew Cawthorne and Rod Nickel)</em></p>'
