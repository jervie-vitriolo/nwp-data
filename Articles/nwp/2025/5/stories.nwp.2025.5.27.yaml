      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The "overseas hacker organisation" behind the attack was "supported
        by" Taiwan’s Democratic Progressive Party (DPP), authorities in the capital
        of southern Guangdong province said in a statement, based on an initial police
        investigation.</p>'
    section3:
