      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T08:26:16.519+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Brussels, Belgium -</strong> More than a dozen European
        countries are expected to issue a declaration saying they are "deeply concerned"
        about Hungarian legislation targeting LGBTQ+ people, according to a draft
        seen by Reuters on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '9bd74942-8b3d-485f-804c-136f0903badf'
      activationstatus: true
      created: 2025-05-27T08:26:16.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T08:26:16.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T08:26:16.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a4295e97-9296-4fc9-a1df-df483f2cac70'
      activationstatus: true
      created: 2025-05-27T08:26:16.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T08:26:16.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T08:26:16.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Hungary’s parliament passed legislation in March to ban the annual\
        \ Pride march there and allow police to use facial recognition cameras to\
        \ identify people who attend. It also approved changes in April which enshrine\
        \ in the constitution that Hungary recognises only two sexes, male and female.\r"
    section3:
      primarytype: 'block'
      uuid: '62ec4328-ac1b-4538-97ed-aef64a2a19aa'
      activationstatus: true
      created: 2025-05-27T08:26:16.520+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T08:26:16.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T08:26:16.520+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fda7045d-1eef-476a-99e4-179791841a7d'
      activationstatus: true
      created: 2025-05-27T08:26:16.521+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-27T08:26:16.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T08:26:16.521+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We are highly alarmed by these developments which run contrary to\
        \ the fundamental values of human dignity, freedom, equality and respect for\
        \ human rights,\" the signatories, which include countries such as the Netherlands,\
        \ Czech Republic, Finland and Sweden, wrote.\r"
    section5:
      primarytype: 'block'
