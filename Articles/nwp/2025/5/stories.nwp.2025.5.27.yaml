    lead: 'Over 1,110 violators were reported on the first day of the re-implementation
      of the No-Contact Apprehension Policy (NCAP) on Monday, May 26, the Metropolitan
      Manila Development Authority (MMDA) said.'
    activationstatus: true
    created: 2025-05-27T10:02:44.578+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-27T10:03:55.014+08:00
