  'billie-eilish-top-prize-american-music-awards':
    'author': 'Sandra Stojanovich and Lisa Richwine, Reuters'
    'caption': 'American pop singer Billie Eilish (Billie Eilish/Instagram)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-27T10:23:50.000+08:00
    'imagesource': 'jcr:e6540de6-848f-4660-b579-c8e04ae40da0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7b1d570-e0be-4010-bae1-78a0d11a8f8f'
    'lead': 'Pop singer Billie Eilish landed the top honor on Monday at the American
      Music Awards, winning artist of the year at a red-carpet ceremony that hands
      out trophies based on fan votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-27T10:27:45.226+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-27T10:27:45.502+08:00
