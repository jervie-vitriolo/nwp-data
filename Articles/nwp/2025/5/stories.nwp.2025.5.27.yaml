    title: 'EU countries set to express concern about Hungary legislation targeting
      LGBTQ+ people, draft shows'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '55f9f6ed-b13e-4e04-baf6-7f2871aaec24'
      activationstatus: true
      created: 2025-05-27T08:26:16.519+08:00
