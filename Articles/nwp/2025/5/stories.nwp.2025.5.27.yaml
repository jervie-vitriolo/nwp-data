      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '495e8705-061f-4766-aa20-cd3bce12dcb8'
      activationstatus: true
      created: 2025-05-27T10:23:30.223+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-27T10:23:30.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-27T10:23:30.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Reuters witness said that before the incident, there was disorder
        in the city center where the parade was due to pass, with overcrowding and
        spectators confused by a lack of signage about street closures or where they
        should go.</p>'
    section33:
      primarytype: 'block'
      uuid: '177ef45e-af08-48c9-975c-63ef2ad80a70'
      activationstatus: true
      created: 2025-05-27T10:23:30.224+08:00
