      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e386967-7601-488c-9ce7-dfa79b057e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.519+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-27T18:48:33.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T18:48:33.519+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meta CEO Mark Zuckerberg last year said during a U.S. Senate hearing\
        \ that he believed parents should not \"have to upload an ID or proof they\
        \ are a parent in every single app that their children use. The easier place\
        \ to do this is in the app stores themselves.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6cda6f-6a59-428d-a03b-7e4043c3d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T18:48:33.520+08:00
