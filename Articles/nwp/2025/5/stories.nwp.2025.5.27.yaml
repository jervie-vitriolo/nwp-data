      'mgnl:lastModified': 2025-05-27T14:16:32.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb2fbd-69a2-4728-ad02-81fdae17a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-27T12:15:39.781+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-27T14:16:32.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-27T14:16:32.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla said Roque was offgrid despite an immigration lookout bulletin
        order because he took an undocumented route.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a8e10-3bfc-4cdc-8fe7-bd48d51978bc'
