    uuid: '39659a25-c39f-4b18-9cb3-cb8ab0085095'
    lead: 'Women’s group Gabriela on Sunday, May 4, condemned a campaign rally
      in Urdaneta, Pangasinan, where local candidates allegedly auctioned an elderly
      woman for kisses in exchange for ₱5,000.'
    activationstatus: true
    created: 2025-05-04T15:34:41.461+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-04T15:34:41.725+08:00
