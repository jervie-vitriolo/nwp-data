    lastmodified: 2025-05-04T15:34:41.488+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Kissing auction’ for elder woman in campaign rally condemned '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4300ad33-d9be-4c76-899c-a74dc211f617'
      activationstatus: true
      created: 2025-05-04T15:34:41.473+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:34:41.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:34:41.488+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Women’s group Gabriela on Sunday, May
        4, condemned a campaign rally in Urdaneta, Pangasinan, where local candidates
        allegedly auctioned an elderly woman for kisses in exchange for ₱5,000.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ef6f174-16f1-4ca5-8184-49ab9cc93c3f'
      activationstatus: true
      created: 2025-05-04T15:34:41.473+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:34:41.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:34:41.488+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'During the rally, the elderly woman was reportedly called to the stage
        where re-electionists Mayor Rammy Parayno and Vice Mayor Jimmy Parayno conducted
        a “bidding war for her kisses,” starting at ₱1,000 which eventually reached
        ₱5,000.'
    section2:
      primarytype: 'block'
      uuid: '342b7115-0342-4e09-8605-59d3c8606340'
      activationstatus: true
      created: 2025-05-04T15:34:41.473+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:34:41.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:34:41.488+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We are outraged by this reprehensible display where local officials
        essentially 'auctioned off' an elderly woman’s dignity for their entertainment
        and the crowd’s amusement," said Gabriela Secretary-General Clarice Palce
        in a statement.'
    section3:
      primarytype: 'block'
      uuid: '86177f32-17a2-4d1e-9860-7056a81661dc'
      activationstatus: true
      created: 2025-05-04T15:34:41.474+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:34:41.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:34:41.488+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The group likened the incident to Pasig congressional candidate
        Christian “Ian” Sia’s a <strong>lewd joke</strong> about single mothers, as
        well as a subsequent remark about the body of a female staff member.&nbsp;</p>'
    section4:
      primarytype: 'block'
      uuid: '3bbf3e83-a32d-4f51-9e40-457a33bb2095'
      activationstatus: true
      created: 2025-05-04T15:34:41.474+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:34:41.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:34:41.488+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Government officials and aspirants must be held to the highest
        standards of respecting women,” Palce said, urging voters to choose bets who
        truly champion women’s rights.</p>'
  'START HERE----->CBCP-defends-papal-frontrunner-Tagle-over-stance-in-clerical-sex-abuse':
