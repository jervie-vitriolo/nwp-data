    title: 'CBCP defends papal frontrunner Tagle over stance in clerical sex abuse'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f70eacaa-f985-4efa-8665-9bae9f61f21b'
      activationstatus: true
      created: 2025-05-04T15:36:17.353+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:36:17.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:36:17.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Catholic Bishops
        Conference of the Philippines (CBCP) defended papal frontrunner Cardinal Luis
        Antonio Tagle’s stance on clerical sex abuse, days before the secretive conclave
        begins casting its ballots in the Vatican.</p>'
    section1:
      primarytype: 'block'
      uuid: '64c1a51a-f0c8-4d02-b846-d47fff7bd8dd'
      activationstatus: true
      created: 2025-05-04T15:36:17.354+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:36:17.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:36:17.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This comes after watchdog group BishopAccountability.org warned that
        the two frontrunners for the papacy – Italian Cardinal Pietro Parolin and
        Tagle – may fall short in protecting children from sexual abuse within the
        church.'
    section2:
      primarytype: 'block'
      uuid: '4b211a44-3504-4185-8476-40b426b2478b'
      activationstatus: true
      created: 2025-05-04T15:36:17.354+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:36:17.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:36:17.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: ' In a rare Saturday night statement addressing the issue, CBCP clarified
        that “addressing allegations of misconduct by clergy rests with the respective
        diocesan bishops or religious superiors.”'
    section3:
      primarytype: 'block'
      uuid: 'd31ac4b2-e6f6-47c0-a3d8-1cfb1142422e'
      activationstatus: true
      created: 2025-05-04T15:36:17.354+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:36:17.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:36:17.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Since his appointment to a full-time position in the Roman Curia,
        Cardinal Tagle no longer holds direct authority over any diocese in the Philippines,”
        it said.'
    section4:
      primarytype: 'block'
      uuid: '9a7f69c8-85af-4695-8dfa-e429c0c9b077'
      activationstatus: true
      created: 2025-05-04T15:36:17.355+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:36:17.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:36:17.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It also listed key roles Tagle played in crafting pastoral guidelines
        on sexual abuse that were disseminated in 2003. The cardinal served as archbishop
        of Manila between 2011 and 2019.'
    section5:
      primarytype: 'block'
      uuid: '00889001-28e0-41e8-8774-14dc0b050d5c'
      activationstatus: true
      created: 2025-05-04T15:36:17.355+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:36:17.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:36:17.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Tagle is in the Holy See for his second time joining a conclave. He
        is with Cardinals Jose Advincula and Pablo Virgilio David who are also electors
        for the upcoming conclave starting May 7.'
    section6:
      primarytype: 'block'
      uuid: '5cec2dd2-278b-4510-a3fe-9b62900421c6'
      activationstatus: true
      created: 2025-05-04T15:36:17.356+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T15:36:17.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T15:36:17.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Philippines has five living cardinals — the highest number to
        date. Cardinals Orlando Quevedo and Gaudencio Rosales are above 80 years old
        and will not be part of the conclave.</p>'
