    title: '2 dead, several injured in NAIA Terminal 1 car crash '
    visualtype: 'image'
    section5:
      primarytype: 'block'
      uuid: '7b3dc1ed-0de3-41a6-902f-fe764869fbca'
      activationstatus: true
      created: 2025-05-04T10:29:18.538+08:00
