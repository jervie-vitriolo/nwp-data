  'START HERE----->Australia-s-reelected-government-says-US-China-tussle-to-be-top-priority':
    author: 'Byron Kaye, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-04T09:58:01.000+08:00
    imagesource: '031f45cf-d835-49b3-a7b2-d1863d8e2210'
    primarytype: 'composition'
    uuid: 'bc18e221-4fa3-4967-a4f2-b45c135cadcf'
    lead: 'Protecting Australia from the "dark shadow" of a U.S.-China trade war
      will be the first priority for Australia’s re-elected Labor government, Treasurer
      Jim Chalmers said on Sunday after a resounding election victory for his centre-left
      party.'
    activationstatus: true
    created: 2025-05-04T09:59:56.412+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-04T09:59:56.701+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-04T09:59:56.458+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia’s reelected government says US-China tussle to be top priority'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c1704c79-c22a-4120-b712-05ea145e19b8'
      activationstatus: true
      created: 2025-05-04T09:59:56.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Protecting Australia from the "dark
        shadow" of a U.S.-China trade war will be the first priority for Australia’s
        re-elected Labor government, Treasurer Jim Chalmers said on Sunday after a
        resounding election victory for his centre-left party.</p>'
    section1:
      primarytype: 'block'
      uuid: '86ac813f-44dd-49aa-a87f-c1184712d3d9'
      activationstatus: true
      created: 2025-05-04T09:59:56.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Prime Minister Anthony Albanese’s Labor Party appeared likely to expand
        its majority in parliament to at least 85 seats from 77, the Australian Broadcasting
        Corp projected, after most polls had suggested it would struggle to keep its
        slim hold on the 150-seat lower house. More than two-thirds of votes have
        been tallied, with counting to resume Monday.'
    section2:
      primarytype: 'block'
      uuid: 'd1c5454a-65ff-408b-8b86-aae5826f775e'
      activationstatus: true
      created: 2025-05-04T09:59:56.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Echoing an election in Canada less than a week earlier, Australia’s
        conservative opposition leader, Peter Dutton, lost his seat as voters, who
        initially focused on cost-of-living pressures, grew increasingly concerned
        over U.S. President Donald Trump’s sweeping tariffs and other policies.'
    section3:
      primarytype: 'block'
      uuid: 'c9c24e45-60f6-41b7-8d83-2e48e91b7407'
      activationstatus: true
      created: 2025-05-04T09:59:56.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"This was beyond even our most optimistic expectations," Chalmers told
        the ABC a day after the election.'
    section4:
      primarytype: 'block'
      uuid: '16b93759-05ae-47d1-ae3c-1f1e71603a4d'
      activationstatus: true
      created: 2025-05-04T09:59:56.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The immediate focus is on global economic uncertainty, U.S. and China,
        and what it means for us," Chalmers said.'
    section5:
      primarytype: 'block'
      uuid: 'e1a9576e-7104-4062-956c-ab4130504f69'
      activationstatus: true
      created: 2025-05-04T09:59:56.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"What’s happening, particularly between the U.S. and China, does cast
        a dark shadow over the global economy ... We need to have the ability, and
        we will have the ability, to manage that uncertainty."'
    section6:
      primarytype: 'block'
      uuid: '2821a215-eb76-432f-9869-f568e44b65cd'
      activationstatus: true
      created: 2025-05-04T09:59:56.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Polls had shown Labor trailing the opposition conservative coalition
        for nine months until March, amid widespread angst about the government’s
        handling of inflation.'
    section7:
      primarytype: 'block'
      uuid: 'f843c3b2-6087-4d05-b41b-80b50b66a7db'
      activationstatus: true
      created: 2025-05-04T09:59:56.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But the polls flipped when the conservatives unveiled a proposal to
        slash the federal workforce, which was compared to the Trump administration’s
        moves to cut back government agencies. A proposal to force federal workers
        back to the office five days a week was also criticised as unfair to women.'
    section8:
      primarytype: 'block'
      uuid: '334d9f1f-6106-4150-8aa1-3f756a1e0712'
      activationstatus: true
      created: 2025-05-04T09:59:56.431+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump’s April 2 tariff announcement added to voters' unease as it
        sent shockwaves through global markets and raised concerns about the impact
        on their pension funds.'
    section9:
      primarytype: 'block'
      uuid: '739fae09-37ba-4a33-866d-a12d47e98f83'
      activationstatus: true
      created: 2025-05-04T09:59:56.431+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It was clear that our party has an issue in urban Australia, which
        is where most people live," said former conservative member of parliament
        Keith Wolahan, who conceded his seat at the election.'
    section10:
      primarytype: 'block'
      uuid: 'f340b97d-3533-4a02-8eed-c9cf41a6341e'
      activationstatus: true
      created: 2025-05-04T09:59:56.431+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We need to really dig deep and think about who we are and who we fight
        for and who makes up Australia," Wolahan said in an interview with the ABC.'
    section11:
      primarytype: 'block'
      uuid: '9ce8cecd-fdae-4646-8418-9e66b7bed637'
      activationstatus: true
      created: 2025-05-04T09:59:56.432+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T09:59:56.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T09:59:56.458+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Byron Kaye; Editing by Edmund Klamann)</em></p>'
  'START HERE----->NAIA-reports-injuries-due-to-car-crash-in-Terminal-1-':
