      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'OCTA’s Tugon ng Masa survey conducted from April 10 to 16 found that
        53 percent of voters identify the affordability of basic goods and services
        as “the most critical concern.” '
