      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two fatalities, including
        one child, and four wounded individuals were reported after a vehicle crashed
        through the walkway of the Ninoy Aquino International Airport (NAIA) Terminal
        1 on Sunday, May 4.</p>'
    section6:
      primarytype: 'block'
      uuid: '0a388cab-9dd4-42c7-9a7b-f1dc6220570e'
      activationstatus: true
      created: 2025-05-04T11:40:05.166+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:03:34.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:03:34.133+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>According to the police report, a black SUV rammed onto the walkway
        and killed a 29-year-old male and a 5-year-old female.</p>'
    section7:
      primarytype: 'block'
      uuid: '500ce94a-008c-4afa-a16c-d3548c309ba6'
      activationstatus: true
      created: 2025-05-04T11:40:05.166+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:03:34.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:03:34.133+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Initial details disclosed that the driver allegedly miscalculated
        his vehicle,” it said in the report.'
    section8:
      primarytype: 'block'
      uuid: '944b7a34-f9a6-4297-893c-b9160f198342'
      activationstatus: true
      created: 2025-05-04T11:40:05.167+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:03:34.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:03:34.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a statement, NAIA said they have secured and limited access to the
        outer railing and walkway for authorities who are conducting a “full investigation”
        on the incident.'
    section9:
      primarytype: 'block'
      uuid: '5f7949e1-2588-4007-bdac-17556752a336'
      activationstatus: true
      created: 2025-05-04T11:40:05.167+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:03:34.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:03:34.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Individuals who sustained injuries are now currently being treated.
        The driver involved in the incident is now in the custody of the PNP,” it
        added.'
    section10:
      primarytype: 'block'
      uuid: '5d1036bc-47ff-4bbb-91a4-26fd11e4a45c'
      activationstatus: true
      created: 2025-05-04T11:40:05.168+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:03:34.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:03:34.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'NAIA urged the public “not to speculate” and wait for verified updates
        on the incident.'
    section11:
      primarytype: 'block'
      uuid: '8c129a9b-5592-431f-b77b-4e4f88e8a93d'
      activationstatus: true
      created: 2025-05-04T11:40:05.168+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:03:34.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:03:34.135+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Transportation Secretary Vince Dizon and New NAIA Infrastructure Corp.
        President Ramon Ang went to the site to inspect the damage after the incident.'
    section12:
      primarytype: 'block'
      uuid: 'f7fb67e3-4236-4a45-83af-6fbd1eefda8d'
      activationstatus: true
      created: 2025-05-04T11:40:05.169+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:03:34.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:03:34.135+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“The Department of Transportation profoundly grieves with the families
        and loved ones of those who lost their lives in the tragic incident,” the
        department said in a statement.</p>'
  'START HERE----->Israel-calls-on-Qatar-to--stop-playing-both-sides--in-Gaza-talks':
    author: 'Ahmed Tolba and Jaidaa Taha, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-04T10:00:00.000+08:00
    imagesource: '7064827e-3ab9-4acc-aa74-232a44ef0530'
    primarytype: 'composition'
    uuid: '32207d9e-3884-43f7-b961-438f0d6a7016'
    lead: 'Israel called on Qatar, a key mediator between Israel and Hamas, to "stop
      playing both sides with its double talk and decide if it’s on the side of civilization
      or if it’s on the side of Hamas", the Israeli Prime Minister’s office said
      on Saturday.'
    activationstatus: true
    created: 2025-05-04T10:10:38.442+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-04T10:10:38.731+08:00
