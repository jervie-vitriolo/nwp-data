  'START HERE----->-Kissing-auction--for-elder-woman-in-campaign-rally-condemned-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-04T15:30:03.000+08:00
    credit: 'An elderly woman stands with local candidates on stage in a campaign
      rally in Urdaneta, Pangasinan (Gabriela/Facebook)'
    imagesource: 'b5e7336b-8017-424b-9123-b5d51c7c5442'
