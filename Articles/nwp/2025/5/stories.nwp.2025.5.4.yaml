    title: 'Marcos honors Aunor, Corrales, Romero, Forés with Presidential Medal
      of Merit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5c4b2902-374d-498f-8cf9-589903a3d1f9'
      activationstatus: true
      created: 2025-05-04T21:12:25.120+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.132+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Sunday, May 4, posthumously awarded the prestigious Presidential
        Medal of Merit to four cultural icons: Nora Aunor, Pilita Corrales, Gloria
        Romero, and Margarita Forés, celebrating their unparalleled contributions
        to Philippine cinema, music, and cuisine.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f8dde310-0d8f-412c-9bf8-3beffe2b9acf'
      activationstatus: true
      created: 2025-05-04T21:12:25.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.121+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Presidential Medal of Merit, created under Executive Order No.
        236 in 2003, recognizes individuals for their valuable input and excellence
        in the service of nation-building. It is one of the highest civilian distinctions
        granted by the Philippine government.'
    section2:
      primarytype: 'block'
      uuid: 'b8bb21a1-d268-4641-a692-7c8430404890'
      activationstatus: true
      created: 2025-05-04T21:12:25.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.121+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Today, we honor four women who have not only mastered their respective
        crafts but have also helped shape the cultural identity of the Filipino people,”
        Marcos said during the conferment ceremony held in Malacañang.'
    section3:
      primarytype: 'block'
      uuid: '41eb0793-335d-4ac8-b651-912e9453b4fd'
      activationstatus: true
      created: 2025-05-04T21:12:25.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.122+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The President also expressed gratitude to the families of the honorees,
        all of whom passed away earlier this year.'
    section4:
      primarytype: 'block'
      uuid: '1875effb-bb09-49d2-83ff-8d5c18f7cb49'
      activationstatus: true
      created: 2025-05-04T21:12:25.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.122+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang kanilang sining at likha ay hindi lamang naging aliwan ng ating
        mga kababayan, bagkus naging salamin ng kasaysayan ng bansa, ng bawat Pilipino,”
        Marcos said.'
    section5:
      primarytype: 'block'
      uuid: 'e9e8a8b0-22d3-4ba4-8106-2b33f6b22282'
      activationstatus: true
      created: 2025-05-04T21:12:25.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Their art and creations have not only provided entertainment
        for our fellow countrymen, but have also served as a mirror of our nation’s
        history, of every Filipino] '
    section6:
      primarytype: 'block'
      uuid: 'd0990325-03d9-48cc-966b-ae7797a0c08e'
      activationstatus: true
      created: 2025-05-04T21:12:25.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romero, dubbed the Queen of Philippine Cinema, was remembered for a
        career that spanned an entire era. She won seven FAMAS Awards, three Gawad
        Urian Awards, and four Luna Awards. Among her most impactful films are Dalagang
        Ilocana, Palibhasa Lalake, and Tanging Yaman. Romero passed away on January
        25, 2025.'
    section7:
      primarytype: 'block'
      uuid: 'a77c7081-cba0-4dff-a02f-c06b7a07522f'
      activationstatus: true
      created: 2025-05-04T21:12:25.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Forés, meanwhile, “reimagined Italian cuisine by giving it a Filipino
        heart.” She was named Asia’s Best Female Chef in 2016. Forés passed away on
        February 11, 2025.'
    section8:
      primarytype: 'block'
      uuid: '78a95136-fc42-4774-82e0-82c2be084d35'
      activationstatus: true
      created: 2025-05-04T21:12:25.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Corrales, known as Asia’s Queen of Songs, captivated audiences across
        continents with her music. She won Best Performer at the Tokyo Music Festival
        and received both a FAMAS and a Lifetime Achievement Award. Corrales passed
        away on April 12, 2025.'
    section9:
      primarytype: 'block'
      uuid: '402fa9cb-da26-4cce-9f25-9c1d88f9beef'
      activationstatus: true
      created: 2025-05-04T21:12:25.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.124+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Aunor, the “Superstar,” was inducted into the FAMAS Hall of Fame and
        declared a National Artist for Film and Broadcast Arts. Her body of work which
        included acclaimed films Himala and Tatlong Taong Walang Diyos, has embodied
        the Filipino spirit. Aunor passed away on April 16, 2025.'
    section10:
      primarytype: 'block'
      uuid: '6dcfb719-bd2e-4461-8ef0-e55eee5f860b'
      activationstatus: true
      created: 2025-05-04T21:12:25.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These women have not only gained acclaim in their individual fields,
        but they have also become cultural icons whose achievements continue to inspire
        generations of Filipinos,” Marcos said.'
    section11:
      primarytype: 'block'
      uuid: '76ff4a87-ee94-484b-a97d-1f0f43e67fdf'
      activationstatus: true
      created: 2025-05-04T21:12:25.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.125+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Presidential Medal of Merit was last awarded in 2021 to several
        pandemic frontliners.'
    section12:
      primarytype: 'block'
      uuid: '7cc89acd-4673-495a-a8c2-0f8bf32db2be'
      activationstatus: true
      created: 2025-05-04T21:12:25.126+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-04T21:12:25.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T21:12:25.126+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>This is the first time under the Marcos administration that the
        honor has been given to cultural personalities.</p>'
