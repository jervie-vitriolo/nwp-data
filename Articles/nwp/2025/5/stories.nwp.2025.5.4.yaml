      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Office (LTO) has suspended for 90-days the license of the SUV driver who killed
        two, including a child, and injured four after ramming onto the walkway of
        Ninoy Aquino International Airport (NAIA) Terminal 1 on Sunday, May 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f394af88-9879-47c8-8e17-362354a62686'
      activationstatus: true
      created: 2025-05-04T16:05:51.019+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:05:51.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:05:51.037+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'LTO chief Vigor Mendoza II said the agency has also ordered the registered
        owner of the vehicle and the driver to explain the car crash.'
    section2:
      primarytype: 'block'
      uuid: '5964d0e1-6020-4aa8-bacc-863614698f88'
      activationstatus: true
      created: 2025-05-04T16:05:51.019+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:05:51.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:05:51.037+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We already issued a show cause order asking both the registered owner
        and the driver to appear before our office and explain the incident as part
        of our investigation,” Mendoza said in a statement.'
    section3:
      primarytype: 'block'
      uuid: 'cffc4ac0-5a2b-461a-9aa5-46e370733989'
      activationstatus: true
      created: 2025-05-04T16:05:51.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:05:51.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:05:51.037+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Citing an initial police report, the LTO said the driver accidentally
        stepped on the gas pedal after a sedan allegedly passed in front of him as
        he was about to leave the departure area.'
    section4:
      primarytype: 'block'
      uuid: '7c9d100d-8cce-4efc-a9c2-fade8ca13fa3'
      activationstatus: true
      created: 2025-05-04T16:05:51.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:05:51.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:05:51.037+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, the New NAIA Infra Corp. (NNIC) said its president, Ramon
        Ang, has committed to personally shoulder the medical expenses of those injured
        and provide financial aid to the families of the two who died.'
    section5:
      primarytype: 'block'
      uuid: '2a926198-4317-49e8-bac7-af35d80fadf0'
      activationstatus: true
      created: 2025-05-04T16:05:51.020+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T16:05:51.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T16:05:51.037+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“This is a very tragic incident. Our priority now is to make sure
        the victims and their families receive the support and care they need,” Ang
        said in a statement.</p>'
