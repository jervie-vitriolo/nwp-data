    lastmodified: 2025-05-04T10:10:38.484+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel calls on Qatar to 'stop playing both sides' in Gaza talks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3c5deab-63b6-4cdd-a440-ec95aa08dacd'
      activationstatus: true
      created: 2025-05-04T10:10:38.455+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Israel called on Qatar, a key mediator
        between Israel and Hamas, to "stop playing both sides with its double talk
        and decide if it’s on the side of civilization or if it’s on the side of
        Hamas", the Israeli Prime Minister’s office said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d9b6e79-a41b-42b1-996d-200efcc3d5ec'
      activationstatus: true
      created: 2025-05-04T10:10:38.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Qatar rejected the statements as "inflammatory".</p>'
    section2:
      primarytype: 'block'
      uuid: '7347bdb4-f409-47bd-97b2-ad09c84cb646'
      activationstatus: true
      created: 2025-05-04T10:10:38.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Despite efforts by Egyptian and Qatari mediators to restore a ceasefire,
        neither Israel nor Hamas has shown willingness to back down on core demands,
        with each side blaming the other for the failure to reach a deal.'
    section3:
      primarytype: 'block'
      uuid: 'ef98bc43-e735-45c2-ab46-3ef204e8cccc'
      activationstatus: true
      created: 2025-05-04T10:10:38.456+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Israel, which wants the return of 59 hostages still held in Gaza, has
        insisted Hamas must disarm and be excluded from any role in the future governance
        of the enclave, a condition that Hamas rejects.'
    section4:
      primarytype: 'block'
      uuid: '0f4be6fe-a074-4ff0-ac63-47751f5e3150'
      activationstatus: true
      created: 2025-05-04T10:10:38.457+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It has insisted on agreeing a lasting end to the fighting and withdrawal
        of Israeli forces as a condition for a deal that would see a release of the
        hostages.'
    section5:
      primarytype: 'block'
      uuid: '42a17f2f-f598-4cab-bfda-17604ef7f547'
      activationstatus: true
      created: 2025-05-04T10:10:38.457+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The State of Qatar firmly rejects the inflammatory statements issued
        by the Israeli Prime Minister’s Office, which fall far short of the most basic
        standards of political and moral responsibility," Qatar’s foreign ministry
        spokesperson Majed Al-Ansari posted on X early on Sunday.'
    section6:
      primarytype: 'block'
      uuid: 'ee86e23e-4c87-4e20-9a76-5b2e7317e9ae'
      activationstatus: true
      created: 2025-05-04T10:10:38.457+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Al-Ansari criticized the portrayal of the Gaza conflict as a defense
        of civilization, likening it to historical regimes that used "false narratives
        to justify crimes against civilians."'
    section7:
      primarytype: 'block'
      uuid: '09aaf3f4-3a5a-4726-a75f-a685c42f0138'
      activationstatus: true
      created: 2025-05-04T10:10:38.458+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In his post, Al-Ansari questioned whether the release of 138 hostages
        was achieved through military operations or mediation efforts, which he said
        are being unjustly criticized and undermined.'
    section8:
      primarytype: 'block'
      uuid: '1de5e3e6-442a-46f8-996c-2057c0fa99ef'
      activationstatus: true
      created: 2025-05-04T10:10:38.458+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He also cited the dire humanitarian situation in Gaza represented by
        what he called a suffocating blockade, systematic starvation, denial of medicine
        and shelter, and the use of humanitarian aid as a tool of political coercion.'
    section9:
      primarytype: 'block'
      uuid: '187ab4e9-26de-4c22-bbab-3307c72169c1'
      activationstatus: true
      created: 2025-05-04T10:10:38.458+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Friday, Israel’s security cabinet approved plans for an expanded
        operation in the Gaza Strip, Israeli media reported on Friday, adding to signs
        that attempts to stop the fighting and return hostages held by Hamas have
        made no progress.'
    section10:
      primarytype: 'block'
      uuid: '1f688196-6e8d-470a-b277-2fb1493b798d'
      activationstatus: true
      created: 2025-05-04T10:10:38.459+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-04T10:10:38.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-04T10:10:38.484+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
