      lastmodified: 2025-05-22T19:25:19.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He was the third Austrian winner of the contest, which has become the\
        \ world’s biggest music competition, watched by more than 160 million people\
        \ around the globe.\r"
