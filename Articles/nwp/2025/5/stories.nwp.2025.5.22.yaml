    title: 'LTO cracks down on personnel in license fixing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1203d2ce-a018-4e6d-a256-b9c6bdf70f4f'
      activationstatus: true
      created: 2025-05-22T13:44:07.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Employees found helping
        fixers for driver’s license and vehicle registration will be fired and face
        charges in a crackdown on illegal activities at the Land Transportation Office
        (LTO), the transportation chief said on Thursday, May 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '772dd0a4-7b62-4943-9e0a-c9490d88f823'
      activationstatus: true
      created: 2025-05-22T13:44:07.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, LTO head Vigor Mendoza said he will compel some
        district officers to explain their involvement in the anomalous activity.'
    section2:
      primarytype: 'block'
      uuid: '34be0584-51f4-410c-be19-1eb807e569cf'
      activationstatus: true
      created: 2025-05-22T13:44:07.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This serves as a warning to all our LTO employees, ihinto na nila
        yung ginagawa nilang mali kasi mahahanap at mahahanap at matutukoy at matutukoy
        natin sila,” the transportation assistant secretary said.'
    section3:
      primarytype: 'block'
      uuid: 'b32e1ac6-8d82-43ba-84f0-5a7cb9e93c43'
      activationstatus: true
      created: 2025-05-22T13:44:07.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translate: This serves as a warning to all our LTO employees, they
        should stop wrongful acts they will eventually be found out.]'
    section4:
      primarytype: 'block'
      uuid: '6bfb198a-c65a-4ccf-a6b4-5fcfa411ae98'
      activationstatus: true
      created: 2025-05-22T13:44:07.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Transportation Secretary Vince Dizon warned that LTO personnel involved
        in fixing documents will be sacked and face charges.'
    section5:
      primarytype: 'block'
      uuid: '5cb40aa9-f8ed-4cf0-9265-7907791069cb'
      activationstatus: true
      created: 2025-05-22T13:44:07.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday, the LTO, together with the Philippine National Police
        (PNP) and Department of Transportation, said the illegal scheme has gone online.'
    section6:
      primarytype: 'block'
      uuid: '16c1f6bb-f6fa-4c7c-b194-3aa4fb975bad'
      activationstatus: true
      created: 2025-05-22T13:44:07.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Authorities presented a suspect accused of selling fake driver’s license
        and identification cards for persons with disabilities.'
    section7:
      primarytype: 'block'
      uuid: 'b9505d25-7317-40e3-8393-a307875a0bd0'
      activationstatus: true
      created: 2025-05-22T13:44:07.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PBGen Bernard Yang, the national police anti-cybercrime group chief,
        said the suspect sold license and ID for P500. Authorities are finding out
        if there was connivance with LTO personnel.'
    section8:
      primarytype: 'block'
      uuid: '19141e88-827b-4b82-9475-b8a72233bdcd'
      activationstatus: true
      created: 2025-05-22T13:44:07.089+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dizon said more online fixers would be arrested in the coming weeks.'
    section9:
      primarytype: 'block'
      uuid: '8963ec45-f564-482c-8303-fbbab5b7ca5e'
      activationstatus: true
      created: 2025-05-22T13:44:07.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyan po…ang isa sa mga rason kung bakit ang dami nating aksidente
        ngayon at kung hindi natin seseryosohin at hindi natin papakita sa mga loko
        lokong taong ito na seryoso tayo, tutuloy tuloy pa rin nila iyan,” he said,
        adding that those who will be found guilty may serve time for up to 12 years.'
    section10:
      primarytype: 'block'
      uuid: 'c8c73520-6691-46da-9ee1-68bf36c9a5e2'
      activationstatus: true
      created: 2025-05-22T13:44:07.090+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: That... is one of the reasons why we have so many accidents
        nowadays. And if we don’t take this seriously and show these reckless people
        that we mean business, they’ll just keep on doing it.]'
    section11:
      primarytype: 'block'
      uuid: '928ae139-db82-4527-b1c4-e046649aa5b0'
      activationstatus: true
      created: 2025-05-22T13:44:07.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Driving schools</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '51de05c1-1a00-473a-9a76-86b39671bb12'
      activationstatus: true
      created: 2025-05-22T13:44:07.091+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the government has suspended 107 driving schools in the
        last two weeks for non-compliance with basic protocols.'
    section13:
      primarytype: 'block'
      uuid: '2fd6fc47-bb2a-4548-8352-8dd482e5269d'
      activationstatus: true
      created: 2025-05-22T13:44:07.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mendoza said the schools are from Central Luzon, Calabrarzon, and Metro
        Manila.'
    section14:
      primarytype: 'block'
      uuid: '75810ae6-acb6-4c47-ac94-5b07ea1f9d9e'
      activationstatus: true
      created: 2025-05-22T13:44:07.092+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T14:17:06.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:17:06.491+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang bulk siguro is mga no-show, or non-compliance with theoretical
        drivers training na binibigay nila sa mga aplikante. Nag-issue kami show cause
        diyan to explain their side pero in the meantime suspended muna sila,” he
        said.'
    section15:
      primarytype: 'block'
      uuid: '8e2f1c4a-713f-494a-9206-076981c16423'
      activationstatus: true
      created: 2025-05-22T13:44:07.093+08:00
