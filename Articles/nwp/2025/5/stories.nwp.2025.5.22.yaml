    title: 'Eurovision winner wants Israel excluded from 2026 contest over Gaza
      war'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ff631d4e-8c32-4c33-a118-a0ac0a588246'
      activationstatus: true
      created: 2025-05-22T19:25:08.818+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.354+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Madrid, Spain -</strong> Austrian singer JJ, who won this
        year’s Eurovision song contest, called in an interview published on Thursday
        for Israel to be excluded from the 2026 edition in Vienna due to the war in
        Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: '1ba28efb-c677-43e7-89fb-fa91f06c638e'
      activationstatus: true
      created: 2025-05-22T19:25:08.818+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.354+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '23eb041b-28f5-4afe-b2cc-4e3aa1052e45'
      activationstatus: true
      created: 2025-05-22T19:25:08.819+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.355+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Eurovision, which stresses its political neutrality, faced controversy
        again this year linked to the war. An Israeli military campaign has killed
        over 53,000 Palestinians in Gaza, the enclave’s health authorities say, since
        Hamas militants' cross-border attack on October 7, 2023 that killed around
        1,200 people, according to Israeli tallies.</p>'
    section3:
      primarytype: 'block'
      uuid: '5f65efc5-68e7-40bf-8aa8-abfbe6a321ff'
      activationstatus: true
      created: 2025-05-22T19:25:08.819+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.355+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '344045f9-e571-40f7-9862-e0a533e17b45'
      activationstatus: true
      created: 2025-05-22T19:25:08.819+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.356+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pro-Palestinian groups had urged the European Broadcasting Union
        to exclude Israel from the 2025 contest, yet Israel’s Yuval Raphael, a survivor
        of the October 7 attack, emerged as the winner of the televote, finishing
        second overall after JJ.</p>'
    section5:
      primarytype: 'block'
      uuid: '9427a96f-5737-4609-9ca7-47b58356b20e'
      activationstatus: true
      created: 2025-05-22T19:25:08.820+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.356+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '67dd6e30-17fe-4b03-8fd2-7b21f051b051'
      activationstatus: true
      created: 2025-05-22T19:25:08.820+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It is very disappointing to see Israel still participating in the\
        \ contest. I would like the next Eurovision to be held in Vienna and without\
        \ Israel,\" the 24-year-old JJ was quoted by Spanish newspaper El Pais as\
        \ saying.\r"
    section7:
      primarytype: 'block'
      uuid: 'd1162ab9-8736-4b0d-b0f7-dc0d8894ab80'
      activationstatus: true
      created: 2025-05-22T19:25:08.821+08:00
      createdby: 'thea-nwp'
