      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.050+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'e9052bd2-ad5d-4262-9b31-9efbc654065f'
      activationstatus: true
      created: 2025-05-22T12:49:28.050+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.050+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Kim, who witnessed the failed launch of the 5,000-ton destroyer, excoriated\
        \ the accident as caused by \"carelessness\" that tarnished the country’s\
        \ dignity, and ordered the ship to be restored before a key ruling party meeting\
        \ in June, KCNA said on Thursday.\r"
    section8:
      primarytype: 'block'
      uuid: '1b3efe26-8a97-43de-bbe4-f479f6f32b89'
