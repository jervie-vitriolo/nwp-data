    uuid: '39c4b653-9433-454d-9560-23df58be0354'
    lead: 'In a sweeping move to “realign government with the people’s expectations,”
      President Ferdinand Marcos Jr. has sought the courtesy resignation of all Cabinet
      secretaries, signaling what he describes as a decisive recalibration of his
      administration.'
    activationstatus: true
    created: 2025-05-22T08:12:22.189+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-05-22T11:11:08.775+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T11:11:08.347+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos seeks Cabinet resignations, secretaries heed the call'
    visualtype: 'image'
    section2:
      primarytype: 'block'
      uuid: '4c589f24-2708-4343-ab03-c1daac52fc4f'
      activationstatus: true
      created: 2025-05-22T08:12:22.202+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T11:11:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.335+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> In a sweeping move
        to “realign government with the people’s expectations,” President Ferdinand
        Marcos Jr. has sought the courtesy resignation of all Cabinet secretaries,
        signaling what he describes as a decisive recalibration of his administration.</p>'
    section3:
      primarytype: 'block'
      uuid: '70dfe427-68e2-483f-b4d8-8241261e060d'
      activationstatus: true
      created: 2025-05-22T10:29:39.178+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.336+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“This is not business as usual,” Marcos said on Thursday, May 22. “The
        people have spoken, and they expect results—not politics, not excuses. We
        hear them, and we will act.”'
    section4:
      primarytype: 'block'
      uuid: '5c658144-fc17-4ba6-98b2-4a6b5bba2c6b'
      activationstatus: true
      created: 2025-05-22T10:29:39.178+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.336+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The call comes on the heels of the recent midterm elections. Marcos
        said he wants to clear the deck and re-evaluate his leadership team based
        on performance, urgency, and alignment with the administration’s evolving
        priorities.'
    section5:
      primarytype: 'block'
      uuid: 'aef5f64d-84d9-4679-bc59-099538610e1f'
      activationstatus: true
      created: 2025-05-22T10:29:39.179+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.337+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“This is not about personalities—it’s about performance. The time for
        comfort zones is over,” he added.'
    section6:
      primarytype: 'block'
      uuid: 'f24af20f-8110-4d5a-917b-b18adb3e17d3'
      activationstatus: true
      created: 2025-05-22T10:29:39.179+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.337+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>Heeding the call</strong></h3>'
    section7:
      primarytype: 'block'
      uuid: '14e8b8c2-5584-4efe-a6b1-d4fca8fbcea6'
      activationstatus: true
      created: 2025-05-22T10:29:39.179+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.338+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Within hours of the announcement, some Cabinet officials immediately
        tendered their resignation, with most executives confirming that they will
        heed the president’s call.'
    section8:
      primarytype: 'block'
      uuid: 'a8fe425a-4bee-481c-a7d4-6c28c59d4c41'
      activationstatus: true
      created: 2025-05-22T10:29:39.180+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.339+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Executive Secretary Lucas Bersamin, Transportation Secretary Vince
        Dizon, Finance chief Ralph Recto, Social Welfare Secretary Rex Gatchalian,
        Energy Secretary Raphael Lotilla and Agriculture Secretary Francisco Tiu-Laurel
        <strong><a href="https://x.com/newswatchplusph/status/1925362232994803901">submitted
        their resignations</a></strong> on Thursday.</p>'
    section9:
      primarytype: 'block'
      uuid: '52c86b45-56c9-4502-9bca-587bb8da1cec'
      activationstatus: true
      created: 2025-05-22T10:29:39.180+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.339+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Interior Secretary Jonvic Remulla also confirmed he would submit his
        courtesy resignation.'
    section10:
      primarytype: 'block'
      uuid: '5e8ab1bb-1edb-4ef4-97d5-0e5bb8b7edd5'
      activationstatus: true
      created: 2025-05-22T10:29:39.181+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.340+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I serve at the pleasure of the President,” Remulla said.'
    section11:
      primarytype: 'block'
      uuid: 'f826a4af-d81f-4928-a94b-03c949973660'
      activationstatus: true
      created: 2025-05-22T10:29:39.181+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.340+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Justice Secretary Jesus Crispin Remulla echoed the same sentiment:
        “I will comply.”'
    section12:
      primarytype: 'block'
      uuid: '328531c3-0e63-4c40-a30a-5ba26383c778'
      activationstatus: true
      created: 2025-05-22T10:29:39.182+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.341+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'MMDA Chair Don Artes, who holds Cabinet rank, has likewise committed
        to submit his resignation, according to the agency’s media information office.'
    section13:
      primarytype: 'block'
      uuid: '36d9b925-2b5e-428c-b0bd-a710fb310788'
      activationstatus: true
      created: 2025-05-22T10:29:39.182+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.341+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Budget Secretary Amenah Pangandaman released an official statement
        expressing her support for the President’s mov.'
    section14:
      primarytype: 'block'
      uuid: 'a365c53d-fe30-4fc3-b5ac-c866edeb51b8'
      activationstatus: true
      created: 2025-05-22T10:29:39.183+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.342+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We all serve at the pleasure of the President. I support all of his
        decisions, knowing that they are always made with the best interest of the
        Filipino people in mind. We stand firmly with the President as he steers the
        nation and our economy forward with integrity, transparency, courage, and
        compassion.”'
    section15:
      primarytype: 'block'
      uuid: 'adb8ef1f-6864-4691-9aca-23a97f2068ac'
      activationstatus: true
      created: 2025-05-22T10:29:39.183+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.342+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Migrant Workers Secretary Hans Cacdac said that “as a member of the
        President’s official family, I am always subject to the control, and work
        under the trust and confidence of His Excellency”.'
    section16:
      primarytype: 'block'
      uuid: '75a31d5a-4250-40d1-b27d-bf4acf0b2884'
      activationstatus: true
      created: 2025-05-22T10:29:39.184+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.343+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I therefore humbly heed the call for courtesy resignation, which I
        shall submit immediately today,” he added.'
    section17:
      primarytype: 'block'
      uuid: '87d86f96-764d-4d57-be53-5b844459ecf6'
      activationstatus: true
      created: 2025-05-22T10:29:39.184+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.343+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Solicitor General Menardo Guevarra echoed the ‘serving at the pleasure
        of the president’ statement of other secretaries.'
    section18:
      primarytype: 'block'
      uuid: '40919c6e-677b-4c05-b5b8-39173661b61e'
      activationstatus: true
      created: 2025-05-22T10:29:39.185+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.344+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>What happens next?</strong></h3>'
    section19:
      primarytype: 'block'
      uuid: 'f107a190-a501-4528-9717-b341682e6242'
      activationstatus: true
      created: 2025-05-22T10:29:39.185+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.344+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Despite the sweeping move, the Palace assured that government services
        will remain uninterrupted. Marcos emphasized that stability, continuity, and
        meritocracy will guide the reformation of his Cabinet.'
    section20:
      primarytype: 'block'
      uuid: '49fcaf5d-656b-488b-9017-3de7375ae531'
      activationstatus: true
      created: 2025-05-22T10:29:39.186+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.345+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Still, questions linger. Why now? And what comes after?'
    section21:
      primarytype: 'block'
      uuid: '0598616d-47d9-4471-b687-6cbef16e901e'
      activationstatus: true
      created: 2025-05-22T10:29:39.186+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T11:11:08.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T11:11:08.346+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondents Tristan Nodalo, Lance Mejico,
        Daniza Fernandez, Jelo Mantaring contributed to this report.</em></p>'
