      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-05-22T16:24:53.367+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>If you’re a geek like me who also wants to go out, meet people,
        or hang with friends at locations that my geeky-loving self would enjoy, we’ve
        put together hangout spots that cater to all kinds of geeks. Whether you love
        anime, comics, or Dungeons &amp; Dragons, we’ve found the spots for you.</p>'
    section1:
      primarytype: 'block'
      uuid: '8af44794-a0a8-4904-95b6-4e1ea7ebf17c'
      activationstatus: true
      created: 2025-05-22T16:23:37.187+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-05-22T16:25:31.226+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-05-22T16:24:53.368+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "From nostalgia-themed bars to fantasy-themed cafes, here are five geeky\
        \ hangout spots for you to visit:\r"
