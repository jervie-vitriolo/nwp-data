  'START HERE----->ivf-lgbt-win-legal-status':
    author: 'Reuters'
    caption: 'A child of a same-sex couple touches the LGBT flag at a protest after
      Italy’s right-wing government told Milan’s city council to stop registering
      same-sex parents' children in Milan, Italy on March 18, 2023. (Claudia Greco/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T19:25:23.000+08:00
    imagesource: 'd35d70a0-44f2-4e93-b8d2-883429eb44b5'
    primarytype: 'composition'
    uuid: 'f8e907ab-6ac2-4fb5-a04a-8b641510d09d'
    lead: 'Italy’s Constitutional Court said on Thursday that same-sex female couples
      who use in vitro fertilization abroad can both be legally recognized as parents
      in Italy, even if one is not the biological mother.'
    activationstatus: true
    created: 2025-05-22T19:27:41.195+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-05-22T19:27:41.614+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T19:27:41.247+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lesbian mothers win legal status in Italy IVF ruling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0e840f5-a4dc-4431-982e-4b4626fb647e'
      activationstatus: true
      created: 2025-05-22T19:27:41.219+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.238+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy -</strong> Italy’s Constitutional Court said
        on Thursday that same-sex female couples who use in vitro fertilization (IVF)
        abroad can both be legally recognized as parents in Italy, even if one is
        not the biological mother.</p>'
    section1:
      primarytype: 'block'
      uuid: 'caf8548c-9c4c-48c9-9446-b1d1db7e5ecf'
      activationstatus: true
      created: 2025-05-22T19:27:41.219+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.219+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd9447ace-a736-498d-bb47-1e11c52c94ef'
      activationstatus: true
      created: 2025-05-22T19:27:41.220+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The ruling is likely to be welcomed by Italian LGBT groups who have
        repeatedly clashed with the conservative government of Prime Minister Giorgia
        Meloni, a self-declared enemy of what she and her allies call the "LGBT lobby"</p>'
    section3:
      primarytype: 'block'
      uuid: 'eb9f538c-a3b2-4ba1-9830-85fb7d1bf6d5'
      activationstatus: true
      created: 2025-05-22T19:27:41.220+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fe0c368c-2353-448e-984c-fd1d6049cf98'
      activationstatus: true
      created: 2025-05-22T19:27:41.220+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The court found that denying legal recognition to the non-biological
        mother violates the constitutional principles of equality and personal identity
        and violates the child’s rights to care, education and emotional continuity
        from both parents.</p>'
    section5:
      primarytype: 'block'
      uuid: 'bfcd8c9b-7936-4b65-b52a-66c97da02cd4'
      activationstatus: true
      created: 2025-05-22T19:27:41.221+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0cb03631-f1ba-42fa-a96d-8760a3c3d13c'
      activationstatus: true
      created: 2025-05-22T19:27:41.221+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The decision strikes down part of a 2004 law which did not allow
        both women in a same-sex couple to be registered as legal mothers, even if
        both consented to the procedure.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ae87a72f-5487-433c-ad31-33111935c134'
      activationstatus: true
      created: 2025-05-22T19:27:41.222+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.222+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '88659b60-2ecd-402b-979e-877ce200d083'
      activationstatus: true
      created: 2025-05-22T19:27:41.222+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.222+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Marilena Grassadonia, an LGBT rights activist from the Italian Left
        opposition party, said the ruling marked a "historic day" which "restores
        dignity and serenity to the many rainbow families who live in our country."</p>'
    section9:
      primarytype: 'block'
      uuid: 'a104c35a-4f38-4062-beef-416618280e25'
      activationstatus: true
      created: 2025-05-22T19:27:41.223+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.223+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '702ad5ef-7d3d-443c-8911-82b3da5f0323'
      activationstatus: true
      created: 2025-05-22T19:27:41.223+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.223+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The case was brought by a court in the Tuscan city of Lucca, which\
        \ questioned the legality of denying \"full dual parenthood\" in a case involving\
        \ a lesbian couple.\r"
    section11:
      primarytype: 'block'
      uuid: '1ef07f99-eb25-4c47-a691-6f60b23ec770'
      activationstatus: true
      created: 2025-05-22T19:27:41.223+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.626+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.223+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8b542fee-c58e-4195-9196-36dc622f04d4'
      activationstatus: true
      created: 2025-05-22T19:27:41.224+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.224+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The judges noted that confusion over the law had led to inconsistent
        rulings in various courts. This has left individual mayors, who control the
        civil registry in their municipalities, to make differing decisions in comparable
        cases.</p>'
    section13:
      primarytype: 'block'
      uuid: '96baa828-b2e7-45b5-b518-e04787a542b3'
      activationstatus: true
      created: 2025-05-22T19:27:41.224+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.224+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ef12f3b9-1b24-418f-959f-6a5e467f0f24'
      activationstatus: true
      created: 2025-05-22T19:27:41.225+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.629+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In some cases both mothers were listed on the child’s birth certificate;\
        \ in others, the non-biological mother was excluded.\r"
    section15:
      primarytype: 'block'
      uuid: '92124fda-47b8-43f9-a81b-e5715738153e'
      activationstatus: true
      created: 2025-05-22T19:27:41.225+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.630+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bdd51d16-c756-4ec9-a7b6-3cadc186f594'
      activationstatus: true
      created: 2025-05-22T19:27:41.226+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.631+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.226+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"These divergent outcomes reflect a shifting social reality to which\
        \ the legislature has yet to respond,\" the referral said.\r"
    section17:
      primarytype: 'block'
      uuid: 'd998d310-7f5d-4ec5-8c9c-3cd763fb2a51'
      activationstatus: true
      created: 2025-05-22T19:27:41.226+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.632+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.226+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'dd1934be-edc7-486c-86fc-96c0e78edb41'
      activationstatus: true
      created: 2025-05-22T19:27:41.227+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.633+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The ruling did not alter Italy’s current restrictions on access
        to IVF, which is still limited to heterosexual couples, but marked a shift
        towards the recognition of LGBTQ parenting rights.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f6df6621-8f39-4c71-a6fb-abe84ad6fbad'
      activationstatus: true
      created: 2025-05-22T19:27:41.227+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c7a8246d-98ac-46cd-b744-c80a54dfe2da'
      activationstatus: true
      created: 2025-05-22T19:27:41.228+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:27:41.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:27:41.228+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a separate verdict also released on Thursday, the Constitutional\
        \ Court said rules preventing single women from accessing IVF were not unconstitutional,\
        \ but said they could be changed if a political will for it emerged in parliament.\r"
    section21:
      primarytype: 'block'
      uuid: 'ffcce881-74ac-481c-888a-2e4528552125'
      activationstatus: true
      created: 2025-05-22T19:27:41.228+08:00
      createdby: 'thea-nwp'
