    title: 'Marcos declares June 6 a regular holiday to mark Eid’l Adha '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc9593b5-3d58-4579-9776-a3a4d90c8784'
      activationstatus: true
      created: 2025-05-22T16:17:09.365+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T16:17:09.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:17:09.373+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has declared June 6, 2025, Friday, a nationwide regular holiday
        in observance of Eid’l Adha, the Feast of Sacrifice in Islamic tradition.</p>'
    section1:
      primarytype: 'block'
      uuid: '1358139c-bfd2-4a2e-9cde-c570a6606183'
      activationstatus: true
      created: 2025-05-22T16:17:09.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T16:17:09.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:17:09.366+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Proclamation No. 911 signed on Wednesday, May 21, cites Republic
        Act No. 9849 which declares the 10th day of Zhul Hijja or the 12th month of
        the Islamic Calendar a national holiday.</p>'
    section2:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid0LDjAT2fhftMgjFFCxHWKTR7Mmjmvk84txMruGBZ7gYQqAkTjACyuRmXEdyQLiMs7l&show_text=false&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '8c0bbab9-5512-4be5-b808-02a5923a3e38'
      activationstatus: true
      created: 2025-05-22T16:17:09.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T16:17:09.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:17:09.366+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: '1508b934-4339-47b7-a8f9-34d26ab6a244'
      activationstatus: true
      created: 2025-05-22T16:17:09.367+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T16:17:09.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:17:09.367+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The June 6 date was recommended by the National Commission on Muslim
        Filipinos, following the Hijrah Islamic Lunar Calendar.'
    section4:
      primarytype: 'block'
      uuid: '31b6b5bb-7100-4b1b-87b3-06ae5e88fead'
      activationstatus: true
      created: 2025-05-22T16:17:09.367+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T16:17:09.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:17:09.367+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Eid’l Adha is one of two major religious holidays for Muslims worldwide.'
    section5:
      primarytype: 'block'
      uuid: '797af568-26f6-46cc-b086-e17c34726ffe'
      activationstatus: true
      created: 2025-05-22T16:17:09.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T16:17:09.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:17:09.368+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The feast is commonly celebrated by three to four days of special prayers,
        family and friend visits, and traditional sacrificial animal slaughter.'
    section6:
      primarytype: 'block'
      uuid: '32fc6fbc-707a-4d09-a8d8-3d1ab794753f'
      activationstatus: true
      created: 2025-05-22T16:17:09.368+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T16:17:09.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:17:09.368+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The holiday commemorates the story of Prophet Ibrahim who was commanded
        by God to sacrifice his son, Ishmael, and his willingness to obey.'
    section7:
      primarytype: 'block'
      uuid: '613905b3-3bdb-4882-b0f6-1aafbe123641'
      activationstatus: true
      created: 2025-05-22T16:17:09.369+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-22T16:17:09.663+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:17:09.369+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In the country, a regular holiday is recognized as a non-working
        day observed nationwide.</p>'
