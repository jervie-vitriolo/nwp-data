    lastmodified: 2025-05-22T18:17:15.913+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOJ junks Duterte complaint vs. PNP over operations in religious group
      compound'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3766792b-2bc7-420b-bae5-38135b96c573'
      activationstatus: true
      created: 2025-05-22T18:17:15.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.906+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        (DOJ) has dismissed former President Rodrigo Duterte’s complaints against
        former Interior Secretary Benhur Abalos, Philippine National Police chief
        PGen Rommel Marbil, and seven others over alleged forced entry in the Kingdom
        of Jesus Christ (KOJC) compound in Davao City.</p>'
    section1:
      primarytype: 'block'
      uuid: '64b3c2f3-19a0-49fe-b701-af86240b75d2'
      activationstatus: true
      created: 2025-05-22T18:17:15.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '01bed34e-b410-43da-a2e4-0fb7fd07c1a1'
      activationstatus: true
      created: 2025-05-22T18:17:15.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The police operation was to arrest KOJC head Apollo Quiboloy for
        <a href="https://www.newswatchplus.ph/news/nwp/2024/9/13/quiboloy-pleads-not-guilty-on-human-trafficking-charges.html"><strong>sex
        and trafficking crimes</strong></a>. He has been detained at the Pasig City
        jail.</p>'
    section3:
      primarytype: 'block'
      uuid: '2fe454fc-dbf5-4f3e-bfc6-ae70576edb41'
      activationstatus: true
      created: 2025-05-22T18:17:15.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/nwp/2024/6/14/timeline-apollo-quiboloy.html">TIMELINE:
        Legal challenges hounding Pastor Apollo Quiboloy</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'eccdaaef-0b9b-497b-80c8-e36145bf14f6'
      activationstatus: true
      created: 2025-05-22T18:17:15.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The DOJ cited lack of probable cause.\r"
    section5:
      primarytype: 'block'
      uuid: '391777fb-9312-45ec-9c17-1bab1e30a2cd'
      activationstatus: true
      created: 2025-05-22T18:17:15.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '81703bea-be96-40fd-995f-8bff45f97d54'
      activationstatus: true
      created: 2025-05-22T18:17:15.894+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The records are barren of any factual or legal basis to sustain
        the prosecution of the herein respondents for the offenses charged,” Assistant
        State Prosecutor Angelica Laygo-Francisco wrote in the resolution dated May
        13 and released to the media on Thursday, May 22.</p>'
    section7:
      primarytype: 'block'
      uuid: '22dd2c7f-add9-41c9-9ac2-8d73d7f1db93'
      activationstatus: true
      created: 2025-05-22T18:17:15.894+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.894+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '10da40a8-131c-499c-8ffb-5c8466241b33'
      activationstatus: true
      created: 2025-05-22T18:17:15.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Absent any overt act that constitutes an element of the crimes
        charged, and in the absence of malice, unlawful intent, or personal participation,
        this Office finds that no probable cause exists to warrant the indictment
        of the respondents,” she added.</p>'
    section9:
      primarytype: 'block'
      uuid: '6bb9bb17-6e18-43fa-b3d9-14b825204e95'
      activationstatus: true
      created: 2025-05-22T18:17:15.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2767da18-a3dd-4247-acce-3988a62080e1'
      activationstatus: true
      created: 2025-05-22T18:17:15.895+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.895+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The police operation at the KOJC compound happened in June last
        year. It is owned by Quiboloy, Duterte’s spiritual adviser.</p>'
    section11:
      primarytype: 'block'
      uuid: '1aef422d-5140-43cf-8b68-d88999e370c1'
      activationstatus: true
      created: 2025-05-22T18:17:15.896+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.896+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3ea1cd68-fd3d-4d92-9cdb-c0c03ed5dd3a'
      activationstatus: true
      created: 2025-05-22T18:17:15.896+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.896+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Appointed as KOJC administrator, Duterte argued that the police
        allegedly forcibly breached the compound premises in enforcing an arrest warrant,
        <a href="http://www.newswatchplus.ph/news/nwp/2024/8/24/man-dies-kojc-compound-quiboloy-manhunt.html"><strong>injuring
        religious members</strong></a>. Complainants also said police officers supposedly
        entered without authority during nighttime in a residential compound and <a
        href="https://www.newswatchplus.ph/news/nwp/2024/8/30/quiboloy-compound-inspection.html"><strong>searched
        the premises</strong></a> despite only having an arrest warrant.</p>'
    section13:
      primarytype: 'block'
      uuid: '1b14098a-2a66-46be-8222-72c9e3b8e3e2'
      activationstatus: true
