  'START HERE----->lto-on-license-fixing':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A view shows the Land Transportation Office in Quezon City. (LTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T13:42:02.000+08:00
    imagesource: '14fcb7e0-5a5a-4c56-8886-190a79bc2759'
