    title: 'Geek and Proud: 5 Geeky Hangout Spots to Visit '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd3adb779-bac3-4d43-92d2-af21c103e93b'
      activationstatus: true
      created: 2025-05-22T16:23:37.186+08:00
