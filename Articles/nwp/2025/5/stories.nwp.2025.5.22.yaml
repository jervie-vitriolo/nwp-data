    title: 'Thunder’s Shai Gilgeous-Alexander collects first NBA MVP award'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54ded6f9-039e-44d0-8c85-7cdfd895c034'
      activationstatus: true
      created: 2025-05-22T09:32:15.271+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.271+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Oklahoma City Thunder All-Star
        Shai Gilgeous-Alexander is the NBA Most Valuable Player, the league announced
        on Wednesday night.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a771cc82-d229-4c7b-965e-f608416e1339'
      activationstatus: true
      created: 2025-05-22T09:32:15.272+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.272+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '807c0ace-298c-4c6c-99ab-543b96ad36a8'
      activationstatus: true
      created: 2025-05-22T09:32:15.272+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.272+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gilgeous-Alexander led the league in scoring (32.7 points per game)\
        \ for the first time and joined Michael Jordan as the only players in NBA\
        \ history to average at least 30 points per game on 50 percent shooting with\
        \ per-game averages of at least five rebounds, five assists, 1.5 steals and\
        \ one block in a season. Jordan did it twice, and each time was named NBA\
        \ MVP (1988, 1991).\r"
    section3:
      primarytype: 'block'
      uuid: '17f50a93-732f-41f3-9dec-5d889d4db8f1'
      activationstatus: true
      created: 2025-05-22T09:32:15.272+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.272+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b0bd9c56-2a84-402a-818a-40354547605b'
      activationstatus: true
      created: 2025-05-22T09:32:15.273+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.273+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He received 71 first-place votes and 913 total points in balloting\
        \ of 100 voters on a global media panel for his first Michael Jordan Trophy.\
        \ Denver’s Nikola Jokic, who was league MVP last season for the third time\
        \ in his career, finished second with 787 points and had the other 29 first-place\
        \ votes cast. Milwaukee’s Giannis Antetokounmpo was third (470 total), Boston’s\
        \ Jayson Tatum was fourth (311) and Cleveland’s Donovan Mitchell was fifth\
        \ (74) of 12 players receiving votes.\r"
    section5:
      primarytype: 'block'
      uuid: 'bd8a94c5-8f58-457c-aba0-3040633901bc'
      activationstatus: true
      created: 2025-05-22T09:32:15.273+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.273+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '96ebbce4-6f58-40e4-8802-b3465ef7d28e'
      activationstatus: true
      created: 2025-05-22T09:32:15.273+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.273+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gilgeous-Alexander is the first Thunder MVP winner since Russell Westbrook\
        \ in 2017. Oklahoma City’s Kevin Durant won the award in 2014.\r"
    section7:
      primarytype: 'block'
      uuid: '0894448c-bed0-4937-82ab-45e824c25e8e'
      activationstatus: true
      created: 2025-05-22T09:32:15.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4ba4d724-ce47-44de-adad-a11ba56090c4'
      activationstatus: true
      created: 2025-05-22T09:32:15.274+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.274+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gilgeous-Alexander shot 51.9 percent, averaged 6.4 assists, 5.0 rebounds,\
        \ 1.7 steals and 1.0 blocks in 2024-25. He was named All-NBA First Team for\
        \ the second consecutive season, which makes \"SGA\" eligible for a four-year,\
        \ $294 million extension in the offseason.\r"
    section9:
      primarytype: 'block'
      uuid: '7f366471-98a3-4187-a9d1-4122a6287fc6'
      activationstatus: true
      created: 2025-05-22T09:32:15.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ee4bdcc0-497c-4b0e-aaa8-f336748f7aab'
      activationstatus: true
      created: 2025-05-22T09:32:15.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The runner-up in MVP balloting to Jokic after the 2023-24 season, Gilgeous-Alexander\
        \ led the Thunder to the No. 1 seed in the Western Conference and dispatched\
        \ the reigning MVP’s Denver squad in a seven-game series to advance to the\
        \ Western Conference finals.\r"
    section11:
      primarytype: 'block'
      uuid: 'f58b205e-3eac-4ec3-b8bd-fd28a911ea7e'
      activationstatus: true
      created: 2025-05-22T09:32:15.275+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.275+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7a0faf34-02ac-4d5b-a9e8-83e8246765cd'
      activationstatus: true
      created: 2025-05-22T09:32:15.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:32:15.276+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gilgeous-Alexander, 26, averaged over 30 points per game for the third\
        \ consecutive season.\r"
    section13:
      primarytype: 'block'
      uuid: 'f39d5886-a831-4939-a490-0db2a1e38083'
      activationstatus: true
      created: 2025-05-22T09:32:15.276+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-22T09:32:15.584+08:00
