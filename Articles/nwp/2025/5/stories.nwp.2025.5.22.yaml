      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-05-22T16:13:08.850+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>Tom Cruise</strong>’s super spy Ethan Hunt returns for what
        could be his final mission, almost 30 years since the very first <em><strong>Mission:
        Impossible</strong></em> premiered. <strong><em>The Final Reckoning</em></strong>
        is the eighth film in the franchise, and a culmination of almost three decades
        of high-stakes espionage, jaw-dropping stunts, and saving the world.</p>'
    section1:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/2GRPetxj1mc?si=Vzvea22MsZXD517Y"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '0c8a3c88-9b96-44ac-a9f8-8cb27cd51235'
      activationstatus: true
      created: 2025-05-22T16:08:46.089+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-05-22T16:14:05.069+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-05-22T16:13:08.851+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: '8a6028c5-af50-4992-8d4a-a938e2e86717'
      activationstatus: true
      created: 2025-05-22T16:08:46.089+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-05-22T16:14:05.069+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-05-22T16:13:08.851+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Initially titled<em> Dead Reckoning Part Two</em>, this film was
        planned as a direct continuation of its predecessor, until a multitude of
        outside factors caused adjustments to the story (and to the franchise as a
        whole). In this thrilling installment, IMF agent Hunt and his team race against
        time to stop The Entity, a rogue artificial intelligence determined to destroy
        the world by seizing control of the nuclear codes of the most powerful countries.</p>'
    section3:
      primarytype: 'block'
      uuid: 'db81f66e-3747-4405-9e16-a406be69aec3'
      activationstatus: true
      created: 2025-05-22T16:08:46.089+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-05-22T16:14:05.070+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-05-22T16:13:08.852+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Whether or not this truly marks the end for Ethan Hunt, Cruise and
        his team once again bring their A-game with unmatched action and compelling
        drama. Here are five reasons why you should go on one last mission with <em><strong>Mission:
        Impossible – The Final Reckoning</strong></em>:</p>'
    section4:
      primarytype: 'block'
      uuid: 'b541e198-16f2-4a4d-b788-8ea6eb37113e'
      activationstatus: true
      created: 2025-05-22T16:08:46.090+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-05-22T16:14:05.070+08:00
      lastactivatedby: 'jio-nwp'
      lastmodified: 2025-05-22T16:13:08.852+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. The Craziest Stunts</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '948c2f34-01b5-4c12-a64c-a7994d9e67e0'
      activationstatus: true
      created: 2025-05-22T16:08:46.090+08:00
