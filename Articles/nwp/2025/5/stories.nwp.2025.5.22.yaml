      created: 2025-05-22T16:27:24.002+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.002+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "China views Taiwan as its own territory and says the island is one\
        \ of its provinces with no right to be called a state. It has stepped up military\
        \ and political pressure to assert those claims, including increasing the\
        \ intensity of war games.\r"
    section6:
      primarytype: 'block'
      uuid: '1d05e9c0-6403-4ffc-a818-e6dd0bc7085c'
      activationstatus: true
      created: 2025-05-22T16:27:24.003+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.003+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '513e59c1-ecfa-405d-afaa-763bbc630bdd'
      activationstatus: true
      created: 2025-05-22T16:27:24.003+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.003+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Taiwan’s Foreign Minister Lin Chia-lung said on Wednesday that China\
        \ had no authority to decide whether Taiwan was a country because the island\
        \ chooses its own government. He added that he would be happy to shake the\
        \ hand of his Chinese opposite number, Wang Yi, in friendship.\r"
    section8:
      primarytype: 'block'
      uuid: '8cf04107-004a-4c18-96ab-643a25297d65'
      activationstatus: true
      created: 2025-05-22T16:27:24.004+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.004+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '56ed7822-4cf8-4f6e-98fd-3f1c3233b756'
      activationstatus: true
      created: 2025-05-22T16:27:24.004+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.004+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Speaking to reporters in Beijing, Chinese Foreign Ministry spokesperson\
        \ Mao Ning said Taiwan had never been a country.\r"
    section10:
      primarytype: 'block'
      uuid: 'fe9d589d-6442-46d7-9554-fbda3ef8c78d'
      activationstatus: true
      created: 2025-05-22T16:27:24.005+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.005+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'f7a138a9-e9ff-4ec6-922c-10a5cfb79d58'
      activationstatus: true
      created: 2025-05-22T16:27:24.005+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.005+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The relevant remarks only reveal that certain somebody’s arrogance\
        \ and ignorance, and they are naked provocations for Taiwan independence,\"\
        \ she said.\r"
    section12:
      primarytype: 'block'
      uuid: '109f3b4e-28a9-4372-b4aa-ec97f208da41'
      activationstatus: true
      created: 2025-05-22T16:27:24.006+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.006+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '60f20a9a-9f65-482e-a4d0-be8c95c7014e'
      activationstatus: true
      created: 2025-05-22T16:27:24.006+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.006+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The future of Taiwan can only be decided by the more than 1.4 billion\
        \ Chinese people, including our Taiwan compatriots, and China will and must\
        \ be reunified eventually, which is a historical trend that no force can stop.\"\
        \r"
    section14:
      primarytype: 'block'
      uuid: '7fbcb57d-0aeb-4a6f-9017-bf28506dff95'
      activationstatus: true
      created: 2025-05-22T16:27:24.007+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.007+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'ca80161c-5d4d-4076-965d-4719c5153c1a'
      activationstatus: true
      created: 2025-05-22T16:27:24.007+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.007+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Taiwan’s formal name is the Republic of China, the name of the government\
        \ which in 1949 fled to the island after losing a bloody civil war with Mao\
        \ Zedong’s communists, who established the People’s Republic of China. Taipei\
        \ says Beijing has no right to speak for the island nor claim it as its own.\r"
    section16:
      primarytype: 'block'
      uuid: '89d48101-f0b3-4a36-9683-d4c0d9da3472'
      activationstatus: true
      created: 2025-05-22T16:27:24.008+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.008+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'b829e64b-4de9-4c1e-8601-48b94c2f3443'
      activationstatus: true
      created: 2025-05-22T16:27:24.008+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.008+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a video released on Thursday by his office, Taiwan President Lai\
        \ Ching-te told military officers that \"precious\" freedom and democracy\
        \ must be guarded by strength and constant vigilance.\r"
    section18:
      primarytype: 'block'
      uuid: '4374c687-adcc-4415-911f-2f81259b812e'
      activationstatus: true
      created: 2025-05-22T16:27:24.009+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.009+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '03759f23-e672-477f-9678-305c7db2dae0'
      activationstatus: true
      created: 2025-05-22T16:27:24.009+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.009+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Freedom and democracy are not gifts that fall from the sky; they\
        \ are the fruits of the perseverance and sacrifice of generations of courageous\
        \ people,\" he said, in footage filmed on Friday when Lai was visiting the\
        \ armed forces in southern Taiwan.\r"
    section20:
      primarytype: 'block'
      uuid: '34e57362-ab64-4044-941c-ba3c65bfdd4a'
      activationstatus: true
      created: 2025-05-22T16:27:24.010+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.010+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '05f20795-64a3-4f11-ac13-f290cc033805'
      activationstatus: true
      created: 2025-05-22T16:27:24.010+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T16:27:24.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:27:24.010+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Lai, who China describes as a \"separatist\", is this week marking\
        \ one year since he took office. China has rebuffed repeated offers from him\
        \ for talks.\r"
    section22:
      primarytype: 'block'
      uuid: '2021ed2d-b55a-4ac9-a2b4-33f7f644c4f6'
      activationstatus: true
