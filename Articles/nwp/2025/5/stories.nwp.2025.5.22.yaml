      type: 'text'
      text: "KCNA said the incident at the northeastern port of Chongjin was caused\
        \ by a loss of balance while the vessel was being launched and it said sections\
        \ of the bottom of the warship were crushed, but it did not give more details\
        \ of damage sustained.\r"
