        does not single out an official, and that government operations are unhampered.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed9f9953-b929-433d-ad76-3635c124bb19'
      activationstatus: true
      created: 2025-05-22T16:49:40.204+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.204+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said President Ferdinand
        Marcos Jr. assured the public that all pending and ongoing projects will proceed
        while Cabinet members go on a performance review.'
    section2:
      primarytype: 'block'
      uuid: 'fb18bb7d-92c9-447b-ad70-9362ebb95d79'
      activationstatus: true
      created: 2025-05-22T16:49:40.204+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.204+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As for speculation that certain officials have been singled out, she
        said there are no updates pointing to any specific targets at this time.'
    section3:
      primarytype: 'block'
      uuid: '56be8736-b34a-4d54-98a6-0e9aa7c639e5'
      activationstatus: true
      created: 2025-05-22T16:49:40.205+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.205+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Maliwanag din po ang sinabi ng pangulo, hindi po maaapektuhan kung
        anuman po ang pending at existing projects habang ito ay may transition. At
        tuluy-tuloy lamang po ang pagtatrabaho ng mga Cabinet secretaries at ng mga
        tao sa gobyerno,” Castro said.'
    section4:
      primarytype: 'block'
      uuid: '07a43508-df35-4a0a-a465-f03c1af1ea4e'
      activationstatus: true
      created: 2025-05-22T16:49:40.205+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.205+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The president made it clear that pending and existing
        projects will not be affected in this transition. Work will continue for Cabinet
        secretaries and government personnel.]'
    section5:
      primarytype: 'block'
      uuid: 'ff91fbd2-97c2-4652-9ae4-8e84bd305b92'
      activationstatus: true
      created: 2025-05-22T16:49:40.206+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.206+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She added that officials are expected to show they are aligned with
        the president’s goals and prove they deserve to remain in his administration.'
    section6:
      primarytype: 'block'
      uuid: '077a1977-c097-4128-9e82-3016a3c27a17'
      activationstatus: true
      created: 2025-05-22T16:49:40.206+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.206+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“At mas maganda po itong mapakita rin ng ating mga heads of agencies,
        cabinet secretaries na sila ay naaayon sa goal ng Pangulo, ipakita nila na
        sila ay dapat na manatili bilang parte ng administrasyon ng ating Pangulo,”
        she said.'
    section7:
      primarytype: 'block'
      uuid: '1fbbcee9-1302-4a6b-a94d-e76a61b9c3fe'
      activationstatus: true
      created: 2025-05-22T16:49:40.207+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.207+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s important for our agency heads and Cabinet secretaries
        to show they support the president’s goals and prove they deserve to remain
        part of the administration.]'
    section8:
      primarytype: 'block'
      uuid: '9a74dc05-8497-4beb-8a51-a812157d9437'
      activationstatus: true
      created: 2025-05-22T16:49:40.207+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.207+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sabi nga natin, walang puwang ang tamad at korap sa administrasyon
        ni Pangulong Marcos Jr.,” she added'
    section9:
      primarytype: 'block'
      uuid: 'f0c5b78c-cf9d-4751-adac-ad3cb525c5e1'
      activationstatus: true
      created: 2025-05-22T16:49:40.208+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.208+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: As we’ve said, there is no room for the lazy and corrupt
        in President Marcos Jr.’s administration.]'
    section10:
      primarytype: 'block'
      uuid: '8817d1f4-a8a4-4b41-ad29-04de418a6366'
      activationstatus: true
      created: 2025-05-22T16:49:40.208+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.208+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro confirmed that the move was prompted in part by the results
        of the midterm elections.'
    section11:
      primarytype: 'block'
      uuid: '6ec6fda9-fa25-4bff-b0b4-918c61eccc36'
      activationstatus: true
      created: 2025-05-22T16:49:40.208+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.208+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Aminado ang pangulo na kulang; sa kaniyang paningin, nakulangan siguro
        ang taumbayan sa naging performance ng gobyerno kaya hindi nila nakuha iyong
        pinaka-target na numero especially sa Senado,” she said.'
    section12:
      primarytype: 'block'
      uuid: '33ddb8d0-1970-475f-94de-4192cbbcc7e3'
      activationstatus: true
      created: 2025-05-22T16:49:40.209+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The president admits there were shortcomings; in his
        view, perhaps the public was not satisfied with the government’s performance,
        which is why they didn’t reach their target numbers, especially in the Senate.]'
    section13:
      primarytype: 'block'
      uuid: '08bf379b-a7d3-4a51-892e-63e00517cbd1'
      activationstatus: true
      created: 2025-05-22T16:49:40.209+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said the president expects a quick turnaround.'
    section14:
      primarytype: 'block'
      uuid: '685c9cff-de8b-4e5a-a4d8-c49c48f5a258'
      activationstatus: true
      created: 2025-05-22T16:49:40.210+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.210+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Midterm elections - especially for the Senate - are usually a barometer
        of public affirmation on the administration halfway through. Administration
        candidates usually obtain majority seats or get elected in local polls. Only
        six of the 11 senatorial bets of the administration, including one allied
        with the vice president, were elected to the Senate.'
    section15:
      primarytype: 'block'
      uuid: '5a0044dc-96b3-4b80-a4c3-01ea005c9b12'
      activationstatus: true
      created: 2025-05-22T16:49:40.210+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.210+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung mapapansin ninyo po sa bawat salita ng pangulo, ang gusto niya
        ay mabilisan. So, asahan ninyo po ang mas mabilis na aksiyon dito,” Castro
        said.'
    section16:
      primarytype: 'block'
      uuid: '398f5ccb-b67c-4afa-b969-5e3075b66642'
      activationstatus: true
      created: 2025-05-22T16:49:40.211+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.211+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: If you listen to the president, he wants things to move
        quickly. So expect swift action.]'
    section17:
      primarytype: 'block'
      uuid: '48fc200d-a398-4c34-9bd9-c990ac490a14'
      activationstatus: true
      created: 2025-05-22T16:49:40.212+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.212+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The members of the committee conducting the performance review will
        be announced by the Office of the Executive Secretary, she added.'
    section18:
      primarytype: 'block'
      uuid: 'b003de22-4ad1-423d-991e-fa96910e9acf'
      activationstatus: true
      created: 2025-05-22T16:49:40.212+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.212+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about the review criteria, Castro said it includes performance
        and integrity.'
    section19:
      primarytype: 'block'
      uuid: '83d81492-1809-47bd-8627-ad224e143a8c'
      activationstatus: true
      created: 2025-05-22T16:49:40.213+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.213+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Unang-una, kung gaano nga ba kabilis ang kanilang performance at kung
        may issue ba tungkol sa korapsyon – importante po iyan,” she said.'
    section20:
      primarytype: 'block'
      uuid: '07fd0830-df5c-4b6b-b246-c658e801e63f'
      activationstatus: true
      created: 2025-05-22T16:49:40.213+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:49:40.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:49:40.213+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: First and foremost is how efficient their performance
        is, and whether there are corruption issues - that’s very important.]</p>'
  'START HERE----->marcos-asean-west-ph-sea-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'File photo of President Bongbong Marcos in ASEAN'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T16:51:02.000+08:00
    imagesource: '9c52831e-c5ec-4040-8366-fca1e38516f1'
    primarytype: 'composition'
    uuid: 'f9f9cb89-9649-4663-ba7e-17e212350082'
    lead: 'President Ferdinand Marcos Jr. will assert the Philippines’ sovereignty
      and sovereign rights in the West Philippine Sea (WPS) when he meets with regional
      and global leaders at the 46th ASEAN Summit and related summits in Kuala Lumpur,
      Malaysia on May 26 to 27.'
    activationstatus: true
    created: 2025-05-22T16:56:15.465+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-22T16:56:15.742+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T16:56:15.495+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to reaffirm PH sovereignty at ASEAN summit in Malaysia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '15e665d4-feef-4ce3-95b7-a9d2cbd0ae3c'
      activationstatus: true
      created: 2025-05-22T16:56:15.483+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.483+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - President Ferdinand Marcos Jr. will
        assert the Philippines’ sovereignty and sovereign rights in the West Philippine
        Sea (WPS) when he meets with regional and global leaders at the 46th ASEAN
        Summit and related summits in Kuala Lumpur, Malaysia on May 26 to 27.</p>'
    section1:
      primarytype: 'block'
      uuid: '78465b50-146b-4615-9a76-2fe234b36c8d'
      activationstatus: true
      created: 2025-05-22T16:56:15.483+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.483+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Department of Foreign Affairs (DFA) confirmed that Marcos will
        reiterate the country’s adherence to international law, including the 1982
        United Nations Convention on the Law of the Sea (UNCLOS) and the 2016 arbitral
        award, as he joins fellow Southeast Asian leaders and dialogue partners.</p>'
    section2:
      primarytype: 'block'
      uuid: '31b9a92a-7a5a-487d-87b3-2d92834cae9f'
      activationstatus: true
      created: 2025-05-22T16:56:15.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This is an opportunity for the president to promote Philippine interests
        in ASEAN—especially in deepening regional security and stability, expanding
        economic cooperation, and pushing for peaceful resolution of maritime disputes,”
        DFA Deputy Assistant Secretary Deputy Assistant Secretary Dominic Xavier Imperial.'
    section3:
      primarytype: 'block'
      uuid: '653784fe-cb89-4f37-9cc8-273704a51600'
      activationstatus: true
      created: 2025-05-22T16:56:15.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines is expected to push for the early conclusion of the
        long-delayed Code of Conduct (COC) in the South China Sea, following the 2023
        commitment of ASEAN foreign ministers to fast-track negotiations.'
    section4:
      primarytype: 'block'
      uuid: '1003aee1-a9de-40cd-b72c-2f2f085999a0'
      activationstatus: true
      created: 2025-05-22T16:56:15.484+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.484+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The President will raise this with ASEAN leaders and reaffirm the
        goal of concluding the COC by 2026,” Imperial said.'
    section5:
      primarytype: 'block'
      uuid: '7fa5ef6a-d478-4bc1-84d9-e64bbf54694e'
      activationstatus: true
      created: 2025-05-22T16:56:15.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos will attend nine high-level engagements across the two-day summit,
        including the plenary and retreat sessions of the ASEAN Summit, interface
        meetings with parliamentarians, youth leaders, and business councils, and
        the signing of the Kuala Lumpur Declaration on ASEAN Vision 2045.'
    section6:
      primarytype: 'block'
      uuid: '674703f4-01b4-490a-bb6d-084f98ef41a0'
      activationstatus: true
      created: 2025-05-22T16:56:15.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He will also lead the 16th Brunei Darussalam-Indonesia-Malaysia-Philippines
        East ASEAN Growth Area (BIMP-EAGA) Summit and participate in the ASEAN-Gulf
        Cooperation Council (GCC) and ASEAN-GCC-China Summits.'
    section7:
      primarytype: 'block'
      uuid: '3a4f55d1-7030-444e-8a10-7661c6e5fff1'
      activationstatus: true
      created: 2025-05-22T16:56:15.485+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.485+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Leaders will also tackle pressing geopolitical and economic concerns,
        including the situation in Myanmar, new US tariff policies, and wider global
        challenges.'
    section8:
      primarytype: 'block'
      uuid: '3d45f7d8-8148-4912-a028-2033c1627180'
      activationstatus: true
      created: 2025-05-22T16:56:15.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'So far, 22 outcome documents are expected to be issued, including joint
        statements and declarations on ASEAN’s future direction and cooperation with
        its external partners.'
    section9:
      primarytype: 'block'
      uuid: 'd48873ba-8ea2-4739-8f3e-d0cb02ea6da6'
      activationstatus: true
      created: 2025-05-22T16:56:15.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:56:15.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:56:15.486+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos is expected to be joined by Foreign Affairs Secretary Enrique
        Manalo and Trade Secretary Ma. Cristina Roque. Possible bilateral meetings
        with counterparts from Laos, Kuwait, and Vietnam are also being arranged.</p>'
  'START HERE----->philippines-timor-leste-membership-arnie-teves':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Timor Leste flag (L), Philippine flag (R)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T16:56:54.000+08:00
    imagesource: 'd2d5cfa0-c774-42f8-9db0-c3ff9b81d32a'
    primarytype: 'composition'
    uuid: '97e3fee6-e11e-46c0-9975-a16f232071ed'
    lead: 'The Association of Southeast Asian Nations (ASEAN) may soon decide on
      Timor-Leste’s full membership as discussions continue among member states, with
      the Philippines reaffirming its support despite diplomatic tensions over the
      case of expelled lawmaker Arnolfo “Arnie” Teves Jr., the Department of Foreign
      Affairs (DFA) said on Thursday, May 22.'
    activationstatus: true
    created: 2025-05-22T16:59:37.554+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-22T16:59:37.834+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T16:59:37.587+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Timor-Leste membership in ASEAN agenda; PH to follow roadmap despite
      Teves issue'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fdb7bc4e-0f39-44b6-ae9f-362b304f16ce'
      activationstatus: true
      created: 2025-05-22T16:59:37.572+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.582+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Association of
        Southeast Asian Nations (ASEAN) may soon decide on Timor-Leste’s full membership
        as discussions continue among member states, with the Philippines reaffirming
        its support despite diplomatic tensions over the case of expelled lawmaker
        Arnolfo “Arnie” Teves Jr., the Department of Foreign Affairs (DFA) said on
        Thursday, May 22.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd7aa15b6-697f-4bd7-8c0c-890a4e44c1b9'
      activationstatus: true
      created: 2025-05-22T16:59:37.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Deputy Assistant Secretary Dominic Xavier Imperial  confirmed
        on Thursday that Timor-Leste’s accession is part of the agenda at the 46th
        ASEAN Summit.'
    section2:
      primarytype: 'block'
      uuid: 'e01092f1-30e6-42b5-8564-f8e814dcd7b5'
      activationstatus: true
      created: 2025-05-22T16:59:37.573+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There’s a roadmap for Timor-Leste to be able to accede to ASEAN, and
        we are following that,” he said. “Certainly, we are supportive of Timor-Leste
        joining ASEAN.”'
    section3:
      primarytype: 'block'
      uuid: '53219679-1983-40f5-8a02-5efa8be7f959'
      activationstatus: true
      created: 2025-05-22T16:59:37.574+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.574+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Expectations are growing following months of preparatory meetings.
        Malaysia, which holds the ASEAN chairmanship this year, has moved to expedite
        the process after the ASEAN Foreign Ministers' Retreat in Langkawi in January.'
    section4:
      primarytype: 'block'
      uuid: 'a46cb8ee-3509-4650-9392-693c80bf3505'
      activationstatus: true
      created: 2025-05-22T16:59:37.574+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.574+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Timor-Leste first applied for membership in 2011 and was granted observer
        status in 2022.'
    section5:
      primarytype: 'block'
      uuid: 'f3cbb94f-eb8f-4cb5-b3f7-251db2ac257e'
      activationstatus: true
      created: 2025-05-22T16:59:37.574+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.574+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President José Ramos-Horta recently said the country has completed
        80 percent of its roadmap requirements and is ready to join. Malaysia, a vocal
        supporter, has proposed giving Timor-Leste five to six years after admission
        to fulfill remaining obligations.'
    section6:
      primarytype: 'block'
      uuid: 'c0d09026-25aa-4759-a9d5-26a48c53b963'
      activationstatus: true
      created: 2025-05-22T16:59:37.575+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.575+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite supporting Dili’s bid, the Philippines previously expressed
        disappointment over Timor-Leste’s refusal to extradite Teves, who faces multiple
        murder charges and remains there even after his asylum was denied.'
    section7:
      primarytype: 'block'
      uuid: '64ae8da2-d3a4-48b0-bda5-436039737a27'
      activationstatus: true
      created: 2025-05-22T16:59:37.575+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.575+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DFA in March said Dili’s decision “does not show enough trust in
        the delivery of justice in the Philippines,” which is a founding ASEAN member.'
    section8:
      primarytype: 'block'
      uuid: '6f86151c-2a52-4d2c-b899-4f55e4544988'
      activationstatus: true
      created: 2025-05-22T16:59:37.576+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.576+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked if the issue would affect the Philippine position, the DFA said
        the matter falls under the Department of Justice but reaffirmed Manila’s support
        for Timor-Leste’s ASEAN aspirations.'
    section9:
      primarytype: 'block'
      uuid: '1c6dbc1e-3553-43df-b254-7641ab755576'
      activationstatus: true
      created: 2025-05-22T16:59:37.576+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.576+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'To gain full membership, Timor-Leste must comply with a roadmap that
        includes adopting ASEAN instruments and acceding to the ASEAN Charter.'
    section10:
      primarytype: 'block'
      uuid: '0e0371ed-fb51-46c0-b812-c7cfbc38b0b6'
      activationstatus: true
      created: 2025-05-22T16:59:37.577+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:59:37.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:59:37.577+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Talks on its accession are expected to continue in upcoming meetings,
        with member states working toward a possible consensus later this year or
        in 2026.</p>'
  'START HERE----->israeli-embassy-members-shot-dead':
    author: 'Jasper Ward, Reuters'
    caption: 'A man, with an Israeli flag with a cross in the center, looks on next
      to police officers working at the site where, according to the U.S. Homeland
      Security Secretary, two Israeli embassy staff were shot dead near the Capital
      Jewish Museum in Washington, D.C. on May 21. (Jonathan Ernst/Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T17:12:44.000+08:00
    imagesource: '1c7ebe6f-2dfa-4241-b933-dd04d5f75959'
    primarytype: 'composition'
    uuid: '0b508d2b-f974-4a2f-8e45-4f9fe097419e'
    lead: 'Two Israeli embassy staffers, a young couple about to be engaged, were
      killed by a lone gunman in Washington, DC, on Wednesday night, and a suspect
      who chanted pro-Palestine slogans is in custody, officials said.'
    activationstatus: true
    created: 2025-05-22T17:17:04.003+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-22T17:17:04.582+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T17:17:04.069+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Two Israeli embassy staffers shot dead in central Washington, lone suspect
      held'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '85789f18-b28e-469b-8e9e-59c621874777'
      activationstatus: true
      created: 2025-05-22T17:17:04.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> Two Israeli embassy staffers,
        a young couple about to be engaged, were killed by a lone gunman in Washington,
        DC, on Wednesday night, and a suspect who chanted pro-Palestine slogans is
        in custody, officials said.</p>'
    section1:
      primarytype: 'block'
      uuid: '404dfe93-f00e-48f5-b1d0-0b5d2cec7b69'
      activationstatus: true
      created: 2025-05-22T17:17:04.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two were shot and killed as they left an event at the Capital Jewish
        Museum in the area of 3rd and F Streets in Northwest, a part of central Washington
        that is about 1.3 miles (2 km) from the White House.'
    section2:
      primarytype: 'block'
      uuid: '2223290e-b5d5-4bfa-b5b3-857a6f693702'
      activationstatus: true
      created: 2025-05-22T17:17:04.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Washington Metropolitan Police Chief Pamela Smith said a man shot at
        a group of four people with a handgun, hitting both the victims. He was seen
        pacing outside the museum prior to the shooting.'
    section3:
      primarytype: 'block'
      uuid: 'a485c5e7-45bd-449d-be23-c95255efa0e2'
      activationstatus: true
      created: 2025-05-22T17:17:04.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Israeli foreign ministry named the victims as Yaron Lischinsky
        and Sarah Lynn Milgrim.'
    section4:
      primarytype: 'block'
      uuid: '17ea9323-4154-47f9-a03b-8dea5d6885a5'
      activationstatus: true
      created: 2025-05-22T17:17:04.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The single suspect, identified as 30-year-old Elias Rodriguez from
        Chicago, chanted "Free Palestine, Free Palestine," after being taken into
        custody, she said.'
    section5:
      primarytype: 'block'
      uuid: '23c18932-1866-468f-8321-bd49e89d7d93'
      activationstatus: true
      created: 2025-05-22T17:17:04.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"After the shooting, the suspect entered the museum and was detained
        by event security," Smith said. "Once in handcuffs, the suspect identified
        where he discarded the weapon, and that weapon has been recovered, and he
        implied that he committed the offense."'
    section6:
      primarytype: 'block'
      uuid: '9cf6dd0d-6187-43d8-84ed-ef23faa236fd'
      activationstatus: true
      created: 2025-05-22T17:17:04.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The suspect had no previous contact with police, she added.'
    section7:
      primarytype: 'block'
      uuid: 'd7a8441c-d60f-4c3f-966e-4a0a50fae546'
      activationstatus: true
      created: 2025-05-22T17:17:04.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yechiel Leiter, Israel’s ambassador to the U.S., told reporters the
        young man killed had "purchased a ring this week with the intention of proposing
        to his girlfriend next week in Jerusalem."'
    section8:
      primarytype: 'block'
      uuid: 'f8abf4f5-842e-495b-8f6b-5776c0071fa3'
      activationstatus: true
      created: 2025-05-22T17:17:04.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'President Donald Trump condemned the shooting. "These horrible D.C.
        killings, based obviously on antisemitism, must end, NOW!" he said in a message
        on Truth Social. "Hatred and Radicalism have no place in the USA."'
    section9:
      primarytype: 'block'
      uuid: 'cbebc885-07c1-466a-aaaa-7124a09c99f5'
      activationstatus: true
      created: 2025-05-22T17:17:04.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israeli Prime Minister Benjamin Netanyahu said his heart ached for
        the families of the victims, "whose lives were cut short by a heinous anti-Semitic
        murderer."'
    section10:
      primarytype: 'block'
      uuid: '0560f638-480c-4880-9b1e-67b0b4c9535e'
      activationstatus: true
      created: 2025-05-22T17:17:04.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We are witnessing the terrible price of antisemitism and wild incitement
        against the State of Israel. The blood libels against Israel are rising in
        blood and must be fought to the bitter end," he said in a statement.'
    section11:
      primarytype: 'block'
      uuid: '4f1df9f6-182b-42df-b8c9-df3b003eafad'
      activationstatus: true
      created: 2025-05-22T17:17:04.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Security would be stepped up at Israeli embassies around the world,
        he said.'
    section12:
      primarytype: 'block'
      uuid: 'b7f7664d-cb4c-4d32-b5c3-27715db2193d'
      activationstatus: true
      created: 2025-05-22T17:17:04.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Germany’s foreign minister expressed his shock at the killing. "Nothing
        can justify anti-Semitic violence," Johann Wadephul wrote in a social media
        post.'
    section13:
      primarytype: 'block'
      uuid: '0b620605-8a78-46b7-9bb6-b8de77b9f52f'
      activationstatus: true
      created: 2025-05-22T17:17:04.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Political ammunition</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'e26190c6-42d3-48d2-b6ef-91afe47a7eb9'
      activationstatus: true
      created: 2025-05-22T17:17:04.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The shootings could give political ammunition to Netanyahu and his
        far-right partners to take a harder line in the conflict in Gaza as well as
        generate sympathy for Israel from Western allies who were piling pressure
        on him to ease the aid blockade in the war-ravaged territory.'
    section15:
      primarytype: 'block'
      uuid: 'eadacec3-0009-4984-af28-7046804c86d9'
      activationstatus: true
      created: 2025-05-22T17:17:04.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In June 1982, Israeli ambassador to the United Kingdom, Shlomo Argov,
        was shot in London by the Palestinian Abu Nidal group, founded after splitting
        from the Palestinian Liberation Organisation (PLO).'
    section16:
      primarytype: 'block'
      uuid: 'a0b25b65-c76e-461d-8cdf-557c059dde5e'
      activationstatus: true
      created: 2025-05-22T17:17:04.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The assassination attempt failed but led then-Israeli Defence Minister
        Ariel Sharon to launch an offensive on Lebanon’s capital where the PLO had
        installed its headquarters.'
    section17:
      primarytype: 'block'
      uuid: '2a7a304c-039c-4345-832f-3ed6f3a11124'
      activationstatus: true
      created: 2025-05-22T17:17:04.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.035+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Wednesday’s shooting is also certain to further convulse the U.S.
        debate over the war in Gaza, which has polarized steadfast supporters of Israel
        and pro-Palestinian demonstrators.'
    section18:
      primarytype: 'block'
      uuid: '05c355cf-1c55-42c3-a098-c7eca9da9fdd'
      activationstatus: true
      created: 2025-05-22T17:17:04.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.035+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Conservative Israel supporters led by Trump have branded pro-Palestinian
        demonstrators as antisemitic.'
    section19:
      primarytype: 'block'
      uuid: '249bcf83-8de8-428c-975a-3e52d88b504a'
      activationstatus: true
      created: 2025-05-22T17:17:04.036+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.036+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has cut off funding to elite U.S. universities that he says have
        permitted antisemitic demonstrations, and his administration has detained
        foreign student demonstrators without charges.'
    section20:
      primarytype: 'block'
      uuid: '3147d648-9dd3-44c6-9f68-e2b20ed0c2e5'
      activationstatus: true
      created: 2025-05-22T17:17:04.036+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.036+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Targeted violence'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'f77ca7c2-603e-43dd-8d84-65610d7e2a45'
      activationstatus: true
      created: 2025-05-22T17:17:04.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.037+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israeli President Isaac Herzog and U.S. Secretary of State Marco Rubio
        also condemned the shooting, while Homeland Security Secretary Kristi Noem
        said in a post on X: "We will bring this depraved perpetrator to justice."'
    section22:
      primarytype: 'block'
      uuid: '3fdebb2c-e68f-40cf-9a21-5c380145641a'
      activationstatus: true
      created: 2025-05-22T17:17:04.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.037+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Attorney General Pam Bondi and U.S. Attorney for the District of Columbia
        Jeanine Pirro went to the scene after the shooting.'
    section23:
      primarytype: 'block'
      uuid: '4662e0bd-a4e1-4e66-a251-aea602275d2c'
      activationstatus: true
      created: 2025-05-22T17:17:04.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.038+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Deputy FBI Director Don Bongino said the suspect was being interviewed
        by the police and the FBI.'
    section24:
      primarytype: 'block'
      uuid: '64db774e-ade9-4cf0-9861-fd1304b3d0cb'
      activationstatus: true
      created: 2025-05-22T17:17:04.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.038+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Early indicators are that this is an act of targeted violence," he
        said in a post on X. "Our FBI team is fully engaged and we will get you answers
        as soon as we can, without compromising additional leads."'
    section25:
      primarytype: 'block'
      uuid: '1225a49e-22d6-48fb-831d-df697079f0e9'
      activationstatus: true
      created: 2025-05-22T17:17:04.039+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The event at the Capital Jewish Museum was held by the American Jewish
        Committee, an advocacy group that supports Israel and confronts antisemitism,
        according to its website.'
    section26:
      primarytype: 'block'
      uuid: '29804e16-8998-47a4-837a-f77556ab9a35'
      activationstatus: true
      created: 2025-05-22T17:17:04.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'An online invitation to the event called it the Young Diplomats Reception,
        describing it as a bringing together of Jewish professionals between the ages
        of 22 and 45 and the Washington diplomatic community.'
    section27:
      primarytype: 'block'
      uuid: '30ab34cb-5730-4848-9151-cf492cbf3a6d'
      activationstatus: true
      created: 2025-05-22T17:17:04.040+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.040+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hours after the shooting, several people gathered at the scene, including
        one who knelt on the ground at the intersection with a modified Israeli flag
        draped over his shoulders.'
    section28:
      primarytype: 'block'
      uuid: '8749d5bb-7662-42bd-8169-6f6c9e2379b9'
      activationstatus: true
      created: 2025-05-22T17:17:04.041+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.041+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aaron Shemtov, who is studying at a rabbinical college in California,
        said he came to the museum to show support after hearing of the shooting.'
    section29:
      primarytype: 'block'
      uuid: '7561124e-fac4-49f0-ab8c-4f2cead71f88'
      activationstatus: true
      created: 2025-05-22T17:17:04.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"When a member of the community gets murdered and gets killed for who
        he is, we stand proud, we stand strong, and we never give up," Shemtov said.'
    section30:
      primarytype: 'block'
      uuid: '64d9a114-e637-4b8c-b58f-55da9cdd26d8'
      activationstatus: true
      created: 2025-05-22T17:17:04.042+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.042+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rabbi Levi Shemtov, who was also at the scene, said the couple had
        attended his Washington synagogue occasionally.'
    section31:
      primarytype: 'block'
      uuid: '9c40a392-af73-4c55-9e60-f9be36997af2'
      activationstatus: true
      created: 2025-05-22T17:17:04.043+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T17:17:04.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T17:17:04.043+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s very sad to see that instead of these people coming to the ultimate
        celebration of their life - they were about to get engaged - they get shot
        dead in the street just because of who they are," said the rabbi, who is also
        the executive vice president of the Jewish group American Friends of Lubavitch.'
    section32:
