      lastactivated: 2025-05-22T12:49:28.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.056+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'e100098a-1abf-41bc-ab0d-70cb07a2b819'
      activationstatus: true
      created: 2025-05-22T12:49:28.057+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.057+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Later on Thursday, South Korea’s military said the North fired multiple\
        \ cruise missiles around the time its state media reported the failure of\
        \ the warship launch from an area south of the port. It did not provide further\
        \ details on the missiles.\r"
    section22:
      primarytype: 'block'
      uuid: 'a980d93c-b994-4908-b177-75d90748503c'
      activationstatus: true
      created: 2025-05-22T12:49:28.057+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.057+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'ff120281-8b05-4c84-aff4-cfabfbd46e54'
      activationstatus: true
      created: 2025-05-22T12:49:28.058+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.058+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The rare public disclosure of an accident follows a report of the launch\
        \ of another destroyer of a similar size in April, also attended by Kim, at\
        \ the west coast shipyard of Nampho.\r"
    section24:
      primarytype: 'block'
      uuid: '81573b1a-d782-44ee-944a-87b6881ebbfa'
      activationstatus: true
      created: 2025-05-22T12:49:28.059+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.059+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'f21eea7b-98f7-4573-93ac-cf90aa68a3b9'
      activationstatus: true
      created: 2025-05-22T12:49:28.059+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.059+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "North Korea has previously experienced accidents such as space launch\
        \ vehicle failures and civilian disasters that have subsequently been used\
        \ to promote the role of the leadership and the ruling Workers' Party in correcting\
        \ the problems.\r"
    section26:
      primarytype: 'block'
      uuid: 'fb8b365e-41b6-4a58-aab2-732be12b951c'
      activationstatus: true
      created: 2025-05-22T12:49:28.060+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.060+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '6fbfdc3c-0c77-4ce4-a344-4c7f656f5f2f'
      activationstatus: true
      created: 2025-05-22T12:49:28.060+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.060+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 5,000-ton destroyers launched by North Korea this year are the\
        \ country’s largest warships yet, part of leader Kim’s push to upgrade its\
        \ naval power by adding vessels capable of carrying and launching dozens of\
        \ missiles to its fleet.\r"
    section28:
      primarytype: 'block'
      uuid: '27ea0ed4-7568-410f-bccf-3fbd8f6f4f57'
      activationstatus: true
      created: 2025-05-22T12:49:28.061+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.061+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'b8157944-7b18-4039-86d9-2edd680d6753'
      activationstatus: true
      created: 2025-05-22T12:49:28.062+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.062+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a report last week on preparations for the latest launch, U.S.-based\
        \ 38 North said it appeared the ship would be side-launched from the quay.\r"
    section30:
      primarytype: 'block'
      uuid: 'db0ce40f-6b40-46ff-b0e3-fd3361028446'
      activationstatus: true
      created: 2025-05-22T12:49:28.062+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.062+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '5df604fd-b2e3-4eca-bfa6-a4498987b332'
      activationstatus: true
      created: 2025-05-22T12:49:28.063+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.063+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Such a method has not been previously observed in launching warships\
        \ in North Korea, according to military analysts.\r"
    section32:
      primarytype: 'block'
      uuid: 'a3d72caf-92ee-45dd-9021-eab30d87eebd'
      activationstatus: true
      created: 2025-05-22T12:49:28.064+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.064+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '1a551445-dae5-4271-a7bc-3379332652e6'
      activationstatus: true
      created: 2025-05-22T12:49:28.064+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.064+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The use of this launch method could be one of necessity, as the quay\
        \ where the ship is being built does not have an incline\" to move the vessel\
        \ stern first into the water, the 38 North report said.\r"
    section34:
      primarytype: 'block'
      uuid: 'a287144e-e618-45cb-93ad-f55ae1ea3c5c'
      activationstatus: true
      created: 2025-05-22T12:49:28.065+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.065+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '20de224c-b9d2-451e-bf77-98fa288b98dd'
      activationstatus: true
      created: 2025-05-22T12:49:28.066+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.066+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Commercial satellite imagery of the shipyard the day before the launch\
        \ showed the destroyer positioned on the quay with support vessels by its\
        \ side and its missile tube magazines exposed.\r"
    section36:
      primarytype: 'block'
      uuid: '52bf4a0f-2b1b-4d98-8949-9d7141eca9e6'
      activationstatus: true
      created: 2025-05-22T12:49:28.067+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.067+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '68c14f7e-cbde-4a75-a70e-941d56ae0c68'
      activationstatus: true
      created: 2025-05-22T12:49:28.067+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.067+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A North Korea expert based in Seoul said Pyongyang’s disclosure was\
        \ surprisingly swift.\r"
    section38:
      primarytype: 'block'
      uuid: '56455bc0-5dfe-4d2b-bc95-60349fc5adb8'
      activationstatus: true
      created: 2025-05-22T12:49:28.068+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.068+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '2263903d-3fc7-485e-a449-fa075d31ce74'
      activationstatus: true
      created: 2025-05-22T12:49:28.069+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T12:49:28.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T12:49:28.069+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It shows again Kim Jong Un’s ruling style of cutting off negative\
        \ rumours from spreading and controlling officials more forcefully by being\
        \ open about it rather than hiding it,\" said Cheong Seong-chang of the Sejong\
        \ Institute.\r"
    section40:
