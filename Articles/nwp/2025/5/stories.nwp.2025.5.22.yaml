      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "With his song \"Wasted Love\", the operatic singer - whose real name\
        \ is Johannes Pietsch - won the Eurovision jury vote at the contest held in\
        \ Basel, Switzerland.\r"
    section11:
      primarytype: 'block'
      uuid: '3e10a6e7-5f7f-4ce8-819e-6f916143de0c'
      activationstatus: true
      created: 2025-05-22T19:25:08.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c492990a-d90e-4fe4-881d-2b6def0e50da'
      activationstatus: true
      created: 2025-05-22T19:25:08.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Though El Pais did not mention the war in the interview, JJ’s remarks\
        \ chimed with Spanish Prime Minister Pedro Sanchez’s call on Monday for the\
        \ exclusion of Israel from cultural events such as Eurovision over the conflict\
        \ in Gaza.\r"
    section13:
      primarytype: 'block'
      uuid: 'e64e5add-c50e-4cf7-9ae5-dcc12e7231bf'
      activationstatus: true
      created: 2025-05-22T19:25:08.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '576dc5dc-1bb4-4e80-8751-5d1ccb564ce0'
      activationstatus: true
      created: 2025-05-22T19:25:08.824+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>JJ also said the vote-counting system should be revised to improve
        transparency.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f154f6d0-f31e-41c7-865a-2664d1718c40'
      activationstatus: true
      created: 2025-05-22T19:25:08.824+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '86ccbec0-53b1-4c0f-b27e-81aaee3ee22b'
      activationstatus: true
      created: 2025-05-22T19:25:08.825+08:00
