      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e5e05240-37cb-4c90-a174-08ed56a3cc49'
      activationstatus: true
      created: 2025-05-22T19:25:08.821+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-22T19:25:19.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:25:19.358+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Israeli embassy in Madrid did not immediately respond to a Reuters
        request for comment.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c498de6d-26ab-407d-9ea6-5c42f034daf5'
      activationstatus: true
      created: 2025-05-22T19:25:08.822+08:00
