      type: 'text'
      text: '<p>Make sure to let your geek flag fly on Geek Pride Day this May 25,
        but you can celebrate being a geek every day by playing your favorite board
        game, buying a figurine of your beloved anime character, taking pictures with
        your idolized superheroes, and visiting one of these geeky hangout spots with
        your friends!</p>'
