      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.246+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Singapore -</strong> Singapore warned foreign embassies
        against inciting domestic reactions to international issues after the U.S
        and Chinese embassies in the city-state took swipes at each other on Facebook
        over the South China Sea dispute.</p>'
    section1:
      primarytype: 'block'
      uuid: '81f7fb79-9492-4039-947e-756844858f4b'
      activationstatus: true
      created: 2025-05-22T14:04:08.410+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.247+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6c88e9d1-8bed-40ae-8d7e-d248e8578521'
      activationstatus: true
      created: 2025-05-22T14:04:08.410+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.247+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Complex issues are best resolved through appropriate channels for
        effective diplomacy," Singapore’s foreign affairs ministry said in a statement
        on Wednesday.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e664fca7-1ec6-4864-b03d-d3cfd5e84f8e'
      activationstatus: true
      created: 2025-05-22T14:04:08.411+08:00
      createdby: 'jham-nwp'
