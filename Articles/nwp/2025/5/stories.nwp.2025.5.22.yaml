      lastmodified: 2025-05-22T18:17:15.898+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '306eb275-5c47-4717-8a09-378493e7bc5b'
      activationstatus: true
      created: 2025-05-22T18:17:15.898+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.898+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte himself is in detention in a facility of the International
        Criminal Court in The Hague, Netherlands for crimes against humanity for murder
        linked to his bloody drug war.</p>'
  'START HERE----->akbayan-eyes-wps-bloc':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: '(L-R) Akbayan party-list Representatives-elect Dadah Kiram Ismula,
      Chel Diokno, and Perci Cendaña face the media after their proclamation as winners
      in the midterm elections. (Eric Bastillador/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T18:27:56.000+08:00
    imagesource: '9bb0c3d1-1f09-4400-81c1-d6f5ab65b31b'
    primarytype: 'composition'
    uuid: '931bdbff-d418-445a-a372-2189fc5a869a'
    lead: 'Representatives-elect from the Akbayan party-list are seeking to form
      a ‘West Philippine Sea bloc’ in the 20th Congress amid tensions in contested
      waters.'
    activationstatus: true
    created: 2025-05-22T18:32:06.433+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-22T18:32:06.877+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T18:32:06.595+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Akbayan eyes ‘WPS bloc’ in 20th Congress'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '040c5960-8c1d-485f-ba85-ee7bbe046d26'
      activationstatus: true
      created: 2025-05-22T18:32:06.578+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Representatives-elect
        from the Akbayan party-list are seeking to form a “West Philippine Sea bloc”
        in the 20th Congress amid tensions in contested waters.</p>'
    section1:
      primarytype: 'block'
      uuid: '21b6c4e0-56dc-4e8c-a787-7a96916e51bb'
      activationstatus: true
      created: 2025-05-22T18:32:06.578+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Perci Cendaña, the sitting lawmaker, on Thursday, May 22, said the\
        \ proposed West Philippine Sea bloc will be “champions of sovereignty.”\r"
    section2:
      primarytype: 'block'
      uuid: '6243e9f3-9ac8-4fa8-b0a9-e5c2e74745a0'
      activationstatus: true
      created: 2025-05-22T18:32:06.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ito ‘yong mga kababayan natin at kasama natin sa Kongreso na naniniwala\
        \ na dapat tayo ay nariyan, tayo ay nagha-harness ng resources natin diyan,\
        \ at dapat naninindigan tayo laban doon sa encroachment ng China sa West Philippine\
        \ Sea,” Cendaña said during a news briefing for Atin Ito Coalition’s third\
        \ civilian mission to the contested waterway.\r"
    section3:
      primarytype: 'block'
      uuid: '504efd81-67ad-4d2c-8741-d232ef1e03dc'
      activationstatus: true
      created: 2025-05-22T18:32:06.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: This bloc will have members of Congress that believe\
        \ that we have the right to harness resources and stand against China’s encroachment\
        \ in the West Philippine Sea.]\r"
    section4:
      primarytype: 'block'
      uuid: '2c9cddb9-1c07-4227-b321-cefb0c64dde4'
      activationstatus: true
      created: 2025-05-22T18:32:06.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cendaña said the possible bloc will push for a measure declaring July\
        \ 12 as a “WPS Victory Day” to mark the anniversary of the 2016 Arbitral Award\
        \ that ruled overwhelmingly in favor of the Philippines. \r"
    section5:
      primarytype: 'block'
      uuid: '7b9a6b1e-65c8-466a-995d-06dd651247c5'
      activationstatus: true
      created: 2025-05-22T18:32:06.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It also invalidated China’s sweeping claims in almost the entire South\
        \ China Sea.\r"
    section6:
      primarytype: 'block'
      uuid: 'e8a8e77c-1da7-4d9a-940d-b280814d4e33'
      activationstatus: true
      created: 2025-05-22T18:32:06.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kasama din po na tinutulak na panukalang batas ito pong [We will also\
        \ push for a measure that will establish] WPS Institute… Ang gobyerno kasama\
        \ ang mga eksperto at mga communities [With this, the government, experts,\
        \ and communities] will join together in harnessing the potential of the West\
        \ Philippine Sea for the Filipinos,” Cendaña said of the proposed measure.\r"
    section7:
      primarytype: 'block'
      uuid: '80d006c0-7e98-40c1-b1d3-ab88040b69a4'
      activationstatus: true
      created: 2025-05-22T18:32:06.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cendaña will cross over to the 20th Congress as an Akbayan nominee.\
        \ The party-list will have three seats for topping the midterm election. The\
        \ first nominee is veteran rights lawyer Chel Diokno, while the third is indigenous\
        \ peoples advocate Dadah Kiram Ismula.\r"
    section8:
      primarytype: 'block'
      uuid: '8c9e303e-8a78-40fe-a4f9-5b1e7b21d25f'
      activationstatus: true
      created: 2025-05-22T18:32:06.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Diokno said there is a need to fight against China’s disinformation\
        \ related to the West Philippine Sea.\r"
    section9:
      primarytype: 'block'
      uuid: '19ae6e52-68e1-4ec4-8a81-141763a57f2d'
      activationstatus: true
      created: 2025-05-22T18:32:06.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The lawyer said Akbayan believes that education is important to counter\
        \ false narratives.\r"
    section10:
      primarytype: 'block'
      uuid: '7f079f44-f705-4ceb-b111-a4703ce3b3bc'
      activationstatus: true
      created: 2025-05-22T18:32:06.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Isusulong po natin ang mandatory education tungkol sa West Philippine\
        \ Sea sa lahat ng lebel ng pag-aaral,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: 'aa94c2bf-bc7e-4e4a-8d3c-699c1938798a'
      activationstatus: true
      created: 2025-05-22T18:32:06.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will push for mandatory education about the West Philippine\
        \ Sea at all levels.]\r"
    section12:
      primarytype: 'block'
      uuid: 'd6dd1075-67a2-488f-b18e-ae169af26a18'
      activationstatus: true
      created: 2025-05-22T18:32:06.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tensions remain in the West Philippine Sea, even with the <strong><a
        href="https://www.newswatchplus.ph/news/2024/7/21/ph-china-rore-arrangement.html">provisional
        deal</a></strong> between the Philippines and China on the resupply missions
        in the Ayungin Shoal.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f07f8fea-92d8-485f-ab57-382ec0c6c854'
      activationstatus: true
      created: 2025-05-22T18:32:06.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T18:32:06.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:32:06.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Among the recent incidents was a Chinese vessel <strong><a href="https://www.newswatchplus.ph/news/2025/5/22/ccg-water-cannon-bfar-vessel-pagasa-cay.html">firing
        a water cannon and sideswiping a vessel</a></strong> of the Bureau of Fisheries
        and Aquatic Resources within the vicinity of Pagasa Cay on Wednesday.</p>'
  'START HERE----->nadine-lustre-complaint':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Actress Nadine Lustre files a complaint for violation of the Safe
      Spaces Act. (Leila de Lima/X)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T18:32:24.000+08:00
    imagesource: '755df045-6ece-4305-a3b2-8ecd521fdb27'
    primarytype: 'composition'
    uuid: 'd45d0277-8338-42f5-953a-f486e531a5fd'
    lead: 'Actress Nadine Lustre has filed a complaint after facing malicious attacks
      online.'
    activationstatus: true
    created: 2025-05-22T18:36:58.841+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-22T18:36:59.118+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T18:36:58.899+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nadine Lustre files complaint over malicious online attacks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3fe022e6-d5bd-415a-a87f-964050c89cf4'
      activationstatus: true
      created: 2025-05-22T18:36:58.886+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Actress Nadine Lustre
        has filed a complaint after facing malicious attacks online.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb5e23d2-6db2-425b-9e8f-647e242fc024'
      activationstatus: true
      created: 2025-05-22T18:36:58.887+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.887+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Leila de Lima, representative-elect of Mamamayang Liberal party-list
        which Lustre endorsed, shared on Thursday, May 22, that the actress filed
        a case for violation of the Safe Spaces Act.'
    section2:
      primarytype: 'block'
      uuid: '2bdccb0c-7667-4626-87e4-041e39fbfbbd'
      activationstatus: true
      created: 2025-05-22T18:36:58.887+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.887+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This is a necessary step in a time when social media is being used
        to silence voices that speak for justice and reform,” De Lima posted on social
        media. “We believe in freedom of expression. Pero ang kalayaang ito ay hindi
        dapat gamitin laban sa katotohanan, dignidad, at demokrasya.”'
    section3:
      primarytype: 'block'
      uuid: 'd726bce5-d4d9-4a96-80a6-4336ad4d51c3'
      activationstatus: true
      created: 2025-05-22T18:36:58.888+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.888+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This freedom should not be used against truth, dignity,
        and democracy.]'
    section4:
      primarytype: 'block'
      uuid: '9abc13e3-d20c-438c-b01a-027a45279b06'
      activationstatus: true
      created: 2025-05-22T18:36:58.888+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.888+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Marami sa mga lumalabas sa social media ngayon ay hindi maituturing
        na opinyon. These are part of deliberate effort to harass, discredit, and
        instill fear,” she added.'
    section5:
      primarytype: 'block'
      uuid: '4e44a212-d28b-47e5-9ab9-916e4f493d19'
      activationstatus: true
      created: 2025-05-22T18:36:58.888+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.888+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Women group Gabriela said the attacks became “relentless” after she
        voiced her political views.'
    section6:
      primarytype: 'block'
      uuid: 'c83ae77b-4701-45f1-9a2b-0ecf59b7774f'
      activationstatus: true
      created: 2025-05-22T18:36:58.889+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.889+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Ang pag-atake sa kababaihan tulad ni Nadine ay hindi isolated case.
        Ito ay bahagi ng sistemang patriyarkal na gustong patahimikin ang mga kababaihan,
        lalo na kapag nagpapahayag sila ng kanilang opinyon sa pulitika,” Gabriela
        Rep. Arlene Brosas said in a statement.'
    section7:
      primarytype: 'block'
      uuid: '810ec728-0f62-4e20-825b-d70a8a00c0e1'
      activationstatus: true
      created: 2025-05-22T18:36:58.889+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.889+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Attacks on women like Nadine is not an isolated case.
        This is part of a patriarchal system that wants to silence women, especially
        when they express their opinions on politics.]'
    section8:
      primarytype: 'block'
      uuid: 'a38df07c-97bc-4765-b65a-f7e8c1c48b6a'
      activationstatus: true
      created: 2025-05-22T18:36:58.890+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.890+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gabriela has filed a bill to improve the Safe Spaces Act by increasing
        penalties and addressing forms of violence online.'
    section9:
      primarytype: 'block'
      uuid: 'b3be5160-896f-4f5f-8c8c-bc22522f0ab6'
      activationstatus: true
      created: 2025-05-22T18:36:58.890+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-22T18:36:59.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:36:58.890+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The group appealed to lawmakers to expedite the passage of the amendments
        to provide better protection for women.</p>'
  'START HERE----->de-lima-on-duterte-impeachment-trial':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Representative-elect Leila de Lima (left) and Vice President Sara
      Duterte (right)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T18:35:50.000+08:00
    imagesource: 'd9713062-b21f-4e24-8694-e2c73b4a5dca'
    primarytype: 'composition'
    uuid: '8ac16188-baf8-48c5-be46-2006e691bb1a'
    lead: 'The House prosecution team will explore options in handling senator-judges
      displaying partiality in Vice President Sara Duterte’s impeachment trial, including
      the filing of motions for inhibition, a newly elected lawmaker set to serve
      as prosecutor said.'
    activationstatus: true
    created: 2025-05-22T18:37:53.149+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-22T18:51:31.367+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T18:51:31.026+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "Biased senators may be asked to inhibit from Duterte trial - De Lima\
      \ \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ec34ab8e-c2b2-4d64-81e9-6f8b44f54645'
      activationstatus: true
      created: 2025-05-22T18:37:53.235+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.015+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The House prosecution
        team will explore options in handling senator-judges displaying partiality
        in Vice President Sara Duterte’s impeachment trial, including the filing of
        motions for inhibition, a newly elected lawmaker set to serve as prosecutor
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '5ca2eb08-4794-4080-ba15-8f972e86581b'
      activationstatus: true
      created: 2025-05-22T18:37:53.235+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.015+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus on Thursday, May 22, Mamamayang
        Liberal party-list Representative-elect Leila de Lima said the “reality” is
        that some senators, who are expected to act as impartial judges in the trial,
        have already publicly shown their inclination to acquit Duterte even before
        the proceedings begin.</p>'
    section2:
      primarytype: 'block'
      uuid: '840dfa6a-5572-4088-9ea2-3bf9fcaa7417'
      activationstatus: true
      created: 2025-05-22T18:37:53.236+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.016+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pag-uusapan namin iyan kung ano ang pwede naming gawin hinggil diyan\
        \ [We will discuss what we can do about that],” De Lima said. \r"
    section3:
      primarytype: 'block'
      uuid: 'f79708e4-9f34-45aa-81fe-f4002c351493'
      activationstatus: true
      created: 2025-05-22T18:37:53.236+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.016+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Talaga naman yung iba parang may pre-judgment na sila [Some of them\
        \ really do seem to have already made a pre-judgment]. That can be really\
        \ a ground for their disqualification, for their inhibition,” she added. \r"
    section4:
      primarytype: 'block'
      uuid: '0aeac045-ae12-41c1-8c18-d56af978c078'
      activationstatus: true
      created: 2025-05-22T18:37:53.236+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.017+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "De Lima, who recently accepted a position on the 11-member prosecution\
        \ panel, said that under the Rules of Court, a motion for inhibition may be\
        \ filed - a procedure that can also be invoked in impeachment trials.\r"
    section5:
      primarytype: 'block'
      uuid: 'd739c914-2af2-4bf1-a5e3-f5c86863eb82'
      activationstatus: true
      created: 2025-05-22T18:37:53.237+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.017+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>She clarified that this is just one option and that the prosecution
        panel has yet to formally meet.</p>'
    section18:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=315&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1910771326326778%2F&show_text=false&width=560&t=0"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: 'c02289b6-2455-47e9-821b-2a0129ee1856'
      activationstatus: true
      created: 2025-05-22T18:51:30.998+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:30.998+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'video'
      scale: 'true'
      type: 'embed'
    section6:
      primarytype: 'block'
      uuid: 'bd56fce5-2d8b-496c-82aa-ed45bbe5ff28'
      activationstatus: true
      created: 2025-05-22T18:37:53.237+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.018+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>On Monday, May 19, Senate President Francis “Chiz” Escudero formally
        invited the House prosecutors to the resumption of session on June 2, when
        they are expected to present the Articles of Impeachment containing seven
        charges against Duterte.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e2b19df8-38e4-4989-ac5b-67419cb40e29'
      activationstatus: true
      created: 2025-05-22T18:37:53.238+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.019+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Senate is scheduled to convene as an impeachment court the following\
        \ day, June 3, where it can begin issuing summons and require the vice president\
        \ to respond to the allegations.\r"
    section8:
      primarytype: 'block'
      uuid: '46253456-2dae-411c-a571-ae7423e924ae'
      activationstatus: true
      created: 2025-05-22T18:37:53.238+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.019+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Five senators-elect endorsed by Duterte are expected to serve as senator-judges,\
        \ alongside other known allies in the Senate.\r"
    section9:
      primarytype: 'block'
      uuid: '6c3bb750-ca2b-413f-9872-9513e084a120'
      activationstatus: true
      created: 2025-05-22T18:37:53.239+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.020+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "De Lima urged lawmakers to refrain from making public comments about\
        \ the trial, echoing Escudero’s repeated calls to observe impartiality and\
        \ discretion.\r"
    section10:
      primarytype: 'block'
      uuid: '5673c281-0276-4f12-ab94-024b4ae772fa'
      activationstatus: true
      created: 2025-05-22T18:37:53.239+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.020+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She also underscored the role of public opinion in impeachment proceedings.\r"
    section11:
      primarytype: 'block'
      uuid: 'd3a2adb0-9f8e-4356-9802-29f807da44d7'
      activationstatus: true
      created: 2025-05-22T18:37:53.239+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.021+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kung makita na malakas talaga at maayos yung pagkakapresenta ng mga\
        \ ebidensya ng prosecution, syempre magkakaroon iyan ng public opinion… Yung\
        \ mga senator-judges kailangan nilang ikonsidera iyan kung ano ang public\
        \ pulse,” she said. \r"
    section12:
      primarytype: 'block'
      uuid: '71e96356-c985-4eab-b69a-0603af8112a7'
      activationstatus: true
      created: 2025-05-22T18:37:53.240+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.021+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If the prosecution’s evidence is presented strongly and\
        \ clearly, of course that will influence public opinion… The senator-judges\
        \ will have to consider that - what the public pulse is.]\r"
    section13:
      primarytype: 'block'
      uuid: '77f0c840-cec0-4b67-9027-e1eed90a6d86'
      activationstatus: true
      created: 2025-05-22T18:37:53.240+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.022+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "A staunch critic of the Duterte family, De Lima spent over six years\
        \ in detention on drug charges filed under the administration of the vice\
        \ president’s father, former President Rodrigo Duterte - charges that have\
        \ since been dismissed.\r"
    section14:
      primarytype: 'block'
      uuid: '654331d9-185a-4f41-a7c6-24e06ed817c7'
      activationstatus: true
      created: 2025-05-22T18:37:53.241+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.022+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Despite her history, De Lima said her decision to join the prosecution\
        \ team stems not from a desire for retribution but from a commitment to truth,\
        \ justice, and accountability, and not a desire for vengeance. \r"
    section15:
      primarytype: 'block'
      uuid: '845a0857-c3f2-49a9-b4ff-92fa32320ded'
      activationstatus: true
      created: 2025-05-22T18:37:53.241+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.023+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Yun lang naman ang kailangan ipakita – we’re doing our best, that
        we are working hard, that we are thoroughly preparing… para maniwala at mapaniwala
        hindi lang yung mga senator judges but yung buong sambayanan na meron talagang
        basehan sa impeachment sa pagpapanagot kay VP Sara,” De Lima said.</p>'
    section16:
      primarytype: 'block'
      uuid: 'bcc6a853-b595-41b8-a7be-eee37646948d'
      activationstatus: true
      created: 2025-05-22T18:37:53.242+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.023+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: That’s all we need to show - that we’re doing our
        best, that we’re working hard, that we’re thoroughly preparing… so that not
        only the senator-judges, but the entire nation will believe that there is
        a real basis for the impeachment and for holding VP Sara accountable.]</p>'
    section19:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1387180995935462%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: 'b52972ab-fdc0-4976-bc78-05c3d501a5ec'
      activationstatus: true
      created: 2025-05-22T18:51:31.001+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.001+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'video'
      scale: 'true'
      type: 'embed'
    section17:
      primarytype: 'block'
      uuid: '4d520c1f-4d3b-4bf1-be25-3ee445c114dd'
      activationstatus: true
      created: 2025-05-22T18:37:53.242+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T18:51:31.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:51:31.024+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Duterte is the first vice president to be impeached by the House
        of Representatives, triggering a Senate trial. The charges include alleged
        misuse of public funds and threats against the life of President Ferdinand
        Marcos Jr. and his family. Duterte has asked the Supreme Court to halt the
        proceedings, but the petition remains unresolved.</p>'
  'START HERE----->atin-ito-concert-wps-mission':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The Atin Ito Coalition faces the media ahead of its third civilian
      mission. (Joevel Tuliao Jr./NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T19:19:09.000+08:00
    imagesource: '020df305-392e-4129-ab1f-d220e57af3a6'
    primarytype: 'composition'
    uuid: '1d7eea27-3f95-492c-bad0-2c6f511935ba'
    lead: 'The Atin Ito Coalition said it will be mounting a concert aboard a motorized
      vessel within the West Philippine Sea to support the country’s claims in the
      contested waterway.'
    activationstatus: true
    created: 2025-05-22T19:21:41.774+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-22T19:21:42.205+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T19:21:41.915+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Civilian group plans concert in West Philippine Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '570309e9-3299-4317-a91b-82f1446110e0'
      activationstatus: true
      created: 2025-05-22T19:21:41.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Atin Ito Coalition
        said it will be mounting a concert aboard a motorized vessel within the West
        Philippine Sea to support the country’s claims in the contested waterway.</p>'
    section1:
      primarytype: 'block'
      uuid: '15ca4428-d385-4fbc-9f45-493788eb9d0f'
      activationstatus: true
      created: 2025-05-22T19:21:41.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The “Concert at Sea for Peace” will be the coalition’s third civilian\
        \ mission to the area set for May 26 to 30. \r"
    section2:
      primarytype: 'block'
      uuid: 'b2017c41-30d3-4e15-b15d-eea0d6c1b14a'
      activationstatus: true
      created: 2025-05-22T19:21:41.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is not just a musical event but a movement that sails with songs\
        \ instead of warships, a mission that casts nets of unity and solidarity not\
        \ conflict, a stand that declares the West Philippine Sea is ours but it shall\
        \ be a sea of peace,” Atin Ito co-convenor Ed dela Torre said in a news briefing\
        \ on Thursday, May 22.\r"
    section3:
      primarytype: 'block'
      uuid: 'ae6c51d1-8f43-4156-bd0a-f32635049aab'
      activationstatus: true
      created: 2025-05-22T19:21:41.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Atin Ito co-convenor Rafaela David said the mission will start with\
        \ a sunset concert on May 26 off the coast of El Nido, Palawan, which would\
        \ serve as a send-off for their voyage. Mainland Palawan fishers are expected\
        \ to join.\r"
    section4:
      primarytype: 'block'
      uuid: 'fe5ec1a6-117a-4115-8bf6-43da44ed94b1'
      activationstatus: true
      created: 2025-05-22T19:21:41.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "David said the mission will then head to the territorial waters of\
        \ Pagasa Island. By the morning of May 28, it will hold the next concert aboard\
        \ the MV Kapitan Felix Oca. \r"
    section5:
      primarytype: 'block'
      uuid: '500a5c60-254a-4413-92d2-8626e5912c9f'
      activationstatus: true
      created: 2025-05-22T19:21:41.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While within the territorial waters of Pagasa Island, the group will\
        \ provide fuel to Pagasa fisherfolk.\r"
    section6:
      primarytype: 'block'
      uuid: 'fad9b666-83df-468c-8368-9e0fd12829e8'
      activationstatus: true
      created: 2025-05-22T19:21:41.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They will leave for Manila Port by the afternoon.\r"
    section7:
      primarytype: 'block'
      uuid: 'fc9b1498-934a-4df7-9553-4bc61ef7b286'
      activationstatus: true
      created: 2025-05-22T19:21:41.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "David said the coalition has coordinated with the National Task Force-West\
        \ Philippine Sea and the National Maritime Council for the civilian mission.\
        \ It is also expecting the Philippine Coast Guard to monitor the activity\
        \ and ensure their safety.\r"
    section8:
      primarytype: 'block'
      uuid: '8559c320-1f70-49ea-b58b-dba81b9bd720'
      activationstatus: true
      created: 2025-05-22T19:21:41.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said scenarios they have prepared included possible contestation,\
        \ shadowing, and blockade from China, who has presence near Pagasa Island\
        \ and other parts of the West Philippine Sea.\r"
    section9:
      primarytype: 'block'
      uuid: 'c783f0cc-5250-47c8-a74e-a40815616558'
      activationstatus: true
      created: 2025-05-22T19:21:41.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We have planned for and ensured sa dulo na makapag-concert tayo sa\
        \ sarili nating EEZ (exclusive economic zone) kasi karapatan natin ‘yon,”\
        \ David told reporters. “Kung saan man tayo abutan in the whole route of the\
        \ convoy, ang mahalaga maipakita sa China that this peace concert will happen\
        \ whatever maneuvers they will do.”\r"
    section10:
      primarytype: 'block'
      uuid: '90faaafb-8703-4429-bd22-4dd8f723adad'
      activationstatus: true
      created: 2025-05-22T19:21:41.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We have planned for and ensured that at the end, we have\
        \ conducted a concert inside our EEZ. Wherever in the whole route of the convoy,\
        \ it’s important that we can show to China that this peace concert will happen\
        \ whatever maneuvers they will do.]\r"
    section11:
      primarytype: 'block'
      uuid: '7711979d-f5d7-4194-9400-3b42cfa24369'
      activationstatus: true
      created: 2025-05-22T19:21:41.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 150 participants are expected to be part of the third mission,\
        \ including volunteers, fisherfolk, artists and their crew, and the media.\r"
    section12:
      primarytype: 'block'
      uuid: '0fd1eff0-8c17-45b7-9b3c-cc05402eeb08'
      activationstatus: true
      created: 2025-05-22T19:21:41.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The concert line-up included singer and composer Noel Cabangon, singer-songwriter\
        \ Ebe Dancel, all-women rock band Rouge, rap collective Morobeats, global\
        \ pop group Hori7on, Japanese artist Fumi, Indonesian and Malaysian musicians\
        \ Viona and Kai Mata, and K-pop girl group I:Mond. Not all of them will join\
        \ the voyage to the West Philippine Sea.\r"
    section13:
      primarytype: 'block'
      uuid: '0f89bf31-a2d2-484f-b8af-0a6184a39c1f'
      activationstatus: true
      created: 2025-05-22T19:21:41.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Atin Ito Coalition launched a Christmas convoy to Ayungin Shoal\
        \ in December 2023, then another mission to Panatag Shoal in May 2024.\r"
    section14:
      primarytype: 'block'
      uuid: '8112992f-0b25-48f0-a135-161ea69d6860'
      activationstatus: true
      created: 2025-05-22T19:21:41.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-22T19:21:42.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T19:21:41.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the second mission, Atin Ito sent an advance team to Panatag Shoal\
        \ as the official convoy faced China’s blockade.\r"
  'START HERE----->jj-wants-israel-exclusion':
    author: 'Reuters'
    caption: 'JJ, representing Austria, winner of the 2025 Eurovision Song Contest,
      attends a press conference in Vienna, Austria on May 18. (Elisabeth Mandl/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
