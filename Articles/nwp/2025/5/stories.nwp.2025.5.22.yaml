      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fd72550b-4d19-4409-9ee3-76c884e93055'
      activationstatus: true
      created: 2025-05-22T18:17:15.897+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-22T18:17:16.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T18:17:15.897+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Respondents have denied direct participation in the accusations
        and defended that criminal intent is lacking as they were doing their duties.</p>'
    section15:
