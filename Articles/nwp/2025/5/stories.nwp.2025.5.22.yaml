      lastmodified: 2025-05-22T12:49:28.049+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> A serious accident occurred
        on Wednesday during the launch of a new North Korean warship while Kim Jong
        Un was attending the event, with the isolated state’s leader calling it a
        "criminal act" that could not be tolerated, state media KCNA reported.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fadfbe0c-4ba5-409e-bf3e-1f9c021c6c6b'
      activationstatus: true
