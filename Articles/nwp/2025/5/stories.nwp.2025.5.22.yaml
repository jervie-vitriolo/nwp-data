  'START HERE----->senate-impeachment-court-duterte-trial':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T09:48:13.000+08:00
    imagesource: 'd3f235b6-3fda-45cd-b7e6-6820b2d894fe'
    primarytype: 'composition'
    uuid: 'd578dab9-8f40-45fc-b41c-485e40425ca2'
    lead: 'Senate President Chiz Escudero’s proposed timeline for the impeachment
      trial of Vice President Sara Duterte is now unfolding.'
    activationstatus: true
    created: 2025-05-22T09:58:50.159+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-22T09:58:50.436+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T09:58:50.192+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'It’s official: Senate impeachment court to convene for VP Duterte’s
      trial on June 3'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '60f5ecf9-cd38-46d1-afba-a32b84fbc137'
      activationstatus: true
      created: 2025-05-22T09:58:50.181+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.188+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senate President Francis
        “Chiz” Escudero’s proposed timeline for the impeachment trial of Vice President
        Sara Duterte is now unfolding.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e8819d5-87be-40bf-8dca-daf2d15cf805'
      activationstatus: true
      created: 2025-05-22T09:58:50.181+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.181+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a letter dated May 19, Escudero formally informed House Speaker
        Martin Romualdez that the Senate will convene as an impeachment court on June
        3 at 9:00 a.m. This move will pave the way for the issuance of summons and
        other necessary orders.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c8c36ddb-1b01-4b77-af93-38de0c113702'
      activationstatus: true
      created: 2025-05-22T09:58:50.182+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.182+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Prior to this, the Articles of Impeachment will be read in open
        session on June 2, the first day of the resumption of session.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fa5670e0-5616-4f8b-b11a-dc5ff452f56b'
      activationstatus: true
      created: 2025-05-22T09:58:50.182+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.182+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Pursuant to Rule I of the Rules of Procedure on Impeachment Trials,
        we would like to inform your good office that, having taken proper order on
        the impeachment of Vice President Sara Z. Duterte, the Senate shall be ready
        to receive the House of Representatives’ panel of prosecutors at 4 o’clock
        in the afternoon of June 2, 2025,” Escudero wrote.</p>'
    section4:
      primarytype: 'block'
      uuid: 'aeeb6b1c-4698-4b8d-b3f4-e69dbd18471d'
      activationstatus: true
      created: 2025-05-22T09:58:50.182+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.182+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“As stated in our letter dated February 24, 2025, the Senate shall\
        \ expect the prosecution to read the seven charges under the Articles of Impeachment\
        \ in open session,” he added. \r"
    section5:
      primarytype: 'block'
      uuid: '572a6267-422e-4956-b9c3-24fa7fbe505f'
      activationstatus: true
      created: 2025-05-22T09:58:50.183+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.183+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Duterte is the first sitting vice president to be impeached by the\
        \ House of Representatives, prompting a trial before the Senate. The charges\
        \ against her center on the alleged misuse of confidential funds and threats\
        \ directed at President Ferdinand Marcos Jr. and his family.\r"
    section6:
      primarytype: 'block'
      uuid: '04cb6d96-3838-4401-ae60-52db3cda687f'
      activationstatus: true
      created: 2025-05-22T09:58:50.183+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.183+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Eleven members of the House will serve as prosecutors, while all 24\
        \ senators will sit as senator-judges, with the Senate president presiding\
        \ over the proceedings.\r"
    section7:
      primarytype: 'block'
      uuid: '36d1bdbb-6396-4b61-a1f7-14ac4688f885'
      activationstatus: true
      created: 2025-05-22T09:58:50.184+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.184+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Following extensive debate over whether the impeachment trial could\
        \ begin during the congressional break, Escudero has maintained that the earliest\
        \ the court can convene is upon the resumption of session on June 2. \r"
    section8:
      primarytype: 'block'
      uuid: 'b555830c-962e-4676-9e1c-351782a57fce'
      activationstatus: true
      created: 2025-05-22T09:58:50.184+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-22T09:58:50.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T09:58:50.184+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He released his proposed calendar in February, noting that it would
        still require the approval of his fellow senators. Under this timeline, the
        impeachment trial is set to formally open on July 30.</p>'
  'START HERE----->5-Reasons-to-Get-Excited-About-L-Or-al-s-Big-Bang-Beauty-Tech-Innovation-Program':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-05-22T10:25:58.000+08:00
    imagesource: 'fb03d234-70b9-4e23-91f5-1ddad43a85a7'
    primarytype: 'composition'
    uuid: 'e474cb7a-8829-47ae-9d63-e7c134a83d82'
    lead: 'The future of beauty tech is bright and innovative, especially with global
      beauty leader L’Oréal bringing its prestigious Big Bang Beauty Tech Innovation
      Program to the Philippines. Here’s why this opportunity should excite Filipino
      startups and innovators:'
    activationstatus: true
    created: 2025-05-22T10:30:52.890+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-05-22T10:34:03.082+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T10:34:02.792+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Reasons to Get Excited About L’Oréal’s Big Bang Beauty Tech Innovation
      Program'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2a196b4d-afe9-4393-a19b-3e1619a0fa3b'
      activationstatus: true
      created: 2025-05-22T10:30:52.909+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.786+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. A Gateway for Filipino Startups</strong></p>'
    section1:
      primarytype: 'block'
      uuid: '071200f9-c746-4f96-8ba5-b990b852cf24'
      activationstatus: true
      created: 2025-05-22T10:30:52.910+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.786+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'L’Oréal is opening doors for Filipino innovators through its Big Bang
        Beauty Tech Innovation Program, giving local startups the chance to partner
        directly with one of L’Oréal’s 37 international brands. Participants will
        gain significant exposure in 35 markets within the South Asia Pacific, Middle
        East, and North Africa (SAPMENA) region.'
    section2:
      primarytype: 'block'
      uuid: 'b87c43da-c8c3-414e-ad7d-b2f8ffd2c274'
      activationstatus: true
      created: 2025-05-22T10:30:52.910+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.787+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Five Exciting Innovation Themes</strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'bf83d6cc-bf1d-470b-971a-050bef663abe'
      activationstatus: true
      created: 2025-05-22T10:30:52.911+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.787+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Participants in the program will tackle five challenge themes, including
        Consumer Experience, Content &amp; Media, New Commerce, Tech for Good, and
        the newly introduced Science for Beauty. These themes promise diverse and
        exciting avenues for innovation, addressing the latest trends and consumer
        needs in beauty and technology.'
    section4:
      primarytype: 'block'
      uuid: '95086557-d471-4530-87ee-774ac7ff0257'
      activationstatus: true
      created: 2025-05-22T10:30:52.911+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.788+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Year-Long Mentorship from Industry Leaders</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '37d79baa-af3c-4301-9184-d1896e26e1e2'
      activationstatus: true
      created: 2025-05-22T10:30:52.911+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.788+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Winning startups will enjoy a comprehensive mentorship program, gaining
        invaluable insights from senior executives from L’Oréal and its esteemed partners,
        which have previously included Accenture, Google, and Meta. This mentorship
        is a prime opportunity for learning, growth, and expansion.'
    section6:
      primarytype: 'block'
      uuid: 'da2b3abe-c54d-4f06-b216-dd48862ef58e'
      activationstatus: true
      created: 2025-05-22T10:30:52.912+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.789+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Thriving Local and Regional Markets</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '0c0171e2-970d-4d33-8715-572212196393'
      activationstatus: true
      created: 2025-05-22T10:30:52.912+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.789+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'With Filipino consumers increasingly embracing digital and personalized
        beauty experiences, the Philippines’ Beauty &amp; Personal Care market is
        forecasted to hit approximately PHP 327.5 billion by 2025. Coupled with a
        robust digital economy expected to reach USD 35 billion by the same year,
        there’s substantial potential for groundbreaking innovations and rapid market
        adoption.'
    section8:
      primarytype: 'block'
      uuid: 'f80b0bd3-8ca1-41ba-bc84-ab02bbb229b4'
      activationstatus: true
      created: 2025-05-22T10:30:52.913+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.790+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Global Collaboration Opportunities</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'dd3dca70-659a-4e82-9c90-99abb8bc9062'
      activationstatus: true
      created: 2025-05-22T10:30:52.913+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.790+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Beyond local and regional exposure, successful startups could potentially
        collaborate with L’Oréal on a global scale. The program provides access to
        L’Oréal’s extensive network of market insights and strategic partnerships,
        positioning innovative startups at the forefront of global beauty tech solutions.</p>'
    section10:
      primarytype: 'block'
      uuid: '4fe20b37-e175-4c42-ad5f-802db0f405bc'
      activationstatus: true
      created: 2025-05-22T10:30:52.914+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-22T10:34:03.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T10:34:02.791+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>If you're a startup passionate about revolutionizing beauty technology,
        don't miss this chance to collaborate, innovate, and expand your reach. Filipino
        startups eager to shape the future of beauty tech are encouraged to apply
        by <a href="https://bigbang.lorealsapmena.com/">May 30, 2025</a>, to seize
        these exceptional opportunities.</p>'
