      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.248+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '21c69de8-d01d-44e1-b3cd-ddd4ed54b491'
      activationstatus: true
      created: 2025-05-22T14:04:08.411+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.248+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The U.S. embassy in Singapore posted a video on Tuesday comparing China’s\
        \ stance on the South China Sea dispute to bad behaviour sometimes seen in\
        \ Singapore’s public housing estates, such as stacking up belongings in common\
        \ spaces and in front of other residents' apartments.\r"
    section5:
      primarytype: 'block'
      uuid: 'ee3b5ce7-1ee6-4452-916e-e320109e1d4c'
      activationstatus: true
      created: 2025-05-22T14:04:08.412+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.249+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b73e79dc-da9f-4e93-b732-a271fe895d9d'
      activationstatus: true
      created: 2025-05-22T14:04:08.412+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.249+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "China’s embassy responded a day later on Facebook, accusing the U.S.\
        \ of \"putting its own priorities over international rules\" by withdrawing\
        \ from international conventions and organisations, \"bullying and coercing\
        \ other countries\" on issues like tariffs, and wanting control of the Panama\
        \ Canal and Greenland.\r"
    section7:
      primarytype: 'block'
      uuid: '2e7b2c41-38f2-4ce7-b71c-121c27bcfa61'
      activationstatus: true
      created: 2025-05-22T14:04:08.413+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.250+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2d9fbcd0-3c7a-4b22-80cd-50e0ee072bc2'
      activationstatus: true
      created: 2025-05-22T14:04:08.413+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.250+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In response to media queries, a U.S. embassy spokesperson justified\
        \ the social media post and said that the embassy presents U.S. government\
        \ policy and views on issues that affect itself and the entire region.\r"
    section9:
      primarytype: 'block'
      uuid: 'bb0a246f-abfd-45fa-8700-c0ed88d24c89'
      activationstatus: true
      created: 2025-05-22T14:04:08.414+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.251+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1037e990-340e-45ec-82eb-c173bede6c2c'
      activationstatus: true
      created: 2025-05-22T14:04:08.414+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-22T14:15:10.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T14:15:10.251+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Drawing an analogy to the local Singapore context, the video explains\
        \ the U.S. understanding of the dispute by referencing a phenomenon to which\
        \ anyone around the world can relate,\" the spokesperson said.\r"
    section11:
      primarytype: 'block'
      uuid: 'e4da8313-367d-4edb-8e91-430725df94b5'
