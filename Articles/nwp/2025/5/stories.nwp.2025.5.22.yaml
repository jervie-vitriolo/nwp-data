  'START HERE----->marcos-bastonero-palace-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'File photo of President Bongbong Marcos Jr.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T16:02:22.000+08:00
    imagesource: '86081440-f6a1-4d7e-8ed9-b5866017a178'
    primarytype: 'composition'
    uuid: '1f31de9a-8f1f-4afc-bc42-e85de5aa3a77'
    lead: 'Malacañang on Thursday said President Ferdinand Marcos Jr. does not need
      a “bastonero” to enforce discipline in government, asserting that the President
      himself is taking a firm hand in pushing for clean and efficient governance.'
    activationstatus: true
    created: 2025-05-22T16:46:17.389+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-22T16:46:17.720+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-22T16:46:17.428+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos doesn’t need a ‘bastonero’ - Palace '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f6bfd1dc-6f09-4012-8d64-f7ed9cbdb7b8'
      activationstatus: true
      created: 2025-05-22T16:46:17.412+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.423+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -&nbsp;</strong> Malacañang on
        Thursday said President Ferdinand Marcos Jr. does not need a “bastonero” to
        enforce discipline in government, asserting that the President himself is
        taking a firm hand in pushing for clean and efficient governance.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ee204b8a-2f1b-4b58-86c1-1a8ee277d5f3'
      activationstatus: true
      created: 2025-05-22T16:46:17.413+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.413+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Bilang Presidente, hindi po talaga dapat sinasabi na kailangan ng
        bastonero. Mismong Presidente mismo ang bastonero," said Communications Undersecretary
        Claire Castro when asked if the President’s ongoing Cabinet revamp was his
        way of showing he can take strong action without relying on an enforcer.'
    section2:
      primarytype: 'block'
      uuid: '5a4f3b5b-f97f-4215-9f27-96586b9adce7'
      activationstatus: true
      created: 2025-05-22T16:46:17.413+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.413+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: As President, he shouldn't need a bastonero. He is the
        bastonero.]'
    section3:
      primarytype: 'block'
      uuid: '977f60c1-c47d-447c-b323-a9e36268beb1'
      activationstatus: true
      created: 2025-05-22T16:46:17.414+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The statement comes after Senator-elect Panfilo “Ping” Lacson said
        Marcos may need a strong but well-intentioned “bastonero” in his Cabinet to
        make government officials toe the line, especially with only three years left
        in his term.'
    section4:
      primarytype: 'block'
      uuid: 'd81ca46a-f695-4b8b-bf10-07edcc2b150c'
      activationstatus: true
      created: 2025-05-22T16:46:17.414+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.414+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While Lacson acknowledged the President’s “kindness and goodness,”
        he warned that such qualities may be misinterpreted by allies and critics
        as weakness.'
    section5:
      primarytype: 'block'
      uuid: '3e2945a4-a2ed-4805-87cf-8f8afee6529b'
      activationstatus: true
      created: 2025-05-22T16:46:17.415+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But Malacañang emphasized that Marcos is already demonstrating that
        kind of leadership.'
    section6:
      primarytype: 'block'
      uuid: 'b1d670b8-1599-494e-b401-3b4d8fd56950'
      activationstatus: true
      created: 2025-05-22T16:46:17.415+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Iyan po ay aasahan natin ngayon po na nagsalita ang Pangulo na kinakailangan
        po ng mas mabilis at malinis na administrasyon—mapapakita po iyan ng Pangulo.
        Hindi po niya kailangan ng bastonero, siya na mismo po ang bastonero,” Castro
        said.'
    section7:
      primarytype: 'block'
      uuid: '6b8a196d-a15a-4835-aeae-a7d344cd22db'
      activationstatus: true
      created: 2025-05-22T16:46:17.415+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The President has made it clear he wants a faster, cleaner
        administration. He doesn't need a bastonero; he is the bastonero.]'
    section8:
      primarytype: 'block'
      uuid: '5f4cf696-022c-43fe-b018-9749d24064ee'
      activationstatus: true
      created: 2025-05-22T16:46:17.416+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.416+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She also addressed concerns about the timing of the courtesy resignations
        being requested from Cabinet members. Critics have raised questions on whether
        the move is politically motivated, coming just after the midterm elections.'
    section9:
      primarytype: 'block'
      uuid: 'f1ef7975-9492-46de-81bd-9a1cff234d98'
      activationstatus: true
      created: 2025-05-22T16:46:17.416+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.416+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But Castro said the performance review has been part of the President’s
        governance approach even before the polls.'
    section10:
      primarytype: 'block'
      uuid: 'c07c8335-fca8-4930-8e86-d3374d86d59a'
      activationstatus: true
      created: 2025-05-22T16:46:17.417+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.417+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tandaan po natin, marami na ang natatanggal bago pa nagkaroon ng eleksiyon.
        So, hindi lamang po ito ngayon, talaga pong niri-review,” she said.'
    section11:
      primarytype: 'block'
      uuid: '2c7aba6e-b1ca-4969-a479-48acec2159fc'
      activationstatus: true
      created: 2025-05-22T16:46:17.417+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.417+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Let’s remember, several officials have been let go even
        before the elections. So this isn’t just happening now—reviews have been ongoing.]'
    section12:
      primarytype: 'block'
      uuid: 'd73368df-6127-4509-97f8-0b75a36a1c29'
      activationstatus: true
      created: 2025-05-22T16:46:17.418+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-22T16:46:17.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-22T16:46:17.418+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>She added that the President has long intended to monitor and assess
        the work of agency heads, and the shake-up is a continuation of that process.</p>'
