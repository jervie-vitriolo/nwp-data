      lastmodified: 2025-05-22T15:48:59.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, top-grosser film “And the Breadwinner Is…” led by Vice Ganda
        will be showing on Netflix starting June 12.'
    section5:
      primarytype: 'block'
      uuid: '7f7f7848-7612-4cc4-9979-af84b7507c50'
      activationstatus: true
      created: 2025-05-22T15:48:59.200+08:00
      createdby: 'lance-nwp'
