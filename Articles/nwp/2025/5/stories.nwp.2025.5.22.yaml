    uuid: '769b6e84-20e6-49c3-abbc-d654fa1dad9d'
    lead: 'Employees found helping fixers for driver’s license and vehicle registration
      will be fired and face charges in a crackdown on illegal activities at  the
      Land Transportation Office (LTO), the transportation chief said on Thursday,
      May 22.'
    activationstatus: true
    created: 2025-05-22T13:44:07.051+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-22T14:17:06.907+08:00
