      type: 'text'
      text: '<p>If you want to geek out while also enjoying drinks and partying
        the night away with your friends, there are several “geeky” bars that you
        can visit. Versus Barcade in Taguig is the first bar-arcade hybrid in the
        country, with a room full of arcade games to play right next to the banging
        club floor. If you’re looking for some 90s nostalgia, though, visit Take Me
        Back in Tomas Morato, a bar that is decorated with your favorite 90s movies
        and TV shows like <em>Friends</em> and <em>Fight Club</em>. Just look for
        the giant door shaped like a Game Boy to enter!</p>'
