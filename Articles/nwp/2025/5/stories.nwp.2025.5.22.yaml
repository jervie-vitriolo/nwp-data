  'START HERE----->ccg-water-cannon-bfar-vessel-pagasa-cay':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'A Chinese coast guard vessel fires a water cannon and allegedly sideswipes
      a vessel of the Bureau of the Fisheries and Aquatic Resources in the vicinity
      of Pag-asa Cay 2 in the West Philippine Sea. (PCG-BFAR)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T17:52:37.000+08:00
    imagesource: '16f62f60-a92f-4424-9270-1051aedfe90a'
    primarytype: 'composition'
    uuid: 'a8d8bf10-7d6e-4d37-98db-2ec5251b7537'
    lead: 'The Philippines and China trade accusations on illegal activities in
      the vicinity of the Pagasa cays, where a Chinese coast guard ship fired a water
      cannon and allegedly sideswiped a BFAR vessel.'
    activationstatus: true
    created: 2025-05-22T17:56:57.423+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-23T11:42:59.029+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T11:42:58.654+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Chinese coast guard fires water cannon, sideswipes BFAR vessel near
      Pagasa Cay - BFAR'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '84a641ee-04ee-4765-beeb-21d7086d6eb7'
      activationstatus: true
      created: 2025-05-23T11:42:18.787+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Chinese coast guard
        fired a water cannon and allegedly sideswiped a vessel of the Bureau of Fisheries
        and Aquatic Resources (BFAR) doing marine research in the vicinity of Pagasa
        Cay in the West Philippine Sea, the agency said in a statement Thursday, May
        22.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df9d381e-666c-4bbe-803e-b021ca1e5f78'
      activationstatus: true
      created: 2025-05-23T11:42:18.787+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.644+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said China Coast Guard vessel 21559 trained a water cannon at the\
        \ BRP Datu Sanday on Wednesday morning and sideswiped the ship twice, resulting\
        \ in “some damage to the latter’s port bow and smokestack, and putting at\
        \ risk lives of its civilian personnel on board.”\r"
    section2:
      primarytype: 'block'
      uuid: '464a5be4-b21c-4574-af26-6805a739abd2'
      activationstatus: true
      created: 2025-05-23T11:42:18.787+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.645+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This incident marks the first time water cannons have been used against\
        \ DA-BFAR research vessels in the area of the Pagasa Cays,” the BFAR said.\r"
    section3:
      contentwidth: '100%'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        A Chinese coast guard vessel fires a water cannon and sideswipes a vessel
        of the Bureau of the Fisheries and Aquatic Resources in the vicinity of Pag-asa
        Cay 2 in the West Philippine Sea.<br><br>The BFAR said BRP Datu Sanday and
        another vessel, BRP Datu Pagbuaya, were on a… <a href="https://t.co/tybXEInZas">pic.twitter.com/tybXEInZas</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1925459836311150689?ref_src=twsrc%5Etfw">May
        22, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'f81bd639-0af5-4fba-8c9f-34bf456b6b08'
      activationstatus: true
      created: 2025-05-23T11:42:18.788+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.645+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'c5bd40d9-1d36-4b3c-95b2-e5effeb4d90b'
      activationstatus: true
      created: 2025-05-23T11:42:18.788+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.646+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Datu Sanday and BRP Datu Pagbuaya were on a routine mission on\
        \ Wednesday with a team of scientists to collect sand samples, which was “\
        part of marine scientific research initiative,” the BFAR said.\r"
    section5:
      primarytype: 'block'
      uuid: '6b208d85-3757-43e8-bf24-435ba90d7a0d'
      activationstatus: true
      created: 2025-05-23T11:42:18.789+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a virtual briefing, Commodore Jay Tarriela, Philippine Coast Guard\
        \ spokesperson on the West Philippine Sea, said there were Chinese maritime\
        \ militia in the vicinity during the encounter.\r"
    section6:
      primarytype: 'block'
      uuid: '0da3a932-7891-42b2-b545-475065a76ab5'
      activationstatus: true
      created: 2025-05-23T11:42:18.789+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Despite the aggressive interference, dangerous maneuvers, and illegal\
        \ acts by the CCG and Chinese maritime militia vessels, the Philippine scientific\
        \ team was able to complete its operations in Pagasa Cays 1, 2 and 3,” the\
        \ BFAR said.\r"
    section7:
      primarytype: 'block'
      uuid: 'b2ff89fd-a2b5-412b-8c71-6a22f8a8797a'
      activationstatus: true
      created: 2025-05-23T11:42:18.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tarriela also said such harassment will “never stop the government\
        \ in conducting marine scientific research over these waters.” \r"
    section8:
      primarytype: 'block'
      uuid: 'b022e7b2-d23d-4f4e-894a-14bdec3411f8'
      activationstatus: true
      created: 2025-05-23T11:42:18.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, in a report by Chinese state media Xinhua, the CCG slammed\
        \ the Philippines for its alleged illegal activities over the disputed maritime\
        \ features, which Beijing calls Zhubi Jiao and Tiexian Jiao, and urged Manila\
        \ to stop its supposed infringement. \r"
    section9:
      primarytype: 'block'
      uuid: 'a1b02cde-38a1-44cb-a1c8-d09a281ed5d9'
      activationstatus: true
      created: 2025-05-23T11:42:18.790+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "CCG spokesperson Liu Dejun said the Philippine ships “illegally entered”\
        \ the contested waters, “with some personnel unlawfully landing on Tiexian\
        \ Jiao.”\r"
    section10:
      primarytype: 'block'
      uuid: '3056d7ed-dd31-4511-8e59-8e45127a16ba'
      activationstatus: true
      created: 2025-05-23T11:42:18.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“CCG enforcement personnel have taken measures against the ships, landing\
        \ on the reef to deal with the situation in a professional, standard, reasonable\
        \ and legal manner,” Liu was quoted as saying.\r"
    section11:
      primarytype: 'block'
      uuid: '7002ce9b-fffc-4040-8ed1-67674e971a25'
      activationstatus: true
      created: 2025-05-23T11:42:18.791+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Liu said the Philippines was “fully responsible for the incident” as\
        \ one of the Philippine ships “[ignored] multiple serious warnings from the\
        \ Chinese side, dangerously approached a CCG ship conducting its duties, causing\
        \ a bump between the two vessels.” \r"
    section12:
      primarytype: 'block'
      uuid: 'd1c85f73-b8de-4cf0-b3cf-2c246f3df43c'
      activationstatus: true
      created: 2025-05-23T11:42:18.792+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The spokesperson also asserted China’s “indisputable sovereignty” over\
        \ Spratly Islands, which Beijing calls Nansha Qundao, and alleged the Philippines\
        \ “violated the Declaration on the Conduct of Parties in the South China Sea,\
        \ and undermined peace and stability in the region.”\r"
    section13:
      primarytype: 'block'
      uuid: '663a6736-b827-451b-bde4-112a922e5204'
      activationstatus: true
      created: 2025-05-23T11:42:18.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.651+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Maritime Council said on Friday that the Philippines “\
        remains committed to the peaceful settlement of disputes, but at the same\
        \ time will continue to exercise its rights, protect its maritime interests,\
        \ and uphold the mandates of our civilian agencies, the DA-BFAR, in carrying\
        \ out their responsibility in our waters.”\r"
    section14:
      primarytype: 'block'
      uuid: 'f19bd9b2-99d1-4c29-836b-31ee51cacc74'
      activationstatus: true
      created: 2025-05-23T11:42:18.793+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.651+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In April, the Philippines conducted a maritime operation in the
        Pagasa cays to <strong><a href="https://www.newswatchplus.ph/news/2025/4/28/philippines-pag-asa-cay-china-sandy-cay.html">debunk
        the claims of China</a></strong> that it has seized control of the tiny sandbanks.&nbsp;</p>'
    section15:
      primarytype: 'block'
      uuid: '9d741e40-64c8-4f5d-97fc-aff96c9735e2'
      activationstatus: true
      created: 2025-05-23T11:42:18.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.652+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2024, several marine scientists were injured after a Chinese helicopter\
        \ closely hovered over them during a survey in one of the cays.\r"
    section16:
      primarytype: 'block'
      uuid: 'ea1dd2a5-3e61-4d08-934c-214404d19e54'
      activationstatus: true
      created: 2025-05-23T11:42:18.794+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.652+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Pagasa cays, internationally known as Sandy Cay, are within the\
        \ territorial waters of the Philippines. \r"
    section17:
      primarytype: 'block'
      uuid: '5601a269-d7e7-473a-bc7f-91d0c148aa64'
      activationstatus: true
      created: 2025-05-23T11:42:18.795+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T11:42:59.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T11:42:58.653+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They are near Pagasa Island where the Philippines maintains a military
        outpost and a coast guard station — the largest Philippine-occupied feature
        in the Spratlys.</p>'
  'START HERE----->doj-junks-duterte-complaint-vs-pnp-operations':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Facade of the Department of Justice office in Manila (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-22T18:10:16.000+08:00
    imagesource: '534808d8-6138-434e-82da-cdbe2d5ecdb2'
    primarytype: 'composition'
    uuid: '46c758c0-1a79-4044-8a96-0e75acab5f33'
    lead: 'The Department of Justice has dismissed former President Rodrigo Duterte’s
      complaints against former Interior Secretary Benhur Abalos, Philippine National
      Police chief PGen Rommel Marbil, and seven others over alleged forced entry
      in the Kingdom of Jesus Christ compound in Davao City.'
    activationstatus: true
    created: 2025-05-22T18:17:15.865+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-05-22T18:17:16.220+08:00
