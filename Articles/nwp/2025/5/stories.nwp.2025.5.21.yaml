      'mgnl:lastModified': 2025-05-21T08:28:19.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Comic actor George Wendt, best known
        for his Emmy-nominated supporting role as the beer-bellied barfly Norm on
        the long-running hit NBC television sitcom "Cheers," died on Tuesday in Los
        Angeles. He was 76.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc3bec-2627-4b38-9eb3-c4221a3fc8ce'
