      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43107a4d-c81c-4ced-a41e-02bd715f3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.589+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:15:22.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.589+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Donald Trump Jr has emerged as a political force in his own right.\
        \ Reuters reported in November that he was the most influential Trump family\
        \ member in the transition as his father built the most controversial cabinet\
        \ in modern U.S. history.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb89b2d-968a-498f-9caa-6b37fabe0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.590+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:15:22.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.590+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1881d-001f-4b52-b3a3-a352a51bda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.590+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:15:22.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.590+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who fiercely prizes loyalty, has long relied on family members\
        \ for political advice, but which relative has his ear is known to vary. Don\
        \ Jr, as the president’s eldest son is known, helped cabinet contenders sink\
        \ or rise to the fore - from championing now-Vice President JD Vance as Trump’s\
        \ running mate to blocking former Secretary of State Mike Pompeo from joining\
        \ the cabinet, sources have said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35efcebd-cd02-4b4c-b2a0-6c775f5c68bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.590+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:15:22.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.590+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c643e6f4-9510-4c49-87f6-b2ec604aecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.591+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:15:22.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.591+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I think my father has truly changed the Republican Party, I think\
        \ it’s the America First party now, the MAGA party, however you want to look\
        \ at it,\" Don Jr said, speaking at the Qatar Economic Forum in Doha on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df434300-39d0-4710-a2c8-611419972380'
