      'mgnl:lastActivated': 2025-05-21T11:54:38.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.960+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82089b80-1758-4e9a-8d2a-af42e60f3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.961+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.961+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The second, published April 7 and made public earlier this month via\
        \ the Freedom of Information Act, added more context and nuance but confirmed\
        \ the intelligence community’s original assessment, two people familiar with\
        \ the situation said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f26d1-bff7-4f98-a9bc-c2d501d39fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.962+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.962+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b334d-b4c8-4ea1-8498-87343c8f6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.963+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.963+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Collins, the NIC chief, was removed from his post as acting chairman\
        \ of the National Intelligence Council last week along with his vice chair,\
        \ Maria Langan-Riekhof.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9966edc-542d-441f-bf81-f20107be1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.963+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.963+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321bb79-01e7-4839-82e2-6858dd53884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.964+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.964+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It’s not clear who ordered the original intelligence assessment or\
        \ why Trump later made statements that contradicted his own intelligence agencies’\
        \ findings.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac974149-8272-4f28-b884-5d0af751c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.965+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.965+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4ccdb-8ef7-4729-a240-e4100985d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.966+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.966+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It’s common for the White House – under any administration – to ask\
        \ its intelligence community to draw up reports on various national security\
        \ matters.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df149d3-e524-4631-a068-c99a4c41e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.967+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.967+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543be68-2aef-4a2a-b7b8-f9c736f735a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.968+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.968+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Traditionally, intelligence agencies are tasked with producing assessments\
        \ without political interference or bias so the president and his top national\
        \ security officials can make more informed decisions.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408f50e-cf2a-4041-93ae-46987ff98cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.968+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.968+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d0e11-5c48-4f9c-8dce-e48747accafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.969+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.969+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The removals have sparked consternation in the upper echelons of the\
        \ intelligence community, according to three people familiar with the matter.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1aee2-425a-46bc-be4b-5cd391a34228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.970+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.970+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a7716-eb2f-4ccf-9a8e-a1d4b12b72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.971+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.971+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Both Collins and Langan-Riekhof have been accused publicly by ODNI\
        \ for politicizing intelligence.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb1214-bdfa-468b-975f-79374da9e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.972+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.972+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e3e06c-0e4f-4dc6-8c4c-c07818bd024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.973+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.973+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But two people familiar with the situation said Kent pressured Collins\
        \ to redo the initial intelligence assessment to more closely align with the\
        \ administration’s public rhetoric. Collins, despite that request, held firm\
        \ and instead supported the spy agencies’ original findings.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284fc0b6-44ca-429c-b25a-022c219da8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.974+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.974+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1085da-5b6a-42b4-adc4-790e56d0b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.975+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.975+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s clear that Collins got axed for just doing his job,\" one former\
        \ senior U.S. intelligence official said. \"Collins is respected throughout\
        \ the entire community and has a long history of working on tough problems\
        \ with the highest of integrity.\"\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00747b-4e53-4e50-bb10-9f247eb01544'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.976+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.976+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54fe31-7c26-4ffc-a010-9b76fbe77b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.977+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.977+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The people were granted anonymity so they could speak more freely about\
        \ the internal deliberations surrounding the Tren de Aragua assessment.\r"
    '59':
