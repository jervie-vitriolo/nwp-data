      'mgnl:lastModified': 2025-05-21T12:17:45.891+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the second half, Thunder coach Mark Daigneault moved Gilgeous-Alexander\
        \ off the ball, and it helped the likely Most Valuable Player find a rhythm.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
