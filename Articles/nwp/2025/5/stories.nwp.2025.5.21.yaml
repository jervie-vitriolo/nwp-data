      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Citing the original plan, Bonoan said the overhaul will be lane by
        lane, beginning from the exclusive EDSA busway. Transportation Secretary Vince
        Dizon said there will still be a dedicated bus lane even during the rehabilitation
        period.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc15c2f-5e5d-49c2-a246-9c4d6aca0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The busway will be the first lane…when we complete the busway, we’ll
        transfer to the adjacent lane,” Bonoan said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac32ab-8992-4906-97c0-e004fa0e4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also noted that the overhaul of the northbound portion of Balintawak
        to Caloocan will begin in mid-June. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054b049-931f-41ba-a667-e7d5e9b39afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in a separate interview on Wednesday, Dizon defended the
        need to rehabilitate EDSA, saying it will result in smoother travel. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53901a-4933-4587-902c-ed7c7d3c901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also clarified that the project is not meant to alleviate traffic
        woes. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2b135-a9ec-49df-b098-872762569705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang pag-rebuild ng EDSA ay hindi solusyon sa traffic. Whoever told
        you that is wrong. ang solusyon sa traffic, ultimate solution is mass transportation,”
        said Dizon.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a4560-7aca-48c6-8b41-526b58c7482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Rebuilding EDSA is not a traffic solution. Whoever told
        you that is wrong. The solution to traffic is mass transportation.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4795ef7-0f13-4a15-b848-347b85459cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Guadalupe bridge</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf84bb0-1f23-447d-a7f0-c19ee8af0ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the DPWH said repairs on the Guadalupe bridge, which links
        the cities of Mandaluyong and Makati, will not coincide with the EDSA rebuild. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc58455-583f-4b79-a84a-31c4eb9d1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The MMDA earlier said rehabilitation works in the aging infrastructure
        would begin in <strong><a href="https://www.newswatchplus.ph/news/2024/8/29/guadalupe-bridge-rehab-in-2025.html">October
        2025</a></strong>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebfe988-b563-4b8d-a65f-92b5ba881677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We will not touch Guadalupe bridge in 2025. The only thing we are
        going to do in Guadalupe bridge is actually in 2025 and up to the middle of
        2026 is to construct detour bridges, alongside the existing Guadalupe bridge.
        And then if we will have space after the summit meeting, that will be the
        time where we reconstruct the two outer structures in Guadalupe bridge,” said
        Bonoan.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222c8a3-e135-4140-9dda-c3baac69e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said rehabilitating the five-decade-old bridge is necessary
        in preparation for the so-called “Big One” or a devastating earthquake that
        could hit Metro Manila.</p>'
  'possible-toll-free-skyway-edsa-rebuild':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'An aerial view of the Skyway in Metro Manila. (SMC Infrastructure)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T19:08:38.000+08:00
    'imagesource': 'jcr:4c86d14c-f208-458d-9256-7c9ff6180c86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0615b49f-c5ff-4802-bc9f-9192daeef9de'
    'lead': 'More buses will be deployed, while parts of Skyway may possibly be toll-free
      once the rebuilding of the Epifanio delos Santos Ave. (EDSA) begins in June,
      Transportation Secretary Vince Dizon said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T19:11:22.230+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-21T19:11:22.765+08:00
