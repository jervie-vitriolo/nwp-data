    'title': 'DPWH eyes second, ‘longer’ San Juanico bridge'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48773c70-5c1b-419e-a12a-b6f9f70359a3'
      'mgnl:activationStatus': true
