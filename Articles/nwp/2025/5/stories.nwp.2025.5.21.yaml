      'mgnl:lastModified': 2025-05-21T10:28:20.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Experts debate PSA test reliability for older patients</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c865a74-7b36-47a9-9386-e0064ea9549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.884+08:00
