      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.592+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"For the first time ever, the Republican Party actually has a bench\
        \ of America First fighters,\" he added.\r"
