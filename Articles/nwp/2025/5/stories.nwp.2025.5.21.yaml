      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:56:54.855+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:17:46.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:17:45.894+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Overall, Oklahoma City scored 31 points on 19 Timberwolves' turnovers.\
        \ Minnesota managed only 10 points off the Thunder’s 15 giveaways.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d9ab1-0ca5-45af-86dc-6866c05953e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:56:54.856+08:00
