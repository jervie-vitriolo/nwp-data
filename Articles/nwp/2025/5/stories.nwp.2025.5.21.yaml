  'Gulf-of-Mexico-whale-threatened-by-oil-and-gas-vessel-strikes':
    'author': 'Reuters'
    'caption': 'Rice’s whale in the foreground with the NOAA Ship Gordon Gunter. Credit:
      NOAA Fisheries/Laura Dias (Permit #21938)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T09:06:01.000+08:00
    'imagesource': 'jcr:9c1c475a-04e0-45bc-9bfd-92b9554a7b71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5aec2be-2729-4e3d-a89c-333892faa98c'
    'lead': 'The Trump administration published a long-awaited environmental assessment
      on Tuesday that found that vessel strikes related to oil and gas drilling in
      the Gulf of Mexico are likely to jeopardize the existence of the endangered
      Rice’s whale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T09:13:07.469+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-05-21T09:38:38.341+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-21T09:38:38.022+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US finds endangered Gulf of Mexico whale threatened by oil and gas vessel
      strikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1e351-392d-4794-969e-a7bf84b2d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.478+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The Trump administration published a
        long-awaited environmental assessment on Tuesday that found that vessel strikes
        related to oil and gas drilling in the Gulf of Mexico are likely to jeopardize
        the existence of the endangered Rice’s whale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b732942-f19f-4b48-b110-d74f84745eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.478+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c627bc7-8663-4fee-8fe9-cb45740b53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.479+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The analysis, known as a biological opinion, governs how endangered\
        \ and threatened marine species should be protected from oil and gas activities\
        \ in the region, which President Donald Trump has renamed the Gulf of America.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eef434-1094-4b7a-8beb-4b7ef0094941'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.479+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f81f96-824d-4597-bfbc-02aa84938048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.479+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "There are an estimated 51 Rice’s whales in the Gulf, according to the\
        \ analysis, which sets speed restrictions and a requirement for vessels to\
        \ maintain a 500-meter (547 yards) minimum distance from the species if spotted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80897cb0-e006-46b9-b8f9-0e5dd2886bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb8f7e-de87-47f8-bfd6-fc8a48b3157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A federal judge last year ordered the National Marine Fisheries Service\
        \ to revise its previous assessment because it did not adequately address\
        \ risks species face from oil spills and vessel strikes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88c958-4f1d-47c4-bc82-b55cdfea2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605ac1e-ad89-4884-9965-965ba5f5d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Oil and gas industry groups had warned that if the revised document\
        \ was not produced by the judge’s deadline of May 21 that vital energy operations\
        \ would be shut down.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e15ae-0f8e-45d5-971f-b429ec9bc16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.481+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a224ac9-c54f-417f-9dbc-c6fad54d0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Those groups, the American Petroleum Institute (API) and National Ocean\
        \ Industries Association (NOIA), welcomed publication of the analysis but\
        \ criticized the finding that oil and gas activities threatened the Rice’s\
        \ whale population.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603d2b1-6a49-4c2c-a6b7-4f9813da78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85213388-1fa6-420a-828a-d11e7eb2e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"As we continue reviewing the new opinion, we are concerned by the\
        \ inclusion of a jeopardy finding for the Rice’s whale,\" NOIA President Erik\
        \ Milito said in a statement. \"That determination appears inconsistent with\
        \ the best available science and triggers unnecessary regulatory uncertainty.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fd4ad-e7df-419a-9656-ce8b4a9f92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.483+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28405c3c-83ed-4e17-8d9c-42c135067314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.483+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "An environmental group that had sued to protect the Rice’s whale from\
        \ oil and gas activities said the restrictions on drillers did not go far\
        \ enough.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05666f3-d1c3-420d-bce4-0e7dbd4759d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.484+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f4c0e-6d19-4b11-b4f9-ebc526da2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T09:13:07.484+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T09:38:38.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T09:38:38.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s just as inadequate for protecting rare marine species as the\
        \ last biological opinion was,\" said Chris Eaton, an attorney with Earthjustice.\
        \ \"For Rice’s whales, it allows activities over the next 45 years that the\
        \ Fisheries Service admits will kill nine whales and seriously injure three\
        \ more.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898af4e-b5d8-4e53-8524-6ce62f2abe00'
