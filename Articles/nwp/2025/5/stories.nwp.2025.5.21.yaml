    'lead': 'The Department of Public Works and Highways is yet to rebuild the Cabagan-Santa
      Maria Bridge in Isabela, Cagayan, three months after it collapsed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T18:18:45.029+08:00
