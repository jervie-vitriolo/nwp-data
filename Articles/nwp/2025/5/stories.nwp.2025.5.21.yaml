      'jcr:uuid': '2a005946-5c37-407f-8e4d-a8ebbab67ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.071+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T18:18:45.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:18:45.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For now, those crossing Cagayan River have to go back to their old
        routes before the bridge construction, Bonoan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21f913-0392-4d1e-86f1-eee9c3497363'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.071+08:00
