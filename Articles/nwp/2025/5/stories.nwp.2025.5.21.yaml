      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:17:45.896+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
