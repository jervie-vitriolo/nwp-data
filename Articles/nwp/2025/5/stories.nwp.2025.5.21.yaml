      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipino veteran actors
        Dolly de Leon and Jon Jon Briones are cast in the upcoming seasons of Netflix’s
        hit live-action adaptation of “Avatar: The Last Airbender.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00937402-ebb2-4771-943c-db11519ecb2b'
