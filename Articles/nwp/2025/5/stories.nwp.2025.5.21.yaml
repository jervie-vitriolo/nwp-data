      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183dc53-ef0f-4726-81b8-edbe7bed461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.742+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T14:47:23.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.742+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It was claimed by the Tehreek-e-Taliban Pakistan, an ultra-radical\
        \ Islamist group.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077f543-0a30-4a55-8b02-961839e5a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.743+08:00
