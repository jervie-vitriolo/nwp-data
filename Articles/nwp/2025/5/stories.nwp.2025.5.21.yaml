      'mgnl:type': 'text'
      'text': '<p><em>+ Biden’s cancer diagnosis raises questions about PSA testing
        and health transparency</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7852a2-c1cc-4287-9dac-d17e5811e85e'
      'mgnl:activationStatus': true
