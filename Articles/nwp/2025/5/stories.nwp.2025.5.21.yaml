      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7dbf5-c8f2-40a8-aed9-388933d3e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.769+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The appeal came at the end of the pope’s audience, when he added a\
        \ few words to his prepared text. The pope, who U.S. President Donald Trump\
        \ said on Monday had expressed interest in hosting Russia-Ukraine peace talks,\
        \ did not mention that conflict.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739ffca-beb3-44ee-b1fb-77e0769dc72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2f3dc-cbec-47a7-85f0-6acd00993a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In his first Sunday message on May 11, the new pope called for an immediate\
        \ ceasefire in Gaza and for the release of all Israeli hostages held by militant\
        \ group Hamas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5c6ed-c955-4129-9416-d4afcb028c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.770+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f65d11-4fd6-45ea-a411-e35ce69f2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.771+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Israel said on Monday that it would allow aid to enter Gaza after an\
        \ 11-week blockade on the enclave, but the United Nations said no help had\
        \ been distributed as of Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c73312-ae04-4fcc-9a2c-37bdfd57c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.771+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.771+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478df458-da5b-433d-8f6b-b4a02f8ea96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.772+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Israel says it plans to intensify military operations against Hamas\
        \ and to control the whole of Gaza, which has been devastated by an Israeli\
        \ air and ground war since Hamas' cross-border attack on Israeli communities\
        \ in October 2023.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba55fe-1009-4eb2-9867-71eb423bef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.772+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3eccf7-93d4-41cc-aa26-76c3bcadd75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.772+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.772+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Israel has said its blockade is aimed in part at preventing Palestinian\
        \ militants from diverting and seizing aid supplies. Hamas has denied doing\
        \ so.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f705ec-15b3-4093-b094-c1d66cb6f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.773+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.773+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c98287-fabb-48ad-a54a-2d3f183a9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.773+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.773+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Francis'' criticism of Israel</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e5dd4-e9ad-406c-a179-e1d8386ae018'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.774+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.774+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea7121-e621-4e94-9803-2a6d12d1ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.774+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.774+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis, who died on April 21, had been ramping up criticism of Israel’s\
        \ military campaign in Gaza in the months before his death.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d6c89-c784-4115-affc-df133d0a4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.775+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.775+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46144ad1-8ec4-4b09-a4f8-7c60daaa3c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.775+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.775+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He called the situation in the enclave \"very serious and shameful\"\
        \ in January, two months after suggesting the international community should\
        \ study whether there had been a genocide of the Palestinian people.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343d8c8-7b08-4618-87b1-bbce76851b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.776+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebd722-bfe9-4e0b-ae67-7ce077b5900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.776+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.776+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Reflecting a chill in Vatican-Israel relations after Francis' criticisms,\
        \ Israel, unlike many other nations, did not send a high-level official to\
        \ attend the late pope’s funeral, but only its Vatican ambassador.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47877bbd-3f16-4a5e-a6ea-9052137e22ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.777+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984e9f9-1670-43c6-9d87-1f9decf01b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.777+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.777+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a sign of possible hopes for a reset of relations with the new pope,\
        \ Israeli President Isaac Herzog attended Leo’s inaugural Mass in St. Peter’s\
        \ Square on Sunday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a16b01-b2af-44e4-acaa-131c7fdbea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.778+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.778+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5611f24-6b86-48c8-a727-7037847660f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.779+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A delegation of 13 Jewish officials also took part in the Mass, including\
        \ Rome’s chief rabbi and the vice president of the Italian Union of Jewish\
        \ Communities.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbd290-109e-4b6b-b67b-7c2f4d0c8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.779+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.779+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a7f27-dac4-4254-978f-c5ca149e62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The pope, born in Chicago and the first U.S. pontiff, spoke in fluent\
        \ Italian for most of the audience but also addressed pilgrims in English\
        \ and Spanish.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e36a73-d78e-4dc4-ae91-ad6bf6cf57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fc504-4390-4f2a-b720-cf89af25370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It was the first weekly papal audience in more than three months. Francis\
        \ held his last weekly audience on February 12, two days before beginning\
        \ a five-week hospital stay.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414057dd-7f2b-4bfb-afd1-430f8231a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c784dad-abcf-481b-b977-6ecb36a2698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.782+08:00
      'mgnl:createdBy': 'thea-nwp'
