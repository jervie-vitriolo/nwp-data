        Lo and Li, two elderly advisers of the show’s Fire Nation Princess Azula.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa949935-10cb-4ab6-b6d8-a1ba3d6eabea'
