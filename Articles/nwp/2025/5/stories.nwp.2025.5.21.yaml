      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.975+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier said it is preparing to request
        an Interpol red notice to locate and arrest Roque. Justice spokesperson Mico
        Clavano said the government remains committed to ensuring justice for the
        victims and holding all those involved accountable.</p>'
