      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:33:21.354+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The series is an adaptation of the Nickelodeon animated series that
