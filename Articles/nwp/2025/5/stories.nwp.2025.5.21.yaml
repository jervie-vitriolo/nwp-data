      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8fc2e2-57bd-4a33-848b-ef6d671273f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.072+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T18:18:45.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:18:45.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, the Cabagan-Santa Maria Bridge <strong>partially fell
        down</strong>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d97dd-ba2c-4693-be80-23f814237bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T18:18:45.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:18:45.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DPWH chief said the technical investigation into the bridge’s
        collapse has been completed. They will be calling concerned individuals to
        respond to issues found in the probe.</p>'
