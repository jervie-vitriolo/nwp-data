      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The entire ''<strong><a
        href="https://www.google.com/search?client=safari&amp;rls=en&amp;q=newswatchplus.ph+edsa+rebuild&amp;ie=UTF-8&amp;oe=UTF-8">rebuild</a></strong>''
        of Epifanio delos Santos Ave. (EDSA) may take two years, a year before President
        Ferdinand Marcos Jr. ends his term, Public Works and Highways Secretary Manuel
        Bonoan said on Wednesday, May 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf01ba-9f51-408f-96fa-cb364cfcd6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang original estimate namin for total rehabilitation ng EDSA barring
        po sana itong ASEAN meeting, it will take us about two years, concentrating
        on the southbound and then the other year will be for the northbound,” he
        said in an interview with NewsWatch Plus’ “The Newsmaker.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab4810-957e-4ca6-a475-0c59032f5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our original estimate for the total rehabilitation of
        EDSA—barring the ASEAN meeting was that it would take us about two years:
        one year focusing on the southbound, and the other year for the northbound.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612aea6c-2d05-4540-9614-085cfd183b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bonoan said the government aims to finish priority sections such as
        the southbound and northbound portions of Pasay to Shaw Blvd. in Mandaluyong
        City, by the end of the year or early 2026, in anticipation of the Association
        of Southeast Asian Nations meetings in Manila next year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c337e0-d20c-404d-9a99-0b5f00e8be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:59:57.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T18:59:58.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:59:57.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Metropolitan Manila Development Authority (MMDA) earlier said the
        rebuild will begin on June 13 after successive delays. '
