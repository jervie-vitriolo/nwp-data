      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25971d1-3be3-4217-8249-7b39a5b80e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.757+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.757+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also hoped that she would be together in one bloc with
        her allies Senators-elect Bam Aquino and Francis “Kiko” Pangilinan, adding
        they have not yet discussed the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1ce39-d9ba-4c45-9856-faefae324c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.758+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.080+08:00
