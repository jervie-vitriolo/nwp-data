  'hontiveros-standard-bearer-2028':
    'caption': 'Senator Risa Hontiveros holds a media forum at the Senate on May 21.
      (Senate of the Philippines/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T17:56:59.000+08:00
