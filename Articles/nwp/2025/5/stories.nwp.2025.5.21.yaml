      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said he once saw Combs take an ecstasy pill shaped like a \"former\
        \ president’s face.\" When prosecutor Christy Slavik asked him which president,\
        \ James responded, \"President Obama.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744791f-a447-4980-8041-e66968e804bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.858+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.709+08:00
