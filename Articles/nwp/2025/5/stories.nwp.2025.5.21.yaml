      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fffec2-46a7-4ee7-b99f-bf11526855b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.896+08:00
