    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc3b27-c76b-450c-91cd-e9516accc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:56:54.852+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:17:46.628+08:00
