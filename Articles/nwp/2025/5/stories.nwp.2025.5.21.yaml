      'mgnl:lastModified': 2025-05-21T12:07:53.732+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ae0fb-7d74-46bc-b7b9-2a61f035f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.459+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.732+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The colors used throughout the logo are inspired by the official
        hues of UAAP member institutions. Interwoven into the design, they signify
        continuity and inclusivity – honoring the unique identity of each school while
        illustrating our ability to unite for a common purpose. The flowing lines
        suggest a sense of motion, reminding us that hope is more than optimism, it
        is action. It is the drive to transform aspirations into tangible efforts
        that create lasting, positive change.</p>'
  'Pakistan--China-agree-to-deepen-trade--maintain-close-communication':
    'author': 'Tanvi Mehta, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T12:58:15.000+08:00
    'imagesource': 'jcr:96500c0a-b3ac-4849-b1e2-c3f2155175de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30ef796-1f6d-4b03-a918-8fd8d7dea593'
    'lead': 'Pakistan said it had agreed to deepen trade and investment with China,
      days after the end of a deadly conflict with India that Beijing urged should
      be resolved through dialogue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T12:59:51.968+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-21T12:59:52.237+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pakistan, China agree to deepen trade, maintain close communication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eedeef-e182-4cdd-9b34-67eb8d31c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.979+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Pakistan said on Wednesday it had agreed
        to deepen trade and investment with China, days after the end of a deadly
        conflict with India that Beijing urged should be resolved through dialogue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f265fe5-4ff6-46ff-b784-f158d3fbab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.980+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Arch rivals India and Pakistan agreed to a ceasefire on May 10, after
        four days of fighting, the worst in nearly three decades.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f7594-c497-44ff-833b-6e2489928a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.980+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tensions escalated between the nuclear-armed neighbours after an attack
        in Indian Kashmir on April 22 that killed 26 men.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e77c86-30bd-496d-b06e-a8b4088978d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.980+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'India blames Pakistan for the attack but Islamabad has denied any involvement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198062f-21e6-456a-aa68-6a02c02c1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.981+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan’s Foreign Minister Ishaq Dar met his counterpart Wang Yi
        in Beijing on Tuesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e4326-dabc-4838-88bc-100731289106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.981+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China welcomes and supports efforts by Pakistan and India to handle
        their differences through dialogue and to achieve a comprehensive and lasting
        ceasefire, Wang Yi said on Tuesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877b658-3842-449d-addd-c5cee0f3ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.981+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Wang told Dar that China will support Pakistan in safeguarding its
        national sovereignty and territorial integrity, according to a statement from
        the Chinese foreign ministry.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3be775-0b9b-4589-8d64-a15955854a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Apart from maintaining close communication, the two countries agreed
        to more cooperation in trade, investment, agriculture, industrialization,
        and other sectors, Pakistan’s foreign ministry said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc2396-0b5e-4619-bac5-32fbd6312608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:59:51.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T12:59:52.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:59:52.008+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Charlotte Greenfield, writing by Tanvi Mehta;
        editing by Sudipto Ganguly and Lincoln Feast.)</em></p>'
  'Amazon-fires-drive-unprecedented-global-forest-loss-in-2024--report-says':
    'author': 'Manuela Andreoni and Alexander Villegas, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T13:02:37.000+08:00
    'imagesource': 'jcr:2cd25616-43b0-4cc9-941c-ffe2637f311d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9914b596-89a2-48f7-bf59-7fc9bfa72df7'
    'lead': 'Massive fires fueled by climate change led global forest loss to smash
      records in 2024, according to a report issued on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T13:03:51.180+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-21T13:03:51.465+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amazon fires drive unprecedented global forest loss in 2024, report
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52549088-fbed-47ea-b6a0-3082d957f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Massive fires fueled by climate change
        led global forest loss to smash records in 2024, according to a report issued
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657160e-7fc8-4833-8d1a-fc82daacb601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Loss of tropical pristine forests alone reached 6.7 million hectares
        (16.6 million acres), an 80% spike compared to 2023 and an area roughly the
        size of Panama, mainly because Brazil, the host of the next global climate
        summit in November, struggled to contain fires in the Amazon amid the worst
        drought ever recorded in the rainforest. A myriad of other countries, including
        Bolivia and Canada, were also ravaged by wildfires.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516286f-22fc-430e-b98c-f4ffbf074f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.192+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It was the first time the annual report, issued by the World Resources
        Institute and the University of Maryland, showed fires as the leading cause
        of tropical forest loss, a grim milestone for a naturally humid ecosystem
        that is not supposed to burn.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed9368-c6cf-424b-a458-35b8ac3d1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.193+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The signals in these data are particularly frightening," said Matthew
        Hansen, the co-director of a lab at the University of Maryland that compiled
        and analyzed the data. "The fear is that the climate signal is going to overtake
        our ability to respond effectively."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4929ea1-8a28-4ede-81d9-60398a759061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.193+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Latin America was hit particularly hard, the report said, with the
        Amazon biome hitting its highest level of primary forest loss since 2016.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef90e8-6fab-43e4-b7cf-8b73da16ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.193+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Brazil, which holds the largest share of the world’s tropical forests,
        lost 2.8 million hectares (6.9 million acres), the most of any country. It
        was a reversal of the progress made in 2023 when President Luiz Inacio Lula
        da Silva took office promising to protect the world’s largest rainforest.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59293688-2ea7-4528-9788-45027870da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This was unprecedented, which means we have to adapt all our policy
        to a new reality,” said Andre Lima, who oversees deforestation control policies
        for Brazil’s Ministry of Environment, adding that fire, which was never among
        the leading causes of forest loss, is now a top priority for the government.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624276c-ef1a-4410-8482-63f6e47928fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bolivia overtook the Democratic Republic of Congo as the second country
        with the most tropical forest loss despite having less than half the amount
        of forest as the African nation, which also saw a spike in forest loss last
        year.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d87f9-2f0c-4a7e-80f1-502018534cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.194+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bolivia’s forest loss surged by 200% in 2024, with a drought, wildfires
        and a government-incentivized agricultural expansion as the leading causes.
        Across Latin America, the report noted similar trends in Mexico, Peru, Nicaragua,
        and Guatemala.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a473c-f670-4f2f-834f-5f79233399f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.195+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Conflicts in Colombia and the Democratic Republic of Congo also boosted
        deforestation rates, as armed groups used up natural resources.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b25ea6-96dd-4eb1-94fe-a68468e174f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.195+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Outside the tropics, boreal forests, which evolved with seasonal fires,
        also posted record-high tree loss in 2024, with Canada and Russia each losing
        5.2 million hectares (12.8 million acres) in 2024 as wildfires got out of
        control.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec8cbf-865f-444c-bd0c-c351efbb862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.195+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Southeast Asia bucked the global trend with Malaysia, Laos, and Indonesia
        all posting double-digit decreases in primary forest loss, as domestic conservation
        policy, combined with efforts by communities and the private sector, continued
        to effectively contain fires and agricultural expansion.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12954db4-67c9-4bc7-82f4-6e845cbea16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.196+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Another outlier was the Charagua Iyambae Indigenous territory in southern
        Bolivia, which was able to keep the country’s record fires at bay through
        land-use policies and early warning systems.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c068c-b4d3-4209-b48a-edcba0f4576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.196+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rod Taylor, the global director for forests at the WRI, said that as
        leaders descend on the Amazonian city of Belem for the next climate summit,
        he would like to see countries make progress in introducing better funding
        mechanisms for conservation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7236176-ae6b-4651-b8db-3ff51ca374bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:03:51.197+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T13:03:51.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:03:51.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"At the moment," he said, "there’s more money to be paid by chopping
        forests down than keeping them standing."'
    '15':
