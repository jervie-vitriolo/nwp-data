      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine military
        says Germany is welcome to participate in the country’s monthly multilateral
        maritime cooperative activities conducted with like-minded nations in the
        West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd761c4e-b944-45f5-be70-91ea3a29989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.055+08:00
