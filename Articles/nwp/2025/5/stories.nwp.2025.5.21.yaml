      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a2b68f-f38e-4c99-a881-800e3cac3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.758+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.758+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the issues that the Senate would work on in the 20th Congress
        is the <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeachment
        case</strong></a> of Vice President Sara Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947d857-f709-4ddb-baf2-0d31bec2d657'
      'mgnl:activationStatus': true
