      'mgnl:lastModified': 2025-05-21T14:33:21.352+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The show unveiled its new additions to the Season 2 and 3 cast on Wednesday,
        May 21, on its social media pages. '
