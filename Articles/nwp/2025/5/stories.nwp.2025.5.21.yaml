      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City’s Jalen Williams produced 19 points and eight rebounds,\
        \ while Chet Holmgren added 15 points and seven boards.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403a217-b6e6-4d98-b407-f6956ac588e9'
      'mgnl:activationStatus': true
