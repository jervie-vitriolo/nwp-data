      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.457+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.730+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, the Season 88 logo is a symbol of teamwork and solidarity\
        \ among the UAAP member schools. It serves as a powerful visual representation\
        \ of our shared commitment to building a better future through unity in sports\
        \ and education.\r"
