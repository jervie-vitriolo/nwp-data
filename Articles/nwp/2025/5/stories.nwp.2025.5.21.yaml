      'mgnl:lastActivated': 2025-05-21T13:05:39.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.752+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20161a3b-e91f-4278-bb6a-a772730d0685'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.753+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.753+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the upcoming 20th Congress, six senators are allies of the family
        of former President Rodrigo Duterte and they may form the Duterte bloc, which
        claims that they are an opposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abfb21-8969-4c13-b47c-8e1e40637c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.753+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.753+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62687061-d97f-49a4-9ec4-c688bea585af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.754+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.754+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros explained that if the Duterte bloc becomes the minority,
        she will be under an independent bloc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e85038-450f-4059-9e47-d859b0661d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.754+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.754+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199ecf6-9718-4974-94eb-7b3ff7eaeef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Probable. Kung ibang bloke ang makakuha ng title ng minority, magkakaroon
        talaga ng independent bloc,” she replied in a media forum when asked about
        the possibility of having three Senate blocs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5cebb6-2d20-474f-a11d-db448a016ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339614c8-17dd-4dec-8bc2-b21265f8aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is probable to have three blocs. If another group
        would get the minority title, there would be an independent bloc.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf1362-bf22-4047-9977-e32c363fa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.756+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.756+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c5306-5fdd-4e6e-948e-65a2ac29b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.756+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.756+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala po akong planong sumali sa isang [I do not have any plans
        in joining a] Duterte bloc,” she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a57d7b-243e-4df5-9f40-c179fcc3bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.757+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:05:39.078+08:00
