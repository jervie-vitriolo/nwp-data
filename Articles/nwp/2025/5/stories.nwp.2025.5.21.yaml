      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d87825-0b64-4d82-9f0a-1627ee7efcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.743+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T14:47:23.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.743+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Attacks by separatist groups in Balochistan have risen in recent years.\
        \ The Baloch Liberation Army, a separatist militant group, blew up a railway\
        \ track and took passengers from a train hostage in March, killing 31.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2c8e2-59b6-4960-8099-c1ae4ccfade5'
