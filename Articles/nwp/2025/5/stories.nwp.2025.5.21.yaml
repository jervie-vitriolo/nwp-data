      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate is expected to convene as an impeachment court to launch
        the <a href="http://www.newswatchplus.ph/news/nwp/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html"><strong>trial
        in July</strong></a> with senators sitting as judges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266a70f-ef68-4519-98c8-b081e5f2a1e2'
