      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Wendt’s ''SNL'' role showcased his comedic versatility</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114299d1-885c-48a2-be34-bd75e00564a4'
