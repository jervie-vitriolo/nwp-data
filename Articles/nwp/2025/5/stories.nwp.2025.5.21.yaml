      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Don Jr is a partner in 1789 Capital. He said on Wednesday at the same\
        \ event that the Trump Organization, where he is executive vice president,\
        \ was not doing business with government entities.\r"
