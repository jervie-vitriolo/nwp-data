      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd66da4-84eb-4ce9-bba0-82f400d573f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.615+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.727+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>If Pre decides to play for another UAAP school, he will only have
        two years of eligibility left due to the new transfer rule, which requires
        a student-athlete to serve one-year residency and lose two playing years.</p>'
