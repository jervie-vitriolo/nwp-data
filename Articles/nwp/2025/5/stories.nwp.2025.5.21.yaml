    'stories': []
    'template': '1'
    'title': 'Pope Leo appeals for Israel to allow humanitarian aid in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9940ab5-e0f7-4200-961a-6a14d04ff1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.767+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.767+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Leo XIV on Wednesday appealed
        for Israel to allow humanitarian aid to enter Gaza, calling the situation
        in the Palestinian enclave "yet more worrying and saddening".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ab9b4-77bc-4599-a1de-bf72e86b99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488467a-cf70-4f38-9014-496fc87921d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I renew my fervent appeal to allow for the entry of fair humanitarian
        help and to bring to an end the hostilities, the devastating price of which
        is paid by children, the elderly and the sick," the new pope said during his
        first weekly general audience in St. Peter’s Square.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b911284-617e-4d39-8a0f-2099ed4f6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.768+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e4e8c-a3ff-4314-89eb-da86846e37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:13:07.769+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:13:08.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:13:07.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Leo, the former Cardinal Robert Prevost, was elected the leader of\
        \ the Catholic Church on May 8 to succeed the late Pope Francis. He has mentioned\
        \ the situation in Gaza several times in the first weeks of his papacy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be602210-b5e3-4dd7-bea8-a231bd1ba90f'
      'mgnl:activationStatus': true
