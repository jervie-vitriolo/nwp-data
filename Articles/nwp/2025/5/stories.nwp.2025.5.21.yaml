      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Doha, Qatar -</strong> U.S. President Donald Trump’s eldest
        son Donald Trump Jr said on Wednesday he could maybe run for president one
        day, adding "that calling is there."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198d1c4-8e40-49ab-b5ef-446a3f7a9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.588+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:15:22.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.588+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c1aee-c483-4781-97e6-7c6aec5f3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.588+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:15:22.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.588+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During an appearance on a panel in Qatar, the 47-year-old was asked\
        \ by a moderator if he would run and \"pick up the reins\" after his father\
        \ leaves office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072a778-6710-411e-ba60-add001ee50af'
