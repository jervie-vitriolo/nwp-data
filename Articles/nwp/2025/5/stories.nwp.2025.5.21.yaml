      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.006+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "David James, who worked for Combs from 2007 to 2009, told jurors during\
        \ the second week of the trial in Manhattan federal court that he frequently\
        \ saw Combs take drugs, including opiates during the day and ecstasy at night.\
        \ James said he sometimes picked up drugs for Combs and his friends, and often\
        \ brought narcotics and other personal items like lubricant and condoms to\
        \ Combs' hotel rooms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9467804-4417-46ab-8b17-938b13c053ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.857+08:00
