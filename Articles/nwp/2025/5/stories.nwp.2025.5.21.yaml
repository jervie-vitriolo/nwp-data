      'mgnl:lastActivated': 2025-05-21T12:17:46.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:17:45.895+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064457b9-92d0-4a8d-87d0-3950fc17bc6f'
      'mgnl:activationStatus': true
