      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:17:45.894+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
