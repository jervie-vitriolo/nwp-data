      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:05:38.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Opposition Senator
        Risa Hontiveros said on Wednesday, May 21, it is possible that there would
        be three blocs in the Senate in the 20th Congress: majority, minority, and
        independent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09a287-e509-463e-935e-f0fb221ae024'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:05:38.752+08:00
