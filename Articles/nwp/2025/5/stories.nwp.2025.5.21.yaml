      'mgnl:lastModified': 2025-05-21T13:58:22.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb476e7f-218b-4b61-9645-3cd404d5caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.785+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72e900-e107-4efa-9232-08a640bb7b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he supports the president’s decision as long as he
        will not participate in the bicameral conference discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d6b07-b1cc-4f0d-a83f-99eb7556e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555bf78-ba1c-4652-a763-0d500e2e9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.786+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It will send a clear and very strong signal to the members of Congress
        not to make a mockery of our role in the budget process and that we should
        not treat the national budget as individual prerogatives, not aligned with
        the policy direction of the administration towards achieving the country’s
        development goals in 2026 and beyond,” the returning senator said in a statement
        on Wednesday, May 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f184ba-40b7-4ed4-999a-22992d200fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4695b5eb-936b-47de-ae20-44ac9a399214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.787+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "But Hontiveros said the executive branch’s role is to send a National\
        \ Expenditure Program – which the Congress will deliberate – and then sign\
        \ or veto a line item.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352559a-a184-49a4-ab27-8859f7c4986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d862b7-dc9b-40cd-82ea-feac0d48650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.788+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.788+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The power of the purse is wielded by Congress and Congress alone,”
        she said in a media forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3d726-b3c0-42c6-9b3a-d59ad8f5285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.789+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98620682-3012-44d6-9d63-11c4d27080e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.789+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Walang papel ang presidente bilang observer sa bicam sa Konstitusyon.\
        \ 'Pag pinilit 'yan baka magkaroon pa sila ng problema, baka kasuhan sila…\
        \ It’s their call but I think it’s wrong,” Hontiveros added, noting that there\
        \ are still concerns on the 2025 national budget.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e6ac6-7d48-418c-9730-f9646f9ad9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.790+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.790+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96332b8-72fc-4b5f-baa8-6e59e67bafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.790+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.790+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Under the Constitution, the president has no role as\
        \ an observer in the bicameral conference discussions. If they insist, they\
        \ may face problems, including a complaint.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a04a8-3018-4f1e-a91f-0578e07a9f68'
