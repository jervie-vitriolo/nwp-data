      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Early on, the Timberwolves' defense gave Gilgeous-Alexander fits, holding\
        \ him to just 2-of-13 shooting in the first half.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95fed88-83f3-4112-af6f-ff2fb1140011'
