      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Public
        Works and Highways (DPWH) is yet to rebuild the Cabagan-Santa Maria Bridge
        in Isabela, Cagayan, three months after it collapsed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed348cc8-9733-430b-822d-d2da28183548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.069+08:00
