  'ph-us-coast-guard-join-mca-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(From front) BRP Ramon Alcaraz (PS16), USCG Cutter Stratton (WMSL
      752), and BRP Melchora Aquino (MRRV 9702) sail during the 6th bilateral Maritime
      Cooperative Activity on May 20.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T11:06:47.000+08:00
    'imagesource': 'jcr:6108f4dc-159c-42ce-b040-720fc044945a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45914780-cd6c-416c-90e9-e85636cf8ca1'
    'lead': 'The Philippines and the United States marked another milestone in their
      maritime partnership as their Coast Guards participated together for the first
      time in the bilateral Maritime Cooperative Activity (MCA) held on May 20 in
      the waters off Palawan and Occidental Mindoro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T11:09:07.257+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-21T11:09:07.539+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-21T11:09:07.289+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'PH, US Coast Guards join forces for first time in Palawan, Mindoro maritime
      drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48609176-0408-4e94-80ec-4f651a4e3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:09:07.277+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T11:09:07.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:09:07.285+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        the United States marked another milestone in their maritime partnership as
        their Coast Guards participated together for the first time in the bilateral
        Maritime Cooperative Activity (MCA) held on May 20 in the waters off Palawan
        and Occidental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9797b67-6a1d-4cf3-bd34-9dfa994648fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:09:07.278+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T11:09:07.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:09:07.278+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Now on its sixth iteration, the MCA brought together key maritime assets
        from both countries to strengthen interoperability and demonstrate unity in
        maintaining regional stability and maritime security.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834546b4-b094-4071-a8de-ef2067138f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:09:07.278+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T11:09:07.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:09:07.278+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Representing the Philippine side were the Navy’s BRP Ramon Alcaraz
        (PS16), BRP Domingo Deluana (PG905), an AW109 naval helicopter, the Air Force’s
        Super Tucano and Sokol helicopters, and the Coast Guard’s BRP Melchora Aquino
        (MRRV 9702) and BRP Malapascua (MRRV 4403).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662da7c-7404-4e57-95d2-2f613f70e99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:09:07.279+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T11:09:07.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:09:07.279+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The United States deployed the US Coast Guard Cutter Stratton (WMSL
        752) and a US Navy P-8A Poseidon maritime patrol aircraft to join the drills,
        enhancing surveillance capabilities and joint operational coordination.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca41e60-fe33-4aa7-a31a-b5b87c2c5af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:09:07.279+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T11:09:07.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:09:07.279+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This participation of the two countries’ coast guards signals a broader
        and more unified approach to maritime security efforts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86767e6-3786-4ceb-81b7-d32ab6d5a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:09:07.280+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T11:09:07.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:09:07.280+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The one-day cooperative engagement featured various combined drills,
        including communication checks (COMMEX), search and rescue exercises (SAREX),
        division tactics and officer of the watch maneuvers (DIVTACS/OOW), a photo
        exercise (PHOTOEX), and a final mission rehearsal (FINEX).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262c6e8-05af-4edf-9ed6-95c69292f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:09:07.280+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T11:09:07.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:09:07.280+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As the Philippines continues to navigate evolving maritime challenges,
        joint activities like the MCA reaffirm the AFP’s commitment to modernizing
        its capabilities and strengthening defense partnerships to secure our national
        and regional maritime interests,” said AFP Chief Romeo Brawner in a statement. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff934d-1a4f-4747-9eb2-f57cfa21ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:09:07.280+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T11:09:07.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:09:07.280+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The AFP adds that the MCA continues to serve as a platform for both
        allies to promote regional cooperation, ensure maritime domain awareness,
        and uphold a rules-based international order in the Indo-Pacific.</p>'
  'Trump-selects--175-billion-Golden-Dome-defense-shield-design--appoints-leader':
    'author': 'Mike Stone and Jeff Mason, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T11:09:04.000+08:00
    'imagesource': 'jcr:80bbb4aa-4738-4499-a91f-7e3d4977d688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fd3e462-7435-4ff6-af37-8125f57ee3b3'
    'lead': 'President Donald Trump said he had selected a design for the $175-billion
      Golden Dome missile defense shield and named a Space Force general to head the
      ambitious program aimed at blocking threats from China and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T11:15:59.604+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-21T11:16:00.161+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump selects $175 billion Golden Dome defense shield design, appoints
      leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab698b-8174-4dac-be23-27a3e6a99161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.747+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Donald Trump said on Tuesday
        he had selected a design for the $175-billion Golden Dome missile defense
        shield and named a Space Force general to head the ambitious program aimed
        at blocking threats from China and Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab8cd8-3978-4234-8f11-66f6ddea176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.747+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The program, first ordered by Trump in January, aims to create a network
        of satellites, perhaps numbering in the hundreds, to detect, track and potentially
        intercept incoming missiles.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a664b835-edf3-49d9-adf5-a7b30c7a654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.748+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump told a White House press conference that U.S. Space Force General
        Michael Guetlein would be the lead program manager for an effort widely viewed
        as the keystone to Trump’s military planning.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5252f49-1dae-4cda-bdc7-f15ca865624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.748+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Golden Dome will "protect our homeland," Trump said, adding that Canada
        had said it wanted to be part of it.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816eed1f-80b1-4040-ac92-7bf5553311dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.748+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the office of Canadian Prime Minister Mark Carney said
        he and his ministers were discussing a new security and economic relationship
        with their American counterparts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2db588-1102-434b-a5c5-5a74cb6e226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.749+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"These discussions naturally include strengthening NORAD and related
        initiatives such as the Golden Dome," it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44f5f7-b72a-461d-9512-96db0540017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.749+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said the defense shield, which would cost some $175 billion,
        should be operational by the end of his term in January 2029, but industry
        experts were less certain of that timeframe and the cost.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5aa19-6bb0-4c79-bd30-d199072ac146'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.750+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Ronald Reagan wanted it many years ago, but they didn''t have the
        technology," Trump said, referring to the space-based missile defense system,
        popularly called "Star Wars", that Reagan proposed.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42c5ce-c591-46a3-be1b-7e9f95c5f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.750+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Golden Dome program faces both political scrutiny and funding uncertainty.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3746f-518a-4ef7-98a6-89332dd7e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.751+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The new datapoint is the $175 billion, but the question remains, over
        what period of time. It’s probably 10 years," said Tom Karako of the Center
        for Strategic and International Studies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d89f8-8e1e-4fd9-9c8f-1c0ca37cc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.751+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Silicon Valley and U.S. software expertise can be leveraged to bring
        advances, while also using existing missile defense systems, he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498f5d5-d921-4b95-ae48-c6f22bb7cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.751+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This month, the Congressional Budget Office estimated that Golden Dome
        could cost as much as $831 billion over two decades.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbc0ff-ed27-420b-88fc-2886180de522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.752+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic lawmakers have voiced concern about the procurement process
        and involvement of Trump ally Elon Musk’s SpaceX, which has emerged as a
        frontrunner alongside Palantir PLTR.O and Anduril to build key components
        of the system.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abb921-6342-4ac8-8194-1e1bb4c86da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.752+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The new autonomous space-age defense ecosystem is more about Silicon
        Valley than it is about ‘big metal,’" Senator Kevin Cramer of North Dakota
        said at the White House event.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d4e37-8efe-49da-9d6f-e9d4d6abe127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.753+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"So what’s exciting about this is it makes it available to everybody
        to participate, to compete."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e0ece-9fbf-49f2-8ceb-8032a0a75162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.753+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Big metal" refers to legacy defense contractors.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b083a-10e7-4b8c-b6d9-95ca4e168f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.754+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Golden Dome idea was inspired by Israel’s land-based Iron Dome
        defense shield that protects it from missiles and rockets.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54b614e-41e6-4431-a27c-d3b0f8b0b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.754+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s Golden Dome is much more extensive, including a massive array
        of surveillance satellites and a separate fleet of attacking satellites that
        would shoot down offensive missiles soon after lift-off.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece51003-9d89-42d6-aafe-a8c594db0e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.755+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tuesday’s announcement kicks off the Pentagon’s effort to test and
        ultimately buy the missiles, systems, sensors and satellites that will constitute
        Golden Dome.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27455f5-db03-4830-ab45-aa8a5c744246'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.755+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said Alaska would be a big part of the program, while Florida,
        Georgia and Indiana would also benefit.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c3b4a-7dc1-48ba-9d22-66aa073b71e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.756+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Many of the early systems are expected to come from existing production
        lines. Attendees at the press conference named L3Harris Technologies LHX.N,
        Lockheed Martin LMT.N and RTX Corp RTX.N as potential contractors for the
        massive project.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdbcd26-9b6b-48cb-bfd6-5c7727bdeb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.756+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'L3 has invested $150 million in building out its new facility in Fort
        Wayne, Indiana, where it makes the Hypersonic and Ballistic Tracking Space
        Sensor satellites that are part of a Pentagon effort to better detect and
        track hypersonic weapons with space-based sensors and could be adapted for
        Golden Dome.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136b1fa-bd62-4256-bdbe-547005909ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.757+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Golden Dome’s funding remains uncertain. Republican lawmakers have
        proposed a $25-billion initial investment for Golden Dome as part of a broader
        $150-billion defense package, but this funding is tied to a contentious reconciliation
        bill that faces significant hurdles in Congress.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46d1fc-82a7-41c1-b68d-c76e4ce3e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.757+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Unless reconciliation passes, the funds for Golden Dome may not materialize,"
        said an industry executive following the program, who spoke on condition of
        anonymity. "This puts the entire project timeline in jeopardy."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184013a-2f50-4572-bb1f-bf353b3e0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:15:59.758+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T11:16:00.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:15:59.806+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mike Stone and Doina Chiacu in Washington; Additional
        reporting by David Ljunggren in Canada; Editing by Howard Goller and Clarence
        Fernandez)</em></p>'
  'Vatican-elevates-Marikina-shrine':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T11:17:56.000+08:00
    'imagesource': 'jcr:29f68387-a915-4ac5-8131-831c774e619a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6acec9-7a49-4a3b-9024-1521822db12c'
    'lead': 'The Vatican has elevated the Diocesan Shrine and Parish of St. Paul of
      the Cross in Marikina City to the status of a minor basilica—the first in the
      Philippines to receive the honor under the papacy of Pope Leo XIV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T11:19:51.835+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-05-21T11:24:05.801+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-21T11:24:05.474+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vatican elevates Marikina shrine as first minor basilica under Pope
      Leo XIV'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3d226-6595-4850-b07b-5b13cb32d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.465+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Vatican has elevated
        the Diocesan Shrine and Parish of St. Paul of the Cross in Marikina City to
        the status of a minor basilica—the first in the Philippines to receive the
        honor under the papacy of Pope Leo XIV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2faec-629d-41d2-9e10-74299179f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.448+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.448+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2b1a3-1120-49ca-9a03-cd673a67cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.466+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The announcement was made following the issuance of a decree by the\
        \ Dicastery for Divine Worship and the Discipline of the Sacraments dated\
        \ May 13. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54a827-b007-422e-a3b5-11ba2e703255'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.448+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.448+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96931bb-814f-406e-9b69-983f9e535242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.467+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The request was submitted by Antipolo Bishop Ruperto Cruz Santos in\
        \ December 2024, during the pontificate of Pope Francis. The decree was issued\
        \ five days after Cardinal Robert Prevost assumed the papacy as Pope Leo XIV.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e8d6a-b71f-4072-b3de-02ed213bcde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.449+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.449+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7836da6-21ac-4a9e-9497-5cf66b098dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.468+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Marikina shrine now becomes the second minor basilica in the Diocese\
        \ of Antipolo, alongside the Basilica of St. John the Baptist in Taytay, which\
        \ was granted the title in early 2024.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069b946-1e8c-4c6a-abbb-376b3818d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.450+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.450+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b84e76-73d0-4587-928b-3c4647c2c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.468+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Bishop Santos described the recognition as a “momentous blessing” and\
        \ a “sacred recognition” for the shrine and the diocese.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a9a75-d096-421e-a0f3-e27f42a428ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.451+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.451+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb56333-70ed-4c65-90d7-213471c4b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.469+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“May this basilica become a haven of prayer, renewal, and spiritual\
        \ refuge, echoing the love and mercy of God to all who seek Him,” he said\
        \ in a CBCP News report. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf60d77-f4d2-45a6-91ff-25fdb999785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.451+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.451+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0222c4e-e7f7-437a-b751-56abbbe5f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.470+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He added that the two basilicas in the diocese serve as spiritual pillars,\
        \ inviting pilgrims and worshippers “to encounter Christ in a profound and\
        \ transformative way.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60242f4-7379-443b-a737-0bcd8aa61fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.452+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.452+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2a02b-6854-413b-924e-793b1e6d20ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.471+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“As we celebrate this divine gift, may we continue to nurture and strengthen\
        \ our faith, bringing forth the spirit of evangelization in our community,”\
        \ Santos said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d506f2-984d-4ff6-911d-299c14c956ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.453+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.453+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87599a-e3d5-4ac8-97fd-c820c68de18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Founded as a parish in 1975, the Marikina shrine is the oldest church\
        \ in the country dedicated to St. Paul of the Cross. It was initially under\
        \ the care of the Passionist Fathers before being turned over to the diocese\
        \ in 2004.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde64218-a70a-4079-8a89-ced5f9b7cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.454+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.454+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eab0cb-ae4b-4bb4-938b-e86b41680bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.851+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.472+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The church is also home to the pontifically crowned image of the Nuestra\
        \ Señora de Fatima de Marikina, a focus of Marian devotion in the area.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdef9a1-9a54-48cc-97d0-4f3d576e8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:24:05.454+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.454+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6633e4-2513-4e02-be63-6aa04c25d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:19:51.851+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:24:05.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:24:05.473+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Minor basilicas enjoy a special bond with the pope and the Church
        of Rome. They are permitted to use symbols such as the ombrellino (a red and
        yellow canopy) and the tintinnabulum (a bell mounted on a pole used in processions),
        and may display the crossed papal keys on official insignia and banners.</p>'
