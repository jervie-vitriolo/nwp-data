      'mgnl:lastActivated': 2025-05-21T18:18:45.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:18:45.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In NewsWatch Plus’ The Newsmaker on Wednesday, May 21, Public Works
        and Highways Secretary Manuel Bonoan said they have to ascertain the design
        that will be adopted to ensure that the bridge will be sturdy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ebbe5-6948-4f51-b5c8-0a163fc744a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T18:18:45.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:18:45.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a9278-ec8f-4b11-b9e8-8ceec09ff1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.070+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T18:18:45.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:18:45.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is the reason why we wanted to ask the consortium of consulting
        firms, ‘What can we do? How are we going to rebuild it?’ And all these things
        will have to come into the equation (of) how we''re going to undertake the
        reconstruction of the bridge,” Bonoan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77c1df-da95-4c1c-9a26-3b2b690cd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.070+08:00
