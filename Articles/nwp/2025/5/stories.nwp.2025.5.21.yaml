      'mgnl:lastModified': 2025-05-21T16:57:05.938+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df95b37-7ed8-4d9a-bba8-3457535a408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.929+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.939+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaza, Palestine -</strong> Father of four Mahmoud al-Haw
        and other Palestinians crowd around a soup kitchen in war-ravaged Gaza, surging
        forward and frantically waving pots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07309e-6f45-405d-937c-9eb2cbb0d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.930+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.940+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb8c51-c80b-4e61-ab3e-b939c358d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.930+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.940+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Small children, squashed at the front, are in tears. One of them holds\
        \ up a plastic basin hoping for some ladles of soup. Haw pushes forward in\
        \ the scrum until he receives his share.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2249d94-41ba-46fe-af9f-15248913f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.931+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.941+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e1254-89de-467d-94bd-afb6426b34dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.931+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Haw does this every day because he fears his children are starving.\
        \ He sets out through the ruins of Jabalia in northern Gaza in search of food,\
        \ waiting in panicked crowds for up to six hours to get barely enough to feed\
        \ his family.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda3e0c-60df-49f1-8187-5ba5e7300725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.932+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea09114-fe5b-4ce5-9512-09b048dbb6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.932+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Some days he gets lucky and can find lentil soup. Other days he returns\
        \ empty-handed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3508e-36bb-433f-ab3e-b855e1d4f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.933+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.944+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438d690-18aa-4f29-ab1f-b49be972f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.933+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.944+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I have a sick daughter. I can't provide her with anything. There\
        \ is no bread, there is nothing,\" said Haw, 39.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8abe8b-0752-493c-962a-c142eb36476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.934+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.945+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424c287-99c9-48b4-bdeb-aff4dd611762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.934+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.946+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm here since eight in the morning, just to get one plate for six\
        \ people while it is not enough for one person.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f049a-fe6a-411b-af94-0c6d4ce30b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.935+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.946+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a987f33-b21a-4762-a404-dfe1adb97d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.935+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.947+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel has blocked the entry of medical, food and fuel supplies into\
        \ Gaza since the start of March, prompting international experts to warn of\
        \ looming famine in the besieged enclave that is home to 2.3 million Palestinians.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0037f-086a-4bdd-be6b-9e43b90ef6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.936+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.948+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf60eaf-1878-442c-a04d-c4621ba182fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.936+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.948+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Some trucks were allowed to enter Gaza on Monday, after Israel agreed\
        \ to allow limited humanitarian deliveries to resume following mounting international\
        \ pressure. But by Tuesday night, the United Nations said no aid had been\
        \ distributed.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa5d70-90e2-4320-b65e-f182fcb4e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.937+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.949+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e49524-dcbb-48f9-b10f-e1758df85b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.937+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "And as well as aid shortages, fighting in Gaza has intensified. Last\
        \ week the Israeli military announced the start of a major new operation against\
        \ militant group Hamas. Medics in the territory say Israeli strikes have killed\
        \ more than 500 people in the past eight days.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff7e05-6994-4ac4-863b-b3c2c5f99701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.938+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb662998-58bc-4882-99fa-a3954bf82c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.938+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s stepped-up campaign has strained its relations with much of\
        \ the world. European countries including France, Germany and Britain have\
        \ said the situation in Gaza is intolerable, and even the support of its closest\
        \ ally, the United States, now appears to be wavering.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb3f1f-1356-4571-8f76-a5dbfae50c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.939+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba92f1f-8be8-4581-8465-2974282f511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.940+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel denies that Gaza is facing a hunger crisis. It has said its\
        \ blockade is aimed in part at preventing Hamas militants from diverting and\
        \ seizing aid supplies. Hamas has denied doing so and accuses Israel of using\
        \ starvation as a military tactic.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35dc6d-04f9-4b9b-a939-954e98724643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.940+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.953+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e75351-ecf9-418b-9a49-faec4ebb0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DAILY SEARCH FOR FOOD</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551107a2-7104-4809-8369-388778ebd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da0892-ab50-4889-8103-916751bc93d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.955+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Gazans like Haw, living in the epicentre of the war that is now in\
        \ its 20th month, have no voice in the debate.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a13470-0963-4343-b032-75af7f9806db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.956+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ebe6f-55c5-4919-849f-df43bd63f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.956+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Haw’s world consists of walking to food kitchens each day, through\
        \ the destruction wrought by Israeli bombardments in the war that was triggered\
        \ by the Hamas-led attack on Israel on October 7, 2023, in which militants\
        \ killed 1,200 people and took 251 hostages back to Gaza, according to Israeli\
        \ tallies.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dda80f-1bde-40c3-bbc9-cd0d70c2af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.944+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.957+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e36b04-fc0e-42ca-9793-9a9196b96e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.945+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.958+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military campaign in Gaza has killed more than 53,000 people,\
        \ according to Palestinian health authorities.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b3332-58fb-45ca-a01d-8374d9a67e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.945+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.958+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac301c69-c0e0-4a3d-bfb3-14127f790f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.946+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.959+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Even before the war - fought intensively around the family home in\
        \ Jabalia, just north of Gaza City - Haw’s family had its struggles. His niece,\
        \ who lives with them, uses a wheelchair. His daughter has heart disease and\
        \ bronchial asthma, he says.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a76608-f083-49b2-adea-5f253f2c9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.947+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.960+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66008f-ac51-42cd-a925-e9c0310c1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.948+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.960+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Haw climbs the stairs to his one-room apartment, where his children\
        \ wait, sitting on a mattress. There is no surprise about what he has brought\
        \ home - soup again.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d2839-3618-48e2-985c-95d184534e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.948+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.961+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0cd53f-32f3-407c-bb2a-9d62f51039eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.949+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.962+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He puts the soup in small tin bowls and hands them to his four children\
        \ and his brother’s two children.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed44527-381f-45f4-90a6-edfd54f6cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.962+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8735d94-b8be-48ba-b9ae-c1e146d3da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.963+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The children, quiet, eat slowly and carefully.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c68d2-6353-405e-b33d-4d671378eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.964+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800215b-7d75-4c57-8be7-e70d09a19d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.964+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Thank God, as you can see, this is breakfast, lunch and dinner, thank\
        \ God,\" he said. The day before, he said, his family had had nothing to eat.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92792f93-eb2f-4303-b1c7-4e4c99776869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.953+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.965+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a79dd-c8df-4866-ad44-8ba9e13009d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.954+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.966+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I wish everyone would stand by us. Our children are dying slowly,\"\
        \ said Haw.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815eba8-f740-4415-96aa-c0cab05fc933'
