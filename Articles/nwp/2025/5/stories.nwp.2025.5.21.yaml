      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': "The new trailer sees Johansson and company lead a mission on a forbidden\
        \ island in the Atlantic Ocean, which is believed to be the research facility\
        \ for the original Jurassic Park that experimented on different dinosaurs.\
        \ Their mission is to retrieve three DNA samples from the largest species\
        \ there and use them to create a revolutionary medicine to save mankind.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4bf9c-0716-4937-b050-cd5b6d42dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:26:49.618+08:00
