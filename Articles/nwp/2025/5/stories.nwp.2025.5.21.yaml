      'mgnl:lastModified': 2025-05-21T08:48:14.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7f013-c66d-4299-b0e8-8e06519adf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.863+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I was scared for my daughter’s safety,\" Regina Ventura said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12a4d5-d1d2-4472-a24e-daab5a483580'
