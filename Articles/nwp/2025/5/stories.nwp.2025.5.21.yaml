    'title': 'UST unveils theme, logo for UAAP Season 88'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da550fd-7f34-4087-9825-ae10cc6be7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.454+08:00
      'mgnl:createdBy': 'cj-nwp'
