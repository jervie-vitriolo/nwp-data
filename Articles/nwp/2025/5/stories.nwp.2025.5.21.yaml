      'mgnl:type': 'text'
      'text': "It was Gilgeous-Alexander’s fourth consecutive game with 30 or more\
        \ points and his eighth in 12 playoff games this season. He added a game-high\
        \ nine assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eec541-5194-4a90-b268-de3eb993e48f'
