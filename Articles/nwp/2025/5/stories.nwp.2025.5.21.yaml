      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Around 40 students were on the bus that was headed to an army-run school\
        \ and several have sustained injuries, said Yasir Iqbal, the administrator\
        \ of Khuzdar district, where the incident took place.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
