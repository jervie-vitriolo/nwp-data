      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.731+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "At the heart of the design are two interlocking number eights, each\
        \ drawn with similar yet distinct motions. Their intersection forms the shape\
        \ of a flame -- an emblem of passion, strength, and shared purpose. The common\
        \ strokes between the figures symbolize the power that emerges when teams\
        \ come together, while the flame reflects our burning desire for collective\
        \ excellence.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bebfbc-1c28-43a1-8bf8-2895b8b601bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.458+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.073+08:00
