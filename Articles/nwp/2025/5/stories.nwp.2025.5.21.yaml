      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:17:45.897+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder shot 50 percent from the field and 11 of 21 (52.4 percent)\
        \ from beyond the arc while holding Minnesota to just 34.9 percent from the\
        \ floor and 15 of 51 (29.4 percent) from 3-point range.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb5b80-2de6-4036-8219-3c4cc864c614'
      'mgnl:activationStatus': true
