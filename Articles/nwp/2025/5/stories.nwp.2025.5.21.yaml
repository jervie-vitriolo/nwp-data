    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros open as liberal-progressive standard bearer in 2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c116e-16f5-4112-8336-fdc7ea0f6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.075+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Opposition Senator
        Risa Hontiveros said she is open as a possible liberal-progressive standard
        bearer in the 2028 presidential elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104088ae-aebb-4289-aff2-bbeb7a5c5543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104e43c-2c80-4bb6-846e-275a07da7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Wednesday, May 21, Hontiveros said there will be a
        progressive or reformist alternative in the next presidential polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9390e-26f8-42a6-be4b-e9df79c9c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a450a-7e36-4a1f-9b27-edd501dccc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.077+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.595+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko pa talaga alam kung sino-sino iyon kasi magiging bahagi
        ''yun ng selection process na I''m hoping madisenyo namin after the first
        nine months ng pag-unify ng mga pwersa namin,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5353805-fd7d-47bd-a811-f94a8bf89d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.077+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.595+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7589f1-4035-4d22-b726-0f982844c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really do not know yet who will be the alternative
        because that will be part of the selection process that I’m hoping to complete
        after the first nine months of unifying our forces.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46629190-6f3d-4c60-ba34-b21064d1a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b06bd-070f-41af-8d72-801f18acaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I''m not saying no. I''m open to all possibilities. At ''yun ''yung
        hinihingi ko rin sa lahat ng mga kasama sa oposisyon or independent bloc na
        maging bukas kami sa lahat ng possibilities at sa isa-isa alang-alang sa oposisyon
        at alang-alang sa ating mga kababayan,” the lawmaker added, when asked if
        she’s open to lead the opposition bloc in 2028.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca73453-4d93-461e-bfdf-b4d3eae055d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a710c-2102-486d-9e29-9861393c858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And that is what I am asking from fellow opposition
        or independent bloc members: to be open to all possibilities for the sake
        of the opposition and the people.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801b33a-3867-40e7-8d89-befed11c9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca041b0-02c4-4e98-b760-a403a1199365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Following the midterm polls, Hontiveros said her priority is to
        “consolidate to a greater degree” allies in the next nine months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02124930-d116-4ce8-81e1-974e72c69d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c0b9b-6006-4e2d-a9bd-9f74785261ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T17:59:32.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-22T11:06:37.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-22T11:06:36.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros endorsed Senators-elect Bam Aquino and Kiko Pangilinan.
        She also backed Akbayan party-list Rep.-elect Chel Diokno and Mamayang Liberal
        party-list Rep.-elect Leila de Lima.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420e937-29c4-4b50-90a7-a235977400d4'
      'mgnl:activationStatus': true
