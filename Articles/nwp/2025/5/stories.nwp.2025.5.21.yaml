      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the police report dated May 20, authorities seized 792.44
        grams of crystal methamphetamine, locally called shabu, in Barangay Pinagbuhatan.</p>'
