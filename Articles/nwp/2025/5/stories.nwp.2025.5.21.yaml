      'mgnl:lastActivated': 2025-05-21T13:58:23.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7aef8-45d0-4afc-ba3b-6953f6ce8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.784+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management earlier said the chief executive
        will monitor the entire budget process to ensure it is aligned with government
        priorities.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDBMUsapangBudgetNatin%2Fposts%2Fpfbid09RdFPu8fVFkXKtN3dtcWKdWp3yanNXMNmhkN3qK5w56pzzpH4U3zhxywX9xrpCyhl&show_text=false&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d5258-d59a-4fd5-846c-f67dd9212f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.785+08:00
      'mgnl:createdBy': 'daniza-nwp'
