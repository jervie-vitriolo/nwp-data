    'title': '''Once a Tamaraw, always a Tamaraw'': Veejay Pre announces departure
      from FEU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3a07b-f42b-41f9-b058-811baa003bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.607+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.716+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Veejay Pre is leaving
        Far Eastern University (FEU), ending weeks of speculation on to his future
        with the Tamaraws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb2d05-4a1c-4c8f-b002-6c2bf1fa007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.607+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.716+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48823d35-dcc9-4cb8-8b20-b56567e80998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.607+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.717+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The UAAP Season 87 Rookie of the Year made the emotional announcement\
        \ in the wee hours of Wednesday on his social media accounts. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8223168-6976-4f0a-b4a6-7c80b1e7725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.608+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.717+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c38dbe-6b78-4ef1-85b6-2a2803c4a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.608+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.718+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I believe that leaving and saying ‘goodbye’ is never easy and accepting\
        \ things is the most painful part,” he wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bc6f5-a0d7-4ced-9eb9-99fdbb0cd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.608+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.718+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a923c7-610d-4d75-a867-48ae5d4a1ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.609+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.719+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“As an athlete, growth and improvement matters deeply. But there comes\
        \ a time in our lives when challenges arise, pushing us to make difficult\
        \ decisions,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57005137-93dc-4565-9dea-5e2cc7ce1a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.609+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.720+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0036888-7df0-48c6-bfe5-9cab77be9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.609+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.720+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“My family and I have come to a decision, and I’ve chosen to heed their\
        \ wisdom and concerns. This made me realize how much they only want the best\
        \ for me and I can’t deny that taking this big step forward has been the hardest\
        \ decision ever,” he continued.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a27c0-fb8e-468e-8d05-15ac18caf4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.610+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.721+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3645e0-cf2e-416f-a433-eb9011a04a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.610+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.721+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pre turned heads in his first year in the seniors rank, averaging a\
        \ team-high 13.3 points on 40% shooting along with seven rebounds, and 1.4\
        \ assists in 14 games. The Tamaraws missed the Final Four in Season 87 after\
        \ finishing at sixth place with a 5-9 win-loss record.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724683a-1961-4a61-a0fe-74c6cf22a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.611+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a333c-1d1c-423d-952f-1f7121638ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.611+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pre then expressed his gratitude to the FEU basketball team including\
        \ his teammates, many of whom he played with since their Baby Tamaraws days.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88bec09-e19c-4a61-9625-180951e01708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.612+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.723+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40262a23-81fc-4d13-8808-f221347754ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.612+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.724+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“To the FEU Management, especially, Boss Anton, Sir Mark and to my\
        \ Coaches, Coach Sean, Coach Johny, Coach Vic, Coach Marc, Coach Muriel, Coach\
        \ Denok, and Coach Allan; thank you for believing in me since day one. You\
        \ kept me in shape and molded me into a better and more disciplined player,”\
        \ he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d8702-0cdf-49ee-b3de-331bcb064fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.612+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.724+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a384f77-cf92-41b7-8a06-79bf84c8e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.613+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.725+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“To my teammates, my kuya’s and my brothers from High school to College;\
        \ Janrey, Jedric, Kirby, and Dwyne, I appreciate your big support for me and\
        \ making these five years one of the most meaningful memories in my life.\
        \ I have found family and friends in you. You all have a special place in\
        \ my heart,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a50e6a-8fd4-404c-8757-073bd128d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.613+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.725+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f162521-4757-4605-8823-03beb40eaf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:05:11.614+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T10:06:27.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:06:26.726+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Once a Tamaraw, Always a “Tamaraw,” he stressed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ac33a-c589-4ebf-ad83-48abccbfdcad'
      'mgnl:activationStatus': true
