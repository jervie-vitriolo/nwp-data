      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee, editing by Giulia Segreti, Keith
        Weir and Ros Russell)</em></p>'
