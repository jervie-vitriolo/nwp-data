      'mgnl:lastModified': 2025-05-21T18:18:45.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2992a8-f539-44f8-bbb2-37eb6a9848b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.072+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T18:18:45.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:18:45.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think there is a way by which they were able to travel across
        the Cagayan River at that time, even before that bridge was constructed. Unfortunately,
        that’s the situation: back to square one,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2baae5e-e13a-4c7c-84b5-b7d98a7b8318'
      'mgnl:activationStatus': true
