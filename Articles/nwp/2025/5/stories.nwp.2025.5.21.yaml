      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63102d-916f-4d36-937b-225d570dfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.589+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-21T19:15:22.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:15:22.589+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"So the answer is I don't know, maybe one day. You know, that calling\
        \ is there. I'll always be very active in terms of being a vocal proponent\
        \ of these things,\" he said, referring to the ideals of the \"Make America\
        \ Great Again\" movement his father has built.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee99182-cba9-4313-982d-b41ddd5cb84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.589+08:00
