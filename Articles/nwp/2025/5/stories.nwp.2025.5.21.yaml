      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Speaking alongside 1789 Capital founder Omeed Malik, Trump’s initial\
        \ reaction to the question was: \"Here we go. Well... oh boy,\" to faint applause\
        \ from the audience as he added, \"it’s an honour to be asked and an honour\
        \ to see that some people are okay with it.\"\r"
