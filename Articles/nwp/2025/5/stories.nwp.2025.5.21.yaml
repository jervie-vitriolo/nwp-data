      'mgnl:lastModified': 2025-05-21T08:48:14.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Regina Ventura said she took out a loan against her home to pay Combs,\
        \ but that the money was returned days later. Combs' defense did not cross-examine\
        \ her.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a48977-bbca-4cce-9a41-6c7392d686e1'
