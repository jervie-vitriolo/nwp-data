      'mgnl:lastActivated': 2025-05-21T14:47:23.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.738+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Tensions between the nuclear-armed neighbours are high after they struck\
        \ a ceasefire on May 10 that diplomats have warned is fragile, following the\
        \ most intense military action in decades in a conflict analysts and officials\
        \ feared could spiral out of control.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475b1ad-1cb8-4087-82ba-a4b164c9e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.739+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T14:47:23.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.739+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3b6e7-d1d9-4945-bb39-23bd2e140fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.739+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T14:47:23.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.739+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Both countries accuse the other of supporting militancy on each other’s\
        \ soil - a charge both capitals deny. The latest military escalation, in which\
        \ the two countries traded missiles, was sparked after India accused Pakistan\
        \ of supporting militants who attacked dozens of tourists in the Indian portion\
        \ of the contested region of Kashmir. Islamabad denies any involvement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f056e75-1667-4dfa-8aa4-80d5a4433528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.740+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T14:47:23.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.740+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32768ac-7aea-4df4-a5ca-eeb14995b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.740+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T14:47:23.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.740+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Southwestern Balochistan is Pakistan’s largest province by area, but\
        \ smallest by population. The province of some 15 million people in the southwest\
        \ of the country is home to key mining projects but has been roiled by a decades-old\
        \ insurgency.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235eb00-247f-4445-b96d-f79431e9890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.741+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T14:47:23.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.741+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64802770-6cf3-4fba-a5c8-4bf00f104654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.741+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T14:47:23.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:47:22.741+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "No group immediately claimed responsibility for the blast, which was\
        \ reminiscent of one of the deadliest militant attacks in Pakistan’s history\
        \ when an attack on a military school in the northern city of Peshawar in\
        \ 2014 killed more than 130 children.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae15997-db7e-4699-88a0-c61ab3656fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:47:22.742+08:00
