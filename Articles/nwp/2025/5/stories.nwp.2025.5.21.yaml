      'mgnl:lastModified': 2025-05-21T14:26:49.619+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888ee26-aadf-4ad4-9d6f-b3f4b35c7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:26:49.619+08:00
      'mgnl:createdBy': 'miguel-nwp'
      'mgnl:lastActivated': 2025-05-21T14:26:49.876+08:00
