    'title': 'ICC extends deadline for disclosure of witnesses in Duterte case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e903a-7dae-460b-a0c8-d01c9802ea3c'
