      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City trailed by nine with a little more than a minute remaining\
        \ in the first half before the Thunder closed on a 6-1 run to cut the deficit\
        \ to four.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
