      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.941+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Donald Trump has used a claim that Tren de Aragua is\
        \ coordinating its U.S. activities with the Venezuelan government of President\
        \ Nicolas Maduro to invoke the Alien Enemies Act to justify deportations of\
        \ alleged gang members to a maximum-security prison in El Salvador. Some legal\
        \ scholars have argued invoking the act requires a connection to a foreign\
        \ government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff566dd6-b8ff-4f7f-b6a5-206a13bc64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.941+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.941+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbef890-7346-46b9-9ae0-a47a9c032621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the email, according to a person familiar with the matter and confirmed\
        \ by a second source, Gabbard’s acting chief of staff Joe Kent asked for a\
        \ \"rethink\" of an intelligence assessment contradicting the administration’s\
        \ argument that Venezuela is responsible for the U.S. activities of Tren de\
        \ Aragua gang members.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd338503-5a40-464f-8750-bfb8d0a85eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.942+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.942+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5478c-6fba-440a-8abc-3607c0cc901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“I would like to understand how any IC (intelligence community) element\
        \ arrived at the conclusion that the Venezuelan government doesn’t support\
        \ and did not orchestrate TDA operating in the U.S.,” Kent said in the email,\
        \ referring to Tren de Aragua.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae8d1c-ab33-4b42-b059-73bcf8293cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.943+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.943+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6da69-a966-4f9c-8d5a-95d381bd12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.944+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.944+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Flooding our nation with migrants and especially migrants who are\
        \ part of a violent criminal gang is the action of a hostile nation even if\
        \ the government of Venezuela isn’t specifically tasking or enabling TDA operations.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5c188-9831-4fe7-89dd-98467df5dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.944+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.944+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97930976-1d18-49f5-b6a4-44763a2a5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.945+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.945+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He added that analysts needed to produce a new assessment on the gang\
        \ that \"reflects basic common sense.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d299d-69ff-4d49-9e56-3406d1f35e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.945+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.945+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e4807-b990-4fd5-89d5-db778c9e691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.946+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.946+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The New York Times was the first to report on Kent’s communications\
        \ with the National Intelligence Council, the intelligence community’s highest\
        \ analytical body. Reuters is the first to publish the contents of that email\
        \ in detail.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea42076-e7f7-4f77-9941-6552c0ccad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.946+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.946+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805c4e5-eb02-455d-9d87-299bceeaa3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.947+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.947+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The exchange underscores the extent to which Kent, a former CIA officer,\
        \ pushed Michael Collins, the head of the National Intelligence Council, and\
        \ other DNI officials to redo their assessment, taking into account points\
        \ that had previously been articulated publicly by Trump.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6aad61-6184-4164-931d-5124c758d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.947+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.947+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b511f45-c5b4-4830-85bc-edb6f064cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.948+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.948+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Office of the Director of National Intelligence\
        \ called the timeline presented in this story \"false and fabricated,\" and\
        \ called Kent \"an American patriot who continues to honorably serve our country.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b795b-b4c8-43d0-a2d5-5d897221db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.948+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.948+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68434e-f4ca-4e49-ac3b-e8c46b1d0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.949+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.949+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"President Trump rightfully designated Tren de Aragua as a foreign\
        \ terrorist organization based on intelligence assessments and, frankly, common\
        \ sense,\" said White House Press Secretary Karoline Leavitt.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5212061f-571e-45b5-a510-344636b57a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a9ad4-83a9-4e9a-b2e9-0e6a58c0a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''COMMON SENSE''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3e48a-5487-4eda-97e8-3fc8663a56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee332195-ffbf-4a41-8783-fe173a1d8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In his email, Kent argued that it would be logical for Venezuela, a\
        \ U.S. adversary, to send gang members across the border, saying that any\
        \ country seeking to harm the United States \"would naturally take their bad\
        \ actors and send them to our nation.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de4981-7a5b-428f-80bf-9fc1c90cfb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb0e7a-22a8-4ba3-afcc-161f58cebffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.953+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.953+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“When Biden announced that the border was open I think we let a quest\
        \ for ... direct links between the Venezuelan government and TDA obstruct\
        \ basic common sense,” he wrote, adding that the National Intelligence Council\
        \ needed to start “looking at getting a new assessment written on TDA and\
        \ their relationship with the government of Venezuela that reflects basic\
        \ common sense.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622039bc-ba5e-444a-b3a6-930241303059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.953+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.953+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf3ea0-21ea-4b0c-b1e9-577c6d517482'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.954+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While Trump’s predecessor Joe Biden faced high levels of illegal immigration\
        \ during his presidency, his administration also took steps to discourage\
        \ illegal border crossings and encourage migrants to enter the U.S. legally.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779580f-de1c-480c-bc6d-c511bcf7c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.955+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.955+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3d23d-18e3-4ca6-b496-29e186497864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.955+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.955+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In subsequent emails with ODNI officials, Kent also said that Gabbard\
        \ needs to be \"protected\" in the rewriting process, according to two people\
        \ familiar with the matter.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b225e-d74a-4868-be04-b509193b5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.956+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.956+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a01cdf-3a2f-44ce-90e7-a68a765436af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.957+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.957+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The New York Times late Tuesday reported that in one email, Kent ordered\
        \ analysts to \"do some rewriting\" of the assessment and more analytical\
        \ work so that \"this document is not used against\" Gabbard or Trump.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10204321-1490-4ae8-81a5-6daea1320c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.957+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.957+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114c3e3-3ddc-4142-b26f-c46d2c9ea68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.958+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.958+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kent’s emails were in response to a February National Intelligence\
        \ Council assessment on the subject - one of at least two in recent months\
        \ - that took into consideration analysis by agencies like the Central Intelligence\
        \ Agency, the FBI and the National Security Agency.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbeacd8-8f52-49b9-96a2-53b075e642f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.959+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.959+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e0b3d-8c38-4e29-afb3-2844e1595f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.960+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:54:38.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:54:37.960+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The first was published internally Feb. 26 and made public via reporting\
        \ by the New York Times in March. It said that the intelligence community\
        \ did not find that the gang was controlled by the Venezuelan government.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ed014-7dde-4f65-9bcd-dd8db45962bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:54:37.960+08:00
