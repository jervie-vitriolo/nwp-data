      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:24:52.969+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Public
        Works and Highways (DPWH) on Wednesday, May 21, said the administration is
        preparing to construct a new and “longer” bridge near the existing San Juanico
        bridge between Leyte and Samar provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8d5f4-ce2e-4fa3-bd69-2afb908fd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:23:17.852+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T18:24:53.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:24:52.970+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The main bridge is going to be longer than the existing San Juanico
        bridge,” Public Works and Highways Secretary Manuel Bonoan told “The Newsmaker.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82540f4c-4075-4fa7-9372-1686f74fab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:23:17.853+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T18:24:53.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:24:52.970+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“When this bridge [is] completed, this new bridge, then that would
        be the time that we will cross the San Juanico bridge for the major repair
        works,” Bonoan added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14de0c-4f51-4801-b493-ae16928563b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:23:17.853+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T18:24:53.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:24:52.970+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The secretary said the load limit has been limited to three tons to
        prevent incidents as the 2.16-kilometer link is overdue for retrofitting. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83173e1f-4fe5-44e3-989c-bf7e21115f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:23:17.854+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T18:24:53.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:24:52.971+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bonoan said a number of components in the country’s longest span have
        been corroded and need to be upgraded. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35f3f2-c3d9-4cf3-b405-ed967febaf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:23:17.854+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T18:24:53.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:24:52.971+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the construction of the longer bridge would be funded
        by the Japanese government.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00857e-7b23-4b60-9f61-67c563b44acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:23:17.855+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T18:24:53.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:24:52.972+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bridge was opened during the administration of President Ferdinand
        E. Marcos, the president’s father, in 1973.</p>'
