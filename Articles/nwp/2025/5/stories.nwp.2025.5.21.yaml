      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York City, United States -</strong> A top adviser to
        Tulsi Gabbard, the U.S. director of national intelligence, acknowledged in
        a March 24 email that the Venezuelan government may not have specifically
        directed the activities of a gang that the Trump administration has used to
        justify fast-tracking deportations of immigrants, but argued that a link between
        Caracas and the gang was "common sense."</p>'
