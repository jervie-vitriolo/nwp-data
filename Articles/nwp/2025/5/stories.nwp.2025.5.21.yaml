      'text': "Julius Randle led Minnesota with 28 points, scoring 20 in the first\
        \ half. After going 5-for-6 in the first half on 3-point tries, Randle didn't\
        \ attempt a shot from beyond the arc in the second half.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79b46b-c6ce-4f1a-8ff7-6abb41be34b2'
