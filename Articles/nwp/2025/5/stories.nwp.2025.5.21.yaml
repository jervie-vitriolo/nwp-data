      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.936+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Limited aid deliveries allowed after international pressure</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33c35b-768d-403f-96b0-70211adf9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.928+08:00
