      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. president’s visit to Arab Gulf states Saudi Arabia, Qatar\
        \ and the United Arab Emirates last week focused on securing major business\
        \ deals from the oil-rich countries, but the president said there was no talk\
        \ of building a Trump Tower in Syria or golf during his meetings in Saudi\
        \ Arabia.\r"
