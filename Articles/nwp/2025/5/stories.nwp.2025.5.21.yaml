    'lead': 'Opposition Senator Risa Hontiveros said she is open as a possible liberal-progressive
      standard bearer in the 2028 presidential elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T17:59:32.036+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-22T11:06:37.012+08:00
