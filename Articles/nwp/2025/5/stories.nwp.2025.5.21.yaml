      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20aee7-94b7-4b03-b383-f4351124bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:18:45.069+08:00
