      'mgnl:lastModified': 2025-05-21T08:48:14.008+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3a946-ac38-45cc-abcd-6bc17965f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.858+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.009+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Prosecutors say Combs, the founder of Bad Boy Records, forced women\
        \ to take part in days-long, drug-fueled sexual performances known as \"Freak\
        \ Offs\" from 2004 to 2024. They say his employees helped by buying drugs,\
        \ booking and stocking hotel rooms, and giving Combs cash to pay male sex\
        \ workers to take part in the parties.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1395ade-985b-45c7-a537-e0a877348ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.859+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.009+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43196f3-2ad2-4cfa-9309-7d93a6f4f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.859+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.010+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Combs, 55, has pleaded not guilty. His lawyers have acknowledged that\
        \ Combs had substance abuse issues and was an abusive romantic partner, but\
        \ say the sex acts described by prosecutors were consensual.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd306157e-aa65-4b9c-9c93-8a50c475e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.860+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.010+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754014c-16f7-4216-b381-84b99a78ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.860+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Last week, jurors heard testimony from prosecutors' star witness: Combs'\
        \ former longtime girlfriend Casandra Ventura, a rhythm and blues singer known\
        \ professionally as Cassie. Ventura said she took part in Combs' Freak Offs\
        \ for about a decade, first to please him and later because he blackmailed\
        \ her with videos of the encounters.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71503c3-7996-49df-aef8-3ada5897347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.861+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0545ddc-68ca-4500-9d00-d4bb63f5e186'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.861+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ventura’s mother, Regina Ventura, testified on Tuesday that Combs in\
        \ December 2011 demanded $20,000 to recoup money he had spent on Ventura after\
        \ discovering she had a relationship with another man.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcdfbc-f452-42c1-b004-3850659af032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.862+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79ffb6-2c17-4719-a76e-e9af831a6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.862+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:48:14.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:48:14.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Jurors saw photographs Regina Ventura took around that time of her\
        \ daughter with bruises on her legs and back, as well as an email in which\
        \ Casandra Ventura told her mother that Combs had threatened to release sex\
        \ tapes of her and have someone hurt her.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d62fa-28e7-4c0c-b7a9-a7b3b5a48b6c'
