      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ United Nations says no aid has been distributed yet</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83566969-7c4d-4185-b46b-1830efdfc8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:55:33.929+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T16:57:06.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:57:05.938+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Israel denies that Gaza is facing a hunger crisis</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff9be6-32e4-455d-a1d0-8dbedd2472b8'
      'mgnl:activationStatus': true
