      'text': '<p><strong>Quetta, Pakistan -</strong> At least three children were
        among five people killed when a suicide bomber targeted an army school bus
        in Pakistan’s restive Balochistan province, the military said on Wednesday,
        in an attack Pakistan blamed on Indian proxies.</p>'
