      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) Pre-Trial Chamber 1 has granted the prosecution’s request to extend
        the deadline for the identity of witnesses and disclosure of arrest warrant
        materials in former President Rodrigo Duterte’s case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633f637-50a2-4f98-a3d6-697fc80ea677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T15:21:08.987+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-21T15:21:09.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T15:21:09.015+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a decision dated May 20, chamber judges set new dates for the submission
        of the documents and noted that Duterte’s lawyers did not oppose the prosecution’s
        request. '
    '2':
