      'jcr:uuid': 'd0a3ed6e-7a70-4801-bac7-b162d71a0ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T14:26:49.619+08:00
      'mgnl:createdBy': 'miguel-nwp'
      'mgnl:lastActivated': 2025-05-21T14:26:49.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T14:26:49.619+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': "However, things become complicated when they encounter a traveling\
        \ family on the island and both groups become stranded. They are now forced\
        \ to work together to gather the DNA samples and escape the island, while\
        \ fending off different prehistoric creatures on land, air, and sea.\r"
    '5':
