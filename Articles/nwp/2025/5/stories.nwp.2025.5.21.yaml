      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b1ae9-755c-4b62-a488-f938724e2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.592+08:00
