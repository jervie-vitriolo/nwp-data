      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b517bae-5328-4ab7-a357-47eea0fdd678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:40:36.857+08:00
      'mgnl:createdBy': 'jham-nwp'
