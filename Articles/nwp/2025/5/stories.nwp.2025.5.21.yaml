      'mgnl:lastModified': 2025-05-21T12:17:45.893+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "While Gilgeous-Alexander turned up the pressure on offense, it was\
        \ the Thunder’s defense that played the biggest role in the victory.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26680c-4e68-46c3-8993-7b355aa1ae15'
      'mgnl:activationStatus': true
