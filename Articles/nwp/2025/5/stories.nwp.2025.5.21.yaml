      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, May 21, the Sugar Regulatory Administration
        (SRA) said it has formed a task force to control the infestation of red striped
        soft scale insects and seek quarantine measures from the Department of Agriculture
        (DA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d9afb-4497-4170-bb44-508d8626952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Negros Occidental is the country’s biggest sugarcane producer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d7a0f-80ef-434b-8aec-709ce7860a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We requested farmers mag-caution sa pag-transport ng (planting) materials,\
        \ lalong lalo na hindi alam kung ano ang source o pinanggalingan ng mga material\
        \ na ‘yan. We need to quarantine,” Raphael Henri Mundo, SRA chief science\
        \ research specialist, said in a news briefing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca53d5-57b3-49ec-9547-e039c17ec60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.048+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We requested farmers to take caution in transporting\
        \ planting materials, especially if they don’t know the source of these materials.\
        \ We need to quarantine.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0feff2-0ead-4d29-9a71-0f3c8a17aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.049+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SRA said red striped soft scale insects can reduce sugar content\
        \ by almost 50 percent, warning that the infestation could “increase production\
        \ cost and can threaten the industry’s stability in general” if not controlled.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd641224-b036-4b59-8f42-28586aa5a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.049+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The red striped soft scale insects were first observed in Pampanga\
        \ in June 2022, then in Batangas in August 2023. This was the first discovery\
        \ of the pest in Negros Occidental.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b58551-f8c8-4ecd-add9-45daf7a9f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mundo could not provide estimates of possible losses as sugar farmers\
        \ have only started planting their crops.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24d148-dfc9-4ba8-a7dc-434d80849dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.050+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pag hindi ito ma-control, it will really lead to significant impact\
        \ sa ating production,” he said. “But we’re quite sure we can manage the situation.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c50fa-d029-4bb2-b8d9-a003d0f7c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If not controlled, it will really lead to a significant\
        \ impact in our production.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51bb170-52aa-4be4-82d4-0edcd9a63af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SRA official said the agency is banking on the possible decline\
        \ in the population of the insect during rainy days, as what they observed\
        \ in Luzon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7a189-60d0-420a-8d96-2dffe38b29fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.051+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b27fc-6d53-40e2-9b41-105ba3e3afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No authorized insecticides yet</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9d7d8-8e1d-42e5-a831-73744b5c9b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa said the DA has coordinated\
        \ with the Fertilizer and Pesticide Authority (FPA) for the protocols in securing\
        \ an emergency-use permit for insecticides that could curb the infestation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d60801-4205-41e4-8dbf-2edadba226a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said Buprofezin, Dinotefuran, Phenthoate, Pymetrozine, and\
        \ Thiamethoxam were “proven initially to be effective” in controlling red\
        \ striped soft scale insects, which was based from the study of the National\
        \ Crop Protection Center (NCPC) at the University of the Philippines Los Bañ\
        os. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c531037-bbfd-412e-94ba-6350586b2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, the five insecticides are not authorized yet to be used for\
        \ sugarcane.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8274ab6-c1e2-43ac-9a3f-4170c067ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The protocol calls for the company to conduct ‘yong dalawang trials\
        \ sa dalawang location,” Mundo also told reporters. “Our initial study with\
        \ NCPC ngayon, ‘yon yong ipe-present sa FPA para mabigyan ng emergency use\
        \ permit.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97834dc0-b5d2-4905-b227-67af65a95b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The protocol calls for the company to conduct two trials\
        \ in two locations. Our initial study with NCPC will be presented to the FPA\
        \ for the emergency use permit application.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb31d4-cff0-4213-b25f-2ae60650d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mundo said the SRA has an ongoing trial for the five possible insecticides\
        \ in Pampanga, while the agency is proposing to conduct the second trial in\
        \ Negros Occidental.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e68c41-3e60-41d6-b6d8-8b5db2361fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said that the FPA assured the DA that “[B]asta kumpleto [As\
        \ long as the application documents are complete] they can immediately review\
        \ and release the EUP.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68f2e9-6cb3-4ea8-b303-1170da9fdab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.056+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The sugar crop year begins in September and ends in August of the following\
        \ year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374380cf-8c43-4589-9d89-a75557ba0f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.056+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, the SRA said it is expecting that local sugar production\
        \ in crop year 2024-2025 will end at 1.837 million metric tons, up from the\
        \ initial projection of 1.728 million metric tons.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952813dc-aa7c-46cd-af93-4787fe47d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.057+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sugar production in crop year 2023-2024 was at 1.922 million metric\
        \ tons.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93e26e-c4b3-4db7-a380-45d757a1f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.058+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-21T18:31:56.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T18:31:56.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We made a good showing this year despite the challenges brought about\
        \ by the long drought and I hope we can maintain the momentum and even exceed\
        \ our targets for next year if we will all help one another in containing\
        \ this infestation,” SRA Administrator Pablo Luis Azcona said in a statement.\r"
