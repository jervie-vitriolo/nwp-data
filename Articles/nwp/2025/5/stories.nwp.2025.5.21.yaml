      'mgnl:lastModified': 2025-05-21T12:17:45.892+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gilgeous-Alexander scored 12 points in the third quarter as Oklahoma\
        \ City outscored Minnesota 32-18.\r"
