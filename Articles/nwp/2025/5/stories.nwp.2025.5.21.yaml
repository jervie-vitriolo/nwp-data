      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Trump received recent PSA test</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c607506-d3d2-4b79-b47d-f55e84b5e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> Former US President Joe Biden
        had not received a test for prostate cancer, known as a PSA, for more than
        a decade before he was diagnosed with an advanced form of the disease last
        week, a spokesperson said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d8444-c7f6-4c06-9496-8653dc9540da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32b249-b3b3-491c-9432-dd778f56a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The latest comments from the former Democratic president’s camp come\
        \ amid questions from Republicans and some health professionals about why\
        \ his cancer was not caught before reaching an advanced stage.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483063e-c413-40e6-844a-a15a92abcd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7717d-f5b7-4fff-9f3f-0da661a01fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden, 82, has also faced broader questions about whether he and
        his allies withheld critical information from the American public about his
        ability to serve in the White House. A new book, "Original Sin," details widespread
        concerns about Biden’s mental acuity among aides as he pursued reelection
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e57b7-614d-404a-be43-56489e36799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.887+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda05cf5-52b2-4a1f-8e91-4bd366da559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.887+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"President Biden’s last known PSA was in 2014," the Biden spokesperson
        said on Tuesday. "Prior to Friday, President Biden had never been diagnosed
        with prostate cancer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470af3e-b7de-42d4-af96-b1752482cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22377d09-2ea5-4d37-b6b3-0ced33bc0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A PSA test, or prostate-specific antigen test, is a blood test that
        is used to screen for prostate cancer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059f9f3-ce7c-4349-94d0-947298ff4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb69de9-51f4-4a17-af0f-a433351d4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some health professionals consulted by Reuters had expressed surprise
        at the diagnosis given that most prostate cancers are detected at an earlier
        stage and that presidents undergo thorough health monitoring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4132463-5910-4f70-949b-4128696372c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3bc49-af0e-40f6-a0b7-45c007d1284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Still, others said it is not unusual to discontinue testing for
        prostate cancer in older patients because the test is less reliable in that
        age group. Prostate cancer has a much higher survival rate than most other
        cancers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf4a2d-c2dd-4d36-892f-5f0204214d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the US Preventive Services Task Force recommended against
        PSA-based screening for prostate cancer in men of all ages. The task force
        reversed the recommendation in 2017, advising against the screening for men
        older than 70.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d12d7-33fa-4ddf-b57e-673582589254'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467cf11-5a97-49cd-88d1-e0b5f7bd21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden, who ultimately abandoned his reelection bid and left office
        in January, was in his early 70s at the time of his 2014 screening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e49dfb-260b-4806-a758-707bedc1c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b3b79-de0e-4080-9c4d-930343ebcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is very reasonable to discontinue PSA screening at age 72, regardless
        of health status, or significantly decrease the frequency of screening," said
        Dr. Scott Eggener, a urologic cancer specialist and professor of surgery at
        the University of Chicago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50d4a3-5280-4ea1-856c-6f4a8e083d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb15d5b-46ae-4ce9-a16f-b38e51cb7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden’s office said he had been diagnosed on Friday with "aggressive"
        prostate cancer that had spread to his bones. Cancers that have spread, or
        metastasized, are considered stage 4, the most advanced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63099f68-779f-4764-b7da-11efc87c7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7121f4-93f9-47f8-af08-787a7d44245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T10:28:20.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T10:28:21.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T10:28:20.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump and Vice President JD Vance are among
        the Republicans who have offered well-wishes to Biden while also raising questions
        about the timing and nature of his cancer diagnosis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01127582-44c8-4a16-a1b2-d0472b6d400f'
      'mgnl:activationStatus': true
