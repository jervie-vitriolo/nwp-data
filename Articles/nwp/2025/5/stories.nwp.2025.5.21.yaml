      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Agriculture officials
        are rushing to contain a reported pest infestation in sugarcane fields in
        some areas in northern Negros Occidental as some farmers have begun to plant
        their canes for the next crop season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94284834-bfe6-4d48-a574-259fd0e22e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T18:31:56.047+08:00
