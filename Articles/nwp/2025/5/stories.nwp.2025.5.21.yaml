    'title': '‘EDSA rebuild’ may last until 2027 - DPWH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032533f-b152-4454-94ac-0d0b0645ef1d'
      'mgnl:activationStatus': true
