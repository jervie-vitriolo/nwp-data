      'mgnl:lastModified': 2025-05-21T08:28:19.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a97206d-702d-498e-8dd2-d1781a8c5141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.507+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The passing of the Chicago-born performer was announced in a statement\
        \ from his publicist, Melissa Nathan, who said his family confirmed that he\
        \ died peacefully in his sleep in the early morning at home.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd40d19-2241-4215-88d0-9e8b64e05ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.507+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1938ac-500e-4108-98c0-695d3fa9a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "No other details about the circumstances or cause of his death were\
        \ given.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5feb5-7a10-4e48-8fe8-3da5e312666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd290955-d3da-4911-812c-df4cf19e3e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.509+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"George was a doting family man, a well-loved friend and confidant\
        \ to all of those lucky enough to have known him,\" the statement said. \"\
        He will be missed forever.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30dbeab-722e-4864-9670-73ad1315255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.509+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268ff18-7a56-408e-9bcb-e556c49eae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Wendt got his showbiz start in the Second City improvisational comedy\
        \ troupe of his native Chicago in the 1970s and went on to appear in small\
        \ roles in various prime-time TV series during the 1980s, including \"M*A*S*H,\"\
        \ \"Taxi,\" and \"Soap.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c17441-7bd1-4454-ad62-4cbcc02e26a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53758e5b-f4d6-40d3-abb2-5e55dec3d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He landed his first gig as a TV series regular in 1982 on the short-lived\
        \ CBS comedy \"Making the Grade,\" which lasted just six episodes before it\
        \ was canceled.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485245d9-6beb-4a0f-ab41-37c6624d3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d05af-7710-4d1c-b186-107969025c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.512+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But he was most famous for his signature role as the beer-quaffing\
        \ accountant Norm Peterson - as amiable as he was portly - during the entire\
        \ run of \"Cheers,\" which aired in U.S. prime time from 1982 to 1993.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ac10a-ce5c-4ad8-8296-a6cda00c0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.512+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d4a1a-86a1-4417-83bf-40b4c4d1eadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Set in a fictional Boston neighborhood bar \"where everybody knows\
        \ your name,\" the series launched the careers of such stars as Ted Danson\
        \ and Woody Harrelson, and spun off another long-running NBC sitcom, \"Frasier,\"\
        \ starring Kelsey Grammer.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23895383-73cf-48bb-b234-12d69ae09d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc2110-944d-4a03-8d9d-014742b783e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.514+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Norm was often the good-natured comic foil of his bar-stool companion\
        \ and drinking buddy, the know-it-all mailman Cliff, played by John Ratzenberger.\
        \ The Norm character earned Wendt six consecutive Emmy Award nominations.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bce87f-2072-46e0-90fa-2ef1a38aac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.514+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2875f-073d-40a6-83b8-838c44b1254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Just months before the show ended its run, Wendt and Ratzenberger sued\
        \ the show’s producer, Paramount Pictures, challenging a licensing deal that\
        \ sought to market their likenesses as a pair of chatty life-size robots in\
        \ a chain of \"Cheers\"-like airport bars.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a8336-0935-404f-b0cd-b0d6967e2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.515+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1924b-f891-4ebb-a641-253e1717f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:19.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The case, pitting intellectual property rights claimed by the studio\
        \ against the actors' rights to exclusive control over use of their own likenesses\
        \ for profit, bounced through the federal court system for years before being\
        \ denied a hearing by the U.S. Supreme Court in 2000. The case ultimately\
        \ was settled for undisclosed terms.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466831e5-07aa-4711-9b7a-5c68f8586418'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.516+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:20.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd77542b-998a-453f-8d7b-9c0284b6b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.517+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:20.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.517+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The popularity of the Norm character helped fuel Wendt’s career for\
        \ decades to come, as he appeared in dozens of supporting roles or guest spots\
        \ in film and TV shows, mostly comedies, sometimes as himself or reprising\
        \ his Norm character.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb66f3-5ab5-4b31-abad-e16f830a38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.518+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:20.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.518+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cd37a-dcce-419e-8236-30de78ebfb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T08:28:19.518+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T08:28:20.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T08:28:19.518+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Among the most memorable of his off-\"Cheers\" body of work were eight\
        \ appearances as a Chicago sports superfan in a recurring sketch on \"Saturday\
        \ Night Live,\" employing a spot-on South Side accent to humorous effect.\r"
