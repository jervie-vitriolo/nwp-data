      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.055+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4e4b7-4b1e-4fdb-a18d-95194894acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.056+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.056+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Speaking at a Stratbase Forum in Taguig on Tuesday, Armed Forces of\
        \ the Philippines Deputy Chief of Staff for Plans Major General Rommel Cordova\
        \ said that Germany’s participation in such patrols remains an open possibility.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412286b-c564-4ddb-a239-7870a0cd58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.056+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.056+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441abb5-6e55-41b9-a199-1c780e4723ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.056+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.056+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“That’s always on the table. In fact, our joint sails are on a monthly\
        \ basis and we are offering [them] not only to Germany but to anybody who\
        \ is able to join us,” Cordova said. “They are very much welcome if they are\
        \ willing to sail as close in those areas.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abca9b-1d62-47f7-9a05-fca9fe51724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930b02a-b3ad-4c6f-9a98-06a4f49752b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He added that these maritime activities are often conducted in areas\
        \ where Chinese presence is observed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90aa104-9dcb-4667-bf52-2ebcc9936f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60bd14c-34f6-47da-9878-3e5b7cec7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“It now depends on the risk appetite of the partners,” Cordova said.\
        \ “This is not only about joint sails — we can do joint patrols over the air\
        \ or exercises.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9989faa-2342-4ebd-88e9-9f7c6e1e32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b9783-e5c9-4e02-b433-a9f6fcad9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "German Ambassador to the Philippines Andreas Pfaffernoschke acknowledged\
        \ that the new defense cooperation agreement between Manila and Berlin will\
        \ lead to deeper training and capacity-building initiatives. However, he cautioned\
        \ that it does not automatically mean regular joint patrols.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98775db8-525d-4af4-acc3-8f16cd22319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc195f2-5099-483d-837b-33383df3efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The Indo-Pacific has been deployed last year and the German government\
        \ has committed to continue these things,” the envoy said. “But this will\
        \ not lead to permanent presence which would allow regular joint patrol and\
        \ exercises. This will remain — let’s be realistic — some expectation management\
        \ is needed.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14a3e2-baab-4043-a17f-859d4935ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.060+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbe6e25-f4ee-466f-9069-675dea8278f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.060+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a separate keynote address, Pfaffernoschke emphasized that Germany’\
        s engagement in the region is rooted in a three-pillar security strategy:\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fd77e-ff77-4c00-b81b-f59582d1fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad764e-78e2-410e-9aaf-582c1f8b250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The first one: strengthening the security structures of partners and\
        \ regional organizations. This means providing targeted support through training,\
        \ capacity building, or advisory missions to help our partners to develop\
        \ credible and sustainable defense institutions. Security cannot be outsourced,\
        \ but it can be strengthened through solidarity and collaboration,” the envoy\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c7d70-a1b1-4672-b8ce-7ac9342ffe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d2ae4e-0e1a-4cab-83ef-4d47730873ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pfaffernoschke described Germany’s decision to strengthen defense ties\
        \ with the Philippines as \"strategic\" and \"timely,\" given the changing\
        \ regional dynamics.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab1b8d-5dbb-4951-a09d-3e87a8a8b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.063+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.063+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8807439-5b1e-4ceb-acaa-0ee7383863e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T11:23:00.063+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-21T11:23:00.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T11:23:00.063+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Germany’s decision to deepen defense cooperation with the Philippines
        is not accidental. It’s strategic, based on policy guidelines, based on pillars,
        based on policy decisions. And it is timely — based on the convergence of
        interests, values, and regional dynamics,” he added.</p>'
