      'mgnl:lastModified': 2025-05-21T12:07:53.724+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> University of Santo
        Tomas (UST), the incoming host school, has officially unveiled the theme and
        logo for UAAP Season 88 on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc7b84-06ff-43f6-9820-76f0ad6abc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.454+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.725+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24e0ff-d448-4150-96c8-aee00b0a962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.455+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.725+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The España-based institution revealed that Season’s 88 theme will
        be “Strength in Motion, Hope in Action” as it promises not only fierce competition
        among the country’s top university athletes, but also a celebration of boundless
        courage, enduring discipline, and the uniting spirit of sports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984cef6-7b14-4334-b0c8-c33e4529351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.455+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.726+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79388733-278f-42a3-a65f-8eb8ad0f9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.455+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.727+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "According to UST, “Strength in Motion” captures the relentless spirit\
        \ of athletes who strive to achieve beyond their limits. It is the disciplined\
        \ movement shaped by perseverance, the strength that does not merely endure\
        \ but propels forward – seen in every sprint, every leap, every act of determination\
        \ on and off the field. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7912a6-78a8-4a06-8bc7-4d564d737a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.456+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.728+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef901a23-030d-423f-b53c-60d0c3ae3c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.456+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.728+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, “Hope in Action” reflects the inner drive that sustains\
        \ resilience. It is hope that manifests not only in dreams but in choices\
        \ -- the choice to rise after defeat, to believe despite uncertainty, and\
        \ to continue striving for excellence even amidst challenges.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00322c68-d4c7-4477-9c3a-2de15319390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T12:05:38.457+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-21T12:07:54.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T12:07:53.729+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
