      'mgnl:lastModified': 2025-05-21T16:22:08.366+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tandaan po natin, huwag po tayo mag-focus sa sinasabing open for reconciliation
        para lamang sa mga Duterte. Maliwanag po ang sinabi ng pangulo, sa lahat ng
        tao na maaaring hindi kapareho ng kaniyang paniniwala o ng prinsipyo o ng
        polisiya, ” said Communications Undersecretary Claire Castro in a media briefing. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088136d-21a3-45bf-b9d3-db0d6aea442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.367+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s remember, let’s not focus on the idea that reconciliation
        is only for the Dutertes. The president clearly said it applies to everyone
        - even those who may not share his beliefs, principles, or policies.] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba519452-6a58-45f3-8735-5cce1f187578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.367+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the president will not make exceptions for political allies
        at the expense of accountability and the rule of law.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bde1b-caba-4b44-8821-41b713188dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi po gagawin ng pangulo na lumabag sa batas para lamang sa isang
        rekonsilyasyon,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2fc690-d97b-4079-8262-23c37d19346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The President will not break the law just to pursue reconciliation.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fb07f-00ff-498a-b30a-0e41985df5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace clarification comes amid mounting speculation that Marcos’
        message - aired in a podcast released Monday - was directed at the Duterte
        camp, with some allies of former President Rodrigo Duterte interpreting the
        statement as an invitation for political healing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b7c6c-52ed-4361-8d23-e85b83e4ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the podcast, Marcos said: “Ayaw ko ng gulo. Gusto ko makasundo sa
        lahat ng tao... Kailangan ko kaibigan.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d36b07-0e78-439f-91d2-b41c292d62a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t want conflict. I want to get along with everyone…
        I need friends.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fffb0b-a6d6-4cd9-941a-b2f6954ad9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the invitation for reconciliation should not be viewed
        as selective or a political concession.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd234bf4-dd3b-4c56-b990-74b2de76cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So, huwag nating isentro ang open for reconciliation sa mga Duterte,”
        she added. “Hindi po magpapahawak sa leeg at hindi po magpapadikta ang pangulo
        sa mali. Hindi po tatalikuran at babaligtarin ng pangulo ang batas para lamang
        pagsilbihan ang personal na interes ng iilan.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0953b-2a4d-42a0-9bbe-8603842903f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s not center reconciliation solely on the Dutertes.
        The president will not be held by the neck or dictated upon to do something
        wrong. He will not turn his back on the law just to serve the personal interest
        of a few.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc1363-706a-48ab-801c-3deddc00e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about Malacañang’s response to Duterte allies such as Harry Roque
        and Salvador Panelo, who said reconciliation is only possible if Marcos helps
        bring Duterte back from The Hague, Castro was firm.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e2244-79f5-4813-97b5-f061cf91a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tandaan po natin, lagi pong sa batas ang pangulo,” she said. “Kaibigan
        o batas? Batas pa rin po ang pipiliin ng pangulo.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47451fa9-9abc-4292-b8a0-8cfe31122efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s remember, the president always stands by the law.
        Friend or the law? The president will still choose the law.] '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29fade-cb70-4e33-998d-40a1e903cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, political analyst Dindo Manhit of the Stratbase Group told
        NewsWatch Plus that reconciliation should be grounded on truth and accountability,
        not impunity.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b4bef-66c5-4a91-9657-d89bb7ecec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We need to continue demanding accountability from individuals,” Manhit
        said. “So sana the unity among our political leaders is based on core principles
        of accountability and truth, and of course, respect for our institutions.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac68aa4-6491-4739-93a2-bb4bd8ac25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I hope the unity among our political leaders is based
        on core principles of accountability and truth.] '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33c2b0-e6bf-41bd-bcd9-be335a6c6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:00:41.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:22:08.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:22:08.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Duterte-Marcos rift has deepened since 2021, reaching a boiling
        point with the resignation and eventual impeachment of Vice President Sara
        Duterte, and the turnover of former President Duterte to the International
        Criminal Court in March 2025.</p>'
  'malacanang-claire-castro-harry-roque-fugitive':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Communications Undersecretary Claire Castro (L), Harry Roque (R)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-21T16:02:08.000+08:00
    'imagesource': 'jcr:bf3aa843-f729-45f5-8087-f7051826b3bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd31bceb-3a30-4ba3-bb19-6a0de1dedd47'
    'lead': 'Malacañang dismissed former presidential spokesperson Harry Roque’s claim
      that the government is wasting public funds in searching for him, and pointed
      out that tracking fugitives is a function of the state and not political persecution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-21T16:03:31.841+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-21T16:20:08.288+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-21T16:20:07.976+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Malacañang to Roque: Tracking fugitives is not a waste of time or money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407ce05-2d7c-4ef8-9c2b-bc4e0a4efdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.970+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang dismissed
        former presidential spokesperson Harry Roque’s claim that the government is
        wasting public funds in searching for him, and pointed out that tracking fugitives
        is a function of the state and not political persecution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821fdf5-493a-445e-9673-e9d755e77b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.970+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Communications Undersecretary Claire Castro said Roque appears to be
        the only one pushing the narrative of political persecution - something even
        his former ally, Salvador Panelo, has dismissed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a260a6e2-8e81-4204-80d9-4e66a99de812'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.971+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mukhang si Atty. Harry Roque na lang naman ang naniniwala sa kaniyang
        pananaw na may political persecution,” Castro said in a briefing. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467dbabf-a7af-43dd-b620-68f81eb6bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.971+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ito malamang ay ang pagtatago niya ng kaniyang maaaring liability
        at ang kaniyang pagsama-sama sa mga Duterte ay ginagawa niyang panangga para
        patunayan na mayroong political persecution, pero kahit na ang kaniyang dating
        naging kaalyado ay hindi naniniwala sa kaniyang mga tinuran.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bcbe9a-59e1-4565-ae96-220c8bf1df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.972+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It seems Atty. Harry Roque is the only one who believes
        in his narrative of political persecution. This might be a way to hide from
        potential liability, and he’s using his ties with the Dutertes as a shield
        to back that narrative, but even his former allies don’t believe his claims.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4beeb-072a-4974-ba2a-84fc6b729155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.972+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro added that Roque’s criticism of government spending contradicts
        his actions, particularly when he was in public service.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2bb52-aca0-4d6c-b7b3-d40e42aeffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.973+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang paghahanap ng isang fugitive ay hindi pag-aaksaya ng oras. Kung
        siya ay concerned sa pondo ng bayan, dapat noon pa ‘yan - noong 2016 pa,”
        added Castro.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356c288-5275-4a92-9676-6b659f74a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.973+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Searching for a fugitive is not a waste of time. If he
        were truly concerned about government funds, that should’ve been the case
        as far back as 2016.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f01ea3-0068-4a19-9bde-2ded9a7c3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.974+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“At kung sinasabi nga niya na siya ay concerned sa pondo ng bayan,
        hindi ba mas maganda kung magboluntaryo na siyang umuwi rito para hindi na
        siya pag-aksayahan ng oras at ng pera ng gobyerno?” she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee1cb7-9f95-4c3b-a976-3ce952c76b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T16:20:07.974+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: And if he really is concerned about public funds, wouldn’t
        it be better for him to just voluntarily come home so the government doesn’t
        waste any more time and money on him?]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bde615-1681-441e-ab2e-68ad28ca2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T16:03:31.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-21T16:20:08.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
