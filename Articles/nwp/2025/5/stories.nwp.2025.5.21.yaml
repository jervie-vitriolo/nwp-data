    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2637a-7901-4cd0-bec6-a03a5c797b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:15:22.587+08:00
