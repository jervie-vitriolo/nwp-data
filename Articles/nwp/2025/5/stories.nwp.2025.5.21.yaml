    'stories': []
    'template': '1'
    'title': 'Lacson backs Marcos as budget deliberation observer, but Hontiveros
      apprehensive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fac46a-d52a-4175-940b-26cf761e4d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T13:58:22.783+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-21T13:58:23.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T13:58:22.802+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator-elect Panfilo
        "Ping" Lacson and Senator Risa Hontiveros expressed differing views on President
        Ferdinand Marcos Jr.’s plan to observe the budget deliberations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cdd806-96bd-4cc8-a629-562e0dc536ef'
      'mgnl:activationStatus': true
