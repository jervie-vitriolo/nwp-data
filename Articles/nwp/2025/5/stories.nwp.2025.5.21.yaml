    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Skyway', 'DOTR', 'Vince-Dizon']
    'stories': []
    'template': '1'
    'title': 'More buses, possible toll-free Skyway during EDSA rebuild - Dizon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40a326-5abd-4dba-9e7c-622b3f1a9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.282+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.293+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> More buses will be
        deployed, while parts of Skyway may possibly be toll-free once the <strong><a
        href="https://www.newswatchplus.ph/news/2025/5/20/edsa-rebuild-to-start-in-june.html">rebuilding</a></strong>
        of the Epifanio delos Santos Ave. (EDSA) begins in June, Transportation Secretary
        Vince Dizon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191e440-4479-4107-92b5-337918cf7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.283+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.283+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters on Wednesday, May 21, Dizon said at
        least 500 buses will also be deployed once the rehabilitation begins.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bbb201-10dc-48f6-91e3-5bad00905077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.283+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.283+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa busway, may direktiba na magdagdag ng bus, nagdadagdag na ng singkwenta
        nitong nakaraan at nagpapadagdag pa ulit lalo na kapag may rebuild, mas kailangan
        ng bus,” said Dizon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1011f-e114-4827-8ffd-9c9f089c5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.284+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.284+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In the busway, we already have a directive to add more
        bus units. We already added 50 vehicles and we want to add more when the rebuilding
        begins. We need it.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514cde0-c37d-4dd9-aa63-0f55040b0372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.284+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.284+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said extending MRT-3 operations is also under review. Operating
        hours for the train line from Pasay to Quezon City was extended by an hour
        on weekdays in March.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b41166-bdd9-4a86-909b-30d40fce2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.285+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.285+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the transportation chief also said he is in talks with San
        Miguel Corporation, the operator of the Skyway, to possibly waive fees in
        parts of the tollway during the EDSA overhaul to provide free alternate routes
        for motorists.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ed8fe-de94-4a52-814f-603868de365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.285+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.285+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said while nothing has been finalized yet, the agency is also
        discussing the kind of compensation to the toll operator.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba3043-756a-4ef1-9322-1f0d3fd79555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“May iba’t ibang paraan para mabigyan ng reprieve ang San Miguel ang
        ating operator. Hindi lang subsidy ang paraan diyan. Marami pang ibang gawain
        para makabawi ang San Miguel Corporation doon sa mabigat ding revenue loss,”
        he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7759e-4dd8-4318-832f-1b009701b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are different ways to grant San Miguel and our
        operator a reprieve. Subsidy is not the only way. There are many other measures
        that can help San Miguel Corporation recover from the significant revenue
        loss.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce9c7f6-99a1-4ea2-a657-424a04fee36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-21T19:11:22.287+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-21T19:11:22.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-21T19:11:22.287+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has reached out to SMC for comment.</p>'
  'pope-leo-appeals-aid-gaza':
    'author': 'Joshua McElwee, Reuters'
