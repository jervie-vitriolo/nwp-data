      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gilgeous-Alexander finished off the three-point play to put the Thunder\
        \ up by 14. He finished 10 of 27 from the floor and 0 of 4 from 3-point range,\
        \ but he made 11 of 14 from the free-throw line.\r"
    '9':
