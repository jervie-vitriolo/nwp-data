  'Hong-Kong-universities-after-Harvard-ban':
    'author': 'Reuters'
    'caption': 'A view of the Business School campus of Harvard University in Cambridge,
      Massachusetts, U.S., April 15, 2025. REUTERS/Faith Ninivaggi/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T08:48:26.000+08:00
    'imagesource': 'jcr:38c76383-6a9e-40fd-8dea-0ef46c241de2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8746187d-4193-4fc7-bb95-bb6c107fc884'
    'lead': 'Hong Kong''s Education Bureau said that it had called on universities
      in the Chinese territory to attract top talent following a ban on Harvard University
      enrolling foreign students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T08:50:45.285+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-05-26T08:50:45.697+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-26T08:50:45.366+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hong Kong urges universities to facilitate students after Harvard ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1674c-aba0-43a9-aa4b-075939ec2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> Hong Kong''s Education Bureau said
        that it had called on universities in the Chinese territory to attract top
        talent following a ban on Harvard University enrolling foreign students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b439c5-e497-48e7-8e6e-7736a6afce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.339+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef60033-5a07-49cf-b5a7-1e83cdd833bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump''s administration revoked Harvard University''s
        ability to enrol international students and is forcing current foreign students
        to transfer to other schools or lose their legal status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bb2913-11f7-4894-9986-686582e28c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466595f-242a-4024-81ff-f977d6c1022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.340+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The ban, effective for the 2025-2026 school year, comes as the administration\
        \ said Harvard fostered antisemitism and coordinated with the Chinese Communist\
        \ Party. Chinese nationals make up about a fifth of Harvard's foreign student\
        \ intake in 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa96859-df8b-406e-9545-80910690d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.341+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0c35d-884c-40e0-9557-6a59d90c164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.341+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The Education Bureau has promptly called on all universities in Hong\
        \ Kong to introduce facilitation measures for those eligible with a view to\
        \ safeguarding the legitimate rights and interests of students and scholars,\
        \ and to attract top talent,\" the bureau said in an emailed statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6e051-aaf8-4b81-ba4a-a9e524d607ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eae2a0-062f-4ccf-aa4b-45da91bf1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The bureau has contacted the Harvard Club of Hong Kong to offer support\
        \ for students who have been admitted to Harvard for further studies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c662a495-adc1-4db9-9e8e-a40e600efd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.342+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae496de-355a-4dc8-977d-05fc977a1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We will continue to keep a close eye on the needs of students whose\
        \ studies have been affected by the shifting global education landscape,\"\
        \ it said, adding that it would consider support measures as part of the city's\
        \ role as an \"international education hub.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e25b5-05fb-4427-8e60-1200acc66dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.343+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab9846-7e27-4dec-980a-53c4c6647e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hong Kong, a former British colony with a population of 7.5 million,\
        \ has five universities in the top 100 of the Times Higher Education World\
        \ University Rankings and was until recently regarded as one of Asia's freest\
        \ academic arenas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13dc250-f20b-472c-abed-135d27486b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.344+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a75c5-ced0-44f1-88fe-28ac57fadaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.345+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:50:45.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:50:45.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Schools and universities in the financial hub are now obliged to integrate\
        \ national security and patriotic themes into their teaching, bringing them\
        \ closer in line with education in mainland China.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598b83a-fc07-4e7a-a344-db1f2f174766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:50:45.345+08:00
      'mgnl:createdBy': 'jham-nwp'
