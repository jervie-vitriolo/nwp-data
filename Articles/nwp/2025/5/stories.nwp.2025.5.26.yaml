  'da-eyes-p18-b-budget-nfa-2026':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Workers carry sacks of palay sold to the National Food Authority in
      Malolos, Bulacan on Monday, May 26. (NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T18:35:05.000+08:00
    'imagesource': 'jcr:cb43de63-302b-40d6-bf67-0bbfc5208fb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4446c68d-b690-4e66-a446-e48e406e0fd2'
    'lead': 'The Department of Agriculture (DA) is seeking to double next year’s budget
      of the National Food Authority (NFA) to around P18 billion to allow more purchases
      from rice farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T18:47:32.157+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-26T18:47:32.765+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-26T18:47:32.359+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Agriculture', 'National-Food-Authority']
    'stories': []
    'template': '1'
    'title': 'DA eyes P18-B budget for NFA in 2026'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0382a-1058-4d5b-a200-96349e0203dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan, Philippines -</strong> The Department of Agriculture
        (DA) is seeking to double next year’s budget of the National Food Authority
        (NFA) to around P18 billion to allow more purchases from rice farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e545a-61cf-4ef2-85e9-ddb36a6cecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This was the response of Agriculture Secretary Francisco Tiu Laurel\
        \ to questions from farmers in Bulacan on how the government can sustain buying\
        \ local produce at P24 per kilogram, while rolling out a subsidized rice program.\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c57d0-9a50-4703-b4da-f2abe92f6879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tiu Laurel said the <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/5/20/da-p20-rice-program-retail-prices.html">P20-per-kilogram
        rice program</a></strong> is for targeted beneficiaries, and not the general
        public.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0fd15-8f89-41c5-8097-0ca5c503dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So, ‘yung 20 million metric tons ng palay na pino-produce natin
        dito, hindi mababawasan yun eh. Ang susubukan, ang babawasan natin is ilan
        yung nai-import,” Tiu Laurel said in a consultative meeting on Monday, May
        26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4878a-f8b1-4f39-b50a-7d4fab42f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We could produce around 20 million metric tons of palay\
        \ and that won’t decrease. What we will be targeting is lowering the volume\
        \ of imports.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8cb7be-cd98-4255-abe6-d11a62ea6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.newswatchplus.ph/news/nwp/2025/5/20/da-usda-rice-import-projection.html">
        Projected 5.4 million MT of rice imports this year ‘exaggerated’ - DA official</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8026a9-eea8-4ef2-8885-2bbbcf2c8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said President Ferdinand Marcos Jr. agreed that the NFA’\
        s budget to buy harvest should be doubled.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3628f-2ebc-442d-a145-db93aae99428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For this year, the NFA has a budget of P9 billion for palay procurement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec8061-7948-4c9a-97ce-d47779e9b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kailangan lang maipasa natin ito sa Kongreso sa susunod na budget\
        \ hearing, ‘yung NFA buying budget, ido-doble,” the agriculture chief said.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca8143-e3f4-4e84-8547-1e104f08f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“From P9 billion a year, gagawing minimum of P18 billion a year. So,\
        \ ibig sabihin, kung ilan ‘yung dini-deliver niyo dati sa NFA, madodoble ‘\
        yun,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b498da-3b43-4c67-9598-e200586625e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The doubling of NFA’s buying budget needs to pass Congress\
        \ in the budget hearings. From P9 billion a year, we would have a minimum\
        \ of P18 billion a year. That means the volume of your delivery to the NFA\
        \ could also double.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51263269-d5d7-4387-9d77-8aa48aa116a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said the DA plans to buy 500 trucks next year in a bid to\
        \ reach more small farmers. For this year, the agency has a budget to buy\
        \ 90 trucks.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3d464-10c1-4154-9720-1ff36f60cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e01cd9-9750-49cc-81fd-2ce0d0a9e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tariffication law amendments</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f403f1e-4c82-435b-bc7e-485e5a1ef1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA chief also told farmers of the planned floor price for palay\
        \ to prevent low farmgate prices in some areas, which could be done through\
        \ the issuance of an administrative order.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ca944-27a0-49b3-800c-03f4358d2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He acknowledged, though, that it may need legislation, particularly\
        \ an amendment to the rice tariffication law (RTL).\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2669d9f-6f77-4a21-bc3d-1893b8732310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/nwp/2025/3/27/malacanang-backs-restoring-nfa-powers.html">Malacañang
        backs restoring NFA powers</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896526a-5627-4495-bcf4-a1d5b876f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:47:32.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T18:47:32.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:47:32.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit na may floor price ka, kung hindi mo naman kilala at hindi nakarehistro\
        \ ‘yung trader… napaka-importante talaga ‘yung regulatory powers ng NFA,”\
        \ he told reporters in a chance interview.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b592e7-c363-428f-8b48-26a80b8cc03a'
