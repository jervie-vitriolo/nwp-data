    'lead': 'President Ferdinand Marcos Jr. on Monday called on Southeast Asian counterparts
      to hasten the finalization of a legally binding Code of Conduct (COC) in the
      South China Sea and stand united against rising protectionism, including US
      tariffs targeting the region.'
