      'text': '<p><strong>Metro Manila, Philippines -</strong> From exploring tropical
        islands to visiting supermarkets, Korean superstar Song Joong-ki says he hopes
        to experience more of the local side of the Philippines on his next trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af83189-fdbe-4098-a381-e68057ef9ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T16:57:15.737+08:00
