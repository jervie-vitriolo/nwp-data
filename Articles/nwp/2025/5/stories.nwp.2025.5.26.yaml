      'mgnl:lastModified': 2025-05-26T13:39:30.765+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d3fcb-eb2c-4253-bc5c-7d75fc771ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.744+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.765+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: “Those individuals who are being used - or paid - to\
        \ destroy me should be held accountable for what they say or do,” he added.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f2203-628f-445c-b55c-db440d191202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.744+08:00
