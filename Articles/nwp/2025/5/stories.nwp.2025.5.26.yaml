      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec88da1-3aaa-4c8c-84d3-0f4fbc1ced01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.063+08:00
      'mgnl:createdBy': 'thea-nwp'
