    'stories': []
    'template': '1'
    'title': 'Marcos calls on ASEAN to fasttrack South China Sea code of conduct,
      wans vs. US tariff impact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49772cbb-ac55-495a-b36d-738dc963f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:24:00.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.864+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Monday called on Southeast Asian counterparts to hasten the
        finalization of a legally binding Code of Conduct (COC) in the South China
        Sea and stand united against rising protectionism, including US tariffs targeting
        the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80441c-60ec-4b01-8557-26f556a6b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:24:00.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking at the plenary session of the 46th ASEAN (Association of Southeast
        Asian Nations (ASEAN) Summit, Marcos warned that escalating geopolitical tensions
        and new trade barriers risk undermining regional stability and economic gains.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af47361-a74d-4404-be1a-486efdfd2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:24:00.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We underscore the urgent need to accelerate the adoption of a legally
        binding Code of Conduct in the South China Sea to safeguard maritime rights,
        promote stability, and prevent miscalculations at sea,” Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0eed6-4e44-4615-bddc-842b175841f7'
      'mgnl:activationStatus': true
