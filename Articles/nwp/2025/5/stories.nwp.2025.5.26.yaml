      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The live-action remake of “Lilo &amp;
        Stitch” and the adrenaline-fueled “Mission: Impossible -- The Final Reckoning”
        racked up a combined $494.2 million in worldwide ticket sales, including $208.5
        million in the U.S. and Canada, setting the stage for a record-breaking Memorial
        Day weekend.</p>'
