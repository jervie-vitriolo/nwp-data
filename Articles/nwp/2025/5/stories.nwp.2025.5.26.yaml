      'mgnl:lastModified': 2025-05-26T15:42:32.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He raised the possibility of imposing more sanctions on Russia in response\
        \ to the ongoing attacks.\r"
