      'mgnl:lastModified': 2025-05-26T18:07:51.063+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In 2020, there were 71,000 on the dam, with up to 5,000 new chicks\
        \ each season.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb7f7a-f163-4ce3-bd39-fe759f6ee871'
