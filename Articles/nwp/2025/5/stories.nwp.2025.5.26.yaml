    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'OFW party-list seeks recomputation of House seat allocation'
    'updated': 2025-05-26T15:38:31.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4bed3-cceb-481d-8f5e-5604728dd35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:33:16.395+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>  A party-list group
        is seeking a recomputation of seat allocation in the House of Representatives
        after it failed to secure a slot after the midterm polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a500352-523d-4408-8fd6-f36cd704cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:43:33.071+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Rep. Marissa Magsino of One Filipino Worldwide Coalition (OFW) filed
        a petition for certiorari with the Supreme Court on Monday, May 26.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb10af-127b-47db-86ff-bedf93988858'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:33:16.397+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "It asked for the issuance of a temporary restraining order to compel\
        \ the Commission on Elections (Comelec) to “cease and desist” from implementing\
        \ the National Board of Canvassers Resolution 14-25, which allowed the proclamation\
        \ of the winning party-lists.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32e06f-f9f6-421b-a774-50f96272b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:33:16.398+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>OFW also urged the poll body to allocate 64 House seats for party-lists.
        The Comelec came up with 63 seats only because it did not round off the remaining
        number.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f76f03-6543-4663-94be-b7a408ee52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:33:16.398+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The party-list also called on the Comelec to review the accreditation,
        disqualify, and disallow the participation of non-marginalized groups in the
        representation system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
