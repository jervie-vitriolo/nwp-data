      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.593+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A Gallup Korea opinion survey last month found 67% of respondents supported\
        \ revising the constitution to fix the presidential system, with 21% saying\
        \ it is unnecessary.\r"
