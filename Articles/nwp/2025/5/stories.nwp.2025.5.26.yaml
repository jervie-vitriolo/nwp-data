      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Cute and Personalized Giveaways: <a href="https://www.instagram.com/pauwerprints/?hl=en">PAUwer
        Prints</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca98635-98f7-43bb-8e4c-c9d7fa9a07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:52:59.926+08:00
