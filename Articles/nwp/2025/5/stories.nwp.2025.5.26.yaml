      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:29:22.795+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Analysts say the Memorial Day weekend box office could be a bellwether\
        \ for the summer season for the entertainment industry, with a number of potential\
        \ blockbusters reaching movie theaters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235bdcb-37bc-42c2-85b2-6a0874af901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.795+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:29:23.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:29:22.795+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3375cba-8e82-443b-96d9-b172dcec09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.796+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:29:23.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:29:22.796+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Coming releases include “Ballerina,” a spin-off of the popular “John\
        \ Wick” movies, starring Ana de Armas; a live-action remake of DreamWorks\
        \ Animation'sCMCSA.O “How to Train Your Dragon”; and another installment in\
        \ the long-running science fiction series, “Jurassic World Rebirth.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5c61d-6563-4bec-b91b-fb567b981bed'
