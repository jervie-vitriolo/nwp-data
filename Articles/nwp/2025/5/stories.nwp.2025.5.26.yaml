      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He promised to cut his own term down to three years if he is elected\
        \ as the next leader so presidential and general elections could happen in\
        \ the same year from 2028. He also pledged to strike down presidential immunity.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825db650-f177-4505-9a98-1b8d6826a119'
