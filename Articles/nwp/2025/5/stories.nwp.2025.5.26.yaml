      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Your New TikTok Obsession: <a href="https://www.tiktok.com/@beccaxbloom?lang=en">Becca
        Bloom</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03094f-ee18-4a68-9341-b45e5774b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:52:59.928+08:00
      'mgnl:createdBy': 'jio-nwp'
