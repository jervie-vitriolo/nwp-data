    'lead': 'Private vehicles based on the license plate ending digit will not be
      allowed on Epifanio de los Santos Avenue (EDSA) for 24 hours, three days a week
      beginning June 16 in anticipation of heavy traffic during the two-year rehabilitation
      of the main access road to cities in Metro Manila.'
