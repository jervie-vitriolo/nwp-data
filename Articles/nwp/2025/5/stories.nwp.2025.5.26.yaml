      'mgnl:lastModified': 2025-05-26T08:29:22.794+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The strong holiday weekend haul marks an encouraging start to the summer,\
        \ which typically accounts for 35% to 40% of the annual domestic box office.\
        \ It also provides a shot in the arm for theater owners after a dismal March,\
        \ when ticket sales were down 45% from a year earlier.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2a4f0-fcf2-4ebb-b660-6aa45dd5dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.794+08:00
