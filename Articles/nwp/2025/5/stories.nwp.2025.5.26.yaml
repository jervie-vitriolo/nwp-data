      'mgnl:lastActivated': 2025-05-26T15:42:32.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:42:32.248+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c3c0e-d225-4ff6-837b-1ca4035e922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:22:50.337+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:42:32.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:42:32.248+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Swarms of drones are being launched by both sides while fierce fighting\
        \ is underway along key parts of the front.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79c809-ec43-48b8-b375-1f0e2c4ac0be'
