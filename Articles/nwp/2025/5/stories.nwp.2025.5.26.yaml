      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea''s political crisis
        has ignited bipartisan calls for constitutional amendments to reshape the
        power of the president, an issue hotly debated ahead of the June 3 snap election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ec902-520d-440b-97b9-7c4605de58aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.584+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T11:29:22.614+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.584+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f12f6-3daf-422c-982c-28ca401b1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.584+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T11:29:22.615+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.584+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The election was called after former President Yoon Suk Yeol was impeached\
        \ and removed from office over his shock martial law decree in December, and\
        \ contenders from the major parties have vowed to pursue constitutional reforms.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a7b94-2445-4635-85e7-f87176a93b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.585+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T11:29:22.615+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.585+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4e3ea-55dd-4dba-9161-50a5858577dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.585+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T11:29:22.615+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.585+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Chances to succeed in a constitutional amendment are higher than\
        \ ever,\" said Chae Jin-won, a professor at Kyunghee University's Institute\
        \ of Public Governance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f776676-68a2-40a0-a0a4-57e478e55065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.586+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T11:29:22.616+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.586+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb721983-cc82-4abc-b826-d518e249aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.586+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T11:29:22.616+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.586+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The constitution was last revised in 1987 to introduce direct presidential\
        \ elections and a single, five-year term. Changes have long been debated but\
        \ never implemented.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914dfaf-9798-4472-ad5f-72388c04ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.587+08:00
