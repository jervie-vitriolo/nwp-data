      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "New York trailed by 15 late in the third quarter and by 80-70 entering\
        \ the fourth quarter, but Towns came racing out of the gates in the fourth\
        \ quarter.\r"
