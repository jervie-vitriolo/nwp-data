    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Ways SB19’s Spotify Collaboration Elevates the Simula at Wakas Era'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96225c5a-11b3-4b2f-949b-d361164193ca'
