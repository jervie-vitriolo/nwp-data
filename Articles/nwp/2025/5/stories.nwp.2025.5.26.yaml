      'mgnl:lastModified': 2025-05-26T14:12:33.558+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247475f-29d6-4882-8826-3e0323f48502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:12:33.558+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:12:34.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:12:33.558+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: Right now, the odd-even scheme will be 24 hours.
        But we’ll see if we can adjust it later on and allow a window period probably
        between 10 to 11 pm.]</em></p>'
