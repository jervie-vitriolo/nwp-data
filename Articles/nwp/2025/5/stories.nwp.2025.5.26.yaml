      'mgnl:lastModified': 2025-05-26T14:07:59.647+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af62944-f03e-445b-8d50-5a01e4280f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.132+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.648+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the U.S. State Department said it remained supportive
        of the Gaza Humanitarian Foundation''s plans to begin to deliver aid soon
        and underscored that U.S. President Donald Trump had said the Palestinians
        badly needed help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b24252-2930-4b81-b2ea-0932d2a1da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.132+08:00
