    'title': 'Makabayan bloc pushes for House probe on ‘anomalous’ midterm polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043612a8-5c97-4417-b23f-cc128b7bf83a'
