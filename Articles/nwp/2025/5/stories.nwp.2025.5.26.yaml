      'mgnl:lastActivated': 2025-05-26T13:39:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff619cb-c5c4-43fc-9137-701a3c3c3759'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.747+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.769+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In my view, yes, this is orchestrated. As for who’s behind\
        \ it or their political affiliation, I don’t want to go into that - maybe\
        \ it’s just part of politics. That comes with the territory during elections,\
        \ but what’s unacceptable was the spread of fake news.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f26180-1ebc-4e1f-b1a1-45ba357af7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.747+08:00
      'mgnl:createdBy': 'thea-nwp'
