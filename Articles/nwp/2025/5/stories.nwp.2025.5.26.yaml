      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I think candidate Kim put forward the idea of a transitional government\
        \ to revise the constitution as a way to apologise for the martial law,\"\
        \ he said.\r"
