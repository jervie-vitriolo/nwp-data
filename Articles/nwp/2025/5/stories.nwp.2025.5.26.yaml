      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.587+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39c205-40a9-414e-86a9-2cbf589406c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.587+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T11:29:22.617+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.587+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Frontrunner Lee Jae-myung, of the liberal Democratic Party, has proposed\
        \ four years in office and two consecutive terms for presidents who would\
        \ take office from 2030 and onwards, a run-off system for presidential elections\
        \ and parliamentary nomination on the prime minister.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6feb7-1fea-4459-ab61-17d7052d2b32'
      'mgnl:activationStatus': true
