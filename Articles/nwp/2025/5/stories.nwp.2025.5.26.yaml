      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892b5f5-4abf-48ce-8bd2-22fbcac5b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.142+08:00
      'mgnl:createdBy': 'jham-nwp'
