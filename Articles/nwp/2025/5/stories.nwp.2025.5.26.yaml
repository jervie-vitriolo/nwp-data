    'title': 'Lower rice tariff likely to be retained in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131eb8cf-8979-45cb-adea-169e54f9841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.755+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan, Philippines -</strong> The 15 percent tariff for
        rice imports is likely to be retained in June, Agriculture Secretary Francisco
        Tiu Laurel Jr. said Monday, May 26, ahead of a review.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc69fde-efd5-4fde-a345-342f1766fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.755+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Executive Order 62 issued by President Ferdinand Marcos Jr. in June\
        \ 2024 cut the tariff rate on imported rice from 35 percent to 15 percent\
        \ until 2028, but this is subject to review every four months. The next review\
        \ will be in June.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b1b71-16c4-4fe7-8d94-db5763da7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.756+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wala pang percentage point but we already have the recommendation\
        \ na pwede na i-consider mag-increase little by little, but it's a matter\
        \ of timing,” Tiu Laurel told reporters on the sidelines of a consultative\
        \ meeting with farmers in Malolos, Bulacan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e036415-bf90-4b31-b67a-aca7d9f1db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.756+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There’s no percentage point yet but we already have the\
        \ recommendation to consider increasing the rate little by little, but it’\
        s a matter of timing.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9323b-0696-4d14-9971-0a3b089e4e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.475+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he will not recommend raising the rate “for now” since it is\
        \ the end of harvest season in the country and abroad.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8e60e-c055-4d82-aa68-9f844813d267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.475+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung magtataas man tayo ng tariff, siguro kung kailan na ‘yung harvest\
        \ season ‘yung mga nagbebenta para hindi tayo tamaan masyado,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d68e8-ff18-4cca-94f3-d0705cb99c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.757+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we will be increasing the tariff, maybe it could be\
        \ done during the harvest season of the exporters so that we will not be affected\
        \ much.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6930154-c12f-40f1-975a-958855e6e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the Philippines, rice has a big share in food inflation, which could\
        \ be an indicator if the government could keep its inflation target.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc747a8-8dee-4e2e-b7ed-b4a275d0d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:48:07.758+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-26T17:48:52.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:48:52.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rice inflation has contracted since the beginning of this year,
        or -10.9 percent in April.</p>'
