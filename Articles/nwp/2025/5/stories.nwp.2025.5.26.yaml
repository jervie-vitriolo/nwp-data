      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.766+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Revilla said he believes there were “orchestrated” efforts to discredit\
        \ him online but declined to speculate on possible sources.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde34d8-9088-46ae-92f4-a3308ec2a79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.745+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.767+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a8e73-ef50-4231-b8a4-bbe7bc55d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.746+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.768+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Sa aking palagay, yes, orchestrated ito. Kung anong kulay, ayoko nang\
        \ alamin, siguro that's part of politics. Kasama ‘yan sa labanan ng eleksyon\
        \ pero ang hindi lang maganda dito, ‘yung fake news,” Revilla said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef430cff-a204-490a-9e5d-832b4f7e7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.746+08:00
