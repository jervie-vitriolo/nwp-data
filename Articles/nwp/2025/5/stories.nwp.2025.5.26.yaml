      'text': "Paramount mounted a massive marketing blitz to promote the culmination\
        \ of the 29-year-old film series, including a global promotional tour and\
        \ a creator campaign, in which Cruise took part. More than 40% of ticket buyers\
        \ were ages 18 to 34, a significant number for a series that has historically\
        \ appealed to older viewers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d95145-d7d2-48eb-8ec2-6f8e4dad9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.792+08:00
