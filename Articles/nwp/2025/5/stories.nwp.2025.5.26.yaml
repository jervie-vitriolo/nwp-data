      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fifty-four party-lists, entitled with 63 seats, won the recent midterm
        polls. The Comelec <a href="http://www.newswatchplus.ph/news/nwp/2025/5/19/party-list-proclamation-defer-two-groups.html"><strong>proclaimed
        the winning party-lists</strong></a> except Bagong Henerasyon (BH) and Duterte
        Youth pending poll violation cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d02a9-e1a6-4e88-babb-3c950426ce21'
      'mgnl:activationStatus': true
