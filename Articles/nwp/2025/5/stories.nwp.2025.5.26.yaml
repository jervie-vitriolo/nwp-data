      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.592+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In recent years, presidential candidates from across the political\
        \ spectrum have supported revisions including giving presidents two four-year\
        \ terms, but there have been few concrete steps after new leaders were chosen.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5eefa-6777-4c66-ab5f-8fa78ae462cc'
