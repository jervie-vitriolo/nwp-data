  'who-gaza-hospital-supplies-zero-stock':
    'author': 'Reuters'
    'caption': ' A Palestinian staff member inspects the medicine warehouse in Nasser Hospital after
      an Israeli strike, according to the Gaza Health Ministry, in Khan Younis, southern Gaza Strip,
      May 19, 2025. REUTERS/Hatem Khaled'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T22:20:02.000+08:00
    'imagesource': 'jcr:6cfac2d7-c70f-4416-bd49-538388429408'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ae68fd-72a8-43d3-854c-b583dfca3381'
    'lead': 'The majority of supplies of medical equipment have run out in Gaza, while
      42% of basic medicines including pain killers are out of stock, the World Health
      Organization said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T22:21:44.030+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-26T22:21:44.313+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-26T22:21:44.064+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Gaza', 'Israel-Gaza', 'WHO']
    'stories': []
    'template': '1'
    'title': 'Majority of medical equipment supplies at ''stock zero'' in Gaza, WHO
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b9896-473a-4a4b-9d93-b7d632414e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.059+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -&nbsp;</strong>The majority of&nbsp;supplies&nbsp;of
        medical equipment have run out in Gaza, while 42% of basic medicines including
        pain killers are out of stock, the World Health Organization said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1aee5-6ff6-42db-acf6-e5441c71dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are at stock zero of close to 64% of medical equipment and stock
        zero of 43% of essential medicines and&nbsp;42% of vaccines," Hanan Balkhy,
        the WHO''s Regional Director for the Eastern Mediterranean,&nbsp;told reporters
        in Geneva.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f28532-7eee-4fb9-8f32-71a6df841079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Balkhy said the WHO has 51 aid trucks waiting on the Gaza border that
        have not yet had clearance to enter the Palestinian enclave, where Israel
        last week slightly eased a total blockade on aid imposed in early March.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf628d6-374b-430b-a461-920db80e21a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Can you imagine a surgeon (fixing) a broken bone with no anaesthesia?
        IV fluids, needles, bandages - they do not exist in the quantities that are
        required," she said, adding that basic medications such as antibiotics, pain
        killers and drugs for chronic diseases were in short supply.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144876d-e043-4cc6-a03c-9ec85518c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After an 11-week blockade, Israel -&nbsp;at war&nbsp;with Gaza''s dominant
        militant group Hamas since October 2023 - allowed 100 aid trucks carrying
        flour, baby food and medical equipment into the Gaza Strip on May 21, none
        of them from the WHO.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d276fcf-a73f-47cf-8dd9-38c2610c4ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.054+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.054+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Amidst ongoing shortages of medical equipment, the WHO confirmed that
        it would not take part in an alternative, U.S.-backed aid plan to distribute
        aid, proposed by the&nbsp;Gaza Humanitarian Foundation. The United Nations
        has said the foundation is&nbsp;not impartial&nbsp;and its work could cause
        further displacement of civilians, exposes thousands to harm.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d5225-5b3a-4430-b551-1d3ceab76bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.054+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.054+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The GHF previously told Reuters its plan would enable aid to be delivered
        to people in need, without diversion to Hamas militants or criminal gangs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb24f8-9e71-4c00-a55c-eadd82887842'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.055+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.055+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel stopped all aid deliveries to Gaza on March 2 after accusing
        Hamas of stealing aid, which it denied, and demanding the release of all remaining
        hostages taken during Hamas'' October 2023 attack on Israel.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34939e-0da2-42e6-9059-255986d7e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:21:44.055+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:21:44.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:21:44.055+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Olivia Le Poidevin; editing by Ludwig Burger and Mark
        Heinrich)</p>'
  'us-donald-trump-putin-meeting':
    'author': 'Jeff Mason, Guy Faulconbridge and Tom Balmforth, Reuters'
    'caption': 'Donald Trump (L), Vladimir Putin (R)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T22:22:42.000+08:00
    'imagesource': 'jcr:d12b4a7c-3857-44d3-ba9a-13ef6db033e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b9e30b3-4b28-4720-a01e-4b16befc14b2'
    'lead': 'US President Donald Trump said Vladimir Putin had "gone absolutely CRAZY"
      by unleashing the largest aerial attack of the war on Ukraine and said he was
      weighing new sanctions on Moscow, though he also scolded Ukrainian President
      Volodymyr Zelenskiy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T22:24:46.897+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-26T22:24:47.320+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-26T22:24:46.952+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald--Trump', 'Vladimir-Putin']
    'stories': []
    'template': '1'
    'title': 'Trump says Putin has ''gone absolutely CRAZY'', considering more sanctions
      on Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c96a9-dfec-4e5e-9f67-6c7679eaf5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States</strong>-&nbsp;U.S. President
        Donald Trump said Vladimir Putin had "gone absolutely CRAZY" by unleashing
        the largest aerial attack of the&nbsp;war on Ukraine&nbsp;and said he was
        weighing new sanctions on Moscow, though he also scolded Ukrainian President
        Volodymyr Zelenskiy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44a5c5-6230-41b8-be8e-98176d20aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.914+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump posted the remark on Truth Social as sleeping Ukrainians woke
        to a third consecutive night of massive Russian aerial attacks, listening
        for hours to drones buzzing near their homes and eruptions of Ukrainian anti-aircraft
        fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2556ac5-7b72-4c64-9991-df76322a3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Ukrainian air force said Russia had launched 355 drones and nine
        cruise missiles against Ukraine overnight, a huge salvo that the air force''s
        spokesman told Reuters made it Russia''s largest drone attack of the war to
        date.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a949a3-0a58-4a54-b8c3-1dfac1059784'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Something has happened to him (Putin). He has gone absolutely CRAZY!"&nbsp;Trump&nbsp;said
        of the Russian president on Truth Social.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb0146-608f-4d29-9e79-a164ad6f5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I''ve always said that he wants ALL of Ukraine, not just a piece of
        it, and maybe that''s proving to be right, but if he does, it will lead to
        the downfall of Russia!"'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67af89-4f17-40ee-9fea-3ef56d699a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also criticised Zelenskiy, posting that the Ukrainian leader
        "is doing his Country no favours by talking the way he does. Everything out
        of his mouth causes problems, I don''t like it, and it better stop."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70302d14-27b5-4ce3-90f0-f1aca4f95687'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Kremlin, asked about Trump''s specific remarks about Putin being
        "crazy", thanked the U.S. people and Trump in person for their assistance
        in launching peace negotiations but suggested Trump and others might be emotionally
        overloaded.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431046d-f8f2-49a5-9786-d5f60a5192d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is a very crucial moment, which is associated, of course, with
        the emotional overload of everyone absolutely and with emotional reactions,"
        Kremlin spokesman&nbsp;Dmitry Peskov said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7aad86-48e2-4e7d-9b7f-d4a9f89b1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Swarms of drones are being launched by both sides while fierce fighting
        is underway along key parts of the front.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a931e8e-9f48-4733-9308-ce614eb63814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Ukrainian air force said the overnight Russian attack hit targets
        in five locations, but did not elaborate, implying military damage.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506290a-b589-46e1-8503-be5ddace4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The western region of Khmelnytskyi, which is home to a military airbase,
        was targeted by seven cruise missiles and scores of drones, and residential
        buildings and industrial facilities sustained damage, officials said. A 14-year-old
        boy was&nbsp;reported injured&nbsp;in the Black Sea region of Odesa.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e0a81-1d9d-4408-ae30-06513a6843a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Russian defence ministry said its strike hit targets at Ukraine''s
        Starokostiantyniv airbase in Khmelnytskyi region. The Kremlin said the attacks
        were directed at military targets and that the strikes were a response to
        significant Ukrainian attacks on Russian civilian targets.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca2e00-b9c8-463a-9ac3-450cdb3a4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy, in a post on X, did not directly address Trump''s criticism,
        but said the world appeared to be spending more effort on dialogue with Putin
        than with actually exerting real pressure on the Kremlin chief.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986646c-52c0-4049-9061-978c98565f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.919+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Russia, Zelenskiy said, can only be constrained by force, and called
        again for additional sanctions on Russia.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e56f8-0923-446c-a5db-6b510d6e9b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.919+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I''M NOT HAPPY''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996ac68-4db7-4811-86a5-2bce30a96f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters at the airport in Morristown, New Jersey, Trump
        said of&nbsp;Putin: "I don''t know what''s wrong with him. What the hell happened
        to him? Right? He''s killing a lot of people. I''m not happy about that."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cf511-a11b-4551-8300-65441b556302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He raised the possibility of imposing more sanctions on Russia in response
        to the ongoing attacks.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62277a83-70f4-4eab-8baa-3545d894adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the&nbsp;biggest aerial assault&nbsp;of the war, Russia pummelled
        Ukrainian cities and other targets with at least 367 drones and missiles overnight
        into Sunday, killing at least 12 people, including three children in the northern
        region of Zhytomyr, Ukrainian officials said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008b7a9-7c3b-4ceb-97c5-d62936177c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.921+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.921+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Russian attack was the largest of the war in terms of weapons fired,
        although other strikes have killed more people.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbc1f9-ae5f-4618-98e8-bb01336259ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.921+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.921+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has been pressuring Russia and Ukraine to end the more than three-year
        war, but the&nbsp;two sides remain far apart&nbsp;- and while major powers
        talk, the war is intensifying and Russian forces are advancing in eastern
        Ukraine.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec449c-3068-4d2a-9d1c-388d54016358'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.922+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'European leaders have been&nbsp;disappointed by their inability&nbsp;so
        far to win over the U.S. leader to their cause in the war started by Russia,
        and to convince him to cross the threshold of imposing major new sanctions.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040c6a4-aa50-479b-a189-0934cf7c4166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.922+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'French President Emmanuel Macron said he hoped that Trump''s ire towards
        Putin would now result in new sanctions that could&nbsp;dissuade the Russian
        leader&nbsp;from acting further.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c77fa-3a62-4ccc-b6e8-e4b33a1ba43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:24:46.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:24:47.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:24:46.923+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Kremlin says it is conducting what it calls a "special military
        operation" in Ukraine to protect Russia from NATO encroachment on its borders.
        Ukraine says Russia launched an unprovoked war of aggression.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052405c-8ddd-4228-8fe2-a02fa4386538'
