      'mgnl:lastActivated': 2025-05-26T14:08:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.649+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a9cea-a3e3-4cc1-ab57-f72feea672cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.133+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.649+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israeli, Palestinian, U.S. and U.N. officials did not immediately respond\
        \ to requests for comment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157c2e3-de45-4e7b-8248-8a64ab13a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.133+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.650+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba04fcd-f0ce-4260-a922-05b6ec12285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.134+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.650+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Humanitarian assistance began trickling into Gaza in recent days after\
        \ Israel relented to international pressure after having enforced a blockade\
        \ since early March.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fc727-f432-47d6-93f8-318682f359ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.134+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.651+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f5730-2f79-4be9-8100-f9bca60e85f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.135+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.652+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A global hunger monitor has warned that starvation faces half a million\
        \ people, a quarter of the population in Gaza, where Israel and Palestinian\
        \ militant group Hamas have been at war since October 2023.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a299d-0286-440d-b702-3b2ae6021d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.135+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.652+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b8993-80e4-458c-8c2c-fb050562e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.136+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.653+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel has accused Hamas of stealing aid, which the group denies, and\
        \ is blocking humanitarian deliveries to Gaza until Hamas releases all remaining\
        \ hostages taken in its attack on Israel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9299eef-44d5-48fd-9daa-69d770082734'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.136+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.654+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8596f67-db65-4e7c-9d83-c0857cba9dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.137+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.654+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Gaza Humanitarian Foundation, set up in February, has been highly\
        \ criticized by the United Nations, whose officials have said its aid distribution\
        \ plans would only foment forced relocation of Palestinians and more violence.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c3336-705f-4e84-b93a-9b277657f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.138+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.655+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67379f67-28bb-476d-8ecb-1b43a71c5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.138+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.655+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "That plan, originally set to begin by the end of May, was initiated\
        \ by Israel and involves private companies, instead of the U.N. and aid groups\
        \ which have handled Palestinian aid for decades, transporting aid into Gaza\
        \ to a limited number of so-called secure distribution sites, which Israel\
        \ said would be in Gaza's south.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47546f73-3265-467b-8af6-28ad9ec233f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.139+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.656+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61855fda-17ca-46ca-a2f8-f5f6c6fcbdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.139+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.657+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "This month wood told Israeli authorities in a letter the foundation\
        \ would not share any personally identifiable information of aid recipients.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4730e-7680-43ad-bc27-a6b12a831153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.140+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.657+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c5012-0463-4e0f-91eb-d0f466396ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.141+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.658+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Wood also asked Israel to facilitate the flow of enough aid \"using\
        \ existing modalities\" until the foundation's infrastructure was fully operational.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59838f55-ca5f-4d8e-b73f-657849a78ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.141+08:00
