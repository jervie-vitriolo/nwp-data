        \ $63 million in the U.S. and Canada. That tops the opening weekend performance\
        \ of the series’ highest-grossing film, “Mission: Impossible -- Fallout,”\
        \ according to Chris Aronson, president of domestic theatrical distribution\
        \ for Paramount Pictures PARA.O.\r"
