      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Josh Hart made two free throws with 19.6 seconds left for the Knicks\
        \ before Haliburton answered with two foul shots with 9.7 seconds left to\
        \ pull Indiana within 102-100.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c20f6-cd4f-473c-8227-f531a740ef88'
      'mgnl:activationStatus': true
