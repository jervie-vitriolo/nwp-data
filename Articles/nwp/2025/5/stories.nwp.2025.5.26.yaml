      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Korean A-lister made the promise during his press conference on
        Saturday at the Mall of Asia Arena. He said the event felt too short and left
        him wanting to return.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c32b86-fa03-453a-ac59-11cc3155ce11'
