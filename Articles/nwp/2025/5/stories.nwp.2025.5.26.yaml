      'mgnl:lastModified': 2025-05-26T15:42:32.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0da62-12af-46b1-9402-dabbe9d57631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:22:50.335+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:42:32.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:42:32.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Russian attack was the largest of the war in terms of weapons fired,\
        \ although other strikes have killed more people.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548d1ae-9ad3-40c5-9610-071b08be2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:22:50.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:42:32.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:42:32.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e68c3e-caca-4bd8-8389-2156504ea79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:22:50.336+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:42:32.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:42:32.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump has been pressuring Russia and Ukraine to end the more than three-year\
        \ war, but the two sides remain far apart - and while major powers talk, the\
        \ war is intensifying and Russian forces are advancing in eastern Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34a69e-0c90-4da4-9fb8-dd8801a33e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:22:50.337+08:00
