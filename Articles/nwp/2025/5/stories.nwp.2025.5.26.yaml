      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df20e4-cf78-4c91-ad85-d1ae781f346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:25:04.072+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:25:04.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:25:04.072+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who has upended world markets with the broad imposition of tariffs,\
        \ revived his harsh trade rhetoric on Friday when he pushed for a 50% tariff\
        \ on European Union goods starting June 1 and warned Apple AAPL.O he may impose\
        \ a 25% levy on all imported iPhones bought by U.S. consumers.\r"
