      'mgnl:lastModified': 2025-05-26T11:20:09.596+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At the time Lee said ending the political turmoil was the top priority.\r"
