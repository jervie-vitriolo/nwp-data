  'OFW-Party-list-seeks-recomputation':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'OFW Party-list Rep. Marissa Magsino filed a petition before the Supreme
      Court in Manila on May 26.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T11:31:26.000+08:00
    'imagesource': 'jcr:e69b2f95-948c-4d9f-ab98-4e6feae64e9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6442c9d-956c-45d1-a7a5-337c5267fe71'
    'lead': 'A party-list group is seeking a recomputation of seat allocation in the
      House of Representatives after it failed to secure a slot in the midterm polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T11:33:16.383+08:00
