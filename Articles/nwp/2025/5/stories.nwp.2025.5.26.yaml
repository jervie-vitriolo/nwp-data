    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a6118-469e-4e67-bc24-d8a30a03b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.794+08:00
