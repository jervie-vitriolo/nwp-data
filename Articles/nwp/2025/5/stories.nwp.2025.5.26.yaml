    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d307e-1812-477f-bf99-0b71ca0da2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.797+08:00
      'mgnl:createdBy': 'jham-nwp'
