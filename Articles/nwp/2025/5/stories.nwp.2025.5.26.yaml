      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T12:45:12.082+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549fff7-5dc5-4f04-bb2f-c3c52fb96428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T12:45:12.083+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-26T12:45:12.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T12:45:12.083+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jalen Brunson scored 23 points despite 6-of-18 shooting but made all\
        \ 10 free-throw attempts as the Knicks won for the first time in the best-of-seven\
        \ series. OG Anunoby had 16 points and Mikal Bridges added 15 for third-seeded\
        \ New York, which recovered from a 20-point, second-quarter deficit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9bb65-b187-4785-8855-891ed54c1da2'
      'mgnl:activationStatus': true
