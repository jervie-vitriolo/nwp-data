      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-26T17:54:53.832+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "M\\y brother hired PAUwer Prints for personalized giveaways at my nephew’\
        s birthday party. Originally intended for the kids, these customizable bags\
        \ and shirts proved equally popular among adults (myself included!) I grabbed\
        \ a couple of tote bags that I got to personalize using the stickers provided.\
        \ Personalized party giveaways are always a hit, and PAUwer Prints made this\
        \ party extra memorable.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4492b-568f-4b36-9276-e8a5e7752386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:52:59.927+08:00
