      'mgnl:type': 'text'
      'text': '“I have some Philippine friends in Korea through my Korean friends.
        Then when I stayed in Italy with my wife, I also met some Filipino friends
        there. For us, the image of Filipino people is so kind and friendly, so I
        really wanted to come to the Philippines because I have such a good image
        of the country,” he shared.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa888654-294d-4b83-b6c2-8c47a309dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T16:57:15.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T16:57:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T16:57:15.739+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Song also expressed curiosity about the country’s island destinations,
        even asking fans for travel tips.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07bddb-08f0-45b5-91b7-ef001ce10154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T16:57:15.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T16:57:15.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T16:57:15.740+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I heard there are many beautiful islands. I want to visit some paradise,
        so please recommend some places to go,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7113f16-63b2-4b8e-a109-05f6f0804883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T16:57:15.740+08:00
