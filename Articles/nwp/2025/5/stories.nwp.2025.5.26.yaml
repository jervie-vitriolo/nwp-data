      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brunson hit two free throws to make it a four-point margin with 8.1\
        \ seconds left, and Hart wrapped it up with two of his own with 2.6 seconds\
        \ remaining.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732d3c9-8507-45de-99ed-8e0543611c97'
