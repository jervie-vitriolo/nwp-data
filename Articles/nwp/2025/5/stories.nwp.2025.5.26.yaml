      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d71ec8-975a-4610-a070-9f0081f7e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.788+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:29:23.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:29:22.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Lilo &amp; Stitch,” which re-imagines Disney’s 2002 animated film\
        \ about a mischievous blue alien who crash-lands in Hawaii and is adopted\
        \ by two sisters, brought in $304.2 million around the world through Sunday,\
        \ including $145.5 million from domestic sales.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f824675-546b-4503-9c7a-bf2fd9bfdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.788+08:00
