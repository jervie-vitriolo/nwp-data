    'mgnl:lastActivated': 2025-05-26T20:15:53.019+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-26T20:15:52.774+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t to ask ICC to allow Duterte to take oath as mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06402f-e30a-46c6-b250-93909959ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.759+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.769+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government will
        ask the International Criminal Court (ICC) to allow former President Rodrigo
        Duterte to take his oath as Davao City mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff771f-ba36-441f-9846-5b4ec3c98cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.759+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.759+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte has been detained</strong> in The Hague, Netherlands
        after the <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>ICC
        arrested him</strong></a> for crimes against humanity for murder in relation
        to tens of thousands of drug war killings, based on human rights data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865904f3-3edb-41ca-9480-0c23ae38ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.760+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.760+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A former mayor, Duterte won by a landslide vote in the recent midterm
        elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84fde97-edb9-4556-94ba-1d866fac30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.760+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.760+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Jonvic Remulla said on Monday, May 26, the oath
        taking is necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5734f-a0d7-48b8-a54f-06579627f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.760+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.760+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang gagawin ko na lang ay magpapaalam ako sa ICC kung pwedeng pumunta
        ang consul natin para makapag-oath siya kasi kailangang mag-oath siya to assume
        office,” Remulla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f87dc7-c776-4cb6-9beb-782440bf655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.761+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.761+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What I will do is to ask permission from the ICC if our
        consul could go there for Duterte to take his oath because it is needed so
        he could assume office.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58906c-fec1-4828-b21d-6ae2f5985975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.761+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.761+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Citing existing rules, the DILG said Philippine ambassadors and consuls
        may administer oaths of office.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19208308-97cd-4a9a-8318-77b2ff40bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.762+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.762+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Should Duterte take his oath, the agency explained that the vice mayor
        will automatically take over the mayor’s role if he would be physically and
        legally incapable of rendering duties due to his detention. Davao City’s vice
        mayor-elect is Duterte’s son, Sebastian.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a811fb9-f826-444c-8346-d4984fe0c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.762+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.762+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The highest-ranking member of the Sangguniang Panglungsod or City
        Council, meanwhile, will serve as acting vice mayor. The former president’s
        grandson, Rigo, topped the councilor race in the city’s first district.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8039c-b308-4c76-b23e-bc24a034fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.763+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.763+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But if Duterte fails to take his oath within six months from proclamation,
        the DILG said the mayoral seat will be permanently vacant, prompting the vice
        mayor to assume as the mayor and the highest-ranking city council member as
        vice mayor.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978eef00-8878-4320-a340-eeec526fd6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.763+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.763+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections proclaimed Duterte as Davao City mayor-elect
        on May 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9dae5-d6f3-49eb-821a-944d78aa0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T20:15:52.763+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T20:15:53.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T20:15:52.763+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/5/13/Duterte-reclaims-Davao-by-landslide--family-solidifies-power-.html">Duterte
        back as Davao mayor; family solidifies power&nbsp;</a></strong></p>'
