      'mgnl:lastModified': 2025-05-26T11:20:09.589+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kim Moon-soo, presidential nominee from the conservative People Power\
        \ Party, has also unveiled a reform proposal including a four-year, two-term\
        \ presidential system for future presidents.\r"
