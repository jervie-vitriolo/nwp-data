  'asean-summit-kicks-off-malaysia-us-tariffs-myanmar':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'ASEAN family photo in Kuala Lumpur, Malaysia. (PCO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T15:08:30.000+08:00
    'imagesource': 'jcr:bc756d52-d391-4e24-9f52-cbf59f50525b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c9e07df-148d-4587-9450-83860aee60c6'
    'lead': 'The Association of Southeast Asian Nations (ASEAN) officially opened
      its 46th summit with Malaysia, this year''s chair, calling for unity and strategic
      clarity amid rising global challenges,  from unilateral U.S. tariffs to the
      ongoing crisis in Myanmar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T15:48:55.671+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-26T15:48:55.905+08:00
