    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '24-hour private vehicle ban, 3 days a week on EDSA beginning June 16 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ea7e2-0f7a-498d-8a3f-50466cf42ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:12:33.555+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:12:34.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:12:33.598+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Private vehicles based
        on the license plate ending digit will not be allowed on Epifanio de los Santos
        Avenue (EDSA) for 24 hours, three days a week beginning June 16 in anticipation
        of heavy traffic during the two-year rehabilitation of the main access road
        to cities in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd3a93-7c03-4eea-9af8-f569fd5e9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:12:33.555+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:12:34.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:12:33.555+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f88cb-290a-4844-bb10-79e06061d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:12:33.555+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:12:34.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:12:33.555+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing on Monday, May 26, the Metropolitan Manila Development\
        \ Authority (MMDA) said the highway will be off limits to cars with license\
        \ plates ending in odd numbers (1, 3, 5, 7, 9) on Monday, Wednesday, and Friday.\
        \ Conversely, plates ending in zero and even numbers (2, 4, 6, 8) will be\
        \ banned on Tuesday, Thursday, and Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32118097-05d7-452c-b3c3-bc9b20cc9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:12:33.556+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:12:34.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:12:33.556+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b6f9e-b6d1-4683-a769-44fd51b0267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:12:33.556+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:12:34.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:12:33.556+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The agency said EDSA will be unrestricted on Sundays.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e6673-ce83-4d01-ba40-cb3274fde4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:12:33.557+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:12:34.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:12:33.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82649fd5-e3a7-4e62-aade-74ea06a06199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:12:33.557+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:12:34.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:12:33.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Sa ngayon po magiging 24 hours ang yung odd-even scheme pero titingnan\
        \ po namin, iaadjust namin yan later on siguro na magkaroon ng window period\
        \ probably between 10 or 11 pm,” MMDA Chairman Romando Artes said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0e7a3-6560-4989-83d1-8e9b2ba82661'
