    'mgnl:lastModified': 2025-05-26T15:48:55.703+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ASEAN']
    'stories': []
    'template': '1'
    'title': 'ASEAN opens 46th summit with focus on US tariffs, Myanmar crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c7c5f-b306-4410-8803-236a0705d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Association of
        Southeast Asian Nations (ASEAN) officially opened its 46th summit with Malaysia,
        this year''s chair, calling for unity and strategic clarity amid rising global
        challenges, from unilateral U.S. tariffs to the ongoing crisis in Myanmar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab53a95-4f9c-4737-86ab-289b133447ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malaysian Prime Minister Anwar Ibrahim, chairing ASEAN in 2025, said
        on Monday, May 26, emphasized the importance of preserving multilateralism
        and deepening partnerships, in light of recent economic and political developments
        affecting the region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a02b5d-3795-4d3b-9616-46a1d251de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These milestones offer a renewed sense of optimism and confidence
        for ASEAN, underscored by remarkable resilience against a backdrop of increasingly
        complex and sobering global developments,” Anwar said on Monday, May 26.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2fd10-0e81-471d-93c2-5a05029d00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He confirmed that ASEAN will adopt a 20-year vision plan aimed at enhancing
        regional cooperation and sustainability, stressing the importance of consensus
        and centrality.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8de84-19b0-462f-aca6-77c0540e0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Malaysian leader acknowledged concerns over recent United States
        unilateral tariffs, revealing that ASEAN will pursue bilateral engagements
        while preserving regional consensus.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b83eb3-d0c6-4516-ac47-1ccf6b8b97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“When we encountered this problem with the tariff, we said proceed
        with bilateral meetings, but retain this ASEAN consensus,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde4ce2-25e8-4077-b015-f2ba628c3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.692+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Anwar also announced plans to write to former U.S. President Donald
        Trump to seek understanding for a U.S.-ASEAN meeting, reflecting ASEAN’s intent
        to engage all global partners amid shifting geopolitical dynamics.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190108f-01cb-4299-9ff3-1e9d1e73b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the Myanmar issue, Anwar highlighted progress through the formation
        of an informal advisory group led by former Thai Prime Minister Thaksin Shinawatra.
        He cited quiet diplomacy, including consultations with senior ASEAN figures
        like the Sultan of Brunei and Cambodia’s Hun Sen.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962cb021-dc13-40a4-b7d5-9faf8a4226bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.693+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This small bridge may be fragile — but as they say in matters of peace,
        even a fragile bridge is better than a widening gulf,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae33a27-0573-4c9f-90d1-e0c5d8b64baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:48:55.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T15:48:55.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:48:55.694+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The summit marks a decade since the ASEAN Community was established.
        Leaders are expected to discuss a range of issues, including economic integration,
        maritime security, and humanitarian efforts in Myanmar.</p>'
  'song-joong-ki-eyes-local-spots-in-future-ph-visit':
