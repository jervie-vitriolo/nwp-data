      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a14320-ef1f-4757-83a3-1456119e5cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.795+08:00
      'mgnl:createdBy': 'jham-nwp'
