      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'His statement comes amid rising confrontations in the disputed waters,
        where Chinese vessels have frequently harassed Philippine ships. ASEAN and
        China have been in negotiations for decades on a COC to manage tensions in
        the strategic waterway, but progress has been slow.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4e917-6217-4198-a9ed-9bf94db01a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:24:00.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also welcomed the outcome of a special ASEAN Economic Ministers’
        Meeting convened by Malaysia earlier this month, which reached a consensus
        to avoid retaliatory measures in response to new tariffs, particularly those
        imposed by the United States.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbe261-2e9b-41fd-b226-3fe41c864732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:24:00.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This measured and unified approach upholds ASEAN’s commitment to dialogue,
        diplomacy, and a rules-based multilateral trading system,” Marcos said, without
        directly naming Washington.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d3ae55-119c-495f-a279-3849750f5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:24:00.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said inclusive and sustainable growth must remain ASEAN’s
        core principles amid the evolving global landscape, warning that without unity
        and resilience, “segments of our society may be left behind.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c0226-cf19-4627-889b-645717142998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:24:00.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also urged greater cooperation on climate change, transnational
        crime, and technology-driven human trafficking, reiterating the Philippines’
        support for expanding climate financing for member states.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c5b7c2-6a4f-4657-9653-f2624b22cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:24:00.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T17:24:01.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T17:24:00.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As one of the most climate-vulnerable regions globally, nearly
        half of the ASEAN population faces significant climate-related risks,” he
        said. “Let us work toward scientific, investment-led, and transformative solutions
        to the climate crisis.”</p>'
  'lower-rice-tariff-likely-retained-june':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A vendor sells rice options from P45 per kilogram to P49 per kilogram
      in a wet market in Quezon City in May. (Joevel Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T17:36:42.000+08:00
