      'mgnl:lastModified': 2025-05-26T08:29:22.793+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The sheer spectacle of what Tom and McQ put in as the major ingredients\
        \ of this film are truly remarkable,\" said Aronson, using the nickname for\
        \ the film's director, Christopher McQuarrie.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86cd14-19a3-468d-a925-b18ace0afbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.793+08:00
