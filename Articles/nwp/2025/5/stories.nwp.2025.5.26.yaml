      'mgnl:type': 'text'
      'text': "In their third year at Hogwarts, Harry, Ron and Hermione meet escaped\
        \ prisoner Sirius Black and learn to handle a half-horse/half-eagle Hippogriff,\
        \ repel shape-shifting Boggarts and master the art of Divination. Harry must\
        \ also withstand soul-sucking Dementors, outsmart a dangerous werewolf and\
        \ deal with the truth about Sirius and his relationship to Harry and his parents.\r"
