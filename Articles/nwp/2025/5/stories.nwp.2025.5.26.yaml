      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.591+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Yoon was a member of the PPP until he resigned from the party on May\
        \ 17.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0284a2-0abb-4741-bd56-ac4fffb7a536'
