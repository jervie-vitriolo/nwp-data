    'lead': 'SB19, the trailblazing Filipino P-Pop group, has partnered again with
      Spotify to enhance fan experiences during their latest musical journey, Simula
      at Wakas. This collaboration is an absolute game-changer for both fans and artists,
      introducing innovative, interactive, and immersive features to celebrate this
      exciting era.'
