      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301acbb-a137-46e2-a561-0a1f6d77a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.748+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Fortun was quick to dismiss any involvement by allies of\
        \ former President Rodrigo Duterte, as the elections were seen as a showdown\
        \ between the Dutertes and the Marcoses.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c626e-cf35-45f8-b4a5-72f48b92bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.748+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.246+08:00
