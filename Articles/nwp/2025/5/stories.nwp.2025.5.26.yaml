      'mgnl:lastActivated': 2025-05-26T14:08:00.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.641+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The head of a U.S.-backed private humanitarian
        organization tasked with distributing aid in Gaza through an Israeli-initiated
        plan resigned on Sunday, saying he could not abandon principles of humanity,
        impartiality and independence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c7b74-87c2-4b83-9daf-855f7426a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:28:50.175+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.641+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558ab50-cfc9-4882-b72c-1addf0df4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:28:50.175+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.642+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jake Wood, executive director of the Gaza Humanitarian Foundation
        for the past two months, said he resigned because it could not adhere "to
        the humanitarian principles of humanity, neutrality, impartiality, and independence,
        which I will not abandon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8ac52-0926-4be3-9b2a-b9a7aa932451'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:28:50.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.643+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855f748-1d2b-40c8-8c8f-96796d2139e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:28:50.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.643+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wood''s statement did not provide more details and the former U.S.
        Marine did not immediately respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336dea9e-dc50-4492-8236-d1607099d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:28:50.177+08:00
