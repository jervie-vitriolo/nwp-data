      'jcr:uuid': '1041ba24-4580-49c2-ba4c-03009f5730b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.588+08:00
      'mgnl:createdBy': 'jham-nwp'
