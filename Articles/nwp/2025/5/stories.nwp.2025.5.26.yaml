      'mgnl:lastModified': 2025-05-26T12:45:12.084+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Game 4 is Tuesday night in Indianapolis.\r"
