    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897f81e-79c6-44bb-b6cd-b7a3b66edf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:22:50.334+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:42:32.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:42:32.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the biggest aerial assault of the war, Russia pummeled Ukrainian\
        \ cities and other targets with at least 367 drones and missiles overnight\
        \ on Sunday, killing at least 12 people, including three children in the northern\
        \ region of Zhytomyr, Ukrainian officials said.\r"
