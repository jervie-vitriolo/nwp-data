      'mgnl:lastModified': 2025-05-26T15:33:50.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“COMELEC is ready to appear before Congress if and when called upon
        to lay down facts and showcase the milestones of the most successful, fastest-ever
        in counting, and transmission of votes, canvassing and proclamations, most
        peaceful electoral exercise, highest-ever voter turn-out national and local
        elections in numbers,” the poll body said in a statement.</p>'
