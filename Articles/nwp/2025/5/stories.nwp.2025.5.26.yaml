      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Should the petition be granted, the group believes it will get a
        House seat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077a14b-3859-43e8-9d40-26662f711d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:43:33.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
