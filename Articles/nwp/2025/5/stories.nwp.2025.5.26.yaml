      'mgnl:lastActivated': 2025-05-26T22:13:03.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He described the offer as “genuine” and “gallant,” particularly after
        the administration’s poor showing in the midterm elections.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a923da-0d3a-4e42-b95c-0bb9920902c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.958+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The offer was noble, was gallant on his part. And maybe perhaps it’s
        also an acknowledgment of the failure of the administration to gain the majority
        of Senate votes in the midterm elections,” Lacierda said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc394b-c7eb-4653-adc6-7f453a92a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.958+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He noted that Marcos’ gesture — which included floating the idea of
        reconciliation in a recent podcast — was an unsolicited “olive branch” to
        ease political polarization. However, Lacierda questioned whether the gesture
        was enough, especially with the Vice President facing an impeachment trial.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b66f6a-42e9-47f0-80f8-3f762bc71506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.959+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.959+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Maybe the best signal, I suppose, if you really want to offer an olive
        branch, is: what do you intend to do with the impeachment trial?” he said.
        “It’s up to the Duterte family to show a more visible sign of reconciliation.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eba9a3-f8d5-4c4e-bf55-c6f0b292fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.959+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.959+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lacierda said any potential revival of the Marcos-Duterte alliance
        faces a steep challenge. “Realistically, with so much already said by both
        sides… it’s going to be pretty hard to come up with a Uniteam 2.0,” he noted,
        pointing to Vice President Duterte’s public criticisms of the President.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac95ba-385d-4b25-8e40-3a9449e30610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.959+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.959+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In the universe of possibilities, reconciliation is possible. But
        given the acrimonious statements, it’s pretty remote,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf30e25-dae4-40fb-bbc3-d26d8c4db97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.960+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.960+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also raised the question of power dynamics should a reconciliation
        occur: “Will Sara Duterte agree to be, again, the junior partner?”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab79fef-6c83-4b42-8932-31e3db78a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.960+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.960+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the ongoing impeachment trial of the Vice President and
        its potential impact on the 2028 elections, Lacierda said the outcome would
        hinge on the evidence presented.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d987b4-9d4e-44cc-a69b-70c9e64c9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.961+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“She only needs nine votes to be acquitted. Her allies already have
        five seats after the midterms — she only needs four more. So her chances of
        acquittal have risen dramatically,” Lacierda explained.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023fa45-2616-4f5f-bd6f-81db54f6f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.961+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As for whether the trial could trigger a sympathy vote, Lacierda said
        it would depend on the strength of the prosecution’s case.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337f652-beb2-4683-968a-2ee61d030622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:13:02.961+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:13:03.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:13:02.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Short of presenting strong and convincing evidence, it will be
        very hard to convince both the Senate and the public that she committed an
        impeachable offense,” he said.</p>'
  'sara-duterte-presidency-existential-threat-to-bongbong-marcos':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Sara Duterte (L), Bongbong Marcos (R)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T22:13:09.000+08:00
    'imagesource': 'jcr:171ef22c-1242-4850-962f-13bad0c2ec29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b8ecdf1-4548-4b60-896d-677adc60dc94'
    'lead': 'A possible presidential run by Vice President Sara Duterte in 2028 poses
      an “existential threat” to the Marcos camp, a former presidential spokesperson
      said, and this scenario could push unlikely alliances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T22:15:21.326+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-26T22:15:21.684+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-26T22:15:21.371+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Sara Duterte win in 2028 an existential threat to Marcos - Lacierda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50a4e2-95a8-4c51-b6fa-c10be1d0cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.346+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.363+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - A possible presidential
        run by Vice President Sara Duterte in 2028 poses an “existential threat” to
        the Marcos camp, a former presidential spokesperson said, and this scenario
        could push unlikely alliances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33871a-0c37-4783-82d5-0ac85f9380a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.347+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking on The Newsmaker on NewsWatch Plus, Edwin Lacierda said the
        Marcos administration wants to make sure victory is obtained in the next presidential
        election especially if Duterte seeks the top post.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd8e91-082d-486f-93d2-1f1aa0f149b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.347+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“If Vice President Duterte wins, expect a revenge tour. Medyo galit
        siya. That’s an existential threat to the Marcoses,” Lacierda warned.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fea22-9007-46d9-9089-04d950665dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.348+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She’s still angry. That’s an existential threat to the
        Marcoses.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d08ebf-883e-46f7-9f96-c2a06b4f0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.348+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said that while the Marcos camp cannot afford to be complacent.
        He pointed to past election cycles where administration candidates lost, thus
        the need for a broader coalition.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996c46d-a5ba-48f5-a99a-a4bacdc0c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.348+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It makes sense for the Marcos forces to consider aligning with someone
        else. Definitely not the Duterte forces - possibly with the yellow and pink
        forces. But that depends on a lot of things,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4d3f5-74f1-4065-8e3f-ebc8fc40c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.349+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Opposition alliance with Marcos camp ‘depends’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0c475-2d20-4b32-91a1-b8175f97476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.349+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lacierda said the so-called ‘pinklawan bloc,’ associated with Leni
        Robredo, Risa Hontiveros, Kiko Pangilinan, and Bam Aquino, remains a potent
        political force, and its leaders must begin unifying early if they want to
        remain competitive in 2028.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999dc513-1ceb-4f9c-a9e9-7c8118ac5fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.350+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He cited the 2022 elections, where Robredo and Pangilinan each received
        around 15 million votes, as well as the duo’s strong performance in the midterm
        Senate elections, where Aquino earned over 20 million votes and Pangilinan
        more than 15 million.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6d7b9-6a2c-43c2-aaa2-12afc025dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.350+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Na-revive ang lakas ng yellow at pink forces,” Lacierda said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9a447-d833-43ab-b0fb-0739a93f3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.351+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The strength of the yellow and pink forces was revived.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84544ca7-fb68-4fe3-8033-fe2eba464aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.351+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pero kung hindi sila magkaisa, mahahati ang boto. That would be a
        disaster,” he added. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3307a-48d9-422c-9db9-4619bd1a7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But if they don’t unite, the vote will be split. That
        would be a disaster.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d93e16-ba3a-45e7-9583-6e7b04c666c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked whether an alliance between the ‘pinklawans’ and the Marcos camp
        is possible, Lacierda said it’s not off the table - but depends on many factors.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68915d4-176f-4fc1-97b5-45b6f73322fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It depends on kung sino ang kandidato. Do we share the same values?
        What are the advocacies we can agree on? And then, of course, there’s power-sharing.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d598f-0660-4b85-870f-a056cb70f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It depends on who the candidate is.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5b3cf-ea71-47a6-a086-4349e53caadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These are big questions that need answers early on.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042021f-2b68-4e24-a136-ace116504d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T22:15:21.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T22:15:21.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also expressed optimism that the opposition bloc would not field
        multiple candidates.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cabdd8c-0b6e-4a79-88d1-e7746a4a22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T22:15:21.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
