      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9701e98-e5f1-4e2b-8c2c-be7d30507c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.129+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.644+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Foundation''s board said it was "disappointed"
        by Wood''s departure, but vowed not to be deterred from efforts to reach the
        enclave''s entire population in coming weeks.</p>'
