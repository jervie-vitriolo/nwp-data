      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mababawasan (ng seats) po, lalo na ‘yung mga nasa taas [The seats,
        especially those in the higher spots will be reduced],” lawyer Winly Supnet
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a01f78-aeb6-485c-9096-06ea43d0fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:33:16.399+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kung sakaling maiaayos ang alokasyon ng mga pwesto o mga seat sa Kongreso\
        \ na ginawa po nila at magkakaroon ng recomputation, tiyak po na makakapasok\
        \ ang OFW Party-list dahil ito po ay laban nating lahat,” Magsino said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496c81e-9952-43bd-9342-d656b0b22748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:33:16.400+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they correct the allocation of seats in Congress
        by recomputing, definitely, OFW Party-list will be able to get a slot.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf84f4-b063-47a8-bca1-b1846a8b12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:43:33.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The poll body welcomed the court filing.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f16491-6531-4e39-a444-ffc7bfd096ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:43:33.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The latest pronouncement of the Supreme Court on the issue… had provided
        the basis not just for the computation of the allocation and distribution
        of available Party-List Seats but also operationalized the Constitutional
        precepts on the composition on the House of Representatives,” Comelec spokesperson
        Rex Laudiangco said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f447fc7-596b-46db-ac17-a8d309de52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:43:33.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:43:33.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'OFW ranked 59th in the party-list race.'
    '18':
