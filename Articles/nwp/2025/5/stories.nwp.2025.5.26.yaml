      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff3d87-7c79-42da-b713-5f3fbfd4c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.745+08:00
