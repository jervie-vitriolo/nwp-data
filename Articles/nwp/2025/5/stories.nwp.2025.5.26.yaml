      'mgnl:lastModified': 2025-05-26T08:29:22.798+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Movie ticket sales in the U.S. and Canada are up 21% from a year ago,\
