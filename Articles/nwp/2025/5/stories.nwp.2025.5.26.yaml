      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f991f-5504-430a-98c1-bf792071acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.591+08:00
