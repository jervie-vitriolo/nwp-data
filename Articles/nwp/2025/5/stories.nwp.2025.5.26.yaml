      'mgnl:created': 2025-05-26T18:07:51.043+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.043+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lesser flamingos are currently considered near-threatened, rather
        than endangered, by the International Union for Conservation of Nature: there
        are 2-3 million left, four-fifths of them spread across Africa, the rest in
        a smaller area of South Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a068a0b-d54b-42cc-8250-b28a2373639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.044+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0a7d7-be89-444d-9b6e-cb81a0e3a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.044+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But they are in steep decline, and the poisoning of one of their last\
        \ few breeding sites has worsened their plight dramatically.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5519370-19b7-449b-97ef-5a8d9db601b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.045+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20521648-d815-4f0a-b51f-715aae6d1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.045+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tania Anderson, a conservation biologist specializing in flamingos,
        told Reuters the IUCN was about to increase its threat-level to "vulnerable",
        meaning "at high risk of extinction in the wild", owing largely to their shrinking
        habitats of salty estuaries or soda lakes shallow enough for them to wade
        through.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80828435-5f68-4937-bfca-78fff48e1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed3951-0657-4a9c-b471-0a3d1906d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It's really very upsetting,\" Anderson said of the sewage spills\
        \ in Kamfers Dam. \"Flamingos play a pivotal role in maintaining the water\
        \ ecosystems of our wetlands.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09260509-754c-4c96-a630-a91e452e79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d093e3e-4138-42f7-a1d5-b245b5d91722'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A 2021 study in Biological Conservation found sewage threatens aquatic
        ecosystems across a vast area of the planet. Although 200 nations came together
        at the U.N. COP16 biodiversity summit in Colombia last year to tackle threats
        to wildlife, no agreement was reached.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25662f0e-787e-43e0-88c1-757affa8498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.048+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d9357-a662-4ce2-8237-d1f3634c0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.048+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''They just disappeared''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec358856-0929-49ac-9898-5d765a9257a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.049+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.049+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882e76a-7ec2-41ef-8999-91fd39050112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.049+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.049+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Footage taken by the Wildlife and Environment Society of South Africa\
        \ in May 2020 shows Kamfers Dam turned flamboyant pink with flamingos. When\
        \ Reuters visited this month, there were none.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093617e2-16bb-49e0-98c9-e2697b247974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.050+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5879d49-538e-4135-bf76-8f96e2d21d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.050+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A closer look at the water revealed a green sludge that bubbled and\
        \ stank of human waste.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6e368-aa5e-445c-8dde-700a018d0e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051262d-327e-4a9b-a218-0aea17ee5792'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It was a sea of pink," Brenda Booth recalled, as she gazed over
        the bird-free lake located on the farm she owns, dotted with acacia trees
        and antelope.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d279c-e9d1-42ad-bf17-f24939c4fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.052+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c24d9c-2a4b-4c7b-9b88-c7aae16a5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.052+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"They all just disappeared,\" said Booth, who last month secured the\
        \ court order compelling the African National Congress-run municipality in\
        \ charge of Kimberley, a city of 300,000, to fix the problem.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec59c9e-e4bd-47b8-972c-52849fd5fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.053+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.053+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd5570-b2ae-4126-85b7-29747876612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the treatment plant "became progressively dysfunctional
        to the point where ... approximately 36 megalitres a day of untreated sewage
        was being discharged into the dam," said Adrian Horwitz, the lawyer bringing
        the case in the High Court of South Africa, Northern Cape division.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0efea-650c-4292-8459-0d3784e0fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c00ed-b236-4092-a5c7-dfe6db63357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Municipality manager Thapelo Matlala told Reuters thieves had vandalized
        the plant and stolen equipment, grinding it to a halt.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a5cc6-9bf4-43b5-b045-f472abab3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baab3e4-e708-45b7-a0b8-9a85f7e53efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.056+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.056+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are working on a new strategy for ... repairing the damage,"
        he said outside his office, adding that this needed 106 million rand ($5.92
        million), money the council didn''t have.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f0e13-ee0e-4061-8443-ff2fb509e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.057+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15bed3d-685d-4419-92ec-d4020026bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.057+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Failure to deliver services was one of the main reasons the ANC
        lost its 30-year-strong majority in last year''s elections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56912e-3e47-4f72-9113-87a2337ec8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.058+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.058+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96819a96-a543-4ccf-b0c9-bc74d95445f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.059+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.059+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lesser flamingos mostly eat spirulina, a blue-green algae - filtering\
        \ it through their beaks. This limits them to alkaline water bodies, largely\
        \ in East Africa's Rift Valley.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d3872-682e-4cf6-ae57-3fe3357012ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.060+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.060+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6ab07-b178-49f7-8b4c-15284cc80839'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.060+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.060+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>They''re fussy about where they breed, with just three sites in
        India alongside the remaining three in Africa.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc804fc-52bc-4241-a2ff-eb2ae4e7fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.061+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.061+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289aea92-3462-4a82-b42c-e2210a0bc2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.062+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T18:07:51.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T18:07:51.062+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Flamingos began breeding at Kamfers Dam in 2006, said Ester van der\
        \ Westhuizen-Coetzer, wetlands specialist for local diamond miner Ekapa Group,\
        \ as she waded through grassland at the edge of another lake where she had\
        \ spotted a flock.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056d119-0a3b-4cf6-8d86-80c9963e23ad'
