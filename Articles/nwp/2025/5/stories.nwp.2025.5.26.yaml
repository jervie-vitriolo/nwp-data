      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.600+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Professor Chae said while Lee and Kim shared similar goals, the two\
        \ contenders were driven by differing motivations.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096e599-8636-4219-b2be-c12c12a31c26'
