      'mgnl:lastModified': 2025-05-26T08:29:22.797+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“From now up until mid-August, there is at least one new release coming\
        \ out every weekend with the potential of making $100 million at the domestic\
        \ box office,” said Daniel Loria, senior vice president of The BoxOffice Company,\
        \ which provides online ticketing services for movie theaters.\r"
    '25':
