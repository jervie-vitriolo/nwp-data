      'mgnl:lastModified': 2025-05-26T11:20:09.599+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kim and his party criticised Lee for not pledging to reduce the term\
        \ for the next presidency, but Lee said stable governance and economic recovery\
        \ would be more important for the next leader than spending much of the term\
        \ only on the constitutional revision.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d3e3b-431f-439b-b4c5-597322519861'
      'mgnl:activationStatus': true
