      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:43:33.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/nwp/2025/5/23/bagong-henerasyon-party-list.html"><strong>disqualification
        case against BH</strong></a> has been dismissed but it is yet to be proclaimed
        as the petitioner may still appeal.</p>'
