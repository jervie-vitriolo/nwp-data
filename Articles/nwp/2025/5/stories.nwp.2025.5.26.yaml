    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2eebd9-5371-4385-96c7-ba9e667c21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:20:09.600+08:00
