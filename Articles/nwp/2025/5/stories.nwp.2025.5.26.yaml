      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Jersey, United States -</strong> U.S. President Donald
        Trump said on Sunday his tariff policy was aimed at promoting the domestic
        manufacturing of tanks and technology products, not sneakers and T-shirts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ff500-9882-47da-a402-606cf6a47e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:25:04.070+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:25:04.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:25:04.070+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb04c5-cf15-48a8-a5cf-63d8d4526b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:25:04.070+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:25:04.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:25:04.070+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Speaking to reporters before boarding Air Force One in New Jersey,\
        \ Trump said he agreed with comments from Treasury Secretary Scott Bessent\
        \ on April 29 that the U.S. does not necessarily need a \"booming textile\
        \ industry\" - comments that drew criticism from the National Council of Textile\
        \ Organizations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a862eca-d60a-4aab-81b0-50ea70b3dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:25:04.070+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:25:04.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:25:04.070+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df641b-1d22-4e63-b32c-80c82fe53478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:25:04.071+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:25:04.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:25:04.071+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We're not looking to make sneakers and T-shirts. We want to make\
        \ military equipment. We want to make big things. We want to do the AI thing\
        \ with computers,\" Trump said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2302c-edfd-4b72-818f-7de0d43d12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:25:04.071+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:25:04.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:25:04.071+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343bce14-4496-4ab4-b824-6d62c5bdee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:25:04.071+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:25:04.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:25:04.071+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm not looking to make T-shirts, to be honest. I'm not looking to\
        \ make socks. We can do that very well in other locations. We are looking\
        \ to do chips and computers and lots of other things, and tanks and ships,\"\
        \ Trump said.\r"
    '7':
