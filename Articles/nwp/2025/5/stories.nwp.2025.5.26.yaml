      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d22e7b-f341-4aa9-a79b-b566f56cd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T18:07:51.065+08:00
      'mgnl:createdBy': 'thea-nwp'
