      'mgnl:lastModified': 2025-05-26T18:07:51.065+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"They've missed three or four breeding seasons,\" she said, and many\
        \ also died of botulism, a disease that flourishes in waste.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
