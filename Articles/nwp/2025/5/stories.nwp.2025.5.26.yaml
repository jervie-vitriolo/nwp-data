      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce588c-e731-4524-9840-2f5f690263ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.793+08:00
