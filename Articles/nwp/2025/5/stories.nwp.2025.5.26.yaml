  'doj-moves-cancel-harry-roque-passport':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former presidential spokesperson Harry Roque (Senate of the Philippines/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T13:17:53.000+08:00
    'imagesource': 'jcr:07d2ee15-14d0-453a-8727-b9eee9783c79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e332908-2e84-473b-8756-eba7bdd60d30'
    'lead': 'The Department of Justice has filed for the cancellation of former presidential
      spokesperson Harry Roque’s passport as he faces non-bailable charges for qualified
      human trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T13:22:06.188+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-26T13:22:06.485+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-26T13:22:06.234+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ moves to cancel Harry Roque’s passport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5367bc-3fe2-4e5d-a430-b93a64f9dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.220+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Justice
        has filed for the cancellation of former presidential spokesperson Harry Roque’s
        passport as he faces non-bailable charges for qualified human trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473eea1-1afd-4233-8d32-f9f76e7ebae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.221+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque has been in the Netherlands where he is <a href="https://www.newswatchplus.ph/news/nwp/2025/3/17/harry-roque-asylum-netherlands.html"><strong>applying
        for asylum</strong></a> over what he called political persecution against
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c0097-e43a-48e1-ab57-1a7f0fa1ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.221+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.221+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa nga nagsisimula ang lahat, tinatakasan na niya. Sa batas
        natin, flight is an indication of guilt. Kaya sana harapin niya na lang para
        naman maging madali ang lahat para sa ating bansa,” Justice Secretary Jesus
        Crispin Remulla said in a chance interview on Monday, May 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38b5f3-2405-4fa0-830e-8ecdabbdecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He already escaped even before proceedings started.
        Under our law, flight is an indication of guilt. So, I hope he faces the case
        for the benefit of everyone.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47462d-3bec-4345-8c21-a57eced80afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.222+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.222+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla said Roque holds two or three passports. He explained that
        once Roque’s passport is canceled, he will be considered as an undocumented
        alien, unless his asylum bid is granted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f27aec-683c-41f5-b74c-77e6f11aea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the justice chief believes the Netherlands will deny Roque’s
        asylum application.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebf973-bdd4-4b60-a467-f90777fc21e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Netherlands is one of the countries that goes against human trafficking
        which is the charge against Harry Roque,” Remulla said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9a1ae-77fc-4797-bc3d-1fb039a0d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.223+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.223+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the former spokesperson had been declared an undocumented alien
        and had his passport canceled, he would be deported, said Remulla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538e48b-cc15-42fe-91b8-5c9602be745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.224+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.224+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.newswatchplus.ph/news/nwp/2025/4/29/roque-cassandra-ong-40-others-qualified-trafficking.html"><strong>arrest
        warrant</strong></a> has been issued for Roque, offshore gaming operation
        hub representative Cassandra Li Ong, and almost 50 others for their alleged
        involvement in the operation of Lucky South 99 in Porac, Pampanga, which had
        been raided over illegal activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727ad1c-7de6-4ab6-998c-3e5be8f0f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:22:06.224+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T13:22:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:22:06.224+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque, whose documents were discovered during the raid, has been
        arguing that he was just the lawyer for Whirlwind Corp., the firm that leased
        the land to Lucky South 99.</p>'
  'revilla-mulls-cases-orchestrated-fake-news':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Outgoing Senator Bong Revilla. (Senate of the Philippines/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T13:37:11.000+08:00
    'imagesource': 'jcr:04e7ebe3-b722-4d68-aaeb-755a5bec6ca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e340269a-cb6c-4eed-b4c8-9b0adf1a153c'
    'lead': 'Outgoing Senator Ramon ''Bong'' Revilla Jr. is pursuing legal action
      against online personalities, vloggers, and other individuals who allegedly
      spread disinformation that he claims contributed to his loss in the May midterm
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T13:39:04.726+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-05-26T13:39:31.239+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-26T13:39:30.775+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['VoteWatch', 'Eleksyon-2025', 'Bong-Revilla']
    'stories': []
    'template': '1'
    'title': 'Revilla mulls cases over ‘orchestrated’ fake news blamed for poll loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5ab12-dc60-4e99-b245-374e5b83ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.739+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.758+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Outgoing Senator Ramon
        “Bong” Revilla Jr. is pursuing legal action against online personalities,
        vloggers, and other individuals who allegedly spread disinformation that he
        claims contributed to his loss in the May midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee11e83-1b42-41ea-a5fb-bf4146d14444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.740+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.759+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Revilla’s lawyer, Raymond Fortun, said they are considering filing\
        \ “five to ten” cyber libel complaints against individuals accused of spreading\
        \ false information about the senator’s plunder case.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd6444-9d0f-4689-8aeb-673ca1a8c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.740+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.760+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Senator Bong Revilla was falsely charged before the Sandiganbayan\
        \ for having misused his PDAF (priority development assistance fund). He was\
        \ rightfully acquitted from these false charges in 2018 and 2021,” Fortun\
        \ said in a press conference at the Senate on Monday, May 26. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23941b0c-a348-4f6c-99f3-45f35950a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.740+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.760+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460bbdb5-f742-4d60-9762-27584ca3dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.741+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.761+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Notwithstanding such acquittals, certain individuals and groups during\
        \ the run-up to the 2025 elections continued to vilify him by spreading false\
        \ and fake posts that he had been convicted and ordered by the Sandiganbayan\
        \ to return P124.5 million,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f1027-aab8-4429-910e-c396f41598d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.741+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.761+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91d280-7cd1-4642-bb00-51b31bb552a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.742+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.762+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Fortun said the disinformation campaign intensified two weeks before\
        \ the May 12 elections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a69b0-1d25-4f0d-aced-47634154919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.742+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.762+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db0ebf-7e8d-4862-ac21-5ba4994d64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.742+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.763+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Lumalabas itong mga fake news na ito and the effect is that he landed\
        \ 14th [These fake news stories started circulating, and as a result, he ended\
        \ up placing 14th],” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7aadb-7f03-4d96-b478-914aa74e6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.743+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.764+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a phone interview, Revilla acknowledged that there were other factors\
        \ behind his electoral defeat but emphasized that it is time to address the\
        \ issue of “fake news.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af5c92-136f-4a17-8ff1-1fea6d0627e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.743+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.764+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat lang yung mga bawat indibidwal na gagamitin or kung sino man\
        \ binayaran para sirain ako, dapat maging responsable sila sa sasabihin nila\
        \ o gagawin nila,” he added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fd639-d5d4-4dec-ba2f-f39142384f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.744+08:00
      'mgnl:createdBy': 'thea-nwp'
