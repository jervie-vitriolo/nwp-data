      'mgnl:type': 'text'
      'text': '<p>This June, Tier One Entertainment invites everyone from gamers to
        music lovers, artists, and fans to a groundbreaking festival. Designed by
        the community for the community, here are five reasons you absolutely shouldn’t
        miss this exciting event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8bb18-611f-4ea7-abfc-33a52b82cf47'
