      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-26T17:54:53.834+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Scrolling through TikTok recently, this lady came on my For You page\
        \ talking about using caviar as a seasoning as she plates her breakfast. Becca,\
        \ a wealthy Asian American who initially joined TikTok just to share videos\
        \ of her cat, quickly became my latest obsession. She's smart, hilarious,\
        \ endearing, and provides an entertaining glimpse into the luxurious lifestyle\
        \ of the 1%. When I first discovered her, she had tens of thousands of followers—\
        now she's amassed over 3 million followers in just a month.\r"
