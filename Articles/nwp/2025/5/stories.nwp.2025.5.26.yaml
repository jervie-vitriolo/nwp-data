      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c2477-a440-4e98-97b1-f69b68234c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T12:45:12.083+08:00
      'mgnl:createdBy': 'cj-nwp'
