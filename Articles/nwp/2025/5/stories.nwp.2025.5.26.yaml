      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-26T17:54:53.833+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Eco-Friendly Buds: <a href="https://urbangadgets.ph/shop/skullcandy-ecobuds-true-wireless-earbuds-glacier/">Skullcandy
        EcoBuds</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfaf6a-aef0-4733-add4-867f76c17b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:52:59.927+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-26T17:55:00.587+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-26T17:54:53.833+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "On my hunt for new Bluetooth earbuds, I stumbled upon Skullcandy’s\
        \ EcoBuds. Skullcandy is known for stylish and high-quality audio gear, and\
        \ these earbuds stood out for their environmental friendliness. EcoBuds are\
        \ described by Skullcandy as designed to minimize environmental impact without\
        \ sacrificing sound quality, aesthetics, or fun. They’re also budget-friendly\
        \ and produced with a 50% smaller carbon footprint compared to other brands.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d1611-2103-4326-bccb-82a5dde4f4ec'
      'mgnl:activationStatus': true
