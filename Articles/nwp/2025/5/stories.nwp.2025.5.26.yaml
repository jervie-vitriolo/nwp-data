      'mgnl:lastModified': 2025-05-26T13:39:30.770+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b97353-a063-4f4e-84fb-34ef11a07d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.749+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-26T13:39:31.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T13:39:30.771+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“When you try to take a look at the five to ten individuals or personalities,\
        \ titingnan mo rin kasi kung ano yung leanings nila, the posts that they have\
        \ been making in the past, who they are associated with, what kind of issues\
        \ that they make comments on, on social media, you will tend to see a lack\
        \ of connection to the Duterte group,” he said. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692578c-1cf9-467d-8263-ea4b99ac20b4'
