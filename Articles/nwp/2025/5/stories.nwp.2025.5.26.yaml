      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.597+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The next president should begin to gather public consensus based on\
        \ election pledges for the constitutional amendment and move forward with\
        \ bipartisan support, he told reporters on Sunday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ac0dd-835d-4cd6-8d28-32fe7cfd1ae8'
