      'mgnl:lastModified': 2025-05-26T12:45:12.086+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Indiana led most of the game Sunday but needed two free throws apiece\
        \ from Turner and Siakam to tie the game at 98 with 1:37 left. Brunson hit\
        \ a runner 20 seconds later to put New York back ahead.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdb56a-6a50-426e-a687-74192de69af3'
      'mgnl:activationStatus': true
