    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75260d04-efab-44b6-b539-95518770f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T13:39:04.750+08:00
