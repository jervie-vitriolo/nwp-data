      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c67cbd-a392-46ae-983a-3886da0dac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:22:50.335+08:00
