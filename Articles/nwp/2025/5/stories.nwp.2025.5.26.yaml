      'mgnl:lastModified': 2025-05-26T08:29:22.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cb2d1-f808-4de7-954f-382c872fd43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.789+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:29:23.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:29:22.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The family-friendly movie set a domestic box office record for the\
        \ first three days of the holiday weekend, besting 2022's \"Top Gun: Maverick,\"\
        \ according to Comscore. That helped propel ticket sales in the U.S. and Canada\
        \ to a record $262 million, Comscore reported.\r"
