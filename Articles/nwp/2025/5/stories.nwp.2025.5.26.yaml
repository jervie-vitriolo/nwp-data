      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Makabayan party-list
        bloc is pushing for a congressional inquiry on the supposed anomalous midterm
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a4784a-3451-463d-bc9d-75d2a9ffb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:33:50.248+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:33:50.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:33:50.248+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Gabriela Rep. Arlene Brosas, ACT Teachers Rep. France Castro, and Kabataan
        Rep. Raoul Manuel filed House Resolution 2291, directing the House suffrage
        committee to immediately investigate the automated election system, on Monday,
        May 26.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc779e-c23a-48b9-b1bc-d268eb6edcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:33:50.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:33:50.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:33:50.249+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers cited reports of election watchdogs and advocates
        about alleged overvotes, vote buying and selling, ballot tampering, among
        other issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793020a0-6a73-4517-95d1-3fa049434fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:33:50.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:33:50.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:33:50.249+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Beyond technical issues and voter disenfranchisement on election day
        itself, there have been other election-related issues before, during, and
        after the elections that have marred the integrity and credibility of the
        election results,” the resolution stated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a23e1-3f96-4801-b8d7-ae4afd4ec20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:33:50.249+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:33:50.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:33:50.249+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The party-list system, intended to represent marginalized groups,
        has been hijacked by political dynasties, big businesses, and military or
        police forces, undermining genuine sectoral representation,” it noted.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f256074-46e6-4a5c-a386-9da440cf7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T15:33:50.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-26T15:33:50.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T15:33:50.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Elections (Comelec) said it is prepared
        in case it is summoned by the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847aca2e-f0a2-424c-a8d0-b6fcf03ad73b'
      'mgnl:activationStatus': true
