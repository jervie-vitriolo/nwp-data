      'mgnl:lastModified': 2025-05-26T17:54:53.831+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. A Limited Summer Treat: Starbucks’ <a href="https://www.instagram.com/p/DIfPzPwzPl_/?hl=en">Salted
        Caramel Butter Pecan Piaya</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b37c6-1525-4fd1-ad57-6989034bb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T17:52:59.925+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-26T17:55:00.586+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-26T17:54:53.831+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Starbucks consistently changes its menu depending on the season.
        For example, during the Christmas holidays, a Peppermint Mocha and a Red Velvet
        Whoopie Pie always hit the spot. Their latest addition for the summer is the
        Salted Caramel Butter Pecan Piaya, a delightful twist on the traditional Filipino
        snack. Filled with irresistibly gooey salted caramel and crunchy pecan bits,
        it''s simply delicious. It''s supposed to be on the menu only until the end
        of the month, so enjoy it while it lasts!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e4f4e-3df5-4547-a58f-763ee3fe3546'
      'mgnl:activationStatus': true
