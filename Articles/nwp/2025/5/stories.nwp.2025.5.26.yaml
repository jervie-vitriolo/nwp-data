      'mgnl:lastModified': 2025-05-26T11:02:44.613+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>It isn’t your ordinary event. Tattoo artists create live art, gamers
        battle in thrilling tournaments, and fans eagerly await their favorite performers.
        It’s a place where diverse interests converge into a vibrant celebration.</p>'
