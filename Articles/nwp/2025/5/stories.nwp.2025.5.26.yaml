      'mgnl:lastModified': 2025-05-26T14:07:59.646+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a9ad4-5fe2-4c54-9c31-3bd81b6aef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.131+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.647+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We plan to scale rapidly to serve the full population in the weeks
        ahead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c394258-3dbf-4864-8864-57635c30bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T14:05:56.131+08:00
