        \ celebrating the Harry Potter films. Since the world premiere of Harry Potter\
        \ and the Sorcerer’s Stone in Concert in 2016, more than three million fans\
        \ have enjoyed this magical experience, which is scheduled to include over\
        \ 2,973 performances across more than 48 countries worldwide through 2025.\r"
