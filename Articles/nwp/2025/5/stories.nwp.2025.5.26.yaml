      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T12:45:12.083+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tyrese Haliburton scored 20 points and Myles Turner had 19 for Indiana,\
        \ which opened the series with two road victories. Pascal Siakam had 17 points\
        \ and TJ McConnell tallied 12 off the bench.\r"
