      'mgnl:lastModified': 2025-05-26T11:20:09.588+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The responsibility of the president should be strengthened and powers\
        \ should be decentralised,\" he said on May 18.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8886a5f-a37d-4c5c-9717-a037730ec605'
