      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.659+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said it was essential to alleviate distress and ease pressure on\
        \ distribution sites during the foundation's first days of operation.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd32d2-e5cf-41b5-a309-3a9eacd404ee'
