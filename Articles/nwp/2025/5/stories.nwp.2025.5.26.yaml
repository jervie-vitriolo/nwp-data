    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f24ab-01d8-44be-8050-c90e0259df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:28:50.177+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T14:08:00.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T14:07:59.646+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our trucks are loaded and ready to go," it said, adding that GHF
        would begin direct aid delivery in Gaza from Monday to reach more than one
        million Palestinians by the end of the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115df33b-2101-43dc-8961-29c92a4001ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T11:28:50.178+08:00
