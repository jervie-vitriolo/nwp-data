      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-26T11:20:09.595+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In April, Lee rejected a proposal by Woo Won-shik, the speaker of the\
        \ parliament, to hold a referendum on constitutional reform on the June 3\
        \ presidential election day.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a5a6c-b8a3-42e5-a523-24f1417dedb0'
