      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This was his second time in the Philippines, following a personal trip
        to Cebu about 15 years ago. Since then, his connection with Filipinos—both
        in Korea and abroad—has continued to grow.'
