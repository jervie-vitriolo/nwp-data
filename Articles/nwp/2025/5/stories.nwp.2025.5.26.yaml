      'mgnl:lastModified': 2025-05-26T12:45:12.085+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "New York's comeback was reminiscent of the Eastern Conference semifinals\
        \ when the Knicks rallied from 20-point deficits in each of the first two\
        \ games in Boston to earn victories en route to eventually winning the series\
        \ in six games.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d680bc8-b195-4577-be4f-17877be91245'
