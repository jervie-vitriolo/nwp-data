      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.913+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>SB19, the trailblazing Filipino P-Pop group, has partnered again
        with Spotify to enhance fan experiences during their latest musical journey,
        Simula at Wakas. This collaboration is an absolute game-changer for both fans
        and artists, introducing innovative, interactive, and immersive features to
        celebrate this exciting era.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b1a5f-2ce9-4dae-aba8-ba4cfb3256e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.093+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.914+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Immersive Fan Quest: BALASA</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad20bac-2054-414e-92ad-f0d25d03a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.094+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.914+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Spotify introduces BALASA, a unique, interactive quest inviting fans
        (A’TIN) to uncover digital cards linked to each SB19 member. Hidden within
        tracks on the "This Is SB19" playlist, these cards can be unlocked through
        strategic streaming and social sharing, making the listening experience engaging
        and rewarding.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c80e37-d5e8-4367-9bae-95ad84d111e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.094+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.915+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Historic Spotify Listening Party</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04515b84-034b-46a1-9cee-1ae585246039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.094+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.915+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'SB19 hosted Spotify’s first-ever Listening Party featuring a Filipino
        act, attracting nearly 20,000 Premium users from 25 countries. Fans experienced
        personal narratives behind the Simula at Wakas EP directly from Pablo, Josh,
        Stell, Ken, and Justin, deepening the emotional connection between SB19 and
        A’TIN.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66636c75-fca3-4a35-9500-d4e0edf8f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.095+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.916+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Global Spotlight: Times Square Takeover</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c0050-e2b4-4206-8e4e-a416f29c48ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.095+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.916+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Spotify took SB19’s celebration to new heights, lighting up New York’s
        iconic Times Square with visuals marking the launch of Simula at Wakas. This
        international recognition underscores SB19’s growing global presence and the
        power of P-Pop worldwide.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf30e0-22e6-45ee-b40d-a0b3ea38842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.096+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.917+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Comprehensive Concert Companion: The Setlist</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d426c-c4ea-4d38-96d5-9f7b5ef25547'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.096+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.917+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'As SB19 prepares for their Simula at Wakas World Tour Kickoff, Spotify
        is enhancing the live concert experience with The Setlist takeover. This curated
        feature spans every SB19 era, offering a perfect pre-game and post-concert
        playlist from May 27 to June 7, enhancing fan anticipation and enjoyment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c0ae5-72b7-43d8-b01d-11e0c68019cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.096+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.918+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Record-Breaking Streaming Growth</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb5e58-e9df-4600-8331-b30cb1f2ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.097+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.918+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'The group''s presence on Spotify continues to flourish, with a remarkable
        153% year-on-year growth in streams driven by hits like "MAPA," "GENTO," and
        "Bazinga." Additionally, the "This Is SB19" playlist has seen a 160% increase
        in followers, becoming an essential hub for fans to enjoy the group''s evolving
        music.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596378cd-e838-429e-90ab-d3f7509e24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T10:14:36.097+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-26T11:03:31.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T11:03:30.919+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Simula at Wakas era marks another milestone in SB19’s impressive
        career, significantly enhanced by Spotify''s innovative fan engagement initiatives.
        Dive into the full experience on Spotify, and become part of the thrilling
        journey of SB19 and their passionate fandom, A’TIN.</p>'
