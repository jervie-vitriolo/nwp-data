      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Karl-Anthony Towns scored 20 of
        his 24 points in the fourth quarter and collected a game-high 15 rebounds
        to help the New York Knicks notch a crucial 106-100 victory over the Indiana
        Pacers in Game 3 of the Eastern Conference finals on Sunday night at Indianapolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac122f-1aba-4257-919d-e226ab7911cd'
      'mgnl:activationStatus': true
