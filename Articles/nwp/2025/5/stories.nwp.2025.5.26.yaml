  'govt-ask-icc-duterte-oath':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A composite photo of the International Criminal Court and former President
      Rodrigo Duterte (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-26T20:09:25.000+08:00
    'imagesource': 'jcr:36be78e4-848c-46eb-b39f-9471e1bdba94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '416e76b8-b718-4952-8652-736fcac2c945'
    'lead': 'The government will ask the International Criminal Court to allow former
      President Rodrigo Duterte to take his oath as Davao City mayor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-26T20:15:52.732+08:00
