      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T16:57:15.740+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The event, titled “IAM Song Joong-ki: Live in Manila,” marked his official
        introduction as the newest brand ambassador for IAM Worldwide, a Filipino
        health and wellness brand.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d9de0-976e-403b-95a3-a61fb2b4cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T16:57:15.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-26T16:57:15.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T16:57:15.740+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Known for hit K-dramas like “Arthdal Chronicles,” “Vincenzo,” and
        “Reborn Rich,” Song Joong-ki has become one of South Korea’s most beloved
        leading men — with a passionate fanbase in the Philippines that continues
