      'mgnl:type': 'text'
      'text': '<p>The Ayala Museum recently launched a new interactive exhibit called
        Amorsolo: Chroma, which mainly features Fernando Amorsolo’s stunning paintings
        of Philippine landscapes and people. The museum is aiming to reintroduce the
        country’s first ever National Artist to a new generation, highlighting the
        painter’s great use of light and color. The museum also added a section dedicated
        to helping people with color vision deficiency or colorblindness, and a paint-by-color
        wall that encourages visitors to add their own mark to Amorsolo’s works. The
        exhibit runs until September 7, 2025.</p>'
