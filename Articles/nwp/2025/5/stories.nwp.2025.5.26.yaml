      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1a0ff-13b0-4886-b953-cf49e1c2a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-26T08:29:22.790+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-26T08:29:23.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-26T08:29:22.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Lilo &amp; Stitch\" delivered one of the strongest performances for\
        \ a remake of a Disney animated movie, behind the 2019 computer-animated remake\
        \ of “The Lion King,” which brought in $192 million, and the 2017 version\
        \ of “Beauty and the Beast,” with $175 million in ticket sales, according\
        \ to Walt Disney Studios DIS.N. It breathes fresh life into a valuable franchise\
        \ that accounted for $2.6 billion in consumer product sales last year, and\
        \ more than a half-billion-hours of viewing on the Disney+ streaming service.\r"
