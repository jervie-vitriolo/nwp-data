      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I want to visit supermarkets, places that Filipino locals want to
        visit. Those are the places I want to go. The vibes where the locals go, that’s
        what I prefer when I travel,” Song said during the fan event.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f88bb-aa35-4c46-8eb4-576c88b755c3'
