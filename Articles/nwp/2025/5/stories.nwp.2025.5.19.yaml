      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the two party-list groups slammed Comelec’s decision
        to withhold their proclamation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b0de7-b334-498a-b066-b7bc8a0cbacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:11:30.798+08:00
