      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001751a-7a83-4887-bf29-28cb70843dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.407+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The American Cancer Society’s estimates for prostate cancer in the\
        \ United States for 2025 are about 313,780 new cases of prostate cancer and\
        \ about 35,770 deaths from prostate cancer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ee760-8b36-4176-863e-0093579c3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.407+08:00
