      'mgnl:lastActivated': 2025-05-19T19:06:38.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181cc21-6768-4b85-9e4b-4bd444d7aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.192+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The number of prostate cancers diagnosed in the U.S. each year declined\
        \ sharply from 2007 to 2014, coinciding with fewer men being screened because\
        \ of changes in screening recommendations. Since 2014, however, the incidence\
        \ rate has increased by 3% per year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b42a90-a4ac-4752-a440-9369c4f6d459'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.408+08:00
