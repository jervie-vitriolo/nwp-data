      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1345d9-a087-4ec6-bad9-5b22df7fe8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:36:54.902+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:36:55.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:36:54.902+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm just an advocate and want to continue to keep moving forward\
        \ with that, with my pledge from 2017, so it ain't over,\" said the Oscar-winning\
        \ actor at the Women in Motion dinner at Cannes, part of a program set up\
        \ by luxury group Kering in 2015.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c0321-99f8-4aa2-9264-da9f52fff338'
      'mgnl:activationStatus': true
