      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa17a60-0cad-41af-988c-4fd93a625b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:07:44.139+08:00
