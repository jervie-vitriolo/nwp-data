      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DepEd urged to give higher certification for employability</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671daf59-9867-4637-a0cb-ba220b108602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.143+08:00
