      'mgnl:lastModified': 2025-05-19T21:07:31.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61788d4b-bfc6-439d-8f96-b42237d28b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.589+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po nangangahulugan na hindi kasama sa proklamasyon ay hindi\
        \ nanalo…Hindi po nangangahulugan na hindi sila maproklama sa mga susunod.\
        \ Ipinagpaliban muna bilang pagrespeto sa proseso rin,” said Garcia in a press\
        \ briefing on Monday morning. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a48350-a4d7-4f14-98a5-ddb9e8f26625'
