      'mgnl:lastModified': 2025-05-19T21:07:31.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also deferred proclaiming BH, which was 39th in the
        party-list tally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d92a30-56a6-4475-8e12-eb197cb9fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:11:30.797+08:00
