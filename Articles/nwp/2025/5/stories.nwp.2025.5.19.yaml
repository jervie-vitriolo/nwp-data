      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c973969-c246-4ecb-ad9a-9bbfc2905666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:11:30.798+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Election na nga lang ang proof na may demokrasya pa sa bansa, paglalaruan\
        \ niyo pa kung sino ang makakaupo sa binoto ng milyon-milyong botante, grave\
        \ abuse of discretion,” said Comelec.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58e2fa-000f-4eb3-9f29-34e879cfba60'
