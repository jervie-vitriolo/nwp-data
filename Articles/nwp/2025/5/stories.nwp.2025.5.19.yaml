      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2f77f-5e6c-457b-bafe-d67823bb8f2e'
      'mgnl:activationStatus': true
