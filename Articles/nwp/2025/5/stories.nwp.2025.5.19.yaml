      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Shai Gilgeous-Alexander scored
        35 points to lead the Oklahoma City Thunder to a 125-93 home win over the
        Denver Nuggets in Game 7 of their Western Conference second-round series Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76422cec-e447-4619-bbed-290ed4bcf68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:19:03.814+08:00
