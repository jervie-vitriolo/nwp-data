      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Risk factors:</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37c905-48e3-4ea3-9f17-2b68524d8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.409+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.194+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489e701-00d4-4786-85bf-2678e5eade73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.410+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.195+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Researchers have found some factors that can affect prostate cancer
        risk: older age, ethnicity, and family history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388b9a9-d6db-4a3a-9932-5c5ede865d5d'
      'mgnl:activationStatus': true
