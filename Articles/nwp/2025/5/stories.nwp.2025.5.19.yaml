      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92478c0d-dca3-44f1-8b0c-6e391b314bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.411+08:00
