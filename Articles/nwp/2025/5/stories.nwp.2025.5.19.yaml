    'template': '1'
    'title': '‘Uniteam’ split cost Alyansa chances in midterm polls — Tulfo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae280e-73e3-44f1-afa5-251336f23f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.657+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator-elect Erwin
        Tulfo said the falling out between President Ferdinand Marcos Jr. and Vice
        President Sara Duterte might have cost the chances of administration allies
        in the midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5218b-6f6d-4182-874d-79357aba2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.658+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.536+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Tulfo openly credited the president
        for boosting the Alyansa Para sa Bagong Pilipinas campaign, but in the end
        only five — officially six — administration bets secured Senate seats for
        the next six years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639d70b-3d0d-40c5-a75a-ead0ee8963b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.658+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I was talking to some of my political science professor friends sa
        two different universities and they were saying, they attributed it dun sa
        pag-split ng UniTeam between BBM and PBBM and Vice President Sara,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2e7da-7338-4e1c-8d64-9a5d7acc23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I was talking to some of my political science professor
        friends from two universities, and they said, Sir Tristan, they attributed
        it to the split within the UniTeam between BBM, President Marcos, and Vice
        President Sara.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab6f00-9197-4cf2-a8e1-c6a00157f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Remember, di ba nakakuha sila ng 30 or 31 million votes. So nung mag-split
        ‘yun, nahati. So tignan mo yung result — five and five,” he added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767e2e6-f667-46c8-aa34-8bc482eb4a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.659+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Remember, they got 30 or 31 million votes. When that
        split, it was divided. Just look at the result — five and five.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b1b1a-22ba-40a5-945a-e04f78ba2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.660+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo said the results mirror the divided political base, contrasting
        the 15 million who supported former Vice President Leni Robredo in 2022, with
        the fragmented 30 million votes from the former UniTeam alliance.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca79a5-13e0-42ce-b1c1-d8028c992eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.660+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kasi kapag sa sama-sama may 45 million plus, nahati. So what happened
        there was like, hati. Five sa Alyansa, five sa iba,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0acf37-82cc-4dda-8b7f-a06b33689579'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.661+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.540+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When they were united, there were over 45 million votes.
        But that got split. That’s why it ended up divided — five from Alyansa, five
        from the other side.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2b1ca-9f16-43b1-84e5-2cbca6ea5cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.661+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.540+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said regional strongholds also played a role. Duterte dominated
        Mindanao, while Marcos had the edge in the Solid North and other parts of
        Luzon.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b4f16-2238-4786-9082-fcd2d307c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.662+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.541+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“‘Solid North’ was the one yung nagdala sa akin… central Luzon and
        then southern Luzon. Ang naging battleground is yung Cebu,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b5262-06f7-48f4-9392-158946bd0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.662+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.542+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The ‘Solid North’ was what carried me… along with central
        and southern Luzon. The battleground was Cebu.] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a8c57-54a8-4179-8e3c-36e45c31a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.663+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.542+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo placed fourth in the race and credited his win partly to support
        from Gen Zs and Millennials, including liberal-leaning regions like Panay
        and Iloilo.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e1036-fb0b-49a9-82fa-b95bf9d35172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.663+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.543+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if pre-election events - including the filing of an impeachment
        case against Vice President Duterte and renewed ICC calls for former President
        Rodrigo Duterte’s arrest - affected the results, Tulfo said there was no single
        reason.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d4bf5-7f35-4092-a858-da9cb34286d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.664+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.543+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Maraming factors. Hindi ko masabi na it’s all about the impeachment,”
        he said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e11cc4-2f8d-4633-9f52-5636af96ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.664+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.544+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There were many factors. I can’t say it’s just about
        the impeachment.] '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ac6fd-f268-47ac-9323-fc988c95584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.665+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.545+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He noted that while politicians were focused on personal rivalries,
        the public was looking for solutions to basic issues like food, inflation,
        and education.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254006a2-03a3-4852-a2e9-4b7d747ed44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.665+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.545+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“They were saying like, come on, there’s a lot of things to be done
        in the Senate. How come you guys keep on bickering, fighting, accusing each
        other of corruption here and there?” Tulfo said. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cae58e5-68d1-4fd1-8786-7d67f004d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.666+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.546+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said he has yet to hear from the president after sending a message
        thanking him for the endorsement.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16613180-a1cc-49f4-bb1f-b301ac6dd681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.667+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.546+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala pa naman, wala pa na reply… nakita ko na lang yung kanya message:
        We’ll all work together,” Tulfo said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb41106-bacf-4751-a8d1-62b1b9b5a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.667+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: No reply yet… I just saw his message: We’ll all work
        together.] '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c72ea-3c93-4e67-bab7-172d98d8fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.668+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After the 12 senators were proclaimed, President Ferdinand Marcos Jr.
        urged both officials and the public to “move forward” and “set politics aside.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de8bd0-5ce5-4463-af8a-6cabeef9864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.668+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking at a media event on Saturday, May 17, Marcos admitted that
        he had hoped for a stronger showing from the administration-backed Alyansa
        Para sa Bagong Pilipinas slate.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf2ecb-8157-455f-ba80-1101b7598c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.669+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We need to fight to live for another day,” he said. “And now it’s
        time, I think, to put all the politics aside. It’s time to put all the issues
        raised during the elections.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a53369-141d-4863-8e9c-470e8643b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.670+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The incoming 20th Congress is preparing for the looming impeachment
        trial of Duterte, where the newly elected senators — including Tulfo — will
        sit as judges.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a7f49-cf4c-4419-a540-83c962dbcaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T13:01:22.670+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T13:03:38.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T13:03:37.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration has denied having a hand in the impeachment case.</p>'
