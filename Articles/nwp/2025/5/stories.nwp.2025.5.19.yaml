      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.149+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b1b4b-4404-4bd1-98db-c0f2ea22d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.150+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.150+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Asked if it was time to impose tougher sanctions on Russia, U.S. Treasury\
        \ Secretary Scott Bessent said that was up to Trump.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c3ee9-d125-4c35-82b0-240faf011c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.150+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.150+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7caa1c3-f5d6-4480-af86-a91dc87ba3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.151+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.151+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I think we will see what happens when both sides get to the table,\"\
        \ he told NBC News' \"Meet the Press\" programme.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d31ee-31a6-4522-8848-634021b57281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.151+08:00
