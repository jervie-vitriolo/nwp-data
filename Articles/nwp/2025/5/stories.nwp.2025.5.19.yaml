      'mgnl:lastModified': 2025-05-19T12:31:54.753+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jeno Panganiban and Miguel Mapalad reached the summit of Mt. Everest,\
        \ which has an elevation of 8,848.86 meters on May 18, days after Ric Rabe\
        \ accomplished the same incredible feat.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57975b0b-42ba-4f64-9a95-dacebfd9a232'
