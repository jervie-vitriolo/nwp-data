      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.196+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Symptoms:</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096bc73-417e-4418-a0f8-5acf1bc1969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.411+08:00
