      'mgnl:lastModified': 2025-05-19T09:19:03.818+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Then the Thunder put the game on ice with a 37-point third quarter,\
        \ with 10 of those points coming off the Nuggets' five turnovers. Oklahoma\
        \ City led by as many as 43 points in the fourth quarter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8022050-ff06-4e02-a42a-03942c2cc7fb'
      'mgnl:activationStatus': true
