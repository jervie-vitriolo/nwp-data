      'mgnl:lastModified': 2025-05-19T09:19:03.819+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Denver was also 3 of 14 from beyond the arc in the third quarter and\
        \ finished the game just 10 of 45 on 3-pointers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f1524-00d3-42fb-b43f-6d3dacd25559'
