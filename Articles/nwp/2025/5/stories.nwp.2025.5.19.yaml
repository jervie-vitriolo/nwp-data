      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Posts claiming that
        there will be “Grade 13” in School Year 2025-2026 are fake, the Department
        of Education (DepEd) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c74457-387c-4989-b9de-706b0fe6b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:50:41.058+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T16:54:58.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T16:54:58.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Walang pinag-uusapan na Grade 13? Walang intention na magka-Grade\
