      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Three Filipino mountaineers
        have recently reached the summit of Mount Everest, the world’s highest point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890eed2-b798-4122-92c5-7112f0f93849'
      'mgnl:activationStatus': true
