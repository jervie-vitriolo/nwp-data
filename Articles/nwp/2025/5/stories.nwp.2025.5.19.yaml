      'mgnl:lastActivated': 2025-05-19T19:06:38.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.199+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prostate cancer treatment varies by case and may include surgery,
        radiation, cryotherapy, hormone therapy, chemotherapy, immunotherapy, and
        targeted drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd32cf-e943-4edf-88f3-b09b7ad16327'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.415+08:00
