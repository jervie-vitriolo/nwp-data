    'template': '1'
    'title': 'Tulfo says VP Duterte impeachment ‘not a teleserye,’ vows impartiality
      in trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3106e8b-d714-41af-bb05-cb337407e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator-elect Erwin
        Tulfo said he is ready to take on the role of an impeachment judge, as the
        20th Congress braces for the looming trial of Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7e482-cfe3-4de5-ba2e-9fc5382687e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Tulfo emphasized the gravity of
        the responsibility, saying the Senate must act based on facts and not political
        leanings.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea3c6b-2e2b-4608-8849-2dcf83d571cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This isn’t a teleserye. We’re talking about removing the second highest
        official in the land from office, and possibly barring her from running again.
        That’s not something we take lightly,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf7139-ead8-4ca2-959d-04a0e833d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.842+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo, who ranked fourth in the May 2025 senatorial race, drew from
        his experience as a journalist, saying the values of fairness and fact-checking
        will guide him in the proceedings.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50dee23-5830-4ae6-9cd0-82630f0ea8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.842+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.842+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As journalists, we’re trained to look at both sides. May nag-aakusa—what’s
        your evidence? The defense—what do they have? You weigh the facts. Ganun din
        dapat dito,” Tulfo explained.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a35344-22cd-418d-b64f-5163ccc07169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As journalists, we’re trained to look at both sides.
        Someone accuses—what’s your evidence? The defense—what do they have? You weigh
        the facts. It should be the same here.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82090a9c-896b-4fbf-bd89-e9a393b0c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that any decision must be based solely on documents and evidence
        presented by both the prosecution and defense.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640cb0fe-899a-4005-9833-d6fb75ff484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung mali, then so be it. Bahala nang magalit ang iba. But if it lacks
        merit, then we dismiss it. Why waste time? The public will be watching us
        closely,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aff914-8638-4959-8d2c-d592ad164b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If it’s wrong, then so be it. Let people be angry if
        they must. But if the case has no merit, then we dismiss it. Why waste time?
        The public will be watching us closely.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481d9e4-4952-4c98-9905-624d309e3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo’s statement comes amid similar calls from fellow newly-elected
        senators, who urged for impartiality and unity in their proclamation speeches.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea81fac-2785-4956-bf68-0d3d0c9b56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Topping the senatorial race, Senator Bong Go said the trial must hinge
        on evidence. “Kung walang ebidensya, eh ‘di wala. Sayang lang ‘yung oras kung
        ipipilit,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbe9acb-5394-4846-982c-452e046333ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If there’s no evidence, then there’s nothing. It’s
        a waste of time if we force it.] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca8f25-04df-42ae-85dd-532d7a55689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Ping Lacson, who is returning to the chamber, said the House
        must present strong and credible evidence to convince at least 16 senators
        to convict Duterte. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47622f6-9b38-48d0-b45e-fb506ddd0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will be answerable to the Filipino people,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10b155-c617-4615-bb38-d7022bcc85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Imee Marcos, who was re-elected under the PDP slate, also vowed
        to scrutinize the evidence carefully, while Senator Rodante Marcoleta, a Duterte
        ally who opposed the impeachment filing in the House, claimed the case was
        flawed from the start'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e120755-5d82-4bbe-a61e-972942a70575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:47:56.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:47:57.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:47:56.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s impeachment trial is expected to begin on July 30.</p>'
