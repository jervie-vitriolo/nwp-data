      'mgnl:lastModified': 2025-05-19T08:43:40.833+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11082613-3e6a-4c98-a028-21d3450971da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.833+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.316+08:00
