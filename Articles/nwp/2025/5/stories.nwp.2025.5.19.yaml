      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Early on, it looked like the Nuggets were carrying over the momentum\
        \ from their Game 6 win. Denver led by double digits with a minute left in\
        \ the first quarter before the Thunder ripped off a 13-0 run spanning the\
        \ first and second quarters to take the lead for the first time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee9902-a48e-4dd3-aff8-96057529814e'
      'mgnl:activationStatus': true
