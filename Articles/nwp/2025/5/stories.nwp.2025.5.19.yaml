      'mgnl:type': 'text'
      'text': "Ukraine’s intelligence service said it also believed Moscow intended\
        \ to fire an intercontinental ballistic missile later on Sunday as an attempt\
        \ to intimidate the West. There was no immediate response from Moscow to the\
        \ accusation.\r"
