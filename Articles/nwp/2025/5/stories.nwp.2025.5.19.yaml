      'mgnl:lastActivated': 2025-05-19T08:23:06.211+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.663+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Asked about the Qatar talks, a Hamas official told Reuters: \"Israel’s\
        \ position remains unchanged, they want to release the prisoners (hostages)\
        \ without a commitment to end the war.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a039c9-d672-4bec-9d63-1e6f7fca29b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.663+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.212+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.663+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276a241-0743-4975-ad2a-1f457449138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.664+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.212+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.664+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hamas was still proposing to release all of its Israeli hostages in\
        \ return for an end to the war, the pull-out of Israeli troops, an end to\
        \ a blockade on aid for Gaza, and the release of Palestinian prisoners, the\
        \ Hamas official said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c72d64-c169-488e-8e4a-0981d00a429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.665+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.213+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.665+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81c865-00bd-4af4-8fa8-75afcc0a3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.666+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.213+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.666+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A senior Israeli official said there had been no progress in the talks\
        \ so far.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7b0f7-b27d-4a87-8cf2-3ac3b372532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.667+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.214+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.667+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9d580-1b1a-41be-8277-3d8e648acbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.668+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.214+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.668+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s declared goal in Gaza is the elimination of the military and\
        \ governmental capabilities of Hamas, which attacked Israeli communities on\
        \ October 7, 2023, killing about 1,200 people, mostly civilians, and seizing\
        \ 251 hostages.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143fc02-9948-4b01-b9e2-e0e9dcc323da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.669+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.215+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.669+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf1fb6-1998-4baf-9ab7-9c9472943c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.669+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.215+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.669+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In Israel, Einav Zangauker, mother of hostage Matan Zangauker, said\
        \ Netanyahu was refusing to end the war in exchange for the hostages for political\
        \ reasons.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340383f2-d696-4c6d-a496-3e70c516b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.670+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.216+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.670+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a7c242-2e65-49e9-b6ca-05fff82392c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.671+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.216+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.671+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The Israeli government still insists on only partial deals. They\
        \ are deliberately tormenting us. Bring our children back already! All 58\
        \ of them,\" Zangauker said in a social media post.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be2ab9-695a-4503-b012-2801f7b8bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.217+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b827abf-9ff8-4be5-a413-a05fabf6d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.217+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TENTS ABLAZE</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464e0a9-a418-4df1-9b4a-c1319ff7f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.218+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35755cb6-c07a-47a4-a5c7-0bbeaf394308'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.218+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "One of Israel’s overnight strikes hit a tent encampment housing displaced\
        \ families in Khan Younis in southern Gaza, killing women and children, wounding\
        \ dozens and setting tents ablaze, medics said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492696fd-c9c0-4d2f-a5e6-eb8e5ef9b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.219+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259fd3d-2658-4567-9bb0-3024237d50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.219+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Later on Sunday, Gaza’s health ministry said the Indonesian Hospital,\
        \ one of the largest partially functioning medical facilities in northern\
        \ Gaza, had ceased work because of Israeli fire.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139d382-baf7-46b1-ad3e-d1b366dbff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.220+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ff660-e94a-4570-972e-b3aaa5f73c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.220+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military said its troops were targeting \"terrorist infrastructure\
        \ sites\" in northern Gaza, including in the area adjacent to the Indonesian\
        \ hospital.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673e737-a1cc-4d72-80da-9f46b7ff9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.221+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ab4b8-c595-4660-8842-ed7cbaaff929'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.221+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Hamas neither confirmed nor denied reports on Sunday in Arab and Israeli\
        \ media that its leader, Mohammed Sinwar, was killed in last week’s airstrikes\
        \ on a tunnel below another hospital further south in Gaza.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9dff67-2e14-43d9-ae28-a7d2114e37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.680+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.222+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b404e0-c13f-4db7-860c-be3f733ecfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.681+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.222+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.681+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Gaza’s healthcare system is barely operational and the blockade on\
        \ aid has compounded its difficulties. Israel blames Hamas for stealing aid,\
        \ which Hamas denies.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5beeb-c1b8-48cf-b1b4-683f38a61f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.223+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.682+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ae59f-fe32-41a1-a29f-b200c48a1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.683+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.223+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.683+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Hospitals are overwhelmed with a growing number of casualties, many\
        \ are children,\" said Al-Deqran, the health ministry spokesperson.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e267b-0f80-4265-b896-29eca3bc96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.684+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.224+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.684+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d4281-0eaf-4b7d-b9e5-6b974081d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.685+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.224+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.685+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Palestinian Civil Emergency Service said 75% of its ambulances\
        \ could not run because of fuel shortages. It warned that within 72 hours,\
        \ all vehicles may stop.\r"
