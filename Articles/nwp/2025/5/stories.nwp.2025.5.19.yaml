      'mgnl:lastModified': 2025-05-19T12:31:54.753+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5832b-0d11-4222-bd80-f3156e13cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:30:45.415+08:00
