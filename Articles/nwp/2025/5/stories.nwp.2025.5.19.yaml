      'mgnl:lastModified': 2025-05-19T08:43:40.833+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Walmart is, in fact, going to ... eat some of the tariffs,\" Bessent\
        \ told NBC. \"I didn't apply any pressure.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983333b-4dff-4e8b-ab03-b7a499c0361c'
