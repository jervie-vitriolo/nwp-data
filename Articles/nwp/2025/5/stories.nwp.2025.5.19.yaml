      'text': '<p><strong>Metro Manila, Philippines -</strong> New promotional images
        for Marvel’s “Fantastic Four: First Steps” revealed the full look of the film’s
        main antagonist, Galactus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd664af-21d7-4142-8854-28a54ec5e460'
