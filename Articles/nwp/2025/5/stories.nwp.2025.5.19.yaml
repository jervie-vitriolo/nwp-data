      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:30:45.416+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-19T12:31:55.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:31:54.754+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This climb was never just for them, it was for all Filipinos. To\
        \ show that we can dream big, rise higher, and endure together,\" Philippine\
        \ 14 Peaks Expedition Team said in a Facebook post.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca6318-5f89-475e-a4f7-ff2fed4a2b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:30:45.417+08:00
