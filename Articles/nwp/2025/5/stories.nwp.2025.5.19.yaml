      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.858+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "SHS curriculum changes include having more work immersion hours.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de81c2-f23d-4ce9-a6dc-dfe0bc3193f9'
      'mgnl:activationStatus': true
