      'mgnl:lastModified': 2025-05-19T19:06:38.207+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1303a-3a0d-4741-a8c0-c045382fcaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.423+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.208+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prostate cancer is the second-leading cause of cancer death among
        American men, with 1 in 44 dying from it. While it can be serious, most men
        diagnosed with it survive. From 1993 to 2022, the death rate dropped by half,
        thanks to early detection and better treatment. However, this decline has
        recently slowed as more cases are being found at advanced stages. According
        to the WHO, in 2022, prostate cancer caused 21,819 deaths in the United States
        in men over the age of 75.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf3700-7c90-4295-9a55-9ce231c5dcda'
