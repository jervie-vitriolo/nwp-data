      'mgnl:type': 'text'
      'text': '<p><strong>Cannes, France -</strong> Australian actor Nicole Kidman
        vowed to keep pushing for gender equality in cinema at an exclusive party
        attended by celebrities like popstar Charli XCX and Irish actor Paul Mescal
        on the sidelines of the Cannes Film Festival on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb3708-9baf-4e7c-ad5e-ed3f1ebd7ec2'
