      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections, sitting as the National Board of Canvassers,
        withheld proclamation for two groups – Duterte Youth over campaign and registration
        issues, and Bagong Henerasyon (BH) over a petition alleging grave violation
        of election laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa48e1-b06b-4e3b-b3dd-29f3814132d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.587+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13177b5-59dd-45b7-b521-7f6f92f059e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.587+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte Youth is one of three groups that each obtained three of the\
        \ 63 party-list seats in the House of Representatives. The others are Akbayan\
        \ and Tingog, which got the first and third highest votes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913a553-f543-4622-ad74-e27832f1725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.588+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb314e6-ac9a-40ec-8065-962b8f7893a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.588+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said the suspension of proclamation\
        \ was due to cases with pending decisions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8f0cb-09ac-4565-8490-364edf0a1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.588+08:00
