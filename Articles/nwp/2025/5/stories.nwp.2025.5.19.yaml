      'mgnl:lastModified': 2025-05-19T19:06:38.197+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prostate cancer symptoms can include changes in urination, erectile
        dysfunction, blood in urine or semen, and in some cases, bone pain or fatigue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e4070-9a3a-4047-a5df-09993e723872'
