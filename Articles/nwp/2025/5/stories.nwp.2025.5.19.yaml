      'mgnl:lastModified': 2025-05-19T09:19:03.820+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"To have the start we wanted and then to have it go sideways so quickly\
        \ (was tough),\" said Nuggets' interim coach David Adelman. \"I thought we\
        \ controlled the pace of the game early, it’s easy to forget that now. ...\
        \ Once they got back into it, they kept bringing new people in and it did\
        \ overwhelm us.\"\r"
