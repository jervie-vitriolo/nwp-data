      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T16:13:23.531+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d94542-667c-4eb6-93ea-9ad654bff8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:07:44.140+08:00
      'mgnl:createdBy': 'miguel-nwp'
      'mgnl:lastActivated': 2025-05-19T16:13:23.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T16:13:23.532+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': "For those unfamiliar, Galactus is a towering cosmic being that consumes\
        \ planets to survive. He uses heralds like the Silver Surfer to find worlds\
        \ with an abundance of life, and has tangled with the Fantastic Four, and\
        \ other teams such as the Avengers and Guardians of the Galaxy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbace5-b1b3-4aa2-b7b5-e031ed8ef65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:07:44.140+08:00
      'mgnl:createdBy': 'miguel-nwp'
      'mgnl:lastActivated': 2025-05-19T16:13:23.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T16:13:23.532+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a5bb0-6455-4299-b9e8-4463396088ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:07:44.141+08:00
      'mgnl:createdBy': 'miguel-nwp'
      'mgnl:lastActivated': 2025-05-19T16:13:23.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T16:13:23.533+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': "Galactus previously appeared in 2007’s “Fantastic Four: Rise of the\
        \ Silver Surfer,” but this version was not comic-accurate as he was represented\
        \ by a giant cloud. This decision did not land well with fans and critics.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec8b6e-2911-4acf-93c1-1c7625323a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:07:44.141+08:00
      'mgnl:createdBy': 'miguel-nwp'
      'mgnl:lastActivated': 2025-05-19T16:13:23.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T16:13:23.533+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3665a8-0e1b-4c76-9a06-c5b1263ad5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:07:44.142+08:00
      'mgnl:createdBy': 'miguel-nwp'
      'mgnl:lastActivated': 2025-05-19T16:13:23.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T16:13:23.534+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Fantastic Four: First Steps” is set in a retro futuristic alternate
        universe and its plot revolves around the titular team protecting their world,
        while maintaining a normal family life. The film stars Pedro Pascal, Vanessa
        Kirby, Ebon Moss-Bachrach, Joseph Quinn, Natasha Lyonne, and John Malkovich.
        It is scheduled to be released in cinemas on July 25.</p>'
