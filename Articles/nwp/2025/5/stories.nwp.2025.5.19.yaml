      'mgnl:lastModified': 2025-05-19T09:57:37.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494d2af-d738-4760-b78d-4f2aac38982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.148+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.148+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The leaders of Britain, France, Germany and Poland planned to speak\
        \ to Trump before the U.S. and Russian presidents speak on Monday, German\
        \ Chancellor Friedrich Merz said. The four European leaders jointly visited\
        \ Kyiv last week and have been calling for Trump to back new sanctions on\
        \ Russia.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbc07c-f3fe-429a-a1ba-d57eff3a90f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.149+08:00
      'mgnl:createdBy': 'jham-nwp'
