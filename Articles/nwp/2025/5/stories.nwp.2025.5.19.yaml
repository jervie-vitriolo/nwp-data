      'mgnl:type': 'text'
      'text': "President Volodymyr Zelenskiy, straining to restore ties with Washington\
        \ after a disastrous February White House visit, met Vice President JD Vance\
        \ and Secretary of State Marco Rubio in Rome on Sunday on the sidelines of\
        \ Pope Leo’s inauguration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a44096-6f5e-48d3-9b12-a97da4f1fa00'
      'mgnl:activationStatus': true
