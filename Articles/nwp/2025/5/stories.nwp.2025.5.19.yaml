      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.154+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f56ad-ed6b-42bd-a870-5bade515e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.154+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.154+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''I COULD HEAR THE DRONE''</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09312fc-ed44-437a-882a-2c2905286c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.155+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.155+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47338806-11cb-42b5-9f8e-2f4ca9fe6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.156+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.156+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the ruins of her family home in the Obukhiv region west of Kyiv,\
        \ Natalia Piven, 44, recounted how she squeezed into a cellar with her son\
        \ after an air raid warning, just in time to survive a first wave of drones.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec344c2-df50-40e4-acf8-bbafda8cd05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.156+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.156+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6b33a-d3f1-403d-bf49-6acfd599e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.157+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.157+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "They then ran out to a bomb shelter at a kindergarten, before another\
        \ wave of drones bore down on the village. Their house was completely destroyed.\
        \ A 28-year-old woman who lived next door was killed. Ukrainian authorities\
        \ said three other people were injured, including a four-year-old child.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08535c-853b-4dab-99c0-db55c7c4122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.158+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.158+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a102a-a849-4e04-a9ac-0de2b9733c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.158+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.158+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I cannot get over it. I simply cannot. I could clearly hear the drone\
        \ flying right towards my house,\" Piven told Reuters.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a5f58-cd83-4113-8077-c58757f1c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.159+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.159+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4edc1b1-5b6e-4487-bcb1-ebd16039bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.160+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.160+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump has shifted U.S. rhetoric from supporting Ukraine towards accepting\
        \ some of Moscow’s narrative about the war that Putin launched in 2022. But\
        \ Kyiv and its European allies are working hard to persuade Trump that it\
        \ is Moscow that is holding up a truce now.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda9fc0-f427-4435-afa2-2ad2adf7849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.161+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.161+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab8340-8ca0-4b66-8198-e7e05defb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.161+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.161+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy has said he would accept Trump’s proposal for an immediate\
        \ ceasefire of at least 30 days with no conditions. Moscow says it would consider\
        \ a ceasefire but only if conditions are met, including a halt in arms supplies\
        \ to Kyiv.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a6a87a-2e4b-44d4-bd61-ff8195e8b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.162+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.162+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d38d25-6120-4a45-92ce-47038b6e55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.163+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.163+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It also says any peace talks must address the \"root causes\" of the\
        \ conflict, including its demands that Ukraine cede territory, be disarmed\
        \ and accept neutral status. Kyiv says that would amount to capitulation and\
        \ leave it defenceless.\r"
