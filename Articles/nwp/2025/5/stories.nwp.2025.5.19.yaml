      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In March, another group of petitioners urged the poll body to decide\
        \ on the petition filed in 2019, which sought to cancel Duterte Youth’s registration\
        \ for participating in the elections with incomplete registration.\r"
