      'mgnl:lastModified': 2025-05-19T09:57:37.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fb284-b980-401c-8b8f-175b88d6fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.146+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I reaffirmed that Ukraine is ready to be engaged in real diplomacy\
        \ and underscored the importance of a full and unconditional ceasefire as\
        \ soon as possible,\" said Zelenskiy, who also met the new pope.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6977d8c-7a2a-4e25-a897-55a0eecc47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.147+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.147+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a4f26-7a0e-4ec1-a7fd-708c57180939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.147+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.147+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine and Russia held their first face-to-face talks in more than\
        \ three years on Friday, under pressure from Trump to agree to a ceasefire\
        \ in a war he has pledged to bring to a quick end. The foes agreed to swap\
        \ 1,000 prisoners each but failed to agree a truce, after Moscow presented\
        \ conditions that a member of Ukraine’s delegation called \"non-starters\"\
        .\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffb444-0569-47aa-8afc-8fbad6cda4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.148+08:00
