      'mgnl:lastModified': 2025-05-19T19:06:38.200+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4bd4f2-0d24-466d-b041-0686f0497270'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.415+08:00
      'mgnl:createdBy': 'thea-nwp'
