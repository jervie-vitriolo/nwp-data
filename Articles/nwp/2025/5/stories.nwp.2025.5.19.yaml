      'mgnl:lastModified': 2025-05-19T09:57:37.151+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbf9f4-4a9b-4751-a940-d36887bba515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.152+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.152+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"President Trump has made it very clear, that if President Putin does\
        \ not negotiate in good faith, that the United States will not hesitate to\
        \ up the Russia sanctions along with our European partners.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823f408-dc10-4520-a0ba-3ccc4dea2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.152+08:00
