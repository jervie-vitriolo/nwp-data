      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb688b-be8d-49e4-8201-2853f6d8ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.595+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.682+08:00
