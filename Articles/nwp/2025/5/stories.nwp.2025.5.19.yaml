      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.831+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa2346-dad5-418e-a6da-7412e20796dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.832+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.832+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Bessent said he had spoken to Walmart CEO Doug McMillon on Saturday\
        \ and that the company would absorb some tariffs. Representatives for the\
        \ retailer declined to comment.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fbeb4-e939-4dd9-bfbd-20f408872ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.833+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.315+08:00
