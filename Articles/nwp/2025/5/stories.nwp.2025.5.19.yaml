      'mgnl:lastActivated': 2025-05-19T08:23:06.211+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.662+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824b651-87c4-4c39-bdfe-ee04647ffbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.663+08:00
