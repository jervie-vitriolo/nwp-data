      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.200+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Complications:</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a1222-8851-44cb-bed6-45285241c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.416+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.201+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66a4f3-e414-4c8a-ab5d-822f33a1b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.416+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.202+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "When cancer spreads, it usually reaches the bones first. Bone metastasis\
        \ can cause severe pain, fractures, spinal cord compression, and dangerous\
        \ calcium levels. Managing these complications is crucial. While standard\
        \ therapies help, additional treatments specifically target bone-related issues.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2675a-01b2-4e55-84e8-b6da726a7ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.417+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.202+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15714706-5897-433e-b0cb-86873a728682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.418+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.203+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What about President Biden?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b68aa-904c-4115-b892-d64defb2d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.418+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.203+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b472ffd-f3ac-4542-9f8a-7cd02d54a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.419+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.204+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Biden has been diagnosed with prostate cancer with metastasis to the\
        \ bone, and he and his family are reviewing treatment options, his office\
        \ said. Cancers that have spread, or metastasized, are considered Stage 4,\
        \ the most advanced.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dae623-d8b7-464f-ae18-9b683b656dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.420+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.205+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903510f-e2b1-4f16-95c8-e8eeb62cfe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.420+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.205+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Biden’s office on Sunday added that the cancer scored a nine out of\
        \ 10 on the Gleason score grading system, at the top end of the system used\
        \ to help determine the aggressiveness of prostate cancer.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7b63a-fe5d-4e05-ad29-20c9014a74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.421+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.206+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cac3e-9894-471b-b71f-c035c4f4988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.422+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.207+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deaths from prostate cancer?</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ec8ea-aacf-453c-b2e7-d35ad9ec5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.423+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.936+08:00
