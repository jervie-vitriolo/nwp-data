      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder grabbed the lead for good on Luguentz Dort’s 3-pointer\
        \ with 7:20 left in the first half. Oklahoma City closed the first half on\
        \ an 18-5 run, including back-to-back Denver turnovers that led to Williams\
        \ buckets at the other end and helped the Thunder build a 60-46 lead at halftime.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c5ba0-71e2-4e00-8c85-61113fb67109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:19:03.818+08:00
