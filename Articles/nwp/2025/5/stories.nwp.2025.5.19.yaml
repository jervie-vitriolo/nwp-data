      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Youth and progressive groups earlier filed a petition to cancel the\
        \ registration of Duterte Youth for supposedly committing an election offense\
        \ due to red-tagging.\r"
