      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In 2022, Biden revived an Obama-era program known as Cancer Moonshot,\
        \ seeking to reduce the death rate from cancer by at least 50% over the next\
        \ 25 years.\r"
