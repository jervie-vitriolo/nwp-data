      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f785b49-320f-46ee-af41-160355368282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.590+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This does not mean those who were not proclaimed didn’\
        t win…It doesn’t mean too that they will not be proclaimed anymore. It was\
        \ deferred to respect the process.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b3389-31d3-43ce-9e84-f58f8d38c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.590+08:00
      'mgnl:createdBy': 'thea-nwp'
