      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.152+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dfa778-d267-425b-9d1b-c571424899ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.153+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:37.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:37.153+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After a night of air alerts, Ukraine’s air force said that as of 8\
        \ a.m. on Sunday Russia had launched 273 drones at Ukrainian cities, more\
        \ than the previous record Moscow had set in February on the war’s third anniversary.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116dfcf3-637d-415e-84e1-16b8e3361b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.154+08:00
