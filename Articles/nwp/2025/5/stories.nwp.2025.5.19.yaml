      'mgnl:lastModified': 2025-05-19T08:36:54.902+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9fc30-5ce0-496f-b81a-1065cbe269cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:36:54.903+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:36:55.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:36:54.903+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kidman, who won an Oscar for her portrayal of Virginia Woolf in \"\
        The Hours\" in 2002, has worked with many of the leading male directors of\
        \ her generation, but she pledged in 2017 to shoot with a female director\
        \ every 18 months.\r"
