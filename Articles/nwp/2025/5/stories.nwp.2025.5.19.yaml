      'mgnl:lastModified': 2025-05-19T21:07:31.115+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, BH said it has yet to receive a copy of the petition.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a9bc7-6ae4-46db-abd4-d2469376e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:11:30.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Handang-handa ang Bagong Henerasyon na harapin ang anumang reklamo,\
        \ kahit kailan, kahit saan. Ngunit hangga’t hindi maayos na isinasapubliko\
        \ ang naturang reklamo at naibibigay ang tamang proseso, ang suspensyon ng\
        \ aming proklamasyon at ang pagpapawalang-saysay sa boto ng 319,803 katao\
        \ ay hindi lamang isang kawalan ng hustisya. Isa po itong paglabag sa ating\
        \ Saligang Batas,” it said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea3cd8-1ecc-4ce2-bed1-2cbb4000993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:11:30.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Bagong Henerasyon is fully prepared to face any
        complaint, anytime, anywhere. But unless such a complaint is properly made
        public and due process is observed, the suspension of our proclamation and
        the nullification of the votes of 319,803 people is not only an injustice.
        It is a violation of our Constitution.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20aa37f-f0c2-4ae1-a3b8-a4f6af248e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T16:35:17.594+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, groups that ranked fourth to sixth were given two seats\
        \ each. These are 4PS, ACT-CIS, and Ako-Bicol.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a5723-52e0-4e32-bdaf-c8d7da846afe'
