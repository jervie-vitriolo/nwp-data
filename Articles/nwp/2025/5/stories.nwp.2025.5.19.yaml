      'mgnl:lastModified': 2025-05-19T12:31:54.755+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e9ce0-5aa8-4223-acbc-cc3f4714b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:30:45.417+08:00
