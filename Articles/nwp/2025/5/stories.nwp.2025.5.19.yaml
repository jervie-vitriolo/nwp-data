      'mgnl:lastModified': 2025-05-19T08:29:29.638+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc047e-9e69-4212-a86c-c56dd47aa2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.638+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.638+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"They are wrong,\" he said earlier this month on ABC’s \"The View,\"\
        \ referring to the books' authors.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fa1cd-e1bb-469f-8799-ae8235eab02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.639+08:00
