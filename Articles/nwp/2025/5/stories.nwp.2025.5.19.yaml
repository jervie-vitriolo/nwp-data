      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt / Jerusalem, Israel -</strong> Israel will
        ease its blockade and let limited amounts of food into Gaza, Prime Minister
        Benjamin Netanyahu’s office said on Sunday, after the military announced
        it had begun "extensive ground operations" in the northern and southern parts
        of the enclave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb69a6-66cf-43c9-b629-582c68ce43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.649+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.198+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.649+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018af96-b801-47c7-9463-9e48fcadb7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.649+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.198+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.649+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Facing mounting pressure over an aid blockade it imposed in March and\
        \ the risk of famine, Israel has stepped up its campaign in Gaza, where Palestinian\
        \ health officials said hundreds have been killed in attacks in the past week,\
        \ including 130 overnight.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1612cb3-8946-4511-adec-32e40690eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.649+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.199+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.649+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7a50b-8925-4d04-8da1-5446387429bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.650+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.199+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.650+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"At the recommendation of the IDF (Israel Defense Forces), and out\
        \ of the operational need to enable the expansion of intense fighting to defeat\
        \ Hamas, Israel will allow a basic amount of food for the population to ensure\
        \ that a hunger crisis does not develop in the Gaza Strip,\" Netanyahu’s office\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2238d8-7161-4567-bcd9-45a10b307424'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.650+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.200+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.650+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad7d95-6ee2-439e-a838-388b77486ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.651+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.201+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.651+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Eri Kaneko, a spokesperson for U.N. aid chief Tom Fletcher confirmed\
        \ the agency had been approached by Israeli authorities to \"resume limited\
        \ aid delivery,\" adding that discussions are ongoing about the logistics\
        \ \"given the conditions on the ground.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1dc51-3e48-4dad-aa7d-ce459801bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.651+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.201+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.651+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f57576-3c46-407e-b348-b5c87c05cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.652+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.202+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.652+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel made its announcement after sources on both sides said there\
        \ had been no progress in a new round of indirect talks between Israel and\
        \ the Palestinian militant group Hamas in Qatar.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303c761-d16d-43bc-9281-97ce4b727549'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.652+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.202+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.652+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b0787-8221-48c1-94d4-15e78681f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.653+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.203+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.653+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu said the talks included discussions on a truce and hostage\
        \ deal as well as a proposal to end the war in return for the exile of Hamas\
        \ militants and the demilitarisation of the enclave - terms Hamas has previously\
        \ rejected.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f8ddf-423b-47d8-a329-d57f8ebdcbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.653+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.203+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.653+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52ba9b-86ac-456c-9ef3-48423218ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.654+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.204+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.654+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military suggested in a later statement that it could still\
        \ scale down operations to help reach a deal in Doha. Military chief Eyal\
        \ Zamir told troops in Gaza that the army would provide the country’s leaders\
        \ with the flexibility they need to reach a hostage deal, according to the\
        \ statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83490e9b-211e-4ce8-b293-457481bf2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.654+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.204+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.654+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8cdb8-16e8-4c71-9e35-cd1b44fc5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.655+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.205+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.655+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military said it had conducted a preliminary wave of strikes\
        \ on more than 670 Hamas targets in Gaza over the past week to support \"\
        Gideon’s Chariots\", its new ground operation aimed at achieving \"operational\
        \ control\" in parts of the enclave. It said it killed dozens of Hamas fighters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefa3d4-c1e8-4614-a956-72d2b5b43bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.655+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.205+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.655+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6dc2e-7046-4b23-9d7b-52c26d53dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.656+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.206+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.656+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Gaza’s Health Ministry said in the week to Sunday alone, at least 464\
        \ Palestinians were killed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b96fca-c1ff-419f-a69a-c48ad52d860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.656+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.206+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.656+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097744f2-c89d-472a-b181-639ebd6b38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.657+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.207+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.657+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Complete families were wiped off the civil registration record by\
        \ (overnight) Israeli bombardment,\" Khalil Al-Deqran, Gaza health ministry\
        \ spokesperson, told Reuters by phone.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f516908-d1cd-4a52-bd9b-7d83ffb4d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.657+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.207+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.657+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893aaed-739d-4130-8974-8a203ac94059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.658+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.208+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.658+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli campaign has devastated Gaza, pushing nearly all of its\
        \ two million residents from their homes and killing more than 53,000 people,\
        \ many of them civilians, according to Gaza health authorities.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f3ffe-44cc-4844-a8f9-55f1b6ba13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.658+08:00
