      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump has repeatedly reversed course since then, notably on April 9,\
        \ when he lowered his tariff rates on most imported goods to 10% for 90 days\
        \ to give negotiators time to hash out deals with other countries. He separately\
        \ lowered the rate for Chinese goods to 30%. On Friday, he reiterated that\
        \ his administration would send letters telling nations what their rates would\
        \ be.\r"
