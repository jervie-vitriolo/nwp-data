      'mgnl:lastActivated': 2025-05-19T20:17:22.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.796+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab540ad-bf23-42fe-8fc4-4b900a9cb1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.245+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.797+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kailangan lang i-reconfirm kasi ang source ng power ng mga mambabatas\
        \ ay ‘yung Kongreso. ‘Pag bago na ‘yung Kongreso, kailangan humingi na naman\
        \ tayo ng bagong authority,” Libanan explained.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
