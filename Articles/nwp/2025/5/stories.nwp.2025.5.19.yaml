      'mgnl:lastModified': 2025-05-19T08:29:29.618+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Former U.S. President Joe Biden has been
        diagnosed with an "aggressive form" of prostate cancer that has spread to
        his bones, his office said in a statement on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ef1df-0054-479d-9a47-e9b1b726131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.618+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.618+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a7bf3-d3d8-4e8b-a80c-389eca220cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.618+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.618+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Biden, 82, was diagnosed on Friday after experiencing urinary symptoms,\
        \ and he and his family are reviewing treatment options with doctors, according\
        \ to the statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932c2fdc-1291-4bd8-830d-6442fc72791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.619+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9c2b4-6405-4290-a603-09ca5f3f195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.619+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"While this represents a more aggressive form of the disease, the\
        \ cancer appears to be hormone-sensitive which allows for effective management,\"\
        \ his office said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7471ef-3ee4-4bc3-b33f-9f80fbb56551'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.620+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.620+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c551bb-f07f-4863-b415-e82cf21aa143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.620+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.620+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Cancers that have spread, or metastasized, are considered Stage 4,\
        \ the most advanced. Most prostate cancers are detected at an earlier stage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76564b-4739-414f-84e4-a8f276f5a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.621+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea4346a-28c4-42a0-beba-8658f2666bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.621+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "According to the Centers for Disease Control and Prevention, of the\
        \ 236,659 cases of prostate cancer diagnosed in 2021, 70% were diagnosed before\
        \ the cancer had spread beyond the prostate. About 8% of new prostate cancer\
        \ diagnoses that year involved advanced-stage disease.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48d71f-8d9c-408f-a5b2-a237344390c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ce521-68a2-4ca5-a05f-22918ec0b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Biden’s physical health and mental acuity drew scrutiny during his\
        \ 2021-2025 presidency. He abruptly ended his bid for reelection last July,\
        \ weeks after a halting performance during a debate against Republican Donald\
        \ Trump prompted panic among his fellow Democrats.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d78744-4a7e-41d6-a30b-c47072d09d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.623+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a5034-f53b-49df-9098-ec97fa3b2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.623+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "President Trump, who has repeatedly berated Biden since taking office\
        \ in January, expressed sympathy on Sunday for Biden and his wife, Jill, in\
        \ a post on his social media platform Truth Social.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ea752-b399-4d5a-a13c-957d944e8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.624+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d73c0-e01c-4544-89a9-3aab7efbf70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.624+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Melania and I are saddened to hear about Joe Biden’s recent medical\
        \ diagnosis,\" he wrote, referring to first lady Melania Trump. \"We extend\
        \ our warmest and best wishes to Jill and the family, and we wish Joe a fast\
        \ and successful recovery.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136bdc8-a478-40a4-b906-ed6424ab3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.625+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5efaf-3467-4c2c-9065-901001853e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.625+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Biden’s office said the cancer scored a nine out of 10 on the Gleason\
        \ score grading system, which is used to help determine the aggressiveness\
        \ of prostate cancer.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a506a0-2ae4-4d42-8464-d47f95f26a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c95fdd-c5bd-4d23-a2fe-cab47db61c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Dr. Herbert Lepor, an urologist at NYU Langone, said a score of nine\
        \ is \"very high risk,\" but added that many men can live \"five to 10 years\
        \ and beyond\" even with metastatic prostate cancer.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5dcc27-7750-4379-829f-dc50b290a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.627+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e8d3f-44e3-40b8-b496-300fadcbdb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.627+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Over the last decade, there have been many advances in the treatment\
        \ of advanced prostate cancer,\" he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b6f37-5500-4499-b030-748da3c74ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.628+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.628+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75033eea-6542-4449-81b5-fb031f0e0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.629+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.629+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Dr. Chris George, the medical director of the cancer program for the\
        \ Northwestern Health Network, said prostate cancer is no longer curable once\
        \ it spreads to the bones but that there are treatments that can control it.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74663349-cb6f-4aca-8013-e897d578b74a'
