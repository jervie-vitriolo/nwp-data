      'mgnl:lastModified': 2025-05-19T20:17:21.795+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "4Ps party-list Rep. Marcelino Libanan, lead prosecutor of the House\
        \ panel, said the 11 prosecutors should be reconfirmed.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1afd86f-d6ff-4f35-994c-f22e964e5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.244+08:00
