      'mgnl:lastModified': 2025-05-19T09:19:03.821+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A big part of the Thunder’s success was thanks to Alex Caruso’s defense.\
        \ Despite a considerable size deficit, Caruso spent plenty of time on Nuggets\
        \ star Nikola Jokic, who often found it difficult to find shots against Oklahoma\
        \ City’s top-ranked defense.\r"
