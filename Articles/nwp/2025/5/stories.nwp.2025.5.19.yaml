      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has expressed willingness to reconcile with the Duterte family
        over a feud that was starkly reflected in the outcome of the recently concluded
        midterm elections - a split vote among candidates of the administration and
        those supporting the Dutertes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
