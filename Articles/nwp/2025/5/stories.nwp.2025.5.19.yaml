    'lead': 'Former US President Joe Biden has been diagnosed with an ''aggressive
      form'' of prostate cancer that has spread to his bones, his office said in a
      statement on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-19T19:06:00.376+08:00
