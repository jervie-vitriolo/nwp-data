      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The volume of it today was a result of how effective it was, but\
        \ looking at it was a priority going into today,\" said Thunder head coach\
        \ Mark Daigneault regarding Caruso’s efforts. \"He did an unbelievable job\
        \ individually.\"\r"
