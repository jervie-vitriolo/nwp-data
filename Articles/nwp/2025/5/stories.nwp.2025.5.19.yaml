      'mgnl:lastModified': 2025-05-19T09:57:37.146+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said the meeting was \"good\" and released pictures of Ukrainian\
        \ and U.S. officials sitting outside at a round table and smiling. Ukrainian\
        \ media said the meeting lasted 40 minutes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d319653-fcfb-4cc8-97ff-a21d91ab042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.146+08:00
