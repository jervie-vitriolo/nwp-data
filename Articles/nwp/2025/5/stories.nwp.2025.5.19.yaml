      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Asked when any trade deals could be announced, Bessent separately told\
        \ CNN’s \"State of the Union\" program: \"Again, it will depend on whether\
        \ they're negotiating in good faith.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c8720-546a-454b-916e-5da6ea52e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.826+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f38850-36bf-44c2-8d4c-1f6675035b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.826+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"My other sense is that we will do a lot of regional deals -this is\
        \ the rate for Central America. This is the rate for this part of Africa,\"\
        \ he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c9d6e-a0ba-4d3d-9809-af12858dc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.827+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93747c-bf6e-4215-a015-6fa24b85d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.827+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s ongoing trade wars have severely disrupted global trade flows\
        \ and roiled financial markets as investors grapple with what Bessent has\
        \ called the Republican president’s \"strategic uncertainty,\" in his drive\
        \ to reshape economic relationships in the U.S.' favor\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b1a86-131c-4efa-8ac3-69cb1a9cc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.828+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c010dd-419a-4c46-ad93-cf3a437c36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.828+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Companies of all sizes have been whipsawed by Trump’s swift imposition\
        \ of tariffs and sudden reversals as they seek to manage supply chains, production,\
        \ staffing and prices. Congress is also grappling with the tariffs as it weighs\
        \ revenues and tax cuts in its spending bill.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221d655-afe8-4e23-8d78-9ce62b7ad9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.829+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc558f-b950-4df9-a5e1-a7bcb8ee82a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.830+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Walmart WMT.N, the world’s largest retailer, last week said it would\
        \ have to start raising prices later in May due to the high costs of tariffs,\
        \ prompting Trump to slam the company for blaming the increases on his trade\
        \ policies.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836eae1c-178a-4313-af43-3d72c44ece6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.830+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f02645-2376-4471-8982-499c5c03b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.831+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.831+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Between Walmart and China they should, as is said, 'EAT THE TARIFFS,'\
        \ and not charge valued customers ANYTHING,\" Trump posted online on Saturday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc7c02-4436-4ed7-aa13-1a072c131b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.831+08:00
      'mgnl:createdBy': 'jham-nwp'
