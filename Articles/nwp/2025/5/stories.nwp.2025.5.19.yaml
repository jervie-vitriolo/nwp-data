      'mgnl:lastModified': 2025-05-19T12:31:54.756+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The team also honored the late Philipp Santiago, who died in the middle\
        \ of his ascent on May 14, and thanked the Sherpa guides who helped Panganiban\
        \ and Mapalad along their way.\r"
