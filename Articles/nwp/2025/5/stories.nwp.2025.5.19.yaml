      'mgnl:lastModified': 2025-05-19T08:22:47.661+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>QATAR TALKS</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdac2c4-631f-4873-8b35-039d2775751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.662+08:00
