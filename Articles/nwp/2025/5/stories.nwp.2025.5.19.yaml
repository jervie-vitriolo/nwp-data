      'mgnl:lastModified': 2025-05-19T16:13:23.531+08:00
      'mgnl:lastModifiedBy': 'miguel-nwp'
      'mgnl:type': 'text'
      'text': "Several social media sites posted leaked promotional photos of the\
        \ Marvel movie and one these photos are a full and close-up look of Galactus\
        \ being played by “Chernobyl” actor Ralph Ineson. As seen on the photos, Marvel\
        \ Studios has captured the comic book accuracy of the character.\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">First
        look at Galactus in Fantastic Four <a href="https://t.co/yk5VT5fdok">pic.twitter.com/yk5VT5fdok</a></p>&mdash;
        Cosmic Book News (@cosmicbooknews) <a href="https://twitter.com/cosmicbooknews/status/1924225901618720963?ref_src=twsrc%5Etfw">May
        18, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
