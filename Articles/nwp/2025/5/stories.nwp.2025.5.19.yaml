    'mgnl:tags': ['senior-high-school', 'Department-of-Education']
    'stories': []
    'template': '1'
    'title': 'Over 800 schools to teach revised SHS curriculum - DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b9160-d80d-4ab0-9d9c-ef38d89ea733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.853+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> More than 800 schools
        nationwide will join the pilot implementation of the revised senior high school
        curriculum, education officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25735d15-93b5-453c-9217-7bc59ccafbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.854+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Education told a committee hearing at the House of\
        \ Representatives on Monday, May 19, that 580 public schools and 261 private\
        \ schools will carry out the revised SHS curriculum for school year 2025-2026,.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a2f41-e0eb-435f-8a86-6e814c392528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.854+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nag-increase [The number increased]...because we look at the moderately\
        \ ready so that we can have several schools implementing the senior high school\
        \ from the rural and urban areas so that we can address more issues as we\
        \ do the pilot,” Education Undersecretary Wilfredo Cabral said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a18829-350b-4561-9a28-dee7a4494653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.855+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DepEd initially looked at 727 selected schools for the pilot study\
        \ based on the diversity of electives, sufficiency of teachers, and availability\
        \ of facilities and learning resources. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc26f1e-6808-4bd4-add0-bb8216914695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.855+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The revised curriculum for Grades 11 and 12 has fewer core subjects,\
        \ down to five from 15.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e937c1-c81a-45c2-b25e-fe3656098bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.856+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There will only be two tracks, namely, Academic and Technical Professional\
        \ (previously called Technical-Vocational-Livelihood).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6817e-0854-40d5-8ca0-e1944ec02681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.856+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Electives will be grouped into “clusters” under the two tracks to do\
        \ away with the “strands” in the previous curriculum. This would also let\
        \ students choose electives across multiple clusters. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96047865-91b0-4299-8ba5-75187527d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.857+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We removed the strands so that there’s also seamless taking of subjects\
        \ by the student depending on their aspirations and choice of exit,” Education\
        \ Assistant Secretary Janir Datukan said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b901a-2b5a-4302-aec0-54c83b8e87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.857+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d917860-ed1e-4995-bddf-8e982a97a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.204+08:00
