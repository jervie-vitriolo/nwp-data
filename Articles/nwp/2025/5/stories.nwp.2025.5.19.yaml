      'mgnl:lastModified': 2025-05-19T09:19:03.814+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec9f05-995b-4bca-b987-127525a3f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:19:03.814+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-19T09:19:04.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:19:03.814+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder advanced to the Western Conference Finals for the first\
        \ time since 2016. Oklahoma City opens the conference finals against the Minnesota\
        \ Timberwolves at home Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980191cd-cc23-4ceb-8eeb-2058d1d828fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:19:03.815+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-19T09:19:04.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:19:03.815+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f37dd-7a8d-49de-8b62-39dea8d7447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:19:03.815+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-19T09:19:04.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:19:03.815+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After scoring just six points in Thursday’s loss, Thunder All-Star\
        \ Jalen Williams bounced back in a big way, pouring in 24 points on 10-of-17\
        \ shooting. Gilgeous-Alexander was 12 of 19 from the floor with three steals\
        \ and no turnovers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5c680-b1d6-4ff5-b4a9-0c84dd9821c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:19:03.815+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-19T09:19:04.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:19:03.815+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534a0ff-cd7c-4eaf-8f12-6ee66f001e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:19:03.816+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-19T09:19:04.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:19:03.816+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"He (Williams) was amazing,\" said Gilgeous-Alexander. \"He wouldn't\
        \ have played the way he played today last year, I know that 100 percent.\
        \ To see him take that step forward is a really proud moment.\"\r"
