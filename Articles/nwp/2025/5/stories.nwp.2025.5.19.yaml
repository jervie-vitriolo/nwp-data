      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> President Donald Trump
        will impose tariffs at the rate he threatened last month on trading partners
        that do not negotiate in "good faith" on deals, Treasury Secretary Scott Bessent
        said in television interviews on Sunday.</p>'
