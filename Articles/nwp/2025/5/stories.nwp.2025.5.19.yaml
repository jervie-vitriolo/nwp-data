      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He did not say what would constitute \"good faith\" negotiations or\
        \ clarify the timing to announce any decisions to return a country to the\
        \ various rates Trump initially imposed on April 2.\r"
