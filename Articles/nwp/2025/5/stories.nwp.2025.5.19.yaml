      'mgnl:lastActivated': 2025-05-19T08:23:06.208+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.658+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fb0f0-d8d7-4eb3-afa9-468e8dc674ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:22:47.659+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:23:06.209+08:00
      'mgnl:lastActivatedBy': 'jham-nwp'
      'mgnl:lastModified': 2025-05-19T08:22:47.659+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel has blocked the entry of medical, food and fuel supplies into\
        \ Gaza since the start of March to try to pressure Hamas into freeing its\
        \ hostages and has approved plans that could involve seizing the entire Gaza\
        \ Strip and controlling aid.\r"
