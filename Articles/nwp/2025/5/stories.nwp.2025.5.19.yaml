      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said he also distanced himself from the suspension due to
        professional relationships in the past with the groups involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6bb138-14b8-4d60-bc83-8253b48301e0'
      'mgnl:activationStatus': true
