      'mgnl:lastModified': 2025-05-19T19:06:38.198+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>How is prostate cancer treated?</strong></h2>'
    '23':
