      'mgnl:lastActivated': 2025-05-19T08:43:41.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb9ae3-c9ee-47d6-8a66-7b2aeecd6de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.824+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He added that those countries that are notified would likely see their\
        \ rates return to the levels set on April 2.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43bf1d4-4955-4f8d-b522-8ff99e29be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.825+08:00
