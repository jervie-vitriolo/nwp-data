      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a podcast episode released Monday, May 19, Marcos was asked whether\
        \ he is open to mending fences with his former political ally, and replied\
        \ with a firm “Oo” (Yes), followed by an explanation of his desire for stability\
        \ and cooperation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a6aee-2fa5-4ca1-b980-79300431800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.676+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ako, ayaw ko ng gulo. Gusto ko makasundo sa lahat ng tao. Mas maganda.\
        \ Marami na akong kaaway. Hindi ko kailangan ng kaaway. Kailangan ko kaibigan,”\
        \ Marcos said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe01b06-8ad4-4cbf-9458-f44638e0e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.676+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abec7be-344b-4a60-b5f3-eb9f80dd4e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.677+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don’t want conflict. I want to get along with everyone.\
        \ That’s better. I already have many enemies. I don’t need enemies. I need\
        \ friends.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b6a828-8953-445f-a274-3761d3a06ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.677+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said he is always open to discussions and cooperation, even with\
        \ political rivals. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6150c-d1ff-414b-b17b-7eaca2dba232'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Lagi na akong bukas sa ganyan. I’m always open to any approach na,\
        \ alika, magtulungan tayo. Kahit na hindi tayo magkasundo sa polisiya… gawin\
        \ nyo yung trabaho pero huwag na tayong nanggugulo,” the president said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75411ac-b4a6-4701-ba36-f096dd31b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m always open to that. I’m always open to anyone who\
        \ says, ‘Come on, let’s work together,’ even if we don’t agree on policies…\
        \ do your job, but let’s not cause trouble anymore.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6aa37c-57d1-42f3-88af-4561886290ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The statement comes amid a fractured relationship between the Marcoses\
        \ and the Dutertes since 2021. A tandem under the “Uniteam” ticket in the\
        \ 2022 elections, the relationship between Marcos and Sara Duterte has been\
        \ acrimonious over a number of issues. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb75f22-ace7-45ac-b113-f7cb9cf56aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The vice president resigned as education secretary in 2024 and was\
        \ later on impeached by an administration-controlled House of Representatives.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd89bf2-9e38-487b-8bfa-8401b0df4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The feud reached its peak after the administration turned over former\
        \ President Rodrigo Duterte to the International Criminal Court at The Hague,\
        \ Netherlands in March, detained in a facility and awaiting trial.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60224ef6-7c41-4e63-a047-df936ff1e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:11:50.680+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:18:03.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:18:02.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In November 2024, the vice president said her ties with the president
        had reached the “point of no return,” accusing the Marcos camp of harassment
        and plotting her removal from office.</p>'
  'marcos-reflects-on-poll-results':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos in a podcast episode on May 19, 2025.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-19T17:16:21.000+08:00
    'imagesource': 'jcr:b22ce61d-7163-4ca9-abf3-2165c99091cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21aedb8d-6589-44f8-af60-09619e3eda4b'
    'lead': 'The people are done with too much politicking and want the government
      to do its job in delivering much-needed services and attend to their needs,
      President Ferdinand Marcos Jr. said in reflecting on the outcome of the midterm
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-19T17:17:52.190+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-05-19T17:17:52.507+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-19T17:17:52.237+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['politics', 'Marcos']
    'stories': []
    'template': '1'
    'title': '‘Sawa na sa pulitika’: Marcos reflects on poll results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a99308-9e3a-4b7d-96b6-8a5e07c83898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.231+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The people are done
        with too much politicking and want the government to do its job in delivering
        much-needed services and attend to their needs, President Ferdinand Marcos
        Jr. said in reflecting on the outcome of the midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385d629-b3b5-4991-837a-9804873fcdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.221+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Only six of the 11 administration-backed Alyansa para sa Bagong Pilipinas\
        \ candidates secured Senate seats in contrast to pre-election surveys that\
        \ projected as many as eight or nine winners.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad5c70-2761-435d-a365-f071aa1da087'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.221+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Para sa akin, I have two conclusions sa eleksyon. Una, nagsawa na\
        \ ang Pilipino sa politika. Sawan-sawa na sa politika. Ang mensahe sa aming\
        \ lahat, hindi lamang sa akin: tama na yung pamumulitika ninyo at kami naman\
        \ ang asikasuhin ninyo,” Marcos said in a podcast interview,\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ff9d4-bbb8-48f6-990f-80acc0aa1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.222+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For me, I have two conclusions from the election. First,\
        \ Filipinos are tired of politics — absolutely fed up. The message to all\
        \ of us, not just to me, is this: stop the politicking and start focusing\
        \ on us.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402776e-a23a-4c23-aeff-6e97983cfcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.222+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The President added that the public sentiment sends a strong signal\
        \ for politicians to end political drama and return to the work of governance.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3eb96-6a78-442b-b59a-7e6d35daa7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.222+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Tama na yung politika. Gawin na natin lahat ng kailangang gawin,”\
        \ he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f449a1b-ce2a-4db8-b01b-c77675d7ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.223+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.223+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Enough of politics. Let’s do everything that needs to\
        \ be done.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0015793-9636-475f-acf6-d8364505134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.223+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.223+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the second major lesson from the polls is the public’s\
        \ growing frustration over slow and inefficient government service.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d0b20-222c-4867-b25b-23b74e8ddc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.224+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.224+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Disappointed ang tao sa serbisyo ng gobyerno. Hindi nila nararamdaman\
        \ at masyadong mabagal ang galaw ng pagbubuo ng mga project,” he said, noting\
        \ that large-scale infrastructure projects take time to make an impact.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9b29b-2bf7-4f31-bf04-3a2e37b7702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.224+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.224+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: People are disappointed in the government’s service.\
        \ They don’t feel it, and the rollout of projects is just too slow.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c1161-9ce7-492f-8e37-07d3314f67d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.225+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.225+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He explained that early on in his term, he made a deliberate choice\
        \ to prioritize long-term, high-impact programs over quick wins.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bd7b9-b346-4de1-be84-6cda88a5d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.225+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.225+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya tinignan ko yung malalaking mahihirap na proyekto na long term\
        \ ang magiging effect. Yun ang trabahuhin natin,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441bfd1-f024-46be-8fb1-12a93dd60e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T17:17:52.226+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T17:17:52.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T17:17:52.226+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why I focused on large, difficult projects
        that will have long-term effects. That’s what we need to work on.]</p>'
