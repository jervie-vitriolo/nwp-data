      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525e6f8-2251-4c03-a31a-556965af5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:37.146+08:00
