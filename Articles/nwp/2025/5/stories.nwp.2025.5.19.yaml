      'mgnl:type': 'text'
      'text': "Biden was the oldest person to win the U.S. presidency at the time\
        \ of his election in 2020. Trump, 78, broke that record when he defeated Vice\
        \ President Kamala Harris last year.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4828703-d944-47ee-b86b-4cf8949710aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.632+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.632+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6f9ea-c556-4392-973c-ac2b09f99a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.632+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.632+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Some prominent Democrats have recently acknowledged that it was an\
        \ error to advance Biden as the 2024 nominee, given widespread concerns among\
        \ voters about his age. Long before the debate last summer, Reuters/Ipsos\
        \ polls showed a majority of Americans, including most Democrats, believed\
        \ Biden was too old to serve a second term.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78489735-5dec-440a-b31a-1dfb7c8362f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.633+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.633+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb9a97-f735-429d-acb2-20d515ecebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.634+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.634+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It was a mistake for Democrats to not listen to the voters earlier,\"\
        \ Democratic U.S. Senator Chris Murphy told NBC News' \"Meet the Press\" on\
        \ Sunday morning, before Biden’s diagnosis was announced.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9d4e7-9bae-4f36-8bc1-e39a46dafc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.635+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.635+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412a3c4-c4ab-41ed-bef0-27747555b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.635+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.635+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Biden has kept a low profile since leaving office, making only a handful\
        \ of public appearances, including an April speech in which he defended the\
        \ Social Security Administration against Trump’s planned cuts.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca8f2a-1545-4407-a2ad-99f430ce74ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.636+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.636+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaec4a-a0f3-40f7-88f6-606bf8157073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.637+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.637+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He has also defended his legacy in interviews and rejected reporting\
        \ in two new books that he suffered from cognitive decline during his last\
        \ year in office.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b3343-98e6-48bc-b680-a7687fe6c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.638+08:00
      'mgnl:createdBy': 'jham-nwp'
