  'pilot-schools-revised-shs-curriculum':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Students attend a class at the Casimiro A. Ynares Sr. Memorial National
      High School in Taytay, Rizal. (Niño Manalo/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-19T19:20:43.000+08:00
    'imagesource': 'jcr:deb812b6-c611-4519-9bdb-b86265b059dd'
    'jcr:primaryType': 'mgnl:composition'
