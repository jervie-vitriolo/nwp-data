      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ca664-a9c5-49ff-8678-fa2c660f7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.640+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.640+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Biden’s diagnosis triggered an outpouring of supportive statements\
        \ on Sunday from Democrats and Republicans alike.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320669d-2207-410d-956c-16c38c184afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.641+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.641+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7634ee-fa40-4944-ac8c-9f2d8974aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:29:29.641+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:29:30.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:29:29.641+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Joe is a fighter — and I know he will face this challenge with the\
        \ same strength, resilience and optimism that have always defined his life\
        \ and leadership,\" Harris said in a statement.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e548af-0166-4d61-87e2-268a387e01c6'
