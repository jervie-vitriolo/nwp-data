  'erwin-tulfo-road-rage-philhealth-bills':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Senator-elect Erwin Tulfo on ''The Newsmaker''. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-19T12:30:24.000+08:00
    'imagesource': 'jcr:46a422c8-df56-4b78-8c3f-2720d1feb7c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f010f1cc-8d52-4dce-b6bb-104a5d01cc89'
    'lead': 'Senator-elect Erwin Tulfo is eyeing the passage of a new measure against
      road rage incidents and the expansion of Philippine Health Insurance Corp. (PhilHealth)
      services as among his top legislative priorities when the 20th Congress opens
      this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-19T12:32:56.661+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-19T12:32:56.959+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-19T12:32:56.701+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['road-rage', 'erwin-tulfo']
    'stories': []
    'template': '1'
    'title': 'Erwin Tulfo to prioritize road rage law, expanded Philhealth services
      in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8ab7d-aa61-4f3d-b880-e283e3b512be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.675+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator-elect Erwin
        Tulfo is eyeing the passage of a new measure against road rage incidents and
        the expansion of Philippine Health Insurance Corp. (PhilHealth) services as
        among his top legislative priorities when the 20th Congress opens this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3878c-a786-455c-93bd-4e566ae15c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"People being hurt. Konting mali lang, magkatinginan lang sa traffic
        stoplight, mag-aaway na dati. ‘Pag nagkatinginan yung dalawang driver, karerahan
        yun. Ngayon, ‘di—bugbugan eh," he said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e89e6-a27a-4d87-b1fe-57ed0cfe60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: People are getting hurt. Just a small mistake, just eye
        contact at a traffic stop light—they already fight. It used to be racing,
        now it’s fistfights.] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a43fe-5561-4949-8cc0-f9dd3a366ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.676+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Land Transportation Office (LTO) said last month that it is eyeing
        to impose stiffer penalties and criminalize road rage under a special law.
        LTO chief Vigor Mendoza said that in many cases, suspects in violent incidents
        are acquitted due to lack of criminal intent.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6b203-9b1d-47bf-a698-4fdd15cd5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.677+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.677+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo echoed the urgency of such a measure.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970db55-bad7-43c9-81e5-18dabfd3a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.677+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.677+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Making PhilHealth accessible in emergencies</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5387317-9242-4f84-a8d6-6ef48c3c3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.677+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.677+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tulfo also wants to expand the coverage of Philhealth and simplify
        how it can be used during emergencies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d99b2-1da6-447f-ab4f-d30d4ce824ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.678+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.678+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi siya masyado nagagamit, May 30% kang discount pero dapat nakalagay
        doon sa listahan nila. Hindi ba puwedeng lahat ng sakit na lang sagutin ng
        30 percent ng bill?,” said Tulfo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e0614-7de5-4f65-9739-d6cad5844479'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.678+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.678+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: PhilHealth isn’t being maximized. You’re supposed to
        get a 30 percent discount, but only if the illness is on their list. Why not
        apply it to all illnesses?] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73050554-d74e-475c-9345-4b26844f3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.678+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.678+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the PhilHealth card should be honored immediately during
        emergency admissions.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307b1c7-e464-43ed-bdf1-a42f2015834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.679+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.679+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Yung PhilHealth card mo, puwede mong pambayad pag dumating ka sa emergency
        room… Di po ba nagkocontribute ako dyan? Why can''t we pass a law na puwedeng
        gamitin ng mga ordinaryo, ng mga mahihirap?"'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d23f38-34d8-4d88-b95c-7bf3243401ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.679+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.679+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Your PhilHealth card should be used to pay at the ER…
        Don’t we contribute to it? Why can’t we pass a law allowing the poor, laborers,
        and the underprivileged to use it right away?]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8bbbc-ca96-43b8-8f16-523777ad968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.680+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.680+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PhilHealth recently announced improved benefit packages under the Universal
        Health Care (UHC) law, but Tulfo said there’s a need for legislation to ensure
        equitable access across all income groups.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61f0d2-9b8e-404f-92bc-5f035ebfd6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T12:32:56.680+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-19T12:32:56.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T12:32:56.680+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also confirmed his intention to propose amendments to the
        Rice Tariffication Law, particularly to protect local farmers. The incoming
        senator added he would also file bills to support solo parents and barangay
        officials, pointing out implementation challenges under current laws.</p>'
