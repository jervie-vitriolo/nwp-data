    'stories': []
    'template': '1'
    'title': 'Biden’s aggressive prostate cancer: what you need to know about the
      disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b968123-12f1-489d-b2b1-d97611f665ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.403+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.185+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Former U.S. President Joe Biden has been
        diagnosed with an "aggressive form" of prostate cancer that has spread to
        his bones, his office said in a statement on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ce5f3-efbe-4542-beed-9931ea016c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.403+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.185+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a299d2-d5a4-4481-a041-33df06a532be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.403+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.186+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to know about prostate cancer:</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d948a3-0323-4e40-9f0f-ecd82275e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.404+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.186+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d2de7-bb0b-4ca0-bf5d-223a8d02a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.404+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.187+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Prostate cancer starts in the prostate, a small gland that produces\
        \ semen fluid. It is one of the most common cancers in men, who can live for\
        \ decades without symptoms or needing treatment because it often grows slowly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38dd4b-1faf-4029-b8d7-b839cdfbb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.188+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301ca6c-630a-40dc-aec1-e7009c96ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.188+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., it is the most diagnosed cancer in men after skin cancer
        and the second-leading cause of cancer death after lung cancer. About 1-in-8
        men will be diagnosed in their lifetime. Most cases are classified as acinar
        adenocarcinomas, which usually grow slowly, though some can be aggressive.
        Early diagnosis helps with survival rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56496167-730c-4d45-ae06-e071b21fba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.189+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaea699-41e8-4c43-be40-c9f17fd4baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T19:06:38.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:06:38.190+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>How common is prostate cancer?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8fe19-8662-4284-95cc-f8f701be4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.406+08:00
