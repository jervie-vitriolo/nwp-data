      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03387834-5552-4adc-a523-9e9083621c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:06:00.412+08:00
