      'mgnl:lastModified': 2025-05-19T09:19:03.822+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jokic scored 20 points on 5-of-9 shooting, while Caruso finished with\
        \ a game-best plus-40 plus/minus rating.\r"
