      'mgnl:lastActivated': 2025-05-19T19:32:10.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.859+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senior high school students will have 320 to 640 hours of work immersion,\
        \ up from the previous 80 to 320 hours.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec5a8d-2043-4b7e-8343-00153cfa3c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.859+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pasig City Rep. Roman Romulo raised as a concern that most of the Technical\
        \ Professional electives offered a National Certificate (NC) II. Based on\
        \ industry feedback, he said SHS graduates with NC II need more guidance and\
        \ training, thus they still “can’t be left alone at work.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51d2ba-1645-43c7-8723-f777f1005b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.860+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Lengthening the work immersion should produce a higher NC,” said Romulo,\
        \ the House committee on basic education and culture chairperson. “Dalawang\
        \ taon ninyo nilalagay ang estudyante sa DepEd school, should that not be\
        \ sufficient to reach NC III or IV?”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ea566-d0f2-4a05-8976-fdbcfd2e8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You subject the student for two years under the DepEd
        school, should that not be sufficient to reach NC III or IV?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a04ad-ec51-4c51-98af-1b62234b5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pag NC II lang ang binigay ninyo, unang una hindi ‘yan sa quality\
        \ jobs. pangalawa, kahit sa community-based TESDA schools three to six months\
        \ nakakabigay sila ng NC II,” he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0645af-8c4b-4238-b108-ff060b1861a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.862+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The NC II won’t assure quality jobs. Even in community-based\
        \ TESDA schools, they can give an NC II for three to six months.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e60f9-676c-4ecf-9a5b-f7143b2f8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.862+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Education officials pledged to the House committee a list of updated\
        \ Technical Professional electives within the week. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f5957-345c-43bc-af0c-336618cada41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T19:28:05.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-19T19:32:10.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T19:32:09.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DepEd will begin teacher training for the pilot implementation
        on May 25.</p>'
