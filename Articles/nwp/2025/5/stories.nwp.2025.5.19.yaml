      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.785+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Incoming House members
        Chel Diokno and Leila de Lima, who are expected to be House prosecutors, said
        on Monday, May 19, impeachment proceedings are “sacred” and “civilized.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7f2e9-42ac-490c-b4c4-368b01f9f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.236+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.786+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5697c6-f596-41f4-8612-1bd5b3a98d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.236+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.786+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The veteran lawyers’ remarks came after impeached Vice President
        Sara Duterte said she wants a <a href="http://www.newswatchplus.ph/news/nwp/2025/5/17/sara-on-delima-diokno-impeachment.html">“bloodbath”
        trial</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b6578-4ac2-408e-b8ca-0c49a68a3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.236+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7795d2-8f28-40de-9669-53f58cd50f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.237+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Diokno, the first nominee of Akbayan which led the party-list race,\
        \ said he has already studied the articles of impeachment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f0780-1e93-4ad9-a8cb-f20c94e22935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.237+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bda160-653e-4030-a6f6-ba1da37fd960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.238+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang impeachment trial ay isang [is a] civilized, legal process,” said\
        \ Diokno in a chance interview during the party-list proclamation in Manila.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d551de-534e-4dc3-af4b-16f0a3a7e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.238+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc692fe1-f09d-44ea-9b20-310f0961d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.239+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya kami sumusuporta sa impeachment dahil gusto namin ng unang-una,\
        \ malaman ang katotohanan; pangalawa ay magkaroon ng pananagutan; at pangatlo,\
        \ syempre hustisya para sa tao,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf56cd8-c01c-48b7-82ab-e6ec8bac0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.239+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3362c-d75c-43c8-983f-0f241e0c69a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.239+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We support the impeachment trial because first, we want\
        \ to know the truth; second, to hold people accountable; and third, to serve\
        \ justice to the public.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd481d-7b13-485c-b51f-30a8b0443821'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.240+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54297f-b3e1-4fd4-a3a2-288042307e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.240+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Mamamayang Liberal party-list Rep.-elect Leila de Lima said they are\
        \ confident in getting a conviction.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f6ded-e022-4b47-92dc-52f8b7b6461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.241+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc9e77-6555-4365-a46b-c1b2ec3f003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.241+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.793+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi sana ako pumayag na maging part of the prosecution panel kung\
        \ sa tingin ko hindi malakas ang kaso,” the former senator said. “Nakita ko\
        \ na malakas ang basehan nung impeachment, nung mga articles of impeachment.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee186e-9e75-4fd3-8bfc-c31fa0180b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.242+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.794+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d203f5-be0f-4772-860b-74a28bf3854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.242+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T20:17:22.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T20:17:21.794+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I would disagree to be part of the prosecution panel\
        \ if I think the case is weak. I saw that the basis of the articles of impeachment\
        \ is strong.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a2cd2-d600-41bd-b2f4-e7300661a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.243+08:00
