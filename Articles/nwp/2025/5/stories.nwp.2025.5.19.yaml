      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febed83d-7fd8-4848-bf69-c5c02977e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:11:30.800+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-19T21:07:31.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T21:07:31.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Elections are the only remaining proof that democracy\
        \ still exists in the country, and yet you're still going to toy with who\
        \ gets to assume the position won by millions of voters — that’s a grave abuse\
        \ of discretion.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cea01-bffb-4132-92d7-2956d02d03fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:11:30.800+08:00
