      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, Bessent said the administration was focused on its 18 most\
        \ important trading relationships and that the timing of any deals would also\
        \ depend on whether countries were negotiating in good faith, with letters\
        \ going out to those that did not.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2dd7b-de43-4b8a-b5b9-7ae92a196d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.823+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48292a-37d1-4ee1-a6d3-ab9fe99e4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.823+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-19T08:43:41.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T08:43:40.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This means that they're not negotiating in good faith. They are going\
        \ to get a letter saying, 'Here is the rate.' So I would expect that everyone\
        \ would come and negotiate in good faith,\" he told NBC News' \"Meet the Press.\"\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a772f-2b80-49fa-99df-897e86c54029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.824+08:00
