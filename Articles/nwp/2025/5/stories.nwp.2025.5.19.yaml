      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468899a-0139-4465-9b8c-9a9041ec5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T08:43:40.825+08:00
