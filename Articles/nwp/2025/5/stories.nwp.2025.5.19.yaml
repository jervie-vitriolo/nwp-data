      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb07d98-1af3-466d-8d09-0c040193542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T20:16:49.243+08:00
      'mgnl:createdBy': 'thea-nwp'
