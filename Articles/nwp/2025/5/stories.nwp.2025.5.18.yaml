    lead: 'Just after the 12 winning senators from the 2025 midterm elections were
      proclaimed, President Ferdinand Marcos Jr. urged officials and the public to
      “move forward” and “set politics aside.” '
    activationstatus: true
    created: 2025-05-18T11:10:39.596+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-18T11:10:39.826+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-18T11:10:39.634+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Time to set politics aside — Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3a04b5e6-5bbf-4fad-942b-feea6470278f'
      activationstatus: true
      created: 2025-05-18T11:10:39.613+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:10:39.826+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:10:39.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Just after the 12 winning
        senators from the 2025 midterm elections were proclaimed, President Ferdinand
        Marcos Jr. urged officials and the public to “move forward” and “set politics
        aside.”</p>'
    section1:
      primarytype: 'block'
      uuid: '762527b4-2f3e-46b9-835b-8f7d6566dcaf'
      activationstatus: true
      created: 2025-05-18T11:10:39.614+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:10:39.827+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:10:39.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Speaking at a media event on Saturday, May 17, Marcos admitted that
        he had hoped for a better performance in the polls for the administration-backed
        Alyansa Para sa Bagong Pilipinas slate.'
    section2:
      primarytype: 'block'
      uuid: 'b1a6dee8-fe71-4c04-99a5-a50ac4492420'
      activationstatus: true
      created: 2025-05-18T11:10:39.614+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:10:39.828+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:10:39.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We all wished we had better results but we need to fight to live for
        another day,” he said. “And now it’s time, I think, to put all the politics
        aside. It’s time to put all the issues raised during the elections.”'
    section3:
      primarytype: 'block'
      uuid: 'ad569909-fbad-4231-951c-3ccc4b134022'
      activationstatus: true
      created: 2025-05-18T11:10:39.615+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:10:39.829+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:10:39.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'This remark comes as the incoming 20th Congress prepares for the looming
        impeachment trial of Vice President Sara Duterte. The 12 new senators are
        also set to stand as judges for the process.'
    section4:
      primarytype: 'block'
      uuid: '1010004f-c54e-4544-8086-5cbd0758dd23'
      activationstatus: true
      created: 2025-05-18T11:10:39.615+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:10:39.830+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:10:39.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The administration has since distanced itself from the impeachment
        issue, insisting that Mr. Marcos had no hand in the matter.'
    section5:
      primarytype: 'block'
      uuid: '2a85ad06-e49e-4b1d-84c0-8aac2edde3ef'
      activationstatus: true
      created: 2025-05-18T11:10:39.615+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:10:39.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:10:39.634+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In the final three years of his term, the president said his administration
        will prioritize education, agriculture, and lowering food prices.'
  'START HERE----->DMW-prepares-raps-vs.-Ignacio--others-over-alleged-unauthorized--1.4B-land-deal':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
