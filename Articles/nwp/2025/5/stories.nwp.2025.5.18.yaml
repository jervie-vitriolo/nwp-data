    lastmodified: 2025-05-18T13:24:50.496+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea’s presidential candidates prepare to face off in first
      debate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd75644dd-5c8d-4a79-b194-abf5c4bb5bbc'
      activationstatus: true
      created: 2025-05-18T13:24:50.464+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> South Korea’s presidential candidates
        will face off in their first TV debate on Sunday evening ahead of a snap election
        on June 3 to choose a successor to former President Yoon Suk Yeol, who was
        impeached over his short-lived martial law declaration in December.</p>'
    section1:
      primarytype: 'block'
      uuid: '6d094c1b-cc13-490e-a900-d9ed50ae9c1d'
      activationstatus: true
      created: 2025-05-18T13:24:50.464+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Sunday’s debate, the first of three TV debates scheduled over the
        next two weeks, will focus on how to revitalise the struggling economy, one
        of the hot-button election issues.'
    section2:
      primarytype: 'block'
      uuid: '48a96e3e-9687-4de2-8e95-83c072b19a87'
      activationstatus: true
      created: 2025-05-18T13:24:50.465+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Asia’s fourth-largest economy contracted in the first quarter as exports
        and consumption stalled amid fears over the impact of Washington’s aggressive
        tariffs and political turmoil at home.'
    section3:
      primarytype: 'block'
      uuid: '53d63e55-b467-4c4e-8e25-9883a98ee30c'
      activationstatus: true
      created: 2025-05-18T13:24:50.465+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'South Korea has begun trade talks with the United States and is seeking
        a waiver from the tariffs. After U.S. President Donald Trump slapped 25% tariffs
        on South Korea in April, Seoul was one of the first countries to hold face-to-face
        talks with Washington, following in the footsteps of Japan.'
    section4:
      primarytype: 'block'
      uuid: 'cfe8bb0a-d658-4569-aff4-76c5b6f4e9c3'
      activationstatus: true
      created: 2025-05-18T13:24:50.465+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lee Jae-myung, the main opposition Democratic Party’s candidate and
        the frontrunner in the race, has vowed to raise artificial intelligence investment
        up to 100 trillion won ($71.52 billion) and offer a production tax credit
        of up to 10% for semiconductors manufactured and sold domestically.'
    section5:
      primarytype: 'block'
      uuid: '60840b5e-c5d1-4f2f-bf06-f5f7b7a37522'
      activationstatus: true
      created: 2025-05-18T13:24:50.466+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kim Moon-soo, the presidential candidate for the conservative People
        Power Party, has pledged to create a government agency dedicated to innovating
        regulations and invest over 5% of the budget in research and development.'
    section6:
      primarytype: 'block'
      uuid: '00361f14-6d02-4048-b53e-949c0b924d03'
      activationstatus: true
      created: 2025-05-18T13:24:50.466+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lee holds a lead with 51% support in the latest Gallup Korea poll released
        on Friday, with Kim trailing far behind at 29%.'
    section7:
      primarytype: 'block'
      uuid: '6b8bd5e6-bf8d-4ab7-9527-73fcef8925b7'
      activationstatus: true
      created: 2025-05-18T13:24:50.466+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Former President Yoon was ousted last month over his short-lived imposition
        of martial law on December 3, stoking political turmoil and triggering the
        election.'
    section8:
      primarytype: 'block'
      uuid: '502b95bb-280d-492a-9cb7-80bf311afc97'
      activationstatus: true
      created: 2025-05-18T13:24:50.467+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lee called earlier in the day for constitutional reform to allow a
        four-year, two-term presidency and a two-round system for presidential elections
        through a referendum.'
    section9:
      primarytype: 'block'
      uuid: '541bd7ca-2acd-4214-8afb-9b2e6c70e0cd'
      activationstatus: true
      created: 2025-05-18T13:24:50.467+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'South Korean presidents currently serve a single five-year term.'
    section10:
      primarytype: 'block'
      uuid: '2db75c56-0af4-4e7b-9d88-2d287d810dc3'
      activationstatus: true
      created: 2025-05-18T13:24:50.468+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He also vowed to curb the presidential right to declare martial law
        and hold to account those responsible for the December 3 martial law declaration.'
    section11:
      primarytype: 'block'
      uuid: '8c974cdb-a37b-4578-b3b4-58ac377eb775'
      activationstatus: true
      created: 2025-05-18T13:24:50.468+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:24:50.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:24:50.496+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"We must gather the people’s strength to root (them) out and strictly
        hold (them) accountable," he told a press briefing.</p>'
