      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:25:58.682+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Houthis have continued to fire missiles at Israel in what they
        say is solidarity with Palestinians in Gaza, although they have agreed to
        halt attacks on U.S. ships.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752a384-3083-40b1-aaf2-281176f8dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:25:58.668+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:25:58.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:25:58.682+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has carried out strikes in response, including one on May 6
        that damaged Yemen’s main airport in Sanaa and killed several people.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea32b70-e204-4161-8e5e-0279f1b1798f'
