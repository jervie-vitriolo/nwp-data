      'mgnl:lastModified': 2025-05-18T13:25:58.682+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Yemen’s Iran-aligned Houthis said they had targeted Ben Gurion Airport
        near Tel Aviv with two ballistic missiles.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4003d0-1391-479c-8519-203edd670ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:25:58.668+08:00
      'mgnl:createdBy': 'faith-nwp'
