    'stories': []
    'template': '1'
    'title': 'DMW prepares raps vs. Ignacio, others over alleged unauthorized ₱1.4B
      land deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0adc4d3-ebea-44ce-b00f-c18b35fd8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.605+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.636+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Migrant
        Workers on Sunday, May 18, said it is preparing the filing of cases against
        sacked Overseas Workers Welfare Administration (OWWA) administrator Arnell
        Ignacio and other officials for an unauthorized ₱1.4-billion land acquisition
        deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4859e47-c190-4abd-9cfd-046cf960bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.605+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.637+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We are preparing the filing of the proper cases for all those who
        may be possibly involved in this anomalous transaction,“ Migrant Workers Secretary
        Hans Cacdac told NewsWatch Plus.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713feb7-98aa-4014-94bd-1884f6833f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.605+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.637+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac said Ignacio supposedly planned to use the land for a “half-way
        house” intended to accommodate “a huge number” of returning overseas Filipino
        workers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db8ed0-c6c7-44f9-aa1f-2d209ceaf1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.606+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said the proposal, specifically six critical counts regarding the
        issue, did not pass the OWWA Board of Trustees but the deed of sale still
        pushed through.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81819003-3f33-4df3-a634-a99f41f9cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.606+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.638+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I would have advised him, of course, that it’s not simple because
        OWWA is not in the business of running a half-way home or a hostel of that
        magnitude,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99844c6-0e11-4660-a9f9-3b018476ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.607+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.639+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, newly appointed OWWA administrator Patricia Yvonne Caunan
        said the office will be auditing the supposed project.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829e72b-e395-479d-8a48-dc2199b18a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.607+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.639+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ignacio has yet to address allegations on the matter. In a message,
        he said: “I (will) comment at the right time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd16b4-0cdc-48e5-9d5c-d2317e369b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.608+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.640+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac also said Ignacio was removed and replaced due to “loss of trust
        and confidence” due to his ties to the supposedly unauthorized billion-peso
        project.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9afc633-80df-4003-b1b7-ed67aad27693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.608+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.640+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The secretary also said the issue has been raised to the Office of
        the President.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e13cb-cdd4-4782-b48f-0cfec3957c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T11:16:34.608+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T11:24:37.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T11:24:37.641+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ignacio was replaced by Caunan on Friday, May 16.</p>'
  'Elected-senators-call-for-unity--vow-impartiality-in-Duterte-impeachment-trial':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-18T13:02:57.000+08:00
