      'mgnl:type': 'text'
      'text': '<p>(Reporting by Jaidaa Taha; Editing by Sandra Maler and William Mallard)</p>'
  'Mexican-Navy-tall-ship-crashes-into-Brooklyn-Bridge--killing-2':
    'author': 'Frank McGurty, Reuters'
    'caption': 'A  Mexican Navy training ship is seen damaged after it ran into the
      Brooklyn Bridge in New York City, U.S., May 17, 2025. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-18T13:28:37.000+08:00
    'credit': 'A  Mexican Navy training ship is seen damaged after it ran into the
      Brooklyn Bridge in New York City, U.S., May 17, 2025. (Reuters)'
    'imagesource': 'jcr:bd7a8d34-2c71-4a2a-90e2-70da3291f913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a0054c-3285-479b-b8fc-e7bf320a7d0f'
    'lead': 'A Mexican Navy sailing ship festooned with lights and a giant flag crashed
      into the landmark Brooklyn Bridge on Saturday night, shearing the top of its
      masts, killing two people and injuring 17 others, New York City Mayor Eric Adams
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-18T13:29:59.634+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-18T13:29:59.987+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Mexican Navy tall ship crashes into Brooklyn Bridge, killing 2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb270b7-c4df-419b-8463-7086c0d99d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A Mexican Navy sailing ship festooned
        with lights and a giant flag crashed into the landmark Brooklyn Bridge on
        Saturday night, shearing the top of its masts, killing two people and injuring
        17 others, New York City Mayor Eric Adams said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e15ec-8226-4698-8d24-9704ecc024ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Videos online showed the training vessel Cuauhtémoc as it approached
        the iconic bridge over the East River, close to the Manhattan side of the
        span, which connects the borough with Brooklyn.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc44c7c1-6a4c-4ea6-84b2-491f40c9820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Its 147-foot (45-m) masts were too tall to clear the arched bridge
        at that point and toppled when the vessel, named after the last Aztec emperor,
        sailed underneath.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c3af2-0b0d-4b12-b267-cd101f643cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Mexican Navy said on social media late on Saturday that 22 people
        were injured on board the ship, of which 19 were receiving medical attention
        in local hospitals, and of those, three were seriously injured.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b876e08-8014-45f5-b019-613ae8173e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'No rescue operations were needed because none fell into the water,
        it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8432e0-374c-4541-8c24-ea1e40d3c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.658+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Early on Sunday, Adams said on X that two of the 277 people on board
        at the time had died and two others remained in critical condition.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a047f24-75e8-4b88-b0c5-6600cb088957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.658+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Naval cadets dressed in white uniforms could be seen dangling from
        the ship’s crossbeams after the crash.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df58843-df42-4fce-9a72-0d3ac3e497c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.659+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"No one fell into the water; they were all hurt inside the ship," a
        police official said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ebef1-5082-453c-8b39-c8c4f947f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.659+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The official said mechanical issues had probably caused the crash,
        without providing further details.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ea8f7-cfad-4075-bc72-b1f979796f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.659+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At one of the suspension bridge’s bases, located near New York City’s
        South Street Seaport, online video showed bystanders running in terror as
        the massive vessel hit the bridge and veered toward the dock.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e741c-2a3f-409e-a289-6d6a987d30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.660+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The bridge, a popular tourist attraction and a main conduit between
        Manhattan and Brooklyn, was completed in 1883. It was once the largest suspension
        bridge in the world.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60affb1-bbbd-4f7d-9305-a063ebb778b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.660+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The bridge sustained no major damage, New York City transportation
        official said. Traffic reopened in both directions after a preliminary inspection.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e3fab-582d-49ce-bf9e-50a098a2464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.661+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:29:59.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, Mexico’s foreign ministry said on social media that Mexico’s
        ambassador to the U.S. and other officials were assisting affected cadets
        and had been in contact with local authorities.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236b3d2-3a65-4460-8762-a9af5fb8bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.661+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:30:00.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The training ship Cuauhtémoc was built at the Celaya Shipyards in Bilbao,
        Spain, in 1981, according to the South Street Seaport Museum, which said on
        its website that it was co-hosting the vessel’s visit to New York that was
        scheduled to conclude on Saturday evening. The public was invited to come
        aboard the ship during its visit.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d9711-c3aa-4dfc-9436-97b7da6d3594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.661+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:30:00.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ship was disembarking from New York and heading to Iceland, the
        New York police official said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39760de3-94ca-4841-a47b-97739dc6e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-18T13:29:59.662+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-18T13:30:00.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-18T13:29:59.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Frank McGurty in New York and Timothy Gardner
        in Washington; Additional reporting by Brendan O''Boyle, Stefanie Eschenbacher
        in Mexico City and Chandni Shah in Bengaluru; Editing by Jamie Freed)</em></p>'
  'Austria-wins-Eurovision-final-in-Switzerland':
    'author': 'John Revill, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-18T16:07:11.000+08:00
    'imagesource': 'jcr:58d31cbc-2902-4fef-b517-937482a46baf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98e90503-ff4b-40f6-ac58-165d9cb42651'
    'lead': 'Operatic singer JJ, a half-Filipino, won just ahead of Israel in the
      world’s biggest music competition which was watched by more than 160 million
      people across the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-18T16:08:44.832+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-19T09:57:13.211+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-19T09:57:12.892+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Austria wins third Eurovision crown with JJ’s song Wasted Love'
    'updated': 2025-05-19T09:56:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a98b98-5958-4dce-96aa-0a5b2d38748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.884+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Basel, Switzerland -</strong> Austria won the Eurovision
        Song Contest 2025 in Swiss host city Basel on Saturday, in the country’s
        first victory since bearded drag queen Conchita Wurst won in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcc8b2-9867-4a1b-880f-6543da4fdef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Operatic singer JJ won ahead of Israel’s Yuval Raphael, a survivor
        of the October 7 attacks, who sang "New Day Will Rise" in the world’s biggest
        music competition, which was watched by more than 160 million people across
        the world.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28814b6a-2403-440d-a920-6668b5f5a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The win was Austria’s third in the competition, following Conchita’s
        success and Udo Juergens'' victory in 1966.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ab67d-0b06-4234-908d-2fecfd8cb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'JJ, 24, a countertenor opera singer from Vienna, combined elements
        of opera, techno and soprano heights in his song Wasted Love, winning the
        hearts of the professional juries and telephone voters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab90572-4bdd-483e-9711-47e043351dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is absolutely insane. My dreams came true," said the singer,
        whose real name is Johannes Pietsch. "It’s out of this world."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e695f-9422-445b-b20d-773d9e5b57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.865+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Going into the final, the Filipino-Austrian was second favourite behind
        Swedish comedy trio KAJ, whose song extolling the joy of saunas had been the
        hot favourite with bookmakers before finishing fourth.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83e57d-1236-40f2-a22c-b344d34ac4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.865+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Switzerland, hosting after Swiss rapper and singer Nemo won last year’s
        contest in Malmo, Sweden, finished 10th.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e46c7-790e-4c7f-9ee2-34317b314aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.866+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'JJ said he wanted to give listeners an insight into his deepest thoughts
        when he wrote the song, and was happy it had resonated with so many fans.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649c578-9dd3-4efb-88fd-d45afd2bb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.866+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There’s no wasted love. Love is never wasted. There’s so much love
        that we can spread around, and we should use love as the strongest force on
        planet Earth," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185c2f5-1baf-4de1-bc7f-b9ed04c6b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His success was applauded by Austrian Chancellor Christian Stocker,
        who said JJ was writing musical history.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af0fb4-7fac-44fb-ba7c-25a78cd20ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Dear JJ, you have moved Europe with your voice and sung Austria into
        the spotlight," Austrian Foreign Minister Beate Meinl-Reisinger said on X.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80799459-2d4c-4f6c-a1bd-b469d895cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.867+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'JJ told reporters he would like next year’s event to be hosted in
        his hometown of Vienna, which hosted the 2015 final, adding he would like
        to be a TV host for the event.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3371f47-4ac8-47f0-8872-32523c2bd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meinl-Reisinger and others joked about the significant cost of holding
        the event at a time when the government is planning to cut spending by billions
        of euros a year to rein in the budget deficit.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671b401-31e2-43c3-b600-ed3e238c4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.868+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Now we''re going to have to take a look at our budget," she wrote
        on X. "But isn''t it fantastic?"'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ee3f2-8f3f-47e8-813f-081ca5e24deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fans travelled from across Europe and beyond to Basel, with 100,000
        people attending Eurovision events in the city, including the final.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75620adc-b072-433c-9eb2-1479af4466fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.869+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hermann Heyn travelled from Chile for a once-in-a-lifetime experience.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383ffd5-9841-40df-8867-f9c1437ac3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We came from really, really far away for this," he told Reuters. "We
        are not even competing, but we needed to be here."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d79ea-98ae-4b15-a402-dfa92ec215df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.870+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eurovision, which stresses its political neutrality, faced controversy
        again this year due to the war in Gaza.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4643885-06de-4a15-8868-3da5d48a22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.871+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s entrant, Raphael, was at the Nova music festival during the
        October 7, 2023, attack by Hamas militants on southern Israel that killed
        1,200 people and saw 251 taken hostage, according to Israeli officials.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b3bff-2ceb-4bfa-9513-90ba5e8a1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The singer was the most popular among the general public to finish
        behind Austria, which was the most popular contestant among the juries.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4c410-2e96-42f9-b247-ce64131419d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.872+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.872+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pro-Palestinian groups urged the European Broadcasting Union to exclude
        Israel over Gaza, where more than 50,000 people have been killed in the ensuing
        offensive by Israel, according to local health officials.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13c27b-402d-4046-99de-6bb16e7be9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Around 200 protesters mounted a demonstration in Basel on Saturday
        evening, while two protesters attempted to get on to the stage during Raphael’s
        performance but were halted by security officials. Nobody was injured.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6eb8cd-f810-4df9-840b-2c84b71a8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.873+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.873+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Spanish public broadcaster RTVE also showed a message before the start
        of the Eurovision show saying "When human rights are at stake, silence is
        not an option. Peace and Justice for Palestine".'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0de71-0260-4ba0-967b-62b60266483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-19T09:57:12.874+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-19T09:57:13.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-19T09:57:12.874+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by John Revill, Johnny Cotton, Cecile Mantovani,
        Swantje Stein, Max Schwarz and Denis Balibouse; Additional reporting by Francois
        Murphy in Vienna and Ana Rios Cantero in Madrid; Editing by Deepa Babington,
        Mark Potter and Sandra Maler)</em></p>'
