    title: 'Mexican Navy tall ship crashes into Brooklyn Bridge, killing 2'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'edb270b7-c4df-419b-8463-7086c0d99d10'
      activationstatus: true
      created: 2025-05-18T13:29:59.656+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A Mexican Navy sailing ship festooned
        with lights and a giant flag crashed into the landmark Brooklyn Bridge on
        Saturday night, shearing the top of its masts, killing two people and injuring
        17 others, New York City Mayor Eric Adams said.</p>'
    section1:
      primarytype: 'block'
      uuid: '8d4e15ec-8226-4698-8d24-9704ecc024ac'
      activationstatus: true
      created: 2025-05-18T13:29:59.656+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Videos online showed the training vessel Cuauhtémoc as it approached
        the iconic bridge over the East River, close to the Manhattan side of the
        span, which connects the borough with Brooklyn.'
    section2:
      primarytype: 'block'
      uuid: 'dc44c7c1-6a4c-4ea6-84b2-491f40c9820c'
      activationstatus: true
      created: 2025-05-18T13:29:59.657+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Its 147-foot (45-m) masts were too tall to clear the arched bridge
        at that point and toppled when the vessel, named after the last Aztec emperor,
        sailed underneath.'
    section3:
      primarytype: 'block'
      uuid: 'fb7c3af2-0b0d-4b12-b267-cd101f643cc8'
      activationstatus: true
      created: 2025-05-18T13:29:59.657+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Mexican Navy said on social media late on Saturday that 22 people
        were injured on board the ship, of which 19 were receiving medical attention
        in local hospitals, and of those, three were seriously injured.'
    section4:
      primarytype: 'block'
      uuid: '5b876e08-8014-45f5-b019-613ae8173e65'
      activationstatus: true
      created: 2025-05-18T13:29:59.657+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'No rescue operations were needed because none fell into the water,
        it added.'
    section5:
      primarytype: 'block'
      uuid: '0e8432e0-374c-4541-8c24-ea1e40d3c21e'
      activationstatus: true
      created: 2025-05-18T13:29:59.658+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Early on Sunday, Adams said on X that two of the 277 people on board
        at the time had died and two others remained in critical condition.'
    section6:
      primarytype: 'block'
      uuid: '0a047f24-75e8-4b88-b0c5-6600cb088957'
      activationstatus: true
      created: 2025-05-18T13:29:59.658+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Naval cadets dressed in white uniforms could be seen dangling from
        the ship’s crossbeams after the crash.'
    section7:
      primarytype: 'block'
      uuid: '8df58843-df42-4fce-9a72-0d3ac3e497c4'
      activationstatus: true
      created: 2025-05-18T13:29:59.659+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"No one fell into the water; they were all hurt inside the ship," a
        police official said.'
    section8:
      primarytype: 'block'
      uuid: 'a44ebef1-5082-453c-8b39-c8c4f947f313'
      activationstatus: true
      created: 2025-05-18T13:29:59.659+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The official said mechanical issues had probably caused the crash,
        without providing further details.'
    section9:
      primarytype: 'block'
      uuid: '2f9ea8f7-cfad-4075-bc72-b1f979796f6a'
      activationstatus: true
      created: 2025-05-18T13:29:59.659+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'At one of the suspension bridge’s bases, located near New York City’s
        South Street Seaport, online video showed bystanders running in terror as
        the massive vessel hit the bridge and veered toward the dock.'
    section10:
      primarytype: 'block'
      uuid: 'd57e741c-2a3f-409e-a289-6d6a987d30eb'
      activationstatus: true
      created: 2025-05-18T13:29:59.660+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The bridge, a popular tourist attraction and a main conduit between
        Manhattan and Brooklyn, was completed in 1883. It was once the largest suspension
        bridge in the world.'
    section11:
      primarytype: 'block'
      uuid: 'b60affb1-bbbd-4f7d-9305-a063ebb778b2'
      activationstatus: true
      created: 2025-05-18T13:29:59.660+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The bridge sustained no major damage, New York City transportation
        official said. Traffic reopened in both directions after a preliminary inspection.'
    section12:
      primarytype: 'block'
      uuid: 'ad8e3fab-582d-49ce-bf9e-50a098a2464f'
      activationstatus: true
      created: 2025-05-18T13:29:59.661+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:29:59.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Earlier, Mexico’s foreign ministry said on social media that Mexico’s
        ambassador to the U.S. and other officials were assisting affected cadets
        and had been in contact with local authorities.'
    section13:
      primarytype: 'block'
      uuid: 'c236b3d2-3a65-4460-8762-a9af5fb8bd4d'
      activationstatus: true
      created: 2025-05-18T13:29:59.661+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:30:00.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The training ship Cuauhtémoc was built at the Celaya Shipyards in Bilbao,
        Spain, in 1981, according to the South Street Seaport Museum, which said on
        its website that it was co-hosting the vessel’s visit to New York that was
        scheduled to conclude on Saturday evening. The public was invited to come
        aboard the ship during its visit.'
    section14:
      primarytype: 'block'
      uuid: '694d9711-c3aa-4dfc-9436-97b7da6d3594'
      activationstatus: true
      created: 2025-05-18T13:29:59.661+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:30:00.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The ship was disembarking from New York and heading to Iceland, the
        New York police official said.'
    section15:
      primarytype: 'block'
      uuid: '39760de3-94ca-4841-a47b-97739dc6e320'
      activationstatus: true
      created: 2025-05-18T13:29:59.662+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:30:00.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:29:59.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Frank McGurty in New York and Timothy Gardner
        in Washington; Additional reporting by Brendan O'Boyle, Stefanie Eschenbacher
        in Mexico City and Chandni Shah in Bengaluru; Editing by Jamie Freed)</em></p>'
  'START HERE----->Austria-wins-Eurovision-final-in-Switzerland':
    author: 'John Revill, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-18T16:07:11.000+08:00
    imagesource: '58d31cbc-2902-4fef-b517-937482a46baf'
    primarytype: 'composition'
    uuid: '98e90503-ff4b-40f6-ac58-165d9cb42651'
    lead: 'Operatic singer JJ, a half-Filipino, won just ahead of Israel in the
      world’s biggest music competition which was watched by more than 160 million
      people across the world.'
    activationstatus: true
    created: 2025-05-18T16:08:44.832+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-19T09:57:13.211+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-19T09:57:12.892+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Austria wins third Eurovision crown with JJ’s song Wasted Love'
    updated: 2025-05-19T09:56:52.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '58a98b98-5958-4dce-96aa-0a5b2d38748d'
      activationstatus: true
      created: 2025-05-19T09:57:12.863+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.884+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Basel, Switzerland -</strong> Austria won the Eurovision
        Song Contest 2025 in Swiss host city Basel on Saturday, in the country’s
        first victory since bearded drag queen Conchita Wurst won in 2014.</p>'
    section1:
      primarytype: 'block'
      uuid: '4bbcc8b2-9867-4a1b-880f-6543da4fdef5'
      activationstatus: true
      created: 2025-05-19T09:57:12.863+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Operatic singer JJ won ahead of Israel’s Yuval Raphael, a survivor
        of the October 7 attacks, who sang "New Day Will Rise" in the world’s biggest
        music competition, which was watched by more than 160 million people across
        the world.'
    section2:
      primarytype: 'block'
      uuid: '28814b6a-2403-440d-a920-6668b5f5a556'
      activationstatus: true
      created: 2025-05-19T09:57:12.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The win was Austria’s third in the competition, following Conchita’s
        success and Udo Juergens' victory in 1966.'
    section3:
      primarytype: 'block'
      uuid: '414ab67d-0b06-4234-908d-2fecfd8cb2b1'
      activationstatus: true
      created: 2025-05-19T09:57:12.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'JJ, 24, a countertenor opera singer from Vienna, combined elements
        of opera, techno and soprano heights in his song Wasted Love, winning the
        hearts of the professional juries and telephone voters.'
    section4:
      primarytype: 'block'
      uuid: '7ab90572-4bdd-483e-9711-47e043351dc7'
      activationstatus: true
      created: 2025-05-19T09:57:12.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is absolutely insane. My dreams came true," said the singer,
        whose real name is Johannes Pietsch. "It’s out of this world."'
    section5:
      primarytype: 'block'
      uuid: 'a23e695f-9422-445b-b20d-773d9e5b57b5'
      activationstatus: true
      created: 2025-05-19T09:57:12.865+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.865+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Going into the final, the Filipino-Austrian was second favourite behind
        Swedish comedy trio KAJ, whose song extolling the joy of saunas had been the
        hot favourite with bookmakers before finishing fourth.'
    section6:
      primarytype: 'block'
      uuid: 'ea83e57d-1236-40f2-a22c-b344d34ac4e0'
      activationstatus: true
      created: 2025-05-19T09:57:12.865+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.865+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Switzerland, hosting after Swiss rapper and singer Nemo won last year’s
        contest in Malmo, Sweden, finished 10th.'
    section7:
      primarytype: 'block'
      uuid: '014e46c7-790e-4c7f-9ee2-34317b314aa7'
      activationstatus: true
      created: 2025-05-19T09:57:12.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'JJ said he wanted to give listeners an insight into his deepest thoughts
        when he wrote the song, and was happy it had resonated with so many fans.'
    section8:
      primarytype: 'block'
      uuid: '5649c578-9dd3-4efb-88fd-d45afd2bb705'
      activationstatus: true
      created: 2025-05-19T09:57:12.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There’s no wasted love. Love is never wasted. There’s so much love
        that we can spread around, and we should use love as the strongest force on
        planet Earth," he added.'
    section9:
      primarytype: 'block'
      uuid: '3185c2f5-1baf-4de1-bc7f-b9ed04c6b6f1'
      activationstatus: true
      created: 2025-05-19T09:57:12.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.867+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His success was applauded by Austrian Chancellor Christian Stocker,
        who said JJ was writing musical history.'
    section10:
      primarytype: 'block'
      uuid: '25af0fb4-7fac-44fb-ba7c-25a78cd20ffc'
      activationstatus: true
      created: 2025-05-19T09:57:12.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.867+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Dear JJ, you have moved Europe with your voice and sung Austria into
        the spotlight," Austrian Foreign Minister Beate Meinl-Reisinger said on X.'
    section11:
      primarytype: 'block'
      uuid: '80799459-2d4c-4f6c-a1bd-b469d895cc93'
      activationstatus: true
      created: 2025-05-19T09:57:12.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.867+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'JJ told reporters he would like next year’s event to be hosted in
        his hometown of Vienna, which hosted the 2015 final, adding he would like
        to be a TV host for the event.'
    section12:
      primarytype: 'block'
      uuid: 'd3371f47-4ac8-47f0-8872-32523c2bd7c8'
      activationstatus: true
      created: 2025-05-19T09:57:12.868+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.868+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meinl-Reisinger and others joked about the significant cost of holding
        the event at a time when the government is planning to cut spending by billions
        of euros a year to rein in the budget deficit.'
    section13:
      primarytype: 'block'
      uuid: 'b671b401-31e2-43c3-b600-ed3e238c4e07'
      activationstatus: true
      created: 2025-05-19T09:57:12.868+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.868+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Now we're going to have to take a look at our budget," she wrote
        on X. "But isn't it fantastic?"'
    section14:
      primarytype: 'block'
      uuid: '207ee3f2-8f3f-47e8-813f-081ca5e24deb'
      activationstatus: true
      created: 2025-05-19T09:57:12.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.869+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Fans travelled from across Europe and beyond to Basel, with 100,000
        people attending Eurovision events in the city, including the final.'
    section15:
      primarytype: 'block'
      uuid: '75620adc-b072-433c-9eb2-1479af4466fc'
      activationstatus: true
      created: 2025-05-19T09:57:12.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.869+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hermann Heyn travelled from Chile for a once-in-a-lifetime experience.'
    section16:
      primarytype: 'block'
      uuid: '2383ffd5-9841-40df-8867-f9c1437ac3c7'
      activationstatus: true
      created: 2025-05-19T09:57:12.870+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.870+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We came from really, really far away for this," he told Reuters. "We
        are not even competing, but we needed to be here."'
    section17:
      primarytype: 'block'
      uuid: '284d79ea-98ae-4b15-a402-dfa92ec215df'
      activationstatus: true
      created: 2025-05-19T09:57:12.870+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.870+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Eurovision, which stresses its political neutrality, faced controversy
        again this year due to the war in Gaza.'
    section18:
      primarytype: 'block'
      uuid: 'e4643885-06de-4a15-8868-3da5d48a22f1'
      activationstatus: true
      created: 2025-05-19T09:57:12.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.871+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel’s entrant, Raphael, was at the Nova music festival during the
        October 7, 2023, attack by Hamas militants on southern Israel that killed
        1,200 people and saw 251 taken hostage, according to Israeli officials.'
    section19:
      primarytype: 'block'
      uuid: 'e36b3bff-2ceb-4bfa-9513-90ba5e8a1276'
      activationstatus: true
      created: 2025-05-19T09:57:12.872+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The singer was the most popular among the general public to finish
        behind Austria, which was the most popular contestant among the juries.'
    section20:
      primarytype: 'block'
      uuid: '86c4c410-2e96-42f9-b247-ce64131419d0'
      activationstatus: true
      created: 2025-05-19T09:57:12.872+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.872+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pro-Palestinian groups urged the European Broadcasting Union to exclude
        Israel over Gaza, where more than 50,000 people have been killed in the ensuing
        offensive by Israel, according to local health officials.'
    section21:
      primarytype: 'block'
      uuid: 'fd13c27b-402d-4046-99de-6bb16e7be9ab'
      activationstatus: true
      created: 2025-05-19T09:57:12.873+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Around 200 protesters mounted a demonstration in Basel on Saturday
        evening, while two protesters attempted to get on to the stage during Raphael’s
        performance but were halted by security officials. Nobody was injured.'
    section22:
      primarytype: 'block'
      uuid: '7e6eb8cd-f810-4df9-840b-2c84b71a8a00'
      activationstatus: true
      created: 2025-05-19T09:57:12.873+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-19T09:57:13.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-19T09:57:12.873+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Spanish public broadcaster RTVE also showed a message before the start
        of the Eurovision show saying "When human rights are at stake, silence is
        not an option. Peace and Justice for Palestine".'
    section23:
      primarytype: 'block'
      uuid: '24f0de71-0260-4ba0-967b-62b60266483b'
