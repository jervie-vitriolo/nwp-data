    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Elected senators call for unity, vow impartiality in Duterte impeachment
      trial'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '75cbd256-722e-4ec0-984d-71c22dad94ed'
      activationstatus: true
      created: 2025-05-18T13:18:24.438+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.687+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> In their proclamation
        messages, the 12 newly-elected senators from the 2025 midterm polls emphasized
        the need for a united 20th Congress and vowed to remain impartial in the looming
        impeachment trial of Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '2860c3ca-4308-42c8-9403-c56e6cc7704c'
      activationstatus: true
      created: 2025-05-18T13:18:24.439+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Winning candidates from rival slates all called for cooperation and
        urged their fellow lawmakers to focus on addressing the nation’s current issues.'
    section2:
      primarytype: 'block'
      uuid: 'dc8a3de7-f8d5-450c-8ec7-8d64eb6eb55d'
      activationstatus: true
      created: 2025-05-18T13:18:24.439+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.688+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Former ACT-CIS Partylist Rep. Erwin Tulfo, the highest-ranking administration
        candidate at No. 4, called for “uniformity” in the Senate.'
    section3:
      primarytype: 'block'
      uuid: '0dfb55bd-e30c-463b-bf9c-ccbf8a1bc8e8'
      activationstatus: true
      created: 2025-05-18T13:18:24.439+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.689+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Unity does not mean uniformity. It is finding common ground, listening
        to each other with respect, and working together despite our differences,”
        he said in his proclamation speech.'
    section4:
      primarytype: 'block'
      uuid: '699b780d-5370-4fdb-8048-05e4cf75915f'
      activationstatus: true
      created: 2025-05-18T13:18:24.440+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.690+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Fellow congressman-turned-senator Rodante Marcoleta, a known Duterte
        ally and endorsed by the family’s PDP slate, also urged for cooperation over
        conflict.'
    section5:
      primarytype: 'block'
      uuid: 'e9e42f44-5791-4a64-b68a-e27b3383d850'
      activationstatus: true
      created: 2025-05-18T13:18:24.440+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.690+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Ang kailangan po natin ngayon ay pagtutulungan, hindi hidwaan.
        Ang kailangan po natin ay hindi paligsahan ng mga asosasyon kung hindi pag-hanap
        at pagtuklas ng mabisang pamamaraan tungo sa kaunlaran</em>,” he said.</p>'
    section6:
      primarytype: 'block'
      uuid: '7789f6b0-fe8b-4b5e-8f57-9b6d7be8f27b'
      activationstatus: true
      created: 2025-05-18T13:18:24.440+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.691+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: What we need now is cooperation, not conflict. What we
        need is not a competition of associations but the search and discovery for
        an effective method towards development.]'
    section7:
      primarytype: 'block'
      uuid: 'ffc7e7ad-55f1-47d6-8a81-ccfc0962dd79'
      activationstatus: true
      created: 2025-05-18T13:18:24.441+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.692+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Opposition bet and No. 2 ranked Senator-elect Bam Aquino likewise pushed
        for the upper chamber to unite and help Filipinos by addressing the country’s
        problems.'
    section8:
      primarytype: 'block'
      uuid: 'be84c511-7baa-40bd-afc1-8dee3217cd36'
      activationstatus: true
      created: 2025-05-18T13:18:24.441+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.692+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The similar calls for unity among the new set of senators will immediately
        be put to test as among the first issues to be tackled in the 20th Congress
        is the upcoming impeachment trial.'
    section9:
      primarytype: 'block'
      uuid: 'e35829d9-c54e-44c8-bfa5-d200e6bfa468'
      activationstatus: true
      created: 2025-05-18T13:18:24.441+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.693+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The returning, new, and incumbent senators will form the 24 senator-judges
        in the impeachment trial, tentatively expected to begin when sessions open
        in July.</p>'
    section31:
      primarytype: 'block'
      uuid: '98018c81-f648-4659-adcf-0d802c928c12'
      activationstatus: true
      created: 2025-05-18T13:19:37.652+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.652+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/5/16/sara-duterte-impeachment-politics.html">READ:&nbsp;Shifting
        politics, Duterte influence to sway impeachment trial outcome</a></strong></p>'
    section10:
      primarytype: 'block'
      uuid: '3c88925f-ad9b-4ff7-99e7-c146fa55b074'
      activationstatus: true
      created: 2025-05-18T13:18:24.442+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.694+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Re-elected Senator Bong Go, who topped the senatorial race, said evidence
        is essential in Duterte’s looming trial.'
    section11:
      primarytype: 'block'
      uuid: 'a2b06f97-f498-407e-8f44-297923c5c842'
      activationstatus: true
      created: 2025-05-18T13:18:24.442+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.695+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Based on evidence po ‘yan. Kung wala naman pong ebidensya,
        edi wala. Ano pang itagal natin dito? Sayang po ‘yung panahon</em>,” he said.</p>'
    section12:
      primarytype: 'block'
      uuid: '34f7b226-9473-44de-bee4-66891e7d1731'
      activationstatus: true
      created: 2025-05-18T13:18:24.443+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.695+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: That’s based on evidence. If there is no evidence, then
        there is nothing. What do we spend effort for? It’s a waste of time.]'
    section13:
      primarytype: 'block'
      uuid: 'a0abdf71-c3e8-41d3-b735-c80f5669949c'
      activationstatus: true
      created: 2025-05-18T13:18:24.443+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.696+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Returning Senator Ping Lacson advised the House prosecution team to
        present credible evidence against Duterte, adding that the depth of evidence
        will be crucial in directing the senators’ votes.'
    section14:
      primarytype: 'block'
      uuid: 'd74c3be6-fe67-417b-a1c2-4624a26a98a7'
      activationstatus: true
      created: 2025-05-18T13:18:24.443+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.697+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“They will have to convince at least 16 senators to render their
        verdict of conviction,” he said. “<em>Kasi kung kulang ang ebidensya wala
        talaga kasi</em> (If there is no evidence then there is none because) we’ll
        be answerable to the Filipino people.”</p>'
    section15:
      primarytype: 'block'
      uuid: '879c8ecd-6544-426b-bfa9-775975b8c9c3'
      activationstatus: true
      created: 2025-05-18T13:18:24.444+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.697+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Presidential sister and re-electionist Imee Marcos, who switched slates
        from Alyansa to PDP, also said she will carefully review the evidence against
        Duterte.'
    section16:
      primarytype: 'block'
      uuid: '9b4cb59c-66c1-4ffb-ad63-3af3e733adbf'
      activationstatus: true
      created: 2025-05-18T13:18:24.444+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.698+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'However, Marcoleta, who was one of the representatives to go against
        the filing of the impeachment in the lower chamber, claimed that the basis
        of the impeachment case is “wrong.”'
    section17:
      primarytype: 'block'
      uuid: '8ae49fe2-8141-4498-aa7b-aee8d3567c94'
      activationstatus: true
      created: 2025-05-18T13:18:24.445+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.699+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>“Preparado ako talaga</em>,” he said. “<em>Nakita ko kasi kung
        paano nila iniilatag, mali ang batayan, mali ang proseso. Kasama ako diba?
        So mula doon alam ko na kung ano ang gagawin</em>.”</p>'
    section18:
      primarytype: 'block'
      uuid: '750aeb2e-b902-49b6-a636-7d086f19b482'
      activationstatus: true
      created: 2025-05-18T13:18:24.445+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.699+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: I am prepared… Because I saw how they laid it out, the
        basis was wrong, the process was wrong. I was with them, right? So, from there,
        I already know what to do.]'
    section19:
      primarytype: 'block'
      uuid: '541a7d19-8394-47b9-b2ae-b75c3ebe4411'
      activationstatus: true
      created: 2025-05-18T13:18:24.446+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.700+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>On other issues</strong></h3>'
    section20:
      primarytype: 'block'
      uuid: '861344f7-701d-4362-8c58-d9f945c32322'
      activationstatus: true
      created: 2025-05-18T13:18:24.446+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.701+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Apart from stances on the impeachment trial, some senators also revealed
        upcoming plans and shared comments on other issues surrounding the 20th Congress.'
    section21:
      primarytype: 'block'
      uuid: '1e3359a6-17b6-4cf5-b35d-b04f3c5e3804'
      activationstatus: true
      created: 2025-05-18T13:18:24.447+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.701+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Re-elected Senator Bato dela Rosa claimed that votes for Duterte-aligned
        candidates were a “protest” against the Marcos administration’s surrender
        of former President Rodrigo Duterte to the International Criminal Court'
    section22:
      primarytype: 'block'
      uuid: 'b6be8d3e-6dcd-46c9-bc20-a420c527c442'
      activationstatus: true
      created: 2025-05-18T13:18:24.447+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.702+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“Saan ka man ngayon (Wherever you are), President Duterte, I dedicate
        this victory to you,” he said in his speech.</p>'
    section23:
      primarytype: 'block'
      uuid: '100b61b2-5ca7-435e-aaf5-a62bb2528561'
      activationstatus: true
      created: 2025-05-18T13:18:24.448+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.703+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Dela Rosa said he is planning to visit the former president in The
        Hague, Netherlands, where he is detained over alleged crimes against humanity
        linked to his bloody drug war.</p>'
    section24:
      primarytype: 'block'
      uuid: 'd76388b9-b9d7-47a5-a460-9ea3be3b2632'
      activationstatus: true
      created: 2025-05-18T13:18:24.448+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.703+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, returning Senator Tito Sotto touched on the topic of political
        families and dynasties while thanking his supporters.'
    section25:
      primarytype: 'block'
      uuid: '19037bc0-fe3b-4206-843d-ae95fcc6fb1f'
      activationstatus: true
      created: 2025-05-18T13:18:24.449+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.704+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He said he is privileged to be elected for a fifth term and shared
        that he hopes to leave a meaningful legacy for his predecessors and for “future
        generations of Sottos” who will serve the Filipino people.'
    section26:
      primarytype: 'block'
      uuid: '44dee8eb-cedb-4434-97a5-2880ce50ce79'
      activationstatus: true
      created: 2025-05-18T13:18:24.449+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.705+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'With the new batch of senators, one-third of the Senate or four sets
        of siblings will be working in the same term, namely: Alan and Pia Cayetano,
        Mark and Camille Villar, Raffy and Erwin Tulfo, and Jinggoy Estrada and JV
        Ejercito.'
    section27:
      primarytype: 'block'
      uuid: 'ac21a531-1b72-4aba-bc1d-eebdf026a18b'
      activationstatus: true
      created: 2025-05-18T13:18:24.450+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.705+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Asked about her stance on political dynasties, the re-elected Cayetano
        said people should vote based on capacity.</p>'
    section28:
      primarytype: 'block'
      uuid: '2352bff0-17de-41c5-80c4-505943cf94d8'
      activationstatus: true
      created: 2025-05-18T13:18:24.450+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.706+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“I have a brother in the Senate. You can scrutinize his work. You
        can scrutinize my work,” she said. “Mag-kaiba ‘yung work namin. Mag-kaiba
        paniniwala namin. Nag-dedebate rin kami.”</p>'
    section29:
      primarytype: 'block'
      uuid: 'ea0f5e62-0c1d-495f-909e-3d523f02dbf6'
      activationstatus: true
      created: 2025-05-18T13:18:24.451+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.707+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: We work differently. We have different beliefs. We also
        debate.]'
    section30:
      primarytype: 'block'
      uuid: '94b946aa-d548-4c13-8bcb-adb302f0295c'
      activationstatus: true
      created: 2025-05-18T13:18:24.451+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:19:38.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:19:37.707+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>All 12 newly-elected senators were <a href="https://www.newswatchplus.ph/news/2025/5/17/comelec-proclaims-new-senators-2025.html"><strong>proclaimed</strong></a>
        by the Commission on Elections on Saturday, May 17, at the Manila Hotel.&nbsp;</p>'
  'START HERE----->South-Korea-s-presidential-candidates-prepare-to-face-off-in-first-debate':
    author: 'Hyunsu Yim, Reuters'
    caption: 'Reuters photo of Lee Jae-myung, the main opposition Democratic Party’s
      candidate and the frontrunner in the race,'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-18T13:22:42.000+08:00
    credit: 'Reuters photo of Lee Jae-myung, the main opposition Democratic Party’s
      candidate and the frontrunner in the race,'
    imagesource: '8af3d298-d307-4344-9aa9-b957b093d81e'
    primarytype: 'composition'
    uuid: '0f4db109-f953-41d7-acf6-e3b3640f8eb7'
    lead: 'South Korea’s presidential candidates will face off in their first TV
      debate on Sunday evening ahead of a snap election on June 3 to choose a successor
      to former President Yoon Suk Yeol, who was impeached over his short-lived martial
      law declaration in December.'
    activationstatus: true
    created: 2025-05-18T13:24:50.451+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-18T13:24:50.747+08:00
