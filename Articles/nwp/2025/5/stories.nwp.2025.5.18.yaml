      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The Israeli military said on Sunday
        it had intercepted a missile launched from Yemen toward Israel, where sirens
        sounded in several areas.</p>'
    section1:
      primarytype: 'block'
      uuid: '99907777-af77-4e42-a946-adcd9be64c9e'
      activationstatus: true
      created: 2025-05-18T13:25:58.668+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:25:58.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:25:58.682+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Yemen’s Iran-aligned Houthis said they had targeted Ben Gurion Airport
        near Tel Aviv with two ballistic missiles.'
    section2:
      primarytype: 'block'
      uuid: '1f4003d0-1391-479c-8519-203edd670ebe'
      activationstatus: true
      created: 2025-05-18T13:25:58.668+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:25:58.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:25:58.682+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Houthis have continued to fire missiles at Israel in what they
        say is solidarity with Palestinians in Gaza, although they have agreed to
        halt attacks on U.S. ships.'
    section3:
      primarytype: 'block'
      uuid: '5752a384-3083-40b1-aaf2-281176f8dd17'
      activationstatus: true
      created: 2025-05-18T13:25:58.668+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T13:25:58.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T13:25:58.682+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Israel has carried out strikes in response, including one on May 6
