    title: 'DMW prepares raps vs. Ignacio, others over alleged unauthorized ₱1.4B
      land deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f0adc4d3-ebea-44ce-b00f-c18b35fd8557'
      activationstatus: true
      created: 2025-05-18T11:16:34.605+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.930+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.636+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Migrant
        Workers on Sunday, May 18, said it is preparing the filing of cases against
        sacked Overseas Workers Welfare Administration (OWWA) administrator Arnell
        Ignacio and other officials for an unauthorized ₱1.4-billion land acquisition
        deal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f4859e47-c190-4abd-9cfd-046cf960bb51'
      activationstatus: true
      created: 2025-05-18T11:16:34.605+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.637+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We are preparing the filing of the proper cases for all those who
        may be possibly involved in this anomalous transaction,“ Migrant Workers Secretary
        Hans Cacdac told NewsWatch Plus.'
    section2:
      primarytype: 'block'
      uuid: 'a713feb7-98aa-4014-94bd-1884f6833f66'
      activationstatus: true
      created: 2025-05-18T11:16:34.605+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.637+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cacdac said Ignacio supposedly planned to use the land for a “half-way
        house” intended to accommodate “a huge number” of returning overseas Filipino
        workers.'
    section3:
      primarytype: 'block'
      uuid: '61db8ed0-c6c7-44f9-aa1f-2d209ceaf1cb'
      activationstatus: true
      created: 2025-05-18T11:16:34.606+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.638+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He said the proposal, specifically six critical counts regarding the
        issue, did not pass the OWWA Board of Trustees but the deed of sale still
        pushed through.'
    section4:
      primarytype: 'block'
      uuid: '81819003-3f33-4df3-a634-a99f41f9cf3f'
      activationstatus: true
      created: 2025-05-18T11:16:34.606+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.638+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I would have advised him, of course, that it’s not simple because
        OWWA is not in the business of running a half-way home or a hostel of that
        magnitude,” he said.'
    section5:
      primarytype: 'block'
      uuid: 'f99844c6-0e11-4660-a9f9-3b018476ffcd'
      activationstatus: true
      created: 2025-05-18T11:16:34.607+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.639+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Earlier, newly appointed OWWA administrator Patricia Yvonne Caunan
        said the office will be auditing the supposed project.'
    section6:
      primarytype: 'block'
      uuid: '0829e72b-e395-479d-8a48-dc2199b18a7f'
      activationstatus: true
      created: 2025-05-18T11:16:34.607+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.639+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Ignacio has yet to address allegations on the matter. In a message,
        he said: “I (will) comment at the right time.”</p>'
    section7:
      primarytype: 'block'
      uuid: '24dd16b4-0cdc-48e5-9d5c-d2317e369b7f'
      activationstatus: true
      created: 2025-05-18T11:16:34.608+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.640+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Cacdac also said Ignacio was removed and replaced due to “loss of trust
        and confidence” due to his ties to the supposedly unauthorized billion-peso
        project.'
    section8:
      primarytype: 'block'
      uuid: 'a9afc633-80df-4003-b1b7-ed67aad27693'
      activationstatus: true
      created: 2025-05-18T11:16:34.608+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.640+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The secretary also said the issue has been raised to the Office of
        the President.'
    section9:
      primarytype: 'block'
      uuid: '6c4e13cb-cdd4-4782-b48f-0cfec3957c36'
      activationstatus: true
      created: 2025-05-18T11:16:34.608+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-18T11:24:37.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-18T11:24:37.641+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Ignacio was replaced by Caunan on Friday, May 16.</p>'
  'START HERE----->Elected-senators-call-for-unity--vow-impartiality-in-Duterte-impeachment-trial':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-18T13:02:57.000+08:00
    imagesource: 'b2c6b346-f46e-44ac-8478-dcff09c5d054'
    primarytype: 'composition'
    uuid: '7b05940b-7902-4b83-b552-404aa84b9942'
    lead: 'In their proclamation messages, the 12 newly-elected senators from the
      2025 midterm polls emphasized the need for a united 20th Congress and vowed
      to remain impartial in the looming impeachment trial of Vice President Sara
      Duterte.'
    activationstatus: true
    created: 2025-05-18T13:18:24.425+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-18T13:19:38.345+08:00
    lastactivatedby: 'superuser'
