      lastmodified: 2025-05-13T19:47:33.666+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Duterte obtained 662,630 votes, while his closest rival and former
        Cabinet secretary, Karlo Nograles, was with a far 80,852 votes.</p>'
