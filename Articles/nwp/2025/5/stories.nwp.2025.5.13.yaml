      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f3e3aeb1-49ff-4895-bf33-1b39ee219ae6'
      activationstatus: true
      created: 2025-05-13T18:47:51.843+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-13T18:49:17.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:49:17.399+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate Deputy Minority Leader Risa Hontiveros welcomed the imminent\
        \ return to the Senate of Bam Aquino and Kiko Pangilinan who are in the top\
        \ five of partial and unofficial Senate race results. \r"
    section3:
      primarytype: 'block'
      uuid: '331c5684-2e17-49bf-b520-b58499791773'
      activationstatus: true
      created: 2025-05-13T18:47:51.844+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-13T18:49:17.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:49:17.400+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '503aaaa0-9b1e-4b2b-a813-89f0eaea7e38'
      activationstatus: true
      created: 2025-05-13T18:47:51.844+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-13T18:49:17.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:49:17.400+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kayo ang mga boses na kailangang-kailangan natin sa Senado sa mga\
        \ darating na araw. [You are the voice that the Senate really needs in the\
        \ coming day],” she said in a statement. “ I look forward to once again working\
        \ with you both for the good of the people.”\r"
