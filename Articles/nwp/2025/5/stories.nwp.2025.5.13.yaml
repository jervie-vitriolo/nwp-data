    template: '1'
    title: 'Break the Silence: JCI Manila’s Benefit Music Festival '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '50d6bcb0-bf4d-4996-b33e-853b2bdc9533'
      activationstatus: true
      created: 2025-05-13T11:59:33.900+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-13T11:59:34.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:59:33.900+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> JCI Manila, the country’s
        premier leadership development organization, proudly announces "Break the
        Silence," the first benefit music festival dedicated to advocacy, awareness,
        and meaningful change. This highly anticipated event is scheduled for June
        7, 2025, at Parklinks, Pasig City, and aims to raise significant funds to
        support critical child protection initiatives to those who are experiencing
        child abuse, mental health and sexual exploitation.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b4285cb-5496-47ba-a111-f865163b09af'
      activationstatus: true
      created: 2025-05-13T11:59:33.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-13T11:59:34.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:59:33.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd6d1efb6-2e2e-443e-af45-7b8d5f3bf6a0'
      activationstatus: true
      created: 2025-05-13T11:59:33.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-13T11:59:34.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:59:33.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Since its founding in 1947, JCI Manila has cultivated generations of\
        \ influential young leaders committed to community development, social responsibility,\
        \ and sustainable progress. Last year, the chapter successfully organized\
        \ the Electric Night Run, attracting nearly 5,000-6,000 runners, to support\
        \ its beneficiary, Hospicio de San José. This year, the organization builds\
        \ on that momentum with \"Break the Silence,\" aiming for an even greater\
        \ impact on child protection awareness.\r"
    section3:
      primarytype: 'block'
      uuid: '16cc6060-2f3e-4ab4-913f-59cf8bf94af7'
      activationstatus: true
      created: 2025-05-13T11:59:33.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-13T11:59:34.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:59:33.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5ff46116-6184-4b48-ae5c-9ec5d4bb2ba1'
      activationstatus: true
      created: 2025-05-13T11:59:33.902+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-13T11:59:34.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:59:33.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The event supports three organizations: My Children’s House of Hope,\
        \ dedicated to empowering hearing-impaired youth and their families; Stairway\
        \ Foundation, actively combating child sexual abuse through its advocacy and\
        \ educational Safe Steps program; and Bantay Bata 163, whose Child Safe Philippines\
        \ initiative strengthens local child protection systems, particularly in disaster-affected\
        \ areas like Pola, Oriental Mindoro.\r"
    section5:
      primarytype: 'block'
      uuid: '879ec8c8-a723-4a94-9cb8-97b0d1c4375b'
      activationstatus: true
      created: 2025-05-13T11:59:33.902+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-13T11:59:34.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:59:33.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '05d81348-3ae1-429a-8d2c-4e30003d1cf6'
      activationstatus: true
      created: 2025-05-13T11:59:33.903+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-13T11:59:34.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:59:33.903+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "An exceptional lineup of artists—including December Avenue, Zack Tabudlo,\
        \ Juan Karlos, Sunkissed Lola, Over October, Armi Millare, Ena Mori, Syd Hartha,\
        \ Mix Fenix, Bricks &amp; Blossom, Franz &amp; Francis, and Karwa—will lend\
        \ their voices and talent to the cause, making this a memorable night of music\
        \ and solidarity. Esteemed partners such as the Philippine Red Cross, ABS-CBN\
        \ Foundation, Xurge Digital Media, and Palawan Group of Companies amplify\
        \ the collective impact of this event, ensuring that the energy of the night\
        \ translates into lasting support for these critical causes.\r"
    section7:
      primarytype: 'block'
      uuid: '7f011289-ae9b-42a7-b4bf-5419c4bb187e'
      activationstatus: true
      created: 2025-05-13T11:59:33.903+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-13T11:59:34.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:59:33.903+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
