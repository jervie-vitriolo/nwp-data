      type: 'text'
      text: "The 22-year-old Belen tallied a total of 96.226 statistical points,\
        \ way ahead of runner-up Shaina Nitura of the Adamson University Lady Falcons,\
        \ who obtained 74.259 statistical points.\r"
    section7:
