      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:44:05.854+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Lady Bulldogs team captain will receive the award before Game 2\
        \ of the finals between NU and the De La Salle University Lady Spikers on\
        \ Wednesday, May 13, at the Mall of Asia Arena in Pasay City.\r"
    section3:
