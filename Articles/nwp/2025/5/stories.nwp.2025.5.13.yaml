      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Kanlaon Volcano on
        Negros Island had a "moderately explosive eruption" on early morning of Tuesday,
        May 13, with government volcanologists warning of a possible stronger eruption
        in the next days or weeks.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d55dcd9-3012-488c-ac92-a93198b84fbb'
      activationstatus: true
      created: 2025-05-13T19:24:43.420+08:00
