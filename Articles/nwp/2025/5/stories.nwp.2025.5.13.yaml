      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:44:05.854+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Bella Belen of the
        National University (NU) Lady Bulldogs is set to be named the UAAP Most Valuable
        Player (MVP) in the UAAP Season 87 women’s volleyball tournament.</p>'
    section1:
      primarytype: 'block'
      uuid: '26397b4d-e451-413f-b5ca-b0e3235e98bf'
      activationstatus: true
      created: 2025-05-13T18:44:05.854+08:00
