    title: 'Marcos-backed bet triumphs over a Marcos in Laoag mayoral race'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '503dd6c4-6258-42a5-a51b-32eb6c511246'
      activationstatus: true
      created: 2025-05-13T10:46:40.569+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.590+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Laoag City, Ilocos Norte -</strong> Laoag councilor James
        Bryan Alcid was proclaimed the new mayor of the city late Monday night, defeating
        incumbent Mayor Michael Marcos Keon in a closely watched local race that saw
        members of the Marcos family supporting opposing candidates.</p>'
    section1:
      primarytype: 'block'
      uuid: '7b4e5a76-ecb2-4f66-bc4d-655f49b048d1'
      activationstatus: true
      created: 2025-05-13T10:46:40.570+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.570+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section2:
      primarytype: 'block'
      uuid: 'a68d8adc-745f-49ce-8e33-0d7001fc24b1'
      activationstatus: true
      created: 2025-05-13T10:46:40.570+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.570+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Laoag City Board of Canvassers declared Alcid the winner after\
        \ he garnered 36,365 votes from all 116 clustered precincts in the city. Marcos’\
        \ loss ends his two-term stint as mayor.\r"
    section3:
      primarytype: 'block'
      uuid: '66de0655-0bc5-4391-9934-329d60251852'
      activationstatus: true
      created: 2025-05-13T10:46:40.571+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.571+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: '2897d8fd-6f11-4ea7-95f6-6d1c617be554'
      activationstatus: true
      created: 2025-05-13T10:46:40.571+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.571+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ilocos Norte 1st District Representative Sandro Marcos and Ilocos Norte\
        \ Governor Matthew Manotoc, both relatives of President Ferdinand Marcos Jr.,\
        \ were present during the proclamation to show their support for Alcid. \r"
    section5:
      primarytype: 'block'
      uuid: '677e9749-2ef6-455b-9734-d7943f470e60'
      activationstatus: true
      created: 2025-05-13T10:46:40.572+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.572+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section6:
      primarytype: 'block'
      uuid: 'd25b346c-27f6-4a46-b3c6-3c399e292c78'
      activationstatus: true
      created: 2025-05-13T10:46:40.572+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.572+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The president himself had earlier endorsed Alcid’s candidacy over his\
        \ own cousin. \r"
    section7:
      primarytype: 'block'
      uuid: 'cba74bf2-e99e-4557-bab7-b42de111b0de'
      activationstatus: true
      created: 2025-05-13T10:46:40.572+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.572+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section8:
      primarytype: 'block'
      uuid: 'df2b0f46-ac00-4681-81d2-bd9a12343f25'
      activationstatus: true
      created: 2025-05-13T10:46:40.573+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.573+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“As your president and fellow Ilocano, I promise together with the\
        \ national government but we need leaders who are open-minded and willing\
        \ to cooperate, because to be honest, we haven’t seen that in the past years,”\
        \ said Marcos in a campaign video message.\r"
    section9:
      primarytype: 'block'
      uuid: '4db80ccb-c9d9-42f7-ad61-8e1916c74908'
      activationstatus: true
      created: 2025-05-13T10:46:40.573+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-13T10:46:40.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T10:46:40.573+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section10:
      primarytype: 'block'
      uuid: 'e10fcf89-9a3a-434a-9ab0-76aca36134ed'
      activationstatus: true
      created: 2025-05-13T10:46:40.574+08:00
