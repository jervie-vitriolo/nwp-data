  'START HERE----->ppcrv-double-count-removed':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Voters look for their precinct numbers in a bulletin at a polling
      center during the midterm elections on May 12.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-13T11:05:49.000+08:00
    imagesource: 'd17ce4f0-6877-4fa1-980e-dbf1d4a30cb0'
    primarytype: 'composition'
    uuid: '1efe183a-0f1a-4a55-bf83-69f1a9fb9614'
    lead: 'Poll watchdog Parish Pastoral Council for Responsible Voting (PPCRV)
      noted that the 'double count' in the transmitted votes from the Commission
      on Elections’ transparency server has already been removed.'
    activationstatus: true
    created: 2025-05-13T11:10:57.477+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-05-13T20:06:31.033+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-13T20:06:30.732+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Poll watchdog: ‘Double count’ in transmitted votes already removed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '131e4480-3307-462c-984e-79413e864a9b'
      activationstatus: true
      created: 2025-05-13T11:10:57.490+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Poll watchdog Parish
        Pastoral Council for Responsible Voting (PPCRV) noted on Tuesday, May 13,
        that the “double count” in the transmitted votes from the Commission on Elections’
        (Comelec) transparency server has already been removed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a05ae7b9-da41-452a-ad55-1f68337f43eb'
      activationstatus: true
      created: 2025-05-13T11:10:57.491+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PPCRV IT Director William Yu shared that they received dumps of
        transmitted votes on Monday, 8:15 p.m. but they did not immediately publicize
        it due to a “slight mismatch” from the partial results that were released
        by other transparency server receiving parties.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f1ea878d-6ac8-4e47-9e08-546e48a68d0b'
      activationstatus: true
      created: 2025-05-13T11:10:57.491+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Five hours later, they were informed that they will be sent a revised
        dump to remove the duplicates.'
    section3:
      primarytype: 'block'
      uuid: 'd2a44345-204e-4662-a4dc-9185e8aae2b9'
      activationstatus: true
      created: 2025-05-13T11:10:57.492+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We looked at the historical transmission, so all the dump files
        before 2 a.m., we were able to compare it against the results. If we apply
        the filter to remove the duplicate, they would match the initial tallies that
        we have,” Yu told the media.</p>'
    section4:
      primarytype: 'block'
      uuid: '6b374fde-a512-40f6-a05d-2eb228f72863'
      activationstatus: true
      created: 2025-05-13T11:10:57.492+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The PPCRV said it reached out to the Comelec and relayed that the poll
        body is investigating the issue.'
    section5:
      primarytype: 'block'
      uuid: '56236a91-e229-40d9-92a6-dacb55e069bb'
      activationstatus: true
      created: 2025-05-13T11:10:57.492+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a separate interview, Comelec chairman George Garcia said they
        told the media to use a program that would remove duplicate votes.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f61ea3a7-82d2-440a-89c0-c06c15c45a09'
      activationstatus: true
      created: 2025-05-13T20:06:30.718+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T20:06:31.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Kinakailangan ‘yung mga nakadepende sa server na kumukuha (ng data),
        kinakailangan naglilinis sila para accurate at tumutugma sa tinatanggap ng
        Comelec,” said Garcia.</p>'
    section10:
      primarytype: 'block'
      uuid: 'fadb7095-c9ff-4291-a174-376436869e54'
      activationstatus: true
      created: 2025-05-13T20:06:30.719+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T20:06:31.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: Those who depend on the server for data have to clean
        it so it would be accurate and in sync with what the Comelec receives.]</p>'
    section6:
      primarytype: 'block'
      uuid: '8517f4af-ec6e-4cf3-88fb-60ad0122b9e9'
      activationstatus: true
      created: 2025-05-13T11:10:57.493+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'As of posting, the Comelec has transmitted 98.75 percent of votes to
        its servers.'
    section7:
      primarytype: 'block'
      uuid: '4afcf932-a91a-4427-8d91-71b61dcc4170'
      activationstatus: true
      created: 2025-05-13T11:10:57.493+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Based on the PPCRV’s data, they have processed 79.9 percent of transmitted
        votes from the Comelec transparency server. Some 18 percent was also received
        but has yet to be accessed due to file format issues.'
    section8:
      primarytype: 'block'
      uuid: 'a34d7a2f-fecc-45ff-8e2d-543159ea6543'
      activationstatus: true
      created: 2025-05-13T11:10:57.493+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-13T20:06:31.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T20:06:30.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The poll watchdog said it is in coordination with the Comelec to
        “resolve the gap.”</p>'
