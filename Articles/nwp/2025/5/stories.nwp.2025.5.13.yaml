  'START HERE----->pam-baricuatro-cebu-governor':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'In this campaign photo, former President Rodrigo Duterte raises the
      hand of Pam Baricuatro, with both of them showing fists, a known Duterte sign.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-13T18:13:54.000+08:00
    imagesource: '9804508f-74c9-4e69-ae54-3e7627b8b1de'
    primarytype: 'composition'
    uuid: '4850f068-1cde-4c1d-bd45-861440cbd753'
    lead: 'A neophyte politician and an ally of former President Rodrigo Duterte
      defeated re-electionist Gwen Garcia in the Cebu gubernatorial race, ending decades
      of family influence in the vote-rich province.'
    activationstatus: true
    created: 2025-05-13T18:19:04.009+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-13T18:20:13.977+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-13T18:20:13.722+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Newbie ends Garcia hold in Cebu'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fe807197-da2d-4e88-b322-a396bc5dfb3b'
      activationstatus: true
      created: 2025-05-13T18:19:04.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T18:20:13.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:20:13.717+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A neophyte politician
        and an ally of former President Rodrigo Duterte defeated re-electionist Gwen
        Garcia in the Cebu gubernatorial race, ending decades of family influence
        in the vote-rich province.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f171fe3d-088c-4318-a372-750f4d8d2c68'
      activationstatus: true
      created: 2025-05-13T18:19:04.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T18:20:13.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:20:13.718+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Poll officials proclaimed Pam Baricuatro of PDP Laban as governor on\
        \ Tuesday, May 13, more than 1.1 million votes.\r"
    section2:
      primarytype: 'block'
      uuid: '7f18fc35-4e5e-40a4-85af-d8983da61819'
      activationstatus: true
      created: 2025-05-13T18:19:04.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T18:20:13.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:20:13.718+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Baricuatro said she was appointed as a board director for Landbank\
        \ Resource Development Corp. during the Duterte administration.\r"
    section3:
      primarytype: 'block'
      uuid: '172d39ad-314a-4f63-830c-698df8072f9c'
      activationstatus: true
      created: 2025-05-13T18:19:04.088+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T18:20:13.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:20:13.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In videos posted on her Facebook page, the governor-elect said her\
        \ campaign platforms include good governance and addressing poverty and health\
        \ care problems.\r"
    section4:
      primarytype: 'block'
      uuid: '8c8fffbd-fc21-4c20-a5b9-77a6dc79ddd2'
      activationstatus: true
      created: 2025-05-13T18:19:04.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T18:20:13.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:20:13.719+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Early on in the campaign, Garcia hopped from town to town with some\
        \ administration-backed senatorial candidates, while Baricuatro deferred holding\
        \ campaign activities to celebrate Duterte’s 80th birthday.\r"
    section5:
      primarytype: 'block'
      uuid: 'a246ab10-db0c-4a8a-90c6-e26daf3d800b'
      activationstatus: true
      created: 2025-05-13T18:19:04.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T18:20:13.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:20:13.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Garcia also signed a memorandum of agreement with the Department of\
        \ Agriculture to sell P20 per kilogram of rice in the province, a day before\
        \ the 10-day election spending ban. \r"
    section6:
      primarytype: 'block'
      uuid: 'ea1ba4a3-9b9f-4f25-b3ba-e1504d0714e7'
      activationstatus: true
      created: 2025-05-13T18:19:04.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T18:20:13.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:20:13.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. backed Garcia’s candidacy even amid\
        \ a preventive suspension.\r"
    section7:
      primarytype: 'block'
      uuid: 'c343df8f-0ca5-405a-8c82-c70f8844838b'
      activationstatus: true
      created: 2025-05-13T18:19:04.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T18:20:13.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:20:13.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In late April, the Ombudsman issued a preventive suspension order against\
        \ Garcia for a special permit she granted to Shalom Construction Inc. in May\
        \ 2024. The permit was allegedly issued despite the company’s lack of mandatory\
        \ clearances from the Department of Environment and Natural Resources.\r"
