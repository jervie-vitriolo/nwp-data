      lastmodified: 2025-05-13T19:46:41.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The five-minute eruption happened at 2:55 a.m. on Tuesday, producing\
        \ a grayish voluminous plume as high as 4.5 kilometers, the Philippine Institute\
        \ of Volcanology and Seismology (Phivolcs) said.\r"
    section3:
