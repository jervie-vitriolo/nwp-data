      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T18:49:17.401+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Senate minority has only two members - Hontiveros and last-termer\
        \ Koko Pimentel. \r"
    section7:
      primarytype: 'block'
      uuid: '75c49c5a-1ccf-42cb-ae88-2fb965bd474a'
      activationstatus: true
      created: 2025-05-13T18:47:51.846+08:00
