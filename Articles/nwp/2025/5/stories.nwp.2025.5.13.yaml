      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Vice President
        Leni Robredo won the mayoral race in Naga City, becoming the city’s first
        female local chief executive.</p>'
    section1:
      primarytype: 'block'
      uuid: '7a32ef5a-a1c4-4441-84de-6fe1c7868493'
      activationstatus: true
      created: 2025-05-13T11:38:08.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T11:38:08.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:38:08.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Robredo was proclaimed the mayor on Tuesday morning, May 13, receiving\
        \ 84,377 votes, according to local board canvassers. The win was a landslide\
        \ against three opponents.\r"
    section2:
      primarytype: 'block'
      uuid: '879221a7-6742-4c08-aa82-055edb317121'
      activationstatus: true
      created: 2025-05-13T11:38:08.430+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T11:38:08.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:38:08.430+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her comeback to local politics followed an unsuccessful 2022 presidential\
        \ run.\r"
    section3:
      primarytype: 'block'
      uuid: '2ff9d578-ad3d-4a4a-bd66-0717c36bf08c'
      activationstatus: true
      created: 2025-05-13T11:38:08.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T11:38:08.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:38:08.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Robredo was Camarines Sur 3rd district representative in 2013 to 2016\
        \ before winning the vice presidency in 2016.\r"
    section4:
      primarytype: 'block'
      uuid: '82977c81-1469-4113-b009-d07d008316b6'
      activationstatus: true
      created: 2025-05-13T11:38:08.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T11:38:08.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:38:08.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She was also chairperson of the Liberal Party from 2017 to 2022.\r"
    section5:
      primarytype: 'block'
      uuid: '00c32d37-a447-4627-ba79-fd17b1790bd3'
      activationstatus: true
      created: 2025-05-13T11:38:08.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T11:38:08.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:38:08.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Robredo previously told NewsWatch Plus that she believed her skill\
        \ sets are more aligned with the mayoral post, adding that it was more exciting\
        \ to showcase her platforms in a local space.\r"
    section6:
      primarytype: 'block'
      uuid: '0cdfa7a4-c6b4-4f9d-86d3-58fd9dda5115'
      activationstatus: true
      created: 2025-05-13T11:38:08.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-13T11:38:08.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:38:08.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Robredo lost by a big margin to Ferdinand Marcos Jr. in the 2022 presidential\
        \ race.\r"
