      lastmodified: 2025-05-13T19:46:41.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thin ashfall was reported in the villages of Cubay, San Miguel, Yubo,\
        \ and Ara-al in La Carlota City; Ilijan and Binubuhan in Bago City; and Biak-na-Bato,\
        \ Sag-ang, and Mansalanao in La Castellana, Phivolcs said.\r"
