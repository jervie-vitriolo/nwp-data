      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:58:14.319+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Las Piñas City Councilor
        Mark Anthony Santos has won the congressional race against Senator Cynthia
        Villar, securing 109,220 votes — well ahead of Villar’s 79,315.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf80aaf5-d184-4a92-a5e2-6771380eb270'
      activationstatus: true
      created: 2025-05-13T11:58:14.292+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-13T11:58:14.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:58:14.319+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Santos was proclaimed congressman-elect early Tuesday, marking a significant\
        \ shift in the city’s political landscape. The congressional post has been\
        \ held by the Villar family since 1992.\r"
    section2:
      primarytype: 'block'
      uuid: 'ead75f3e-c9d3-40ec-a302-927043c66be2'
      activationstatus: true
      created: 2025-05-13T11:58:14.293+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-13T11:58:14.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:58:14.319+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Tapos na po ang eleksyon. Pangako ko po: trabaho, at kaagapay
        ko po ang tulong ng bawat mamamayan ng Las Piñas</em>,” Santos said in an
        ambush interview after his proclamation.</p>'
    section3:
      primarytype: 'block'
      uuid: '244cadb2-650b-414c-9b9b-bb4168fb22f7'
      activationstatus: true
      created: 2025-05-13T11:58:14.293+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-13T11:58:14.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:58:14.319+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "[Translation: The election is over. I promise to deliver jobs and work\
        \ hand in hand with every Las Piñas resident]\r"
    section4:
      primarytype: 'block'
      uuid: '02abe490-122c-4e00-be94-fc28c804d1ec'
      activationstatus: true
      created: 2025-05-13T11:58:14.294+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-13T11:58:14.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:58:14.319+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Santos currently serves as a city councilor and will now transition\
        \ to a seat in Congress.\r"
    section5:
      primarytype: 'block'
      uuid: '8152aaed-2b0f-4c7d-bbb9-bcce5eec48c5'
      activationstatus: true
      created: 2025-05-13T11:58:14.294+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-13T11:58:14.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:58:14.319+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Villar, who ran for the House seat, is the matriarch of a powerful\
        \ political family. \r"
    section6:
      primarytype: 'block'
      uuid: '245ed634-9c1b-4d11-8afb-1ff6265cb81d'
      activationstatus: true
      created: 2025-05-13T11:58:14.294+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-13T11:58:14.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-13T11:58:14.319+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: "Her daughter, Camille Villar, is part of the Senate’s Magic 12 in the\
        \ partial and unofficial tally, while her son, Mark Villar, is an incumbent\
        \ senator.\r"
    section7:
      primarytype: 'block'
      uuid: 'dae8ee12-b370-4e78-ab19-ccdf5b983c2c'
      activationstatus: true
      created: 2025-05-13T11:58:14.295+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-13T11:58:14.484+08:00
      lastactivatedby: 'superuser'
