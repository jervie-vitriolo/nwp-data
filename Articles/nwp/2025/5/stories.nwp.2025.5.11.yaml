      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Batac, Ilocos Norte</strong> - The Mariano Marcos Memorial
        Elementary School in Batac, Ilocos Norte, where President Ferdinand Marcos
        Jr. is expected to vote for midterm polls is now fully prepared, according
        to the electoral board assigned to his precinct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4657b0a-237c-4489-94a0-4e9641604f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.112+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lerma Matias, chairman of the electoral board, confirmed that classrooms,
        equipment, and facilities are ready for Monday’s polls.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cec815-75d9-470d-b409-44ac6a9c93b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.112+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Naka-prepare na po yung mga chairs at saka yung mga tables, mga electricity
        facilities ng room para ready na bukas dun sa vcm,” Matias said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4d715-9d2e-4c21-856f-6ee4f256ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.113+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.113+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The chairs, tables, and electricity facilities in the
        room are all set for the vote-counting machine tomorrow] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf12a2-763b-4896-8c44-32feef549463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.113+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.113+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that the vote counting machines (VCMs) were delivered and
        secured early, with a Philippine National Police (PNP) presence since Friday.
        Around 100 police officers have been deployed for a security sweep in the
        area.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708da5ea-dd2b-4edd-8ab1-c0cacb82fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.113+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.113+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Since Friday po, nandiyan na po yung mga pulis. Saka nakalock po yung
        VCM  dyan sa may guidance room,” she added.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00eb9d8-3f7e-4651-a79b-c2b2c137e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.114+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Police officers have been here since Friday, and the
        VCM is locked inside the guidance office]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e602e9-1976-4a8e-8549-149247c25a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.114+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Matias, who has long served as chair of the same precinct where the
        Marcos family votes, said she’s familiar with their routine every election
        cycle.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf7956-847a-480c-ac17-b226299c389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.115+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ever since ako na yung presinto dito ni BBM at saka yung kanyang pamilya,”
        she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590c0ad-334a-4db2-a752-58894f656220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.115+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’ve been handling the precinct where BBM and his family
        vote for several elections now] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2a8ac-08cb-4345-b6c8-8b16b55a0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She shared that even former First Lady Imelda Marcos never misses an
        election, despite her age.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ac273-a0db-4368-8db6-3c547022666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kilala ko na lahat kung sino yung mga buboto sa pamilya nila. Kasi
        pati si Madam Imelda, kahit senior citizen na siya, talagang hindi siya pumapalya
        doon sa pagboto.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feee7a1-373f-4d0a-9a20-a82353723622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I already know who among the family members vote here.
        Even Madam Imelda, though a senior citizen, never misses the chance to vote] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa50497-b909-4724-91d0-ef5b9f399ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The President and his family, Matias said, line up like ordinary voters.
        “Pumipila po sila. Hindi po sila espasyal.” '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c550baf-3aff-4265-8887-c631379b114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They fall in line. There’s no special treatment] '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad145a-b2d3-4dc4-ab21-10e8c1835aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She recalled how Marcos often votes early, accompanied by family members—most
        recently his sister Irene, who assisted their mother.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b36e9-e51d-4fde-a8ab-541ee0eaf1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Matias said overseeing a precinct where the country’s highest official
        votes is always memorable, though the election procedures remain unchanged.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd83d8-3a15-4065-93e5-18758444dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Napaka-nostalgic para sa akin...At saka kung paano yung mga special
        na treatment, walang special treatment.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac12a2-d8ee-43eb-b7ae-e7870f05961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.120+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.120+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s very nostalgic for me…But there’s never been any
        special treatment] '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c051c-443b-4ffb-8245-06cb78adf0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.120+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.120+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Matias also revealed that this year, some precincts in the school were
        relocated to another campus to make way for the Palarong Pambansa, which Ilocos
        Norte will host.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f812a-d2f9-416f-86b6-b1e4affa294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.121+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kasi gagamitin pong billeting school dun sa taas for the Palaro… So
        apat lang yung presinto dito ngayon, nalipat dun sa kabilang school.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9ce85-6eab-4719-9008-16a650d33c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.121+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The upper floors will be used as billeting areas for
        Palaro athletes, so only four precincts remain here—the others were transferred
        to a nearby school.] '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96384b78-9c7e-47a9-941a-38cd9f520272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.122+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ilocos Norte, the stronghold of the Marcos family since the time of
        former president and late dictator Ferdinand Marcos Sr., is home to more than
        400,000 registered voters. The Marcoses have held sway in the province for
        decades, and Batac is widely seen as their political base.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f25bb-98a6-4bcf-a82c-ab73f5815450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T19:55:02.123+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-11T19:55:02.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T19:55:02.123+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Marcos is expected to vote early Monday morning, accompanied
        by his family.</p>'
