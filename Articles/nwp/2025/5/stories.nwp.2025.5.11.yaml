      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kevin Buckland; Editing by Christian Schmollinger)</em></p>'
  'Marcos--Difference-in-opinions-should-not-lead-to-election-violence':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-11T14:53:53.000+08:00
    'imagesource': 'jcr:17391f19-07f2-4887-8e11-b81e6113ed0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e46126c-4be3-4ed2-a55f-cece60d936a7'
    'lead': 'A day before Filipinos cast their votes, President Ferdinand Marcos Jr.
      urged the public to respect each other’s differences in opinions and called
      for a peaceful 2025 midterm elections on Monday, May 12. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-11T14:55:15.730+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-11T14:55:16.002+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Difference in opinions should not lead to election violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd7b7b-6544-4dce-864b-4a0f00a257dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.741+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A day before Filipinos
        cast their votes, President Ferdinand Marcos Jr. urged the public to respect
        each other’s differences in opinions and called for a peaceful 2025 midterm
        elections on Monday, May 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b2179-ea09-494c-85e0-85b441924a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a video statement on Saturday, May 11, Marcos encouraged voters
        to exercise their rights and fulfill their responsibility as Filipinos. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ab38d-4ab7-4140-ab46-6a52eb8e0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isang pagkakataon ito para marinig ang boses ng bawat isa at
        maipahayag ang mga pangarap na mahalaga sa inyo at sa bayan</em>,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafa0ad-d56d-4aed-83ae-a34f145451a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is an opportunity for everyone''s voice to be heard
        and to express the dreams that are important to you and the people.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8303526-4997-45f5-a2b3-2a7e5737573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The chief executive added that different points of view are the essence
        of a democracy. However, he warned that clashing opinions should not lead
        to election violence.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119be598-2fdc-4a1d-9e0d-5260419bad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iba’t iba man ang ating paniniwala, ‘yan ang diwa ng demokrasya.
        Pero ang pagkakaiba ng opinyon ay hindi dapat mauwi sa gulo o pananakot. Ipinaglalaban
        natin ang kinabukasan sa balota. Hindi sa lansangan. Hindi sa karahasan</em>,”
        the president said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07011e-7d6c-41bd-a203-6dd5d6c64dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Even if our beliefs are different, that is the spirit
        of democracy. But the difference in opinion should not end up in violence
        or threats. We are fighting for the future in our ballot. Not on the street.
        Not with violence.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99eb9d-61c3-4026-b208-a8342ca7eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also called on the national and local candidates to respect
        the electoral process. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5eb970-2947-4eee-b206-b97346dbab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapusin natin ang halalan nang may dangal at katahimikan</em>
        (Let''s end the election with dignity and peace),” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9359c8c1-b7e6-45b5-9adc-2235ae19c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:55:15.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:55:16.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:55:15.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to travel to his bailiwick in Iilocos Norte to
        cast his vote early Monday morning.</p>'
  'VoteWatch--Key-reminders-for-the-2025-midterm-elections':
