      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec said polling sites will open at 5 a.m. for seniors, persons
        with disabilities, and pregnant women, while voting for the general public
        is set to begin at 7 a.m. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea39488-b932-445c-bc86-bbc69021cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.048+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.447+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Priority polling places close at 5 p.m. while general voting sites
        will close at 7 p.m.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25eccf-8822-4404-aeb9-e91af5cb277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.048+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.447+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Persons Deprived of Liberty can also vote in special polling places
        starting at 7 a.m. until 3 p.m.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba651cc2-354c-4538-91ce-e67e11738a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.048+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.448+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec said some 68.6 million people registered to vote on election
        day, which President Ferdinand Marcos Jr.  declared as a special non-working
        holiday  “to enable the people to properly exercise their right to vote.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c106f75-fdfd-4c73-a0ac-c566065e31f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.049+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.448+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Positions up for voting</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6725b3-50a1-4d2a-998b-2ac5fe94459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.049+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.449+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'For this national and local elections midway through the Marcos administration,
        voters have to choose 12 senatorial candidates and one party-list group for
        the House of Representatives.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d799c1-c588-4adc-b2a7-3a2084537778'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.050+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.450+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Voters in the province will have to choose one governor and one vice
        governor, as well as members of the Sangguniang Panlalawigan, the province’s
        legislative board.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d699a-689d-458f-b505-a16dec191f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.050+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.450+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In cities or municipalities, voters will elect one mayor and one vice
        mayor, along with members of the Sangguniang Panlungsod (city council) or
        Sangguniang Bayan (municipal council), depending on their locality.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318d3e5-e424-45ab-83af-1e79ae4d35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.050+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.451+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The number of councilors and board members you can vote for depends
        on your city or province. You can find this information in your Voter’s Information
        Sheet or by contacting your local Comelec office.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be45545-0239-4565-bccc-225e2f980bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.051+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.452+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Voting process</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b1eb2-11fb-4460-9ce1-c1b51742af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.051+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.452+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Once you are at your polling site, approach an electoral board (EB)
        and give your name, precinct number, and sequence number.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fdffd-4435-4fd4-acc5-4941c9f65c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.052+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.453+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The EB will then verify your name on the Election Day Computerized
        Voters List (EDCVL) and check your fingernail for indelible ink.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc3b75-9378-4083-97a1-94b7d26c2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.052+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.453+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Once verified, you will receive your ballot, secrecy folder, and marking
        pen. You will then be asked to proceed to the voting area.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f2cda-28bd-4c28-9530-53c5beed8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.053+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.454+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On your ballots, shade the circle beside your chosen candidate''s name
        using the provided pen. Make sure to shade the circle properly and avoid shading
        outside the area. '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2baf42-c84f-4ae0-b300-fc95ddc29a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.053+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.455+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'You are also allowed to bring in voting “cheat sheets” or your personally
        prepared list of candidates. This is not mandatory but encouraged to speed
        up your voting process. '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5391cd2-6650-460d-b70f-eb258c8a79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.054+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.455+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/5/10/Undervoting-allowed-in-May-12-polls---Comelec.html"><strong>READ:
        Undervoting allowed in May 12 polls — Comelec</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ff0f3-d940-4d9a-afe5-d20d9f96df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.054+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.456+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After shading, feed your completed ballot into the automated counting
        machine (ACM) and wait for the voter receipt to confirm your ballot image
        shown on the screen.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ab60f-d342-4876-8b4e-ebf0090c9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.055+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.456+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Check your voter receipt and drop it into the designated box. You have
        now cast your vote. '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb76d8-d453-42eb-a429-da2b6c6ae779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.055+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.457+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Remember to return the ballot secrecy folder and pen. Before leaving
        the polling site, have your right index finger marked with indelible ink.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff601bd-71b0-4fc7-8246-c181081988ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.056+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.458+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taking photos of yourself and your ballots are not allowed. '
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2aa82b-87df-48e6-bf7f-040732d4b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.056+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.458+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Health and safety reminders</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d482b7-5fff-46d7-a70f-b39a8e2a5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.057+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.459+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is on <a href="https://www.newswatchplus.ph/news/2025/5/10/DOH-under-code-white-for-midterm-elections.html"><strong>code
        white</strong></a> alert from May 11 to 14 to ensure readiness of facilities,
        supplies, and staff for health emergencies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa93cb3-8a63-4005-a08b-da46aaf64c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.057+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.460+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Voting centers will also have respective health posts with medical
        teams who are available to give first-aid or medical services to voters and
        government volunteers.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef0af2-f9c9-4c4a-9a70-a17ab8526f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.058+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.460+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec also urges the public to be vigilant and report any form of
        vote-buying during the elections. '
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255ccc8-18a0-4182-858f-2314170348a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.059+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.461+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier urged the public to respect each other’s differences
        in opinions and called for a <a href="https://www.newswatchplus.ph/news/2025/5/11/Marcos--Difference-in-opinions-should-not-lead-to-election-violence.html"><strong>peaceful</strong></a>
        2025 midterm elections</p>'
