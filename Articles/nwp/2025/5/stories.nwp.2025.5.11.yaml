      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Reelectionist Pasig
        Mayor Vico Sotto on Saturday shrugged off claims that he had engaged in vote
        buying via the distribution of student scholarship allowances days before
        the May 12 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459db0b3-7536-49d2-9928-689f71b44194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:01:36.981+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:04:07.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:04:07.048+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto faces a disqualification petition filed by Vic Barral, a former
        city hall worker, for releasing allowances for a regular scholarship program
        of Pasig City. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991a1e7-2450-4184-82df-2a65976de508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:01:36.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:04:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:04:07.048+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The complaint cites Comelec guidelines which ban the disbursement of
        cash assistance during the 10-day election ban in an effort to combat vote-buying
        schemes. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f325905-e56a-42a5-aa1b-c6e2a9634817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:01:36.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:04:07.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:04:07.049+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Sotto made public a document showing that Comelec granted
        his prior request for an exemption for a number of the city''s assistance
        programs, including allowances for scholars. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd933c-f36e-45b8-9124-a4166fad45e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:01:36.982+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:04:07.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:04:07.049+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman siguro maitururing na ‘ayuda’ ang regular scholarship
        program</em>,” Sotto said. “<em>Taasan naman natin ang tingin sa mga kabataan
        — alam ng scholars na hindi sa akin galing yan!</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc0228-0cbd-4d4b-9cae-d54a61e9618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:01:36.983+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:04:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:04:07.050+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The regular scholarship program is not considered ''aid''...Let''s
        give higher regard to the youth — the scholars know that it''s not from me!]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf95418-6471-4114-a97c-89a16e423b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:01:36.983+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:04:07.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:04:07.050+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto is aiming to extend his bid as Pasig mayor for a third consecutive
        term in the May local polls. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626e7ae-46ee-412d-90f3-fd1283988ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:01:36.983+08:00
      'mgnl:createdBy': 'faith-nwp'
