  'Fragile-ceasefire-holds-between-India--Pakistan-as-Trump-offers-more-help':
    'author': 'Saurabh Sharma, Tariq Maqbool and Aftab Ahmed, Reuters'
    'caption': 'People celebrate after the ceasefire announcement between India and
      Pakistan, in Hyderabad, Pakistan, May 10, 2025. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-11T14:50:54.000+08:00
    'credit': 'People celebrate after the ceasefire announcement between India and
      Pakistan, in Hyderabad, Pakistan, May 10, 2025. (Reuters)'
    'imagesource': 'jcr:8b0e45b8-b1a3-4481-bbed-fa0fef404268'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1abba08c-5d7c-4556-a8d9-0bb991689f3f'
    'lead': 'A fragile ceasefire was holding between India and Pakistan on Sunday,
      after hours of overnight fighting between the nuclear-armed neighbours, as US
      President Donald Trump said he will work to provide a solution regarding Kashmir.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-11T14:52:18.526+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-11T14:52:18.943+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fragile ceasefire holds between India, Pakistan as Trump offers more
      help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df547d-bd72-4abf-8d09-2f514d70bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.541+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A fragile ceasefire was holding between
        India and Pakistan on Sunday, after hours of overnight fighting between the
        nuclear-armed neighbours, as U.S. President Donald Trump said he will work
        to provide a solution regarding Kashmir.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdc8c7-d707-486c-9049-333427a25e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.542+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The arch rivals were involved in intense firing for four days, the
        worst in nearly three decades, with missiles and drones being fired at each
        other''s military installations and dozens of people killed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed518e6-91f1-4127-9133-0b569cf516c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.542+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A ceasefire agreement was reached after diplomacy and pressure from
        the United States, but within hours, artillery fire was witnessed in Indian
        Kashmir, the centre of much of the fighting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ff51a-6693-4321-b534-6ef818d81ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.542+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Blasts from air-defence systems boomed in cities near the border under
        blackout, similar to the previous two evenings, according to authorities,
        residents and Reuters witnesses.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376b802-d657-4615-a2f8-665118aa6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.543+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Late on Saturday, India said Pakistan had violated the understanding
        arrived to stop firing and that the Indian armed forces had been instructed
        to "deal strongly" with any repetition.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f169356-8e2a-40ad-be68-1d501bcfda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.543+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Pakistan said it was committed to the ceasefire and blamed
        India for the violations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bc5ce-629d-4a08-9a11-3bf102676a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.543+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'By dawn, the fighting and explosions reported overnight had died down
        on both sides of the border, according to Reuters witnesses.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3d823-9582-4428-b5bf-bc0104619d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.544+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Power was restored in most areas along India''s border towns after
        a blackout the previous night.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f4e5d-4eb1-482a-8e60-ca6c1dc34348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.544+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump praised leaders of both countries for agreeing to halt the aggression.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44920d-6bc3-4af7-adea-826ff64162eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.544+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"While not even discussed, I am going to increase trade, substantially,
        with both of these great nations. Additionally, I will work with you both
        to see if... a solution can be arrived at concerning Kashmir," Trump said
        in a post on Truth Social.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2a486-36ae-4215-9475-a6ce0f4a7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.545+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the border city of Amritsar, home to the Golden Temple revered by
        Sikhs, a siren sounded in the morning to resume normal activities brought
        a sense of relief and people were seen out on the roads.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffbf21-81b9-494f-bec9-0c39c3e793e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.545+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The fighting started on Wednesday, two weeks after 26 men were killed
        in an attack targeting Hindus in Pahalgam in Indian Kashmir.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c93197-3011-4b91-b11c-c652ed5edc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.546+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Ever since the day terrorists attacked people in Pahalgam we have
        been shutting our shops very early and there was an uncertainty. I am happy
        that at least there will be no bloodshed on both sides," Satvir Singh Alhuwalia,
        48, a shopkeeper in Amritsar told Reuters.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4edd2c-a2a0-46d7-9bb2-1a3adfcb332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.546+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Officials in Pakistan said there was some firing in Bhimber in Pakistani
        Kashmir overnight but nowhere else, and there were no casualties.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44282356-969c-4cd9-81aa-16f89bdfc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.546+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries, born out of British colonial rule in 1947, have
        gone to war three times - twice over the region of Kashmir.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc6e8e3-c412-414d-8b7f-ef73d82f8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.547+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hindu-majority India and Muslim Pakistan both rule part of Kashmir
        but claim it in full.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a65ea-2ebf-4bda-8323-77196f8a3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.547+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'India blames Pakistan for an insurgency in its part of Kashmir that
        began in 1989 and has killed tens of thousands. It also blames Pakistani Islamist
        militant groups for attacks elsewhere in India.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6ef2a-8d28-400f-9ff3-739d2a77a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.548+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan says it provides only moral, political and diplomatic support
        to Kashmiri separatists.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925f355-3aab-45da-9072-b7506677af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.548+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The combined death toll in the recent skirmishes has reached nearly
        70, officials have said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d55a07-6758-40cf-8744-a896c16a46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.549+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"More than me, my family is happy because my children and wife have
        been calling me every hour to check on me. Thank God the ceasefire happened,"
        Guruman Singh, a security guard in Amritsar told Reuters.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b414a-8cc9-4e15-877c-070882e4dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:52:18.549+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:52:18.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:52:18.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Aftab Ahmed in Jammu, Saurabh Sharma in Amritsar,
        Tariq Maqbool in Muzaffarabad, Charlotte Greenfield in Islamabad, Writing
        by Tanvi Mehta; Editing by Lincoln Feast.)</em></p>'
