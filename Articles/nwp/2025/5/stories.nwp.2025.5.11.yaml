      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Voters can expect clear skies as they
        head to polling sites to elect a new set of senators, representatives, and
        local leaders during the 2025 midterm elections on Monday, May 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92c89f-1ac4-4507-b37b-5258d71dbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:58:16.156+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T17:58:16.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T17:58:16.173+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a 5 p.m. advisory, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said “fair weather condition” is forecast
        for most areas in the country with a chance of few localized thunderstorms
        in the afternoon. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45e99c-811c-449b-863d-72e4fd28a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:58:16.156+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T17:58:16.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T17:58:16.173+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, state meteorologists warned that the frontal system and the
        easterlies can still bring rains and cloud the skies across regions in Visayas
        and Mindanao throughout the day. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b66876a-02c4-44d0-bc10-788ada2bad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:58:16.156+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T17:58:16.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T17:58:16.173+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, PAGASA also warns of heat as temperature is expected to
        reach 34 degrees celsius within Metro Manila. In most regions, temperature
        is forecast to range between 25 degrees to 35 degrees. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8897e8-b746-4d05-9d6b-fb1c808210b2'
      'mgnl:activationStatus': true
