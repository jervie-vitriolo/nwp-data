  'Putin-proposes-direct-peace-talks-with-Ukraine-after-three-years-of-war':
    'author': 'Marina Bobrova and Lidia Kelly, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-11T09:21:57.000+08:00
    'imagesource': 'jcr:c6489682-211e-407f-99ff-7d578ad48880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bdf3530-9a18-4a94-b79e-1fd2ad4d9776'
    'lead': 'Russian President Vladimir Putin on Sunday proposed direct talks with
      Ukraine on May 15 in Istanbul that he said should be aimed at bringing a durable
      peace and eliminating the root causes of the war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-11T09:23:04.682+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-11T09:23:13.174+08:00
    'mgnl:lastActivatedBy': 'faith-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-05-11T09:23:12.723+08:00
    'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin proposes direct peace talks with Ukraine after three years of
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c9e32-d0a1-4376-833a-a6e195467aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.695+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.174+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Russian President Vladimir Putin on
        Sunday proposed direct talks with Ukraine on May 15 in Istanbul that he said
        should be aimed at bringing a durable peace and eliminating the root causes
        of the war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064dcf53-0967-46f0-965b-941aa74490ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.695+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.174+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin sent thousands of troops into Ukraine in February 2022, unleashing
        a war that has left hundreds of thousands of soldiers dead and triggering
        the gravest confrontation between Russia and the West since the 1962 Cuban
        Missile Crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98745716-be29-4a5d-b043-a026f5101677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.695+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.175+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said Russia was proposing direct talks with Ukraine in Istanbul
        in an attempt to "eliminate the root causes of the conflict" and "to achieve
        the restoration of a long-term, lasting peace" rather than simply a pause
        for rearmament.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358027dc-4abd-4c54-9ec6-8d01b58868f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.696+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.176+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are proposing that Kyiv resume direct negotiations without any
        preconditions," Putin said from the Kremlin in the early hours of Sunday.
        "We offer the Kyiv authorities to resume negotiations already on Thursday,
        in Istanbul."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed511a37-62dd-4f87-8f4a-372578f50aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.696+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.176+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Despite public and private pressure from U.S. President Donald Trump
        and repeated warnings from European powers, Putin has offered few concessions
        towards ending the conflict.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f90f5-03e4-4a38-be9e-9deea2e06c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.696+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.176+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin said that he would speak to Turkish President Tayyip Erdogan
        later on Sunday about facilitating the talks, which he said could lead to
        a ceasefire.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c7c42-4dfa-417c-8850-b01633076c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.697+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.177+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Our proposal, as they say, is on the table, the decision is now up
        to the Ukrainian authorities and their curators, who are guided, it seems,
        by their personal political ambitions, and not by the interests of their peoples."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24a66b-27f9-43c0-9227-8f2b392d1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.697+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.177+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There was no immediate response from Kyiv to the proposal, which came
        in the early hours of Sunday morning.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9fd506-17e3-43bd-9135-b4533f81c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.697+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.177+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Russia, Putin said, had proposed several ceasefires, including a moratorium
        on striking energy facilities, an Easter ceasefire and most recently the 72-hour
        truce during the celebrations marking 80 years since victory in World War
        Two but accused Ukraine of repeatedly violating the ceasefires.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a798903-d288-482d-aedd-09176634c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.698+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.178+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said that during the May ceasefire Ukraine had attacked Russia with
        524 aerial drones, 45 sea drones, a number of Western missiles and that Russia
        had repelled five attacks on Russian regions.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba34b82-28f9-4a17-afa6-8bfcb1d1af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.698+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.178+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine has accused Russia of repeatedly violating its own ceasefire,
        and along with major European powers, demanded on Saturday that Putin agree
        to an unconditional 30-day ceasefire or face "massive" new sanctions.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74ed52-5208-44f2-bdff-2d0c44902142'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.698+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.178+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin dismissed what he said was the attempt by some European powers
        to slap down "ultimatums".'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ab5f0-2f40-4d67-b8ef-faac263c77f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.699+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.178+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>PEACE?</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51e303-dede-47ed-aabf-6ce24ba68ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.699+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.179+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin, whose forces have advanced over the past year, has stood firm
        in his conditions for ending the war.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a7f41-c13b-4a3a-b134-91c65ddde2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.179+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In June 2024, he said that Ukraine must officially drop its NATO ambitions
        and withdraw its troops from the entirety of the territory of four Ukrainian
        regions claimed by Russia.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c95996-0f61-4fa7-809b-1a295d08e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.180+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Russian officials have also proposed that the United States recognise
        Russia''s control over about one fifth of Ukraine and demanded that Ukraine
        remains neutral though Moscow has said it is not opposed to Kyiv''s ambitions
        to join the European Union.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c56d4-d709-49f6-8171-64b9e36ccc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.180+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin specifically mentioned the 2022 draft deal which Russia and Ukraine
        negotiated shortly after the Russian invasion of February 2022.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015009d-cf29-43f5-b7b5-6a04778e05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.181+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under that draft, a copy of which Reuters has seen, Ukraine should
        agree to permanent neutrality in return for international security guarantees
        from the five permanent members of the U.N. Security Council: Britain, China,
        France, Russia and the United States.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6561d-136d-47fa-ac7f-c4f3030ed309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.181+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It was not Russia that broke off negotiations in 2022. It was Kyiv,"
        Putin said. "Russia is ready to negotiate without any preconditions."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2312d-9277-466d-9fa7-e46a930fad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.702+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.181+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He thanked China, Brazil, African and Middle Eastern countries and
        the United States for their efforts to mediate.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d57bc6-5b4d-4243-9402-8c1cf0d07c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.702+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.182+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who says he wants to be remembered as a peacemaker, has repeatedly
        said he wants to end the "bloodbath" of the Ukraine war which his administration
        casts as a proxy war between the United States and Russia.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481a53b-93b3-41ff-9421-329fcf9d4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.703+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.182+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former U.S. President Joe Biden, Western European leaders and Ukraine
        cast the invasion as an imperial-style land grab and repeatedly vowed to defeat
        Russian forces.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948c712-0197-44fc-86fa-cc10367f856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.703+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.182+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Putin casts the war as a watershed moment in Moscow''s relations with
        the West, which he says humiliated Russia after the Soviet Union fell in 1991
        by enlarging NATO and encroaching on what he considers Moscow''s sphere of
        influence, including Ukraine.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72866baf-94ad-46eb-8f76-f8eb321adb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:23:04.704+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:23:13.183+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-11T09:23:04.744+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Marina Bobrova, Dmitry Antonov, Lidia Kelly, Anastasia
        Lyrchikova and Felix Light; editing by Guy Faulconbridge and Lincoln Feast.)</em></p>'
