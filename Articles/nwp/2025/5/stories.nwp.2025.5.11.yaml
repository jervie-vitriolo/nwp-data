      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T17:58:16.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T17:58:16.173+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Commission on Elections (Comelec) said polling sites are open at
        5 a.m. for seniors, persons with disabilities, and pregnant women, while voting
        for the general public begins at 7 a.m. Polling sites will close at 7 p.m.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88766a46-3405-4f1d-9c22-913ea16940fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:58:16.157+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T17:58:16.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T17:58:16.173+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 68.6 million people are registered to vote on election
        day, which President Ferdinand Marcos Jr. declared as a special non-working
        holiday “to enable the people to properly exercise their right to vote.”</p>'
