      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Preparations are all
        set as the nation gears up to elect new sets of lawmakers and local leaders
        during the 2025 midterm elections on Monday, May 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c3bf4-2dad-4540-b7a1-96cc91bb9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.045+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.442+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Before you troop to your respective polling site on election day, here
        are key reminders every voter should know. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b64b83-1ae2-40a9-a907-ce44fa753f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.045+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.442+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Precinct finder</strong></h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ae08a-c88e-4653-ba42-f603914a826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.046+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.443+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Each registered voter is listed under a specific polling place which
        is either at a local precinct or school. To ensure that you are headed to
        the right place, first check where you should cast your vote via the Commission
        on Elections (Comelec) Precinct Finder online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14e201-59a3-44fc-91fc-68b5aac79c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.046+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.443+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The website is live at <a href="https://precinctfinder.comelec.gov.ph.">https://precinctfinder.comelec.gov.ph.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc139919-1b0f-4334-9e1a-aa90c38cfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.046+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.444+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The site allows voters to verify their registration status and find
        their assigned polling place and voting precinct. All you have to do is input
        your full name, birthdate, and place of registration.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1d0cf-2951-45f0-8886-5a63efe8c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.047+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.445+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The system will then display whether the individual has an active,
        deactivated, no record, or multiple records of registration. It will also
        provide the clustered precinct number and the corresponding polling place.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73287068-8f96-4063-9ed1-cd056936bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T17:56:12.047+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T18:10:47.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T18:10:46.445+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Voting schedule</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
