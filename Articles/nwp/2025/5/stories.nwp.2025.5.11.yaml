      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump hailed talks
        with China in Switzerland on Saturday, saying the two sides had negotiated
        "a total reset ... in a friendly, but constructive, manner."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f69eff-9279-4d60-860a-901e8e8cdd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.607+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"A very good meeting today with China, in Switzerland. Many things
        discussed, much agreed to," Trump posted on his Truth Social platform.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f8fe5-1e57-4001-9841-89173897d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.608+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump added: "We want to see, for the good of both China and the U.S.,
        an opening up of China to American business. GREAT PROGRESS MADE!!!" He did
        not elaborate on the progress.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9be8c9-764e-48ed-9c95-185c15d5cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.608+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, top U.S. and Chinese officials wrapped up the first day of
        talks in Geneva aimed at defusing a trade war that threatens to hammer the
        global economy and planned to resume negotiations on Sunday, a source close
        to the discussions said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3070bfa-ddcb-4f54-84bc-088ccc327d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.609+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese Vice Premier He Lifeng met for about eight hours with U.S.
        Treasury Secretary Scott Bessent and U.S. Trade Representative Jamieson Greer
        in their first face-to-face meeting since the world''s two largest economies
        heaped tariffs well above 100% on each other''s goods.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a6d0a-90cf-4efd-b924-6c724b4b5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.609+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Neither side made any statements afterwards about the substance of
        the discussions nor signaled any specific progress towards reducing crushing
        tariffs as meetings at the residence of Switzerland''s ambassador to the U.N.
        concluded at about 8 p.m. local time (1800 GMT).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b42aa-5a5b-4e24-8dfe-aadbce058a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.609+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bessent, Greer and He were meeting in Geneva after weeks of growing
        tensions prompted by Trump''s tariff blitz starting in February and retaliation
        from Beijing that has brought nearly $600 billion in annual bilateral trade
        to a virtual standstill.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f123b-0e96-4471-b835-de6f36fc296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.610+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The trade dispute, combined with Trump''s decision last month to impose
        duties on dozens of other countries, has disrupted supply chains, unsettled
        financial markets and stoked fears of a sharp global downturn.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6893e18-a934-4e13-8ad2-5cdedc82f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.610+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>UNDISCLOSED LOCATION</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dae6d1-0ac5-4bf8-9400-389a73886710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.611+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The location of the talks in the Swiss diplomatic hub was never made
        public. However, witnesses saw both delegations returning after a lunch break
        to the gated U.N. ambassador''s villa, which has its own private park overlooking
        Lake Geneva in the leafy suburb of Cologny.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c9cc8-49e2-4451-909e-c568f73c94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.611+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, U.S. officials including Bessent and Greer smiled as they
        left their hotel on the way to the talks, wearing red ties and American flags
        on their lapels. Bessent declined to speak to reporters.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d24e2f-3e86-48ea-a162-c7810386fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.612+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At the same time, Mercedes vans with tinted windows were seen leaving
        a hotel where the Chinese delegation was staying on the lakeside as runners
        preparing for a weekend marathon warmed up in the sunshine.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befa005-d707-456a-89cd-89667aaaed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.612+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Washington is seeking to reduce its $295 billion goods trade deficit
        with Beijing and persuade China to renounce what the United States says is
        a mercantilist economic model and contribute more to global consumption, a
        shift that would require politically sensitive domestic reforms.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe613d-0aa3-4c4e-add2-e5bf9b86d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.613+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing has pushed back against what it sees as external interference.
        It wants Washington to lower tariffs, clarify what it wants China to buy more
        of, and treat it as an equal on the world stage.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94e025-9bb0-44e7-810d-477b90b80d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.613+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China''s official Xinhua News Agency said in a commentary on Saturday
        that the United States'' "reckless abuse of tariffs" had destabilized the
        global economic order, but added that the negotiations represented "a positive
        and necessary step to resolve disagreements and avert further escalation."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90844e44-8bf7-4b11-b155-6342d97093e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.614+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Whether the road ahead involves negotiation or confrontation, one
        thing is clear: China''s determination to safeguard its development interests
        is unshakable, and its stance on maintaining the global economic and trade
        order remains unwavering," Xinhua said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd1c6d-31b7-4c99-b239-6ffe55535c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.614+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>LOW EXPECTATIONS</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca4bdf-65ef-4dd8-8230-2d3d565de097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'With distrust running high, both sides have been keen not to appear
        weak, and economic analysts have low expectations of a breakthrough.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72dbf4-eb68-41ab-9337-8fcae1dc693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.615+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said on Friday that an 80% tariff on Chinese goods "seems right",
        suggesting for the first time a specific alternative to the 145% levies he
        has imposed on Chinese imports.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e954a-7f1e-41a7-b985-0e2bcef8eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.616+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He has suggested the discussions were initiated by China. Beijing said
        the U.S. requested the discussions and that China''s policy of opposing U.S.
        tariffs had not changed.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871449d3-7a71-42a9-a1bd-4cdac22ff273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.616+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China could be looking for the same 90-day waiver on tariffs that Washington
        has given other countries as negotiations take place, while any kind of tariff
        reduction and follow-up talks would be seen as positive by investors.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d81a32-f254-483d-8504-0ffa40b01150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.617+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Swiss Economy Minister Guy Parmelin met both parties in Geneva on Friday
        and said the fact that the talks were taking place was already a success.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905b76a-093d-474c-9d59-cc04b899aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.617+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If a road map can emerge and they decide to continue discussions,
        that will lower the tensions," he told reporters on Friday, saying talks could
        continue into Sunday or even Monday.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522469b-1597-4b83-948c-368475eb24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Switzerland helped to broker the meeting during recent visits by Swiss
        politicians to China and the United States.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f87f7-ba92-4775-8412-9b0c1cdc9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.618+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China''s He is also provisionally scheduled to meet the director-general
        of the World Trade Organization, Ngozi Okonjo-Iweala, during his stay, a spokesperson
        for the Geneva-based watchdog said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ab7ca-d9d2-421a-8448-d1da1d8df214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She has welcomed the talks "as a positive and constructive step towards
        de-escalation", calling for sustained dialogue between the two top economies.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eb9da5-f9d5-4469-91b7-28dcf03592b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.619+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since taking office in January, Trump has increased tariffs on Chinese
        imports to 145%, citing unfair trade practices and accusing Beijing of failing
        to curb the export of chemicals used to produce fentanyl, a lethal synthetic
        opioid.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9583741-65a3-4bb8-9ae7-be54d59526b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.620+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>China retaliated with 125% retaliatory tariffs, and said it would
        not bow to "imperialists" and bullies.ANALYSIS-China and the US to talk trade
        war ceasefire, not peace Read full story</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb346b7-fc6d-4776-8496-44dc0c2fda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:25:11.621+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:25:12.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:25:11.678+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Emma Farge and John Revill; Writing by David Lawder
        and Emma Farge; Additional reporting by Michael Martina in Washington and
        Denis Balibouse and Sophie Yu in Beijing; Editing by Kevin Liffey, Mark Potter
        and Diane Craft)</em></p>'
