        immigration by restricting skilled worker visas to graduate-level jobs and
        forcing businesses to increase training for local workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12184b2a-687a-4bea-9d02-3c94a733fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.533+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.439+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'British Prime Minister Keir Starmer is under pressure to cut net migration
        after the success of Nigel Farage''s right-wing, anti-immigration Reform UK
        party in local elections this month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973ff84-d00e-4c37-8d6d-6a040a765601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.533+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.439+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under the government''s new plans, skilled visas will only be granted
        to people in graduate jobs, while visas for lower-skilled roles will only
        be issued in areas critical to the nation''s industrial strategy, and in return
        businesses must increase training of British workers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ccd5b0-0d54-4bd0-8a2e-e701719fd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.534+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.440+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Labour government said the changes will be part of a policy document,
        known as a white paper, to be published on Monday setting out how ministers
        plan to reduce immigration.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c370fcb-ec52-45da-9b52-a4d891c9f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.534+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.440+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'High levels of legal migration were one of the major drivers behind
        the vote to leave the European Union in 2016 with voters unhappy about the
        free movement of workers across the bloc.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74069b-439f-4698-a627-8ae29b4d01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.535+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.441+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After Britain eventually left the EU in 2020, the then Conservative
        government reduced the threshold to allow workers in categories such as yoga
        teachers, dog walkers and DJs to be eligible for skilled worker visas.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24716be-50c9-4abe-8add-7ca3f59ac155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.535+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.441+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We inherited a failed immigration system where the previous government
        replaced free movement with a free market experiment," Yvette Cooper, the
        British interior minister, said in a statement. "We are taking decisive action
        to restore control and order to the immigration system."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787d6f8-6e97-4cb0-bfd0-ecf93810e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.535+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.442+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While post-Brexit changes to visas saw a sharp drop in the number of
        European Union migrants to Britain, new work visa rules and people arriving
        from Ukraine and Hong Kong under special visa schemes led to a surge in immigration.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1bb98-6dca-41b0-b798-8b8a3e1bf75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.536+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.442+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Net migration, or the number of people coming to Britain minus the
        number leaving, rose to a record 906,000 people in the year to June 2023,
        up from the 184,000 people who arrived in the same period during 2019, when
        Britain was still in the EU.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a606488-7235-41d0-b2b9-62297455f437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T09:27:07.536+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T09:29:17.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T09:29:17.443+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew MacAskill; editing by Suban Abdulla and
        Louise Heavens)</em></p>'
  'Bayan-Muna-party-list-not-disqualified-in-midterm-polls---Comelec':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-11T10:56:48.000+08:00
    'imagesource': 'jcr:6453978e-fecc-4338-84c0-39398e0148d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6ca5ce4-5d3d-4df5-9b3c-a8713d7cefb6'
    'lead': 'Bayan Muna party-list is not disqualified from the May 12 midterm elections.
      The Commission on Elections (Comelec) on Saturday said any announcement claiming
      otherwise is misinformation or "fake news.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-11T10:58:53.729+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-11T10:58:54.041+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bayan Muna party-list not disqualified in midterm polls — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16842a2b-2303-4c11-a2c0-bb08d42bf8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Bayan Muna party-list
        is not disqualified from the May 12 midterm elections. The Commission on Elections
        (Comelec) on Saturday said any announcement claiming otherwise is misinformation
        or "fake news.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b6e56b-adfa-4dfe-a4ca-0c90881d558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bayan Muna party-list, a member of the Makabayan coalition, seeks a
        return seat in the House of Representatives after its failed attempt in the
        2022 national and local elections. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc524b-f223-49ab-81d8-fc5c352fd348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.742+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Comelec said there have been fake press statements
        circulating online that supposedly shows an order from the commission’s spokesperson
        announcing Bayan Muna’s disqualification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd92fa-f92e-4c95-be9c-a35b8d41c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The fake statement said that the poll body disqualified the partylist
        for ties with the Communist Party of the Philippines, New People’s Army and
        the National Democratic Front.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67638e02-fd77-47c6-9a88-ebe135c534b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Makikitang ginaya ang layout at format ng Press Statement para
        magmistulang tunay at galing sa Comelec</em>,” the poll body said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293e8f3-a174-4bad-bd0d-09af8be2ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.743+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can see that the layout and format of the Press
        Statement is copied to make it look like it is authentic and from Comelec.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38241c5e-a889-4a57-b009-768efcca6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec said Bayan Muna is still officially part of the party-list
        groups that can be voted for on May 12, adding its en banc did not release
        any resolution to disqualify the group.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ffcff-8577-40f9-862a-a936a7f40d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The poll agency warned that spreading false information about the midterm
        elections is considered an offense under Section 261 of the Omnibus Election
        Code.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe805612-e4b3-4296-b0e3-984ada2c5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.744+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, members of the Makabayan coalition slammed social media
        pages and sites spreading false information posing as legitimate news media
        outlets. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cef2ec-355b-40b4-a7bf-1e6e3c2a9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.745+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus has seen at least four pages namely “Terror Watch,”
        “Election Watch Bicol,” “Pulso ng Bayan,” and “Kontra Baghak” sharing the
        press statement that has been flagged as fake. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43bca30-72e8-4872-b5c6-a703b49ebc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.745+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pages also posted false news articles and “Breaking News” posts
        supposedly from Inquirer.net, Rappler, ABS-CBN News, The Philippine STAR,
        and GMA News Online. These media outfits have denied releasing any posts about
        the false disqualification. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94f57b-ecb4-4e87-a58c-446d25c62ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Makabayan campaign manager Renato Reyes Jr. condemned the “last-minute
        smear and disinformation campaign” against the coalition’s partylist groups,
        demanding Comelec to immediately “take decisive action.” '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8f6f1-5ec9-4cd3-bdec-499fc306a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Comelec should investigate and file the necessary charges against
        those behind the Facebook posts and fabricated documents and news articles.
        Comelec should be decisive and not allow this mockery of election laws and
        the Comelec itself to go unpunished,” he said in a statement. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fa861-84dc-448f-87d6-0d501be86777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T10:58:53.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T10:58:54.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T10:58:53.779+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reyes urged the public to be vigilant and report to Comelec pages
        spreading dis- and misinformation.</p>'
  '-Protect-VP---PDP-Laban-adopts-Imee-Marcos--Camille-Villar':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-11T10:58:57.000+08:00
    'imagesource': 'jcr:a395cd2d-a788-424c-81b0-efbe23bc7eed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa58629b-728d-4eab-897b-9efa4f9e72f0'
    'lead': 'The Partido ng Demokratiko Pilipino (PDP) formally adopted reelectionist
      Imee Marcos and outgoing Rep. Camille Villar to complete its senatorial slate,
      citing Vice President Sara Duterte’s personal endorsement and the “need for
      more allies” to protect her from impeachment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-11T11:00:22.158+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-11T11:00:22.423+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-11T11:00:22.196+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Protect VP’: PDP Laban adopts Imee Marcos, Camille Villar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981554b-a251-48ee-8603-92801fd80f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:00:22.169+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:00:22.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:00:22.196+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Partido ng Demokratiko
        Pilipino (PDP) formally adopted Sen. Imee Marcos and outgoing Rep. Camille
        Villar to complete its senatorial slate, citing Vice President Sara Duterte’s
        personal endorsement and the “need for more allies” to protect her from impeachment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925689e-8da6-4f44-a23f-86e1fbd4a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:00:22.170+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:00:22.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:00:22.196+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Two days before the midterm polls, the party shared a resolution welcoming
        the presidential sister and the Las Piñas representative. It said that “there
        is a need for more allies to protect the vice president against impeachment.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a200b19-cba2-4399-99ba-d06c1118125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:00:22.170+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:00:22.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:00:22.196+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The PDP instructed all members to “extend their full support” to Marcos
        and Villar.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd08c6-8a9d-4a29-ad4d-19ac159f4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T11:00:22.171+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T11:00:22.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T11:00:22.196+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The party said it aligns itself with leaders “who demonstrate a dedication
        to addressing the needs and aspirations of the Filipino people through legislative
        advocacy and policy initiatives consistent with the party’s objectives.”'
    '4':
