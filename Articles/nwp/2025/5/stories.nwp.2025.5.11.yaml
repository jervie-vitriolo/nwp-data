        trade negotiations with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8067ab6-1d4f-45dd-a147-0aaf9af50b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.884+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:53:50.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking on a Fuji Television morning program, Ishiba said that "discussions
        have gradually come together," and that Tokyo''s relationship with U.S. President
        Donald Trump is "surprisingly good."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b657fc-a7dc-47db-b496-6ae79acf8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.884+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:53:50.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'However, Ishiba said that Washington''s agreement with London, announced
        on Thursday, which lowers prohibitive duties on British car exports while
        keeping a baseline 10% tariff in place, was "one model" for trade deals, "but
        we should aim for 0% tariffs."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2136b-564c-4636-8439-50508d0983cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.885+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:53:50.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Saying that high auto import levies would make cars more expensive
        for U.S. consumers, Ishiba added, "for the sake of the American economy as
        well, shouldn''t those tariffs be lowered?"'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782647a-25b0-45e4-9fd6-feab82193729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.885+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:53:50.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said on Friday that the U.S. will maintain a baseline 10% tariff
        on imports even after trade deals are struck, adding there could be exemptions
        when countries offer significant trade terms.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49780d-1b60-4756-9afe-ab190c676048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.886+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:53:50.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Currently, Japan faces a 25% levy on economically crucial auto exports
        to the United States, and a reciprocal 24% tariff on other Japanese goods.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9fe27-afe5-427e-8c50-098942179342'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.886+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:53:50.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In terms of supporting the domestic economy, Ishiba said that the government
        needs to think carefully about a mooted reduction in consumption tax.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682da68-2f02-4381-880b-124cc4daf19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.886+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:53:50.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"If we suddenly lower the consumption tax, what happens to the country''s
        finances?" he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05346db0-b0db-427e-ab4f-61682686a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.887+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-11T14:53:50.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-11T14:53:49.910+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have to think if there aren''t other ways that we can help those
        who are truly in need."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac64a67-e7bb-4f9f-8d8a-e46aec85f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-11T14:53:49.887+08:00
