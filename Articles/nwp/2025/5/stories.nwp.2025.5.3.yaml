      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The Philippines has a new queen!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532132e9-e69c-4737-83cd-2d1bd20830a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.899+08:00
