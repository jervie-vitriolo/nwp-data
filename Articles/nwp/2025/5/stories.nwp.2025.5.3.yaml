      'mgnl:lastModified': 2025-05-03T11:01:48.350+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>She was crowned by her predecessor Chelsea Manalo (no relation to
        Ahtisa), who was proclaimed as the first-ever Miss Universe Asia in last year’s
        edition of the international pageant held in Mexico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96f8bc0-090e-4f83-916a-df155eb131d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.903+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.350+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Journey to the crown</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b68f2-7ec9-43eb-9e10-89ce201732c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.903+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.351+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo has also been through her fair share of pageant experiences.
        The queen placed second runner-up in last year’s Miss Universe Philippines
        pageant.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff028c8b-f024-458a-a755-32ffc85c6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.904+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.351+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Quezon native also previously represented the country in Miss Cosmo
        2024 where she finished in the top 10.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82104b-7669-4db2-8e27-14f591438949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.904+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.352+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo was also part of the 2018 batch of Binibining Pilipinas queens
        which was won by Miss Universe 2019 Catriona Gray. Manalo won first runner-up
        in Miss International later that year.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb970962-e51f-45ae-9c23-e272c3441775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.905+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.352+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines has been consistent in its semi-final placement in
        Miss Universe and is widely considered as a pageant powerhouse in the prestigious
        annual competition.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e615c-6de5-401b-a77f-72c77499285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.905+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.353+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manalo will vie for the country’s fifth Miss Universe crown after
        Gray (2018), Pia Wurtzbach (2015), Margie Moran (1973), and Gloria Diaz (1969).</p>'
