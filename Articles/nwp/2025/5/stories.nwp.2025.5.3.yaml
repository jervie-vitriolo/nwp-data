    'lead': 'Increasing the annual allocation for the Department of Education (DepEd)
      can help address the country’s functional illiteracy problem, a lawmaker said
      Saturday, May 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-03T17:27:58.074+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-03T17:27:58.371+08:00
