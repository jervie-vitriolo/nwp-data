      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T12:01:17.032+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Since taking over airport operations in September 2024, NNIC has been
        working closely with stakeholders to modernize facilities and address long-standing
        constraints. As part of these efforts, NNIC, in coordination with the Civil
        Aviation Authority of the Philippines (CAAP) and the Manila International
        Airport Authority (MIAA), has identified the abandoned aircraft and issued
        formal notices to their respective owners or authorized representatives.'
