      'mgnl:lastModified': 2025-05-03T14:10:32.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy said both sides are optimistic about Manila and Washington
        ties, highlighting trade and investment relations in the context of “economic
        security and fair, balanced, and reciprocal trade.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d64af-0f27-404a-a1ab-4791048b37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:09:26.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:10:32.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:10:32.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It added that the two nations welcomed the “positive outcome of the
        discussions” and agreed that an “economically and strategically strong partnership”
        between the two states is vital.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4430724-7a65-49be-a025-d540f0cd867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:09:26.740+08:00
