      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:10:32.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The embassy said both sides are optimistic about Manila and Washington
        ties, highlighting trade and investment relations in the context of “economic
        security and fair, balanced, and reciprocal trade.”'
    section4:
      primarytype: 'block'
      uuid: '874d64af-0f27-404a-a1ab-4791048b37da'
      activationstatus: true
      created: 2025-05-03T14:09:26.740+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:10:32.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:10:32.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'It added that the two nations welcomed the “positive outcome of the
        discussions” and agreed that an “economically and strategically strong partnership”
        between the two states is vital.'
    section5:
      primarytype: 'block'
      uuid: 'c4430724-7a65-49be-a025-d540f0cd867a'
      activationstatus: true
      created: 2025-05-03T14:09:26.740+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:10:32.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:10:32.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>US President Donald Trump earlier announced a 90-day pause on the
        hiked reciprocal tariffs Washington imposed on most countries on April 9.
        However, the blanket 10 percent duty on all its trading partners remains.</p>'
  'START HERE----->Marcos-talks-economic--security-ties-with-Malaysian-PM-in-phone-call':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-03T14:10:37.000+08:00
