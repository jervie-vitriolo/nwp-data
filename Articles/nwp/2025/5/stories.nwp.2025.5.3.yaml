    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f715f-720f-4cee-8ce8-46e8ead26924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T12:01:17.003+08:00
      'mgnl:createdBy': 'faith-nwp'
