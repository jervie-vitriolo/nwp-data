  'START HERE----->US-military-creates-new-military-zone-along-border-with-Mexico':
    author: 'Idrees Ali, Phil Stewart and Andrew Hay, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-03T10:04:27.000+08:00
    imagesource: '306d7aaf-4025-429b-a0ba-02f9b336ea51'
    primarytype: 'composition'
    uuid: '4d7a713a-5387-4563-baba-463fcc404fb2'
    lead: 'The US military has created a second military zone along the border with
      Mexico, adding an area in Texas where troops can temporarily detain migrants
      or trespassers after another such area was designated in New Mexico last month.'
    activationstatus: true
    created: 2025-05-03T10:05:20.366+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-03T10:05:20.667+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-03T10:05:20.408+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US military creates new military zone along border with Mexico'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6c793487-caa6-4486-b5b6-967bcfb7383d'
      activationstatus: true
      created: 2025-05-03T10:05:20.378+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The US military has created a second
        military zone along the border with Mexico, adding an area in Texas where
        troops can temporarily detain migrants or trespassers after another such area
        was designated in New Mexico last month.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c28e538-c944-44cb-9653-8240d54c30d5'
      activationstatus: true
      created: 2025-05-03T10:05:20.378+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'President Donald Trump has launched an aggressive immigration enforcement
        campaign since taking office, increasing troops at the southern border and
        pledging to deport millions of immigrants in the United States illegally.'
    section2:
      primarytype: 'block'
      uuid: 'a5bd30ee-a33d-4912-8ac5-26c047507558'
      activationstatus: true
      created: 2025-05-03T10:05:20.378+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Trump administration in April said it designated a 170-square-mile
        (440 square km) strip along the base of New Mexico as a "National Defense
        Area."'
    section3:
      primarytype: 'block'
      uuid: '3c4faa63-4e45-4198-aa68-509e9a768664'
      activationstatus: true
      created: 2025-05-03T10:05:20.379+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Late on Thursday, the U.S. military said it had established the "Texas
        National Defense Area" in a 63 mile-long strip running east from the Texas-New
        Mexico border in El Paso.'
    section4:
      primarytype: 'block'
      uuid: '739a9819-7703-4343-a8ef-3b910b572c19'
      activationstatus: true
      created: 2025-05-03T10:05:20.379+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'U.S. Customs and Border Protection maintains jurisdiction over illegal
        border crossings in the area and troops would hand over migrants they detained
        to U.S. Border Patrol or other civilian law enforcement.'
    section5:
      primarytype: 'block'
      uuid: 'd6a9aaac-1093-4fe2-9d53-48a5225b87c1'
      activationstatus: true
      created: 2025-05-03T10:05:20.379+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'So far, 82 migrants have been charged for crossing into the New Mexico
        military zone, according to the state’s U.S. Attorney’s Office. U.S. troops
        have not detained any of them and they were dealt with by CBP officials.'
    section6:
      primarytype: 'block'
      uuid: '75e7bef3-c533-484d-bf70-3f8e1963974c'
      activationstatus: true
      created: 2025-05-03T10:05:20.380+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The zone is intended to allow the Trump administration to use troops
        to detain migrants without invoking the 1807 Insurrection Act that empowers
        a president to deploy the U.S. military to suppress events such as civil disorder.'
    section7:
      primarytype: 'block'
      uuid: '34a42003-e850-4f4b-95d6-e988b44d1e08'
      activationstatus: true
      created: 2025-05-03T10:05:20.380+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Around 11,900 troops are currently on the border. The number of migrants
        caught crossing illegally in March fell to the lowest level recorded, according
        to government data.'
    section8:
      primarytype: 'block'
      uuid: '34a31612-b0b4-41eb-8f08-41514c8ce066'
      activationstatus: true
      created: 2025-05-03T10:05:20.380+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Texas Governor Gregg Abbott, a Republican, on Thursday posted pictures
        of razor-wire barrier construction, saying "Texas continues to work with the
        Trump Administration to stop illegal immigration."'
    section9:
      primarytype: 'block'
      uuid: 'cf9c7ebb-798a-4616-9e22-e976b89b59f2'
      activationstatus: true
      created: 2025-05-03T10:05:20.381+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'New Mexico Governor Michelle Lujan Grisham has opposed what she calls
        a "deportation buffer zone," in a March social media post calling it "a waste
        of resources and military personnel."'
    section10:
      primarytype: 'block'
      uuid: 'aadcf2b4-8557-4056-b465-fc9674e136c8'
      activationstatus: true
      created: 2025-05-03T10:05:20.381+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The office of New Mexico U.S. Senator Martin Heinrich on Friday said
        the buffer zone was several miles wide in places, raising concerns for civilians
        who might accidentally enter it.'
    section11:
      primarytype: 'block'
      uuid: '2619fcc4-0c29-47c0-9958-e639e7c25f7d'
      activationstatus: true
      created: 2025-05-03T10:05:20.381+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"It’s much further than just the 60-foot Roosevelt Reservation," Heinrich
        spokeswoman Caty Payette told Source NM, referring to a strip of federal land
        running along the border.'
    section12:
      primarytype: 'block'
      uuid: '4f11d1d0-4cdd-4056-8c6b-be12f1c7e486'
      activationstatus: true
      created: 2025-05-03T10:05:20.382+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:05:20.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:05:20.408+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Idrees Ali, Phil Stewart and Andrew Hay; editing
        by Diane Craft and Rosalba O'Brien)</em></p>'
  'START HERE----->Australians-vote-in-national-election-with-their-sights-on-Trump--living-costs':
    author: 'Kirsty Needham and Samuel McKeith, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-03T10:05:27.000+08:00
    imagesource: '53160b3f-5c62-4007-a85b-63ecb01fdeb1'
    primarytype: 'composition'
    uuid: 'c56266db-3226-48bb-af99-3f4728f747ae'
    lead: 'Voting began on Saturday in Australia’s national election that polls
      show will likely favour Labor Prime Minister Anthony Albanese over conservative
      challenger Peter Dutton, with voter appetite for change dampened by worries
      over Donald Trump’s volatile diplomacy.'
    activationstatus: true
    created: 2025-05-03T10:06:12.785+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-03T10:06:13.137+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-03T10:06:12.836+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australians vote in national election with their sights on Trump, living
      costs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e212004-12a8-4bc6-98b9-f85e3e0a7359'
      activationstatus: true
      created: 2025-05-03T10:06:12.797+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Voting began on Saturday in Australia’s
        national election that polls show will likely favour Labor Prime Minister
        Anthony Albanese over conservative challenger Peter Dutton, with voter appetite
        for change dampened by worries over Donald Trump’s volatile diplomacy.</p>'
    section1:
      primarytype: 'block'
      uuid: '6952c19f-6d11-447f-b91c-0d4ee71d6f3a'
      activationstatus: true
      created: 2025-05-03T10:06:12.797+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Polling booths in Australia - among the few democracies with mandatory
        voting - opened at 8 a.m. local time, although a record 8 million out of 18
        million eligible voters had already cast ballots before Saturday.'
    section2:
      primarytype: 'block'
      uuid: 'e92a2cf2-9446-4bb3-b560-93be0b16263d'
      activationstatus: true
      created: 2025-05-03T10:06:12.797+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Overseas, tens of thousands of Australians were expected to cast ballots
        at booths set up in 83 countries, Australia’s foreign affairs department
        said.'
    section3:
      primarytype: 'block'
      uuid: '241bbd5a-0067-495c-960d-7b8a63c315dc'
      activationstatus: true
      created: 2025-05-03T10:06:12.798+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Albanese said his centre-left government had "built really strong foundations
        during this term" and needed a second term to follow through on key policies
        such improving housing affordability and strengthening Medicare, the country’s
        universal healthcare system.'
    section4:
      primarytype: 'block'
      uuid: '8ee5ff07-178d-40bb-9845-5d9671dc57c8'
      activationstatus: true
      created: 2025-05-03T10:06:12.798+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We want to be able to continue to kick goals for Australia," he said
        in Victoria state capital Melbourne, according to a transcript.'
    section5:
      primarytype: 'block'
      uuid: 'd73440a7-9866-42a6-8a3e-482e1fa34985'
      activationstatus: true
      created: 2025-05-03T10:06:12.798+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dutton, also starting his day in Melbourne where several seats could
        go either way, urged voters to choose the Liberal-National coalition "to get
        our country back on track".'
    section6:
      primarytype: 'block'
      uuid: 'fcd0caa4-d395-4d25-90ea-484d76c5081a'
      activationstatus: true
      created: 2025-05-03T10:06:12.799+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Under Labor Australians have faced the largest fall in living standards
        on record," he said on social media platform X.'
    section7:
      primarytype: 'block'
      uuid: '4ab1b56c-8571-47e6-a13d-bd04aaf72448'
      activationstatus: true
      created: 2025-05-03T10:06:12.799+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Both major parties have focused on cost-of-living pressures but opinion
        polls show that global uncertainty driven by Trump’s stop-start tariffs rapidly
        became a top issue for voters during the campaign.'
    section8:
      primarytype: 'block'
      uuid: '7427d881-1ebe-4322-b52d-8cbf4242b0c6'
      activationstatus: true
      created: 2025-05-03T10:06:12.799+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Australia is a close U.S. security ally and generally runs a trade
        deficit with the United States. Even so, it was not spared Trump’s tariffs
        with a 10% duty imposed on Australian exports.'
    section9:
      primarytype: 'block'
      uuid: '785af3d5-a2c2-41c5-9953-04caa87f5410'
      activationstatus: true
      created: 2025-05-03T10:06:12.800+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Labor has tried to cast Dutton as a Trump-lite conservative, hoping
        some of Australians' overwhelmingly negative sentiment towards the U.S. president
        will rub off on the opposition leader.'
    section10:
      primarytype: 'block'
      uuid: '19e9e012-5745-4748-991a-e09f2a128aeb'
      activationstatus: true
      created: 2025-05-03T10:06:12.800+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A former policeman, Dutton has forged a reputation as tough on borders
        over two decades in parliament and pledged to cut thousands of public service
        jobs.'
    section11:
      primarytype: 'block'
      uuid: '7aa9264f-3188-4769-952c-c94529235f16'
      activationstatus: true
      created: 2025-05-03T10:06:12.801+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He sought to distance himself from comparisons with Trump adviser Elon
        Musk’s agency-cutting fervor but fell behind after the U.S. president placed
        tariffs on Australia. Dutton had led in opinion polls as recently as February.'
    section12:
      primarytype: 'block'
      uuid: 'e956b22f-eba4-4b60-9ea8-bcd525fac84f'
      activationstatus: true
      created: 2025-05-03T10:06:12.801+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A Newspoll published on Friday in The Australian newspaper showed Labor
        leading 52.5%-47.5% against the Liberal-National coalition, under Australia’s
        two-party preferential voting system.'
    section13:
      primarytype: 'block'
      uuid: '4fe1554f-1d83-4335-aa4f-0f22b9219e1d'
      activationstatus: true
      created: 2025-05-03T10:06:12.801+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T10:06:13.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T10:06:12.836+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Political strategists said Trump was not likely to be the decisive
        factor in the election - Albanese has run a strong campaign and Dutton made
        mistakes, including a short-lived proposal to ban public servants working
        from home. But the Trump effect, they said, has added to reservations for
        voters who became risk-averse.'
    section14:
      primarytype: 'block'
      uuid: 'b43109dc-3a6a-4e7f-84d0-ee7d17fb8d46'
      activationstatus: true
      created: 2025-05-03T10:06:12.802+08:00
      createdby: 'faith-nwp'
