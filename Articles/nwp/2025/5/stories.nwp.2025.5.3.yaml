    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'NNIC to clear 27 abandoned aircraft at NAIA to improve safety and efficiency'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd03a95c1-776b-4de0-bd1d-56e9364e86f8'
      activationstatus: true
      created: 2025-05-03T12:01:17.002+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -&nbsp;</strong>New NAIA Infra
        Corp. (NNIC) is initiating the process to clear 27 abandoned aircraft located
        in the general aviation area of Ninoy Aquino International Airport (NAIA),
        as part of ongoing efforts to enhance safety, streamline airside operations,
        and make better use of limited space.</p>'
    section1:
      primarytype: 'block'
      uuid: '66a9c204-a18f-4d44-b6db-808f6ddb40b4'
      activationstatus: true
      created: 2025-05-03T12:01:17.002+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: ' '
    section2:
      primarytype: 'block'
      uuid: '7840aea2-fb81-4b19-b3fd-eaf89add7312'
      activationstatus: true
      created: 2025-05-03T12:01:17.003+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Some of these aircraft have remained idle for years despite previous
        attempts to resolve the issue. For example, a Cessna 421B has been parked
        at NAIA since 2009, while a Boeing 737-200, occupying 865.52 square meters
        at the North Taxiway Extension, has been unused since 2015.'
    section3:
      primarytype: 'block'
      uuid: 'caf3ad2e-c3e0-4a98-be22-e76b3ad01cb2'
      activationstatus: true
      created: 2025-05-03T12:01:17.003+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: ' '
    section4:
      primarytype: 'block'
      uuid: '2d0f715f-720f-4cee-8ce8-46e8ead26924'
      activationstatus: true
      created: 2025-05-03T12:01:17.003+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Their continued presence limits operational capacity and poses safety
        and security risks. Clearing these aircraft will free up space critical to
        improving aircraft parking and ground movement — especially as NAIA continues
        to experience growth in traffic.'
    section5:
      primarytype: 'block'
      uuid: '86c81954-cdcb-4086-a1de-a251c419094a'
      activationstatus: true
      created: 2025-05-03T12:01:17.004+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: ' '
    section6:
      primarytype: 'block'
      uuid: '6508a1f4-37c1-4c43-8959-0d6ac6e0b73e'
      activationstatus: true
      created: 2025-05-03T12:01:17.004+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Since taking over airport operations in September 2024, NNIC has been
        working closely with stakeholders to modernize facilities and address long-standing
        constraints. As part of these efforts, NNIC, in coordination with the Civil
        Aviation Authority of the Philippines (CAAP) and the Manila International
        Airport Authority (MIAA), has identified the abandoned aircraft and issued
        formal notices to their respective owners or authorized representatives.'
    section7:
      primarytype: 'block'
      uuid: 'e20dfdb2-0dc5-4b9a-a976-df3709cd97ac'
      activationstatus: true
      created: 2025-05-03T12:01:17.004+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: ' '
    section8:
      primarytype: 'block'
      uuid: 'baae79e5-7bba-4fca-bacf-20beb0b05ca6'
      activationstatus: true
      created: 2025-05-03T12:01:17.005+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T12:01:17.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T12:01:17.032+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>NNIC is urging owners to coordinate with NNIC as soon as possible
        to verify ownership and facilitate retrieval or proper disposition. If no
        action is taken, NNIC will proceed with removal and disposal in accordance
        with applicable laws and regulations.</p>'
