    'jcr:uuid': 'd2ad5487-d800-42d9-a225-715c9f92bd79'
    'lead': 'President Ferdinand Marcos Jr. and Malaysian Prime Minister Anwar Ibrahim
      discussed economic and security ties between Manila and Kuala Lumpur in a phone
      call on Friday, May 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-03T14:11:25.204+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-03T14:11:25.486+08:00
