      lastmodified: 2025-05-03T16:16:18.535+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The mayor of the Russian port city
        of Novorossiysk declared a state of emergency on Saturday after he said a
        Ukrainian drone attack had damaged residential buildings and injured at least
        five people, including two children.</p>'
    section1:
      primarytype: 'block'
      uuid: '4b8c463d-21cb-4568-9b42-3a96b0177966'
      activationstatus: true
      created: 2025-05-03T16:16:18.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:16:18.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:16:18.535+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Andrei Kravchenko, the mayor, announced his decision on his official
        Telegram account which showed him inspecting the damage to apartment buildings
        and giving orders to officials.'
    section2:
      primarytype: 'block'
      uuid: '9a4bb88b-508b-48fa-b370-9f3a13b12f76'
      activationstatus: true
      created: 2025-05-03T16:16:18.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:16:18.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:16:18.535+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kravchenko said one of the injured people, a woman, was in hospital
        in a serious situation.'
    section3:
      primarytype: 'block'
      uuid: '3df1a0db-fb2d-4811-bf8a-cca2768f05d5'
      activationstatus: true
      created: 2025-05-03T16:16:18.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:16:18.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:16:18.535+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'There was no immediate comment from Ukraine, whose air force said Russia
        had attacked Ukraine overnight with 183 drones and two ballistic missiles.'
    section4:
      primarytype: 'block'
      uuid: '433f8a0e-a3f2-4813-b193-d2bbce1c8be0'
      activationstatus: true
      created: 2025-05-03T16:16:18.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:16:18.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:16:18.535+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>(Reporting by Reuters; Editing by Andrew Osborn)</p>'
