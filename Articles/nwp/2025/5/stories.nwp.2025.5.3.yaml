      lastmodified: 2025-05-03T11:01:48.345+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The Philippines has a new queen!</p>'
    section1:
      primarytype: 'block'
      uuid: '532132e9-e69c-4737-83cd-2d1bd20830a9'
      activationstatus: true
      created: 2025-05-03T10:42:03.899+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T11:01:48.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T11:01:48.346+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Quezon Province bet Ahtisa Manalo was crowned Miss Universe Philippines
        2025 during the coronation night at the Mall of Asia Arena on Friday, May
        2.</p>'
    section2:
      primarytype: 'block'
      uuid: '259a9878-c2bc-4bfa-9d85-233aacd10fa8'
      activationstatus: true
      created: 2025-05-03T10:42:03.900+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T11:01:48.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T11:01:48.346+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The 27-year-old queen, who bested 65 candidates, will represent
        the Philippines in the 74th Miss Universe pageant to be held in Thailand this
        November.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fd2bebe8-b92f-4f10-8e73-fe4e4fd723ac'
      activationstatus: true
      created: 2025-05-03T10:42:03.900+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T11:01:48.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T11:01:48.347+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Fan favorite Manalo clinched the crown over other pageant veterans
        like Miss Earth Air 2023 Yllana Marie Aduana and Reina Hispanoamericana 2017
        Winwyn Marquez.'
    section4:
      primarytype: 'block'
      uuid: '41c98b26-b8a4-456a-9797-7b11f5fbca4b'
      activationstatus: true
      created: 2025-05-03T10:42:03.901+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T11:01:48.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T11:01:48.348+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The beauty queen early in the finals faced a setback after slipping
        on stage during the evening gown portion. However, fans were in awe of her
        poise as she gracefully pushed on.'
    section5:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.facebook.com/plugins/video.php?height=321&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F1198831298566761%2F&show_text=false&width=560&t=0"
