      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Philippine delegation
        in the United States met with Washington’s Trade Representative Jamieson
        Greer on Friday, May 2, to discuss the recent tariff hikes and possible investments.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db624acc-e61d-4969-b6e9-4592488d07ae'
      activationstatus: true
      created: 2025-05-03T14:09:26.739+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:10:32.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:10:32.749+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'High-level officials in the meet included Economic Czar Frederick Go,Trade
        Secretary Cristina Aldeguer-Roque, and Philippine Ambassador to the United
        States Jose Manuel Romualdez.'
    section2:
      primarytype: 'block'
      uuid: '879b6d8c-f8d9-477b-8ab3-571936b85aed'
      activationstatus: true
      created: 2025-05-03T14:09:26.739+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:10:32.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:10:32.750+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Both sides expressed optimism on the future of PH-US trade and investment
        relations especially in the context of economic security and fair, balanced,
        and reciprocal trade,” a statement from the Philippine Embassy stated.'
    section3:
      primarytype: 'block'
      uuid: '594030be-f74e-4cfa-a78e-816227b1af39'
      activationstatus: true
      created: 2025-05-03T14:09:26.740+08:00
