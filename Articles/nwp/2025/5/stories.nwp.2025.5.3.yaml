    title: 'Russia declares state of emergency at port after Ukrainian drone attack
      on Novorossiysk'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4de0e1e2-eec5-45fb-bf37-d2a7af316527'
      activationstatus: true
      created: 2025-05-03T16:16:18.519+08:00
      createdby: 'faith-nwp'
