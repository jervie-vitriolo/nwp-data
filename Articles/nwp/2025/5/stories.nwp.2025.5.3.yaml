    uuid: '07632fe9-b57e-4240-9d25-0a7b92e57acd'
    lead: 'New NAIA Infra Corp. (NNIC) is initiating the process to clear 27 abandoned
      aircraft located in the general aviation area of Ninoy Aquino International
      Airport (NAIA), as part of ongoing efforts to enhance safety, streamline airside
      operations, and make better use of limited space.'
    activationstatus: true
    created: 2025-05-03T12:01:16.988+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-03T12:01:17.267+08:00
    lastactivatedby: 'superuser'
