    title: 'Marcos talks economic, security ties with Malaysian PM in phone call'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '73b50c64-12a6-4157-bf81-a7c7d7580dc0'
      activationstatus: true
      created: 2025-05-03T14:11:25.222+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. and Malaysian Prime Minister Anwar Ibrahim discussed economic and
        security ties between Manila and Kuala Lumpur in a phone call on Friday, May
        2.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b6413fa-f431-47e3-ac77-0aee79e06c78'
      activationstatus: true
      created: 2025-05-03T14:11:25.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a social media post, Marcos said he also discussed the upcoming
        Association of Southeast Asian Nations (ASEAN) Summit to be held on May 26
        and 27 in Malaysia.'
    section2:
      primarytype: 'block'
      uuid: '51626488-2092-43aa-af3b-51ff5d7ee294'
      activationstatus: true
      created: 2025-05-03T14:11:25.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>Nagkausap kami ni Prime Minister Anwar Ibrahim ng Malaysia
        tungkol sa mga hamon sa ekonomiya at seguridad na kinakaharap ng ASEAN bilang
        isang rehiyon</em>," Marcos said.</p>'
    section3:
      primarytype: 'block'
      uuid: '134ec124-e63b-4cbb-ae72-d2e8b73a19cc'
      activationstatus: true
      created: 2025-05-03T14:11:25.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>"<em>Inaasahan kong maipagpatuloy ang mga talakayang ito kasama
        ang iba pa nating mga kasamang lider sa Summit</em>," he added.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e20d8261-2c30-4e2e-a7f1-5fa4756415ec'
      activationstatus: true
      created: 2025-05-03T14:11:25.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '[Translation: Malaysia’s Prime Minister Anwar Ibrahim and I talked
        about the economic and security challenges facing ASEAN as a region……I look
        forward to continuing these discussions with our other fellow leaders at the
        Summit.]'
    section5:
      primarytype: 'block'
      uuid: '477c0740-ca54-474d-b1a8-0f73efe56d4e'
      activationstatus: true
      created: 2025-05-03T14:11:25.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Meanwhile, in his own social media post, the Malaysian leader shared
        that they also talked about “several matters and developments related to ASEAN
        and global issues” during their phone call.'
    section6:
      primarytype: 'block'
      uuid: '12d2a8f5-5195-4491-8a70-4edbdc41459d'
      activationstatus: true
      created: 2025-05-03T14:11:25.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Anwar said he told Marcos about Malaysia’s support for an extended
        ceasefire in Myanmar and that humanitarian aid reach the affected citizens.'
    section7:
      primarytype: 'block'
      uuid: 'f2b1f25e-e018-4fb2-ab7f-4e3de59cfc2c'
      activationstatus: true
      created: 2025-05-03T14:11:25.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"We were also in agreement that any form of assistance must be delivered
        without discrimination or restrictions," the prime minister wrote.'
    section8:
      primarytype: 'block'
      uuid: '556d9da1-73f8-47a6-aa2e-447c05999547'
      activationstatus: true
      created: 2025-05-03T14:11:25.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Both leaders also talked about the recently hiked tariffs imposed by
        the United States on several countries worldwide.'
    section9:
      primarytype: 'block'
      uuid: 'a3fcec95-6a01-4cd8-b49c-de8d20a5b0da'
      activationstatus: true
      created: 2025-05-03T14:11:25.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"As the ASEAN Chair, I conveyed that Malaysia can leverage its position
        to demonstrate its significance to the United States in global tariff negotiations,"
        Anwar said.'
    section10:
      primarytype: 'block'
      uuid: '447aa4e5-31d5-4244-b87d-904090eb1fc7'
      activationstatus: true
      created: 2025-05-03T14:11:25.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T14:11:25.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T14:11:25.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Malaysian leader said he wished for a successful midterm elections
        for the Philippines this month.</p>'
  'START HERE----->South-Korea-s-conservative-People-Power-Party-choose-their-candidate-for-upcoming-presidential-election':
    author: 'Jack Kim, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-03T16:13:18.000+08:00
    imagesource: 'f8f27d41-7a7d-41b1-b94c-f8b1b79d4d06'
    primarytype: 'composition'
    uuid: 'abe0ffde-6f0e-47ec-9e2a-733f2ce91bed'
    lead: 'South Korea’s conservative People Power Party on Saturday picked former
      labour minister Kim Moon-soo as its candidate for the June 3 presidential election,
      which was called after the removal of Yoon Suk Yeol over his failed attempt
      to impose martial law.'
    activationstatus: true
    created: 2025-05-03T16:15:15.710+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-03T16:15:16.023+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-03T16:15:15.758+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea’s conservative People Power Party choose their candidate
      for upcoming presidential election'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fa42abeb-88cb-4bdd-b450-ce9b1136cf50'
      activationstatus: true
      created: 2025-05-03T16:15:15.722+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> South Korea’s conservative People
        Power Party on Saturday picked former labour minister Kim Moon-soo as its
        candidate for the June 3 presidential election, which was called after the
        removal of Yoon Suk Yeol over his failed attempt to impose martial law.</p>'
    section1:
      primarytype: 'block'
      uuid: '8e7e7825-c1d9-40d2-b896-d1597489a10a'
      activationstatus: true
      created: 2025-05-03T16:15:15.723+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kim will face liberal Democratic Party candidate Lee Jae-myung, who
        has led each of the declared conservative candidates by large double-digit
        margins in polls.'
    section2:
      primarytype: 'block'
      uuid: '78c7e6b9-89b5-4576-8d25-c21c4081cb66'
      activationstatus: true
      created: 2025-05-03T16:15:15.723+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Kim, 73, who was a labour activist in his university days but later
        turned hardline conservative, served as labour minister under Yoon and has
        pledged to implement business-friendly policies if elected.'
    section3:
      primarytype: 'block'
      uuid: '1a60a4e4-492f-4930-b991-f723e36b0ce3'
      activationstatus: true
      created: 2025-05-03T16:15:15.723+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He laid out a sweeping conservative vision for the country in his acceptance
        speech, vowing to take a hard line against North Korea and implement incentives
        for businesses and for innovation and science.'
    section4:
      primarytype: 'block'
      uuid: '2bf4323b-1503-456a-a606-da89ce4897cb'
      activationstatus: true
      created: 2025-05-03T16:15:15.724+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He also pledged to strengthen policies to support young workers and
        the underprivileged, recounting his experience as a labour and democracy activist
        while in university for which he was jailed and expelled from school.'
    section5:
      primarytype: 'block'
      uuid: '80b2e7a4-bfef-4a6d-b58f-da402eca966c'
      activationstatus: true
      created: 2025-05-03T16:15:15.724+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"I have never abandoned the weakest among us in the lowest of places,"
        he said.'
    section6:
      primarytype: 'block'
      uuid: 'a524488d-fd19-4f3d-abc2-f8ade5632137'
      activationstatus: true
      created: 2025-05-03T16:15:15.724+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But he added the party must prove that it was starting over to win
        voters, apparently conscious of the public backlash from Yoon’s martial law
        attempt.'
    section7:
      primarytype: 'block'
      uuid: 'c3208240-5231-4895-9788-9108ef3591d5'
      activationstatus: true
      created: 2025-05-03T16:15:15.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The conservative party trails the liberals in public support although
        it has narrowed the gap since the initial weeks after the martial law declaration
        in early December. Kim remains one of the few in the party who say Yoon’s
        removal was not warranted.'
    section8:
      primarytype: 'block'
      uuid: 'f0f0f07f-42ac-488c-bedc-1718b739e2f2'
      activationstatus: true
      created: 2025-05-03T16:15:15.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lee, the liberal candidate, remains a clear frontrunner, with nearly
        50% of public support according to a survey by the pollster Realmeter released
        on Monday, while Kim had 13% support.'
    section9:
      primarytype: 'block'
      uuid: 'b7a2198a-3020-4936-bd67-ee6dcd572e7f'
      activationstatus: true
      created: 2025-05-03T16:15:15.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'But the race was rocked this week by a court ruling that cast doubt
        on Lee’s eligibility to run for the presidency, overturning a lower court
        acquittal that cleared him of election law from a previous race. The Supreme
        Court sent the case back to an appeals court and it was not clear when a new
        ruling will come.'
    section10:
      primarytype: 'block'
      uuid: '85893485-4596-4cce-9235-48dfa29b8ab8'
      activationstatus: true
      created: 2025-05-03T16:15:15.726+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On Friday, Yoon’s former prime minister, Han Duck-soo, announced his
        entry into the presidential race, hoping to leverage his higher profile. Han,
        while not a member of the conservative party, has been mentioned as a potential
        partner of the party to join forces against the liberals in the race.'
    section11:
      primarytype: 'block'
      uuid: '1ba3d3e2-93f8-4f9d-82a4-066ce8a2bff7'
      activationstatus: true
      created: 2025-05-03T16:15:15.726+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The election was triggered by the removal of Yoon from the presidency
        in April by the Constitutional Court, which ruled he committed a grave violation
        of his duties by declaring martial law on December 3 with no justifiable grounds.'
    section12:
      primarytype: 'block'
      uuid: 'b365b297-8356-4c53-8194-e734fab3b640'
      activationstatus: true
      created: 2025-05-03T16:15:15.726+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T16:15:16.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T16:15:15.758+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim; Editing by Edmund Klamann, Stephen Coates
        and Kim Coghill)</em></p>'
  'START HERE----->Russia-declares-state-of-emergency-at-port-after-Ukrainian-drone-attack-on-Novorossiysk':
