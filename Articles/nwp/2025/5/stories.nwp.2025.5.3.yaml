    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos talks economic, security ties with Malaysian PM in phone call'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b50c64-12a6-4157-bf81-a7c7d7580dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. and Malaysian Prime Minister Anwar Ibrahim discussed economic and
        security ties between Manila and Kuala Lumpur in a phone call on Friday, May
        2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6413fa-f431-47e3-ac77-0aee79e06c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a social media post, Marcos said he also discussed the upcoming
        Association of Southeast Asian Nations (ASEAN) Summit to be held on May 26
        and 27 in Malaysia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51626488-2092-43aa-af3b-51ff5d7ee294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkausap kami ni Prime Minister Anwar Ibrahim ng Malaysia
        tungkol sa mga hamon sa ekonomiya at seguridad na kinakaharap ng ASEAN bilang
        isang rehiyon</em>," Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ec124-e63b-4cbb-ae72-d2e8b73a19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.224+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaasahan kong maipagpatuloy ang mga talakayang ito kasama
        ang iba pa nating mga kasamang lider sa Summit</em>," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d8261-2c30-4e2e-a7f1-5fa4756415ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.224+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Malaysia’s Prime Minister Anwar Ibrahim and I talked
        about the economic and security challenges facing ASEAN as a region……I look
        forward to continuing these discussions with our other fellow leaders at the
        Summit.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c0740-ca54-474d-b1a8-0f73efe56d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.224+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in his own social media post, the Malaysian leader shared
        that they also talked about “several matters and developments related to ASEAN
        and global issues” during their phone call.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2a8f5-5195-4491-8a70-4edbdc41459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.225+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Anwar said he told Marcos about Malaysia’s support for an extended
        ceasefire in Myanmar and that humanitarian aid reach the affected citizens.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1f25e-e018-4fb2-ab7f-4e3de59cfc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.225+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We were also in agreement that any form of assistance must be delivered
        without discrimination or restrictions," the prime minister wrote.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d9da1-73f8-47a6-aa2e-447c05999547'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.226+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Both leaders also talked about the recently hiked tariffs imposed by
        the United States on several countries worldwide.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcec95-6a01-4cd8-b49c-de8d20a5b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.226+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"As the ASEAN Chair, I conveyed that Malaysia can leverage its position
        to demonstrate its significance to the United States in global tariff negotiations,"
        Anwar said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447aa4e5-31d5-4244-b87d-904090eb1fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:11:25.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:11:25.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:11:25.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian leader said he wished for a successful midterm elections
        for the Philippines this month.</p>'
