      'mgnl:type': 'text'
      'text': 'Some of these aircraft have remained idle for years despite previous
        attempts to resolve the issue. For example, a Cessna 421B has been parked
        at NAIA since 2009, while a Boeing 737-200, occupying 865.52 square meters
        at the North Taxiway Extension, has been unused since 2015.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3ad2e-c3e0-4a98-be22-e76b3ad01cb2'
