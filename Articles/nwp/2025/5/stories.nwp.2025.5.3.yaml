      'mgnl:lastModified': 2025-05-03T11:01:48.348+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28115c9-5e2f-452b-b480-53127fa6e93b'
