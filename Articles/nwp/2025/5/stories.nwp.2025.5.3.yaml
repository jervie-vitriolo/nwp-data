  'Solid-North-Transit-suspends-operations-after-deadly-SCTEX-road-crash':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-03T17:11:58.000+08:00
    'imagesource': 'jcr:61cafe95-d3ee-4bca-a9a5-938030ffebf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64f7bbed-9f7c-4309-8c2a-58aa81b7fa9b'
    'lead': 'Pangasinan Solid North Transit, Inc. temporarily halted its operations
      after a 30-day suspension order due to a fatal multi-vehicle collision on the
      Subic-Clark-Tarlac expressway (SCTEX) which killed 12 people on Thursday, May
      1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-03T17:13:17.265+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-03T17:13:17.555+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Solid North Transit suspends operations after deadly SCTEX road crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da7ae3-59a0-4ad9-af1e-28d5af2e5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.283+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila Philippines -</strong> Pangasinan Solid North
        Transit, Inc. temporarily halted its operations after a 30-day suspension
        order due to a fatal multi-vehicle collision on the Subic-Clark-Tarlac expressway
        (SCTEX) which killed 12 people on Thursday, May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33811177-5bd6-45ac-800c-40b5ec8773af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.284+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The entire fleet of bus line Solid North, whose unit triggered the
        deadly incident, was suspended by the Land Transportation Franchising and
        Regulatory Board’s (LTFRB) the day after the crash.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed09adc-cc0b-44e8-88f5-14f974bbafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.284+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“In compliance with the directive of DOTr (Department of Transportation),
        Pangasinan Solid North Transit, Inc. (PSNTI) has stopped its whole operations,”
        the company said in a statement released Saturday, May 3.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09f9b2-faa0-4aa4-916d-8f0f8d48a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.284+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The bus line also apologized to all its customers who will be affected
        by its suspension of trips and said patrons may request for cancellations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d021fa-3cca-4db7-8440-25a96191834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.285+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We are one with the Nation in sympathizing with those affected by
        this unfortunate event,” it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f05692-f4e8-4e9f-8446-c6822fed9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.285+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'PSNTI said “some uncontrollable factors” led to the “isolated case.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e039d6e-c2ec-4cee-98b8-8c8a7eefa5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.286+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '​​The bus driver reportedly fell asleep and the wayward vehicle caused
        the crash involving three sports utility vehicles and one container truck.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b105160e-358c-4215-a174-62cac554080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.286+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation Secretary Vince Dizon earlier said he directed the LTFRB
        to file a criminal complaint against the bus company and the driver, adding
        that drivers should drive for no more than six hours.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1482e7-175a-42fc-86ce-e22fec22e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.287+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We understand the severity of the situation and we will be responsible
        and accountable for it,” PSNTI added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345755e-4a63-42ae-bdfb-9ce379b578b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:13:17.287+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:13:17.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:13:17.318+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the company website, Pangasinan Solid North Transit,
        Inc. operates Solid North buses which serves almost the entire Luzon after
        it acquired a number of companies through the years, including Dagupan Bus
        and JAM Liner.</p>'
