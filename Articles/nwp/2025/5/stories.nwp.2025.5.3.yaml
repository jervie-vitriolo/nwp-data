      lastmodified: 2025-05-03T11:01:48.349+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Manalo also used her slip up as an example during the question and
        answer portion where she was asked to tell the audience about an event she
        had in her life where she led by example and the impact it made.'
    section7:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid0kxX5roPEbmgW7b2pyKgfB8MXaf8qonpSWa98WwgCPP9CoC2zRsoGcFQeKoYi4atQl&show_text=true&width=500"
        width="500" height="520" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
