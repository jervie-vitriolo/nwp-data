      'mgnl:lastModified': 2025-05-03T14:10:32.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Both sides expressed optimism on the future of PH-US trade and investment
        relations especially in the context of economic security and fair, balanced,
        and reciprocal trade,” a statement from the Philippine Embassy stated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594030be-f74e-4cfa-a78e-816227b1af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:09:26.740+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T14:10:32.940+08:00
