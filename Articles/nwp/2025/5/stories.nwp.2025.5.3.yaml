    uuid: 'fe05bd07-55b9-44f0-b501-eda5a68928a4'
    lead: 'It was a night of pure nostalgia on May 2, as the Araneta Coliseum was
      packed with fans eager to see Norwegian pop duo M2M wrap up their two-night
      concert in Manila.'
    activationstatus: true
    created: 2025-05-03T19:41:23.977+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-03T19:46:31.291+08:00
