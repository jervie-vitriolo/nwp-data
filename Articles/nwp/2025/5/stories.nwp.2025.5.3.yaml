      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T14:10:32.751+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump earlier announced a 90-day pause on the
