    'template': '1'
    'title': 'Boost in annual DepEd funding sought '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6ed30-ea88-48f0-86e8-6c28bb10925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.095+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Increasing the annual allocation for
        the Department of Education (DepEd) can help address the country’s functional
        illiteracy problem, a lawmaker said Saturday, May 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3869af7-3ab8-4393-845e-f9deba1e5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.095+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>This comes after a periodic study conducted by the Philippine Statistics
        Authority (PSA) found that 18.9 million Filipino high school students are
        considered “functional illiterate.” This means they can read, write, and compute
        but could not comprehend what they had read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c4ebb-46fb-4a0e-8850-7fa6be9d86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.096+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to Cagayan de Oro City 2nd District Rep. Rufus Rodriguez,
        DepEd needs additional funds for its personnel, infrastructure, and equipment
        requirements which are essential for the sector.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e83289-ce6a-4ed1-a43b-1c133554ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.096+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“There is a need for more classrooms, more teacher positions, additional
        training for teachers, more books, more school equipment, and provision of
        more computers and tablets to public elementary learners and high school students,”
        he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40fb67-ccea-4e13-a90d-843c8c2a2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.096+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This means that we have to increase the budget of the DepEd every
        year, instead of reducing it,” Rodriguez added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005659f2-8ba2-44c2-8c9f-23becef894af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.097+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The solon called out the Congress’ decision to slash the department’s
        computerization fund this year by ₱10 billion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae76816-10d4-40c5-a86a-bcec65248052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.097+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez also urged President Ferdinand Marcos Jr. to augment the
        fund from government savings and appropriations in the national budget that
        he is authorized to realign.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb0769-edca-4a4b-af7c-2e9412537490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.098+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He further said there should be a parallel effort in the private sector
        to tackle the problem.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46675838-f523-4f93-92e5-e46fa08d0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.098+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The PSA study which was tackled in a Senate hearing on Wednesday, April
        30, also found that another 5.86 million Filipino highschool graduates are
        “basic illiterate,” or unable to read, write, and compute.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934cfa8-7944-4efd-8f73-6c2ef325f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T17:27:58.099+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T17:27:58.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T17:27:58.134+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, PSA said only 79 percent of senior high school graduates
        in 2024 were functionally literate.</p>'
