      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'High-level officials in the meet included Economic Czar Frederick Go,Trade
        Secretary Cristina Aldeguer-Roque, and Philippine Ambassador to the United
        States Jose Manuel Romualdez.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b6d8c-f8d9-477b-8ab3-571936b85aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T14:09:26.739+08:00
