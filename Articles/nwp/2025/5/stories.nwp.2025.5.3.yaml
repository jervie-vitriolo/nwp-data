      'mgnl:lastActivated': 2025-05-03T11:01:48.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.346+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quezon Province bet Ahtisa Manalo was crowned Miss Universe Philippines
        2025 during the coronation night at the Mall of Asia Arena on Friday, May
        2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a9878-c2bc-4bfa-9d85-233aacd10fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.900+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.346+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old queen, who bested 65 candidates, will represent
        the Philippines in the 74th Miss Universe pageant to be held in Thailand this
        November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bebe8-b92f-4f10-8e73-fe4e4fd723ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.900+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.347+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Fan favorite Manalo clinched the crown over other pageant veterans
        like Miss Earth Air 2023 Yllana Marie Aduana and Reina Hispanoamericana 2017
        Winwyn Marquez.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c98b26-b8a4-456a-9797-7b11f5fbca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T10:42:03.901+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-03T11:01:48.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T11:01:48.348+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The beauty queen early in the finals faced a setback after slipping
        on stage during the evening gown portion. However, fans were in awe of her
        poise as she gracefully pushed on.'
