    title: 'Solid North Transit suspends operations after deadly SCTEX road crash'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '28da7ae3-59a0-4ad9-af1e-28d5af2e5083'
      activationstatus: true
      created: 2025-05-03T17:13:17.283+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila Philippines -</strong> Pangasinan Solid North
        Transit, Inc. temporarily halted its operations after a 30-day suspension
        order due to a fatal multi-vehicle collision on the Subic-Clark-Tarlac expressway
        (SCTEX) which killed 12 people on Thursday, May 1.</p>'
    section1:
      primarytype: 'block'
      uuid: '33811177-5bd6-45ac-800c-40b5ec8773af'
      activationstatus: true
      created: 2025-05-03T17:13:17.284+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The entire fleet of bus line Solid North, whose unit triggered the
        deadly incident, was suspended by the Land Transportation Franchising and
        Regulatory Board’s (LTFRB) the day after the crash.'
    section2:
      primarytype: 'block'
      uuid: '9ed09adc-cc0b-44e8-88f5-14f974bbafa0'
      activationstatus: true
      created: 2025-05-03T17:13:17.284+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“In compliance with the directive of DOTr (Department of Transportation),
        Pangasinan Solid North Transit, Inc. (PSNTI) has stopped its whole operations,”
        the company said in a statement released Saturday, May 3.'
    section3:
      primarytype: 'block'
      uuid: '6c09f9b2-faa0-4aa4-916d-8f0f8d48a40c'
      activationstatus: true
      created: 2025-05-03T17:13:17.284+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The bus line also apologized to all its customers who will be affected
        by its suspension of trips and said patrons may request for cancellations.'
    section4:
      primarytype: 'block'
      uuid: 'f3d021fa-3cca-4db7-8440-25a96191834c'
      activationstatus: true
      created: 2025-05-03T17:13:17.285+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We are one with the Nation in sympathizing with those affected by
        this unfortunate event,” it said.'
    section5:
      primarytype: 'block'
      uuid: '10f05692-f4e8-4e9f-8446-c6822fed9937'
      activationstatus: true
      created: 2025-05-03T17:13:17.285+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'PSNTI said “some uncontrollable factors” led to the “isolated case.”'
    section6:
      primarytype: 'block'
      uuid: '2e039d6e-c2ec-4cee-98b8-8c8a7eefa5d7'
      activationstatus: true
      created: 2025-05-03T17:13:17.286+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '​​The bus driver reportedly fell asleep and the wayward vehicle caused
        the crash involving three sports utility vehicles and one container truck.'
    section7:
      primarytype: 'block'
      uuid: 'b105160e-358c-4215-a174-62cac554080a'
      activationstatus: true
      created: 2025-05-03T17:13:17.286+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Transportation Secretary Vince Dizon earlier said he directed the LTFRB
        to file a criminal complaint against the bus company and the driver, adding
        that drivers should drive for no more than six hours.'
    section8:
      primarytype: 'block'
      uuid: 'ef1482e7-175a-42fc-86ce-e22fec22e286'
      activationstatus: true
      created: 2025-05-03T17:13:17.287+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We understand the severity of the situation and we will be responsible
        and accountable for it,” PSNTI added.'
    section9:
      primarytype: 'block'
      uuid: 'e345755e-4a63-42ae-bdfb-9ce379b578b4'
      activationstatus: true
      created: 2025-05-03T17:13:17.287+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:13:17.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:13:17.318+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>According to the company website, Pangasinan Solid North Transit,
        Inc. operates Solid North buses which serves almost the entire Luzon after
        it acquired a number of companies through the years, including Dagupan Bus
        and JAM Liner.</p>'
  'START HERE----->Boost-in-annual-DepEd-funding-sought-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-03T17:26:12.000+08:00
    imagesource: '09200543-ea5e-4ac0-9141-964e1e6d9c4c'
    primarytype: 'composition'
    uuid: 'b14e8764-e7ba-497d-8275-19e48de0a22e'
    lead: 'Increasing the annual allocation for the Department of Education (DepEd)
      can help address the country’s functional illiteracy problem, a lawmaker said
      Saturday, May 3.'
    activationstatus: true
    created: 2025-05-03T17:27:58.074+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-03T17:27:58.371+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-03T17:27:58.134+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Boost in annual DepEd funding sought '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '73b6ed30-ea88-48f0-86e8-6c28bb10925b'
      activationstatus: true
      created: 2025-05-03T17:27:58.095+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Increasing the annual allocation for
        the Department of Education (DepEd) can help address the country’s functional
        illiteracy problem, a lawmaker said Saturday, May 3.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd3869af7-3ab8-4393-845e-f9deba1e5b5f'
      activationstatus: true
      created: 2025-05-03T17:27:58.095+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>This comes after a periodic study conducted by the Philippine Statistics
        Authority (PSA) found that 18.9 million Filipino high school students are
        considered “functional illiterate.” This means they can read, write, and compute
        but could not comprehend what they had read.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c54c4ebb-46fb-4a0e-8850-7fa6be9d86a2'
      activationstatus: true
      created: 2025-05-03T17:27:58.096+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'According to Cagayan de Oro City 2nd District Rep. Rufus Rodriguez,
        DepEd needs additional funds for its personnel, infrastructure, and equipment
        requirements which are essential for the sector.'
    section3:
      primarytype: 'block'
      uuid: 'f1e83289-ce6a-4ed1-a43b-1c133554ef46'
      activationstatus: true
      created: 2025-05-03T17:27:58.096+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“There is a need for more classrooms, more teacher positions, additional
        training for teachers, more books, more school equipment, and provision of
        more computers and tablets to public elementary learners and high school students,”
        he said.'
    section4:
      primarytype: 'block'
      uuid: '3b40fb67-ccea-4e13-a90d-843c8c2a2125'
      activationstatus: true
      created: 2025-05-03T17:27:58.096+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“This means that we have to increase the budget of the DepEd every
        year, instead of reducing it,” Rodriguez added.'
    section5:
      primarytype: 'block'
      uuid: '005659f2-8ba2-44c2-8c9f-23becef894af'
      activationstatus: true
      created: 2025-05-03T17:27:58.097+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The solon called out the Congress’ decision to slash the department’s
        computerization fund this year by ₱10 billion.'
    section6:
      primarytype: 'block'
      uuid: '2ae76816-10d4-40c5-a86a-bcec65248052'
      activationstatus: true
      created: 2025-05-03T17:27:58.097+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Rodriguez also urged President Ferdinand Marcos Jr. to augment the
        fund from government savings and appropriations in the national budget that
        he is authorized to realign.'
    section7:
      primarytype: 'block'
      uuid: '3fbb0769-edca-4a4b-af7c-2e9412537490'
      activationstatus: true
      created: 2025-05-03T17:27:58.098+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He further said there should be a parallel effort in the private sector
        to tackle the problem.'
    section8:
      primarytype: 'block'
      uuid: '46675838-f523-4f93-92e5-e46fa08d0a71'
      activationstatus: true
      created: 2025-05-03T17:27:58.098+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The PSA study which was tackled in a Senate hearing on Wednesday, April
        30, also found that another 5.86 million Filipino highschool graduates are
        “basic illiterate,” or unable to read, write, and compute.'
    section9:
      primarytype: 'block'
      uuid: '5934cfa8-7944-4efd-8f73-6c2ef325f730'
      activationstatus: true
      created: 2025-05-03T17:27:58.099+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-03T17:27:58.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-03T17:27:58.134+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In the hearing, PSA said only 79 percent of senior high school graduates
        in 2024 were functionally literate.</p>'
  'START HERE----->m2m-manila-better-endings-tour':
    caption: 'Norwegian pop duo Marion Raven and Marit Larsen reunited in Manila
      for a two-night concert.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-03T19:38:14.000+08:00
    imagesource: '24590b9c-7c43-430f-b21e-d258314f6da3'
