  'Marcos-talks-economic--security-ties-with-Malaysian-PM-in-phone-call':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-03T14:10:37.000+08:00
    'imagesource': 'jcr:c9c4e5ab-31bf-4f4d-b9b9-c1ddf8e04124'
