    'title': 'M2M returns, and suddenly it’s 2000 again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1297551-446a-4125-a4b6-2b5a8c9950cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T19:41:23.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-03T19:46:31.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T19:46:31.099+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - It was a night of pure
        nostalgia on May 2, as the Araneta Coliseum was packed with fans eager to
        see Norwegian pop duo M2M wrap up their two-night concert in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fa310-1303-445a-8ce5-6ff4321e7e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T19:46:31.091+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-03T19:46:31.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T19:46:31.091+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'And just like that, it felt like the early 2000s all over again. The
        duo opened with The Day You Went Away, followed by Everything You Do, instantly
        transporting the crowd back in time.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b4707-c88c-4daf-9afd-7b6bc84b40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T19:46:31.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-03T19:46:31.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T19:46:31.092+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The energy only grew stronger as fans sang their hearts out to beloved
        hits like Pretty Boy and Mirror Mirror. The duo didn’t even have to finish
        some of the lyrics — the crowd knew every word.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05c7af-ee10-405f-a8e2-41ea81ae057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T19:46:31.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-03T19:46:31.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T19:46:31.092+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>A chance encounter, a reunion years in the making</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2b539-a3dd-4ad8-86c8-216191882d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T19:46:31.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-03T19:46:31.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T19:46:31.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marion Raven and Marit Larsen admitted they hadn’t really kept in touch
        since going their separate ways as solo artists in the late 2000s. But fate
        had other plans.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c945af5-4686-4b76-b121-e065a676d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T19:46:31.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-03T19:46:31.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T19:46:31.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Larsen shared that she was at a coffee shop when Raven, who was dealing
        with a car issue nearby, walked in. A simple encounter turned into hours of
        catching up and the idea of a reunion concert was born.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e6f24-35c7-4429-92f4-3de46f67eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T19:46:31.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-03T19:46:31.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T19:46:31.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re so happy. Imagine if we had all missed out on this night,” Raven
        told the crowd.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899407e3-0bde-4774-b3d2-3c821c5f7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-03T19:46:31.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-03T19:46:31.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-03T19:46:31.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The duo closed the night with a heartfelt performance of ‘Don’t
        Say You Love Me’.</p>'
