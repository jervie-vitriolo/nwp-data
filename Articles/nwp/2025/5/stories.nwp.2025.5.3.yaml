      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Their continued presence limits operational capacity and poses safety
        and security risks. Clearing these aircraft will free up space critical to
        improving aircraft parking and ground movement — especially as NAIA continues
        to experience growth in traffic.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c81954-cdcb-4086-a1de-a251c419094a'
