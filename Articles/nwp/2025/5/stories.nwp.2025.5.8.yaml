      lastmodified: 2025-05-08T12:15:33.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b1567503-2929-4608-b99f-fd790fac11fe'
      activationstatus: true
      created: 2025-05-08T10:35:52.723+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Brunson, finished with 17 points and a game-high seven assists, said\
        \ of the decisive foul shots, \"I got up there, heard the noise and then I\
        \ just tried to block everything out. And then I made two.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'c15badd7-fffe-47ee-b6cf-2fca1dcd78ad'
      activationstatus: true
      created: 2025-05-08T10:35:52.723+08:00
