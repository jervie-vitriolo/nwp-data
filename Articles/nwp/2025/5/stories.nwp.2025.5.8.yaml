    title: 'Comelec bars EU observers from precincts citing election law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '57246aa1-8674-413d-8b8b-4c8f8935818b'
      activationstatus: true
      created: 2025-05-08T19:03:17.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has denied the European Union’s request for its observers to enter
        polling precincts on Election Day, citing election law restrictions.</p>'
    section1:
      primarytype: 'block'
      uuid: '10fa2ad9-8793-4a87-a1e3-e0a300759efb'
      activationstatus: true
      created: 2025-05-08T19:03:17.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At a media forum on Thursday, May 8, Comelec Chairman George Garcia
        said the EU Election Observation Mission (EU EOM), led by chief observer Marta
        Temido, sought a meeting with him on Wednesday, just five days before the
        polls.</p>'
    section2:
      primarytype: 'block'
      uuid: '9ecb6dc3-4635-4e02-9ecd-446174e3fb60'
      activationstatus: true
      created: 2025-05-08T19:03:17.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“They said they wanted to be there (inside the precincts) and ask questions\
        \ to the electoral board members,” Garcia said.\r"
    section3:
      primarytype: 'block'
      uuid: '1d35d4f8-26bd-4a6c-9a24-66c736845345'
      activationstatus: true
      created: 2025-05-08T19:03:17.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>However, he said the Omnibus Election Code permits only the following
        people inside voting precincts:</p>'
    section4:
      primarytype: 'block'
      uuid: '9aa28e80-dfb7-4ec1-abdc-1e8e202756cf'
      activationstatus: true
      created: 2025-05-08T19:03:17.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>+ board of election inspectors</p>'
    section5:
      primarytype: 'block'
      uuid: '14b1a401-31f4-461b-9b2b-b7f2e7db6a49'
      activationstatus: true
      created: 2025-05-08T19:03:17.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>+ watchers</p>'
    section6:
      primarytype: 'block'
      uuid: '029eb0a1-e99a-43b6-9963-b84ba2ef3867'
      activationstatus: true
      created: 2025-05-08T19:03:17.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>+ Comelec representatives</p>'
    section7:
      primarytype: 'block'
      uuid: '4b8be93c-08a7-48cd-88dc-6a7ace735252'
      activationstatus: true
      created: 2025-05-08T19:03:17.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>+ voters casting their votes</p>'
    section8:
      primarytype: 'block'
      uuid: '23970f74-ea03-4a70-afb7-ab178b0b1129'
      activationstatus: true
      created: 2025-05-08T19:03:17.117+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>+ voters waiting for their turn</p>'
    section9:
      primarytype: 'block'
      uuid: '2bd4c20b-4467-421d-91a5-6596c99d513d'
      activationstatus: true
      created: 2025-05-08T19:03:17.117+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He said a lengthy discussion ensued, prompting him to consult with\
        \ the six other Comelec commissioners. The en banc unanimously decided to\
        \ uphold the law.\r"
    section10:
      primarytype: 'block'
      uuid: '7df7a1f5-6857-4edd-aee7-1e9a63567cb9'
      activationstatus: true
      created: 2025-05-08T19:03:17.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Garcia said the EU observers later sent a letter “insisting” on their\
        \ request. In response, he reiterated that allowing foreign observers inside\
        \ precincts would violate election law—an act he described as an “impeachable\
        \ offense” for commissioners.\r"
    section11:
      primarytype: 'block'
      uuid: 'b28ebbdd-d616-4929-9eeb-b06499bb7cc4'
      activationstatus: true
      created: 2025-05-08T19:03:17.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Comelec Commissioner Ernesto Maceda said even they are barred from\
        \ entering precincts beyond their assignment. \r"
    section12:
      primarytype: 'block'
      uuid: '552539be-88a9-4262-8a2d-991b2df0c415'
      activationstatus: true
      created: 2025-05-08T19:03:17.118+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'e96607d5-23f5-45d4-8d36-e1c1dda44429'
      activationstatus: true
      created: 2025-05-08T19:03:17.119+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Pwede naman maging osberver sa labas ng presinto [Observers can
        monitor from outside the voting precinct],” Garcia said, noting that they
        can freely access the voting centers, just not the precincts where the actual
        voting happens.</p>'
    section14:
      primarytype: 'block'
      uuid: 'da7da3d5-b517-4395-990f-aa0159485a0a'
      activationstatus: true
      created: 2025-05-08T19:03:17.119+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '0db87509-3f7b-4b2e-8f30-b92599e6f379'
      activationstatus: true
      created: 2025-05-08T19:03:17.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Iniinvoke nila [They are invoking] international standards… We
        are invoking the sovereignty of this country and we are invoking Philippine
        law,” he said.</p>'
    section16:
      primarytype: 'block'
      uuid: 'd1fd5117-43e5-4545-9c69-641d5b92b1c7'
      activationstatus: true
      created: 2025-05-08T19:03:17.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He said the poll body allowed EU OEM access to the Philippines for\
        \ the sake of transparency as proof that it is not hiding anything.  \r"
    section17:
      primarytype: 'block'
      uuid: '69cc9b7f-12ba-48dc-a1ae-6762da578347'
      activationstatus: true
      created: 2025-05-08T19:03:17.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "However, “we did not give you a full blanket authority when we gave\
        \ you the authority to observe the elections. That is subject to limitations\
        \ as provided for by law,” Garcia said.\r"
    section18:
      primarytype: 'block'
      uuid: '63105fc6-58df-4ec2-9f62-033265eb3641'
      activationstatus: true
      created: 2025-05-08T19:03:17.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Asked if this decision could negatively impact the EU mission’s report\
        \ on the May 12 midterm elections, Garcia acknowledged a veiled threat during\
        \ the discussion.\r"
    section19:
      primarytype: 'block'
      uuid: 'c9fc2101-08a5-4e75-a9c0-8c7abac3b446'
      activationstatus: true
      created: 2025-05-08T19:03:17.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Sabi nila [They said], ‘Chairman you should be aware of the consequences
        of you not allowing us…’ I told them I am fully aware and our commission is
        willing to face the consequences simply because that is our law,” he said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'dd4674db-34ee-4ba7-836c-bdc66fae8fb0'
      activationstatus: true
      created: 2025-05-08T19:03:17.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.122+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'a1241cca-9d28-4083-b2e5-7dfbe19599b7'
      activationstatus: true
      created: 2025-05-08T19:03:17.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus has reached out to the EU EOM for comment.</p>'
    section22:
      primarytype: 'block'
      uuid: '06d03b65-8c4a-4563-8ffc-b9c141d4961e'
      activationstatus: true
      created: 2025-05-08T19:03:17.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T19:03:17.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T19:03:17.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Over 200 observers from EU member states, including Canada, Norway,
        and Switzerland, are monitoring the Philippine elections to assess the electoral
        process and issue recommendations for future polls.</p>'
