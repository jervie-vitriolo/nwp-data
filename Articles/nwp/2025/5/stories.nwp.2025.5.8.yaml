      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '860b3927-b4e0-47a1-842e-98e8e7884e19'
      activationstatus: true
      created: 2025-05-08T10:35:52.730+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Tatum, who averaged 26.8 points per game during the regular season,\
        \ was held to 13 points, but he grabbed 14 rebounds.\r"
    section23:
      primarytype: 'block'
      uuid: '527548aa-a58a-468f-b610-21994eace5b2'
      activationstatus: true
      created: 2025-05-08T10:35:52.731+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.961+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6353a257-944b-462f-a697-6090f3550ea3'
      activationstatus: true
      created: 2025-05-08T10:35:52.731+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Boston also received eight points off the bench from Kristaps Porzingis,\
        \ who didn't play in the second half of Game 1 because of an illness. Porzingis\
        \ played 14 minutes in Game 2.\r"
    section25:
      primarytype: 'block'
      uuid: '36f297d0-6fdd-4885-92d4-31842fcecdd2'
      activationstatus: true
      created: 2025-05-08T10:35:52.732+08:00
