      type: 'text'
      text: "2.Interactive workshops and panel discussions: The 2-day event will\
        \ host hands-on workshops and insightful panel discussions that cater to professionals\
        \ and newcomers alike. Experts will guide attendees through practical blockchain\
        \ applications and real-world case studies, while also discussing the latest\
        \ trends and regulatory challenges that blockchain faces. \r"
