      lastactivated: 2025-05-08T12:15:34.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c13e154c-dd3d-42b5-8375-8fbd972a1dda'
      activationstatus: true
      created: 2025-05-08T10:35:52.733+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.963+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Celtics played without Sam Hauser, who sustained an ankle injury\
        \ in the third quarter of Game 1.\r"
    section27:
      primarytype: 'block'
      uuid: '82ec0bba-49e2-4c5e-bf7b-6f1bd9bd2c1d'
      activationstatus: true
      created: 2025-05-08T10:35:52.733+08:00
