      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "1. Keynote presentations by industry leaders: PBW will feature talks\
        \ from some of the biggest names in blockchain, crypto, and fintech. Expect\
        \ engaging keynote speeches from thought leaders, innovators, and policymakers\
        \ who are shaping the future of blockchain technology globally. Topics will\
        \ cover everything from the latest advancements in decentralized finance (DeFi)\
        \ to use cases of blockchain in industries.\r"
