      ceasefire with US, French, British and German senior officials, President Volodymyr
      Zelenskiy’s top aide said on Thursday, part of a flurry of diplomacy to try
      to end the war.'
    activationstatus: true
    created: 2025-05-08T17:21:38.283+08:00
