      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Josh Hart had a game-high 23 points for New York, which trailed by\
        \ 20 points in the third quarter and by 16 in the fourth. The Knicks received\
        \ 21 points and 17 rebounds from Karl-Anthony Towns. Bridges put up 14 points\
        \ -- all in the fourth quarter.\r"
    section5:
      primarytype: 'block'
      uuid: '462a70f4-19fc-4acb-92b0-9139fe364834'
      activationstatus: true
      created: 2025-05-08T10:35:52.723+08:00
