      lastmodified: 2025-05-08T12:15:33.957+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '464fd1da-fab2-4b61-a31f-c2b64ff93d23'
      activationstatus: true
      created: 2025-05-08T10:35:52.728+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.958+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "New York took its first lead on a Brunson layup that made it 87-86\
        \ with 1:59 to play. Another Brunson layup capped a 21-2 run that stretched\
        \ New York’s lead to three points before two Tatum free throws pulled the\
        \ Celtics within one point with 44.9 seconds left.\r"
    section19:
      primarytype: 'block'
      uuid: 'b879c84b-8efe-47a8-b859-cfca156883d3'
