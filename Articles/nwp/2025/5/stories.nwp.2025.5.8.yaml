      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The future of blockchain
        technology takes center stage at the much-anticipated Philippine Blockchain
        Week (PBW), set to take place from June 10 to 11, 2025 in Manila. This event
        promises to showcase cutting-edge innovations, bring together leading experts,
        and explore the limitless potential of blockchain in transforming industries
        worldwide.</p>'
