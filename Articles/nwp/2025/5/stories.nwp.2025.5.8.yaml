  'START HERE----->cardinals-begin-conclave-to-elect-new-pope':
    author: 'Crispian Balmer, Joshua McElwee, and Philip Pullella, Reuters'
    caption: 'People watch a screen in Saint Peter’s Square showing Cardinals in
      the Sistine Chapel, on the first day of the conclave to elect the next pope,
      as seen from Rome, Italy, on Wednesday, May 7. (Kevin Coombs/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
