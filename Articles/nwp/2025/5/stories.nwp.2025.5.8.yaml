    title: 'Comelec denies PBBM party-list appeal on registration cancellation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9789dea5-1546-43b4-abc3-eadf4887b99a'
      activationstatus: true
      created: 2025-05-08T16:14:54.447+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.456+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has denied the appeal of the Pilipinas Babangon Muli (PBBM) party-list
        on the cancellation of its registration for failure to establish a regional
        constituency.</p>'
    section1:
      primarytype: 'block'
      uuid: '85e18aa4-0184-48e0-a954-6d6eb1b5226e'
      activationstatus: true
      created: 2025-05-08T16:14:54.448+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.448+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c025a0e2-84bb-4343-8956-1c852e67c3f5'
      activationstatus: true
      created: 2025-05-08T16:14:54.448+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.448+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>This disqualified the group from the midterm polls.</p>'
    section3:
      primarytype: 'block'
      uuid: '9557cb20-c763-4eb0-9ffd-806e982055e5'
      activationstatus: true
      created: 2025-05-08T16:14:54.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.449+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c510bf9e-c5aa-4584-a9c5-b1574ceaf445'
      activationstatus: true
      created: 2025-05-08T16:14:54.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.449+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The PBBM argued that “there was never any discussion on the imposition\
        \ of residency as a condition for membership.” But Comelec said the party-list\
        \ accepted nominees outside its regional constituency of Calabarzon, contrary\
        \ to its petition for registration stating that it is a regional political\
        \ party with regional constituency.\r"
    section5:
      primarytype: 'block'
      uuid: 'aa02b6d0-5bce-4bea-af3d-d428a102fdba'
      activationstatus: true
      created: 2025-05-08T16:14:54.449+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.449+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e427cd35-55c5-4287-a7a1-a55e1e323e99'
      activationstatus: true
      created: 2025-05-08T16:14:54.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.450+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It is erroneous for Respondent to argue that a resident/voter outside
        of CALABARZON can be its nominee or member and represent the interest of the
        Region and Respondent’s core values, programs, and policies,” read the resolution
        promulgated on May 7.</p>'
    section7:
      primarytype: 'block'
      uuid: '7ac94603-2c91-4d4c-aa48-558212668355'
      activationstatus: true
      created: 2025-05-08T16:14:54.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.450+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '001291a0-d2d0-4ac4-8585-2ff67f113d21'
      activationstatus: true
      created: 2025-05-08T16:14:54.451+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.451+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Respondent violated the requirement that a regional party must
        have a regional constituency when it accepted, and even fielded as nominees,
        members who are not from CALABARZON,” it added.</p>'
    section9:
      primarytype: 'block'
      uuid: '17bfbd10-8c51-404b-b670-64884df41f47'
      activationstatus: true
      created: 2025-05-08T16:14:54.451+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.653+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.451+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bf65e7d9-b937-4a27-a2b0-6b98ea908bce'
      activationstatus: true
      created: 2025-05-08T16:14:54.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:14:54.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:14:54.452+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In April, the Comelec Second Division granted a petition filed by
        lawyer Jess Christian Ramires to <a href="https://www.newswatchplus.ph/news/nwp/2025/4/23/pbbm-registration-canceled.html"><strong>cancel
        the party-list’s registration</strong></a> over material misrepresentation.</p>'
  'START HERE----->ukraine-allies-talk-russia-ceasefire':
