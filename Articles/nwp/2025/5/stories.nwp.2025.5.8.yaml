      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong> Jalen Brunson made two free throws
        with 12.7 seconds to play, lifting the New York Knicks to a 91-90 win over
        the host Boston Celtics on Wednesday and a 2-0 lead in their Eastern Conference
        semifinal series.</p>'
