      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T14:45:56.281+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "South Korea is closely communicating with the U.S. and Japan to share\
        \ information about the launch, it added. The foreign ministry said the three\
        \ countries' nuclear envoys consulted by telephone and condemned it as a violation\
        \ of U.N. sanctions.\r"
