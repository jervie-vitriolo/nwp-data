      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.947+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Boston had a chance to recover in the final seconds, but Mikal Bridges\
        \ knocked the ball away from Jayson Tatum and New York took possession.\r"
    section3:
      primarytype: 'block'
      uuid: '23df9700-7fc2-44f6-9cfe-ef9a777e5e42'
