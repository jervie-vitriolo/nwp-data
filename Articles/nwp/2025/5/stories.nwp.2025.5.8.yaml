      lastactivated: 2025-05-08T12:15:34.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '0436a667-a97b-47a3-9703-a268b10a852e'
      activationstatus: true
      created: 2025-05-08T10:35:52.734+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Boston led 24-13 after one quarter on Wednesday and 50-41 at halftime.\
        \ The Celtics were up by 16 before the Knicks finished the second quarter\
        \ on an 11-4 run. Tatum was held to two points in the first half.\r"
    section29:
      primarytype: 'block'
      uuid: 'b90f5da3-b545-4f8e-a236-52c99f741f4d'
      activationstatus: true
      created: 2025-05-08T10:35:52.734+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.965+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '430b4161-32d0-42ff-8958-e7727b456590'
      activationstatus: true
      created: 2025-05-08T10:35:52.735+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.966+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Celtics extended their lead to 70-50 on a Porzingis dunk with 4:05\
        \ remaining in the third, but New York scored the final eight points in the\
        \ quarter to cut Boston’s lead to 73-61 entering the final frame.\r"
    section31:
      primarytype: 'block'
      uuid: 'a520aaf3-0751-4f15-b166-933756dc56c6'
      activationstatus: true
      created: 2025-05-08T10:35:52.736+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.966+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '52f22f4d-8edb-4f70-80e9-4b7a83269519'
      activationstatus: true
      created: 2025-05-08T10:35:52.736+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.967+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Boston was again foiled by poor 3-point shooting. The Celtics were\
        \ 10 of 40 (25 percent) from long range on Wednesday after going 15 of 60\
        \ (25 percent) in their overtime loss on Monday, when they also squandered\
        \ a 20-point lead.\r"
    section33:
      primarytype: 'block'
      uuid: 'b338b71e-2fb7-49b3-841a-676fc95a49f2'
      activationstatus: true
      created: 2025-05-08T10:35:52.737+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.968+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '23e5c6b2-60ae-410b-abc3-e04739d8d5cc'
      activationstatus: true
      created: 2025-05-08T10:35:52.738+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.657+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.968+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>"The way the game goes now, you can make up ground a lot quicker
        with the way teams shoot threes," Thibodeau said. "For the writers around
        us, they always think every lead is safe, but it’s not. Everything does matter."</p>'
