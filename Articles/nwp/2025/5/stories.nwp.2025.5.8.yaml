    title: 'Comelec division disqualifies Pasig bet Ian Sia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '84f39941-e0ec-4d05-803e-7c7e755a59db'
      activationstatus: true
      created: 2025-05-08T10:44:55.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:08:10.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:08:10.551+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Commission on Elections
        (Comelec) division has granted a petition to disqualify Pasig congressional
        bet Christian “Ian” Sia over his “sexually suggestive” and “demeaning” remarks
        on single mothers and women.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c5a5d92-1fd3-420b-a606-da98ec6e2f07'
      activationstatus: true
      created: 2025-05-08T10:44:55.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:08:10.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:08:10.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '13913e26-9a47-4565-80b7-b63a6e40bdbb'
      activationstatus: true
      created: 2025-05-08T10:44:55.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:08:10.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:08:10.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Comelec Second Division found that Sia violated the Omnibus
        Election Code and the Anti-Discrimination and Fair Campaigning Guidelines.
        Hence, affirming the Task Force Safeguarding Against Fear and Exclusion in
        Elections’ <a href="https://www.newswatchplus.ph/news/nwp/2025/4/16/ian-sia-comelec-disqualification-solo-parent-joke.html"><strong>petition</strong></a>.</p>'
    section3:
      primarytype: 'block'
      uuid: '8caa46bf-7eba-45a7-ad90-f87d8e09fb49'
      activationstatus: true
      created: 2025-05-08T10:44:55.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:08:10.861+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:08:10.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The character of a candidate is as critical as his platform, for it\
        \ is through his behavior that the public gauges his fitness to lead,” the\
        \ Second Division’s resolution read.\r"
    section4:
      primarytype: 'block'
      uuid: '3a33cc6d-4262-4a9e-bd87-c02de31480f2'
      activationstatus: true
      created: 2025-05-08T10:44:55.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:08:10.862+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:08:10.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'ea562a0f-25a6-47c4-a110-a0c505b1d61b'
      activationstatus: true
      created: 2025-05-08T10:44:55.968+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:08:10.863+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:08:10.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“When a candidate uses his platform to demean, ridicule, or harass
        others, he shows himself unworthy of the trust and responsibility that public
        office demands,” it added.</p>'
