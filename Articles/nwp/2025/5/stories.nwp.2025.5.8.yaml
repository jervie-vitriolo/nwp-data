      lastmodified: 2025-05-08T14:45:56.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The missiles were launched from Wonsan, North Korea’s eastern coastal\
        \ city, around 8:10 a.m. (2310 GMT Wednesday) and flew up to 800 km (497 miles)\
        \ before splashing down in the sea, the military said in a statement.\r"
