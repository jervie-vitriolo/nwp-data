    title: 'Black smoke at conclave, no new Catholic pope on Thursday morning'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd02f5f8c-33be-42eb-bb90-d93b5ce0e12e'
      activationstatus: true
      created: 2025-05-08T18:04:35.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.146+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Black smoke billowed from a chimney
        atop the Sistine Chapel on Thursday, signaling that the cardinals locked in
        a conclave have not yet chosen a new pope to guide the Roman Catholic Church.</p>'
    section1:
      primarytype: 'block'
      uuid: '09471fe2-0a25-4a94-a45d-ff5544958606'
      activationstatus: true
      created: 2025-05-08T18:04:35.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'edc6e397-3529-44a3-9e69-8bbe75b6ae14'
      activationstatus: true
      created: 2025-05-08T18:04:35.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thousands of faithful gathered in St. Peter’s Square waited for
        smoke to pour from the flue on the chapel’s roof, which it did shortly before
        noon (1000 GMT).</p>'
    section3:
      primarytype: 'block'
      uuid: '316d0185-ab80-4a66-8086-9e6526231c47'
      activationstatus: true
      created: 2025-05-08T18:04:35.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8e3a22b8-dffe-4928-9935-ad50ecb5330b'
      activationstatus: true
      created: 2025-05-08T18:04:35.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 133 cardinals under the age of 80 began the heavily ritualized
        and secret process on Wednesday, shut away in complete isolation as they pick
        a successor to the late Pope Francis.</p>'
    section5:
      primarytype: 'block'
      uuid: '1bea34f9-3e2f-4bc5-bb63-13c52280bed4'
      activationstatus: true
      created: 2025-05-08T18:04:35.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '779d2e9e-3088-46f9-b759-4e53f1abc671'
      activationstatus: true
      created: 2025-05-08T18:04:35.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.424+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They burn the ballot papers and mix them with chemicals to show
        how proceedings are going -- black signaling no pope and white announcing
        a new pontiff.</p>'
    section7:
      primarytype: 'block'
      uuid: '84542a16-4d49-4fc7-ae97-5ace1714533c'
      activationstatus: true
      created: 2025-05-08T18:04:35.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3c07ea90-03a6-457c-847c-e412b6e89f3a'
      activationstatus: true
      created: 2025-05-08T18:04:35.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The cardinals held an initial inconclusive vote on Wednesday evening.
        They are scheduled to hold up to two more ballots on Thursday afternoon, with
        possible smoke signals expected some time after 5:30 p.m. (1530 GMT).</p>'
    section9:
      primarytype: 'block'
      uuid: '5db781d6-2225-42ba-a04b-24ed93cdc1c6'
      activationstatus: true
      created: 2025-05-08T18:04:35.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ad3c755e-4a36-48c2-97cc-a55cf0597eaf'
      activationstatus: true
      created: 2025-05-08T18:04:35.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The red-hatted "princes of the Church" will keep on voting up to
        four times a day until someone wins a two-thirds majority.</p>'
    section11:
      primarytype: 'block'
      uuid: '0455d14b-57a9-4335-95d1-1a7f3d978fba'
      activationstatus: true
      created: 2025-05-08T18:04:35.151+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0fc7c0fc-2a23-4d37-b57d-a27a51048a7d'
      activationstatus: true
      created: 2025-05-08T18:04:35.151+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>No pope in modern times has been elected on the first attempt, so
        Wednesday’s black smoke was widely expected. But given recent history, a
        final result is possible from the second day.</p>'
    section13:
      primarytype: 'block'
      uuid: '865fe3a1-67c1-4402-a156-ee9642384b62'
      activationstatus: true
      created: 2025-05-08T18:04:35.151+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e5e7c9ea-05a6-4033-b154-ea53f726040b'
      activationstatus: true
      created: 2025-05-08T18:04:35.152+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:04:35.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:04:35.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Francis, the first pope from Latin America, was elected on the evening
        of the second day of the last conclave, held in 2013, as was his predecessor,
        Benedict XVI, in 2005.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fd78b7b9-f861-48c5-b80c-92c1c4ba6929'
