      lastmodified: 2025-05-08T08:39:19.091+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Black smoke billowed from the chimney
        of the Sistine Chapel on Wednesday evening, signalling an inconclusive first
        vote by cardinals locked in the Sistine Chapel in a conclave to elect a new
        pope to guide the Roman Catholic Church.</p>'
    section6:
      primarytype: 'block'
      uuid: 'accf5856-0156-4411-bac5-461ff1c4dde6'
      activationstatus: true
      created: 2025-05-08T08:16:32.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.092+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'ba1acff0-7168-4928-8fbc-ba5712549dca'
      activationstatus: true
      created: 2025-05-08T08:16:32.490+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.092+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Thousands of faithful gathered in St. Peter’s Square waiting for smoke\
        \ to pour from a narrow flue on the roof of the chapel at the end of a day\
        \ rich in ritual and pageantry, with prelates praying for divine guidance\
        \ in their secret ballot.\r"
    section8:
      primarytype: 'block'
      uuid: '05048c09-bc6b-46c2-8923-5fb4eaea67a2'
      activationstatus: true
      created: 2025-05-08T08:16:32.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.093+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'db6d5b2f-b3a0-45ae-8548-bdba41dc3d49'
      activationstatus: true
      created: 2025-05-08T08:16:32.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.094+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The crowds had to be patient as it took longer than expected for the\
        \ smoke to appear, more than three hours after the start of the conclave.\
        \ This was an hour more than it took for smoke to be seen after the first\
        \ vote in the 2013 conclave that picked the late Pope Francis.\r"
    section10:
      primarytype: 'block'
      uuid: 'd1c9c3e7-66d4-4281-92d3-d72ff73f5923'
      activationstatus: true
      created: 2025-05-08T08:16:32.491+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.095+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '67230de3-807c-4f05-b80a-f54fa770a248'
      activationstatus: true
      created: 2025-05-08T08:16:32.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.095+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "When a pope is chosen, white smoke will emerge, but this had not been\
        \ expected on Wednesday - a pontiff has not been picked on the first day of\
        \ a conclave in modern times.\r"
    section12:
      primarytype: 'block'
      uuid: '1ae04473-f482-4134-b7d8-c8361c23ab02'
      activationstatus: true
      created: 2025-05-08T08:16:32.492+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.096+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'ce2dea23-176d-42bf-954b-e0a032aedd7c'
      activationstatus: true
      created: 2025-05-08T08:16:32.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.097+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "However, some cardinals said this week that they hoped to wrap things\
        \ up by Thursday or Friday to show the Church can remain unified after the\
        \ often divisive, 12-year papacy of Francis, who died last month.\r"
    section14:
      primarytype: 'block'
      uuid: '38ce8a13-7e5d-426d-955f-5eae50677b6c'
      activationstatus: true
      created: 2025-05-08T08:16:32.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.097+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '18f1275c-a2a2-4ac7-82e3-95e2ce3a9de3'
      activationstatus: true
      created: 2025-05-08T08:16:32.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.098+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 133 cardinal electors, who are all aged under 80, will spend the\
        \ night secluded in one of two Vatican guesthouses - where they can continue\
        \ their deliberations in a more informal setting before returning to the chapel\
        \ on Thursday morning.\r"
    section16:
      primarytype: 'block'
      uuid: '024750bc-7d1c-4eb5-aad4-8990ebe9255e'
      activationstatus: true
      created: 2025-05-08T08:16:32.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.099+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'fc30cc5b-1cdf-44b4-982c-21b3a335adda'
      activationstatus: true
      created: 2025-05-08T08:16:32.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.099+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Following Wednesday’s single round of voting, the red-hatted \"princes\
        \ of the Church\" will hold two votes in the morning session and two in the\
        \ afternoon, continuing in coming days until one man has secured a majority\
        \ of at least two-thirds - 89 cardinals this time around.\r"
    section18:
      primarytype: 'block'
      uuid: '1bcf3942-6ec3-4fb4-a3b7-6bd64b576c47'
      activationstatus: true
      created: 2025-05-08T08:16:32.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.100+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '1875520a-56bc-4016-8fc4-21bdc486220e'
      activationstatus: true
      created: 2025-05-08T08:16:32.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.101+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Their only communication with the outside world will be the smoke from\
        \ the chimney as they burn their completed ballot papers mixed with special\
        \ chemicals - black when a voting session ends with no result, white when\
        \ a pontiff is elected.\r"
    section20:
      primarytype: 'block'
      uuid: '3dfdabd4-31b5-4358-ba3a-c7b62a898a5b'
      activationstatus: true
      created: 2025-05-08T08:16:32.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.102+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '00bea062-bed7-415f-99c2-07d8bb22770f'
      activationstatus: true
      created: 2025-05-08T08:16:32.497+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.102+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Modern papal conclaves are typically short. The 2013 conclave lasted\
        \ just two days, likewise in 2005 when his predecessor, Benedict XVI, was\
        \ picked.\r"
    section22:
      primarytype: 'block'
      uuid: '0957aea5-a82e-4a1b-885b-cd70e60f4666'
      activationstatus: true
      created: 2025-05-08T08:16:32.498+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.103+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '1d2adf38-06eb-47c2-8ec1-e6553a6b7d25'
      activationstatus: true
      created: 2025-05-08T08:16:32.498+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.104+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In recent days, cardinals have offered different assessments of what\
        \ they are looking for in the next pontiff who will lead the 1.4-billion-member\
        \ Church.\r"
    section24:
      primarytype: 'block'
      uuid: '2b6c7497-f001-4237-8be5-48c09cf547d1'
      activationstatus: true
      created: 2025-05-08T08:16:32.499+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.104+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '83325dba-b705-46ba-bea2-e842c26f3866'
      activationstatus: true
      created: 2025-05-08T08:16:32.499+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.105+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While some have called for continuity with Francis' vision of greater\
        \ openness and reform, others have said they want to turn the clock back and\
        \ embrace old traditions. Many have indicated they want a more predictable,\
        \ measured pontificate.\r"
    section26:
      primarytype: 'block'
      uuid: '99927e14-1402-4dfb-ae4d-466b9312c48a'
      activationstatus: true
      created: 2025-05-08T08:16:32.500+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.106+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'b707f436-1adf-43c8-aafa-f1d3a3e3250f'
      activationstatus: true
      created: 2025-05-08T08:16:32.501+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.106+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>'GOOD OF THE CHURCH'</strong></p>'
    section28:
      primarytype: 'block'
      uuid: '685a496d-959c-495c-ad80-01314f1ad8c9'
      activationstatus: true
      created: 2025-05-08T08:16:32.501+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.107+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'f41e9068-a3db-4be3-903a-006f3b9148b8'
      activationstatus: true
      created: 2025-05-08T08:16:32.502+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.108+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a sermon ahead of the conclave, Italian Cardinal Giovanni Battista\
        \ Re, who at 91 is too old to take part in the vote, told his fellow prelates\
        \ they must set aside \"every personal consideration\" in choosing the new\
        \ pontiff and keep in mind \"only ... the good of the Church and of humanity\"\
        .\r"
    section30:
      primarytype: 'block'
      uuid: '5beb63a6-8d7f-4cc0-b5ac-d0e38ab6cb44'
      activationstatus: true
      created: 2025-05-08T08:16:32.502+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.109+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'ba701853-20d9-4c7c-bd4b-003ef469dc05'
      activationstatus: true
      created: 2025-05-08T08:16:32.503+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.109+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He also suggested the next pope had to respect diversity within the\
        \ Church. \"Unity does not mean uniformity, but a firm and profound communion\
        \ in diversity,\" he said.\r"
    section32:
      primarytype: 'block'
      uuid: '10c49586-661f-408c-b03c-ed4197c67b93'
      activationstatus: true
      created: 2025-05-08T08:16:32.504+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.110+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '6b57e793-b7cf-4b21-a3fc-7d19b8616799'
      activationstatus: true
      created: 2025-05-08T08:16:32.504+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Some ultra-conservatives had branded Francis as a heretic, accusing\
        \ him of being too welcoming to the LGBT community, too accommodating to Protestants\
        \ and Muslims and too open on a range of topics, including offering communion\
        \ for the divorced.\r"
    section34:
      primarytype: 'block'
      uuid: '8b9f0e5d-5c78-40fb-b553-87bc0bf4a059'
      activationstatus: true
      created: 2025-05-08T08:16:32.505+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '07d0cebe-a437-4fa7-af29-e672fe5b7685'
      activationstatus: true
      created: 2025-05-08T08:16:32.506+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.112+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "No clear favourite has emerged, although Italian Cardinal Pietro Parolin\
        \ and Filipino Cardinal Luis Antonio Tagle are considered the front-runners.\r"
    section36:
      primarytype: 'block'
      uuid: '6330d863-7d81-4f03-8dc5-16c3000e834f'
      activationstatus: true
      created: 2025-05-08T08:16:32.507+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.113+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '41145155-1c18-46da-8e19-dca0eb6cf9bc'
      activationstatus: true
      created: 2025-05-08T08:16:32.507+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.113+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "However, if it quickly becomes obvious that neither can win, votes\
        \ are likely to shift to other contenders, with the electors possibly coalescing\
        \ around geography, doctrinal affinity or common languages.\r"
    section38:
      primarytype: 'block'
      uuid: '83e7749a-773d-46a5-a5da-42035689e0f4'
      activationstatus: true
      created: 2025-05-08T08:16:32.508+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.114+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '9bf504bf-c84a-486a-9ad3-b55f2ac0eb84'
      activationstatus: true
      created: 2025-05-08T08:16:32.509+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.115+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Among other potential candidates are France’s Jean-Marc Aveline, Hungary’s\
        \ Peter Erdo, American Robert Prevost and Italy’s Pierbattista Pizzaballa.\r"
    section40:
      primarytype: 'block'
      uuid: '2613bb13-407c-4b01-a020-fed4b667e9cf'
      activationstatus: true
      created: 2025-05-08T08:16:32.510+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.115+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'becbb80a-c5a2-4ad5-825e-e074243fb146'
      activationstatus: true
      created: 2025-05-08T08:16:32.510+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.116+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A record 133 cardinals from 70 countries entered the Sistine Chapel,\
        \ up from 115 from 48 nations in the last conclave in 2013 - growth that reflects\
        \ efforts by Francis during his 12-year reign to extend the geographical reach\
        \ of the Church.\r"
    section42:
      primarytype: 'block'
      uuid: '27a7ef58-6efa-4a07-b4ef-80596aca4783'
      activationstatus: true
      created: 2025-05-08T08:16:32.511+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.117+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'e42cef13-28f4-4a0a-9591-eea779930ac5'
      activationstatus: true
      created: 2025-05-08T08:16:32.512+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Among their considerations will be whether they should seek a pope\
        \ from the global South where congregations are growing, as they did in 2013\
        \ with Francis, from Argentina, or hand back the reins to Europe, or even\
        \ pick a first U.S. pope.\r"
    section44:
      primarytype: 'block'
      uuid: 'def812c8-fe48-4614-9cc2-77f707cf6ba9'
      activationstatus: true
      created: 2025-05-08T08:16:32.513+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '882f1cd3-e84d-43f8-8188-337ccd4c32a5'
      activationstatus: true
      created: 2025-05-08T08:16:32.514+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Latin chants and organ music accompanied the cardinals as they processed\
        \ into the frescoed Sistine Chapel before the conclave began, with Michelangelo’s\
        \ depiction of Christ delivering the Last Judgment dominating the 500-year-old\
        \ room.\r"
    section46:
      primarytype: 'block'
      uuid: '96a9d701-db9a-41d6-b8b5-4fc1ca9542d1'
      activationstatus: true
      created: 2025-05-08T08:16:32.514+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-08T08:39:20.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T08:39:19.120+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "They laid their hands on the Gospels, taking a vow of secrecy not to\
        \ divulge anything about their gathering.\r"
    section47:
      primarytype: 'block'
      uuid: '981e8b58-f17e-4966-8417-fb058baec315'
