      lastmodified: 2025-05-08T14:45:56.282+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "South Korea’s Joint chiefs of Staff spokesperson Lee Sung-jun declined\
        \ to comment on the exact number of missiles detected or their characteristics,\
