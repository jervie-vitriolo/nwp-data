    title: 'Cardinals begin conclave to elect new pope in majesty of Sistine Chapel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1b1e1bcc-3bf3-4bee-9fa1-04bf52282815'
      activationstatus: true
      created: 2025-05-08T00:16:27.573+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Catholic cardinals who will choose
        the next pope were locked behind the heavy wood doors of the Sistine Chapel
        on Wednesday, May 7, sequestered from the world to elect the man they hope
        can unite a diverse but divided global Church.</p>'
    section1:
      primarytype: 'block'
      uuid: '58d39847-97ef-439e-8032-a271e3976bc4'
      activationstatus: true
      created: 2025-05-08T00:16:27.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a ritual dating back to medieval times, 133 cardinal electors walked\
        \ slowly into the chapel before taking an oath of perpetual secrecy under\
        \ the gaze of the stern Christ depicted in Michelangelo’s Last Judgement fresco,\
        \ which adorns the chapel.\r"
    section2:
      primarytype: 'block'
      uuid: 'ff308e9a-11b4-452d-80f5-195a4112708d'
      activationstatus: true
      created: 2025-05-08T00:16:27.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Archbishop Diego Ravelli, the Vatican’s master of ceremonies, then\
        \ pronounced the Latin command \"Extra omnes!\" (Everyone out!), telling all\
        \ those not involved in the conclave to leave.\r"
    section3:
      primarytype: 'block'
      uuid: 'e4b9e932-fe15-48bd-b171-76158e37c1f9'
      activationstatus: true
      created: 2025-05-08T00:16:27.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The chapel’s doors were slammed shut, allowing the cardinals to hold\
        \ their first ballot to look for a successor to Pope Francis, who died last\
        \ month.\r"
    section4:
      primarytype: 'block'
      uuid: '7996f61c-e7d9-4aa1-805f-78286506d74a'
      activationstatus: true
      created: 2025-05-08T00:16:27.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "No pope has been elected on the first day of a conclave for centuries\
        \ and voting could continue for several days before one man receives the necessary\
        \ two-thirds majority to become the 267th pontiff.\r"
    section5:
      primarytype: 'block'
      uuid: '6b0b3a18-2706-4992-9d5a-f115eacfa5b1'
      activationstatus: true
      created: 2025-05-08T00:16:27.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There will be only one ballot on Wednesday. Thereafter, there can be\
        \ as many as four votes a day.\r"
    section6:
      primarytype: 'block'
      uuid: '5293e237-7cb9-4b23-9ed8-b92f78273c30'
      activationstatus: true
      created: 2025-05-08T00:16:27.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During a formal procession into the Sistine Chapel, the cardinals beseeched\
        \ nearly 100 men and women believed to reside in heaven to pray for them as\
        \ they prepare to make the momentous decision.\r"
    section7:
      primarytype: 'block'
      uuid: 'afb085e2-5f97-4281-9db0-5c0d39943b9d'
      activationstatus: true
      created: 2025-05-08T00:16:27.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The only expected signal from the cardinals during the conclave will\
        \ come in the form of smoke from a chimney atop the chapel, as the clerics\
        \ burn their ballots.\r"
    section8:
      primarytype: 'block'
      uuid: '57cb4dd2-a4a8-49bd-9c1c-b247b998847b'
      activationstatus: true
      created: 2025-05-08T00:16:27.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Black smoke will mark an inconclusive vote; white smoke and the pealing\
        \ of bells will signal that the 1.4-billion-member Church has a new leader.\r"
    section9:
      primarytype: 'block'
      uuid: '57523084-4a75-4110-9e42-6bdee6a95b4e'
      activationstatus: true
      created: 2025-05-08T00:16:27.577+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Watchful care' over the world</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '24f10927-6800-44a3-aa55-c3aab77c9bf2'
      activationstatus: true
      created: 2025-05-08T00:16:27.577+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At a Mass in St. Peter’s Basilica on Wednesday before entering the\
        \ conclave, the cardinals prayed that God would help them find a pope who\
        \ would exercise \"watchful care\" over the world.\r"
    section11:
      primarytype: 'block'
      uuid: '8fadcefc-e2f2-416f-a968-bcb567e6f009'
      activationstatus: true
      created: 2025-05-08T00:16:27.578+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a sermon, Italian Cardinal Giovanni Battista Re told his peers they\
        \ must set aside \"every personal consideration\" in choosing the new pontiff\
        \ and keep in mind \"only ... the good of the Church and of humanity\".\r"
    section12:
      primarytype: 'block'
      uuid: '5786e695-81bc-4b02-a3f3-d1a20e0cada8'
      activationstatus: true
      created: 2025-05-08T00:16:27.578+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In recent days, cardinals have offered different assessments of what\
        \ they are looking for in the next pope.\r"
    section13:
      primarytype: 'block'
      uuid: 'e89890aa-959a-4682-9a24-4c3449b3e154'
      activationstatus: true
      created: 2025-05-08T00:16:27.578+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While some have called for continuity with Francis' vision of greater\
        \ openness and reform, others have said they want to turn the clock back and\
        \ embrace traditions. Many have indicated they want a more predictable, measured\
        \ pontificate.\r"
    section14:
      primarytype: 'block'
      uuid: '30a4507b-0b58-44c5-9090-13307d4c0d87'
      activationstatus: true
      created: 2025-05-08T00:16:27.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A record 133 cardinals from 70 countries were expected to enter
        the Sistine Chapel, up from 115 from 48 nations in the last conclave in 2013
        — growth that reflects efforts by Francis during his 12-year reign to extend
        the reach of the Church.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ccb4f27f-ac50-4d0a-a44a-051a334ae772'
      activationstatus: true
      created: 2025-05-08T00:16:27.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "No clear favourite has emerged, although Italian Cardinal Pietro Parolin\
        \ and Filipino Cardinal Luis Antonio Tagle are considered the front-runners.\r"
    section16:
      primarytype: 'block'
      uuid: 'c0abf8ec-7c08-4254-9bd1-ba72688a0e8a'
      activationstatus: true
      created: 2025-05-08T00:16:27.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.445+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>However, if it quickly becomes obvious that neither can win, votes
        are likely to shift to other contenders, with the electors possibly coalescing
        around geography, doctrinal affinity, or common languages.</p>'
    section17:
      primarytype: 'block'
      uuid: '069abab0-5921-4a1f-bb59-3117ba13dfd2'
      activationstatus: true
      created: 2025-05-08T00:16:27.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.446+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Among other potential candidates are France’s Jean-Marc Aveline, Hungary’s\
        \ Peter Erdo, American Robert Prevost and Italy’s Pierbattista Pizzaballa.\r"
    section18:
      primarytype: 'block'
      uuid: '1b175eeb-29ea-442e-8b81-5eef74f75ee6'
      activationstatus: true
      created: 2025-05-08T00:16:27.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The cardinal electors are all aged under 80. Re, who cannot take part\
        \ in the conclave as he is 91, suggested the cardinals should look for a pope\
        \ who respected the Church’s diversity. \"Unity does not mean uniformity,\
        \ but a firm and profound communion in diversity,\" he said in his sermon.\r"
    section19:
      primarytype: 'block'
      uuid: 'e22548f8-d117-466b-8ed4-3179d4253d96'
      activationstatus: true
      created: 2025-05-08T00:16:27.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.447+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The average length of the last 10 conclaves was just over three days\
        \ and none went on for more than five days. The last conclave, which picked\
        \ Francis in 2013, lasted just two days.\r"
    section20:
      primarytype: 'block'
      uuid: '17ccc47e-8567-4834-8dc3-b8e21edf316e'
      activationstatus: true
      created: 2025-05-08T00:16:27.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The cardinals will be looking to wrap things up quickly again this\
        \ time to avoid giving the impression they are divided or that the Church\
        \ is adrift.\r"
    section21:
      primarytype: 'block'
      uuid: '849026ec-acb9-4c00-8d17-7c2709251d21'
      activationstatus: true
      created: 2025-05-08T00:16:27.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.449+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some 80% of the cardinal electors were appointed by Francis, increasing\
        \ the possibility that his successor will in some way continue his progressive\
        \ policies, despite strong pushback from traditionalists.\r"
    section22:
      primarytype: 'block'
      uuid: '2e786a14-cec8-4d92-a569-cae11b11b288'
      activationstatus: true
      created: 2025-05-08T00:16:27.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Among their considerations will be whether they should seek a pope\
        \ from the global South where congregations are growing, as they did in 2013\
        \ with Francis, from Argentina, hand back the reins to Europe or even pick\
        \ a first U.S. pope.\r"
    section23:
      primarytype: 'block'
      uuid: 'd2c310e7-c791-4d27-bb3b-adb72060abd6'
      activationstatus: true
      created: 2025-05-08T00:16:27.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-08T00:23:21.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T00:23:21.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Crispian Balmer, Joshua McElwee and Philip Pullella;
        Editing by Alexandra Hudson, Janet Lawrence and Frances Kerry)</em></p>'
