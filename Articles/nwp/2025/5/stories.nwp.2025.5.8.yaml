      primarytype: 'block'
      uuid: 'f2a69ad6-6b23-4d9e-8427-4b3d69c95a01'
      activationstatus: true
      created: 2025-05-08T10:35:52.727+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Game 3 of the best-of-seven series will be played Saturday in New York.\r"
    section17:
      primarytype: 'block'
      uuid: 'acfba089-641e-40cc-8eb7-d4986c750c34'
