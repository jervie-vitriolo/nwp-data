      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> North Korea fired what appeared
        to be multiple short-range ballistic missiles off its east coast, South Korea’s
        military said on Thursday, possibly to test the performance and stability
        of various projectiles intended for export.</p>'
