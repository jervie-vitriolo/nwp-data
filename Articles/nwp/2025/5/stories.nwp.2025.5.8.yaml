    title: 'South Sudan clashes block aid to 60,000 malnourished children'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '755bc345-e982-48cc-8a87-22ef773d76f9'
      activationstatus: true
      created: 2025-05-08T18:24:32.272+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.272+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Nairobi, Kenya -</strong> Fighting along the Nile River
        in South Sudan has prevented humanitarian aid from reaching more than 60,000
        malnourished children in the northeast of the country for almost a month,
        two United Nations agencies said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '178f4b5d-3823-4650-8411-f268cf07c273'
      activationstatus: true
      created: 2025-05-08T18:24:32.273+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.273+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c69d9fa9-bad0-4bf2-8f77-04373e896331'
      activationstatus: true
      created: 2025-05-08T18:24:32.273+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.273+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The UN’s World Food Programme (WFP) and agency for children (UNICEF)
        said they expect nutrition supplies for Upper Nile State, which has some of
        the highest rates of malnutrition in the country, to run out by the end of
        May.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ff72b0de-06a2-4c25-928f-4ccfd62dba29'
      activationstatus: true
      created: 2025-05-08T18:24:32.274+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.274+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ed0701af-8da1-44ac-a663-4c4876add1fe'
      activationstatus: true
      created: 2025-05-08T18:24:32.274+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.274+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Children are already the first to suffer during emergencies. If
        we can't get nutrition supplies through, we are likely to see escalating
        malnutrition in areas already at breaking point," Mary-Ellen McGroarty, WFP’s
        representative in South Sudan, said in a joint WFP-UNICEF statement.</p>'
    section5:
      primarytype: 'block'
      uuid: '79aa0e60-cd9f-40e8-b536-3d0a0281c389'
      activationstatus: true
      created: 2025-05-08T18:24:32.274+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.274+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b8b11ac6-2404-492f-865a-8b0db8dd3813'
      activationstatus: true
      created: 2025-05-08T18:24:32.275+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Nile is a crucial transport artery in South Sudan because the
        impoverished country has few paved roads and a lot of challenging terrain,
        particularly during the rainy season when many roads become impassable.</p>'
    section7:
      primarytype: 'block'
      uuid: '0165e4e1-86da-43c5-b1a2-508caabd1cf8'
      activationstatus: true
      created: 2025-05-08T18:24:32.275+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8357e7ae-a09b-46f7-8e62-7182c1a23ffc'
      activationstatus: true
      created: 2025-05-08T18:24:32.275+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.275+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The agencies did not say which fighting had disrupted the route
        of their aid barges, but government forces have been fighting an ethnic Nuer
        militia known as the White Army in areas near the Nile since March.</p>'
    section9:
      primarytype: 'block'
      uuid: '4d749070-8b0c-4c5a-8764-96a17e14c3f7'
      activationstatus: true
      created: 2025-05-08T18:24:32.276+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.276+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dc77a500-5641-4a73-8d0c-2174e3937d7f'
      activationstatus: true
      created: 2025-05-08T18:24:32.276+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.276+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The battles led to the arrest of First Vice President Riek Machar
        and a spiraling political crisis, which the United Nations has warned could
        reignite the brutal civil war that ended in 2018.</p>'
    section11:
      primarytype: 'block'
      uuid: '1bdef2bb-785e-49ca-9aa8-f3c169729f9c'
      activationstatus: true
      created: 2025-05-08T18:24:32.277+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fe47bac9-849f-4a0f-83f0-2ed09a099106'
      activationstatus: true
      created: 2025-05-08T18:24:32.277+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In mid-April, barges carrying 1,000 metric tons of food and nutrition
        supplies bound for Upper Nile State were forced to return due to insecurity,
        WFP and UNICEF said.</p>'
    section13:
      primarytype: 'block'
      uuid: '2f54e916-cdc6-4ab7-8960-394526ed36c7'
      activationstatus: true
      created: 2025-05-08T18:24:32.277+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.277+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'edc7de0e-d366-4a73-a836-e69052458877'
      activationstatus: true
      created: 2025-05-08T18:24:32.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.278+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The agencies decided against pre-positioning supplies in health
        centers and warehouses in insecure areas because they could have become targets
        for looting, they said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f8d77125-7f54-4e9c-a568-4c22d6d7926a'
      activationstatus: true
      created: 2025-05-08T18:24:32.278+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.278+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'fcec7af7-f0c5-4f08-a7ad-ca2ac88234cb'
      activationstatus: true
      created: 2025-05-08T18:24:32.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We have reluctantly taken the unprecedented step of holding back
        supplies for fear that they will not reach the children that so desperately
        need them, due to the ongoing fighting, looting and disruption of the river
        route," said Obia Achieng, UNICEF’s representative.</p>'
    section17:
      primarytype: 'block'
      uuid: '60f0b207-c50c-4b19-aa43-a28ea8167ad1'
      activationstatus: true
      created: 2025-05-08T18:24:32.279+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.279+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0630a813-748b-48e0-95d3-b51427de269d'
      activationstatus: true
      created: 2025-05-08T18:24:32.280+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:24:32.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:24:32.280+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hereward Holland; Editing by Mark Heinrich)</em></p>'
