      lastmodified: 2025-05-08T10:40:20.648+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "PBW’s mission is clear: to create a thriving blockchain ecosystem that\
        \ fosters collaboration, promotes innovation, and drives adoption across industries.\
        \ By attracting key players from across the globe, the event aims to solidify\
        \ the Philippines' place on the map as a hub for blockchain technology, further\
        \ supporting its digital transformation and fostering a culture of innovation.\r"
