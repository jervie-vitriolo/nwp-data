      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dd45c1f3-fff0-4978-9a7b-396a685d403e'
      activationstatus: true
      created: 2025-05-08T10:35:52.725+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Derrick White and Jaylen Brown each scored 20 points for the Celtics.\r"
