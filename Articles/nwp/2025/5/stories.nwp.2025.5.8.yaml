    template: '1'
    title: 'Ukraine, allies discuss ways to pressure Russia into 30-day ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '37ab3ade-b01d-40dc-9d2d-673ba18f16f1'
      activationstatus: true
      created: 2025-05-08T17:21:38.300+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.300+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> Ukraine has discussed ways to pressure
        Russia into agreeing to a 30-day ceasefire with US, French, British and German
        senior officials, President Volodymyr Zelenskiy’s top aide said on Thursday,
        part of a flurry of diplomacy to try to end the war.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd964702c-d9f9-4042-85af-fc88a77be98d'
      activationstatus: true
      created: 2025-05-08T17:21:38.300+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.300+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'af688e6b-0e82-4401-8f14-b3e77d4159a4'
      activationstatus: true
      created: 2025-05-08T17:21:38.301+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.301+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Andriy Yermak, Zelenskiy’s chief of staff, did not say when the
        online talks with US special envoys, Steve Witkoff and Keith Kellogg, France’s
        top diplomatic adviser Emmanuel Bonne, Britain’s national security adviser
        Jonathan Powell and Guenter Sautter, a top adviser to the German leader, took
        place.</p>'
    section3:
      primarytype: 'block'
      uuid: '73c160df-d21b-4f8d-abe8-42e79e2c249e'
      activationstatus: true
      created: 2025-05-08T17:21:38.301+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.301+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2a6b91d4-8bb8-4211-b68f-312bb472eca7'
      activationstatus: true
      created: 2025-05-08T17:21:38.301+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.301+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But he said all parties "emphasized that a complete and unconditional
        ceasefire should be the first step towards a just and sustainable peace."</p>'
    section5:
      primarytype: 'block'
      uuid: 'fded2b75-4168-4c7d-8c7f-b8c952e351a3'
      activationstatus: true
      created: 2025-05-08T17:21:38.302+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.302+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '20dbf258-75d0-4fd0-b2cf-316d5eef6d32'
      activationstatus: true
      created: 2025-05-08T17:21:38.302+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.302+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We also discussed instruments of pressure in case Russia refuses
        the initiative or violates the agreements," Yermak said on Telegram.</p>'
    section7:
      primarytype: 'block'
      uuid: '12ca8989-2ee7-45c5-825c-98d1f60ff9fc'
      activationstatus: true
      created: 2025-05-08T17:21:38.302+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.302+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1695ede3-1853-49ee-9bf5-535b9d5d8c82'
      activationstatus: true
      created: 2025-05-08T17:21:38.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.303+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ukraine has expressed readiness to accept a US proposal to enact
        an immediate, interim 30-day ceasefire, which could be extended by mutual
        agreement of the parties, and has accused the Kremlin of ignoring the plan.
        Putin has proposed a ceasefire of only three days - from May 8-10.</p>'
    section9:
      primarytype: 'block'
      uuid: '0cc308c7-d90e-4c68-a319-2488e580d2ef'
      activationstatus: true
      created: 2025-05-08T17:21:38.303+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.303+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3ef9869e-c0ac-40f5-88a8-1db9c1e9ccd8'
      activationstatus: true
      created: 2025-05-08T17:21:38.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.304+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The Kremlin’s proposal for a three-day truce is not about peace,
        but about safely holding of the parade in Moscow. This is political manipulation,"
        Yermak said.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd1a14fa6-a0c9-450f-aa67-c5aeaf7959c8'
      activationstatus: true
      created: 2025-05-08T17:21:38.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.304+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2288a58f-f1ba-44de-bb66-a165336d1c01'
      activationstatus: true
      created: 2025-05-08T17:21:38.304+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T17:21:38.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T17:21:38.304+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russia, which launched a full-scale invasion of Ukraine in 2022,
        is preparing to stage a military parade on May 9 to mark the 80th anniversary
        of the defeat of Nazi Germany in what President Vladimir Putin hopes will
        be a show of strength.</p>'
    section13:
      primarytype: 'block'
