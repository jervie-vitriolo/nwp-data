      text: '<p>In a campaign rally, Sia jokingly offered himself to <a href="https://www.newswatchplus.ph/news/nwp/2025/4/4/Comelec-orders-Pasig-congressional-bet-Ian-Sia-to-explain-lewd-remarks.html"><strong>sleep
        with single mothers</strong></a> who feel lonely as a contribution to the
        city’s single parents.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c07a8093-71ac-4be7-ab28-e48f87d57839'
      activationstatus: true
      created: 2025-05-08T10:44:55.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:08:10.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:08:10.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a subsequent event, he presented his female staff member on stage.
        <a href="https://www.newswatchplus.ph/news/nwp/2025/4/8/comelec-2nd-show-cause-order-ian-sia.html"><strong>Describing
        her as fat</strong></a>, he asked the audience if someone like her would be
        a pervert’s staff.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c242cf02-cac6-4781-ae53-29695c7cf77e'
      activationstatus: true
      created: 2025-05-08T10:44:55.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T16:08:10.865+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T16:08:10.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Sia received two show cause orders for his remarks.\r"
  'START HERE----->napolcom-dismisses-patrolman-partisanship':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Facade of the National Police Commission office (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-08T12:24:25.000+08:00
    imagesource: '6ec0612e-589f-4c8f-adb6-df3e1df92f4b'
    primarytype: 'composition'
    uuid: '53e409a7-517f-4d0c-91b0-f4af0e5be033'
    lead: 'The National Police Commission has dismissed a police officer for airing
      his political stance on social media.'
    activationstatus: true
    created: 2025-05-08T12:29:59.449+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-05-08T12:29:59.792+08:00
