    title: 'Napolcom dismisses patrolman for partisanship'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '20997eb8-6c1e-48e3-97a7-5ebdcb4ffeb5'
      activationstatus: true
      created: 2025-05-08T12:29:59.512+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.523+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Police
        Commission (Napolcom) has dismissed a police officer for airing his political
        stance on social media, it said on Thursday, May 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '37adb23c-6980-43c3-ae86-1127ef791988'
      activationstatus: true
      created: 2025-05-08T12:29:59.513+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.513+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'cd11b679-9eae-47cb-a0a2-67c99f010eec'
      activationstatus: true
      created: 2025-05-08T12:29:59.513+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.513+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Napolcom found Patrolman Francis Steve Fontillas, who aired his
        dismay over former President Rodrigo <a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>Duterte’s
        arrest</strong></a>, guilty of grave misconduct, conduct unbecoming of a police
        officer, and disloyalty to the government.</p>'
    section3:
      primarytype: 'block'
      uuid: '38339d3f-1293-492f-9d9c-42cb8b2bcf0c'
      activationstatus: true
      created: 2025-05-08T12:29:59.513+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.513+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The commission also issued a penalty of perpetual disqualification
        from public service.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f47a7e26-e8ae-4f92-a811-7ce356a5d818'
      activationstatus: true
      created: 2025-05-08T12:29:59.514+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“While our core mission includes the morale and welfare of our policemen,
        we will go hard against rogue cops who would tarnish the uniform and erode
        the public trust," Napolcom Commissioner Rafael Calinisan said in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd96cf17b-efed-4537-b3e1-56d090198c66'
      activationstatus: true
      created: 2025-05-08T12:29:59.514+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.514+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f9d29de9-0f8f-422d-896c-8ccd68e18006'
      activationstatus: true
      created: 2025-05-08T12:29:59.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.515+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Calinisan noted that while Fontillas has resigned, the commission
        has jurisdiction over him as he was charged in the Napolcom before he stepped
        down.</p>'
    section7:
      primarytype: 'block'
      uuid: '8eb65b97-085b-4426-aa9c-0dae6cbcf7af'
      activationstatus: true
      created: 2025-05-08T12:29:59.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.515+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e302f4ec-b945-4385-944c-28cb5cc71bfe'
      activationstatus: true
      created: 2025-05-08T12:29:59.515+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.515+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The commissioner warned police officers to remain apolitical.</p>'
    section9:
      primarytype: 'block'
      uuid: '236541ee-fc95-49b9-8323-98ce0570ddcb'
      activationstatus: true
      created: 2025-05-08T12:29:59.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.516+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f07b0ec1-0c4e-40f1-996d-e5f6c438e037'
      activationstatus: true
      created: 2025-05-08T12:29:59.516+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.516+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"With the midterm elections drawing near, let this case against
        Fontillas serve as NAPOLCOM’s stern warning to any policeman who involves
        himself in any political activity," he said.</p>'
    section11:
      primarytype: 'block'
      uuid: '410cca8d-0562-46b8-afd5-2891507112a9'
      activationstatus: true
      created: 2025-05-08T12:29:59.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bff67113-6a7a-49e9-8955-a0c03fb3a16c'
      activationstatus: true
      created: 2025-05-08T12:29:59.517+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T12:29:59.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:29:59.517+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Quezon City Police District has also filed a <a href="https://www.newswatchplus.ph/news/nwp/2025/3/18/political-patrolman-faces-sedition-complaint.html"><strong>sedition
        complaint</strong></a> against Fontillas.</p>'
  'START HERE----->philippine-economy-first-quarter-2025-economic-growth-disappoints':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'A crowd carrying posters during a campaign rally. The Commission on
      Elections has banned the use of public funds during the campaign period, prompting
      cities and municipalities to frontload their spending for projects in the first
      quarter.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-08T14:21:49.000+08:00
    imagesource: 'e74446af-58fb-4e6d-b975-7cdda493b450'
    primarytype: 'composition'
    uuid: 'eef813a1-b9a0-464c-ab7b-058e08d67a9d'
    lead: 'A state spending frenzy ahead of an election-related ban, coupled by
      cooling inflation, fueled the economy in the first quarter but at a pace that
      fell short of expectations.'
    activationstatus: true
    created: 2025-05-08T14:45:13.941+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-05-08T15:42:41.286+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-08T15:42:40.981+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: 'd25ca146-9e85-4b24-b26d-95000635b54a'
    template: '1'
    title: 'First quarter economic growth disappoints'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '82394d30-b873-4773-9ca9-df8a12082332'
      activationstatus: true
      created: 2025-05-08T14:45:13.962+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.972+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><strong>Manila, Philippines -</strong>&nbsp;Philippine economic
        growth picked up pace in the three months ending March from the quarter before,
        underpinned by cooling inflation and frontloading of state spending ahead
        of the May midterm polls, the Philippine Statistics Authority (PSA) said on
        Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '56100733-c66e-4a4d-b6ca-e345a8448199'
      activationstatus: true
      created: 2025-05-08T14:45:13.962+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.973+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>First quarter gross domestic product – or GDP, the value of all
        goods and services produced within a country’s borders – rose by 5.4% year-on-year,
        PSA data showed.</p>'
    section2:
      primarytype: 'block'
      uuid: 'cbc17fe3-337a-42fb-86a3-f3a62d753f15'
      activationstatus: true
      created: 2025-05-08T14:45:13.963+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.973+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "That GDP print was a tad faster than 5.3% pace registered during the\
        \ October-December 2024 period, and was below market expectations. A Reuters\
        \ poll earlier put first quarter GDP growth at 5.7%, and BusinessWorld at\
        \ 5.8%.\r"
    section3:
      primarytype: 'block'
      uuid: '7401026e-b1b3-45bc-b17f-b57b6660351d'
      activationstatus: true
      created: 2025-05-08T14:45:13.963+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.974+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Still, President Ferdinand Marcos Jr.’ economic team said the 5.4%\
        \ clip means the economy “showed signs of steady growth,” fending off headwinds\
        \ from uncertainties in global trade policies.\r"
    section4:
      primarytype: 'block'
      uuid: 'b129af82-2831-4e03-933a-28f5932b3c15'
      activationstatus: true
      created: 2025-05-08T14:45:13.964+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.974+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“This first quarter is not quite a disappointment,” Rosemarie Edillon,\
        \ undersecretary at the Department of Economy, Planning and Development (formerly\
        \ NEDA), told a press briefing.\r"
    section5:
      primarytype: 'block'
      uuid: '91dcab99-44e6-47a2-acc8-bdea9c4f672d'
      activationstatus: true
      created: 2025-05-08T14:45:13.964+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.975+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“There are many layers to it,” she added.\r"
    section6:
      primarytype: 'block'
      uuid: '4ed079f9-1c12-4f42-a873-7f51812f56e7'
      activationstatus: true
      created: 2025-05-08T14:45:13.964+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.975+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/5/6/psa-april-inflation-slow-down.html">Easing
        inflation</a> supported household consumption, she said. Consumer spending,
        or personal consumption expenditures, and a heavyweight in the government’s
        national accounts, outpaced last year’s average to begin the year at a 5.3%
        clip fueled by slowing rice and food inflation.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd09453dc-0f42-4b5f-9705-4ecd3b82e387'
      activationstatus: true
      created: 2025-05-08T14:45:13.966+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.976+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Government expenditures meanwhile grew by the double digits - an
        annual 18.7%, reflecting cities and municipalities stepping on the gas in
        terms of disbursing public funds for roads and infrastructure before a 45-day
        election spending ban took effect on March 28.</p>'
    section9:
      primarytype: 'block'
      uuid: '1f57aa68-e4f6-4e28-a3e8-f8bd796bbd5b'
      activationstatus: true
      created: 2025-05-08T14:45:13.966+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.976+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<h2><strong>ONE-OFF?</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '649978ad-b9d4-4e85-bb92-95911174b370'
      activationstatus: true
      created: 2025-05-08T14:45:13.966+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.977+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Edillon said the economic team will review the “first-quarter numbers
        and look at our assumptions for the rest of the year” to determine if the
        pillar from state spending will hold out enough to steer growth towards the
        official full-year goal of 6% to 8%.</p>'
    section11:
      primarytype: 'block'
      uuid: 'e1af8448-4d45-413b-a628-23409f0839c6'
      activationstatus: true
      created: 2025-05-08T14:45:13.967+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.978+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“Investments in durable equipment which also made up a huge bulk of\
        \ imports are really on capital equipment, like transport equipment, electrical\
        \ equipment. These are the things that probably will no longer be needed for\
        \ the rest of the year,” Edillon said.\r"
    section12:
      primarytype: 'block'
      uuid: '2145faed-c87f-4b37-9d81-86bd4101e4bd'
      activationstatus: true
      created: 2025-05-08T14:45:13.967+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.978+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“So we will have to go back and see which ones are really just one-off\
        \ increases in imports and which ones are actually needed for future growth,”\
        \ she pointed out.\r"
    section13:
      primarytype: 'block'
      uuid: '54ac38cf-819b-4ec1-babf-b6f57dfa3472'
      activationstatus: true
      created: 2025-05-08T14:45:13.968+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.979+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Still, Edillon is bullish about growth prospects dousing concerns that\
        \ the frontloading early this year would mean state-sponsored large-scale\
        \ spending might taper off.\r"
    section14:
      primarytype: 'block'
      uuid: 'd55780bc-15da-4404-9ff6-f47f690bd5da'
      activationstatus: true
      created: 2025-05-08T14:45:13.968+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-05-08T15:42:41.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T15:42:40.979+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>“For the entire year of 2025, there will still be substantial growth
        from government final consumption expenditure just looking at the disbursement
        program for the year,” the DepDev official said.</p>'
