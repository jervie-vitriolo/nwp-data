      lastmodified: 2025-05-08T12:15:33.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f9559025-412f-4188-ae56-c65974440c9b'
      activationstatus: true
      created: 2025-05-08T10:35:52.726+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T12:15:34.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"You just take a look at it and figure out where you have to be better\
        \ and put a full 48 minutes together. Have an understanding that it’s going\
        \ to be difficult, but that’s why we do what we do. Figure out where we have\
        \ to get better and do that. We got to get on the road and we got to find\
        \ a way to win.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'c5b6a8fe-20da-4516-9cb0-e95f341a15c5'
      activationstatus: true
      created: 2025-05-08T10:35:52.727+08:00
