      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T12:15:33.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Knicks coach Tom Thibodeau said, \"We started slowly, got in a big\
        \ hole, dug out way out and then guys made a lot of tough plays. (Our players)\
        \ were at their best when their best was needed down the stretch.\"\r"
    section9:
      primarytype: 'block'
      uuid: '2e00fa35-d9a8-4515-bada-d8bd4bb06a25'
      activationstatus: true
      created: 2025-05-08T10:35:52.724+08:00
