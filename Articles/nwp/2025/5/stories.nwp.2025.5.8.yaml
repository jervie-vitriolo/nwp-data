    title: 'NewsWatch Plus, DWIZ-Aliw Channel 23, BusinessMirror join forces for
      Eleksyon 2025 coverage'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '16898f64-f62a-495a-a0f7-4e288c87faf1'
      activationstatus: true
      created: 2025-05-08T18:44:43.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> NewsWatch Plus is teaming
        up with DWIZ-Aliw Channel 23 and BusinessMirror for its first-ever election
        coverage, promising on-demand, credible, and fast-paced reporting across platforms
        for the midterm elections on May 12.</p>'
    section1:
      primarytype: 'block'
      uuid: '1e060ae6-3652-4560-81b9-7a0355772298'
      activationstatus: true
      created: 2025-05-08T18:44:43.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The collaboration groups major media forces in radio, television, print,\
        \ and digital, to make sure people receive real-time updates from Luzon, the\
        \ Visayas, and Mindanao baginnning at 5 AM on election day.\r"
    section2:
      primarytype: 'block'
      uuid: '59228576-5fbe-42e7-9144-e1284c519c49'
      activationstatus: true
      created: 2025-05-08T18:44:43.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Coverage begins early, with regular updates from reporters deployed
        on the ground. Special programming includes Vote Watch Live at 9 a.m. and
        12 p.m,. and a NewsWatch Now special edition airing from 7 p.m. to 8 p.m.</p>'
    section3:
      primarytype: 'block'
      uuid: '46952178-8931-460e-bc8f-fca73ec0c166'
      activationstatus: true
      created: 2025-05-08T18:44:43.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus builds from the strength of its predecessor, CNN
        Philippines, continuing the legacy of delivering news and stories that are
        accurate, fair, and balanced.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd5107b4b-5729-47c9-80b9-80d0fc58e811'
      activationstatus: true
      created: 2025-05-08T18:44:43.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With a combined digital following of more than nine million, NewsWatch
        Plus has become one of the country’s fastest-growing online news brands.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a51cc900-fec6-4d13-955b-1066e1e515b9'
      activationstatus: true
      created: 2025-05-08T18:44:43.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.561+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " “Our goal is to empower voters with verified and accessible information,\
        \ whenever and wherever they need it,” said Benjamin Ramos, president of NewsWatch\
        \ Plus.\r"
    section6:
      primarytype: 'block'
      uuid: '463d224e-ab25-48fd-9480-9d8c10420a9a'
      activationstatus: true
      created: 2025-05-08T18:44:43.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.561+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The partnership aims to mobilize multi-platform reporters across the\
        \ country, maximizing both traditional and digital platforms to deliver clear,\
        \ consistent, and contextual election coverage to the Filipino public.\r"
    section7:
      primarytype: 'block'
      uuid: 'b79b305e-a8e9-428d-be6f-1ec925f4d36b'
      activationstatus: true
      created: 2025-05-08T18:44:43.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.562+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We’ll join hands with these partners for us to reach more audiences,
        to give an up-to-date information and reliable and confirmed news to fight
        fake news. We know that Filipinos use these facts, particularly during the
        election period, to come up with right decisions on whom to vote,” said DWIZ
        Vice President for Business Development Dennis Antenor.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ba847dd2-66b2-4b6b-a31e-7f73c6dd7775'
      activationstatus: true
      created: 2025-05-08T18:44:43.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.562+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Joining the partnership is BusinessMirror, one of the country’s top\
        \ business newspapers founded in 2005 by the late businessman Antonio Cabangon-Chua.\
        \ It has since expanded its reach through its digital platform and tabloid\
        \ counterpart Pilipino Mirror, which uses a mix of Filipino and English.\r"
    section9:
      primarytype: 'block'
      uuid: '67a030a4-1d28-43f3-97a6-47330590ff89'
      activationstatus: true
      created: 2025-05-08T18:44:43.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-08T18:56:27.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T18:56:27.563+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Vote Watch 2025” coverage reflects NewsWatch Plus’ mission to inform
        and inspire the public through relevant, trusted, and multiplatform journalism
        and will be available on-demand.</p>'
  'START HERE----->comelec-bars-eu-observers-from-precincts':
