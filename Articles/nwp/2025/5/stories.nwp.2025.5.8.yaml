      primarytype: 'block'
      uuid: '93a2be36-7035-4012-befb-3ec45df2e6bd'
      activationstatus: true
      created: 2025-05-08T10:40:20.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-08T10:40:21.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-08T10:40:20.646+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "As blockchain technology continues to disrupt various sectors—finance,\
        \ healthcare, supply chain, governance, and beyond—PBW positions itself as\
        \ a key event for the region’s blockchain ecosystem. Whether you are an industry\
        \ professional, entrepreneur, developer, or enthusiast, PBW is set to deliver\
        \ a diverse program packed with valuable insights, networking opportunities,\
        \ and the chance to learn about the latest developments in this rapidly evolving\
        \ space.\r"
