      type: 'text'
      text: "In her message, Ms. Ang expressed SMC’s commitment to support reformation\
        \ efforts through education and skill-building. “Real change begins within\
        \ each of us. We’re here to support you, to provide the facilities and materials\
        \ that can help. But beyond what you now see — beyond the new buildings and\
        \ tools — the most meaningful transformation must start from inside you. It’\
        s your dreams, your choices, and your will to grow that will make this truly\
        \ work,” she said in Filipino.\r"
