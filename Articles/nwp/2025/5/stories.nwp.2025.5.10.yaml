    'lead': 'US President Donald Trump said on Saturday that India and Pakistan had
      agreed to a "full and immediate ceasefire" after a fourth day of strikes and
      counter-strikes against each other’s military installations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-10T23:30:41.066+08:00
