    'stories': []
    'template': '1'
    'title': 'India and Pakistan agree to an immediate ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27383482-68f5-4bac-8684-bb19e544c7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan -</strong> United States President Donald
        Trump said on Saturday that India and Pakistan had agreed to a "full and immediate
        ceasefire" after a fourth day of strikes and counter-strikes against each
        other’s military installations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44936bde-c15b-4452-b1b2-8c31bd5651e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan’s foreign minister also said both countries had agreed to
        a ceasefire "with immediate effect" and India’s foreign ministry said it
        would start at 5 p.m. Indian time (1130 GMT).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045a215-5529-4fa2-98d4-835e32874fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"After a long night of talks mediated by the United States, I am pleased
        to announce that India and Pakistan have agreed to a FULL AND IMMEDIATE CEASEFIRE.
        Congratulations to both Countries on using Common Sense and Great Intelligence,"
        Trump said in a post on Truth Social.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ffa21-940e-4466-a678-406ba5748b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The sudden announcement came on a day when fears spiked that the countries''
        nuclear arsenals might come into play as Pakistan’s military said a top military
        and civilian body overseeing its nuclear weapons would meet.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1563b3-4b1c-441f-8069-bd8ba09731be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But Pakistan’s defence minister later said no such meeting was scheduled.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633ed0d-e322-460f-b51a-227639e8746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At the same time, officials from both sides showed a willingness to
        take a step back following the day’s exchanges, as the combined civilian
        death toll on the two sides rose to 66.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c47c59-b969-44af-9cda-4b3592b99867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Pakistan and India have agreed to a ceasefire with immediate effect,"
        Pakistani Foreign minister Ishaq Dar posted on X. "Pakistan has always strived
        for peace and security in the region, without compromising on its sovereignty
        and territorial integrity!"'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e59ab0-ee0d-43a8-ad55-4fe3ec6e1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'India’s foreign ministry said that the head of Pakistan’s military
        operations called his Indian counterpart on Saturday afternoon and it was
        agreed that both sides would stop all firing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eaf397-bd2e-4bfb-a9d8-cfb10313ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.096+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two heads will speak to each other again on May 12, the ministry
        added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5552bd8-cd04-4dda-be72-fb59309430ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.096+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The fighting began on Wednesday when India carried out strikes on what
        it said was "terrorist infrastructure" in Pakistani Kashmir and Pakistan,
        two weeks after 26 people were killed in an attack on Hindu tourists in Indian
        Kashmir.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7d1d5-d82e-4e3f-97d6-da6fb6867543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan denied India’s accusations that it was involved in the tourist
        attack. Since Wednesday, the two countries have exchanged cross-border fire
        and shelling, and sent drones and missiles into each other’s airspace.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271959fa-6712-4c98-8d44-91aa1af89dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The countries have been locked in a dispute over Kashmir since they
        were born after the end of British colonial rule in 1947. Hindu-majority India
        and Islamic Pakistan both claim Kashmir in full but rule it in part.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc2997-7813-4888-a055-24545b8df01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.098+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.098+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They have gone to war three times since, including twice over Kashmir,
        and clashed several times.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f53092-26c1-465c-989c-96a471b1e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.098+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.098+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'India blames Pakistan for an insurgency in its part of Kashmir that
        began in 1989 and has killed tens of thousands. It also blames Pakistani Islamist
        militant groups for attacks elsewhere in India.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c67196-a2aa-4ca6-a4a9-346d67ed2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.098+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.098+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan rejects both charges. It says it only provides moral, political
        and diplomatic support to Kashmiri separatists.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261991d5-3990-4efc-a14a-f40eb5bd5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.099+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.099+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Military balance between India and Pakistan: Military balance https://reut.rs/42zcuFp'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03667a4a-3291-4718-91ba-5618d49bab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:30:41.099+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:30:41.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:30:41.099+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gibran Peshimam, Charlotte Greenfield and Saeed
        Shah in Islamabad, Ariba Shahid in Karachi, Asif Shahzad in Muzaffarabad,
        Shivam Patel in New Delhi, Aftab Ahmed in Jammu, Fayaz Bukhari in Srinagar
        and Saurabh Sharma in Amritsar and Rishabh Jaiswal in Bangalore. Writing by
        Charlotte Greenfield, Gibran Peshimam, Krishna N. Das and YP Rajesh. Editing
        by Jacqueline Wong, Edmund Klamann and Mark Potter)</em></p>'
  'pope-leo-cardinals-follow-pope-francis':
    'author': 'Philip Pullella and Joshua McElwee, Reuters'
    'caption': 'Pope Leo XIV speaks during a meeting with the Cardinals at the Vatican,
      Vatican Media/­Handout via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-10T23:36:13.000+08:00
    'imagesource': 'jcr:bfb13dcd-4db4-475d-a42b-98f7a11ea567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3c7e2b-c34d-4cbe-9351-fe33bdfe4a83'
    'lead': 'Pope Leo XIV signalled on Saturday he would continue with the vision
      and reforms of Pope Francis, telling the world’s Catholic cardinals the late
