    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca88532-2008-429a-9fed-46dc07060a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.786+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.894+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Pakistan’s defence minister said on
        Saturday that no meeting of the top military and civil body overseeing the
        country’s nuclear arsenal had been scheduled following a military operation
        against India earlier in the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b94fef-ebac-4503-bc9b-86db9dbbd100'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.787+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.895+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan’s military said earlier that the prime minister had called
        on the authority to meet. The information minister did not respond immediately
        to a request for comment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea251cd-21e1-40df-b062-3cd041227dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.787+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.896+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The worst fighting between the nuclear-armed rivals since 1999 has
        killed dozens of people on both sides and led to repeated calls for de-escalation
        from the United States and the G7 group of rich countries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a18bf9-9254-4fc1-ad20-8466b14cd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.787+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.896+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This thing that you have spoken about (nuclear option) is present,
        but let’s not talk about it - we should treat it as a very distant possibility,
        we shouldn''t even discuss it in the immediate context," Pakistan Defence
        Minister Khawaja Asif told ARY TV.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d3840-41e7-446f-83a4-43ef6d6bf386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.788+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.897+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Before we get to that point, I think temperatures will come down.
        No meeting has happened of the National Command Authority, nor is any such
        meeting scheduled."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af7d677-6107-4f68-9d58-1334770e7b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.788+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.897+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. Secretary of State Marco Rubio called Pakistan’s Army Chief General
        Asim Munir and India’s foreign minister, Subrahmanyam Jaishankar, urging
        both sides to de-escalate and "re-establish direct communication to avoid
        miscalculation".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062ecc9-9dc4-4c83-a3f2-640733e103d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.788+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.898+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"India’s approach has always been measured and responsible and remains
        so," Jaishankar said on X after the call with Rubio.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997defa-0744-4cd1-84c3-703aac4bad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.789+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.899+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan’s foreign minister, Mohammad Ishaq Dar, told local television
        that if India stops here then "we will consider to stop here".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e4332-7a91-4c8e-9e6c-2298e934bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.789+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.899+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Indian media reported that Indian and Pakistani officials had spoken
        on Saturday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f74314-fd62-49e9-b39a-739b557456a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.789+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.900+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Indian military said regarding Pakistan’s military attacks on
        Saturday that "all hostile actions have been effectively countered and responded
        appropriately".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb8888-7b38-4687-a6ac-67471e2817d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.790+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.900+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Pakistan military has been observed to be moving their troops
        into forward areas, indicating offensive intent to further escalate the situation,"
        Indian Wing Commander Vyomika Singh told a press conference.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd437c7c-4c49-4022-b1f1-c34da9ef1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.790+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.901+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Indian armed forces remain in a high state of operational readiness.
        Indian armed forces reiterate their commitment to non-escalation, provided
        it is reciprocated by the Pakistan military."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb07ac-d8bd-4f81-8948-15265750fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.791+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.901+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>STRIKES, COUNTER STRIKES</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3068e-4987-4073-9d3a-715197b3e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.791+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.902+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan early on Saturday said it had targeted multiple bases in India
        including a missile storage site in India’s north, in response to prior attacks
        by the Indian military.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6f0e3-ed1b-4206-9fca-24cb6b6d423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.791+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.903+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'India said there was limited damage to equipment and personnel at air
        force stations at the Udhampur, Pathankot, Adampur and Bhuj areas. The military
        said there were several high-speed missile attacks on several air bases in
        Punjab, and that India had responded to the attacks.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4e455-961f-4ce1-85b9-d8b2f3408e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.792+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.903+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Five civilians were killed in the attacks in the Jammu region of Indian
        Kashmir, regional police said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c1803-4a55-44d0-a3b2-4fe3a5d50386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.792+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.904+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan said that, before its offensive, India had fired missiles
        at three air bases, including one close to the capital, Islamabad, but Pakistani
        air defences intercepted most of them.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59080f8b-b5f6-416b-b03b-ed086a2fa51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.793+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.904+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Analysts and diplomats have long feared that conflict between the arch-rivals
        could escalate into the use of nuclear weapons, in one of the world’s most
        dangerous and most populated nuclear flashpoint regions.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5e293-8efc-41aa-b011-e7729440820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.793+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.905+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Locked in a longstanding dispute over Kashmir, the two countries have
        engaged in daily clashes since Wednesday when India launched strikes inside
        Pakistan on what it called "terrorist infrastructure". Pakistan vowed to retaliate.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272a564-e013-4f88-bc2f-3055bf8724bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.794+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.906+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan’s information minister said in a post on X that Saturday’s
        military operation was named "Operation Bunyanun Marsoos". The term is taken
        from the Koran and means a firm, united structure.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4f771-6fdc-4759-94ab-7895fe573bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.794+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.906+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Sounds of explosions were reported in India’s Srinagar and Jammu,
        where sirens sounded, a Reuters witness said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a249d3-b0c7-4477-9862-ee89137c1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.795+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"India through its planes launched air-to-surface missiles ... Nur
        Khan base, Mureed base and Shorkot base were made targets," Pakistan military
        spokesman Lieutenant General Ahmed Sharif Chaudhry said in a late-night televised
        statement.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afe17a-9b4f-4b66-9247-ba0bbe2e5980'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.795+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'India has said its strikes on Wednesday, which started the latest clashes
        between the countries, were in retaliation for a deadly attack on Hindu tourists
        in Indian Kashmir last month.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d90a4-affb-4441-90cb-6595dcdc8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.796+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.908+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistan denied India’s accusations that it was involved in the tourist
        attack. Since Wednesday, the two countries have exchanged cross-border fire
        and shelling, and sent drones and missiles into each other’s airspace.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a11e8-03c8-4f09-ac3f-cc2818f3b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:33:04.796+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:39:28.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:39:27.909+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gibran Peshimam, Charlotte Greenfield and Saeed
        Shah in Islamabad, Ariba Shahid in Karachi, Asif Shahzad in Muzaffarabad,
        Shivam Patel in New Delhi, Aftab Ahmed in Jammu and Fayaz Bukhari in Srinagar;
        Writing by Charlotte Greenfield and Gibran Peshimam; Editing by Cynthia Osterman,
        Jacqueline Wong and Edmund Klamann)</em></p>'
