    'title': 'Makabayan’s final pitch: Bring ‘real change,’ people’s issues to Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d97a04-208a-413e-af13-4113a8f0ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Makabayan candidates
        urged voters to choose those who would bring “real change” to the Senate as
        they firmly pushed in addressing people’s issues in their final grand rally
        in Quezon City on Friday evening, May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765daa27-61fa-49ea-9732-fb0440b66bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Makabayan president Liza Maza emphasized that the communities they\
        \ have visited have shown a “warm reception” to their campaign amid low voter\
        \ preference rates for their slate in pre-election surveys.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136edcf-b320-4c29-909d-7e9d57a44401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po tayo humihinto sa eleksyon — may eleksyon man o wala patuloy
        nating isusulong ang pambansang demoktratikong agenda ng mamamayan,” said
        Maza, a former lawmaker and ex-lead convenor of the National Anti-Poverty
        Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d0404-8c2d-413e-b827-6cedcd22da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We don't stop after elections — elections or not, we\
        \ continue to push for the national democratic agenda of the masses.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c58157-c643-4e74-b26c-83ed1c8ae172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.466+08:00
