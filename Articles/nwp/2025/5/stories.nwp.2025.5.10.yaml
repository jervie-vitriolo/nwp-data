      'mgnl:lastModified': 2025-05-10T17:53:17.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 11-member Makabayan senatorial slate and their party-list groups\
        \ marched with their supporters along Tomas Morato Extension, shouting various\
        \ sectoral calls, before their three-hour miting de avance filled with protest\
        \ songs and performances.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3f998-eabd-4764-8ea0-ca38c2c48bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Farmer Danilo Ramos recited a poem addressing agricultural issues,\
        \ while Moro activist Amirah Lidasan and fisherfolk leader Ronnel Arambulo\
        \ performed Gloc 9’s famous and politically-charged song “Upuan.” \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad93e9d-fe0f-4137-849b-3923ace05996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other Makabayan bets are labor leader Jerome Adonis, healthcare worker\
        \ and advocate Alyn Andamo, ACT Teachers Rep. France Castro, former lawmaker\
        \ Teddy Casiño, urban poor leader Mimi Doringo, and transport group leader\
        \ Mody Floranda.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5466f-94ca-4475-9d7b-265daf16a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Party-list groups under the coalition are ACT Teachers, Bayan Muna,\
        \ Gabriela, Health Workers, and Kabataan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91dfa1-6777-4d3e-891d-81be19ad5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.374+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80b54b-b416-484a-bf47-2e57bc8860c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.469+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.374+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bets: Impeachment vs. Marcos a ‘diversionary tactic’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee1b38-b69c-4964-a016-3ffb09aeba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.375+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some of the Makabayan bets also believed Duterte Youth Party-list’\
        s impeachment complaint against President Ferdinand Marcos Jr. is a “diversionary\
        \ tactic” days ahead of the May 12 elections. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ff525-3ca7-4d20-b487-8d5d28c6e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.470+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.375+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte Youth Party-list chairperson Ronald Cardema is trying again\
        \ to file an impeachment complaint against Marcos for allowing his predecessor\
        \ to be arrested by the International Criminal Court over crimes against humanity\
        \ linked to the former administration’s bloody war on drugs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2db0c-2e84-4f3c-8fc9-3b3e803d150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.376+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/5/9/duterte-youth-files-impeachment-vs-marcos.html">Duterte
        Youth to file impeachment rap vs Marcos next week after failed attempt&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaca423-a73a-4032-a8a5-0c56a972d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.377+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It doesn't serve any purpose kasi imposible maaksyunan ito ng Kongreso\
        \ [because it would be impossible for the Congress to act on it], we have\
        \ probably less than two weeks of session days,” Casiño said. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bf223-4afa-43e5-90fc-8576198b0941'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.378+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added this was a “desperate attempt to get attention” as they believed\
        \ the ICC arrest was an obligation of the Philippine government.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5eecc-6a9b-4073-87fa-2bbd4fdee323'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.378+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Castro also said the “true issue” that must be addressed was the alleged\
        \ confidential fund misuse of Vice President Sara Duterte. The Makabayan coalition\
        \ is in favor of Duterte’s impeachment.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e199b2b-9cd5-4bb1-b764-97351e401625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.379+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Tingin ko may bigat ‘yong impeachment complaint kay Sara Duterte,”\
        \ she said. “Nasa amin ang testimony, ‘yong mga under oath, sinabi ng aming\
        \ mga resource person during the hearing ay matibay na mga ebidensiya.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021b5f2-ace4-44d3-99ae-26c9991e7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.379+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The impeachment complaint against Sara Duterte has weight.\
        \ The testimonies from those under oath and revealed by resource persons during\
        \ congressional hearings are solid pieces of evidence.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2de80-b272-45fc-849f-1df4e7f6f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-10T17:53:17.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T17:53:17.380+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero previously said the Senate may convene
        as an impeachment court and begin the vice president’s trial on July 30.</p>'
  'Pope-Leo-XIV--provisionally--retains-Tagle--Vatican-heads-in-current-roles':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-10T14:25:12.000+08:00
    'imagesource': 'jcr:8b641041-9a6e-493c-ab80-c50a9ac4def5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d620d38-a5b3-404f-988b-a9718c37e8d0'
    'lead': 'Pope Leo XIV has temporarily retained all top Vatican officials, including
      Filipino Cardinal Luis Antonio Tagle, in their current roles to allow him time
      to decide before making definitive appointments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-10T14:26:01.861+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-10T14:26:02.140+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Leo XIV ‘provisionally’ retains Tagle, Vatican heads in current
      roles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81a307-be58-47fa-8a94-430a33281ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.879+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pope Leo XIV has temporarily
        retained all top Vatican officials, including Filipino Cardinal Luis Antonio
        Tagle, in their current roles to allow him time to decide before making definitive
        appointments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c29dd5-a267-4a1f-a582-79b7bac9ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.879+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Catholic Bishops'' Conference of the Philippines (CBCP) News on
        Friday, May 9, reported that Pope Leo XIV is keeping Tagle and other heads
        of dicasteries in their posts "provisionally."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ef925-c15c-49b9-ba7f-68d5aaa64071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.880+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Holy Father wishes, in fact, to reserve a certain amount of time
        for reflection, prayer and dialogue, before any definitive nomination or confirmation,"
        the Holy See Press Office said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c307e-bf90-4cfc-980d-384e0b51eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.880+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'All Vatican senior officials are appointed for five-year terms. In
        2022, Tagle was appointed by the late Pope Francis as the pro-prefect of the
        Dicastery for Evangelization, a Roman Curia office where the sitting pope
        serves as prefect.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a29869-ce4c-4dfe-a94c-1c8919538846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, Tagle shared what happened inside the Sistine Chapel
        after Cardinal Robert Francis Prevost secured enough votes to become Pope
        Leo XIV.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586c0fe-0fcf-4f45-ad2a-e49750448903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tagle said the room was filled with joy, but also a sense of solemn
        responsibility.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b75c8e-a3e8-45df-bbc1-5db688e6c92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We just have to pray for him,” the cardinal said, addressing the Catholic
        faithful.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40fec56-6757-4c30-a992-a0689bffa36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pope Leo XIV was elected pope on May 8, 2025 during the fourth ballot
        after two days in the conclave. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eaaae4-6433-4c86-ac93-642abbc71d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:26:01.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T14:26:02.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T14:26:01.907+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from Tagle, the voting Filipino cardinals included Manila
        Archbishop Jose Cardinal Advincula and Kalookan Archbishop Pablo Virgilio
        Cardinal David.</p>'
