    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '₱20/kilo rice to return after elections — Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc9bae-43c5-4842-9919-eaf10a2605e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.859+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.381+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. assured the public that the pilot rollout of the government’s ₱20-per-kilo
        rice program will resume immediately after the May 12 elections, following
        a temporary halt ordered by the Commission on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000f866-4f7a-4b59-bb8b-32e7897aa9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.860+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.382+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking during the Alyansa Para sa Bagong Pilipinas miting de avance
        on Friday, Marcos explained that the program was suspended in compliance with
        Comelec’s guidelines prohibiting aid distribution 10 days before the elections.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98d7c8-3b08-4dda-8387-f0393491cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.860+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.382+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ngunit pagkatapos ng eleksyon, dahil pinagbawal po kami na
        ilabas po itong programa na ito dahil po baka gamitin sa kampanya. Kaya’t
        ang ginawa namin ay pinaubaya muna namin sa Comelec ‘yung kanilang desisyon</em>,”
        Marcos said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fce299-722a-490c-9f3b-cb06286bc20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.861+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But after the elections, since we were prohibited from
        rolling out this program as it might be used for campaigning, we respected
        Comelec’s decision.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20011785-f612-40ff-96e4-8573746b467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.861+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.383+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The president added that the rice initiative will be relaunched on
        Tuesday, May 13, targeting beneficiaries of the Pantawid Pamilyang Pilipino
        Program (4Ps), senior citizens, persons with disabilities, and solo parents.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215775c1-0037-4ea4-bdc1-644905740159'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.861+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>At sa Martes, pagkatapos ng halalan, sisimulan na po natin.
        Magbibigay tayo ng bigas na ₱20 kada kilo sa piling KADIWA sites… Sa tulong
        ng mga LGUs, uumpisahan po natin sa Visayas ito at ikakalat po natin ito sa
        buong Pilipinas,</em>” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33318055-a894-40f0-830f-79a442cd713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.862+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: On Tuesday, after the elections, we will begin distributing
        ₱20-per-kilo rice at select KADIWA sites… With the help of LGUs, we will start
        in the Visayas and eventually expand the program nationwide.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c92da-870b-42dc-9cb7-8ef87c90eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.862+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec earlier advised the Department of Agriculture (DA) to pause
        the rollout to ensure it would not be misused for campaign purposes. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b323a8-1232-420e-b9d4-0a5090220931'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.862+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.385+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec Chairman George Erwin Garcia emphasized that while they support
        social assistance programs, the law mandates that state resources should not
        be used to promote political candidates.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0947ba-e1c6-4320-977f-8acd173db015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.863+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.386+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The DA had launched the pilot of the ₱20/kilo rice program in Cebu
        before the ayuda ban took effect on May 2. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c27f14-b526-408e-a48b-020a823beca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.863+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.386+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Although Comelec had granted an exemption from the 45-day election
        spending ban, it required strict compliance with additional guidelines—including
        separate certificates of exemption for participating LGUs and open access
        for media and civil society during implementation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc035b64-50e2-4cea-8770-4b9cb49fb7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T10:47:04.863+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T10:57:32.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T10:57:32.386+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the Omnibus Election Code, violations of election-related
        prohibitions are considered offenses and may result in penalties, including
        imprisonment.</p>'
  'Marcos-vows-PH-won-t-yield--even-to-the-strongest-foreign-powers-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-10T11:08:01.000+08:00
    'imagesource': 'jcr:51ad7971-43dd-4205-9b0f-1f21a123bd3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3bdf5b-09f9-40ce-99ff-f63748c7da0d'
    'lead': 'President Ferdinand Marcos Jr. on Friday vowed that the Philippines will
      not back down from defending its territory and sovereign rights amid growing
      tensions in the West Philippine Sea, where China continues to assert sweeping
      claims despite a 2016 international ruling in favor of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-10T11:09:20.168+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-10T11:09:20.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos vows PH won’t yield ‘even to the strongest foreign powers’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27885e-6b44-4cdf-ac0d-12825ea7e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.180+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Friday vowed that the Philippines will not back down from defending
        its territory and sovereign rights amid growing tensions in the West Philippine
        Sea, where China continues to assert sweeping claims despite a 2016 international
        ruling in favor of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcb5ef-0355-415e-ad75-8c3ee291fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.180+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a fiery speech during the miting de avance of the Alyansa Para sa
        Bagong Pilipinas in Mandaluyong City, Marcos emphasized the government’s resolve
        to protect the country’s territorial integrity regardless of the size or strength
        of any foreign force.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b06af-d2c0-4d02-9220-9a1a2c7c3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.181+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>At kung pag-uusapan naman natin ang ibang bagay hindi lamang
        tungkol dito sa ating kababayan, kung hindi ang seguridad ng ating bansa.
        Kung pag-uusapan natin ang pagtatanggol sa ating karapatan, hayaan ninyong
        sabihin ko ito nang buong-buo: Kailanman, hindi tayo uurong sa pagtatanggol
        sa teritoryo ng Pilipinas</em>,” Marcos declared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cebef-f14e-471f-a2c5-95364e16ac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.181+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: And if we’re going to talk about other things beyond
        our fellow citizens, like the security of our nation, let me say this clearly:
        We will never back down from defending the territory of the Philippines.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33012bf9-4ebe-40b6-98bc-ab701e1e568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.181+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The President insisted that only Filipinos should benefit from Philippine
        territory and that national sovereignty must be asserted and preserved.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665a313-8cc2-47c0-ad11-6b7e7c7e8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.182+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bilang isang malayang bansa, dapat nating panindigan ang ating
        mga karapatan dahil…Maliwanag na maliwanag na ang Pilipino lamang ang dapat
        na makinabang sa teritoryo ng Pilipinas at ‘yan po ay ipaglalaban po natin</em>,”
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87168e93-a5f5-41f5-972d-1aa7122b5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.182+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As a free nation, we must stand firm in asserting our
        rights because it is crystal clear that only Filipinos should benefit from
        Philippine territory—and we will fight for that.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31eebd5-76b5-46de-aedc-5ed3f33cdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.182+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While stressing that the Philippines is not seeking conflict, Marcos
        said it is the duty of all public officials to uphold the Constitution and
        defend the nation’s sovereignty.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957f56a-3808-4efc-ae8c-c001aee50297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.183+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po tayo naghahanap – hindi naman po tayo naghahanap ng
        gulo. Tayo naman ay sumumpa po tayo, kaming lahat na opisyal na ipagtatanggol
        namin ang konstitusyon ng Pilipinas. Ipagtatanggol namin ang teritoryo ng
        Pilipinas, ang soberanya ng Pilipinas, ang karapatan ng Pilipino. Kaya po,
        kahit ano pang mangyari, hindi po namin titigilan na ipagtanggol ang Pilipinas
        kahit na sinuman, napakalaking dayuhan, napakalakas ang puwersa. Hindi po.
        Ang Pinoy po hindi umaatras, hindi po tayo aatras</em>,” Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b235c-7deb-4bea-88da-761a1a4998cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.183+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:09:20.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:09:20.210+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are not looking for trouble. But all of us officials
        swore an oath to defend the Constitution of the Philippines. We will defend
        the territory of the Philippines, its sovereignty, and the rights of the Filipino
        people. So no matter what happens, we will not stop defending the Philippines,
        even if it’s against powerful foreign forces. Filipinos do not back down.
        We will not retreat.”]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873692fb-52ff-4dbf-8695-83737b57685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:09:20.183+08:00
