      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) Central Office will be on code white alert from May 11 to 14 to ensure
        readiness of facilities, supplies, and staff for health emergencies as voters
        troop to polling sites for the 2025 midterm elections on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096ae07-b41a-40ea-abdf-1843ab90872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:54:50.149+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:54:50.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:54:50.168+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the DOH, the alert status signifies heightened alert in
        hospitals. This means health facilities will preposition medical teams, ensure
        the availability of supplies, and coordinate closely with other government
        agencies and local government units.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe8879-5c2c-4895-bb6a-f982fbcaf4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:54:50.150+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:54:50.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:54:50.168+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Health Secretary Ted Herbosa on Saturday, May 10, said Health Emergency
        Response Teams are deployed in main roads and highways as voters travel back
        to their provinces to cast their votes. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fedbc12-1a28-416e-9629-9da1c8d8b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:54:50.150+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:54:50.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:54:50.168+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'DOH said health teams are on standby in several posts including many
        along the North Luzon and South Luzon expressways. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b01e60-8f25-4dbb-96de-30f38088dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:54:50.150+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:54:50.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:54:50.168+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On election day, the department said voting centers will also have
        respective health posts with medical teams who are available to give first-aid
        or medical services to voters and government volunteers. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190f39e-7082-401e-8817-8ed9b569fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:54:50.151+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:54:50.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T16:54:50.168+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Commission on Elections will open polling sites at 5 a.m. for seniors,
        persons with disabilities, and pregnant women, while voting for the general
        public will begin at 7 a.m. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece73468-cdf1-44f1-beec-06dec36b59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T16:54:50.151+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T16:54:50.373+08:00
