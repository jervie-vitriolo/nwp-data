    'mgnl:tags': ['Pope-Francis', 'Pope-Leo']
    'stories': []
    'template': '1'
    'title': 'Pope Leo tells cardinals they must continue ''precious legacy'' of Pope
      Francis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96447622-3371-4cd1-95ba-60df05042239'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Leo XIV signalled on Saturday
        he would continue with the vision and reforms of Pope Francis, telling the
        world’s Catholic cardinals the late pontiff left a "precious legacy" that
        must carry on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec6568-a088-4cbd-8f8e-58231efade11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his first meeting with all the cardinals since his election as pontiff
        on May 8, Leo also asked the senior clerics to renew their commitment to major
        Church reforms enacted by the landmark Second Vatican Council in the 1960s.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38daf46c-a33c-4894-859f-0a66051c8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leo said Francis, who died on April 21, broadly had a vision of opening
        the staid 1.4-billion-member Church to the modern world, had left an "example
        of complete dedication to service."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141cb53b-31ca-4d9f-97ef-e9ad1f6b7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Let us take up this precious legacy and continue on the journey,"
        the new pope told the cardinals.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cf32e-ba98-4ae6-bf5b-40cae9654751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pontiff also asked the clerics to "renew together our complete
        commitment" to the reforms enacted by the Council, which included celebrating
        the Mass in local languages rather than Latin and pursuing dialogue with other
        religions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006e12f-7e55-42dc-b60c-7d942842f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He cited Francis'' focus on "courageous and trusting dialogue with
        the contemporary world in its various components and realities."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc879b2-36ca-40b1-a986-e12600b787d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis was pope for 12 years and often garnered criticism from conservative
        cardinals, who said he was watering down the Church’s doctrine on issues
        such as inclusion of LGBT Catholics and women’s leadership.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d411a9-e85a-4ed5-bcb5-16e82df9707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leo, the former U.S. Cardinal Robert Prevost, was a relative unknown
        on the global stage before his election as pontiff. He had spent most of his
        career as a missionary in Peru before serving as a senior Vatican official
        for the past two years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664b794-74cb-470f-beb2-497a46a365f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The new pope said on Saturday he had taken his papal name partly to
        honor Pope Leo XIII (1878-1903), who was known as an advocate for social justice
        and pushed for fair pay and treatment of workers during the industrial revolution.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f978a5f-b922-42ab-b89f-6831fc6d91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leo XIV said the Church must now take the lead in facing newer threats
        to workers, such as artificial intelligence. He said AI posed "new challenges
        for the defence of human dignity, justice and labour."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c468b3-0a32-4a76-b4a6-5f65d180ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leo’s speech came a few hours before he made a surprise visit later
        on Saturday to a Catholic shrine in Genazzano, about an hour’s drive east
        of Rome.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f6d9f-5d7e-4e4f-b5cf-4324a7101db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pope was greeted to cheers from crowds gathered outside the Shrine
        of Our Lady of Good Counsel. He shook hands and offered blessings to a few
        people in the crowd before entering the shrine.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40ec27-3cb0-4eac-8f22-50faf8266b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leo’s two-hour meeting with the cardinals earlier on Saturday took
        a different format to that used by previous popes, who would typically offer
        a speech and expect the clerics only to listen.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55442728-93be-4306-a6fd-6c12943384ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This time, Leo gave a prepared address and then opened the floor to
        any cardinal who wanted to make a comment -- allowing the clerics to voice
        their opinions and concerns about the main issues facing the global Church.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735e9eb-11d0-4d70-9d27-bac46df550da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He listened very carefully, but he knows he’s going to have to make
        the decisions," Irish Cardinal Sean Brady told Reuters. "But we''re here to
        help him."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fcaccd-fbbd-4ad1-b25c-983c91406a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Spanish Cardinal Aquilino Bocos Merino described the meeting as "very
        cordial and communal."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8a192-0b5e-4854-bde9-71998dff4878'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'CHINA DEAL COMES UP'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a326a-c85b-4889-bf9b-5e546a8676ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leo greeted each of the cardinals individually as they left the meeting,
        which was held in the same small Vatican auditorium where the cardinals had
        been gathering in the days before the conclave to discuss who should be the
        next pope.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd40337-dc94-42b1-9881-72eebd09a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Czech Cardinal Dominik Duka said one topic that came up was the situation
        of Catholics in communist China.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c910ca-a610-4914-887d-66557100e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican and China in 2018 signed a controversial deal on the appointment
        of bishops in the country, which gives Beijing some input into their selection.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069c9c0-6e4d-4c83-a19d-2c74ac64f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Conservatives have attacked the still-secret deal as a sell-out, but
        Duka told Reuters it was necessary to keep a dialogue open in places where
        the Church is oppressed, comparing it to dialogue between the Vatican and
        eastern European countries during the Cold War.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5153a-41be-448e-9ba2-191fcba173f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'German Cardinal Gerhard Mueller, who openly clashed with Francis on
        issues concerning Catholic moral teaching, told Reuters that Saturday’s encounter
        was "very good and harmonious."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228900b-7d24-46b3-8667-eadd390457f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To be elected as pope during the May 7-8 secret conclave at the Sistine
        Chapel, Leo required a two-thirds majority of 89 of the 133 voting cardinals.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a76b533-0f70-46ee-9afc-83c6f31c95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T23:39:00.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-10T23:39:01.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T23:39:00.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Madagascar Cardinal Désiré Tsarahazana told reporters that Leo received
        more than 100 votes at the final ballot on the afternoon of May 8.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d753e21-37b6-476f-830e-f05984f1c6db'
