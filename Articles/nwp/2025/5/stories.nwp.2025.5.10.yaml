  'Marcos-ends-campaign-with-unity-call-as-Villar-skips-final-Alyansa-rally':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-10T11:53:55.000+08:00
