      'text': '<p>Polling sites will close at 7 p.m.</p>'
  'india-pakistan-ceasefire-deal':
    'author': 'Gibran Naiyyar Peshimam, Shivam Patel, Charlotte Greenfield and Aftab
      Ahmed, Reuters'
    'caption': 'People wave Pakistani flags in celebration after the ceasefire announcement
      between India and Pakistan, in Islamabad, Pakistan, May 10, 2025. REUTERS/Akhtar
      Soomro'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-10T23:26:39.000+08:00
