  'Russia-and-Ukraine-accuse-one-another-of-ceasefire-violations':
    'author': 'Lucy Papachristou, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-10T09:29:23.000+08:00
    'imagesource': 'jcr:00c8f6ca-4dd0-4219-b810-3aac688d4208'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd05225e0-ad8b-497c-8d31-08872c24004c'
    'lead': 'Ukrainian troops have made further attempts to breach the Russian border
      in the Kursk and Belgorod regions, the Russian Defence Ministry said on Friday
      as President Vladimir Putin hosted world leaders at a major military parade
      in Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-10T09:30:30.209+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-10T09:30:30.545+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia and Ukraine accuse one another of ceasefire violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c2023-9523-42bb-ac4c-7786425c0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.221+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Ukrainian troops have made further
        attempts to breach the Russian border in the Kursk and Belgorod regions, the
        Russian Defence Ministry said on Friday as President Vladimir Putin hosted
        world leaders at a major military parade in Moscow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd04b3-5ec3-499c-9ba4-713467a46df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Defence Ministry said the attacks occurred during a three-day ceasefire
        running from May 8-10 that Russia has unilaterally declared to mark the 80th
        anniversary of victory over Nazi Germany in World War Two.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bbf23-66ad-44a1-afce-f4db2b8b0e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine has called the ceasefire a "farce" and on Friday documented
        scores of armed clashes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c68f26-e78c-453c-bfa2-82f4bf89467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.222+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It noted in particular, northeastern Sumy region, site of some of the
        heaviest Russian assaults in recent weeks, saying there had been no letup
        during the Kremlin-inspired ceasefire.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cab632-7973-420e-a755-1c929a1ae901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"There has been no ''ceasefire'' in Sumy region on the 8th or 9th of
        May. Over the two days Russia has killed three civilians,the region’s military
        administration said on Telegram.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2eeaa-2df4-40d8-9958-e7b423ca1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine’s military, in its account late on Friday of battlefield operations,
        said 162 armed clashes had been recorded over the past 24 hours, with the
        Kremlin ceasefire in effect, along with 22 air strikes and 956 drone attacks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a534d7-d46e-4a04-a9d4-1300b613c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.223+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It noted heavy fighting near Pokrovsk, a logistics hub in eastern Ukraine
        targeted by Moscow’s troops for months. Russian forces had attempted to break
        through Ukrainian lines 51 times.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02e6d9-b271-4ad2-80de-25167a8c6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.224+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Russian Defence Ministry account said it had registered four attempts
        by Ukrainian forces to smash through the border into the Kursk and Belgorod
        regions in the past week.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5cba46-d148-4f1d-95b8-19d4fbbc094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.224+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In eastern Ukraine, Kyiv’s troops had attacked Russian forces 15 times
        during the ceasefire, the ministry said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35faac4-1ecf-45f3-83a7-8ca16b3a6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.224+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine has said Russia had repeatedly breached its own truce this
        week. The governor of the southeastern Zaporizhzhia region said on Friday
        that Russia hit eight Ukrainian frontline villages 220 times since the ceasefire
        went into effect.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9170bf-8600-4f46-8dc5-73fa43b063bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.225+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Russia’s Belgorod border region, the local governor said a Ukrainian
        drone had attacked a government building on Friday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded1412-2bcc-4e5e-93e6-c9acbfe627b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.225+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Kursk, Ukrainian troops launched a major incursion last August and
        held onto a chunk of Russian territory for many months as Moscow’s forces
        battled to eject them with help from North Korean soldiers. Some fighting
        has continued, even after Putin last month declared "victory" in Kursk.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c048e-cc04-48e2-9e10-415d745025e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.226+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine said its troops had repelled 19 attacks in the region.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a320975-bad6-46fe-9f8e-1d96c57c8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.226+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Rybar, a pro-Russian war blogger, said there was "high-intensity fighting"
        between Russian and Ukrainian troops near Tetkino, a village in the region.
        Rybar and other bloggers said Ukrainian attacks on multiple villages in the
        neighbouring Belgorod region were continuing on Friday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df28bb9-cf20-4db0-ab14-52c4787eb4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters could not independently verify statements by war bloggers or
        battlefield reports from either side.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f28e57-4e48-4b8e-8ab8-4667104fa665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ukraine and Russia both accused the other of repeatedly violating a
        previous 30-hour Easter ceasefire declared by Putin.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc462269-133f-42b0-955a-6f6531f943ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:30:30.228+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:30:30.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:30:30.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Maxim Rodionov; Writing by Lucy Papachristou;
        Editing by Mark Trevelyan, Ron Popeski and Jacqueline Wong)</em></p>'
  'G7-nations-urge-India-and-Pakistan-to-have-direct-dialogue':
    'author': 'Kanishka Singh, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-10T09:30:37.000+08:00
    'imagesource': 'jcr:cf8a9784-b846-4fcd-8dfc-66c7c3c2db16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dceb8ff9-c51c-4d2a-aa07-827ba3ae5792'
    'lead': 'The Group of Seven countries on Friday urged maximum restraint from both
      India and Pakistan and called on them to engage in direct dialogue amid rising
      hostilities between the two nuclear-armed Asian neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-10T09:31:43.871+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-10T09:31:44.096+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-10T09:31:43.915+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'G7 nations urge India and Pakistan to have direct dialogue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fa402-56f8-4aa4-aca3-33ebb7e1afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:31:43.894+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:31:44.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:31:43.915+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Group of Seven countries on Friday
        urged maximum restraint from both India and Pakistan and called on them to
        engage in direct dialogue amid rising hostilities between the two nuclear-armed
        Asian neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7eaf82-13f0-46a2-8e28-565b5924bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:31:43.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:31:44.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:31:43.915+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released by Canada, the foreign ministers of Canada,
        France, Germany, Italy, Japan, U.S., UK and the European Union said they "strongly
        condemn" a deadly attack on tourists in Indian Kashmir on April 22 and "urge
        maximum restraint from both India and Pakistan."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb6842-09af-4e71-b9c4-1ef6f1fe0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:31:43.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:31:44.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:31:43.915+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We call for immediate de-escalation and encourage both countries
        to engage in direct dialogue towards a peaceful outcome," the G7 statement
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15eb64-a33c-4aae-9050-cee3a0ce46ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:31:43.895+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:31:44.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:31:43.915+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Locked in a longstanding dispute over Kashmir, the two nuclear-armed
        neighbors have engaged in daily clashes since Wednesday when India launched
        strikes inside Pakistan on what it called militant bases.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d103617-ab1a-4f93-a0b9-188deb3d20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:31:43.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:31:44.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:31:43.915+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'India said the strikes were retaliation for the April 22 tourist attack
        that it blamed on Pakistan and for which Pakistan denies responsibility. Pakistan
        vowed to retaliate. Pakistan and India claim Kashmir in full but each controls
        only part.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c9b23-e8a0-4a38-83e9-43f4ffc5afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T09:31:43.896+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T09:31:44.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T09:31:43.915+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Kanishka Singh in Washington; editing by Costas Pitas)</p>'
  'Eleven-soldiers-killed-in-Ecuador-after-clash-with-criminal-group':
