  '20-per-kilo-rice-to-return-after-polls':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Ferdinand Marcos Jr. addresses supporters during the Alyansa
      Para sa Bagong Pilipinas miting de avance on Friday, May 9. (Alyansa Para sa
      Bagong Pilipinas)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-10T10:45:15.000+08:00
    'credit': 'President Ferdinand Marcos Jr. addresses supporters during the Alyansa
      Para sa Bagong Pilipinas miting de avance on Friday, May 9. (Alyansa Para sa
      Bagong Pilipinas)'
    'imagesource': 'jcr:814d819c-23ef-4748-b76b-cb08719b32b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db4ba658-e359-41f6-b69b-0f1e8d3fc22d'
    'lead': 'President Ferdinand Marcos Jr. assured the public that the pilot rollout
      of the government’s ₱20-per-kilo rice program will resume immediately after
      the May 12 elections, following a temporary halt ordered by the Commission on
      Elections (Comelec).'
    'mgnl:activationStatus': true
