    'stories': []
    'template': '1'
    'title': 'Marcos ends campaign with unity call as Villar skips final Alyansa rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf74520-a543-4e1d-990e-c0a9f590064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.662+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.849+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. capped off the final campaign rally of Alyansa Para sa Bagong Pilipinas
        on Friday night with a renewed call for unity, reprising the central theme
        of his 2022 presidential bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54574228-5cb1-47e0-a56b-3e5d965881f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.662+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.849+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos emphasized that the alliance was built on the principle of national
        unity, underscoring that progress and peace can only be achieved if Filipinos
        work together.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11775cb6-a9e2-44f4-9aa7-84f9a91df430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.663+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.850+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam niyo po siguro panahon na dahil po ano ba bakit namin
        ginawa itong Alyansa? Kung maaalala ninyo noong kumakampanya ako rito, ang
        aking isinisigaw ang pagkakaisa. Unity</em>,” said Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325cb31-21b2-45cd-bbd9-7d0dba6e2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.663+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.850+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Perhaps it’s time we ask—why did we form this alliance?
        If you recall, during my campaign, I was rallying for unity.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d606a4-aed3-4dc5-b954-68f29685abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.663+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.851+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala pong mangyayari sa atin kung tayo ay nag-aaway-away po.
        Wala pong mangyayari sa atin kung tayo ay hindi magkasundo at hindi nagtutulungan.
        Kaya ko po isinisigaw ang pagkakaisa</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576b5d3-1743-4601-bce0-5c6c4c6e44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.664+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.852+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Nothing good will happen if we keep fighting. Nothing
        will come of it if we can’t agree and work together. That’s why I champion
        unity.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e566b69-445c-43ae-9992-2daa7b5cbef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.664+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.852+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said the Senate bets of Alyansa were chosen for their competence
        and alignment with his administration’s goals.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65acc2f6-4b2b-425d-bc67-29898705484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.665+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.853+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinagkaisa namin ang lahat ng aming kilala na pinakamagaling
        na magiging senador para makikita natin patuloy ang ating progreso… at kaunting
        ginhawa para sa ating mga kababayan</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe260f-6e4b-4e79-ad0a-e054093f98eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.665+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.853+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We brought together the most capable senatorial candidates
        we know, so that we can continue to see progress… and ease for our people.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82804c6-1906-4d6c-8ddd-713c07a47bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.665+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.854+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Villar no show</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320a13c-89cc-4639-b20b-498c284a2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.666+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.854+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Noticeably absent from the event was Las Piñas Representative Camille
        Villar, who also skipped previous Alyansa rallies following a Malacañang directive
        involving PrimeWater Infrastructure Corp., the Villar-owned water utility
        company.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f034946-23a9-431f-a538-fc6a3057a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.666+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.855+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Instead, Villar posted photos of her own campaign sortie in Las Piñas,
        her family’s political stronghold. In a video message, she expressed gratitude
        for Vice President Sara Duterte’s endorsement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5853c-4c5c-4ace-8d57-0ab6b9edb0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.666+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.855+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako po’y nagpapasalamat sa pag-endorso, suporta, at tiwalang
        ibinibigay sa akin ni VP Sara. Makakaasa po kayo na hindi ko siya, at hindi
        ko rin kayo, bibiguin</em>,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837501c4-33c3-4889-b0bf-fa2fe62326d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T11:55:25.667+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T11:57:04.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T11:57:03.856+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am grateful for the endorsement, support, and trust
        given to me by VP Sara. You can count on me not to disappoint her, and not
        to disappoint you either.]</p>'
  'makabayan-coalition-final-miting-de-avance':
