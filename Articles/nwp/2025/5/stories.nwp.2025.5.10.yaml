      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wag tayo maniwala,” Incumbent Gabriela Rep. Arlene Brosas also said\
        \ of pre-election surveys. “Dapat baguhin natin ang lipunan na meron tayo\
        \ at baguhin natin ang kalagayan ng ating mahihirap.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46ceef-47db-41d6-9ea2-e42db033f20d'
      'mgnl:activationStatus': true
