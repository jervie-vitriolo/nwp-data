      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) on Friday assured the public that leaving unshaded areas in the
        2025 midterm election ballots is allowed and will not invalidate votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c322188-5402-4c4c-aca2-b94893fe64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.900+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory, Comelec debunked a social media post falsely claiming
        that “it’s wiser not to leave blanks in the ballot” as an alleged “dirty tricks
        group” will find a way to “fill up those spaces.” '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9ee6d-4deb-4d0e-98ac-e30e127de236'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.900+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>FAKE NEWS ang social media post na kumakalat ukol sa babala
        laban sa pag-iiwan ng blangko o pag-undervote sa balota</em>,” the poll body
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b54260-30d1-4a23-ae8a-bc3806281570'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.901+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pag-UNDERVOTE ay isang desisyon na tanging ang botante
        lamang ang dapat gumawa</em>,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d8078-e137-4234-9a90-71ea8b15f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.901+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The social media post circulating and warning against
        leaving blanks or undervoting on the ballot is FAKE NEWS…An UNDERVOTE is a
        decision that only the voter should make.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9580f82-7073-4fd4-96e0-c2b1ab5508e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.901+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec also assured that voters will have to personally feed their
        ballots in the Automated Counting Machine (ACM) to ensure that their votes
        have not been tampered with. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29d694-899c-44c8-b0d8-9c60cbd0679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.902+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Voters can also review their votes via the ballot image in the ACM’s
        screen and the Voter-Verified Paper Audit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf5903-c812-4364-af7c-d72cd9e5b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.902+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec said more than 68.6 million people registered to vote on election
        day, which President Ferdinand Marcos Jr. declared as a special non-working
        holiday  “to enable the people to properly exercise their right to vote.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eab05c-1288-4ad7-ae2a-416a5b40fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.903+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Voters have to choose 12 senatorial candidates and a party-list group
        for the House of Representatives.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df4834-7f57-4b67-91cb-9e1b066ec987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T15:10:23.903+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-10T15:10:24.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-10T15:10:23.933+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local positions would have a district representative,
        a provincial governor and vice governor, sangguniang panlalawigan (provincial
        board) members, mayor and vice mayor, and sangguniang panlungsod (city or
        municipal board) members.</p>'
  'Pakistan-minister-denies-nuclear-body-meeting-after-offensive-launched-on-India':
