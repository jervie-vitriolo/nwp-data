      'mgnl:lastModified': 2025-05-10T17:53:17.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We should not believe these pre-election surveys. We\
        \ should change our society and the conditions of the poor.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477eb93-b38c-469d-9f2c-12f24342d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-10T14:20:33.467+08:00
