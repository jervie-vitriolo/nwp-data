  'START HERE----->massive-milkyway-like-galaxy':
    author: 'Will Dunham, Reuters'
    caption: 'A near-infrared image shows the nearby galaxy VV114 captured by NASA’s
      James Webb Space Telescope, with the monster barred spiral galaxy J0107a in
      the background, captured by the Atacama Large Millimeter/submillimeter Array
      and NASA’s James Webb Space Telescope, in this undated image. Stellar and molecular
      gas distribution of J0107a is shown on the right. (NASA, ALMA ESO/NAOJ/NRAO,
      Huang et al/Handout via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T18:36:09.000+08:00
    imagesource: 'a5ff5a71-6eae-4b54-8474-9db9ccc76b7d'
    primarytype: 'composition'
    uuid: 'ffd3b6a1-f602-42d6-83f2-eb3a6a63af1e'
    lead: 'Astronomers have observed a galaxy dating to an earlier epoch in the
      universe’s history that surprisingly is shaped much like our Milky Way - a
      spiral structure with a straight bar of stars and gas running through its center
      - but far more massive, offering new insight into galactic formation.'
    activationstatus: true
    created: 2025-05-23T18:37:55.917+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-05-23T18:37:56.459+08:00
