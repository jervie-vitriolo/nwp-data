    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ES Bersamin, economic team keep posts in Cabinet shake-up'
    visualtype: 'image'
    section10:
      primarytype: 'block'
      uuid: '885d42a8-55a9-4767-930f-53fdebedca9f'
      activationstatus: true
      created: 2025-05-23T15:26:32.241+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.162+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has retained Executive Secretary Lucas Bersamin and the top members
        of his economic team amid the administration’s bid for a reset in the Cabinet.</p>'
    section11:
      primarytype: 'block'
      uuid: '4a1fdff4-a603-4dad-a6c6-828c7cecb1ed'
      activationstatus: true
      created: 2025-05-23T15:26:32.242+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.162+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a briefing on Friday, May 23, Bersamin said that Marcos declined
        his resignation which he said is the president’s “manifestation of full trust
        and confidence” in him.'
    section12:
      primarytype: 'block'
      uuid: 'cc7b57e6-8a49-46ab-ada6-697ea56643e1'
      activationstatus: true
      created: 2025-05-23T15:26:32.242+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.163+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“He communicated to me that I have his full backing for as long as
        I wish to work for him and that is a very good gesture from the president,”
        he said.'
    section13:
      primarytype: 'block'
      uuid: '29ffc26d-f3f8-4211-839d-14d0eed4dd5e'
      activationstatus: true
      created: 2025-05-23T15:26:32.243+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.163+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bersamin added that Marcos decided to retain the following members
        of the Cabinet after careful evaluation:'
    section14:
      primarytype: 'block'
      uuid: 'd49c550f-78df-4dd7-b639-d70802f13c29'
      activationstatus: true
      created: 2025-05-23T15:26:32.243+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.164+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Trade Secretary Maria Cristina Roque</p>'
    section15:
      primarytype: 'block'
      uuid: 'f16984f9-e283-4472-9bd3-710f323631f1'
      activationstatus: true
      created: 2025-05-23T15:26:32.244+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.165+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Finance Secretary Ralph Recto</p>'
    section16:
      primarytype: 'block'
      uuid: '960226d2-80a3-4616-98fd-3a0ae3018c99'
      activationstatus: true
      created: 2025-05-23T15:26:32.244+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.165+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Development Secretary Arsenio Balisacan</p>'
    section17:
      primarytype: 'block'
