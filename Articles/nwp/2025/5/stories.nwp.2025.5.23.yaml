      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:22:43.411+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e9e4a4ac-a216-479d-a724-0dae458d8a52'
      activationstatus: true
      created: 2025-05-23T10:10:42.887+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:22:43.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:22:43.411+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The ministry made the comment in response to a report by the Wall Street\
        \ Journal that said the U.S. was considering pulling out roughly 4,500 troops\
        \ from South Korea.\r"
    section3:
      primarytype: 'block'
      uuid: '74f46450-522c-478c-9a19-bfb01bb679c6'
