    title: 'UAAP: Veejay Pre transfers to UP after dramatic FEU exit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bfd49a77-a6ad-47f0-9e20-ca4dee75c532'
      activationstatus: true
      created: 2025-05-23T16:03:59.798+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The mighty got mightier.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b5fb7864-d754-4ba6-94f7-d7a15c01fdbf'
      activationstatus: true
      created: 2025-05-23T16:03:59.798+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0cc26b1e-df7f-41ba-8503-dfd544c0faf3'
      activationstatus: true
      created: 2025-05-23T16:03:59.798+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Reigning UAAP men’s basketball champions University of the Philippines\
        \ (UP) Fighting Maroons have secured the services of Season 87 Rookie of the\
        \ Year Veejay Pre, the UP Office for Athletics and Sports Development announced\
        \ on Friday.\r"
    section3:
      primarytype: 'block'
      uuid: 'a3c2c49b-c7ab-4d11-bbfc-a782bdaf05fe'
      activationstatus: true
      created: 2025-05-23T16:03:59.799+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1b852b56-18c3-4d10-a5d7-29042c982c42'
      activationstatus: true
      created: 2025-05-23T16:03:59.799+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 6-foot-5 Pre is expected to fill the shoes left by Francis Lopez\
        \ and Aldous Torculas, who were both crucial in the Fighting Maroons' title\
        \ redemption quest in Season 87.\r"
    section5:
      primarytype: 'block'
      uuid: '7d56866f-12ba-4dd3-80d0-8a0cb1bc50cc'
      activationstatus: true
      created: 2025-05-23T16:03:59.800+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1b11ca69-5a2c-4908-9759-0c5854f00e84'
      activationstatus: true
      created: 2025-05-23T16:03:59.800+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Pre, <a href="https://www.newswatchplus.ph/news/2025/5/21/Veejay-Pre-leaves-FEU-Tamaraws-UAAP.html">fresh
        off a dramatic exit</a> from the Far Eastern University (FEU) Tamaraws, will
        have to sit out Season 88 and will be eligible to play for two more years.</p>'
    section7:
      primarytype: 'block'
      uuid: 'fac1a9c6-6745-4229-a521-be12ba50f2ac'
      activationstatus: true
      created: 2025-05-23T16:03:59.800+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1ca75f59-e57c-4142-b187-c8d1bae70fb8'
      activationstatus: true
      created: 2025-05-23T16:03:59.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "UP made it clear that it was never in the recruitment conversation\
        \ while the 19-year-old Pre was in FEU and only entered the picture when he\
        \ and his family began entertaining offers.\r"
    section9:
      primarytype: 'block'
      uuid: '85938c70-2a4a-4ba6-816b-c55fef521a90'
      activationstatus: true
      created: 2025-05-23T16:03:59.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.352+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2f9dd61c-0594-494a-8463-c434c86eab7a'
      activationstatus: true
      created: 2025-05-23T16:03:59.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.353+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“What’s fortunate about all this is that we were not there when reports\
        \ and rumors began. We respected FEU and we only talked to Veejay when he\
        \ had already decided to leave FEU,” UP OASD director Bo Perasol said in a\
        \ statement.\r"
    section11:
      primarytype: 'block'
      uuid: '6f35c632-003c-44ba-8ccc-6698ae1f7361'
      activationstatus: true
      created: 2025-05-23T16:03:59.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.353+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd819d031-a7ff-4db7-a215-1ef8a8249e15'
      activationstatus: true
      created: 2025-05-23T16:03:59.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.354+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pre averaged 13.3 points on 40% shooting to go with seven rebounds,\
        \ and 1.4 assists in his first year in the UAAP seniors rank.\r"
    section13:
      primarytype: 'block'
      uuid: '59e39137-c188-4f7f-b751-3f212bc5984a'
      activationstatus: true
      created: 2025-05-23T16:03:59.803+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.354+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8e15713d-375c-4377-acc6-c32a0e23fef6'
      activationstatus: true
      created: 2025-05-23T16:03:59.803+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.355+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“We know what Veejay can do. He’ll be a great help to us with his all-around\
        \ game,” Fighting Maroons head coach Goldwin Monteverde said.\r"
    section15:
      primarytype: 'block'
      uuid: '14d20c1b-3020-489f-a31c-eefd4cb155e7'
      activationstatus: true
      created: 2025-05-23T16:03:59.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.355+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3dd897eb-8eab-4d5c-b48e-eff2b6230ce6'
      activationstatus: true
      created: 2025-05-23T16:03:59.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T16:04:27.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:04:27.356+08:00
      lastmodifiedby: 'cj-nwp'
