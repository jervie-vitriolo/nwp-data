  'START HERE----->erwin-tulfo-disqualification-case':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senator-elect Erwin Tulfo (File Photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T11:54:52.000+08:00
    imagesource: 'a1782ccf-c506-461f-b5a3-2129369ec298'
    primarytype: 'composition'
    uuid: '64e62ee1-ef58-4d79-bcc7-ebafd1805046'
    lead: 'Senator-elect Erwin Tulfo scored another legal victory at the Commission
      on Elections (Comelec) with the dismissal of a third disqualification case against
      him.'
    activationstatus: true
    created: 2025-05-23T12:14:00.278+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-23T12:14:00.548+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T12:14:00.338+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Another disqualification case vs. Erwin Tulfo junked over technicality'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b85b881f-197f-4c3c-bd92-41f519241eae'
      activationstatus: true
      created: 2025-05-23T12:14:00.326+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.334+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator-elect Erwin
        Tulfo scored another legal victory at the Commission on Elections (Comelec)
        with the dismissal of a third disqualification case against him.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dabe8917-71e9-4c77-a272-6a1dd7217bb0'
      activationstatus: true
      created: 2025-05-23T12:14:00.326+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.326+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Comelec Second Division on Thursday, May 22, junked the petition\
        \ filed by the group Graft-Free Philippines Foundation (GFPF), disbarred lawyer\
        \ Toto Causing - whom the commission had declared a nuisance candidate - and\
        \ a certain Diosdado Villar Calonge.\r"
    section2:
      primarytype: 'block'
      uuid: '1993f119-f5cf-42f7-9061-d99915d1b05f'
      activationstatus: true
      created: 2025-05-23T12:14:00.326+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.326+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The poll body said the petition failed to meet documentary requirements,\
        \ making it insufficient in form and meriting outright dismissal.\r"
    section3:
      primarytype: 'block'
      uuid: 'b55d9b23-6aff-4d70-a76a-4b10ded189fd'
      activationstatus: true
      created: 2025-05-23T12:14:00.327+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.327+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The division agreed with Tulfo’s argument that the certificate of candidacy\
        \ submitted by the petitioners lacked an affidavit of authentication. Additionally,\
        \ there was no certification authorizing Calonge to sign the Verification\
        \ and Certification of Non-Forum Shopping on behalf of GFPF.\r"
    section4:
      primarytype: 'block'
      uuid: '7824e9bb-04e7-4ecd-9b69-6414e988d3c1'
      activationstatus: true
      created: 2025-05-23T12:14:00.327+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.327+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This is not the group’s first attempt to disqualify Tulfo. A similar\
        \ petition filed earlier was dismissed in March for failing to furnish Tulfo,\
        \ as the respondent, with a copy of the complaint.\r"
    section5:
      primarytype: 'block'
      uuid: '3d734e0f-0572-4b73-8eda-64d7466a6ae0'
      activationstatus: true
      created: 2025-05-23T12:14:00.328+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.328+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The petitioners argued that Tulfo remains disqualified from holding\
        \ public office due to a previous libel conviction carrying a 20-year disqualification,\
        \ alleged citizenship issues, and his being part of a political dynasty, among\
        \ other claims.\r"
    section6:
      primarytype: 'block'
      uuid: '65ad6a01-ad15-4b41-95e3-5bfb591cdb70'
      activationstatus: true
      created: 2025-05-23T12:14:00.328+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.328+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nonetheless, we find it necessary to discuss the main issue raised\
        \ in the petition to write finis to the case,” the Comelec Second Division\
        \ said in its resolution.\r"
    section7:
      primarytype: 'block'
      uuid: '733cba0c-79e1-4fbf-a223-fc615de1ca72'
      activationstatus: true
      created: 2025-05-23T12:14:00.328+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.328+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The division ultimately sided with Tulfo, ruling that his disqualification\
        \ had been lifted following the expiration of the five-year period after the\
        \ service of his sentence. It further clarified that questions surrounding\
        \ a candidate’s qualifications - such as citizenship - constitute material\
        \ misrepresentations in the certificate of candidacy. Therefore, the appropriate\
        \ legal remedy would be a petition to cancel the COC, not a disqualification\
        \ case.\r"
    section8:
      primarytype: 'block'
      uuid: 'ea994b3b-3145-4f04-b2e8-225d9e6be896'
      activationstatus: true
      created: 2025-05-23T12:14:00.329+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.329+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Comelec Chairman George Garcia previously noted that while the commission\
        \  does not want to be overly strict, it cannot consider the merits of a case\
        \ if basic procedural requirements are not met.\r"
    section9:
      primarytype: 'block'
      uuid: '45c527f8-2c3c-4b5b-86e4-c2cf76dc6dc8'
      activationstatus: true
      created: 2025-05-23T12:14:00.329+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T12:14:00.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:14:00.329+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Meanwhile, another disqualification case against Tulfo and other
        members of his family - centered on allegations of political dynasty - remains
        pending, after petitioner Virgilio Garcia filed a motion for reconsideration.</p>'
