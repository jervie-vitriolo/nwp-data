      lastactivated: 2025-05-23T08:41:41.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.094+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '21241054-d05d-48b4-8538-1cda1276a6a7'
      activationstatus: true
      created: 2025-05-23T08:39:06.455+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.094+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Homeland Security Secretary Kristi Noem ordered the department to terminate\
        \ Harvard University’s Student and Exchange Visitor Program certification\
        \ effective for the 2025-2026 school year, the department said in a statement.\r"
    section8:
      primarytype: 'block'
      uuid: '29eda041-a1c1-4a78-95c0-3f38977c13e0'
      activationstatus: true
      created: 2025-05-23T08:39:06.456+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.095+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'fda5ab64-8b36-40ee-ae94-798fd2f4ece0'
      activationstatus: true
      created: 2025-05-23T08:39:06.456+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.096+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Noem accused the university of \"fostering violence, antisemitism,\
        \ and coordinating with the Chinese Communist Party.\"\r"
    section10:
      primarytype: 'block'
      uuid: 'fd49a4aa-1398-4b2a-ab22-33e9c373510e'
      activationstatus: true
      created: 2025-05-23T08:39:06.456+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.097+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '8e34cf5e-89be-4cc8-a215-7a20eb766649'
      activationstatus: true
      created: 2025-05-23T08:39:06.457+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.097+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Harvard said the move by the Trump administration - which affects thousands\
        \ of students - was illegal and amounted to retaliation.\r"
    section12:
      primarytype: 'block'
      uuid: '07b3f912-3251-4414-a024-2d2feb0deb5a'
      activationstatus: true
      created: 2025-05-23T08:39:06.457+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.098+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '193ae105-0d81-4323-b4e6-96d3f01d9af2'
      activationstatus: true
      created: 2025-05-23T08:39:06.458+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.099+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The decision marked a significant escalation of the Trump administration’s\
        \ campaign against the elite Ivy League university in Cambridge, Massachusetts,\
        \ which has emerged as one of Trump’s most prominent institutional targets.\
        \ The move came after Harvard refused to provide information that Noem demanded\
        \ about some foreign student visa holders at Harvard, the department said.\r"
    section14:
      primarytype: 'block'
      uuid: '19f127a9-36ea-4caf-8bf2-1ac2cad20817'
      activationstatus: true
      created: 2025-05-23T08:39:06.458+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.100+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'da628ec7-99ae-4887-8d7a-93e74a9e174f'
      activationstatus: true
      created: 2025-05-23T08:39:06.459+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.100+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Harvard enrolled nearly 6,800 international students in the 2024-2025\
        \ school year, amounting to 27% of its total enrollment, according to university\
        \ statistics.\r"
    section16:
      primarytype: 'block'
      uuid: 'bef98358-0ff0-4f17-a45e-9544ea6d40d7'
      activationstatus: true
      created: 2025-05-23T08:39:06.459+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.101+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '323a8058-f355-48b9-9568-7c2139d21eb7'
      activationstatus: true
      created: 2025-05-23T08:39:06.460+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.102+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'dc5b6273-526d-4333-98ac-0f900730f504'
      activationstatus: true
      created: 2025-05-23T08:39:06.460+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.102+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In 2022, Chinese nationals were the biggest group of foreign students\
        \ at 1,016, university figures showed. After that were students from Canada,\
        \ India, South Korea, Britain, Germany, Australia, Singapore and Japan.\r"
    section19:
      primarytype: 'block'
      uuid: '8890a7ec-8ed2-47d4-94e3-5c17a6c78ccf'
      activationstatus: true
      created: 2025-05-23T08:39:06.461+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.103+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '66644f43-02ba-44ad-97e1-928b3bbc4b32'
      activationstatus: true
      created: 2025-05-23T08:39:06.462+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.104+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Chinese Embassy in Washington did not immediately respond to a\
        \ request for comment.\r"
    section21:
      primarytype: 'block'
      uuid: '2b59dcf7-2d7e-43fe-8e61-96decb9d3afe'
      activationstatus: true
      created: 2025-05-23T08:39:06.462+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.105+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2e1c4769-6a0e-4c0a-a883-d0e47206162c'
      activationstatus: true
      created: 2025-05-23T08:39:06.463+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.105+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It is a privilege, not a right, for universities to enroll foreign\
        \ students and benefit from their higher tuition payments to help pad their\
        \ multibillion-dollar endowments,\" Noem said in a statement.\r"
    section23:
      primarytype: 'block'
      uuid: '1b9f8d5a-343d-4518-838b-ab7f0db59bf0'
      activationstatus: true
      created: 2025-05-23T08:39:06.463+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.106+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd6865210-d9c5-4be5-9b3e-f241b93e7a1e'
      activationstatus: true
      created: 2025-05-23T08:39:06.464+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.107+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a letter to the university, Noem gave Harvard \"the opportunity\"\
        \ to regain its certification by turning over within 72 hours a raft of records\
        \ about foreign students, including any video or audio of their protest activity\
        \ in the past five years.\r"
    section25:
      primarytype: 'block'
      uuid: 'f4850803-61e2-4382-aacd-a75967deb4b7'
      activationstatus: true
      created: 2025-05-23T08:39:06.464+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.108+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b288b353-60de-4778-a4d4-c35cbabaae62'
      activationstatus: true
      created: 2025-05-23T08:39:06.465+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.108+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Harvard called the government’s action \"unlawful\" and said it was\
        \ \"fully committed\" to educating foreign students.\r"
    section27:
      primarytype: 'block'
      uuid: 'd0f7a8ab-3e45-4e3f-8f91-1d66f9c13ee3'
      activationstatus: true
      created: 2025-05-23T08:39:06.466+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.109+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e8df0861-11bd-442d-a42e-1c95a736924b'
      activationstatus: true
      created: 2025-05-23T08:39:06.466+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.110+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"This retaliatory action threatens serious harm to the Harvard community\
        \ and our country, and undermines Harvard’s academic and research mission,\"\
        \ the university said in a statement.\r"
    section29:
      primarytype: 'block'
      uuid: '855a2c71-f520-4305-8208-8bcb8044dc8e'
      activationstatus: true
      created: 2025-05-23T08:39:06.467+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'd650e41b-3d43-47bf-955b-3342f83a5bc1'
      activationstatus: true
      created: 2025-05-23T08:39:06.468+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.111+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Congressional Democrats denounced the revocation, with U.S. Representative\
        \ Jaime Raskin calling it an \"intolerable attack on Harvard’s independence\
        \ and academic freedom\" and saying it was government retaliation for Harvard’s\
        \ previous resistance to Trump.\r"
    section31:
      primarytype: 'block'
      uuid: '7abc4563-6bdb-458a-9500-a6e7e16ac144'
      activationstatus: true
      created: 2025-05-23T08:39:06.468+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.112+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '917ef2d5-fe43-4617-ab3b-7e4890ee481b'
      activationstatus: true
      created: 2025-05-23T08:39:06.469+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.113+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump has already frozen some $3 billion in federal grants to Harvard\
        \ in recent weeks, leading the university to sue to restore the funding.\r"
    section33:
      primarytype: 'block'
      uuid: '958ebc95-eb69-4850-a0e2-61da5a61a26f'
      activationstatus: true
      created: 2025-05-23T08:39:06.470+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.113+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a1a842fc-208d-4bd5-838f-4fee93bd3e41'
      activationstatus: true
      created: 2025-05-23T08:39:06.470+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.114+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a separate lawsuit related to Trump’s efforts to terminate the legal\
        \ status of hundreds of foreign students across the U.S., a federal judge\
        \ ruled on Thursday that the administration could not end their status without\
        \ following proper regulatory procedures. It was not immediately clear how\
        \ that ruling would affect the action against Harvard.\r"
    section35:
      primarytype: 'block'
      uuid: 'f138f2e0-bc50-4645-b283-f7e15595fe5a'
      activationstatus: true
      created: 2025-05-23T08:39:06.471+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.115+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '41c30e33-caf8-49d4-994d-8c48e8a6f682'
      activationstatus: true
      created: 2025-05-23T08:39:06.472+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.116+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "During an interview with Fox News' \"The Story with Martha MacCallum,\"\
        \ Noem was asked if she was considering similar moves at other universities,\
        \ including Columbia University in New York.\r"
    section37:
      primarytype: 'block'
      uuid: 'f989fe14-10f4-42db-91b6-53833ce501cd'
      activationstatus: true
      created: 2025-05-23T08:39:06.473+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.116+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'ea493876-411b-4efc-902a-d4572cbc0451'
      activationstatus: true
      created: 2025-05-23T08:39:06.473+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.117+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Absolutely, we are,\" Noem said. \"This should be a warning to every\
        \ other university to get your act together.\"\r"
    section39:
      primarytype: 'block'
      uuid: 'a93d0909-ce38-461f-9cc2-d8ace137dc52'
      activationstatus: true
      created: 2025-05-23T08:39:06.474+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.118+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6b2540b6-dde7-4428-be93-8c77e7cb0e14'
      activationstatus: true
      created: 2025-05-23T08:39:06.475+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>TRUMP TARGETS UNIVERSITIES</strong></p>'
    section41:
      primarytype: 'block'
      uuid: 'f9adaf24-368b-4341-9a69-1015077756b4'
      activationstatus: true
      created: 2025-05-23T08:39:06.476+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.119+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '1522c643-abce-4412-9c71-aa3b951348f0'
      activationstatus: true
      created: 2025-05-23T08:39:06.476+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.120+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump, a Republican, took office in January pledging a wide-ranging\
        \ immigration crackdown. His administration has tried to revoke student visas\
        \ and green cards of foreign students who participated in pro-Palestinian\
        \ protests.\r"
    section43:
      primarytype: 'block'
      uuid: 'c046452b-1891-4658-8c8b-2bfb0c30c93f'
      activationstatus: true
      created: 2025-05-23T08:39:06.477+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'e42a93f2-f8a4-43b8-8d56-c31cf02d6abf'
      activationstatus: true
      created: 2025-05-23T08:39:06.478+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.122+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He has undertaken an extraordinary effort to revamp private colleges\
        \ and schools across the U.S., claiming they foster anti-American, Marxist\
        \ and \"radical left\" ideologies. He has criticized Harvard for hiring prominent\
        \ Democrats for teaching or leadership positions.\r"
    section45:
      primarytype: 'block'
      uuid: '362b2e89-a3cd-43c3-b26b-2bd4c666f7d2'
      activationstatus: true
      created: 2025-05-23T08:39:06.479+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.122+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '128da0f3-179d-4ced-86d6-08dbc739c81a'
      activationstatus: true
      created: 2025-05-23T08:39:06.480+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T08:41:41.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T08:41:40.123+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The U.S. Department of Health and Human Services said on Monday that\
