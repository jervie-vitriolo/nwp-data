  'START HERE----->Marcos-appoints-new-SolGen':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T14:05:49.000+08:00
    imagesource: 'b05468b1-1bd7-4532-8f0a-f4d701b1460c'
    primarytype: 'composition'
    uuid: '32e0465e-7654-4cce-9dc1-e42839282914'
    lead: 'President Ferdinand Marcos Jr. has appointed former Pag-IBIG president
      Darlene Berberabe as solicitor general, replacing Menardo Guevarra in the administration’s
      bid to reset the government.'
    created: 2025-05-23T14:07:11.201+08:00
    createdby: 'faith-nwp'
    lastmodified: 2025-05-23T14:07:11.252+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos appoints ex-Pag-IBIG exec Berberabe to replace SolGen Guevarra'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2bb4f561-8306-4685-82fa-d5a3513c1d8b'
      created: 2025-05-23T14:07:11.242+08:00
      createdby: 'faith-nwp'
      lastmodified: 2025-05-23T14:07:11.248+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has appointed former Pag-IBIG president Darlene Berberabe as solicitor
        general, replacing Menardo Guevarra in the administration’s bid to reset the
        government.</p>'
    section1:
      primarytype: 'block'
      uuid: 'acf05ae1-2797-466a-9b3a-6754fb074fcf'
      created: 2025-05-23T14:07:11.242+08:00
      createdby: 'faith-nwp'
      lastmodified: 2025-05-23T14:07:11.242+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In a briefing on Friday, May 23, Executive Secretary Lucas Bersamin
        said the president accepted Guevarra’s courtesy resignation, which Marcos
        sought from all Cabinet secretaries.'
    section2:
      primarytype: 'block'
      uuid: '1982351b-590d-4612-ae10-63b1196926c3'
      created: 2025-05-23T14:07:11.242+08:00
      createdby: 'faith-nwp'
      lastmodified: 2025-05-23T14:07:11.242+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Replacing Guevarra is Berberabe, who served as president and chief
        executive officer of Pag-IBIG Fund from 2010 to 2017.'
    section3:
      primarytype: 'block'
      uuid: 'ea547697-6f47-49c1-be52-84e679dc53bf'
      created: 2025-05-23T14:07:11.243+08:00
      createdby: 'faith-nwp'
      lastmodified: 2025-05-23T14:07:11.243+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Berberabe then served as an independent Board of Director member in
        a major conglomerate and as a senior counsel in some other private law firms.'
    section4:
      primarytype: 'block'
      uuid: '3daa9287-fa92-4a7b-b14d-1b3d73d3b121'
      created: 2025-05-23T14:07:11.243+08:00
      createdby: 'faith-nwp'
      lastmodified: 2025-05-23T14:07:11.243+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'After this, she has then been serving as the Dean of the UP College
        of Law since 2023. She is also a faculty member of the Philippine Judicial
        Academy. Berberabe graduated summa cum laude in Philosophy from UP.'
    section5:
      primarytype: 'block'
      uuid: '48b82ba2-8215-45d0-8c21-38f2b76ccf43'
      created: 2025-05-23T14:07:11.244+08:00
      createdby: 'faith-nwp'
      lastmodified: 2025-05-23T14:07:11.244+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Berberabe is among the candidates who were interviewed by the Judicial
        and Bar Council to replace Supreme Court Associate Justice Mario Lopez, who
        is set to retire in June.'
    section6:
      primarytype: 'block'
      uuid: '2116cb39-1526-4ed9-9c60-ee3a8a764ce9'
      created: 2025-05-23T14:07:11.244+08:00
      createdby: 'faith-nwp'
      lastmodified: 2025-05-23T14:07:11.244+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She will be replacing Guevarra who was one of Marcos’ first appointees.'
    section7:
      primarytype: 'block'
      uuid: '2c56eabc-38a6-492c-901e-66dd5146ad89'
      created: 2025-05-23T14:07:11.244+08:00
      createdby: 'faith-nwp'
      lastmodified: 2025-05-23T14:07:11.244+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In March 2025, Marcos said he continues to <a href="https://www.newswatchplus.ph/news/2025/3/20/bongbong-marcos-solicitor-general-menardo-guevarra-duterte-icc.html"><strong>trust</strong></a>
        Guevarra despite the latter opting out of defending the administration against
        petitions filed before the Supreme Court regarding the arrest of former President
        Rodrigo Duterte.&nbsp;</p>'
  'START HERE----->Marcos-promotes-Lazaro-to-DFA-chief--replacing-Manalo-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T14:07:17.000+08:00
    imagesource: 'c875b347-766e-494d-990f-19d3e28f72fb'
    mixintypes: 'hasVersion'
