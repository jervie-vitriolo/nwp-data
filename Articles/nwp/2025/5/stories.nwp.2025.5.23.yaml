      created: 2025-05-23T12:56:10.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T12:56:10.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:56:10.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the LTO said the driver was found guilty for reckless
        driving, facing  license revocation and a P2,000 fine.'
    section2:
      primarytype: 'block'
      uuid: 'a0ddf71f-44cc-48c0-a1ee-75da64311f25'
