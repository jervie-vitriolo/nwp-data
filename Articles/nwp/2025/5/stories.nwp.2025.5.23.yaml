    lead: 'In a twist no one saw coming, a sweet ballad from the early ’60s has
      taken over TikTok and Spotify, turning a nostalgic B-side track into a 2025
      global hit.'
    activationstatus: true
    created: 2025-05-23T12:59:40.055+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-23T12:59:40.279+08:00
    lastactivatedby: 'superuser'
