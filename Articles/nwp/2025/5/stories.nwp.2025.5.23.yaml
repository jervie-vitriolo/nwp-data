      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> House prosecutors may
        seek the inhibition of some senator-judges from the impeachment trial of Vice
        President Sara Duterte, but such moves could backfire and cost them votes
        before the proceedings even begin, a senator-elect warned.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e68fd8e2-3795-4a9b-b1c5-7202ae86f6da'
      activationstatus: true
      created: 2025-05-23T20:05:48.330+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.330+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4c56ccc9-ddc6-4e78-a748-d8995f6c2b1b'
      activationstatus: true
      created: 2025-05-23T20:05:48.331+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.331+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“That’s their prerogative but the problem is, it might count to
        a negative vote when the court has not even heard the pleadings,” Senator-elect
        Vicente “Tito” Sotto III told NewsWatch Plus on Friday, May 23.</p>'
    section3:
      primarytype: 'block'
      uuid: '8bf246b3-2b5c-4327-92d6-89ca0795cbb6'
      activationstatus: true
      created: 2025-05-23T20:05:48.331+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.331+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Sotto is poised to serve as a senator-judge for the third time, having\
        \ participated in the impeachment trials of President Joseph Estrada in 2001\
        \ and Chief Justice Renato Corona in 2012.\r"
    section4:
      primarytype: 'block'
      uuid: 'dbf27dde-9b7e-41b2-b11f-54664601a8ce'
      activationstatus: true
      created: 2025-05-23T20:05:48.331+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.331+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He was responding to a statement from Mamamayang Liberal party-list\
        \ Representative-elect Leila de Lima, who said the prosecution panel will\
        \ discuss how to address senators who have shown signs of “pre-judgment” even\
        \ before sitting as senator-judges, including the option of filing a motion\
        \ for their inhibition.\r"
    section5:
      primarytype: 'block'
      uuid: '2023cef6-c34e-4384-bdd5-267af51d2c80'
      activationstatus: true
      created: 2025-05-23T20:05:48.332+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.332+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Talaga naman ‘yung iba parang may pre-judgment na sila [Some of
        them really do seem to have already made a pre-judgment]. That can be really
        a ground for their disqualification, for their inhibition,” De Lima told NewsWatch
        Plus on Thursday.</p>'
    section6:
      primarytype: 'block'
      uuid: '776652c0-ea37-48e8-ae03-d2e30c8b82ad'
      activationstatus: true
      created: 2025-05-23T20:05:48.332+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.332+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '859efe1d-480c-4052-8098-6ea955cd71d0'
      activationstatus: true
      created: 2025-05-23T20:05:48.332+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.332+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Pero sabi ko nga, pag-uusapan iyan ng prosecution team [But as I said,\
        \ the prosecution team will have to discuss that],” she added. \r"
    section8:
      primarytype: 'block'
      uuid: '34f6ef07-aa77-47a4-9b76-05f6f055e152'
      activationstatus: true
      created: 2025-05-23T20:05:48.333+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.333+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "While inhibition is typically seen as a voluntary act, Sotto noted\
        \ that the prosecution can also move to disqualify senator-judges who fail\
        \ to appear impartial.\r"
    section9:
      primarytype: 'block'
      uuid: '58fdc0d2-f3e1-489b-a8e1-685e740ad052'
      activationstatus: true
      created: 2025-05-23T20:05:48.333+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.333+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Both are possible,” he said.\r"
    section10:
      primarytype: 'block'
      uuid: '6d94c7e9-1764-49f2-8be8-b85d645b6c42'
      activationstatus: true
      created: 2025-05-23T20:05:48.333+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.333+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Should any senator-judges be removed from the roster, Sotto emphasized\
        \ that the requirement to convict — two-thirds of the Senate — is unchanged.\r"
    section11:
      primarytype: 'block'
      uuid: '2f42a660-b028-4100-8d3c-6150faf4b654'
      activationstatus: true
      created: 2025-05-23T20:05:48.334+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.334+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Sixteen to convict, no matter what. It’s a constitutional mandate,”
        he said.</p>'
    section12:
      primarytype: 'block'
      uuid: '7c056116-cd1a-4b5b-b9cd-e24e678b1b65'
      activationstatus: true
      created: 2025-05-23T20:05:48.334+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.334+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "NewsWatch Plus also reached out to Senate President Francis “Chiz”\
        \ Escudero for comment, but he has yet to respond. He has consistently urged\
        \ his colleagues to refrain from commenting on the looming trial to preserve\
        \ impartiality.\r"
    section13:
      primarytype: 'block'
      uuid: '76e2a51d-c336-4739-a2c9-a2e70f563c76'
      activationstatus: true
      created: 2025-05-23T20:05:48.335+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.335+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senator Ronald “Bato” dela Rosa, one of five senatorial candidates\
        \ endorsed by Duterte, took exception at De Lima’s statements.\r"
    section14:
      primarytype: 'block'
      uuid: '168bb2a6-98bd-4763-946d-5c22d18e11d3'
      activationstatus: true
      created: 2025-05-23T20:05:48.335+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.335+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Biased congressmen may also be asked to inhibit from Duterte prosecution,”
        he said in an online comment.</p>'
    section15:
      primarytype: 'block'
      uuid: 'eb4a2c6b-6121-4a05-9835-379c9cf3a4e0'
      activationstatus: true
      created: 2025-05-23T20:05:48.335+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.335+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5d23ee7d-c8df-478a-9e1c-75b3c87112f0'
      activationstatus: true
      created: 2025-05-23T20:05:48.336+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.336+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Bugo pud diay ni sya nga abogado noh? [Bobo rin pala itong abogadong\
        \ ito, ano?] Impeachment is not a judicial process, it is a political process.\
        \ Everyone of the 24 senator-judges is a politician so you expect political\
        \ biases to come into play,” he added.\r"
    section17:
      primarytype: 'block'
      uuid: '5c9b9e55-6fac-46c2-9796-feb7da621fdf'
      activationstatus: true
      created: 2025-05-23T20:05:48.336+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.336+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He and other Duterte allies have said they will base their decision\
        \ on the evidence presented during the trial.\r"
    section18:
      primarytype: 'block'
      uuid: '9300b613-181c-43dc-bb9a-49b9bc30a994'
      activationstatus: true
      created: 2025-05-23T20:05:48.337+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.337+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Duterte is the first vice president to be impeached by the House of\
        \ Representatives, prompting a Senate trial in which all 24 senators will\
        \ serve as judges and 11 representatives as prosecutors.\r"
    section19:
      primarytype: 'block'
      uuid: '1b0ef0b1-a863-47c7-b3e4-450ab149e5a0'
      activationstatus: true
      created: 2025-05-23T20:05:48.337+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T20:05:48.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T20:05:48.337+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The charges center on her alleged misuse of public funds and threats
        against the life of President Ferdinand Marcos Jr. and his family. Duterte
        has asked the Supreme Court to halt the proceedings, but the petition remains
        unresolved.</p>'
