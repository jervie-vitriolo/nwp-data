    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Connie Francis’ “Pretty Little Baby” charms Gen Zs 63 years later'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '39b6c757-00ad-4d1b-a63d-31aff3ff1c49'
      activationstatus: true
      created: 2025-05-23T12:59:40.068+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.068+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> In a twist no one saw
        coming, a sweet ballad from the early ’60s has taken over TikTok and Spotify,
        turning a nostalgic B-side track into a 2025 global hit.</p>'
    section1:
      primarytype: 'block'
      uuid: '6969dcc0-0224-43bb-bcae-761e149880a2'
      activationstatus: true
      created: 2025-05-23T12:59:40.068+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.068+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Connie Francis’ “Pretty Little Baby,” originally released in 1962,
        is going viral more than six decades later, captivating Gen Zs with its lilting
        melody and heartfelt lyrics.'
    section2:
      primarytype: 'block'
      uuid: '10ca1f42-c659-4f0d-9141-6816350906a9'
      activationstatus: true
      created: 2025-05-23T12:59:40.069+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.069+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The song, featured on Francis’ album Connie Francis Sings Second Hand
        Love &amp; Other Hits, has sparked a viral lip-sync trend on TikTok, with
        millions of users — including celebrities like Kim Kardashian, North West,
        Kylie Jenner, and Brook Monk — pairing it with retro-inspired videos, baby
        clips, and pet content.'
    section3:
      primarytype: 'block'
      uuid: 'f44e8436-d100-4c5b-969a-226b963ed34c'
      activationstatus: true
      created: 2025-05-23T12:59:40.069+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.069+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The track is now averaging over 600,000 daily TikTok creates and has
        amassed nearly 15 million total TikTok videos, generating more than 10 billion
        views across all associated sounds.'
    section4:
      primarytype: 'block'
      uuid: '1cd96529-2b8e-4cd8-8abf-3a6094875e1c'
      activationstatus: true
      created: 2025-05-23T12:59:40.069+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.069+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I am thrilled and overwhelmed at the success of ‘Pretty Little Baby,’”
        Francis said in a statement released by Universal Music Group.'
    section5:
      primarytype: 'block'
      uuid: 'e41ece64-f0e1-4801-b7e9-06fd5c41aa53'
      activationstatus: true
      created: 2025-05-23T12:59:40.070+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.070+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I recorded that song 63 years ago, and to know that an entirely new
        generation now knows who I am, and my music, is thrilling for me. Thank you
        so much, everybody — thank you, TikTok.”'
    section6:
      primarytype: 'block'
      uuid: 'bcda99e1-e02c-43d4-b9df-20171c859242'
      activationstatus: true
      created: 2025-05-23T12:59:40.070+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.070+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The song’s momentum has spilled over to streaming platforms. In just
        the past week, “Pretty Little Baby” racked up over 14 million global streams
        and climbed to #67 on Spotify’s Global Top 100 and #2 on the Global Daily
        Viral Songs chart. It also entered the Spotify Viral Charts in 65 countries,
        reaching the top spot in India, Indonesia, the Philippines, Egypt, and Morocco.'
    section7:
      primarytype: 'block'
      uuid: '1c7621d7-7e05-4350-b641-ec9556e86b43'
      activationstatus: true
      created: 2025-05-23T12:59:40.070+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.070+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The resurgence includes a digital first: the release of “Pretty Little
        Baby” international versions, making rare 1962 foreign-language versions of
        the song available on streaming for the first time. Listeners can now enjoy
        “Pretty Little Baby” in French, German, Italian, Spanish, Swedish, and the
        already available Japanese version.'
    section8:
      primarytype: 'block'
      uuid: '9f90b9a9-1972-4c82-975d-f0200b03bbec'
      activationstatus: true
      created: 2025-05-23T12:59:40.071+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:59:40.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:59:40.071+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Francis, one of the most iconic voices of the 20th century, originally
        released “Pretty Little Baby” as a B-side to “I’m Gonna Be Warm This Winter.”
        Though it never topped charts in its day, its timeless charm has now cemented
        it as a multi-generational classic.</p>'
