    title: 'NBI to form special task force to hunt Korean criminals, help victims'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '491dcd7f-cc4f-428f-a170-89cb0e557ef0'
      activationstatus: true
      created: 2025-05-23T16:39:35.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Bureau
        of Investigation (NBI) will form a special task force to arrest Korean criminals
        and help Korean victims of illegal activities.</p>'
    section1:
      primarytype: 'block'
      uuid: '3f9080d0-5d00-4571-8a74-d4041b9d12e1'
      activationstatus: true
      created: 2025-05-23T16:39:35.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'NBI Director Jaime Santiago said he made the proposal after meeting
        with Korean embassy officers, who expressed concern amid growing crimes against
        their nationals.'
    section2:
      primarytype: 'block'
      uuid: '7f25cf55-8258-44b6-85e2-49b179aa7443'
      activationstatus: true
      created: 2025-05-23T16:39:35.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Natatakot na sila, rampant na, dumadami na ‘yung naho-holdap na Koreano,
        naki-kidnap, napapatay. So, naaalarma na ang Korean embassy,” Santiago said
        in a press conference on Friday, May 23.'
    section3:
      primarytype: 'block'
      uuid: 'f69e95cc-d380-4127-919e-7951b62b027a'
      activationstatus: true
      created: 2025-05-23T16:39:35.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: They fear the rampant and rising cases of robbery, kidnapping,
        and murder. So, the Korean embassy is alarmed.]'
    section4:
      primarytype: 'block'
      uuid: '1562bfba-d7b2-4dc6-b120-a284cb2659d2'
      activationstatus: true
      created: 2025-05-23T16:39:35.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I’m addressing this to our friends from the Korean embassy that talagang
        [really] we are working hard para matulungan sila at ‘yung mga [to help them
        and address the] cases involving Korean, whether victim sila o sila ang gumagawa
        ay mahaharap namin [or they are the perpetrators],” the director assured.'
    section5:
      primarytype: 'block'
      uuid: 'be782b8f-c52d-4554-8aff-e495ab73d1da'
      activationstatus: true
      created: 2025-05-23T16:39:35.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Korean embassy Consul General Sang Seung-man earlier appealed to
        Malacanang to ensure the safety of their nationals. The Presidential Anti-Organized
        Crime Commission proposed to strengthen the Tourist Security Desk among others.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c7234c5a-0448-48a9-a3d1-0eeeb54f8d89'
      activationstatus: true
      created: 2025-05-23T16:39:35.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Korean fugitive arrested</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '09abf544-47dc-4a86-b76a-03fd5317bd55'
      activationstatus: true
      created: 2025-05-23T16:39:35.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, the NBI presented to the media a Korean fugitive for kidnapping
        and serious physical injury who was arrested in Pasay.'
    section8:
      primarytype: 'block'
      uuid: 'c522f578-6bbb-4af7-a704-a2e77b2688c5'
      activationstatus: true
      created: 2025-05-23T16:39:35.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Jang Seong-woong, an alleged gang member in Daegu, Korea, committed
        the crime in April 2017 and fled to the Philippines a month after with a tourist
        visa. He renewed his stay until 2020 only after a warrant of deportation was
        issued against him.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fbf21a11-06d9-4ab7-98e2-3da4cfa876dd'
      activationstatus: true
      created: 2025-05-23T16:39:35.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He swindled fellow Koreans in the country.</p>'
    section10:
      primarytype: 'block'
      uuid: '04517cbd-3c6b-4118-91e1-11ec265c0031'
      activationstatus: true
      created: 2025-05-23T16:39:35.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Usually, ‘yung scheme ng gan’tong mga fraudsters na Koreans is nag-aalok
        po sila ng investment. Kumukuha po sila ng pera sa kapwa nila Koreano, nangako
        na kikita sa investment na ito at kalaunan ay tatakasan po nila,” Bureau of
        Immigration Fugitive Search Unit Chief Rendel Sy said.'
    section11:
      primarytype: 'block'
      uuid: 'e1ad2d48-6af2-4a5c-88f0-8bc3e1577e41'
      activationstatus: true
      created: 2025-05-23T16:39:35.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Usually, the scheme of these Korean fraudsters is to
        offer investment. They get money from their fellow Koreans, promising that
        it will grow through the investment and then, they will eventually evade them.]'
    section12:
      primarytype: 'block'
      uuid: '7e2c239a-5f82-4b43-baa6-8a56918ac8d2'
      activationstatus: true
      created: 2025-05-23T16:39:35.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T16:39:35.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T16:39:35.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on the investigation, Jang was working in a casino junket.</p>'
  'START HERE----->harvard-refugee':
    author: 'Laurie Chen and Larissa Liao, Reuters'
    caption: 'People walk on the Business School campus of Harvard University in
      Cambridge, Massachusetts on April 15. (Faith Ninivaggi/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T17:33:06.000+08:00
    imagesource: '38c76383-6a9e-40fd-8dea-0ef46c241de2'
    primarytype: 'composition'
    uuid: '7331d4d9-9db8-4b95-a60b-683c1b1e9318'
    lead: 'Chinese students at Harvard were cancelling flights home on Friday and
      seeking legal advice on staying in the United States after President Donald
      Trump’s administration blocked the famed university from enrolling foreign
      students.'
    activationstatus: true
    created: 2025-05-23T17:36:42.258+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-23T17:40:09.755+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T17:40:09.361+08:00
