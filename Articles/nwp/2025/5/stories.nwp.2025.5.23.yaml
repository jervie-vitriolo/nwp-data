      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.593+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a52cbc62-8c7c-437c-8476-21d33f5e3a95'
      activationstatus: true
      created: 2025-05-23T12:23:31.594+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Thunder lead the best-of-seven series 2-0 going into Game 3 on\
        \ Saturday in Minneapolis.\r"
    section3:
      primarytype: 'block'
      uuid: 'd73e71db-5d98-47b4-b377-d0db0e4162da'
      activationstatus: true
      created: 2025-05-23T12:23:31.594+08:00
