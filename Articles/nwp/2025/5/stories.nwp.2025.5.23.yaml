      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:22:43.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:22:43.412+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>One option being considered was to relocate some of the troops to
        other locations in the Indo-Pacific region including Guam, according to the
        report, which cited unnamed U.S. military officials.</p>'
