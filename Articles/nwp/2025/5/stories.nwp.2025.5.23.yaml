      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>As much as I want to justify new spending on a much-deserved <a
        href="https://www.newswatchplus.ph/pulse/culture/2025/4/30/5-Thoughtful-Ways-to-Treat-Your-Mom-.html">Mother’s
        Day gif</a>t, I'm continuing my<a href="https://www.newswatchplus.ph/pulse/culture/2025/4/4/5-Things-I-m-Not-Buying-This-Sustainable-Month.html">&nbsp;low-buy</a>
        challenge by trying to stick mostly to the things I actually need (okay, maybe
        with a small treat here and there).</p>'
    section1:
      primarytype: 'block'
      uuid: 'e2a5cea8-6a84-445a-af89-8a68d8b8a9c8'
      activationstatus: true
      created: 2025-05-23T09:58:01.678+08:00
