  'START HERE----->telegram-blocked-in-vietnam':
    author: 'Francesco Guarascio and Phuong Nguyen, Reuters'
    caption: 'Telegram app logo is seen in this illustration taken, August 27, 2024.(Dado
      Ruvic/Illustration/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T15:22:18.000+08:00
    imagesource: 'e8de863e-d3c8-46dd-a4f2-80755165da32'
    primarytype: 'composition'
    uuid: '69a6aed2-c01f-4b69-9099-4c5bbedfca02'
    lead: 'Vietnam’s technology ministry has instructed telecommunication service
      providers to block the messaging app Telegram for not cooperating in combating
      alleged crimes committed by its users, according to a government document reviewed
      by Reuters.'
    activationstatus: true
    created: 2025-05-23T15:24:42.595+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-23T15:24:42.878+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T15:24:42.634+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Vietnam orders messaging app Telegram to be blocked, government document
      shows'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2e1cd1ec-235d-4427-ada0-fa788ca2ad15'
      activationstatus: true
      created: 2025-05-23T15:24:42.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.878+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.629+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Hanoi, Vietnam</strong> - Vietnam’s technology ministry
        has instructed telecommunication service providers to block the messaging
        app Telegram for not cooperating in combating alleged crimes committed by
        its users, according to a government document reviewed by Reuters.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd49b6ae3-a07f-43a7-8d23-c97f3eb7dc1c'
      activationstatus: true
      created: 2025-05-23T15:24:42.617+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.617+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The document, dated May 21 and signed by the deputy head of the telecom
        department at the technology ministry, ordered telecommunication companies
        to take measures to block Telegram and report on them to the ministry by June
        2.'
    section2:
      primarytype: 'block'
      uuid: 'b2eaf2de-16e5-4efc-ad72-7eb6a91c48dd'
      activationstatus: true
      created: 2025-05-23T15:24:42.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ministry asked telecommunication service providers "to deploy solutions
        and measures to prevent Telegram’s activities in Vietnam".'
    section3:
      primarytype: 'block'
      uuid: '058478d6-dfae-4107-89d6-b09032fcab39'
      activationstatus: true
      created: 2025-05-23T15:24:42.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The document said the ministry was acting on behalf of the country’s
        cyber-security department after police reported that 68% of the 9,600 Telegram
        channels and groups in the country violated the law, citing fraud, drug trafficking
        and "cases suspected of being related to terrorism" among the illegal activities
        carried out through the app.'
    section4:
      primarytype: 'block'
      uuid: '566b72c2-a2e5-44d0-96bb-23e9c100c576'
      activationstatus: true
      created: 2025-05-23T15:24:42.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.883+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A technology ministry official confirmed to Reuters the authenticity
        of the document, noting the move follows Telegram’s failure to share user
        data with the government when asked as part of criminal investigations.'
    section5:
      primarytype: 'block'
      uuid: 'a5ec0733-f097-4ce6-a8cf-5776d665b388'
      activationstatus: true
      created: 2025-05-23T15:24:42.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.884+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Telegram and Vietnam’s technology ministry did not immediately reply
        to requests for comment.'
    section6:
      primarytype: 'block'
      uuid: 'c1cb4484-38c6-49c6-9d7d-3c9d6a19b835'
      activationstatus: true
      created: 2025-05-23T15:24:42.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.885+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Vietnamese police and state news outlets have repeatedly warned
        people of possible crime, frauds and data breaches on Telegram channels and
        groups.'
    section7:
      primarytype: 'block'
      uuid: 'a9e36e10-4c43-40fa-9100-e104e892d48f'
      activationstatus: true
      created: 2025-05-23T15:24:42.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Telegram, which competes globally with other social media apps such
        as Facebook’s META.O WhatsApp and WeChat, was still available in Vietnam
        on Friday.'
    section8:
      primarytype: 'block'
      uuid: '5d7e7c74-597c-4075-8d30-264fc1ce316f'
      activationstatus: true
      created: 2025-05-23T15:24:42.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vietnam’s ruling Communist Party maintains tight media censorship
        and tolerates little dissent. The country has repeatedly asked companies like
        Facebook, Google’s GOOGL.O YouTube and TikTok to coordinate with authorities
        to stamp out content deemed "toxic", including offensive, false and anti-state
        content.'
    section9:
      primarytype: 'block'
      uuid: '34b3267b-5c73-4e81-9c16-f84aa40ad76b'
      activationstatus: true
      created: 2025-05-23T15:24:42.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Telegram is accused of not applying laws that require social media
        to monitor, remove and block information that violate the law, according to
        the document.'
    section10:
      primarytype: 'block'
      uuid: '313e4ebd-eb70-4c7e-953d-8768feca852a'
      activationstatus: true
      created: 2025-05-23T15:24:42.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Also, the document said that according to information from the police,
        "many groups with tens of thousands of participants were created by opposition
        and reactionary subjects spreading anti-government documents".'
    section11:
      primarytype: 'block'
      uuid: '8e468326-d3be-4765-8903-966c39618cd5'
      activationstatus: true
      created: 2025-05-23T15:24:42.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The free-to-use platform with close to one billion users worldwide
        has been involved in controversies across the world on security and data breach
        concerns, including in France where its founder Pavel Durov was briefly detained
        last year.'
    section12:
      primarytype: 'block'
      uuid: '0b593fc2-4b59-472e-9b46-c875e72b3d85'
      activationstatus: true
      created: 2025-05-23T15:24:42.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'France’s President Emmanuel Macron is set to visit Vietnam from Sunday.'
    section13:
      primarytype: 'block'
      uuid: '797660fb-e569-4aa0-8c08-a4fd09e6407c'
      activationstatus: true
      created: 2025-05-23T15:24:42.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:24:42.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:24:42.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Francesco Guarascio and Phuong Nguyen; Editing
        by John Mair, Stephen Coates &amp; Shri Navaratn</em></p>'
  'START HERE----->Veejay-Pre-transfer-UP-Fighting-Maroons':
    author: 'CJ Marquez, NewsWatch Plus'
