      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T13:04:46.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The bus operator behind
        the <strong><a href="https://www.newswatchplus.ph/news/2025/5/1/solid-north-bus-suspension.html">fatal
        tragedy</a></strong> at the Subic Clark Tarlac Expressway (SCTEX) - Pangasinan
        Solid North Transit - is facing a total of P130 million in civil complaint
        for damages, the Department of Transportation said.</p>'
    section1:
      primarytype: 'block'
      uuid: '7fce732a-8eb1-4a3d-814a-a5e6d5f30ba1'
      activationstatus: true
      created: 2025-05-23T13:04:46.122+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T13:04:46.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T13:04:46.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday, May 23, the agency assisted the families of road crash victims
        in filing the complaint against the company, its president, and the bus driver.'
    section2:
      primarytype: 'block'
      uuid: '289744ab-87fd-461f-9301-5af2d73c58bd'
      activationstatus: true
      created: 2025-05-23T13:04:46.123+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T13:04:46.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T13:04:46.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The family of the coast guard personnel who died with her husband is
        asking P50 million for loss of income and moral and exemplary damages. In
        addition, families of the victims in Antipolo, Rizal filed a separate civil
        complaint for damages worth P80 million.'
    section3:
      primarytype: 'block'
      uuid: '4f3b978d-980d-45bc-8f55-ac6e20fcc332'
      activationstatus: true
