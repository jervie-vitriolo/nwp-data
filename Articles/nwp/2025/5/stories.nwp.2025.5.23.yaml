    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7b177a71-6e0e-4bce-a351-7990089e3170'
      activationstatus: true
      created: 2025-05-23T10:10:42.886+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:22:43.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:22:43.410+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s defense ministry
        said on Friday that Seoul and Washington had not had discussions about the
        withdrawal of some U.S. troops stationed in the country.</p>'
    section1:
      primarytype: 'block'
      uuid: '8cb5b51e-b40f-4284-8a0f-3d372898b2c8'
      activationstatus: true
      created: 2025-05-23T10:10:42.887+08:00
