      lastmodified: 2025-05-23T15:43:22.165+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Budget Secretary Amenah Pangandaman</p>'
    section18:
      primarytype: 'block'
      uuid: '680e24ea-67af-4400-9fdf-b95c483f744e'
      activationstatus: true
