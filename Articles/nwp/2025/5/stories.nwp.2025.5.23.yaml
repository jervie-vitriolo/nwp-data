      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>1. <a href="https://shopee.ph/Tamburins-BOTTARI-Perfume-Oil-(6ml)-i.1322568841.29233047327">Bottari
        Perfume Oil</a></p>'
    section3:
      primarytype: 'block'
      uuid: '14cda223-a4e9-4ad5-9bc0-29322fb9ebf5'
      activationstatus: true
      created: 2025-05-23T09:58:01.679+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Diptyque Eau de Sens has always been my go-to scent, but after finishing\
        \ another bottle, I decided to explore new fragrances. While browsing the\
        \ orange app, I stumbled upon Tamburins Bottari, a mushroom-shaped perfume.\
        \ I admit, the packaging initially drew me in. It’s described as capturing\
        \ the “explosive vitality of mushroom spores bursting,” and although I’m not\
        \ entirely sure what that means, the scent pleasantly surprised me. It reminds\
        \ me of old book pages and cozy bookstores. It’s musky, comforting, and perfect\
        \ for moments when the day feels overwhelming. While it may not replace my\
        \ usual favorite, it’s definitely earned a spot in my perfume rotation, and\
        \ I might just splurge on a bigger bottle once my small one runs out.\r"
    section4:
      primarytype: 'block'
      uuid: 'b67ca118-9e63-468d-9485-5ce5dc9cb37f'
      activationstatus: true
      created: 2025-05-23T09:58:01.679+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>2. <a href="https://shopleaf.ph/products/yellow-snake-plant-s-in-nursery-pot?variant=40284142010486&amp;country=PH&amp;currency=PHP&amp;utm_medium=product_sync&amp;utm_source=google&amp;utm_content=sag_organic&amp;utm_campaign=sag_organic&amp;gad_source=1&amp;gad_campaignid=16614439354&amp;gbraid=0AAAAABO_bFVrik90I5OzKPK358PK5HCXW&amp;gclid=CjwKCAjw_pDBBhBMEiwAmY02Nu7usDAqbrpkedFHMyj2UdtrMwqltxVcMO4XWwPwZVuy7NSFA1DJwRoCYjIQAvD_BwE">Snake
        Plant</a></p>'
    section5:
      primarytype: 'block'
      uuid: 'e383f8ef-7e47-4bba-8d99-e2101ddb49b7'
      activationstatus: true
      created: 2025-05-23T09:58:01.680+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "My family has had endless bouts with colds, and growing up beside a\
        \ garden made me wonder if city living was affecting our health. My dad gifted\
        \ us a snake plant (apparently ideal for those of us who struggle to keep\
        \ plants alive), claiming it works as well as fancy air purifiers. I'm not\
        \ completely sure how effective it’s been, but it’s been nearly a month without\
        \ sickness, and even better, the plant is still alive. My son is also enjoying\
        \ caring for our new green addition. Highly recommended!\r"
    section6:
      primarytype: 'block'
      uuid: '0d5adcfa-8746-49d9-9409-1238ce830637'
      activationstatus: true
      created: 2025-05-23T09:58:01.680+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>3. <a href="https://shopee.ph/Zeedder-Salt-Chili-Dip-AUTHENTIC-FROM-THAILAND-i.156464.25111886964?sp_atk=6e50c83f-1f7b-48d8-a94f-c5a18223bee7&amp;xptdk=6e50c83f-1f7b-48d8-a94f-c5a18223bee7">Chili
        Salt</a></p>'
    section7:
      primarytype: 'block'
      uuid: '421251ee-5668-47a7-af9f-b345a77295bd'
      activationstatus: true
      created: 2025-05-23T09:58:01.680+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "I’ve never been the biggest fan of fruit (or vegetables, honestly),\
        \ but lately, I've been trying to add more fiber to my diet. My days of subsisting\
        \ on instant noodles during my college and producer years have finally caught\
        \ up. One discovery that’s made eating fruit more enjoyable is this chili\
        \ salt dip from Thailand. While it might not be the healthiest accompaniment,\
        \ it’s delicious enough to make fruit feel like a real treat.\r"
    section8:
      primarytype: 'block'
      uuid: '9f077cab-fdd0-4eff-87f9-9d64c451da89'
      activationstatus: true
      created: 2025-05-23T09:58:01.681+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>4.<a href="https://www.lazada.com.ph/products/miamily-expandable-noah-backpack-multiple-pockets-laptop-sleeve-water-repellant-material-travel-backpack-i4987227612.html">
        MiaMily Backpack</a></p>'
    section9:
      primarytype: 'block'
      uuid: '9abfed6a-ba8c-4997-af9a-7d488f4f2814'
      activationstatus: true
      created: 2025-05-23T09:58:01.681+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Traveling as a mom has dramatically changed how I pack; comfort
        and practicality are my top priorities. When I realized we needed another
        bag for an upcoming trip, I quickly decided the <a href="https://us.anyahindmarch.com/products/inflight-bag-in-recycled-nylon-black">Anya
        Hindmarch</a> In Flight Travel bag, though lovely, wasn’t practical enough
        when handling an excited toddler, especially given the price. Enter MiaMily.
        My family has been fans of this brand since their carry-on launched, and their
        backpack is equally impressive. With handy pockets and the ability to expand
        from 15L to 30L, it’s perfect for unexpected extras, like jackets or new souvenirs.
        We love it so much it’s become our everyday bag.</p>'
    section10:
      primarytype: 'block'
      uuid: 'f7a395e5-e9ce-4810-a3a4-083cb4c7e381'
      activationstatus: true
      created: 2025-05-23T09:58:01.682+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>5. <a href="https://bohobeautiful.life/">Yoga Sessions</a></p>'
    section11:
      primarytype: 'block'
      uuid: '3a79c9b8-718e-4dd8-ac94-d951af5e5781'
      activationstatus: true
      created: 2025-05-23T09:58:01.682+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-23T09:58:02.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T09:58:01.726+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "In my younger years, exercise was about looking good. Now that I’m\
        \ nearing my 40s, I've realized the true value of exercise is waking up without\
        \ back pain. Jokes aside, I genuinely value intentional movement for both\
