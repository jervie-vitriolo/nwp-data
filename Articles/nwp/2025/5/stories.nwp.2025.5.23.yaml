      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Shai Gilgeous-Alexander scored
        38 points and Jalen Williams added 26 to lead the Oklahoma City Thunder to
        a 118-103 home win over the Minnesota Timberwolves in Game 2 of the Western
        Conference finals on Thursday.</p>'
