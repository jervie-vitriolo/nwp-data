    tags: ''
    stories: ''
    template: '1'
    title: ''Harvard refugee: Chinese students hunker down as U.S. blocks foreign
      enrollment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0e93305f-2305-4547-9170-73ff1fbf0fc3'
      activationstatus: true
      created: 2025-05-23T17:36:42.281+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.345+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> Chinese students at Harvard were
        cancelling flights home on Friday and seeking legal advice on staying in the
        United States after U.S. President Donald Trump’s administration blocked
        the famed university from enrolling foreign students.</p>'
    section1:
      primarytype: 'block'
      uuid: '1de3f14a-8ae4-4441-8be3-2524036d4bbb'
      activationstatus: true
      created: 2025-05-23T17:36:42.281+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.346+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The order, which said the university coordinated with the Chinese Communist
        Party (CCP), among other accusations, will force current foreign students
        to transfer to other schools or lose their legal status and could be widened
        to other colleges.'
    section2:
      primarytype: 'block'
      uuid: 'a8df96d3-cb08-4fba-90c1-0182cc2e4397'
      activationstatus: true
      created: 2025-05-23T17:36:42.282+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.346+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Harvard called the government’s action "unlawful" and said it was
        "fully committed" to educating foreign students, of which Chinese nationals
        form the largest group at the elite Ivy League university in Cambridge, Massachusetts.</p>'
    section3:
      primarytype: 'block'
      uuid: '5a55cf5f-3660-453e-8319-1899c69b2368'
      activationstatus: true
      created: 2025-05-23T17:36:42.282+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I think the Chinese community definitely feels like a more targeted
        entity compared to other groups," said Zhang, a 24-year-old studying for the
        PhD in physics.'
    section4:
      primarytype: 'block'
      uuid: 'c8e8a650-ee48-407a-9474-2f11b5df66fe'
      activationstatus: true
      created: 2025-05-23T17:36:42.282+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Some friends gave me advice that I should try not to stay in my current
        accommodation if things escalate, because they think it’s possible that an
        Immigration and Customs Enforcement agent can take you from your apartment,"
        said Zhang, who did not give his first name for security reasons.'
    section5:
      primarytype: 'block'
      uuid: 'f1643601-623b-40db-9c44-6af4663312d1'
      activationstatus: true
      created: 2025-05-23T17:36:42.283+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.348+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zhang says many among Harvard’s Chinese students are worried about
        their visa status and internship prospects though others believe the school
        is likely to win any legal battles.'
    section6:
      primarytype: 'block'
      uuid: 'b794ebed-dcea-4820-ad03-4e0725fa692b'
      activationstatus: true
      created: 2025-05-23T17:36:42.283+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.348+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The number of Chinese international students in the United States has
        dropped to about 277,000 in 2024 from a high of around 370,000 in 2019, driven
        partly by growing tension between the world’s two biggest economies and heightened
        U.S. government scrutiny of some Chinese students.'
    section7:
      primarytype: 'block'
      uuid: 'cdebfbae-0783-4e73-9145-8b824b06bf2e'
      activationstatus: true
      created: 2025-05-23T17:36:42.284+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.349+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chinese nationals made up a fifth of Harvard’s foreign student intake
        in 2024, the university says.'
    section8:
      primarytype: 'block'
      uuid: '2fc8cede-e5a9-47f6-b672-b6806ae6c6b4'
      activationstatus: true
      created: 2025-05-23T17:36:42.284+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.349+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Our teachers have sent us an email saying the school is actively working
        hard on a response within the next 72 hours and aims to negotiate with the
        government," said Teresa, a Chinese postgraduate student at the Harvard Kennedy
        School.'
    section9:
      primarytype: 'block'
      uuid: '7fc5e966-d82f-4c72-bfe5-5886a99c79f7'
      activationstatus: true
      created: 2025-05-23T17:36:42.284+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.350+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Her post on Friday on the Instagram-like Xiaohongshu platform was titled
        "Harvard refugee".'
    section10:
      primarytype: 'block'
      uuid: '2fd99839-594a-46e5-bc45-7aeb248dad90'
      activationstatus: true
      created: 2025-05-23T17:36:42.285+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.350+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. action "will only damage the image and international credibility
        of the United States", China’s foreign ministry said, while vowing to "firmly
        safeguard the legitimate rights and interests" of its students overseas.'
    section11:
      primarytype: 'block'
      uuid: '305b0277-3aa9-4765-98fe-3c329c76858e'
      activationstatus: true
      created: 2025-05-23T17:36:42.285+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.351+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Several Chinese "princelings", as the children of the elite in the
        ruling Communist Party are known, have attended Harvard over the past two
        decades, including President Xi Jinping’s daughter, Xi Mingze.'
    section12:
      primarytype: 'block'
      uuid: '50ab7cd1-8a30-45cb-8450-bdfb35326858'
      activationstatus: true
      created: 2025-05-23T17:36:42.286+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In recent years, however, Xi’s anti-corruption campaign has stepped
        up scrutiny of Communist Party officials and their families' ties to Western
        countries, including assets stashed overseas and children attending prestigious
        U.S. universities.'
    section13:
      primarytype: 'block'
      uuid: '7c2d4156-54a5-47fb-b7c3-06c5c878ac3f'
      activationstatus: true
      created: 2025-05-23T17:36:42.286+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.352+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Cancelled flights</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'a48fe061-cb7e-4444-b0eb-c2c3cc32332b'
      activationstatus: true
      created: 2025-05-23T17:36:42.287+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Zhang Kaiqi, a master’s student in public health, had packed his luggage
        and souvenirs ready for a Friday flight back to China. But upon hearing the
        news, he urgently cancelled the expensive flight, losing his internship at
        a U.S. NGO in China.'
    section15:
      primarytype: 'block'
      uuid: '90c2c19e-c51e-4156-b835-9c28cb7877ed'
      activationstatus: true
      created: 2025-05-23T17:36:42.287+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I was sad and irritated. For a moment I thought it was fake news,"
        the 21-year-old said.'
    section16:
      primarytype: 'block'
      uuid: '4f693e02-d8f1-42ba-af50-b8c660f9ad4e'
      activationstatus: true
      created: 2025-05-23T17:36:42.288+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.354+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The most anxious among the Chinese students at Harvard are those with
        summer jobs as research assistants tied to their visa status, crucial for
        future PhD applications, he said.'
    section17:
      primarytype: 'block'
      uuid: '9f2bf611-e294-4a1d-8110-31f9eb6193c1'
      activationstatus: true
      created: 2025-05-23T17:36:42.288+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.354+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As others digested Thursday’s order, two Chinese students said they
        were added to WhatsApp groups in which panicked foreign students were frantically
        sharing legal advice on their immigration status.'
    section18:
      primarytype: 'block'
      uuid: 'b2ded342-94f7-4642-8747-713b963e3131'
      activationstatus: true
      created: 2025-05-23T17:36:42.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.355+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'One provided a transcript from such a chat group that showed a lawyer
        advising students not to leave the country or use domestic air travel, and
        wait for official announcements from the school.'
    section19:
      primarytype: 'block'
      uuid: 'e83fa712-2019-4b66-ac94-34222a9b4c3b'
      activationstatus: true
      created: 2025-05-23T17:36:42.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.355+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Thursday’s move was a response to Harvard’s refusal to provide information
        it sought about foreign student visa holders and could be reversed if the
        university relents, the Trump administration has said.'
    section20:
      primarytype: 'block'
      uuid: 'e09f35a6-e3ba-40eb-bc99-8d1dc5c65222'
      activationstatus: true
      created: 2025-05-23T17:36:42.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.356+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Life plans</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '50d18f48-95d5-4d71-9396-5c413a90ee80'
      activationstatus: true
      created: 2025-05-23T17:36:42.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.356+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As tension has ramped up in recent years between China and the United
        States, Chinese families have increasingly sent their children to study at
        universities in other English-speaking countries, such as Australia and Singapore.'
    section22:
      primarytype: 'block'
      uuid: 'a1e938a1-f009-4e1e-a2e3-04c4be79a0d9'
      activationstatus: true
      created: 2025-05-23T17:36:42.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.357+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday, Hong Kong University of Science and Technology said it would
        provide "unconditional offers, streamlined admission procedures, and academic
        support to facilitate a seamless transition" for affected students.'
    section23:
      primarytype: 'block'
      uuid: 'b6ec57ee-8eea-41f1-9019-b993599fa8e8'
      activationstatus: true
      created: 2025-05-23T17:36:42.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.357+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pippa Ebel, an independent education consultant in the southern city
        of Guangzhou, said while the order did not entirely shut the door to U.S.
        higher education, it was "likely to be a final nudge towards other destinations".'
    section24:
      primarytype: 'block'
      uuid: '44782667-4dde-4712-9ef3-26f974646de8'
      activationstatus: true
      created: 2025-05-23T17:36:42.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.358+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s not going to be a complete turnaround, but a hardening of Chinese
        parents' existing concerns," said Ebel, who authored a report on Chinese
        students for British education think tank HEPI.'
    section25:
      primarytype: 'block'
      uuid: '47b76b8e-4a58-42c6-8a08-684e38e5effd'
      activationstatus: true
      created: 2025-05-23T17:36:42.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.358+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Incoming Harvard master’s student Zhao, 23, is determined to continue
        her studies in the United States, but is considering deferring her enrolment
        by a year or transferring elsewhere if the ban continues.'
    section26:
      primarytype: 'block'
      uuid: 'eb32efe1-f2d2-4888-9bba-46f3806959e0'
      activationstatus: true
      created: 2025-05-23T17:36:42.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.359+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s really disturbed my life plans ... I had originally planned
        to apply for my U.S. visa in early June, and now I'm not sure what to do,"
        she said, withholding her first name for privacy reasons.'
    section27:
      primarytype: 'block'
      uuid: '4823de27-526e-43ab-ae70-8953765384ae'
      activationstatus: true
      created: 2025-05-23T17:36:42.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:40:09.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:40:09.359+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Tiffany Le, Xiuhao Chen and Liz Lee
        in Beijing, Brenda Goh in Shanghai and Jessie Pang in Hong Kong; Writing by
        John Geddie; Editing by Clarence Fernandez)</em></p>'
  'START HERE----->thailand-broader-engagement-myanmar-junta':
    author: 'Panu Wongcha-um, Reuters'
    caption: 'Thailand’s Foreign Minister Maris Sangiampongsa speaks during a press
      conference following a 6-Country informal consultation, comprising Bangladesh,
      China, India, Lao PDR, Myanmar, and Thailand on the situation in Myanmar, in
      Bangkok, Thailand on December 19, 2024. (Chalinee Thirasupa/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T17:36:46.000+08:00
    imagesource: 'dc523d6e-75a9-428d-acb0-8dfa277e5984'
    primarytype: 'composition'
    uuid: '8e3ab8d9-fcad-41a4-b470-7a0f02dc04f2'
    lead: 'Thailand will advocate more international engagement with Myanmar at
      an upcoming Southeast Asia leader summit next week, its foreign minister said,
      in a push for international cooperation to broaden a diplomatic effort to end
      a protracted civil war.'
    activationstatus: true
    created: 2025-05-23T17:39:16.600+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-23T17:39:16.930+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T17:39:16.640+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Thailand to press for broader international engagement with Myanmar
      junta'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8c7fc4aa-f306-47ba-b927-bf72b52d5521'
      activationstatus: true
      created: 2025-05-23T17:39:16.618+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.931+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong> Thailand will advocate more
        international engagement with Myanmar at an upcoming Southeast Asia leader
        summit next week, its foreign minister said, in a push for international cooperation
        to broaden a diplomatic effort to end a protracted civil war.</p>'
    section1:
      primarytype: 'block'
      uuid: '86e60c4d-3be0-4c31-8e35-5cd6136ce652'
      activationstatus: true
      created: 2025-05-23T17:39:16.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Myanmar has been in the throes of an expanding conflict since its military
        ousted an elected civilian-led government in 2021, with fighting between the
        junta and a network of rebel forces displacing more than 3.5 million people
        and decimating what was once a promising frontier market economy.'
    section2:
      primarytype: 'block'
      uuid: '436576fa-6e4f-4eb9-ad4b-785ae8e42214'
      activationstatus: true
      created: 2025-05-23T17:39:16.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A 2021 peace plan created by the Association of Southeast Asian Nations
        had until recently made barely any progress but ASEAN’s chair, Malaysian
        Prime Minister Anwar Ibrahim, has made a renewed push for dialogue, including
        separate talks with junta chief Min Aung Hlaing and the rival National Unity
        Government.'
    section3:
      primarytype: 'block'
      uuid: 'fdbc19af-38d9-4241-90e5-036a1e2f5afc'
      activationstatus: true
      created: 2025-05-23T17:39:16.619+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Thailand’s Foreign Minister Maris Sangiampongsa in an interview backed
        Anwar’s efforts, which focused initially on trying to secure a ceasefire
        extension to facilitate humanitarian assistance following a devastating March
        earthquake that killed more than 3,800 people.'
    section4:
      primarytype: 'block'
      uuid: '55deaea4-86a7-493e-b5f9-65c13647d27a'
      activationstatus: true
      created: 2025-05-23T17:39:16.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"A ceasefire is an important first step, but it cannot be one-sided,"
        Maris told Reuters.'
    section5:
      primarytype: 'block'
      uuid: '8261cde6-2d7e-4b82-8b50-2c26e13f603c'
      activationstatus: true
      created: 2025-05-23T17:39:16.620+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We need to be able to bring various issues to the table for constructive
        dialogue and doing so without putting pressure on things."'
    section6:
      primarytype: 'block'
      uuid: 'c894f164-e82d-44eb-8710-345a5c7e90ce'
      activationstatus: true
      created: 2025-05-23T17:39:16.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But since Anwar’s talks last month, the military has continued its
        campaign against rebels, including in areas where the quake struck, with multiple
        airstrikes and artillery assaults, as reported by Reuters.'
    section7:
      primarytype: 'block'
      uuid: 'ced82997-66d5-4303-8fe6-d94efa101eba'
      activationstatus: true
      created: 2025-05-23T17:39:16.621+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Maris said clear steps on the peace initiative needed to be mapped
        out at meetings in Kuala Lumpur starting this weekend.'
    section8:
      primarytype: 'block'
      uuid: '7edf8086-a463-491d-b404-3cb7bb7d7e56'
      activationstatus: true
      created: 2025-05-23T17:39:16.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Change negative thinking'</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '3fca74cc-0ab1-4402-86d8-637b9bcea5d3'
      activationstatus: true
      created: 2025-05-23T17:39:16.622+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Myanmar’s civil war has also exacerbated transnational crime, including
        the proliferation of scam compounds that the United Nations says have ensnared
        hundreds of thousands of people in illegal online operations that generate
        billions of dollars annually.'
    section10:
      primarytype: 'block'
      uuid: 'bb762425-a883-4e8f-b214-b4e8a00204c1'
      activationstatus: true
      created: 2025-05-23T17:39:16.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Maris said broad international cooperation in tackling that would help
        the peace initiative since it would bring all major groups to the table, including
        ethnic minority armies.'
    section11:
      primarytype: 'block'
      uuid: '5b2ba89c-b6a1-4095-9964-bfc243f1636e'
      activationstatus: true
      created: 2025-05-23T17:39:16.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If there is no resolution to the conflict in Myanmar then transnational
        crime could not be addressed, the two issues are linked," he added.'
    section12:
      primarytype: 'block'
      uuid: 'a6b7fc3a-6432-47a1-a77a-008d1a088307'
      activationstatus: true
      created: 2025-05-23T17:39:16.623+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Myanmar’s generals have been hit by sanctions and ostracised by Western
        powers over the coup and allegations of systematic atrocities against the
        civilian population, which they deny. The junta’s international engagement
        has been limited to Russia and its neighbours, including China.'
    section13:
      primarytype: 'block'
      uuid: 'bb33c117-1b98-4fa9-8d9e-f9987d05d848'
      activationstatus: true
      created: 2025-05-23T17:39:16.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Maris said Thailand would provide more long-term assistance to Myanmar,
        including in education and healthcare, while using international platforms
        to promote engagement with the country.'
    section14:
      primarytype: 'block'
      uuid: 'd6e004c4-623e-456d-9c3c-57895f3b6732'
      activationstatus: true
      created: 2025-05-23T17:39:16.624+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We are looking at this not only in helping to address short-term needs
        but also long term," he said, adding engagement, would help foster dialogue
        that could lead to peace.'
    section15:
      primarytype: 'block'
      uuid: '7fccdb1d-d690-47af-8571-dd5553fe5c15'
      activationstatus: true
      created: 2025-05-23T17:39:16.625+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.625+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We want to change negative thinking that is not productive."'
    section16:
      primarytype: 'block'
      uuid: 'f5aa60ea-008f-46ea-b7c8-207ee9024b9e'
      activationstatus: true
      created: 2025-05-23T17:39:16.626+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T17:39:16.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T17:39:16.626+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Panu Wongcha-um; Editing by Martin Petty)</em></p>'
  'START HERE----->more-negros-sugar-farms-pest-infestation':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'In this file photo, red-striped soft scale insects are seen on a sugarcane.
      (Photo from National Crop Protection Center)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T18:14:52.000+08:00
    imagesource: '5f950f88-e489-465b-8ea4-c0885da16690'
    primarytype: 'composition'
    uuid: '71a86872-85cd-483d-ac8c-fb2eed15f6f7'
    lead: 'Sugarcane farms in at least 11 areas in Negros Occidental are infested
      with pests that could threaten yield, the Sugar Regulatory Administration said
      on Friday, May 23.'
    activationstatus: true
    created: 2025-05-23T18:17:42.588+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-23T18:17:42.919+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T18:17:42.711+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'More Negros sugar farms hit by pest infestation could threaten yield
      - SRA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ebe79722-abee-477a-876c-548add990333'
      activationstatus: true
      created: 2025-05-23T18:17:42.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T18:17:42.920+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:17:42.706+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Sugarcane farms in
        at least 11 areas in Negros Occidental are infested with pests that could
        threaten yield, the Sugar Regulatory Administration said on Friday, May 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c0583eb2-7bd6-4b20-94b5-992faea06740'
      activationstatus: true
      created: 2025-05-23T18:17:42.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T18:17:42.921+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:17:42.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a message to reporters, the SRA said three areas in south Negros\
        \ Occidental, seven in the northern part, and one in the central section of\
        \ the province have been monitored with the presence of red striped soft scale\
        \ insects (RSSI).\r"
    section2:
      primarytype: 'block'
      uuid: 'c08c96cf-d054-4c83-a871-db32804b84ea'
      activationstatus: true
      created: 2025-05-23T18:17:42.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T18:17:42.923+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:17:42.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This was the assessment after a meeting between the regulator’s
        task force and the local office of the Department of Agriculture (DA) on Friday,
        two days after the <strong><a href="https://www.newswatchplus.ph/news/2025/5/21/pest-infestation-negros-occidental-sugar-farms-.html">confirmation
        of pest infestation</a></strong> in six areas in northern Negros Occidental.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: 'c6dbfa80-5b37-44cf-b71b-f1c40d491471'
      activationstatus: true
      created: 2025-05-23T18:17:42.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T18:17:42.924+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:17:42.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "SRA Administrator Pablo Luis Azcona earlier said the pest can reduce\
        \ sugar content by almost half, and warned that the infestation could “increase\
        \ production cost and can threaten the industry’s stability in general” if\
        \ not controlled.\r"
    section4:
      primarytype: 'block'
      uuid: 'fd8d8d08-bcbd-4a95-8839-72d9b379844b'
      activationstatus: true
      created: 2025-05-23T18:17:42.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T18:17:42.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:17:42.699+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Friday’s meeting, the SRA said the DA agreed to implement quarantine\
        \ protocols to prevent the transport of planting materials from infected areas.\r"
    section5:
      primarytype: 'block'
      uuid: '7f7844a5-f773-4fe4-8106-fef0f868ac35'
      activationstatus: true
      created: 2025-05-23T18:17:42.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T18:17:42.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:17:42.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The SRA earlier said sugar farmers have begun planting canes for the\
        \ next crop season beginning September. \r"
    section6:
      primarytype: 'block'
      uuid: '5170e6df-3daf-4269-a9b8-3566d53cd8e1'
      activationstatus: true
      created: 2025-05-23T18:17:42.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T18:17:42.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:17:42.700+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To ensure pest-free canes, the DA will make available two disinfectant\
        \ tankers in Negros island and one in Iloilo, as well as provide pesticide\
        \ assistance to sugar farmers pending an official protocol based on a “conclusive\
        \ study.”\r"
    section7:
      primarytype: 'block'
      uuid: '9fff676c-e97a-4b6a-86fb-126d1e0e906b'
      activationstatus: true
      created: 2025-05-23T18:17:42.701+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T18:17:42.928+08:00
      lastactivatedby: 'superuser'
