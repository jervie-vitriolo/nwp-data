    uuid: '0b505ac6-9caa-4ac7-a27a-27f6f1802e7b'
    lead: 'President Ferdinand Marcos Jr. has reassigned Secretary Enrique Manalo
      to the Philippine Mission to the United Nations and promoted Undersecretary
      Ma. Theresa Lazaro to head the Department of Foreign Affairs (DFA) a day after
      he announced a Cabinet reset.'
    activationstatus: true
    created: 2025-05-23T14:08:23.818+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-23T14:35:04.678+08:00
