    title: 'Astronomers spot galaxy shaped like the Milky Way but is far more massive'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f6705454-9439-4fff-a9a3-009520068e8f'
      activationstatus: true
      created: 2025-05-23T18:37:55.989+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:56.016+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> Astronomers have observed a galaxy
        dating to an earlier epoch in the universe’s history that surprisingly is
        shaped much like our Milky Way - a spiral structure with a straight bar of
        stars and gas running through its center - but far more massive, offering
        new insight into galactic formation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c01764cb-8d82-4355-8b0b-6687045c18a7'
      activationstatus: true
      created: 2025-05-23T18:37:55.989+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.989+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9eab63a4-f481-4475-a41e-2fa8fd6af1b8'
      activationstatus: true
      created: 2025-05-23T18:37:55.990+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.990+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The distant galaxy, called J0107a, was observed as it appeared 11.1
        billion years ago, when the universe was about a fifth of its current age.
        The researchers used data from the Chile-based Atacama Large Millimeter/submillimeter
        Array (ALMA) and NASA’s James Webb Space Telescope to study the galaxy.</p>'
    section3:
      primarytype: 'block'
      uuid: '4b215c20-e3c2-4298-8b01-1a6bb5568f51'
      activationstatus: true
      created: 2025-05-23T18:37:55.990+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.990+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '915c387d-0009-4ab8-b9f2-1eb101158506'
      activationstatus: true
      created: 2025-05-23T18:37:55.990+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.990+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>They determined that the galaxy’s mass, including its stars and
        gas, was more than 10 times greater than that of the Milky Way, and it was
        forming stars at an annual rate approximately 300 times greater. J0107a was
        more compact than the Milky Way, however.</p>'
    section5:
      primarytype: 'block'
      uuid: '494b193f-d855-49e0-bb1a-728cfec8f491'
      activationstatus: true
      created: 2025-05-23T18:37:55.991+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.991+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '046eb2ae-80c0-47e9-a10f-48be051acb32'
      activationstatus: true
      created: 2025-05-23T18:37:55.991+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.991+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The galaxy is a monster galaxy with a high star formation rate
        and plenty of gas, much more than present-day galaxies," said astronomer Shuo
        Huang of the National Astronomical Observatory of Japan, lead author of the
        study published this week in the journal Nature.</p>'
    section7:
      primarytype: 'block'
      uuid: '28ff82f0-ef00-48a3-af8e-7c0ae94ef122'
      activationstatus: true
      created: 2025-05-23T18:37:55.992+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.992+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3dba2645-d67e-4af7-9eb7-3a434cbc7a54'
      activationstatus: true
      created: 2025-05-23T18:37:55.992+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.992+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"This discovery,\" said study co-author Toshiki Saito, an astronomer\
        \ at Shizuoka University in Japan, \"raises the important question: How did\
        \ such a massive galaxy form in such an early universe?\"\r"
    section9:
      primarytype: 'block'
      uuid: 'f38a431d-5f2e-45c9-90c7-41a3728baf6f'
      activationstatus: true
      created: 2025-05-23T18:37:55.992+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.992+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6c420af3-7d6f-4a21-ad41-b57a9bf7dd58'
      activationstatus: true
      created: 2025-05-23T18:37:55.993+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.993+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "While a few galaxies that are undergoing star formation at a similar\
        \ rate to J0107a exist in today’s universe, almost all of them are ones that\
        \ are in the process of a galactic merger or collision. There was no sign\
        \ of such circumstances involving this galaxy.\r"
    section11:
      primarytype: 'block'
      uuid: '6fc52d40-60d7-4288-85de-0a9919dcad41'
      activationstatus: true
      created: 2025-05-23T18:37:55.993+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.993+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dccc6b9d-95af-4747-ab69-edf954c7a893'
      activationstatus: true
      created: 2025-05-23T18:37:55.994+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.994+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>J0107a and the Milky Way have some commonalities.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f29fce62-e60b-4e31-90cc-cd43def5c2c3'
      activationstatus: true
      created: 2025-05-23T18:37:55.994+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.994+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8acf54c3-f4f5-4921-8b45-c13e727caadb'
      activationstatus: true
      created: 2025-05-23T18:37:55.995+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.995+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"They are similarly huge and possess a similar barred structure.
        However, the Milky Way had plenty of time to form its huge structures, while
        J0107a didn't," Saito said.</p>'
    section15:
      primarytype: 'block'
      uuid: '86111246-6bfc-4ce3-aad1-4b65c3d2eb64'
      activationstatus: true
      created: 2025-05-23T18:37:55.995+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.995+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '150b808b-c5c2-4626-8d88-2358df459da0'
      activationstatus: true
      created: 2025-05-23T18:37:55.996+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.996+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In the first few billion years after the Big Bang event 13.8 billion
        years ago that initiated the universe, galaxies were turbulent entities and
        were much richer in gas than those existing currently - factors that fostered
        extreme bursts of star formation. While galaxies with highly organized structures
        like the barred spiral shape of the Milky Way are common now, that was not
        the case 11.1 billion years ago.</p>'
    section17:
      primarytype: 'block'
      uuid: 'de44e347-58f7-46e9-a17b-5887fccc2889'
      activationstatus: true
      created: 2025-05-23T18:37:55.996+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.996+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6fc8bfd4-1b9c-4203-b799-0587f3b293f8'
      activationstatus: true
      created: 2025-05-23T18:37:55.997+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.997+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Compared to other monster galaxies in the distant universe (dating
        to an earlier cosmic epoch) whose shapes are usually disturbed or irregular,
        it is unexpected that J0107a looks very similar to present-day spiral galaxies,"
        Huang said.</p>'
    section19:
      primarytype: 'block'
      uuid: '9442d50a-696d-4351-afd4-42a0759ed67d'
      activationstatus: true
      created: 2025-05-23T18:37:55.997+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.997+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'f2de3095-085b-4028-9a87-9320e94d33d2'
      activationstatus: true
      created: 2025-05-23T18:37:55.998+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.998+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Theories about the formation of present-day galactic structures may\
        \ need to be revised,\" Huang added.\r"
    section21:
      primarytype: 'block'
      uuid: '3de36132-01de-4657-a56d-ec3a1ec6d491'
      activationstatus: true
      created: 2025-05-23T18:37:55.998+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.998+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '427d4bc8-df62-4115-ae45-489e858507d3'
      activationstatus: true
      created: 2025-05-23T18:37:55.999+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:55.999+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Webb telescope, as it peers across vast distances back to the
        early universe, has found that galaxies with a spiral shape appeared much
        earlier than previously known. J0107a is now one of the earliest-known examples
        of a barred spiral galaxy.</p>'
    section23:
      primarytype: 'block'
      uuid: '8cd5972a-ae1f-4e09-b8bc-129024f5600c'
      activationstatus: true
      created: 2025-05-23T18:37:56.000+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:56.000+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '58b01fe8-f327-40bf-bb28-3ed8d9913442'
      activationstatus: true
      created: 2025-05-23T18:37:56.000+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:56.000+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "About two thirds of spiral galaxies observed in the universe today\
        \ possess a bar structure. The bar is thought to serve as a form of stellar\
        \ nursery, bringing gas inward from the galaxy’s spiral arms. Some of the\
        \ gas forms what are called molecular clouds. Gravity causes the contraction\
        \ of these clouds, with small centers taking shape that heat up and become\
        \ new stars.\r"
    section25:
      primarytype: 'block'
      uuid: 'a8c452ce-f74c-48b3-b6e4-457cea13417e'
      activationstatus: true
      created: 2025-05-23T18:37:56.001+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:56.001+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'abf46fcb-f64f-495e-a480-a6346035f914'
      activationstatus: true
      created: 2025-05-23T18:37:56.001+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:56.001+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The bar that is part of J0107a measures about 50,000 light years
        in length, Huang said. A light-year is the distance light travels in a year,
        5.9 trillion miles (9.5 trillion km).</p>'
    section27:
      primarytype: 'block'
      uuid: '1bc1b6e6-f2c6-4e4e-a493-d8cb584441f5'
      activationstatus: true
      created: 2025-05-23T18:37:56.002+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:56.002+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '3e1c49ee-c29b-4f1b-bdb7-fcd2072dd9b7'
      activationstatus: true
      created: 2025-05-23T18:37:56.003+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:56.003+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Webb telescope "has been studying the morphology of early massive
        galaxies intensely recently. However, their dynamics are still poorly understood,"
        Saito said.</p>'
    section29:
      primarytype: 'block'
      uuid: 'd670c686-938e-4052-9284-0727a37a4afc'
      activationstatus: true
      created: 2025-05-23T18:37:56.003+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T18:37:56.003+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'f49f1139-05f7-4f5d-b8ea-ed6edcd41066'
      activationstatus: true
      created: 2025-05-23T18:37:56.004+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-23T18:37:56.491+08:00
