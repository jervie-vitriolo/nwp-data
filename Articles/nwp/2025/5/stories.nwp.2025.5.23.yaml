  'START HERE----->singers-honoured-at-Ivor-songwriting-awards':
    author: 'Marie-Louise Gumuchian, Reuters'
    caption: 'Charli XCX poses for a portrait holding her Songwriter of the Year
      with Amazon Music award at the Ivor Novello Awards in London, Britain, May 22,
      2025. REUTERS/Toby Melville'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T09:47:28.000+08:00
    imagesource: 'de93cd99-df63-49a4-a7e6-b59fd6d28b84'
    primarytype: 'composition'
    uuid: 'ed1902fa-d846-4ba7-888d-4cbddc8c4fc0'
    lead: 'Singers Charli XCX, Robbie Williams, Myles Smith and rapper Berwyn triumphed
      on Thursday at the Ivors, Britain’s annual awards for songwriters and screen
      composers, with Irish rockers U2 adding to their honors with a fellowship.'
    activationstatus: true
    created: 2025-05-23T09:51:21.255+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-05-23T10:26:12.265+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T10:26:11.807+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'U2, Charli XCX and Robbie Williams honored at Ivor songwriting awards'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7b7c7a2c-9818-4fe8-a1b1-8284d3e2365d'
      activationstatus: true
      created: 2025-05-23T09:51:21.268+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.793+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>London, United Kingdom -</strong> Singers Charli XCX, Robbie
        Williams, Myles Smith and rapper Berwyn triumphed on Thursday at the Ivors,
        Britain’s annual awards for songwriters and screen composers, with Irish
        rockers U2 adding to their honors with a fellowship.</p>'
    section1:
      primarytype: 'block'
      uuid: '79ccdeb1-f223-4502-8d11-29d6a2441c86'
      activationstatus: true
      created: 2025-05-23T09:51:21.268+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.794+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b5a283fe-2717-483d-b223-9063855b4a45'
      activationstatus: true
      created: 2025-05-23T09:51:21.268+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.794+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U2 members Bono, Adam Clayton, The Edge and Larry Mullen Jr. follow
        Paul McCartney, Sting, Kate Bush and Bruce Springsteen in receiving an Ivors
        Academy Fellowship, the highest honor bestowed by the UK-based association.
        They are the first Irish songwriters to do so.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ad21c017-431d-486e-8dac-ddfec9bb8923'
      activationstatus: true
      created: 2025-05-23T09:51:21.269+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5cf74ed5-2b96-4691-8688-743abc07904a'
      activationstatus: true
      created: 2025-05-23T09:51:21.269+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.795+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"When we gathered in Larry Mullen’s kitchen in 1976, this was unimaginable
        - we never thought that the band could be this old," Clayton said on stage.
        "We had the most basic of talents but we believed that songs could take us
        anywhere because we'd already been to so many places, we just had to tell
        our story."</p>'
    section5:
      primarytype: 'block'
      uuid: '1fc75a3e-4e91-4878-9093-c88302387798'
      activationstatus: true
      created: 2025-05-23T09:51:21.269+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '673b783a-35b1-4b43-a489-72ec23f9d224'
      activationstatus: true
      created: 2025-05-23T09:51:21.270+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.796+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "At the ceremony in London, Charli XCX was named songwriter of the year\
        \ in recognition of her hit album \"Brat,\" which inspired a cultural phenomenon.\r"
    section7:
      primarytype: 'block'
      uuid: '73cb665e-2658-48ef-8a29-dbc2433fcff2'
      activationstatus: true
      created: 2025-05-23T09:51:21.270+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.797+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '84838315-1d87-4fe9-a17a-65d71589bfab'
      activationstatus: true
      created: 2025-05-23T09:51:21.271+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.798+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But "Brat" lost out in the album of the year category to rapper
        Berwyn’s "Who Am I," with the judges hailing that record’s "vivid storytelling
        that transcends generations, race and social differences, offering a voice
        to those often unseen by society."</p>'
    section9:
      primarytype: 'block'
      uuid: '01a0a4e1-b57c-46df-bc1e-afd6ca73376f'
      activationstatus: true
      created: 2025-05-23T09:51:21.271+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.798+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c582d6e8-e2f9-41b1-a09a-b25e52932fb6'
      activationstatus: true
      created: 2025-05-23T09:51:21.271+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Best contemporary song went to Sans Soucis’ "Circumnavigating Georgia"
        while Orla Gartland’s "Mine" won best song musically and lyrically. Smith’s
        viral hit “Stargazing" won the most performed category.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f5de03f4-d463-41d7-8d5f-a8dc8951fbdb'
      activationstatus: true
      created: 2025-05-23T09:51:21.272+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.799+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'bfefdbe3-59e3-4729-9fea-0a4f44eae7c6'
      activationstatus: true
      created: 2025-05-23T09:51:21.272+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.800+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Angels" and “Let Me Entertain You” singer Williams won the music
        icon award "in recognition of a songwriting career that has touched millions
        and defined a generation."</p>'
    section13:
      primarytype: 'block'
      uuid: '85482d07-ce88-4312-bf52-0d21280390a0'
      activationstatus: true
      created: 2025-05-23T09:51:21.273+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.800+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5bc315a8-8e24-40b4-8062-7494a718fd85'
      activationstatus: true
      created: 2025-05-23T09:51:21.273+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.801+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I'm just compelled to keep searching for the perfect pop tune
        and also compelled to express myself and try and get whatever’s inside out
        for whatever reason that is," Williams told Reuters when asked how his songwriting
        had evolved over his career.</p>'
    section15:
      primarytype: 'block'
      uuid: '22a25695-d83c-46c8-81e0-ce08cf68969c'
      activationstatus: true
      created: 2025-05-23T09:51:21.273+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.802+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '609fb205-e57f-462e-824d-5f71bda450b7'
      activationstatus: true
      created: 2025-05-23T09:51:21.274+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.802+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Killers frontman Brandon Flowers took the special international
        award, with judges describing him as "one of the most influential songwriters
        of his generation" for lyrics he penned for the band as well as for his solo
        work.</p>'
    section17:
      primarytype: 'block'
      uuid: '851bde18-d4b3-42ed-89e5-91436b5bca47'
      activationstatus: true
      created: 2025-05-23T09:51:21.274+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.803+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '28196a27-4bae-46d0-9978-ad4cc94be29a'
      activationstatus: true
      created: 2025-05-23T09:51:21.275+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.803+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Messy" singer Lola Young, who had led nominations with three nods,
        took the rising star prize.</p>'
    section19:
      primarytype: 'block'
      uuid: '77f1abfb-105d-4fad-972b-cd48909803c0'
      activationstatus: true
      created: 2025-05-23T09:51:21.275+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.804+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '5b46f62e-5a6e-429b-be71-1027919180b1'
      activationstatus: true
      created: 2025-05-23T09:51:21.276+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:12.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:11.804+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Named after the early 20th century Welsh composer, actor and entertainer
        Ivor Novello, the Ivor Awards were first handed out in 1956.</p>'
    section21:
      primarytype: 'block'
      uuid: '5768a1e9-2caa-4ab1-81a8-f81fb898c65a'
