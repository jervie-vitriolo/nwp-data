      lastmodified: 2025-05-23T10:22:43.414+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>South Korea would continue cooperation with the United States to
        maintain a strong combined defense posture in order to deter North Korea,
        Seoul’s defense ministry said in a statement.</p>'
    section9:
