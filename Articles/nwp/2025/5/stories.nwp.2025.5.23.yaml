    title: 'Services for OFWs to remain uninterrupted amid gov’t revamp - DMW '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fdc9247b-a031-49b5-b4c6-3ec53e6b74fb'
      activationstatus: true
      created: 2025-05-23T12:54:11.694+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:54:11.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:54:11.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Migrant
        Workers (DMW) assured overseas Filipino workers (OFWs) and their families
        that all programs and services will remain uninterrupted following the courtesy
        resignation of Secretary Hans Leo Cacdac.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b62474d-a3e3-41ea-983c-1a8ebb9e00fd'
      activationstatus: true
      created: 2025-05-23T12:54:11.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:54:11.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:54:11.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'His resignation comes in compliance with President Ferdinand Marcos
        Jr.’s call for a recalibration of government leadership and operations. It,
        however, remains unknown if Cacdac will be replaced.'
    section2:
      primarytype: 'block'
      uuid: '15c02fe1-4c35-44fd-bbf2-7fffbf52f440'
      activationstatus: true
      created: 2025-05-23T12:54:11.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:54:11.879+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:54:11.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the DMW emphasized that the department, together with
        the Overseas Workers Welfare Administration (OWWA), Migrant Workers Offices
        (MWOs), and Regional Offices, remains fully committed to delivering better,
        faster, and more responsive services for OFWs and their families.'
    section3:
      primarytype: 'block'
      uuid: '22671f93-ce08-422b-ab7d-ca47c82b9199'
      activationstatus: true
      created: 2025-05-23T12:54:11.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:54:11.880+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:54:11.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The department said this continued commitment aligns with the administration’s
        push for a more focused and performance-driven approach to governance, especially
        in addressing the country’s most pressing concerns.'
    section4:
      primarytype: 'block'
      uuid: 'b71836bd-e873-4bda-a082-c376c561aec5'
      activationstatus: true
      created: 2025-05-23T12:54:11.696+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:54:11.881+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:54:11.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“With the guidance and full support of the President, the DMW reaffirms
        its mission to create an environment where OFWs and their families are valued,
        protected, and empowered,” the statement read.'
    section5:
      primarytype: 'block'
      uuid: 'b02a0341-86fc-41c5-8389-f538d3510fa1'
      activationstatus: true
      created: 2025-05-23T12:54:11.696+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-23T12:54:11.882+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:54:11.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The department also underscored its promise to improve the quality,
        accessibility, and impact of its services to ensure the comfort, security,
        and success of Filipino migrant workers both at home and abroad.</p>'
  'START HERE----->naia-car-crash-driver-license-revoked':
