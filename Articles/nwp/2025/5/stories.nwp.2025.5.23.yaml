    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lotilla replaces Loyzaga as environment secretary'
    updated: 2025-05-23T20:30:31.000+08:00
    visualtype: 'image'
    section5:
      primarytype: 'block'
      uuid: '3771731a-5bf3-4d02-8f9a-6f5163beaaaa'
      activationstatus: true
      created: 2025-05-23T15:55:53.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Energy Secretary Raphael
        Lotilla is set to be the new environment secretary, replacing Toni Yulo-Loyzaga
        amid her supposed “underperformance” as department head.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c3ad4135-47e6-4cc1-a9e4-7ef7f5c40103'
      activationstatus: true
      created: 2025-05-23T15:55:53.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Executive Secretary Lucas Bersamin announced the development on Friday,\
        \ May 23, as among the initial changes in the administration, with President\
        \ Ferdinand Marcos Jr. still reviewing the courtesy resignations from the\
        \ rest of the Cabinet.\r"
    section7:
      primarytype: 'block'
      uuid: 'cfd2c8ad-35b7-422f-aefe-1ce748d45d7f'
      activationstatus: true
      created: 2025-05-23T15:55:53.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said Yulo-Loyzaga is not facing allegations of corruption, but when\
        \ pressed for details, Bersamin mentioned that criticisms of Loyzaga being\
        \ a “jet-setter” secretary has reached Malacañang several times.\r"
    section8:
      primarytype: 'block'
      uuid: 'd9d504d0-0b39-445a-9d82-79e2a8b0966a'
      activationstatus: true
      created: 2025-05-23T15:55:53.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Huwag na nating husgahan [Let us not pass judgment],” he said. “Whether\
        \ inefficiency or hindi [not], that’s not up for us to do, but the evaluation\
        \ showed that it was time to have her rest muna [first].”\r"
    section9:
      primarytype: 'block'
      uuid: 'cd7abd9b-72e0-4565-b4ff-c10f141cfc92'
      activationstatus: true
      created: 2025-05-23T15:55:53.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bersamin acknowledged that Loyzaga “underperformed” in her stint as\
        \ the chief of the Department of Environment and Natural Resources.\r"
    section10:
      primarytype: 'block'
      uuid: 'b1ecea53-c1c2-4d55-a3b1-d23dff1340f8'
      activationstatus: true
      created: 2025-05-23T15:55:53.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Underperform siguro ang tawag diyan [It could be described as underperform],”
        he said. “Kung may expectations ang presidente [If the president has expectations]
        and you do not perform, the messaging is: ‘Underperformance is not going to
        be allowed.”</p>'
    section11:
      primarytype: 'block'
      uuid: '75a84fd8-75b0-46c3-a3d2-2c54fa98c911'
      activationstatus: true
      created: 2025-05-23T15:55:53.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Appointed in 2022, Loyzaga took the helm of the DENR to push Marcos’\
        \ climate agenda, even on the international stage. \r"
    section12:
      primarytype: 'block'
      uuid: 'a762a6f5-30f0-4dab-9b84-93b0dfe583a1'
      activationstatus: true
      created: 2025-05-23T15:55:53.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/nwp/2024/11/13/ph-loss-and-damage-fund-board.html">PH
        signs hosting of loss and damage fund board</a></strong></p>'
    section13:
      primarytype: 'block'
      uuid: '3028eab5-2106-41fa-8268-fd6c60854bcd'
      activationstatus: true
      created: 2025-05-23T15:55:53.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During her stint, she had to face issues such as the Oriental Mindoro
        oil spill, Sibuyan mining controversy, the ongoing legal conflict at the <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/3/7/denr-blue-star-masungi-georeserve.html">Masungi
        Georeserve</a></strong>, and criticisms from some groups regarding her handling
        of Manila Bay reclamation projects.</p>'
    section14:
      primarytype: 'block'
      uuid: 'faa69993-8d5d-4a01-9eae-d5e795de2053'
      activationstatus: true
      created: 2025-05-23T15:55:53.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bersamin also hinted that Malacañang could give Loyzaga another Cabinet\
        \ position “at a future time.”\r"
    section15:
      primarytype: 'block'
      uuid: '4cc476c7-4ffa-48c2-b0af-e6a88792fc9d'
      activationstatus: true
      created: 2025-05-23T15:55:53.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, Lotilla has served as energy secretary under the governments
        of Marcos and former President Gloria Arroyo from 2005 to 2007.</p>'
    section16:
      primarytype: 'block'
      uuid: '5db357b8-d272-4705-b0a7-b072e12aafda'
      activationstatus: true
      created: 2025-05-23T15:55:53.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Bersamin highlighted Lotilla’s legal background to back his “excellent”
        work.</p>'
    section17:
      primarytype: 'block'
      uuid: '9b6bc2d7-97ed-45a7-a323-8d82ce487cec'
      activationstatus: true
      created: 2025-05-23T21:36:21.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But his track record on nuclear energy and fossil fuel is concerning
        for environmental groups, who are calling for a transition to clean and renewable
        energy to combat climate change.</p>'
    section18:
      primarytype: 'block'
      uuid: '1200821a-51bb-45d0-84a1-cc1796d7c29e'
      activationstatus: true
      created: 2025-05-23T21:36:21.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“We challenge Secretary Lotilla to leave behind these old interests,
        turn a new page under his new mandate, and work to reverse the pro-nuclear
        and pro-fossil fuel stance of the administration,” Greenpeace Southeast Asia
        Executive Director Jasper Inventor said.'
    section19:
      primarytype: 'block'
      uuid: '06cca52a-d229-4225-bb82-9b854dd34d81'
      activationstatus: true
      created: 2025-05-23T21:36:21.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Secretary Lotilla should brace himself for the highest standard
        of accountability from fossil fuel-affected communities, consumers, and environmental
        advocates alike,” Power for People Coalition convenor Gerry Arances said.
        “We would allow no compromise at this time of intensifying climate crisis
        and ecological degradation.”</p>'
    section4:
      primarytype: 'block'
      uuid: '08287070-0c93-4136-ac21-6cc3dc7555a7'
      activationstatus: true
      created: 2025-05-23T14:43:58.120+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-23T21:36:21.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T21:36:21.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Energy Undersecretary Sharon Garin will be standing in as the officer-in-charge
        of the Department of Energy.</p>'
  'START HERE----->Aliling-is-new-housing-chief--replaces-Acuzar':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T14:45:18.000+08:00
    imagesource: '8923fc4c-9dc9-431a-afac-ab63089f3694'
    primarytype: 'composition'
    uuid: 'b1e4dd60-3fee-441c-8311-5d0757db7b5e'
    lead: 'President Ferdinand Marcos Jr. has promoted former Undersecretary Jose
      Ramon "Ping" Aliling as the new secretary of the Department of Human Settlements
      and Urban Development (DHSUD), replacing Jerry Acuzar in his bid to reset his
      Cabinet midway through his term.'
    activationstatus: true
    created: 2025-05-23T14:51:15.239+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-23T15:46:00.484+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T15:46:00.271+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Aliling is new housing chief, replaces Acuzar'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '78f4eb4f-cd38-4849-a04c-e3f138d91047'
      activationstatus: true
      created: 2025-05-23T14:51:15.252+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:46:00.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:46:00.266+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has promoted former Undersecretary Jose Ramon "Ping" Aliling as
        the new secretary of the Department of Human Settlements and Urban Development
        (DHSUD), replacing Jerry Acuzar in his bid to reset his Cabinet midway through
        his term.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f0dd2566-5b36-4869-931b-fa3ae3af4848'
      activationstatus: true
      created: 2025-05-23T14:51:15.252+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:46:00.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:46:00.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a briefing on Friday, May 23, Executive Secretary Lucas Bersamin
        said the president accepted Acuzar’s courtesy resignation, which Marcos sought
        from all secretaries.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd8e5380c-a605-48a6-8e5d-de8af75fd569'
      activationstatus: true
      created: 2025-05-23T15:46:00.260+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:46:00.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:46:00.267+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Bersamin cited "underdelivery" as the reason behind the replacement
        of Acuzar, adding he must have “set the standard too high for himself."</p>'
    section2:
      primarytype: 'block'
      uuid: '781efc32-6258-45bd-8c50-42ccf2e27dc6'
      activationstatus: true
      created: 2025-05-23T14:51:15.252+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:46:00.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:46:00.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'An engineer by profession, Aliling is CEO of private firm Jose Aliling
        Construction Management Group.'
    section3:
      primarytype: 'block'
      uuid: '46a13ee5-60a9-45e8-9a5c-9097949f4b41'
      activationstatus: true
      created: 2025-05-23T14:51:15.253+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:46:00.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:46:00.268+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'As Housing undersecretary under Acuzar, he was in charge of Pambansang
        Pabahay Para sa Pilipino Housing (4PH) program and Pasig Bigyang Huhay Muli
        project.'
    section4:
      primarytype: 'block'
      uuid: 'ec1ca44d-f4fd-49d7-83d4-c07127ee54d2'
      activationstatus: true
      created: 2025-05-23T14:51:15.253+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:46:00.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:46:00.269+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He is also the youngest president of the Construction Management Association
        of the Philippines.'
    section5:
      primarytype: 'block'
      uuid: '83a3d072-298d-4254-8dd3-3363f2788e9e'
      activationstatus: true
      created: 2025-05-23T14:51:15.254+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:46:00.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:46:00.269+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Bersamin said Aliling’s expertise signals the agency’s focus on infrastructure
        and housing initiatives.'
    section6:
      primarytype: 'block'
      uuid: '31cb747c-5b8d-4de1-8d13-d6a05bc0d741'
      activationstatus: true
      created: 2025-05-23T14:51:15.254+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:46:00.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:46:00.270+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a sweeping move to “realign government with the people’s expectations,”
        Marcos sought the <a href="https://www.newswatchplus.ph/news/2025/5/22/Marcos-asks-CabSecs-submit-resignations.html"><strong>courtesy
        resignation</strong></a> of all Cabinet secretaries, signaling what he described
        as a decisive recalibration of his administration.&nbsp;</p>'
  'START HERE----->ES-Bersamin--economic-team-keep-posts-in-Cabinet-shake-up':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T14:51:42.000+08:00
    imagesource: '125bf13d-2bfa-4f23-9051-570715640e43'
    primarytype: 'composition'
    uuid: '780eeb5d-4436-47ea-b37d-2cc53ccafc7a'
    lead: 'President Ferdinand Marcos Jr. has retained Executive Secretary Lucas
      Bersamin and the top members of his economic team amid the administration’s
      bid for a reset in the Cabinet.'
    activationstatus: true
    created: 2025-05-23T14:53:49.456+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-23T15:43:22.523+08:00
