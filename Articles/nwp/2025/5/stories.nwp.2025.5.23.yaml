    lastmodified: 2025-05-23T14:35:04.380+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos reassigns Manalo as UN representative, promotes Lazaro to DFA
      chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2d441b02-c7f2-420d-a72c-c936fb7388df'
      activationstatus: true
      created: 2025-05-23T14:08:23.829+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.375+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. promoted Undersecretary Ma. Theresa Lazaro to Secretary of the
        Department of Foreign Affairs (DFA), replacing Enrique Manalo a day after
        he announced a Cabinet reset.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7ac020b-458b-4ea4-8d2e-416135c7ba01'
      activationstatus: true
      created: 2025-05-23T14:08:23.830+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.375+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a briefing on Friday, May 23, Executive Secretary Lucas Bersamin
        said the president accepted Manalo’s courtesy resignation, which Marcos sought
        from all secretaries.</p>'
    section8:
      primarytype: 'block'
      uuid: '76ddd949-05d4-435b-9118-9dd4198351b0'
      activationstatus: true
      created: 2025-05-23T14:33:03.031+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.376+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Manalo will be the country’s representative to the UN as incumbent
        Antonio Lagdameo is set to retire on July 31.</p>'
    section9:
      image: '32d1dddf-25c7-4f5e-9375-eac81cf364af'
      primarytype: 'block'
      uuid: '02c2e7eb-6457-46d6-a5f0-f7be35420eb5'
      activationstatus: true
      created: 2025-05-23T14:35:04.366+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.366+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'image'
    section2:
      primarytype: 'block'
      uuid: '40803b50-039f-46ae-8016-fac1f11f79fd'
      activationstatus: true
      created: 2025-05-23T14:08:23.830+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.376+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>As DFA undersecretary, Lazaro was the lead in bilateral relations
        and Association of Southeast Asian Nations (ASEAN) affairs.</p>'
    section3:
      primarytype: 'block'
      uuid: '291304bb-dd78-443a-badd-8d34af4f0762'
      activationstatus: true
      created: 2025-05-23T14:08:23.830+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'A veteran diplomat, she has also held several key overseas posts which
        included assignments in London, UK, Berne, Switzerland, and Madrid, Spain.'
    section4:
      primarytype: 'block'
      uuid: 'ad0799d8-9972-4584-9444-b326b07d02d7'
      activationstatus: true
      created: 2025-05-23T14:08:23.831+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.377+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In her foreign service career, Lazaro focused on crafting foreign policy
        as she assumed posts multiple times at the Office of Asian and Pacific Affairs,
        including as assistant secretary from 2011 to 2014.'
    section5:
      primarytype: 'block'
      uuid: '3ce65a44-740a-476c-a89d-c0de298aeb31'
      activationstatus: true
      created: 2025-05-23T14:08:23.831+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.378+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'She was also ambassador to Paris and Permanent Delegate to UNESCO since
        2014, and also worked as ambassador to Switzerland, consul general in Sydney,
        Australia, and deputy consul general in New York, USA.'
    section6:
      primarytype: 'block'
      uuid: 'af73be85-93a9-4209-8b1b-4848aee50c84'
      activationstatus: true
      created: 2025-05-23T14:08:23.831+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.378+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>In a sweeping move to “realign government with the people’s expectations,”
        Marcos sought the <a href="https://www.newswatchplus.ph/news/2025/5/22/Marcos-asks-CabSecs-submit-resignations.html"><strong>courtesy
        resignation</strong></a> of all Cabinet secretaries, signaling what he described
        as a decisive recalibration of his administration.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: 'cf39098c-3181-4579-a692-808bfea28ab0'
      activationstatus: true
      created: 2025-05-23T14:08:23.832+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T14:35:04.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:35:04.379+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Malacañang said the <strong>shake-up</strong> halfway through the
        administration does not single out an official and government operations are
        unhampered.&nbsp;</p>'
  'START HERE----->imee-marcos-senate-presidency':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senator Imee Marcos (File Photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T14:40:07.000+08:00
    imagesource: 'fc07dc47-80cb-49a1-98a3-89a1e4c1477c'
    primarytype: 'composition'
    uuid: '40bd9156-4dfb-48e4-9f31-e8d2abc32718'
    lead: 'Re-elected Senator Imee Marcos has confirmed she has been encouraged
      to seek the Senate presidency, becoming the second lawmaker to publicly acknowledge
      a possible leadership role.'
    activationstatus: true
    created: 2025-05-23T14:43:10.624+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-23T14:43:10.931+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T14:43:10.689+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'After Sotto, Imee confirms bid for Senate president '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dd519aed-9e0a-492c-a2c7-2f220b1820ac'
      activationstatus: true
      created: 2025-05-23T14:43:10.676+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.932+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.685+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Re-elected Senator
        Imee Marcos has confirmed she has been encouraged to seek the Senate presidency,
        becoming the second lawmaker to publicly acknowledge a possible leadership
        role.</p>'
    section1:
      primarytype: 'block'
      uuid: '3dd54761-63cd-4015-b73f-0ba448984131'
      activationstatus: true
      created: 2025-05-23T14:43:10.676+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.933+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.676+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Some senators have approached me with the proposal to be their candidate\
        \ for Senate President,” Marcos said in a statement on Friday, May 23. \r"
    section2:
      primarytype: 'block'
      uuid: 'e6cb399c-9b50-49b4-abb3-aa3bf0ca3958'
      activationstatus: true
      created: 2025-05-23T14:43:10.677+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.677+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Whoever will be elected by our peers, whether it is me or not, there\
        \ are certain congressional reforms that need to be undertaken,” she added.\r"
    section3:
      primarytype: 'block'
      uuid: 'c4688a72-515e-46da-9445-55e3f7ed73bf'
      activationstatus: true
      created: 2025-05-23T14:43:10.677+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.677+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She highlighted the need to reform the budgetary process, including\
        \ removing the bicameral conference committee which has been criticized for\
        \ controversial last-minute changes to the national budget. She also stressed\
        \ the need for political party reform, noting that parties have increasingly\
        \ become vehicles for personal ambition rather than the public good.\r"
    section4:
      primarytype: 'block'
      uuid: 'b014edc2-942e-4eca-8687-2377cdf61bcf'
      activationstatus: true
      created: 2025-05-23T14:43:10.678+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.678+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Above all, the Senate as the guardian of national interest must always\
        \ be upheld; its independence non-negotiable,” the presidential sister said.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: '0591c82e-5d9d-490c-bc6f-c854933e996e'
      activationstatus: true
      created: 2025-05-23T14:43:10.678+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.678+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "If elected Senate president, Imee Marcos would preside over the chamber\
        \ while her cousin, Speaker Martin Romualdez, continues to lead the House\
        \ of Representatives. Despite their family ties, Marcos has publicly criticized\
        \ Romualdez on a number of occasions.\r"
    section6:
      primarytype: 'block'
      uuid: '49f454c3-db28-4244-a68a-8b74c2148b62'
      activationstatus: true
      created: 2025-05-23T14:43:10.678+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.678+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Last week, Senator-elect Vicente “Tito” Sotto III revealed that “three\
        \ to four” senators have talked to him about the Senate presidency, a post\
        \ he held under the Duterte administration. \r"
    section7:
      primarytype: 'block'
      uuid: '8af768f5-8bfc-4611-a41d-5f3ff4bdaca1'
      activationstatus: true
      created: 2025-05-23T14:43:10.679+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.679+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Replacing incumbent Senate President Francis “Chiz” Escudero would\
        \ require the support of at least 13 senators. Escudero has acknowledged that\
        \ the position ultimately belongs to whoever commands the confidence of the\
        \ majority.\r"
    section8:
      primarytype: 'block'
      uuid: '3c2a57d4-5457-441e-9fd7-2ff7edeb6398'
      activationstatus: true
      created: 2025-05-23T14:43:10.679+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.679+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sino man ang may numero dapat tanggapin niya ‘yong responsibilidad\
        \ at ‘yong hamon na ‘yon kung nasa kanya ang tiwala ng mas nakararaming senador,”\
        \ he said in a media forum last week.\r"
    section9:
      primarytype: 'block'
      uuid: 'd7c75cd9-0091-4c00-b0fa-f29f57ccb711'
      activationstatus: true
      created: 2025-05-23T14:43:10.680+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:43:10.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:43:10.680+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: Whoever has the numbers must accept the responsibility
        and the challenge that comes with the trust of the majority.]</p>'
  'START HERE----->new-denr-secretary':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: '(L-R) Raphael Lotilla and Toni Yulo-Loyzaga'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T14:41:24.000+08:00
    imagesource: '927ff9c8-939e-47d2-90f4-5b0a0a8e8612'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd5f331a3-90b2-40db-b677-e820c63eaf3d'
    lead: 'Energy Secretary Raphael Lotilla is set to be the new environment secretary,
      replacing Toni Yulo-Loyzaga amid her supposed 'underperformance' as department
      head.'
    activationstatus: true
    created: 2025-05-23T14:43:58.063+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-23T21:36:21.725+08:00
    lastactivatedby: 'superuser'
