      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T13:04:46.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview on Friday, Transportation Secretary Vince Dizon
        said he instructed the legal counsel to seek maximum damages possible from
        the bus operator.'
    section5:
      primarytype: 'block'
      uuid: '86e8df93-e382-43ef-9dcc-d4b159a1c1cc'
