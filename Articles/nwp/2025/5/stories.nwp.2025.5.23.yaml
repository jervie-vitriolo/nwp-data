      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T13:04:46.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hiwalay ito sa criminal cases na ifa-file. Nag-file din ang DOJ ng
        criminal cases,” he said.'
    section6:
      primarytype: 'block'
      uuid: '8808a533-3b4e-43f4-a3a7-d15c84e3027c'
