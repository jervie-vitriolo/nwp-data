    title: 'PH calls for 'rapid, unhindered' aid delivery in Gaza'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9fc3d14d-2283-48b1-9e39-eed1901ba906'
      activationstatus: true
      created: 2025-05-23T12:26:47.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        called for a "rapid and unhindered" delivery of humanitarian assistance in
        the war-torn Gaza Strip.</p>'
    section1:
      primarytype: 'block'
      uuid: '9f21c0a8-e9f6-4c16-a8e8-724416828d36'
      activationstatus: true
      created: 2025-05-23T12:26:47.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c2611411-3366-45f6-83b4-a9ed47a00936'
      activationstatus: true
      created: 2025-05-23T12:26:47.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The United Nations (UN) has said that aid has not been handed out
        to Palestinians as of Tuesday, despite Israel’s remark that it would permit
        aid to enter after an 11-week blockade.</p>'
    section3:
      primarytype: 'block'
      uuid: '0a0bc5fc-b864-470b-a35c-e92ff6a066db'
      activationstatus: true
      created: 2025-05-23T12:26:47.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a2155feb-1664-460a-a9d5-02e199b8b78f'
      activationstatus: true
      created: 2025-05-23T12:26:47.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2025/5/21/pope-leo-appeals-aid-gaza.html">Pope
        Leo appeals for Israel to allow humanitarian aid in Gaza</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'b4069a4a-a2ed-4833-8f0f-c848c304fcb3'
      activationstatus: true
      created: 2025-05-23T12:26:47.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement on Friday, May 23, the Department of Foreign Affairs
        (DFA) appealed to support the UN in fulfilling its humanitarian mandate.</p>'
    section6:
      primarytype: 'block'
      uuid: '1d593749-39f2-47d5-b059-eae827b35edc'
      activationstatus: true
      created: 2025-05-23T12:26:47.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Humanitarian response must be based on impartial needs assessments
        and guided by the principles of neutrality, humanity, and accountability,”
        the DFA said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f8bfca0c-0e62-4f29-9ce8-31ecb1f8692e'
      activationstatus: true
      created: 2025-05-23T12:26:47.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Humanitarian aid must reach the civilian population of Gaza – particularly
        the most vulnerable, including the sick, women, children, the elderly, and
        persons with disabilities – without discrimination and in accordance with
        international humanitarian law,” the agency stressed.</p>'
    section8:
      primarytype: 'block'
      uuid: 'cf16a216-2441-421d-a3c2-c07cc304bfeb'
      activationstatus: true
      created: 2025-05-23T12:26:47.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippines also noted that it continues to back a two-state
        solution as the answer to achieve a “just, lasting, and comprehensive peace”
        in the area.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fbedfde2-5c7b-4639-93f5-9c3d320f3676'
      activationstatus: true
      created: 2025-05-23T12:26:47.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-23T12:26:47.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:26:47.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1938873f-a174-4071-92dc-7e6f2c991302'
      activationstatus: true
