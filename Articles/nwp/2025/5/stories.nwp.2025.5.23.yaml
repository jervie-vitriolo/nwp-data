      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.267+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '176ec21d-57c7-47ba-b66c-fee28bb20634'
      activationstatus: true
      created: 2025-05-23T12:24:58.844+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:30:11.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.267+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 20-year-old Filipina tennis star, currently ranked No. 69 in the\
        \ world, will take on world No. 88 Emiliana Arango of Colombia in the first\
        \ round of the upcoming prestigious tournament on May 25.\r"
    section3:
      primarytype: 'block'
      uuid: '07dd1df8-ee5a-4791-a047-86750c6cf00c'
      activationstatus: true
      created: 2025-05-23T12:24:58.845+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:30:11.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.268+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e5631647-a7b3-463e-99a7-ec5e34ec27b0'
      activationstatus: true
      created: 2025-05-23T12:24:58.845+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:30:11.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This will be the second time the two will clash on the court as Arango\
        \ prevailed over Eala in a come-from-behind victory in the qualifiers of the\
        \ Miami Open last year.\r"
    section5:
      primarytype: 'block'
      uuid: 'd25fc7b3-4d78-4fae-ae98-f5e8114ed6d9'
      activationstatus: true
      created: 2025-05-23T12:24:58.845+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:30:11.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.269+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c473b6a9-d6ae-44d8-8e0a-2b63175584f2'
      activationstatus: true
      created: 2025-05-23T12:24:58.846+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:30:11.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.270+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Things are different now as Eala will be carrying the momentum she\
        \ gained from her dream run in Miami - where she stunned three former grand\
        \ slam winners in Jelena Ostapenko, Madison Keys, and Iga Swiatek - two months\
        \ ago.\r"
    section7:
      primarytype: 'block'
      uuid: '85fb1bda-e33c-4959-8f5f-23969a0e45ba'
      activationstatus: true
      created: 2025-05-23T12:24:58.846+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:30:11.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.270+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '50152958-73d5-4b50-bbc3-cd2ec9889d77'
      activationstatus: true
      created: 2025-05-23T12:24:58.847+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:30:11.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.271+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>If Eala advances, she could either face Qinwen Zheng of China or
        Russia’s Anastasia Pavlyuchenkova in the next round.</p>'
    section9:
      primarytype: 'block'
      uuid: '1ee24464-47e8-4c95-89a5-863f095b2617'
      activationstatus: true
      created: 2025-05-23T12:24:58.847+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:30:11.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.271+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
