    title: 'Prince William launches documentary series on wildlife rangers' dangerous
      work'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ca890762-a5c6-4a99-a3c7-2ea06953251b'
      activationstatus: true
      created: 2025-05-23T08:33:14.831+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.374+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>London, United Kingdom -</strong> A new documentary series
        hailing the work of wildlife rangers and featuring Britain’s Prince William
        who has made their efforts one of his main campaigning causes will be broadcast
        on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '61e71370-6f15-45cc-a618-85a942017d4b'
      activationstatus: true
      created: 2025-05-23T08:33:14.831+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.374+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c233d982-565c-41e2-a51b-67ee7b2551db'
      activationstatus: true
      created: 2025-05-23T08:33:14.832+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.375+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The six-part series 'Guardians', which premieres on BBC Earth’s
        YouTube and social media channels, was the British heir-to-the-throne’s brainchild
        and aims to show the perilous work rangers undertake to protect the planet’s
        most threatened environments, his organization which headed up the project
        said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'effbb848-1a0c-4032-ac37-d1b57d5b05d4'
      activationstatus: true
      created: 2025-05-23T08:33:14.832+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.375+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '059ca0c3-fded-4447-9211-6f8e28f2f744'
      activationstatus: true
      created: 2025-05-23T08:33:14.832+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.376+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The reality is that protecting our natural world has become one
        of the most dangerous jobs on the planet. We need to understand and recognize
        nature’s Guardians, and the critical work they do," William said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'dab47c78-de9f-4784-96b7-cc3042713823'
      activationstatus: true
      created: 2025-05-23T08:33:14.833+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.376+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '89f447fb-8f62-4e56-922a-4452d6a18f23'
      activationstatus: true
      created: 2025-05-23T08:33:14.833+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.377+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Every day, they take huge risks as nature’s frontline of defense,
        standing between poachers and endangered species, supporting sustainable human-animal
        coexistence and fighting habitat loss."</p>'
    section7:
      primarytype: 'block'
      uuid: 'f4837e44-fbcb-4546-9569-921043e8d16b'
      activationstatus: true
      created: 2025-05-23T08:33:14.834+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.377+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '621eccd7-98c7-4286-a1a6-024ffeb6b973'
      activationstatus: true
      created: 2025-05-23T08:33:14.834+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.378+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The series was developed by United for Wildlife, which was founded
        by William and his charitable foundation, and last year committed to a five-year
        financial package to provide 10,000 rangers across Africa access to affordable
        insurance cover under its 'Nature Protectors' initiative.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e5729798-bd15-4206-a1c6-d3206841dcb8'
      activationstatus: true
      created: 2025-05-23T08:33:14.834+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.378+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '064ab653-fab8-46f7-af5b-29a2d2a702e7'
      activationstatus: true
      created: 2025-05-23T08:33:14.835+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.728+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.379+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "William has frequently spoken out about the illegal wildlife trade\
        \ which United for Wildlife says is thought to be worth up to $20 billion\
        \ annually and is linked to violent crime, corruption and trafficking.\r"
    section11:
      primarytype: 'block'
      uuid: 'b6490c7f-7323-4c3e-bda0-66b72e308d64'
      activationstatus: true
      created: 2025-05-23T08:33:14.835+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.379+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fa9d2df9-38e4-4891-a430-5aa79931f7e4'
      activationstatus: true
      created: 2025-05-23T08:33:14.835+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-23T10:26:51.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T10:26:51.380+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In 2022, the prince paid tribute to Anton Mzimba, a ranger who was
        shot dead at a nature reserve in South Africa.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c7af69f9-6349-46a7-ae7a-336e7d5b30c2'
      activationstatus: true
