      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:30:11.266+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A familiar foe stands
        in the way of Alex Eala’s grand slam main draw debut at the 2025 French Open.</p>'
    section1:
      primarytype: 'block'
      uuid: '14bd1556-98b0-4132-93b7-9e27f3c6f682'
      activationstatus: true
