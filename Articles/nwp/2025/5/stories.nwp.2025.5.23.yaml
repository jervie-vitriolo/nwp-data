      lastactivated: 2025-05-23T12:23:32.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ff61b83a-d312-4026-a025-2d6bbfb556fe'
      activationstatus: true
      created: 2025-05-23T12:23:31.595+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gilgeous-Alexander, who was selected the NBA Most Valuable Player on\
        \ Wednesday and presented with the trophy before Thursday’s game, has scored\
        \ 30 or more points in five consecutive games.\r"
    section5:
      primarytype: 'block'
      uuid: '0e79e06a-845a-4abb-b2dd-dcb4d0266ee8'
      activationstatus: true
      created: 2025-05-23T12:23:31.595+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8a6a9d25-485e-4323-8245-fd28bfcfb950'
      activationstatus: true
      created: 2025-05-23T12:23:31.596+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.596+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 38 points tied a career playoff-high and he added eight assists\
        \ and three steals with just one turnover.\r"
    section7:
      primarytype: 'block'
      uuid: 'b55c9e39-aa95-434e-9f07-68f47467f2d9'
      activationstatus: true
      created: 2025-05-23T12:23:31.596+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.596+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1b96493d-110a-4b6e-8629-565770e8c064'
      activationstatus: true
      created: 2025-05-23T12:23:31.597+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Chet Holmgren contributed 22 points in the win.\r"
    section9:
      primarytype: 'block'
      uuid: '2d91fc45-2db2-4da1-b298-d837073d72d0'
      activationstatus: true
      created: 2025-05-23T12:23:31.598+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.094+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.598+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3c72c252-0d67-4d5f-8852-de4c6550b3b5'
      activationstatus: true
      created: 2025-05-23T12:23:31.598+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.598+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Minnesota’s Anthony Edwards finished with 32 points, shooting 12 of\
        \ 26 from the floor but just 1 of 9 on 3-point attempts. He also contributed\
        \ nine rebounds and six assists.\r"
    section11:
      primarytype: 'block'
      uuid: '9c6861d9-a63f-45f7-ac12-f4ff57efab76'
      activationstatus: true
      created: 2025-05-23T12:23:31.599+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.599+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'de7ac00e-58b8-46a2-8c5d-1a52850b34c7'
      activationstatus: true
      created: 2025-05-23T12:23:31.599+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.599+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Julius Randle, who helped Minnesota build a first-half lead in Game\
        \ 1 with a string of 3-pointers, wound up with just six points in Game 2.\
        \ He made just 2 of 11 shots from the floor -- missing all three of his 3-point\
        \ tries -- and did not play in the fourth quarter.\r"
    section13:
      primarytype: 'block'
      uuid: '2fc75e31-5deb-4ab9-a517-1d035289bc65'
      activationstatus: true
      created: 2025-05-23T12:23:31.600+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.100+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.600+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '377b0991-82b9-40a7-a2d4-784c1ecef164'
      activationstatus: true
      created: 2025-05-23T12:23:31.601+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.601+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Timberwolves got 17 points from Nickeil Alexander-Walker plus 10\
        \ points and eight rebounds from Naz Reid.\r"
    section15:
      primarytype: 'block'
      uuid: '2f2dff83-c9a0-4166-a274-4bd79d69caa5'
      activationstatus: true
      created: 2025-05-23T12:23:31.601+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.601+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '87d3e185-de7a-459a-a3e5-8ea02954424e'
      activationstatus: true
      created: 2025-05-23T12:23:31.602+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.602+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oklahoma City led by as many as 24 points late in the third quarter,\
        \ but the Timberwolves clawed within 10 with just more than three minutes\
        \ remaining.\r"
    section17:
      primarytype: 'block'
      uuid: 'd497efec-c6c6-49f5-8e86-2b227808574a'
      activationstatus: true
      created: 2025-05-23T12:23:31.603+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.603+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '077e6417-0a05-4fb1-b0cb-9aff2a23e8aa'
      activationstatus: true
      created: 2025-05-23T12:23:31.603+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.603+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "However, that was as close as Minnesota would get late as the Thunder\
        \ repeatedly answered in the closing minutes.\r"
    section19:
      primarytype: 'block'
      uuid: '7eca599f-83f4-4c92-85df-c9c054aa7058'
      activationstatus: true
      created: 2025-05-23T12:23:31.604+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.604+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '6b562b79-50af-4adf-95af-e90f40d9c9d7'
      activationstatus: true
      created: 2025-05-23T12:23:31.605+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.605+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oklahoma City grabbed control in the third, turning up the pressure\
        \ on defense once again.\r"
    section21:
      primarytype: 'block'
      uuid: 'ade0c183-db4e-4bc7-8085-109a97c76934'
      activationstatus: true
      created: 2025-05-23T12:23:31.606+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.606+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '26585264-d6e8-4d46-80da-fbfde2bf6602'
      activationstatus: true
      created: 2025-05-23T12:23:31.606+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.606+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Minnesota didn't make a field goal for six minutes late in the quarter,\
        \ missing seven consecutive shots and committing five turnovers as the Thunder\
        \ stretched their lead to 24 late in the period.\r"
    section23:
      primarytype: 'block'
      uuid: 'e19d49dc-6e94-4b8b-ba84-14550cbf0f4a'
      activationstatus: true
      created: 2025-05-23T12:23:31.607+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.607+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'dc367ad2-8cf2-4958-838a-98572bf3b7b3'
      activationstatus: true
      created: 2025-05-23T12:23:31.608+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.608+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After struggling from the field early in Game 1, Gilgeous-Alexander\
        \ was much more efficient from the jump in Game 2, not missing a shot until\
        \ just more than five minutes remained in the first half.\r"
    section25:
      primarytype: 'block'
      uuid: '15447444-670f-4999-9867-a70d4dc142d3'
      activationstatus: true
      created: 2025-05-23T12:23:31.609+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.609+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '396880cf-6cc1-4c63-9a9d-244a873056ce'
      activationstatus: true
      created: 2025-05-23T12:23:31.610+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.121+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.610+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Edwards said he needed to shoot more in Game 2 after attempting just\
        \ 13 shots on Tuesday in a 114-88 loss. He was aggressive offensively from\
        \ the start on Thursday, attempting 10 shots in the first quarter (and making\
        \ four) while adding three assists.\r"
    section27:
      primarytype: 'block'
      uuid: '0ec08d19-2d99-4bda-b9e9-a5759f15d61e'
      activationstatus: true
      created: 2025-05-23T12:23:31.611+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.611+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '9fb71285-50c6-4cf9-b70b-dc0fbbfc0abb'
      activationstatus: true
      created: 2025-05-23T12:23:31.611+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.611+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Timberwolves were within three with just more than two minutes\
        \ to go in the half before Oklahoma City closed strong.\r"
    section29:
      primarytype: 'block'
      uuid: '2711d6cf-ec9f-43ba-8d84-4c7f551622d1'
      activationstatus: true
      created: 2025-05-23T12:23:31.612+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.612+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9de4e548-7a0e-4e12-abcb-1b605b2052db'
      activationstatus: true
      created: 2025-05-23T12:23:31.613+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.613+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Gilgeous-Alexander scored all of the Thunder’s points during a 7-2\
        \ run to take an eight-point lead into halftime. His spree included drawing\
        \ a foul on Jaden McDaniels in the closing seconds and sinking a pair of free\
        \ throws.\r"
    section31:
      primarytype: 'block'
      uuid: 'c2b1cdf4-0295-4c32-aaaa-8269edee2000'
      activationstatus: true
      created: 2025-05-23T12:23:31.614+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.614+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '5231ea7a-e40c-4f45-a440-e545e61d4e61'
      activationstatus: true
      created: 2025-05-23T12:23:31.615+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-23T12:23:32.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:23:31.615+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Thunder led 58-50 at the break despite shooting just 4 of 20
        from beyond the arc in the first half.</p>'
