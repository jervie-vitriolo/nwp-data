      created: 2025-05-23T12:56:10.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T12:56:10.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:56:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'LTO chief Vigor Mendoza said the penalty against the driver is the
        maximum punishment under the law.'
    section3:
      primarytype: 'block'
      uuid: 'f3c0bd3e-98fc-43bf-a3ef-4388e6d100d3'
      activationstatus: true
      created: 2025-05-23T12:56:10.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T12:56:10.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:56:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two people were killed, including a 4-year-old child, after the driver
        stepped on the accelerator of his sports utility vehicle and crashed into
        the entrance of the departure area at the NAIA Terminal 1.'
    section4:
      primarytype: 'block'
      uuid: '77f73354-f211-4cba-b517-6e765a459f8b'
      activationstatus: true
      created: 2025-05-23T12:56:10.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T12:56:10.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:56:10.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said the driver did not submit any statement to defend himself
        on charges for reckless driving.'
    section5:
      primarytype: 'block'
      uuid: '22512376-38da-4e2e-917f-727fe6632a80'
      activationstatus: true
      created: 2025-05-23T12:56:10.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T12:56:10.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T12:56:10.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Driving is not a right but a privilege that can be revoked anytime
        in cases of violations of the existing laws and road safety rules and regulations,”
        it said in a statement.'
    section6:
      primarytype: 'block'
      uuid: 'ae338dd5-9962-4e8d-b71a-297348c6bf57'
      activationstatus: true
      created: 2025-05-23T12:56:10.637+08:00
      createdby: 'lance-nwp'
