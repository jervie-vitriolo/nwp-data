      lastmodified: 2025-05-23T15:43:22.167+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In response, Recto thanked the president for his continued trust.'
    section21:
      primarytype: 'block'
      uuid: '7c3332b1-6041-481c-971f-53fcc958ef83'
      activationstatus: true
      created: 2025-05-23T15:26:32.247+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.168+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“More than a vote of confidence, I take this as a marching order
        to push harder and deliver results faster, and thus we will also do our own
        recalibration within the department,” he said in a statement.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c78e98f6-1754-440e-9fc4-a834087b99a5'
      activationstatus: true
      created: 2025-05-23T14:53:49.479+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.168+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Marcos sought the <a href="https://www.newswatchplus.ph/news/2025/5/22/Marcos-asks-CabSecs-submit-resignations.html"><strong>courtesy
        resignation</strong></a> of all Cabinet secretaries, signaling what he described
        as a decisive recalibration of his administration.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: 'ac9fa4bd-d500-4552-8886-31e15798d431'
      activationstatus: true
      created: 2025-05-23T14:53:49.479+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-23T15:43:22.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:43:22.169+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Palace said the <strong>shake-up</strong> halfway through the
        administration does not single out an official and government operations are
        unhampered.&nbsp;</p>'
  'START HERE----->bagong-henerasyon-party-list':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T14:52:53.000+08:00
    imagesource: 'fc40ab2c-44cf-4a84-9447-bd3c03c973d7'
    primarytype: 'composition'
    uuid: 'e2568dce-ddf1-4e4a-a6d5-4414925cbd53'
    lead: 'The Commission on Elections has dismissed the disqualification case against
      the Bagong Henerasyon party-list, paving the way for its proclamation unless
      an appeal is filed and granted.'
    activationstatus: true
    created: 2025-05-23T14:55:43.759+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-23T14:55:44.037+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T14:55:43.822+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bagong Henerasyon closer to proclamation after dismissal of DQ case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fa27f3de-f85b-41b0-9f7f-eca81caac2fa'
      activationstatus: true
      created: 2025-05-23T14:55:43.805+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.816+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        has dismissed the disqualification case against the Bagong Henerasyon party-list,
        paving the way for its proclamation unless an appeal is filed and granted.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c9f313e7-8a27-417c-bbb3-539c9bf7e5d8'
      activationstatus: true
      created: 2025-05-23T14:55:43.805+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.805+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a three-page order issued on Thursday, May 22, the Comelec First
        Division dismissed the petition as insufficient in form, citing two procedural
        and documentary lapses.</p>'
    section2:
      primarytype: 'block'
      uuid: 'baea8740-59f5-4b34-a97e-100174396522'
      activationstatus: true
      created: 2025-05-23T14:55:43.806+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.806+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "First, petitioner Russell Stanley Geronimo, a lawyer, failed to personally\
        \ serve the respondents with a copy of the petition and did not include an\
        \ affidavit explaining why it was sent via registered mail, the division said.\r"
    section3:
      primarytype: 'block'
      uuid: '1cb441af-f416-484a-bed9-18ddabb453de'
      activationstatus: true
      created: 2025-05-23T14:55:43.806+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.806+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>It said, second, the petitioner failed to attach the Certificate
        of Nomination-Certification of Acceptance of Nomination.</p>'
    section4:
      primarytype: 'block'
      uuid: '372cc574-592f-46bc-8636-91ab24858f5a'
      activationstatus: true
      created: 2025-05-23T14:55:43.807+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.807+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Settled is the rule that failure to comply with a mandatory requirement\
        \ warrants the dismissal of the petition,” the order read.\r"
    section5:
      primarytype: 'block'
      uuid: '05889454-84e5-46cb-9f05-2fbb8a389593'
      activationstatus: true
      created: 2025-05-23T14:55:43.807+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.807+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a chance interview with reporters on Friday, May 23, Comelec Chairman\
        \ George Garcia said the division did not tackle the merits of the case -\
        \ centered on the alleged misuse of state resources - as it was dismissed\
        \ on technical grounds. \r"
    section6:
      primarytype: 'block'
      uuid: '8dc16ca3-b994-45ad-9b3a-00d9cf6b24c7'
      activationstatus: true
      created: 2025-05-23T14:55:43.807+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.807+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He added that there is still no date for the proclamation, as the petitioner\
        \ has five days to file an appeal.\r"
    section7:
      primarytype: 'block'
      uuid: '49dac5a8-c165-472f-bb06-99536956b6ab'
      activationstatus: true
      created: 2025-05-23T14:55:43.808+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.808+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sa limang araw pagkatapos nilang matanggap ang petisyon… ay magiging\
        \ final and executory ang decision ng Comelec and therefore mapipilitan na\
        \ ang National Board of Canvassers (NBOC) na mag-utos ng proclamation,” Garcia\
        \ explained. \r"
    section8:
      primarytype: 'block'
      uuid: '8c5301e5-7dea-4ab7-9417-327aa93dbb28'
      activationstatus: true
      created: 2025-05-23T14:55:43.808+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.808+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Five days after they receive the petition, the Comelec’s\
        \ decision will become final and executory, and therefore the National Board\
        \ of Canvassers will be compelled to order the proclamation.]\r"
    section9:
      primarytype: 'block'
      uuid: '6b4ec9d9-ce20-4111-b137-29b2f6a845b6'
      activationstatus: true
      created: 2025-05-23T14:55:43.809+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.809+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Bagong Henerasyon party-list secured a seat in the midterm elections,\
        \ with Robert Gerard Lopez Nazal Jr. as its first nominee.\r"
    section10:
      primarytype: 'block'
      uuid: '12cb421b-d46d-4ee8-907e-0859b35c3ef7'
      activationstatus: true
      created: 2025-05-23T14:55:43.809+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.809+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a statement, the party-list thanked the Commission on Elections\
        \ for “safeguarding the sanctity” of the electoral process.\r"
    section11:
      primarytype: 'block'
      uuid: '3e4fffab-1bbe-4f64-9975-bfa3d794a827'
      activationstatus: true
      created: 2025-05-23T14:55:43.810+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.810+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“This moment is a testament to the strength of our democratic institutions\
        \ — that they can be questioned, and yet remain firm, fair, and faithful to\
        \ the rule of law,” the group said.\r"
    section12:
      primarytype: 'block'
      uuid: '382b969b-7f37-4001-86e9-e1326e3d9451'
      activationstatus: true
      created: 2025-05-23T14:55:43.810+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-23T14:55:44.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T14:55:43.810+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Bagong Henerasyon has always stood for service over the spotlight,\
        \ and this journey only deepens our commitment to that calling,” it added.\r"
  'START HERE----->australia-floods-may-2025':
    author: 'Renju Jose, Reuters'
    caption: ' A drone view shows a flooded area following heavy rains, in Tinonee,
      New South Wales, Australia May 21, 2025. (Harrison Reed/Handout via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-23T15:19:14.000+08:00
    imagesource: 'd1902d89-b4ff-4582-b546-02d8160907c3'
    primarytype: 'composition'
    uuid: 'c6405332-131e-4e02-9ad9-96e39604d8a1'
    lead: 'The body of a man was found in a car trapped in floodwaters in Australia’s
      southeast on Friday, raising the death toll to four, after three days of incessant
      rain cut off entire towns, swept away livestock and destroyed homes.'
    activationstatus: true
    created: 2025-05-23T15:21:18.153+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-23T15:21:18.493+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-23T15:21:18.194+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Death toll in Australia floods rises to four, tens of thousands stranded'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'aa2b95ab-284e-4bbb-91d4-82cb4ba60218'
      activationstatus: true
      created: 2025-05-23T15:21:18.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.188+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> The body of a man was found
        in a car trapped in floodwaters in Australia’s southeast on Friday, raising
        the death toll to four, after three days of incessant rain cut off entire
        towns, swept away livestock and destroyed homes.</p>'
    section1:
      primarytype: 'block'
      uuid: '842f9a3a-ef36-4248-8e32-4d4c798ae235'
      activationstatus: true
      created: 2025-05-23T15:21:18.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.174+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police said the man was found near Coffs Harbour, around 550 km (342
        miles) north of Sydney. The search continued for a person missing since the
        deluge began early this week.'
    section2:
      primarytype: 'block'
      uuid: '43968c39-d2df-4c25-8b8d-e4b455cb7b3a'
      activationstatus: true
      created: 2025-05-23T15:21:18.175+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.175+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Around 50,000 people are still isolated, emergency services personnel
        said, while residents returning to their flooded homes were warned to watch
        out for dangers.'
    section3:
      primarytype: 'block'
      uuid: '472fc8aa-e8df-4e90-a0b4-24fe51893fc7'
      activationstatus: true
      created: 2025-05-23T15:21:18.175+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.175+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Floodwaters have contaminants, there can be vermin, snakes ... so
        you need to assess those risks. Electricity can also pose a danger as well,"
        state Emergency Services Deputy Commissioner Damien Johnston said during a
        media briefing.'
    section4:
      primarytype: 'block'
      uuid: 'fcd809c6-6286-472d-b6b3-9ac1b6499e02'
      activationstatus: true
      created: 2025-05-23T15:21:18.175+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.175+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Television videos showed submerged intersections and street signs,
        cars up to their windshields in water, after fast-rising waters burst river
        banks in the Hunter and Mid North Coast regions of New South Wales, Australia’s
        most populous state.'
    section5:
      primarytype: 'block'
      uuid: '55df8a7b-648e-41e4-8564-69784607cd8a'
      activationstatus: true
      created: 2025-05-23T15:21:18.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Debris from the floods, and dead and lost livestock, have washed up
        on the coast.'
    section6:
      primarytype: 'block'
      uuid: '764c8c65-e500-460f-a76d-c90887435c94'
      activationstatus: true
      created: 2025-05-23T15:21:18.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prime Minister Anthony Albanese said he had to cancel his planned visit
        to Taree, one of the worst-hit towns, due to floodwaters.'
    section7:
      primarytype: 'block'
      uuid: 'b8c0377d-be38-4818-8d72-8854decf517c'
      activationstatus: true
      created: 2025-05-23T15:21:18.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.502+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We did try ... but that was not possible due to the circumstance,
        which I'm sure people understand," Albanese told reporters from the town
        of Maitland in the Hunter region.'
    section8:
      primarytype: 'block'
      uuid: 'fee3079e-c186-4ab0-ba6e-965cfa1a6814'
      activationstatus: true
      created: 2025-05-23T15:21:18.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.503+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"But our thoughts are with communities that are cut off at this point
        in time. And we're here to basically say, very clearly, and explicitly you're
        not alone."'
    section9:
      primarytype: 'block'
      uuid: '37e559a0-5caf-4e6d-81c7-b4c251815491'
      activationstatus: true
      created: 2025-05-23T15:21:18.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.504+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Australia has been enduring more extreme weather events that some experts
        say are happening because of climate change. After droughts and devastating
        bushfires at the end of last decade, frequent floods have wreaked havoc since
        early 2021.'
    section10:
      primarytype: 'block'
      uuid: '74edc2c6-cae1-4975-ab6b-121c10a30e6d'
      activationstatus: true
      created: 2025-05-23T15:21:18.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.505+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"What once were rare downpours are now becoming the new normal - climate
        change is rewriting Australia’s weather patterns, one flood at a time," Davide
        Faranda, weather researcher at ClimaMeter, said in a statement.'
    section11:
      primarytype: 'block'
      uuid: '294de5a3-7c0d-46e2-9506-388789a1c08f'
      activationstatus: true
      created: 2025-05-23T15:21:18.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Disruptions in Sydney</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '2e1d8459-53cf-42bc-a06e-75143420d403'
      activationstatus: true
      created: 2025-05-23T15:21:18.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-23T15:21:18.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-23T15:21:18.179+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A wild weather system that dumped around four months of rain over three
        days shifted south towards Sydney on Thursday bringing heavy rain overnight,
        though the weather bureau, in its latest update, said it is expected to ease
        by Friday evening.'
    section13:
      primarytype: 'block'
      uuid: '28ae7bd6-4411-4db7-81a7-1400ea5b2865'
      activationstatus: true
      created: 2025-05-23T15:21:18.179+08:00
