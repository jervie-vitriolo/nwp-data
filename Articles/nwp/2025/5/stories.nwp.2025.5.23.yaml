      lastmodified: 2025-05-23T10:22:43.415+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Seoul and Washington agreed on a five-year plan on defense cost
        sharing last year but U.S. President Donald Trump has signaled that the cost
        of the U.S. military presence could be up for discussion in ongoing trade
        negotiations with Seoul.</p>'
