  'Tacloban-under-state-of-emergency-due-to-limited-access-to-San-Juanico-Bridge':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-31T16:34:40.000+08:00
    'imagesource': 'jcr:4b997cc2-8def-4b9e-b0a7-10e1be17e173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b56cc50-2b73-4ee0-af7c-4382808868f3'
    'lead': 'Tacloban City is under a state of emergency due to limited access to
      the San Juanico Bridge, Mayor Alfred Romualdez said on Saturday, May 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-31T16:35:33.695+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-31T16:35:34.010+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tacloban under state of emergency due to limited access to San Juanico
      Bridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3274f4f-db13-4a92-bb31-b35c671ceffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Tacloban City is under
        a state of emergency due to limited access to the San Juanico Bridge, Mayor
        Alfred Romualdez said on Saturday, May 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ae18e-553f-47f8-b8ed-e6c9e570fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The City Council earlier released a resolution declaring the state
        of emergency as the issuance of a temporary load limit adjustment has disrupted
        the transport of goods and medical supplies between Leyte and Samar.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c118da-e3d8-46c8-9635-179737e677e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The load limit has been limited to three tons to prevent incidents
        as the Department of Public Works and Highways (DPWH) said the 2.16-kilometer
        link is overdue for retrofitting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c6c02-bad6-4950-aad9-baa0cb490c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“With restricted access to San Juanico, the main gateway in and out
        of Tacloban, the city is facing serious concerns related to economic flow,
        emergency response, and supply chain delays. This declaration allows the local
        government to act faster, allocate emergency funds, and coordinate with national
        agencies for support,” the resolution stated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c289455-7f61-4d7f-bb62-25d798ae7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.716+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a video statement, Romualdez called on the national government to
        make public the plans and feasibility studies regarding the repair of the
        bridge'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3ba55-e302-4a93-a7b9-387ec384f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.716+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I feel that the public should be given all the information pertaining
        to the condition of the bridge,” he said. “<em>Sino ba ang gumawa ng study
        na ‘to at bigla-bigla na lang binigyan kami ng 48 hours para isara itong tulay</em>?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da93391-886f-4306-8853-62d458436aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Who did this study and suddenly gave us 48 hours’ notice
        of the bridge’s closure?]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e139b2-1f84-41ea-8c04-a32d4983ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said there have been speculations of corruption as there
        are not enough details released about the plans to upgrade the bridge.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb462a-cf71-4f83-af4f-4219a8ce45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.717+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said he wants the public to see who conducted the feasibility study,
        what is the extent of the damage, and how long the retrofitting will last.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8478622-5dec-40ee-b5b7-dec6e9301480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.718+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This is not the first time. 20 years ago that bridge was repaired
        and ample time was given to the public,” the mayor said, adding that areas
        affected were given six months back then to prepare for the bridge’s closure.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5bd3b-9fbf-4f68-b6c5-faca3373ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.718+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It is not only affecting the economy of the region but I think it
        is definitely affecting the economy of the country as a whole,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982b413-0dfb-4a11-a08a-411b447febda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:35:33.719+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:35:34.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:35:33.750+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DPWH earlier said the administration is preparing to construct
        a new and “longer” bridge near the existing San Juanico bridge between the
        provinces of Leyte and Samar.</p>'
  'Sen.-Estrada--Torre-not-a-good-choice-as-next-PNP-chief':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
