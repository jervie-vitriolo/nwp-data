    'lead': 'All recently detected cases of mpox in the country were caused by the
      milder variant of the viral disease, the Department of Health (DOH) said Friday,
      May 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-31T09:23:02.536+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-31T09:23:02.882+08:00
