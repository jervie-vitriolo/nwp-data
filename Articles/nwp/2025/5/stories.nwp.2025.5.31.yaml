    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Recent mpox cases still of mild variant — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403ba49-96bf-4158-9b12-64bb8d88c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> All recently detected
        cases of mpox in the country were caused by the milder variant of the viral
        disease, the Department of Health (DOH) said Friday, May 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb66c04-f6cb-470b-9f16-640d59ff3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.556+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"There are LGUs (local government units) reporting mpox, but I have
        to declare, all of them are mpox clade II,” Health Secretary Ted Herbosa told
        reporters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310423a-1368-4388-8fab-b428ddeb0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The country’s confirmed cases in 2023 and 2024  were also caused by
        mpox clade II, which Herbosa described as “very mild and self-limiting.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a385d47-3688-4d13-afc3-c9c4bd5a9783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The World Health Organization declared a “public health emergency of
        international concern” last year on the more transmissible clade Ib, which
        was behind the surge in infections in Africa.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb97df9-1753-466b-9e14-678f102868af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.557+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Herbosa said there will be no additional measures to be placed on a
        nationwide scale for mpox, formerly called monkeypox. Mpox is usually mild
        but can be fatal under a worst-case scenario.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb1920e-8a84-4c77-ae16-3bb23d314740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.558+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We have an mpox task force. We are having surveillance,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3205f7-442c-4f15-8255-495e893695de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.558+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binabantayan namin to make sure walang clade Ib na mapasok
        dito</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f89a5-d9e0-40f0-a74f-7700782cb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.559+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are monitoring the situation to make sure clade Ib
        will not enter the country.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1750f4-f2ee-4b6b-82fe-7b98bd2eb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.559+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Recently, areas in southern Philippines have been reporting cases of
        mpox, an infectious disease that causes flu-like symptoms and pus-filled lesions.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdc86fb-b309-4137-b350-ee2a97407970'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.560+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Davao del Sur and Compostela town in Davao de Oro have ordered residents
        and individuals living within their jurisdiction to wear face masks and observe
        physical distancing. https://www.newswatchplus.ph/news/2025/5/29/davao-mask-mandate-mpox.html '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe125b4-02c7-46e9-9a73-964d5e44411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:23:02.560+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:23:02.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:23:02.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, Davao City debunked social media posts claiming the city
        is under a modified enhanced community quarantine or any lockdown measure
        similar to what happened during the COVID-19 pandemic. It came following confirmed
        mpox cases in the LGU rose to six.'
