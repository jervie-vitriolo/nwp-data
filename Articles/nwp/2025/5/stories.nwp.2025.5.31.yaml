      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Senator Jinggoy Estrada on Saturday,
        May 31, said the men who attacked his son and nephew in Boracay were also
        involved in the unresolved rape-slay of a Slovakian tourist in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1923f83-7aa5-4b5f-85fd-6d84d2f897c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:43:59.249+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T16:43:59.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T16:43:59.272+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I got word, I received information that the same group that mauled
        my son and my nephew are involved also in the killing of this lady foreigner,”
        he said in an interview.'
    '2':
