      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713a15f-dad4-43a2-926c-0724194cce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:34:04.907+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:35:10.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:35:10.489+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'When asked to comment on a survey that showed 88 percent of Filipinos
        want her to face impeachment charges, Duterte replied: “I totally agree.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe0a5b-6d9f-4562-a909-e1c04ae13bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:34:04.908+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:35:10.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:35:10.490+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama ako doon sa 88 percent na iyan na nagsasabi at ako ay
        parang thankful sa opportunity na malinis iyong pangalan ko at masagot iyong
        mga akusasyon sa akin</em>,” she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb45a4-d3dc-4f6d-81a9-ca512309afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:34:04.908+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:35:10.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:35:10.490+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translate: I am among the 88 percent who said so and I am thankful
        for the opportunity to clear my name and answer accusations against me.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe755e59-5fc8-477e-a3c9-f565f1f93bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:34:04.908+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:35:10.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:35:10.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte has a pending <a href="https://www.newswatchplus.ph/news/2025/2/19/duterte-asks-sc-block-impeachment-process.html"><strong>petition</strong></a>
        where she urged the Supreme Court to block the basis of her looming impeachment
        trial on constitutional grounds.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076f016-78ce-446b-90fd-266579e12207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:34:04.909+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:35:10.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:35:10.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president is facing charges related to her alleged misuse
        of confidential funds and public threats against the President and his family.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8145910-959b-4c76-ac74-e74867abed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:34:04.909+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:35:10.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:35:10.491+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The proceedings were moved to June 11 after Senate President Francis
        “Chiz” Escudero <a href="https://www.newswatchplus.ph/news/2025/5/29/opening-of-impeachment-court-postponed.html"><strong>postponed</strong></a>
        the highly anticipated convening of the Senate as an impeachment court for
        the trial.&nbsp;</p>'
  'No-special-treatment-for-Teves-in-Bilibid---lawyer':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-31T13:57:05.000+08:00
    'imagesource': 'jcr:f4b875be-6062-480f-99d2-04d45464ff63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a8c7e62-f46f-4386-a01a-7973ff594838'
    'lead': 'The camp of expelled Rep. Arnie Teves Jr. on Saturday, May 31, said the
      former lawmaker is not receiving any special treatment at the New Bilibid Prison
      in Muntinlupa City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-31T13:57:56.669+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-31T13:57:56.934+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No special treatment for Teves in Bilibid — lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd07e46-e66a-4b88-94eb-dfd45a36c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:57:56.688+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T13:57:56.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The camp of expelled
        Rep. Arnie Teves Jr. on Saturday, May 31, said the former lawmaker is not
        receiving any special treatment at the New Bilibid Prison in Muntinlupa City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd66aed-4d8d-4d80-958c-7fd865257437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:57:56.688+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T13:57:56.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to lawyer Ferdinand Topacio, Teves will be detained in a
        ten-square meter cell with a bunk bed and another inmate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f180a-d108-4e67-8539-128653cc07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:57:56.689+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T13:57:56.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We have agreed to abide by ALL rules for detention prisoners, including
        sharing of cells,” Topacio said in a message to reporters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb922db-d6fc-40d5-a496-ab45e7fc86d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:57:56.689+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T13:57:56.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Topacio added that Teves will be sharing with his bunkmate a common
        toilet bowl and a small electric fan, “the same as any other cell.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995d264-33ed-4bd8-83fa-217b508636b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:57:56.690+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T13:57:56.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“There is no special treatment for Mr. Teves. Just sharing the info,”
        he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2256430-5b97-4d50-a4b8-674b38a3d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:57:56.690+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T13:57:56.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'After his deportation from Timor-Leste, Teves appeared in a press conference
        at the National Bureau of Investigation (NBI) and insisted that his “conscience
        is clear” amid multiple murder charges.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f9026-90aa-4658-b643-335f479816da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:57:56.690+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T13:57:56.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In the briefing, NBI Director Jaime Santiago said Teves would have
        a solo room to "acclimate him” to being a detainee.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11786a-7b58-489d-b4a8-44cc8808c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:57:56.691+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T13:57:56.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T13:57:56.714+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves has been tagged as the alleged mastermind in the killing of
        Negros Oriental Gov. Roel Degamo and his followers. Teves is facing 13 counts
        each of murder and frustrated murder and four counts of attempted murder for
        crimes committed between 2019 to 2023.</p>'
  'theresa-lazaro-dfa-chief-china-foreign-policy':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Incoming Foreign Affairs Secretary Theresa Lazaro and Chinese Ambassador
      Huang Xilian attend a photo exhibit at Bahay Tsinoy in Manila.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-31T13:01:43.000+08:00
    'imagesource': 'jcr:df99b5a4-863c-44d3-bdc8-056c4680936c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dacffd1-1822-4f25-a41b-fb4e1e6e9ee1'
    'lead': 'Incoming Foreign Affairs Secretary Ma. Theresa Lazaro signaled a steady
      course for Philippine foreign policy, emphasizing continuity from the leadership
      of outgoing Secretary Enrique Manalo and a calm, bilateral approach in managing
      tensions with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-31T13:04:03.849+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-31T23:06:52.812+08:00
    'mgnl:lastActivatedBy': 'faith-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-05-31T23:06:52.374+08:00
    'mgnl:lastModified': 2025-05-31T23:06:15.935+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Theresa-Lazaro', 'Huang-Xilian']
    'stories': []
    'template': '1'
    'title': 'Lazaro eyes policy continuity, calm amid China challenges as new DFA
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15223a35-628e-42ec-a5f2-2cc9a1616960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.812+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.884+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Incoming Foreign Affairs
        Secretary Ma. Theresa Lazaro signaled a steady course for Philippine foreign
        policy, emphasizing continuity from the leadership of outgoing Secretary Enrique
        Manalo and a calm, bilateral approach in managing tensions with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5292e1b-663f-4f27-b9bb-32eb16af7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.812+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.871+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There’s no challenge. There are no different things,” Lazaro said
        in a media interview on Friday, May 30.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6364e-3049-45e7-b80a-bfe49502a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.812+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.871+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “As far as foreign policy, that’s not a problem. It’s just a continuation
        of what Secretary Manalo has started in the last three years,” she added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c45ce-cb4f-40e7-879c-bbd082b1487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.813+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lazaro was appointed by President Ferdinand Marcos Jr. as part of a
        Cabinet revamp aimed at realigning the government with public expectations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485f362-2cab-4ae3-9714-863f554420f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.813+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin confirmed that Marcos accepted Manalo’s
        courtesy resignation, paving the way for Lazaro to lead the Department of
        Foreign Affairs (DFA).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468a57e-dfbe-45a0-87e6-463de0196421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.813+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo will serve as the country’s Permanent Representative to the
        United Nations when Ambassador Antonio Lagdameo retires at the end of July.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39861d-ae1b-49d9-a1a6-caa38e29919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.813+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A career diplomat, Lazaro has led the DFA’s Office of ASEAN Affairs
        and has held multiple overseas posts, including ambassadorial roles in Switzerland,
        France, and UNESCO, as well as key assignments in Australia, the United States,
        and Spain.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69da9b9-c6d3-4bca-9190-f5e905c59177'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.874+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.813+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.874+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As DFA undersecretary, she was instrumental in handling bilateral relations,
        including sensitive discussions with China over maritime disputes in the West
        Philippine Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085789f-01f2-4299-b4d4-98701ad0ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.874+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.814+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.874+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Beijing, Lazaro acknowledged that challenges persist, but stressed
        the importance of people-to-people ties and diplomacy.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399442c-a2c0-467b-8cea-be0527d9ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.875+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.814+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.875+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We continue to move on. This is a perfect example of people-to-people
        relationship. We just have to look at the positive areas. The maritime issues?
        that’s something being dealt with bilaterally,” said Lazaro.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca398942-c2de-42a5-861b-ea36010e6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.875+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.814+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.875+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese Ambassador Huang Xilian welcomed Lazaro’s appointment, citing
        her role in maintaining constructive dialogue with Chinese officials.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039f5eb-a4c5-4a38-98cc-aaeb62649b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.814+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-31T13:04:03.876+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“She enjoyed a valuable communication with Chinese counterparts. Of
        course, it’s an honor to enjoy such communication with her,” said Huang.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfe9ae-5437-4553-be07-ea0394aa072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T13:04:03.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:52.814+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
