      'mgnl:lastModified': 2025-05-31T23:06:34.028+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senator Jinggoy Estrada
        is disappointed that Maj. Gen. Nicolas Torre III is set to become the next
        Philippine National Police (PNP) chief, saying that he is “not a good choice”
        for the position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b62369-5a28-42a0-968d-478acd1ba0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:42:45.389+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:34.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T23:06:34.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Saturday, May 31, Estrada expressed his disagreement
        with President Ferdinand Marcos Jr.’s decision to promote the outgoing Criminal
        Investigation and Detection Group chief.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93158ea-f239-4395-9e2e-fb6e1915d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:42:45.389+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:34.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T23:06:34.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Nicolas Torre III is next PNP chief&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6b218-6832-4793-982e-aa722825ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:42:45.390+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:34.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T23:06:34.030+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“For me, that is not a good choice. Ngayon lang tayo magkakaroon ng
        napaka-aroganteng chief PNP (It is only now that we will have a very arrogant
        PNP chief),” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92763a9e-1f45-4ad8-b37a-5962838f183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:42:45.390+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:34.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T23:06:34.030+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker questioned Torre’s achievements, citing his role in the
        arrest of former President Rodrigo Duterte and fugitive preacher Apollo Quiboloy.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ade8ff-86d9-401f-b642-fcfb805b32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:42:45.391+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:34.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T23:06:34.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'When asked if he thinks the position was only a “reward” for those
        arrests, Estrada answered: “Your guess is as good as mine.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3209b-6514-4c44-9407-a9b417900501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:42:45.391+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:34.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T23:06:34.031+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin earlier said Torre’s promotion is
        a reward “based on merit.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11e1c8-eb37-4fe1-a0e4-7357b3966a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:42:45.392+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T23:06:34.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T23:06:34.032+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos picked Torre’s name among five candidates for PNP chief. Torre
        will be the 31st PNP chief and the third under the current administration.'
