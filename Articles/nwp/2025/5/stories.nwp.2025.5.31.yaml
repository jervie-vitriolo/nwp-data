  'Taylor-Swift-gains-control-of-her-music-catalog':
    'author': 'Lisa Richwine, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-31T09:05:24.000+08:00
    'imagesource': 'jcr:6e4eada0-da61-456e-b38f-048628cc9775'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '852648b8-cd39-4352-8b73-bc89f71479bb'
    'lead': 'Pop superstar Taylor Swift said she had purchased the master recordings
      of her first six albums, giving her control of all of her music after a dispute
      with her former record label.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-31T09:07:35.107+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-31T09:07:35.394+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taylor Swift gains control of her music catalog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80aa341-96e5-42ad-a6a3-9714f7e5f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.119+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Pop superstar Taylor Swift said on
        Friday she had purchased the master recordings of her first six albums, giving
        her control of all of her music after a dispute with her former record label.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90818085-0ca3-48fe-b566-d7b96df540ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.119+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Swift’s masters had been sold in 2019 and the singer said she was
        not given the opportunity to buy them at the time. She re-recorded four of
        the albums with the subtitle "Taylor’s Version."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28811e69-f160-4fab-b6a0-1990a6b7c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.119+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Swift purchased the original recordings from current owner Shamrock
        Capital in what she called her "greatest dream come true." No financial terms
        were disclosed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41ed17-f5b2-45e4-b0dd-82ae1821cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.120+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I''ve been bursting into tears of joy at random intervals ever since
        I found out this is really happening," she said in a statement on her website.
        "I really get to say these words: All of the music I''ve ever made ... now
        belongs ... to me."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13544cc2-c84b-4158-8aba-13ea8077bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.120+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The "Fortnight" singer also said she had re-recorded her 2006 self-titled
        debut album and parts of 2017 release "Reputation." She said she would release
        them "when the time is right, if that would be something you guys would be
        excited about."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4983b88-4e4b-488b-908d-04b720e79837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.120+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Swift has won 14 Grammys, including an unprecedented four trophies
        for album of the year, and recently completed the highest-grossing concert
        tour of all time.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7cffc-925d-4dda-8440-ebd73197da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.121+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 35-year-old singer recorded her first six albums, which included
        hits such as "Shake It Off" and "You Belong With Me," with Big Machine Label
        Group before leaving in 2018 for Universal Music Group UMG.AS.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a3e51-7da0-496d-8a55-8a94f2beb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.121+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Music executive Scooter Braun bought Big Machine in 2019 and Swift
        publicly accused him of bullying her and refusing to give her a chance to
        purchase her original recordings. Swift said in 2020 that BMG had sold her
        music to Shamrock. Media reports at the time said the deal was worth more
        than $300 million.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d54acf-1e56-4765-b198-57ebe62759c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.121+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Representatives for Braun did not immediately respond to a request
        for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d41b4f9-8b9a-426f-a184-c96893f4a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.122+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Swift praised executives at Shamrock, founded by Walt Disney’s nephew
        Roy E. Disney, as being "honest, fair and respectful."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067f288-5211-43e4-a0a6-a3e65686b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.122+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"My first tattoo might just be a huge shamrock in the middle of my
        forehead," she joked.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01aba4a-d482-4928-b2de-b46ab9758bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:07:35.122+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:07:35.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:07:35.149+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisa Richwine in Los Angeles; Editing by Nia Williams
        and Mark Porter)</em></p>'
  'Pentagon-chief-warns-of-imminent-China-threat--pushes-Asian-allies-to-hike-defence-spending':
    'author': 'Idrees Ali, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-31T09:10:25.000+08:00
    'imagesource': 'jcr:59d78088-f523-43d6-ae14-984c945eac61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98042d76-01e3-42c3-a982-5cd0e27c2a11'
    'lead': 'US Defense Secretary Pete Hegseth warned on Saturday that the threat
      from China was real and potentially imminent as he pushed allies in the Indo-Pacific
      to spend more on their own defence needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-31T09:12:14.521+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-31T09:12:14.894+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pentagon chief warns of imminent China threat, pushes Asian allies to
      hike defence spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c7e4a-ee64-448d-a65d-f801937b9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.533+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US Defense Secretary Pete Hegseth warned
        on Saturday that the threat from China was real and potentially imminent as
        he pushed allies in the Indo-Pacific to spend more on their own defence needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446c16f-e71c-47a0-8c3b-8c09d19d4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.533+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hegseth, speaking for the first time at the Shangri-La Dialogue in
        Singapore, Asia’s premier forum for defence leaders, militaries and diplomats,
        laid out how the Indo-Pacific region was a priority for the Trump administration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc0b31-8158-4710-9689-aca7dc15759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.534+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"There’s no reason to sugar coat it. The threat China poses is real,
        and it could be imminent," Hegseth said, in some of his strongest comments
        on the Communist nation since he took office in January. He added that any
        attempt by China to conquer Taiwan "would result in devastating consequences
        for the Indo-Pacific and the world", and echoed Trump’s comment that China
        will not invade Taiwan on the president’s watch.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef08529-6a45-4a6e-bffa-1f0b2fc2220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.534+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'China views Taiwan as its own territory and has vowed to "reunify"
        with the democratic and separately governed island, by force if necessary.
        It has stepped up military and political pressure to assert those claims,
        including increasing the intensity of war games around Taiwan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03136f3e-ac7c-4ea8-ac34-6a1c3003c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.534+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s government rejects Beijing’s sovereignty claims, saying
        only the island’s people can decide their future.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8b277-53bd-4d0b-a816-c872bb04dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.535+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It has to be clear to all that Beijing is credibly preparing to potentially
        use military force to alter the balance of power in the Indo Pacific," Hegseth
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0b750-03c7-4e09-af37-7427ed60a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.535+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But his comments on allies needing to increase spending is likely to
        cause consternation amongst partners, even though experts said Hegseth would
        face a relatively friendly audience in Singapore. China’s Defence Minister
        Dong Jun has decided to skip the major Asian security forum and Beijing has
        sent only an academic delegation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2d94e-c86d-4a69-808d-7e4d04d010eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.535+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hegseth has previously taken aim at allies in Europe for not spending
        more on their own defence. In February, he warned Europe against treating
        America like a "sucker" while addressing a press conference at NATO headquarters
        in Brussels.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f70a13-9ff3-4edf-ac10-68ea0d11dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.536+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, while delivering the keynote address at the Shangri-La Dialogue,
        French President Emmanuel Macron said Hegseth was justified in asking Europe
        to increase its own defence spending.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8417e-502a-4598-9e3f-3f7c13c1f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.536+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It’s hard to believe, a little bit, after some trips to Europe that
        I''m saying this, but thanks to President Trump, Asian allies should look
        to countries in Europe as a new found example," Hegseth said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2af342-4dfa-40d0-b973-ee07ee7d911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.536+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It doesn''t make sense for countries in Europe to do that while key
        allies in Asia spend less on defence in the face of an even more formidable
        threat, not to mention North Korea."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075756b-04aa-4797-ac9c-d81e2b15ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.537+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>''STEPPING UP''</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218f8c9-9ee1-4b34-a7dc-8167e409f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.537+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Spending on weapons and research is spiking among some Asian countries
        as they respond to a darkening security outlook by broadening their outside
        industrial partnerships while trying to boost their own defence industries,
        according to a new study by the London-based International Institute for Strategic
        Studies, the organisation that runs the Shangri-La Dialogue.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaecd51-4678-4b1c-aa1a-2599e03f36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.538+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The spike comes even as the nations spent an average of 1.5% of GDP
        on defence in 2024, a figure that has kept relatively constant over the last
        decade, it said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fc337-9aa6-4833-b529-b8b0229c04c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.538+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hegseth suggested during his speech that allies in Europe focus on
        security on the European continent, so that Washington could focus on the
        threat posed by China in the Indo-Pacific, alongside more participation by
        allies in Asia.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d2205-1241-41e9-9b2c-fb56682a21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.538+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We’re pushing our allies in Europe to own more of their security —
        to invest in their own defence... Thanks to President Trump, they are stepping
        up," Hegseth said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36a32e-4398-4517-8f09-1841737f98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.539+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But some of the Trump administration’s early moves in the Indo-Pacific
        have raised eyebrows. The U.S. moved air defence systems from Asia to the
        Middle East earlier this year as tensions with Iran spiked - an effort which
        took 73 C-17 flights.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12319622-49be-4433-b10b-7ef029451985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.539+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Hegseth, a former Fox TV host who has spent much of his first months
        in office focused on domestic issues, spoke to the international audience
        about issues that he has frequently talked about when in the United States,
        like "restoring the warrior ethos."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558fa1b-ad52-4187-a937-13ec4c8f098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.540+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are not here to pressure other countries to embrace or adopt our
        politics or ideology. We are not here to preach to you about climate change
        or cultural issues," Hegseth said. "We respect you, your traditions and your
        militaries. And we want to work with you where our shared interests align."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93af7d-c82b-4322-8deb-e752870a144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:12:14.540+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:12:14.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:12:14.578+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Idrees Ali; Editing by Raju Gopalakrishnan)</em></p>'
  'Trump-says-he-plans-to-double-steel--aluminum-tariffs-to-50-':
    'author': 'Jeff Mason, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-31T09:12:20.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20f0098d-53f8-4e2e-a11b-34ec49e756e4'
    'lead': 'US President Donald Trump on Friday said he planned to increase tariffs
      on foreign imports of steel and aluminum to 50% from 25%, ratcheting up pressure
      on global steel producers and deepening his trade war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-31T09:13:41.692+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-31T09:13:41.985+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says he plans to double steel, aluminum tariffs to 50%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56e781-95bd-4afd-abc2-54260b29c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.703+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> US President Donald Trump on Friday
        said he planned to increase tariffs on foreign imports of steel and aluminum
        to 50% from 25%, ratcheting up pressure on global steel producers and deepening
        his trade war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd75c13-33fe-41a4-bd64-3da3cb42be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.704+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are going to be imposing a 25% increase. We''re going to bring
        it from 25% to 50% -- the tariffs on steel into the United States of America,
        which will even further secure the steel industry in the United States," he
        said at a rally in Pennsylvania.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca499f5-4a23-4456-8ba9-c6080c1b29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.704+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump announced the tariff increase on steel products at a speech given
        just outside of Pittsburgh, Pennsylvania, where he was talking up an agreement
        between Nippon Steel 5401.T and U.S. Steel X.N. Trump said the $14.9 billion
        deal, like the tariff increase, will help keep jobs for steel workers in the
        U.S.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ada24-2831-4685-87aa-a341566f2f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.704+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Later, he added the increased tariff would also apply to aluminum products
        and that it would take effect on June 4. "Our steel and aluminum industries
        are coming back like never before," Trump said in a post on Truth Social.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72500445-2b94-4875-8a7d-0b58e097b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shares of steelmaker Cleveland-Cliffs Inc CLF.N surged 26% after the
        market close as investors bet the new levies will help its profits.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b24284-37a1-4991-a5eb-19ef95a01686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The doubling of steel and aluminum levies intensifies Trump’s global
        trade war and came just hours after he accused China of violating an agreement
        with the U.S. to mutually roll back tariffs and trade restrictions for critical
        minerals.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63fab60-9033-4c9d-b06a-30c4b2e70c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump spoke at U.S. Steel’s Mon Valley Works, a steel plant that symbolizes
        both the one-time strength and the decline of U.S. manufacturing power as
        the Rust Belt’s steel plants and factories lost business to international
        rivals. Closely contested Pennsylvania is also a major prize in presidential
        elections.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d61434-a2ec-4d55-a18c-115b20296a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The steel and aluminum tariffs were among the earliest put into effect
        by Trump when he returned to office in January. The tariffs of 25% on most
        steel and aluminum imported to the U.S. went into effect in March, and he
        had briefly threatened a 50% levy on Canadian steel but ultimately backed
        off.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a231427-baf0-4d9a-9625-937d587ed784'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under the so-called Section 232 national security authority, the import
        taxes include both raw metals and derivative products as diverse as stainless
        steel sinks, gas ranges, air conditioner evaporator coils, horseshoes, aluminum
        frying pans and steel door hinges.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af780be-dbd6-4bd1-be8f-9f05151494de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The total 2024 import value for the 289 product categories came to
        $147.3 billion with nearly two-thirds aluminum and one-third steel, according
        to Census Bureau data retrieved through the U.S. International Trade Commission’s
        Data Web system.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f077c-ef46-4a27-8adc-daadcbd860eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'By contrast, Trump’s first two rounds of punitive tariffs on Chinese
        industrial goods in 2018 during his first term totaled $50 billion in annual
        import value.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d7d30-45ff-4bcf-8781-238360cff16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. is the world’s largest steel importer, excluding the European
        Union, with a total of 26.2 million tons of imported steel in 2024, according
        to the Department of Commerce. As a result, the new tariffs will likely increase
        steel prices across the board, hitting industry and consumers alike.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469b9b9-4975-4bb3-ad88-735e47ff37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:13:41.708+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:13:41.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:13:41.734+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason; Writing by Chris Sanders; Editing
        by Chris Reese and Sandra Maler)</em></p>'
  'Britain-to-spend-an-extra--2-billion-on-armed-forces--housing':
    'author': 'Paul Sandle, Reuters'
    'caption': 'Britain’s Chief of the Defence Staff Tony Radakin speaks to Britain’s
      Defence Secretary John Healey at the London Defence Conference in central London
      on May 8, 2025. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-31T09:14:44.000+08:00
    'credit': 'Britain’s Chief of the Defence Staff Tony Radakin speaks to Britain’s
      Defence Secretary John Healey at the London Defence Conference in central London
      on May 8, 2025. (Reuters)'
    'imagesource': 'jcr:45df410b-83a8-49c6-936d-1c622c8c9b00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c0d68c4-daa4-4f20-ae26-7085507b9f49'
    'lead': 'Britain said on Saturday it would spend an extra 1.5 billion pounds ($2
      billion) to tackle the poor state of housing for the country’s armed forces,
      helping to support recruitment, retention and morale.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-31T09:19:18.663+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-31T09:19:18.926+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-31T09:19:18.701+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Britain to spend an extra $2 billion on armed forces'' housing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60b441-7f82-4b67-9fd9-ad948104d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:19:18.675+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:19:18.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:19:18.701+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Britain said on Saturday it would spend
        an extra 1.5 billion pounds ($2 billion) to tackle the poor state of housing
        for the country’s armed forces, helping to support recruitment, retention
        and morale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca605c77-86c5-485c-9e33-144c92ca2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:19:18.675+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:19:18.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:19:18.701+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The spending will be included in the Strategic Defence Review (SDR),
        a 10-year plan to transform Britain’s defences, the government said on Saturday.
        The SDR is expected to be published on Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f21419-90a5-4a5a-ba48-911ad2733b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:19:18.676+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:19:18.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:19:18.701+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The money will fund urgent repairs and maintenance, from fixing boilers
        to tackling damp and mould in service family accommodation, alongside developing
        new housing, the government said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98880753-8a9a-42a8-a762-d6ff54555166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:19:18.676+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:19:18.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:19:18.701+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A report by parliament’s Defence Committee last December concluded
        that the accommodation was "shocking" and could result in service personnel
        quitting the forces.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e797573-8c7c-4f05-b357-81130fa007af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:19:18.676+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:19:18.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:19:18.701+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"For too long, many military families have lived in sub-standard homes,
        but this government is taking decisive action to fix the dire state of military
        accommodation and ensure that our heroes and their loved ones live in the
        homes they deserve," Defence Secretary John Healey said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6a250-5dae-4d26-b685-df45df75de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:19:18.677+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T09:19:18.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T09:19:18.701+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The extra funds mean more than 7 billion pounds will be spent on service
        family accommodation and new-build single accommodation during the period
        to 2029, the government said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b45429-b34a-4628-8d34-9a135fc35827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T09:19:18.677+08:00
      'mgnl:createdBy': 'faith-nwp'
