    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6288bf1-a661-41fa-850e-43d1ce6a913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T16:42:45.389+08:00
