    'title': 'US commends PH for standing up to China in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf15e8-a9f6-452a-ac4c-0ce5cde86b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:14:38.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:14:38.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:14:38.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> US Secretary of Defense
        Pete Hegseth on Friday, May 30, lauded the Philippines for standing up against
        China’s “aggressive actions” in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d79b5-f0cd-4331-b67d-2baf541ab7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:14:38.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:14:38.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:14:38.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This comes as Washington and Manila reaffirmed its strengthened military
        ties in a recent high-level discussion between Defense Secretary Gilberto
        Teodoro and his US counterpart.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a025a58-5f11-47c9-9bab-704ce934721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:14:38.746+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:14:38.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:14:38.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Secretary Hegseth commended the Philippines for standing up against
        China’s aggressive actions targeting lawful Philippine activities in the
        South China Sea,” a statement from the US Department of Defense stated.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e1b73-95b9-4f76-ab90-61750641b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:14:38.747+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:14:38.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:14:38.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Both defense chiefs also celebrated the completion of the largest BALIKATAN
        exercises to date which included joint combat drills in “full battle test.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3a25d-5cbe-43f2-a1fb-14277f5bd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:14:38.747+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:14:38.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:14:38.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The drills reflected an expanded multilateral participation with Australia
        and Japan sending active combat troops, while 19 other nations — including
        Canada, Germany, the UK, the Czech Republic, South Korea, and Colombia — participated
        as official observers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afc25d-6f92-4610-afa7-f603309c762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:14:38.747+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:14:38.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:14:38.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Manila and Washinton also discussed steps to reestablish deterrence
        in the Indo-Pacific, building on the initial top-level meet in March.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed540302-87ed-493c-9b1a-0d8b301d5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-31T11:14:38.748+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-31T11:14:38.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-31T11:14:38.767+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The secretaries noted the importance of partnership and transparency
        in deterring China and committed to continued progress on strengthening their
        defense cooperation.</p>'
