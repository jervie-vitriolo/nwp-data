      'mgnl:lastActivated': 2025-05-29T09:30:34.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.250+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States&nbsp;-</strong> U.S. Secretary
        of State Marco Rubio said on Wednesday the United States will start revoking
        visas of Chinese students, including those with connections to the Chinese
        Communist Party or studying in critical fields.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecc186-6cfd-4468-94f1-5498e5202dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.234+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.234+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2465b0-1766-4cbe-a180-66a844154e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.235+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump’s administration has sought to ramp up deportations
        and revoke student visas as part of wide-ranging efforts to fulfill its hardline
        immigration agenda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268521c-ea31-45fd-a544-0f419a6fe355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.235+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cb0fd-3495-4c71-ae6d-e241c2739fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.235+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.235+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Rubio said the department will also revise visa criteria\
        \ to enhance scrutiny of all future visa applications from China and Hong\
        \ Kong.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab5fbe-acdc-4bb2-8dc1-71f62731ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.236+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.236+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5304f-f781-49f4-992c-6d61809027a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.236+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.236+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The U.S. State Department will work with the Department of Homeland\
        \ Security to aggressively revoke visas for Chinese students,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411d729-125c-4057-b6bd-685f346cd162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.237+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.237+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f630e1-8180-4f78-ac05-b5131b9ef83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.237+08:00
      'mgnl:createdBy': 'jham-nwp'
