      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:36:28.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If your office has confidential funds, does it mean you
        also have a sweet tooth?]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4eeaf-6c3a-4315-92cb-8375c6196403'
