      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.034+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hegseth will likely get a friendly audience at the Shangri-La Dialogue,
        said Greg Poling, with the Center for Strategic and International Studies
        think-tank.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf022a-8a36-431d-a7b3-46241608d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.035+08:00
