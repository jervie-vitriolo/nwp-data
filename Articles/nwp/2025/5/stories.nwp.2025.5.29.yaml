      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At the same time, DOGE has hit a number of roadblocks, with federal\
        \ courts at times propping back up agencies shortly after DOGE had moved to\
        \ eliminate them. In some cases, staff and funding cuts have led to purchasing\
        \ bottlenecks, increased costs and a brain drain of scientific and technological\
        \ talent.\r"
