    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38dda6-1569-4bb9-9cf7-8b29f93809f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.299+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:41:42.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:41:42.299+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> Chinese Foreign Minister Wang
        Yi pledged increased support from the world’s second-largest economy to Pacific
        Island countries in addressing climate change, during a summit China’s Xiamen
        on Wednesday, according to a ministry readout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2adcd9-d94d-40f7-9360-ee37094556a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.299+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:41:42.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:41:42.299+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb4e60-7a19-4851-8fbd-5447f799cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.299+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:41:42.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:41:42.299+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The world’s biggest bilateral lender will undertake 100 "small
        but beautiful" projects across Pacific Island countries with China ties over
        the next three years, Wang said, referring to one of the guiding principles
        of Chinese President Xi Jinping’s flagship "Belt and Road" infrastructure
        initiative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d580e-8ddf-4630-9d17-85a791447d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.300+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:41:42.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:41:42.300+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47058d-ff3a-4779-84a4-3b208a8c94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.300+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:41:42.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:41:42.300+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing will also invest $2 million in the island countries'' clean
        energy, fisheries, oceans, low-carbon infrastructure and tourism sectors,
        the statement added, an amount in line with a downturn in Chinese lending
        as its $19 trillion economy slows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b30dc6-84d5-4f09-a051-36ea4b7c4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.300+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:41:42.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:41:42.300+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28059c36-dc17-4ec1-ad19-ef73a704d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.301+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:41:42.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:41:42.301+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"China fully recognizes the vulnerability of the economic and social
        development of the Pacific Island countries in the face of the climate change
        crisis," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5a318-d6d0-473f-ac94-48373c4b1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.301+08:00
