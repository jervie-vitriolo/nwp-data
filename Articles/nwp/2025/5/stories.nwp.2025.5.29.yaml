      'mgnl:created': 2025-05-29T12:17:22.966+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.488+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>His "off-boarding will begin tonight," a White House official told
        Reuters late Wednesday, confirming Musk’s departure from government. Musk
        earlier on Wednesday took to his social media platform X to thank President
        Donald Trump as his time as a special government employee with the Department
        of Government Efficiency draws to an end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
