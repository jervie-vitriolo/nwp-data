      'mgnl:lastModified': 2025-05-29T10:55:05.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Ruling affects migrants from Afghanistan, Latin America, and
        Ukraine</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf45c3-142e-43a9-bcd6-5ecd262b3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.050+08:00
