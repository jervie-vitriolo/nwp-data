      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Previously, Ortega shared supposed dubious confidential fund beneficiaries
        who have names similar to a <a href="http://www.newswatchplus.ph/news/nwp/2025/3/6/-Xiaome-Ocho---Solon-finds-more-dubious-recipients-of-VP-Duterte-s-confidential-funds-.html"><strong>cellphone
        brand</strong></a> and <a href="https://www.newswatchplus.ph/news/nwp/2025/3/30/-Team-Grocery--joins-fake-names-in-VP-Duterte-s-confidential-fund-scandal.html"><strong>grocery
        items</strong></a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656a5c0-384f-4f02-b658-6dc5a37f0501'
