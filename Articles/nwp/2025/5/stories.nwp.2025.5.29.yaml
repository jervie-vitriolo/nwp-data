      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> Billionaire Tesla CEO
        Elon Musk is leaving the Trump administration after leading a tumultuous efficiency
        drive, during which he upended several federal agencies but ultimately failed
        to deliver the generational savings he had sought.</p>'
