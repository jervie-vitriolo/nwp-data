      'mgnl:lastModified': 2025-05-29T12:59:06.349+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In 2020, waiting in line for the train took one to two
        hours. But now, lining up for the MRT-3 takes only five to ten minutes, even
        during rush hour.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e20d4d-fa25-4469-8bc8-1e0de5af2f46'
