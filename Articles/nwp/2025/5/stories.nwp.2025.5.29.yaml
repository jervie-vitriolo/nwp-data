      'mgnl:lastActivated': 2025-05-29T10:55:05.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.050+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Trump administration seeks Supreme Court intervention against
        earlier ruling</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6588264-24f2-4f62-a101-ed924108e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.050+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.050+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca188b47-6241-439e-a5cf-44ecfaceb8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.051+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.051+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Boston, United States -</strong> A U.S. federal judge on
        Wednesday orderedPresident Donald Trump’s administration to resume processing
        applications from migrants seeking work permits or more lasting immigration
        status who are living in the country temporarily under "parole" programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580017d-a210-4791-a24f-9de13041c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.051+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.051+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fce01f-4dc7-4fa5-b8c9-19d1247e5e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.051+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.051+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The ruling by District Judge Indira Talwani in Boston will provide\
        \ relief to thousands of migrants from Afghanistan, Latin America, and Ukraine\
        \ who were granted a two-year \"parole\" to live in the country under programs\
        \ established by Democratic former President Joe Biden’s administration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c31d61-83df-4481-9930-7fb46d29f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.052+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.052+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54edc94a-01d1-430a-baba-f3d9d8846863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.052+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.052+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The same judge had previously blocked the Trump administration from\
        \ revoking the parole status of hundreds of thousands of Cubans, Haitians,\
        \ Nicaraguans and Venezuelans. The administration has asked the U.S. Supreme\
        \ Court to pause her decision.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180fd64-35ae-48e5-babb-1a8f0d164588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.053+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.053+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b7ed7-b5bd-424d-9783-bad98447c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.053+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.053+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Talwani, an appointee of Democratic former President Barack Obama,\
        \ rejected the Trump administration’s claim that suspending the parole programs\
        \ was within its broad discretion to direct immigration policy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27007cc3-c1b4-4b1e-b23c-b071e4e9b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.054+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.054+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f686db-e309-4b3a-8706-fe0d8e27f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.054+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.054+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Federal law still requires agencies under the U.S. Department of Homeland\
        \ Security to follow a lengthy process for granting or denying parole and\
        \ other immigration relief, she wrote in siding with migrants pursuing a class\
        \ action lawsuit.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cecc5e-230f-420a-91dc-9ac1e7cf64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.055+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.055+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655b3c2-2364-4d6a-8f18-03f1e8726f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.055+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.055+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We are pleased that the court has again rightly recognized the harm\
        \ the government’s arbitrary decision-making has inflicted on innocent people,\"\
        \ Anwen Hughes, a lawyer for the plaintiffs at Human Rights First, said in\
        \ a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595680e-ae12-4b31-9b8f-3394a4927180'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.056+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.056+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08f414-03d1-459f-a7f3-b5c6b2ad4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.056+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.056+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Homeland Security Department did not respond to requests for comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfb09d-47ee-49cb-9339-332d2c89f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc7e21-c179-4288-ab53-74fc3c6368af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.057+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.057+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The ruling came on the same day as a U.S. trade court decision to block\
        \ Trump’s tariffs from going into effect, delivering simultaneous blows to\
        \ two of the president’s core agendas around trade and immigration.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc97d5-7f2d-4a90-bc12-6fc7b630e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230f9a5-9356-4bd7-9ec8-ff0788f5a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.058+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.058+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The decision came in a lawsuit challenging a pause on the processing\
        \ of applications from Ukrainian, Afghan, Cuban, Haitian, Nicaraguan, and\
        \ Venezuelan migrants either seeking to be granted entry through the parole\
        \ process or who have already been granted that status and are seeking to\
        \ stay.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02ea70-2264-4ae4-8bab-219b8ed3dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d3b9e-489a-4ef9-8c20-6573776f7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.059+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.059+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Talwani’s decision focused on policies adopted after Trump on his first\
        \ day back in office on January 20 signed an executive order directing it\
        \ to end the Biden-era parole program.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152410cb-aebe-4c1a-80dc-8a9c8cce3d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.060+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.060+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a696b22-f064-4c0f-9c34-1ddc11ebbca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a memo that day, Acting Homeland Security Secretary Benjamine Huffman\
        \ directed agencies under his purview to pause, modify or terminate any categorical\
        \ parole programs, which he asserted were not authorized by law as parole\
        \ could only be granted on a case-by-case basis.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5863ea8-a00f-4aad-86cb-808d85b16a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.061+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.061+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177426e0-cfe4-4dbf-bf03-2074d8952f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "DHS officials subsequently stopped processing new parole applications\
        \ and in mid-February barred staff from considering requests from migrants\
        \ from Ukraine and Latin America who had already been granted parole to pursue\
        \ other forms of immigration status, such as asylum or temporary protected\
        \ status.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d7ad5-0aef-40ef-8b80-bbdc41ec7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.062+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.062+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c677f5-5cdc-41f1-a698-bda41331b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.063+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:55:05.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:55:05.063+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nate Raymond in Boston and Daniel Wiessner in
        Albany, New York, Editing by Alexia Garamfalvi and Chris Reese)</em></p>'
