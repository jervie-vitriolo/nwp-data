      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Having spent nearly $300 million to back Trump’s presidential campaign\
        \ and other Republicans last year, he said earlier this month he would substantially\
        \ cut his political spending.\r"
