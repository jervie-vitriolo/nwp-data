      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ON THE GLOBAL STAGE</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def60b6-95cf-4f93-b931-521908dd4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.030+08:00
