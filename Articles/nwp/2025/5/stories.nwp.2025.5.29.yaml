      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13f798-b829-4f93-a665-99317da07271'
      'mgnl:activationStatus': true
