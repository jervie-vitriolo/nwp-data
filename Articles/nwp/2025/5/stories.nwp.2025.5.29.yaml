    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dcdaf-4dd4-413d-898d-14a4e8b170d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.533+08:00
