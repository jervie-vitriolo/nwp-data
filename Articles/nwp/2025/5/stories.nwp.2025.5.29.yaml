      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Chris Pavlovski, CEO of Rumble, welcomed the visa ban policy on Wednesday.\
        \ \"As Rumble has experienced, these enemies of free speech from around the\
        \ world try to reach into America and supersede the First Amendment,\" he\
        \ said in a statement.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
