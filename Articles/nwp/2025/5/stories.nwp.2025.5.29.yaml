      'mgnl:lastModified': 2025-05-29T08:47:44.974+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Vice President JD Vance denounced content moderation while in Paris\
        \ in February, calling it \"authoritarian censorship.\"\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f94974-5f3d-472e-9659-20d49a424be4'
