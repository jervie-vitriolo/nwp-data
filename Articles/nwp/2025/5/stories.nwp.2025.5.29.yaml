    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258dedb2-b626-47ba-a2cb-882f747256c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T20:05:30.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He sought political asylum for two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18474d7b-d7c9-4174-b73a-28b23d471df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.707+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Office said the aircraft first landed
        in Davao at 7:27 p.m. to refuel. It arrived at the Villamor Air Base in Pasay
        City at 11:18 p.m., state media PTV reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00165b1d-a03e-4bad-bc9e-0324e53979e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.707+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Nagpapasalamat tayo sa Panginoon at ito na ‘yung hinihintay namin
        na reckoning at dapat harapin talaga ‘yung mga charges sa kanya,” Justice
        Secretary Jesus Crispin Remulla said in a chance interview before Teves’ arrival.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9412ca-48eb-470c-8d57-e1d73a3b486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We thank the Lord because this is the reckoning that
        we have been waiting for. He should face the charges against him.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f082d8-3ee2-4914-950c-90cb2dbd845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Sana naman ay dumating na ‘yung panahon na ang hustisya ay maghari
        sa ating bansa at ito’y isang malaking hakbang patungo sa pagpapatupad ng
        hustisya sa atin,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac6099-6e56-4f5a-b1ed-789855acb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I hope the time comes that justice prevails in our country,
        and this is a huge step toward serving justice.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fff0c-9a94-497e-992b-d05522ff1de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After his arrival at the Villamor Air Base, he will be transported
        to the National Bureau of Investigation to undergo necessary processes such
        as a medical check up. </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cff386-0243-43d6-ad04-ee3c9101963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He will be detained at the New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6774d-ec5f-41f2-ba5c-20a0bcdccf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T20:05:30.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Timor-Leste’s immigration police <strong><a href="https://www.newswatchplus.ph/news/2025/5/28/arnie-teves-arrested-detained-timor-leste.html">arrested</a></strong>
        Teves in his residence in the capital Dili on Wednesday. He was detained in
        the Ministry of the Interior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b33bc2-d467-46a6-97c9-3f7df67f9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T20:05:30.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Timor-Leste ordered for his deportation, saying his stay in the country
        “might be viewed as a refuge for individuals fleeing international justice
        undermines the integrity of our borders and our shared efforts to combat transnational
        crime.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0e631-02c6-4086-bc63-8cc9d292edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T20:05:30.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves’ camp applied for a writ of habeas corpus in an attempt to
        stop his return to the Philippines. His counsel, Ferdinand Topacio, said it
        was granted but the deportation proceeded nonetheless. Justice Secretary Jesus
        Crispin Remulla, however, said no writ was granted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d792766-a044-404c-8c6e-81c802b75b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves’ camp said they have been preparing for their client’s appearance
        before the Manila court even before he was deported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74965c-1f12-497f-a8cb-3b3d077939d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T22:57:41.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are studying, collating evidence, and we are more than ready
        to defend him now that he’s coming back to the Philippines, considering the
        weakness of the case of the prosecution na lahat po ng testigo laban kay [in
        which all witnesses against] Congressman Teves ay inatras na nila ang kanilang
        mga testimonya laban sa kanya [recanted their testimonies],” Teves'' lawyer
        Ferdinand Topacio told reporters in a virtual interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4781c2-c494-44cd-8728-d790e14e73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T20:05:30.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker is facing multiple charges including 13 counts
        of murder, 13 counts of frustrated murder, and four counts of attempted murder
        for crimes committed between 2019 and 2023.</p>'
