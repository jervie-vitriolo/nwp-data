      'mgnl:lastActivated': 2025-05-29T08:33:40.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.559+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I feel really bad for the workers who have families and children,
        who bought houses and have mortgages to pay," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe978a56-ab70-45d4-bd66-9b5d60404ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.560+08:00
