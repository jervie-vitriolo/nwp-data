  'arnie-teves-to-be-deported':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former Negros Oriental Rep. Arnie Teves (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T09:49:47.000+08:00
    'imagesource': 'jcr:b0bf0e41-3cad-4642-8e5c-a8c3c725783f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd814efef-3e3f-47c0-87f6-2347047627ed'
    'lead': 'Expelled Rep. Arnie Teves is on his way back to the Philippines after
      he was deported from Timor-Leste, his legal counsel said on Thursday, May 29. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T09:52:22.541+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-29T20:46:33.176+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T20:46:32.816+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Teves en route to PH from Timor-Leste '
    'updated': 2025-05-29T14:35:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87777d29-eb94-43f0-8d5d-51c1f6b7d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Expelled Rep. Arnie
        Teves is on his way back to the Philippines after he was deported from Timor-Leste,
        his legal counsel said on Thursday, May 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d8e49-faca-4a00-8c08-7308a25d334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T14:08:03.179+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ferdinand Topacio said his client has boarded a government plane. '
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">WATCH: Justice Secretary Boying Remulla says the process
        is ongoing for the deportation of expelled Rep. Arnie Teves from Timor-Leste,
        adding that once he arrives in the Philippines, Teves will be under the court’s
        jurisdiction | <a href="https://twitter.com/daniza_sf?ref_src=twsrc%5Etfw">@daniza_sf</a>
        <a href="https://t.co/bTpPTlxB2w">pic.twitter.com/bTpPTlxB2w</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1927945401836990894?ref_src=twsrc%5Etfw">May
        29, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029dc709-974d-4623-ae8f-97090bf4a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T14:08:03.180+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811cb15-a72f-4a50-8dec-a8d08230cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T14:08:03.180+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves has sought political asylum in Timor-Leste, evading arrest
        for murder charges over the killing of Negros Oriental Governor Roel Degamo
        and nine others. He was in Timor Leste with a canceled passport and without
        a visa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f5948-5fba-4076-b69f-61a610f3181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The government of Timor-Leste said allowing Teves to stay in the country
        can affect its bilateral ties with the Philippines. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe6e3a-8e0c-448f-820c-6e21fa0601c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“His extended stay in Timor-Leste for over two years poses a disruptive
        factor in bilateral relations between the two States and establishes a serious
        precedent with potential implications for internal security,” The Timor-Leste
        government said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab3290a-745b-4d71-bf79-87bfffc5417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.563+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The perception that Timor-Leste might be viewed as a refuge for individuals
        fleeing international justice undermines the integrity of our borders and
        our shared efforts to combat transnational crime,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039de49-770f-4cbc-be84-994a71d5c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.563+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves and his counsel in Timor-Leste, Joao Serra, were <a href="https://www.newswatchplus.ph/news/2025/5/28/arnie-teves-arrested-detained-timor-leste.html"><strong>arrested</strong></a>
        by the immigration police on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eafa71-613c-4349-b5fe-7584398e392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.563+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Teves’ other lawyer, Ferdinand Topacio, said he sent representatives
        to the Department of Justice (DOJ), Bureau of Immigration, and National Bureau
        of Investigation to get information on the impending arrival of his client.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa31c4-84a8-4055-b25d-db11492d36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.814+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It is hoped that the heads of these agencies will have some sense
        of legal obligation, if not common decency, left to provide us that information
        which we, as Mr. Teves’ lawyers, have the right to receive,” Topacio told
        reporters in a message on Thursday, May 29.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d10ace-0d3b-499b-8e5f-614aa3fc4959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.814+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOJ said it has mobilized a joint team to coordinate
        with the Timorese government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7613e-2c5f-4286-8359-255eef5bde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.565+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.815+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As we await the arrival of Mr. Teves, the Philippine Government
        assures the public and the international community that due process will be
        strictly observed, and that justice will be pursued without fear or favor,”
        the agency stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4d67f-0419-40a6-b344-42f858dd827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:52:22.565+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T20:46:33.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T20:46:32.815+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teves is facing 13 counts of murder, 13 counts of frustrated murder,
        and four counts of attempted murder for crimes committed between 2019 and
        2023.</p>'
