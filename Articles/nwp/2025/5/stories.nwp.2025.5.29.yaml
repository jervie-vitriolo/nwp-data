      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.912+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senate President Francis
        “Chiz” Escudero has postponed the highly anticipated convening of the Senate
        as an impeachment court for Vice President Sara Duterte’s trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302714d2-f109-4a11-b65e-7af0ae131190'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, May 29, Escudero announced that the presentation
        of the Articles of Impeachment by the House prosecution team - originally
        scheduled for June 2 - has been moved to June 11.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2768f4-8d78-46c7-a383-5833df241726'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.892+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the initial timeline, House prosecutors were set to read the
        charges in a Senate session on June 2, paving the way for the impeachment
        court to convene the next day. However, with June 12 being a non-working holiday,
        it remains unclear when the impeachment proceedings will now formally begin.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb283c6e-2b46-420c-a48a-37d5c5ed1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero formalized the schedule change in a letter to House Speaker
        Martin Romualdez, a copy of which was also furnished to Duterte.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8f7d0-1c4e-4d69-9564-2aa0e75a3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.893+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate leader cited the need to prioritize urgent legislation discussed
        during the Legislative-Executive Development Advisory Council (LEDAC) meeting
        with President Ferdinand Marcos Jr. earlier that day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256eb963-f9a9-4528-b3bd-8fbc90874f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.894+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“With only six (6) session days before the sine die adjournment, it
        is imperative for the Senate and the House of Representatives to prioritize
        the passage of these measures, consistent also with the administration’s
        thrust to align our government with the people’s needs and expectations,”
        Escudero wrote.'
    '6':
