    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6dbc35-44ff-4197-befc-9595e3fbf043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.968+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.491+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While the precise circumstances of his exit were not immediately clear,\
        \ he leaves a day after criticizing Trump’s marquee tax bill, calling it too\
        \ expensive and a measure that would undermine his work with the U.S. DOGE\
        \ Service.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8119a7-83ab-4361-b920-8331126451a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.969+08:00
      'mgnl:createdBy': 'jham-nwp'
