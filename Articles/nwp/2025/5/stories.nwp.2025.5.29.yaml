  'new-ched-chairperson':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'New CHED Chairperson Shirley Agrupis.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T15:15:01.000+08:00
    'imagesource': 'jcr:1b59c62c-f7f6-4e00-bd2c-ed4777111a9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc8909a-dea6-40f9-9c38-a152481d6469'
    'lead': 'Commission on Higher Education (CHED) Commissioner Shirley Agrupis is
      the agency’s new chairperson, replacing Prospero de Vera, Executive Secretary
      Lucas Bersamin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T15:16:21.514+08:00
