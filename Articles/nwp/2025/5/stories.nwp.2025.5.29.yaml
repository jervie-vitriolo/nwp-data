      'mgnl:lastModified': 2025-05-29T15:50:12.894+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Bersamin announced other cabinet members who have been retained
        amid the top-level shake-up. '
