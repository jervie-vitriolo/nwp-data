      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A former lawmaker wanted
        for the murder of a governor and nine others is back in the country from Timor-Leste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e06605-b790-4cfe-bd56-7ae4b9fc9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T20:05:30.556+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-30T00:11:01.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-30T00:11:01.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deported from the Southeast Asian neighbor, ex-Negros Oriental Rep.
        Arnie Teves boarded a military aircraft which took off at 2:40 p.m. (Philippine
        time) on Thursday, May 29.</p>'
    '7':
