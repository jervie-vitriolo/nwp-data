      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA said Yabai OPC imported refined sugar from Vietnam, but declared\
        \ it as a sweet mixed powder, which has a lower tariff. The shipment arrived\
        \ in January. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed78cb-7040-4fa3-bc1e-8c6f399ee606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said the shipment was\
        \ initially found to have “traces of bacteria,” but he said the SRA will do\
        \ a retest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288493d1-d124-4071-90ec-7eba485de580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Customs Commissioner Bienvenido Rubio said the consignees violated\
        \ the Anti-Agricultural Economic Sabotage Act.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dac5cb-c45c-4602-9da0-bd16ea68a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yong dalawang consignee, registered sa SRA, actually, pinapa-blacklist\
        \ ko na,” Agriculture Secretary Francisco Tiu Laurel Jr. told reporters during\
        \ their inspection at the port of Manila.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e0955-d942-4683-a7c1-87e41aca5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The two consignees were registered with SRA, and I have\
        \ ordered the SRA to blacklist them.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ca698-8a28-42e6-af86-59e9ca850ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.659+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said the consignee of the misdeclared refined sugar worth\
        \ around P30 million from Vietnam, which arrived at Subic port in March, has\
        \ also been ordered to be blacklisted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f3a28-35a3-41a1-88c9-f8ff8c5296d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e664d0-da7b-46d7-bbe2-7e3c0a7a1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pest infestation hits 180 hectares of Negros’ sugar fields</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e144e5-fcb1-4293-8873-0ebad88c2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.660+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, SRA Administrator Pablo Luis Azcona reported that at least\
        \ 186 hectares of sugarcane fields in 12 areas in Negros Occidental were hit\
        \ by red-striped soft scale insects as of May 26.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94add1-f5a6-4b36-b157-ee24157fb67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Azcona said 115 farmers were affected. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd61b82-bac2-4cbb-8c4e-fd480f5f4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.661+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He earlier said the pest can reduce sugar content by almost half, and\
        \ warned that the infestation could “increase production cost and can threaten\
        \ the industry’s stability in general” if not controlled.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52078b2-1669-4076-8349-4ca85b5002bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa Negros kasi it’s harvest season, so ‘yung mga sugarcane and ‘yung\
        \ trucks and ‘yung tao po lipat-lipat north to south, medyo mahirap ‘yung\
        \ control a bit,” the SRA chief told reporters. “But once harvest is over\
        \ this month, it will be a lot easier to contain.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c948f-fc24-4dc1-a57e-96f4429cb615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.662+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s harvest season in Negros so sugarcanes, trucks,\
        \ and personnel are on the move from north to south so control is a little\
        \ bif difficult. But once harvest is over this month, it will be a lot easier\
        \ to contain.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e028e80-5b4e-4daf-ab75-fbe14c02970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SRA earlier said some farmers have begun planting their sugar canes\
        \ for the next cropping season.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646915a5-28db-4bf6-8577-de8a2386e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Azcona said the SRA has applied for an emergency-use permit for suggested\
        \ insecticides to prevent the spread of the pest infestation.\r"
  'south-korea-early-voting':
    'author': 'Joyce Lee, Reuters'
    'caption': 'Lee Jae-myung, the presidential candidate for South Korea’s Democratic
      Party, votes during early voting for the upcoming presidential election with
      his supporters at a polling station in Seoul, South Korea on May 29. (Yonhap
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T19:08:13.000+08:00
    'imagesource': 'jcr:3bcb098c-0e0e-4b0c-9915-2701645b4e1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2ffc385-da4c-4a25-b6ff-513108f0e64c'
    'lead': ' South Koreans turned out in record numbers for early voting on Thursday
      ahead of next week’s snap presidential election, official data showed, as both
      leading candidates urged voters to back them to change a country in crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T19:15:36.812+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-29T19:15:37.322+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T19:15:36.865+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['south-korea']
    'stories': []
    'template': '1'
    'title': 'South Koreans turn out in record numbers for early voting as presidential
      hopefuls vow change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9bfe6-bfcb-4794-9c82-4298dfb3db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Koreans turned out in
        record numbers for early voting on Thursday ahead of next week’s snap presidential
        election, official data showed, as both leading candidates urged voters to
        back them to change a country in crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec5875-907d-4906-985b-28b2f5811240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.848+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The June 3 election comes after months of political turmoil and a power
        vacuum following the ouster of former leader Yoon Suk Yeol over a botched
        attempt to impose martial law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007d3af-6108-4984-87d5-f180ab8ce35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The liberal Democratic Party’s candidate Lee Jae-myung, the frontrunner
        in the polls before a blackout period banning opinion polls began on Wednesday,
        cast his ballot in Seoul.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e007c3b-8a0a-4ee6-9be5-296a3dbcd140'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In order to overcome the current crisis... and start again as a Korea
        of recovery and growth, please vote," Lee said after casting his ballot alongside
        young voters in a university district.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38932656-453c-42a7-b175-902d97f85d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His comment came after the Bank of Korea cut interest rates on Thursday
        and slashed its 2025 growth forecast for Asia’s fourth-largest economy to
        0.8% from 1.5% previously.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44e9db-1b1a-492d-9ba3-d88f282a7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Lee pledged to establish a new Ministry of Climate and
        Energy to "respond to the climate crisis", and expand and reorganise the Ministry
        of Gender Equality and Family to promote equal rights and address any reverse
        discrimination.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e804c-0a36-4b8d-b0d2-3ee7652c8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'About 8.7 million people, or 19.6% of total eligible voters, had voted
        as of 6 p.m. (0900 GMT), according to National Election Commission data, the
        highest turnout for the equivalent period in a presidential poll and compared
        with 17.6% in the 2022 vote.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4602a-7b2e-4a09-ab46-51879296b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea has 44.39 million eligible voters and early voting is allowed
        on Thursday and Friday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b77b0-d94f-48b0-adf5-1648722d2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The last published Gallup Korea poll before the blackout period put
        Lee at 49% public support, followed by Kim Moon-soo of the conservative People
        Power Party with 35% and the New Reform Party’s Lee Jun-seok on 11%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b467872-d9cd-45d6-9ba7-e3a51c8bb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kim and Lee Jun-seok also voted on Thursday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696c87f-e26f-410d-b844-7ec03c356318'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Without voting, there is no hope for the country," Kim said after
        voting in Democratic Party frontrunner Lee’s constituency.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0a195-d7b3-443b-8687-d144a7adbf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If you vote for (Lee), there will be no freedom for the country,"
        he said, warning his main opponent would abuse his party’s parliamentary
        majority.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe76c5e-8665-4014-925c-3b8fdd88c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kim had narrowed a gap of more than 20 percentage points with Lee Jae-myung
        at the start of the campaign on May 12, but has failed to convince Lee Jun-seok
        to drop out and back him to improve his chances.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e7774-d120-4203-9425-632fd8a49ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:15:36.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:15:37.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:15:36.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joyce Lee, additional reporting by Jack Kim; Editing
        by Ed Davies and Saad Sayeed)</em></p>'
  'pressure-on-trump-russia-sanctions':
    'author': 'Steve Holland and Gram Slattery, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T19:16:34.000+08:00
    'imagesource': 'jcr:d12b4a7c-3857-44d3-ba9a-13ef6db033e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb0ce86b-3956-434b-a322-37852d3c651d'
    'lead': 'Some Republicans in Congress and White House advisers are urging U.S.
      President Donald Trump to finally embrace new sanctions on Moscow as frustration
      mounts over Russian President Vladimir Putin’s military assault on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T19:28:34.378+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-29T19:28:34.857+08:00
    'mgnl:lastActivatedBy': 'superuser'
