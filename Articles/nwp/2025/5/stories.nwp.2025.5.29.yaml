    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bcae8-c91c-4198-ad6b-b5d5cb47e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.538+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.538+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Once the world leader in everything from chips to TVs and stereos,
        Japan is no longer dominant in electronics and semiconductors, making it more
        reliant on an auto industry increasingly threatened by Tesla TSLA.O and Chinese
        EV makers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014afdd-446c-4b2d-9851-6dc2971749e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.539+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.539+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5345fe6-ae4e-470c-a34e-e582d5873419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.539+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.539+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nissan’s willingness to cut jobs at home is the latest sign that
        the lifetime-employment social contract that governed Japan’s postwar era
        is slowly unravelling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd222a78-b1ea-477d-8500-7e9e63dc7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.540+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.540+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02f053-60d8-4acf-a8f0-c5f26dd33bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.540+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.540+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NAVAL AIRFIELD</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0ac30-041b-414b-a216-2ffcb6477263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.541+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.541+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef695d-7619-402c-a5e1-c1b3e757de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.541+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.541+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Built on the site of a former Japanese naval airfield and roughly
        the size of more than 200 soccer fields, the Oppama factory includes a research
        center, a test-drive course and a shipping hub. It was the birthplace of the
        Leaf, Nissan’s first mass-market EV, which was launched in 2010.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040fac4-3816-4a03-abfa-311b85b46f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.542+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.542+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff993d-88be-411d-a32c-1f386e40e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.542+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.542+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Production of that car, the world’s top-selling EV model for years
        until it was eclipsed by Tesla, has since been moved to Tochigi, a refurbished
        plant that is not being considered for closure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2adf4-48fc-47ce-8725-2af9c9a194da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.543+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.543+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b64b86-0770-43b2-934b-3e4c54873a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.543+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.543+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Oppama used to produce the Bluebird, once one of Nissan’s best
        known cars and sold as the Altima in the United States. Now it makes the smaller
        Note and Aura models. Nissan is Yokosuka’s top employer and one of the city’s
        major taxpayers, local officials said, making it an essential part of life
        in the city of 370,000 people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a838c4-21d6-4881-b5b9-39126a68881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.544+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.544+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff6f52-845d-4491-961f-580977bfdc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.545+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.545+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The factory represents Yokosuka’s transition from a military to
        civilian economy during the post-war years. The U.S. Navy still has a base
        in the city and the shipbuilding arm of Sumitomo Heavy Industries has a plant,
        although it has stopped taking new orders, according to its parent company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff035f-92ae-4be3-8341-1cb72f50ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.545+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.545+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451a0fc-435c-4dc2-84ff-16eec888fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.546+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.546+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"As Nissan grew and developed, the surrounding area developed as
        well," said Kenji Muramatsu, a Yokosuka municipal official. "The entire town
        was essentially built around the Oppama factory."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be662187-b33d-4b5f-ae74-e1661ecfd240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.547+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.547+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6214a48-cead-4d44-8bd5-a6aa2e892be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.547+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.547+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the boom years of the early 1990s, new cars streamed off the
        production lines and the streets around Yokosuka were jammed with the vehicles
        of Nissan employees heading to and from work, Muramatsu recalled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd3689-5ef2-4466-8c3a-2e2d511c4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.548+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.548+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4f531-1264-4fd7-95bc-2249ae923902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.549+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.549+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Today, the area around the local train station is a mix of slightly
        shabby and shuttered low-rise buildings that are slated to be demolished for
        redevelopment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52cacb9-534b-48fd-8e00-27047d3a7c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.549+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.549+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a474b2-161b-4493-9de9-8a18b385635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.550+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.550+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>During Nissan’s heyday, Yokosuka became known as one of several
        "motor cities" in Japan. It was also home to a plant of a Toyota Group company
        which closed in 2000 and another Nissan plant, which shut in 2010. Typically,
        when Japanese factories close, workers are reassigned to other plants. Nissan
        is now offering early retirement to some employees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbebef-a1ef-40c6-8b0d-5e6af36b05e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.551+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.551+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ae8e3-0780-4954-b6cc-3c11c98a55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.551+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.551+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>HARD TIME</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad27f3-7fd9-4f1d-93eb-e2227fc12470'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.552+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.552+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8acff-080f-49a2-a2d2-7a128f6a451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.553+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.553+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>One Oppama worker, who spoke to Reuters on condition of anonymity,
        said Nissan had been asking for volunteers to take early retirement packages,
        focusing its attention on employees in administrative roles rather than on
        production lines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d1815-f82f-4b38-8859-d0a02fb27c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.554+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.554+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a512727-5f7d-425b-ac2d-8b3da455aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.554+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.554+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the plant is closed, those who keep their jobs will potentially
        face the hard choice of living apart from their families or uprooting their
        households from Yokosuka, said the worker, who was in their 50s and had only
        ever worked for Nissan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d7f42-6680-413c-8aa7-39f214d0b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.555+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.555+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad6091-d9a5-4208-855d-1ec7ffed7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.556+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.556+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kaoru Takahashi first worked at the plant more than 40 years ago
        when she was still a teenager. In her twenties, she did another stint, removing
        rust spots from car bodies during production.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246314c2-e922-4a3a-8b26-070a4d6b3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.557+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6e375-cc7b-454c-ab0e-882e65141a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.558+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.558+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>She no longer works there, but said she knows people who do.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151b5fd-2000-4f6d-8f47-1a068a983491'
      'mgnl:activationStatus': true
