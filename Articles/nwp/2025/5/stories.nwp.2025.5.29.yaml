      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "An op-ed by Samuel Samson, senior advisor for that bureau, accused\
        \ Britain and Germany of censoring online speech and said the EU Digital Services\
        \ Act was \"used to silence dissident voices through Orwellian content moderation.\"\
        \ He also cited Britain’s jailing of two anti-abortion activists.\r"
