      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.561+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Subcontractors will also have a hard time," she added, rattling
        off the sorts of service workers reliant on the factory for their livelihoods:
        rubbish collectors, cafeteria workers, cleaners.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba2fc7-e6a0-479c-b7c2-77de347a4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.562+08:00
