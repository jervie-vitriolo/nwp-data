      'mgnl:lastModified': 2025-05-29T08:33:39.568+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kamataki had expected to close down for good in March because of
        the redevelopment project around the station area. But the project has since
        been pushed back.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62955fb5-bc6a-412f-85ca-686b80d25f3a'
