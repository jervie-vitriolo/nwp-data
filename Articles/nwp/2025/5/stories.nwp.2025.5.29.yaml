      'mgnl:lastModified': 2025-05-29T10:02:26.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Anuja Bharat Mistry and Neil J Kanatt in Bengaluru;
        Editing by Alan Barona)</em></p>'
