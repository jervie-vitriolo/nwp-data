      'mgnl:lastActivated': 2025-05-29T08:33:40.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.563+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Akio Kamataki, 72, runs a bustling "tachinomiya" (standing bar)
        near the station. It has been in business at the same spot since 1925, first
        as a ceramics shop and later as a general store. Kamataki likes to quip it
        is older than Nissan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24153c25-662f-418e-954f-4490ca229906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.564+08:00
