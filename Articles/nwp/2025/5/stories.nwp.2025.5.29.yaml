      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.237+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese Embassy in Washington did not immediately respond to a\
        \ request for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0d7bf-538d-4f1f-838e-92586fbd53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e542aab-25c8-406e-a5d7-ac5f87f9e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>China is also at the epicenter of Trump’s global trade war that
        has roiled financial markets, upended supply chains and fueled risks of a
        sharp worldwide economic downturn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0215d53-bdab-4cbd-bca5-28c70082fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0355f-9123-40dd-a09c-ad8e960b8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.239+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T09:30:34.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T09:30:34.239+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The number of Chinese international students in the United States
        has dropped to about 277,000 in 2024 from a high of around 370,000 in 2019,
        driven partly by growing tension between the world’s two biggest economies
        and heightened U.S. government scrutiny of some Chinese students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d266a-83e0-4263-b40d-cb25a5479573'
