      'mgnl:lastModified': 2025-05-29T08:26:15.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7921a52-4173-40f3-966f-9ea7069b6c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.035+08:00
