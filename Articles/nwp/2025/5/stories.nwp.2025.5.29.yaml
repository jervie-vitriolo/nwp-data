    'jcr:uuid': 'ca7c209d-073a-460a-bf86-4a62cddaa95c'
    'lead': 'President Ferdinand Marcos Jr. has chosen Criminal Investigation and
      Detection Group (CIDG) chief Nicolas Torre III to succeed outgoing Philippine
      National Police (PNP) chief Rommel Marbil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T15:22:57.902+08:00
