      'mgnl:lastModified': 2025-05-29T16:39:05.089+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The mask mandate and other health measures within the executive orders\
        \ of Davao areas were almost the same during the COVID-19 pandemic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512c136-45a5-4398-9f61-4d2342f32e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.090+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.090+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Last year, Health Secretary Ted Herbosa stressed that frequent and\
        \ proper handwashing was more recommended to prevent the spread of mpox, rejecting\
        \ suggestions of border controls, quarantine facilities, and mask mandates.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed1e00-7420-498e-8643-3de91ec948d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.090+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.090+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Soap and water can kill the virus,” Herbosa previously said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc1d75-8747-4813-ba2f-8e25b7e82efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.091+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mpox is treated with supportive care,” The DOH earlier said. “Patients\
        \ with no other illnesses may stay at home after testing, until all scabs\
        \ fall off and a new layer of skin forms, typically after 2-4 weeks.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3047ce-2beb-4f2b-a430-a7e55c93b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.091+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In August 2024, the Philippines <a href="https://www.newswatchplus.ph/news/2024/8/19/ph-new-mpox-case.html">confirmed
        another case</a> as the World Health Organization declared a public health
        emergency of international concern for mpox amid Africa’s outbreak of Clade
        Ib.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4794d6-0daf-4745-a4c4-d92f98dce9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.092+08:00
