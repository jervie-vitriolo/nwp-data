      'mgnl:lastActivated': 2025-05-29T12:38:42.512+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has instructed officials of government-owned or controlled corporations
        (GOCCs) to submit their courtesy resignations as well in line with his earlier
        call for a Cabinet revamp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac183e0-7877-4cac-ad1c-c88d85516445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:38:34.359+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T12:38:42.513+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a directive dated May 26, the Governance Commission for GOCCs (GCG),
        led by Chairperson Marius Corpus and Commissioners Brian Keith Hosaka and
        Geraldine Berberabe-Martinez, ordered non ex-officio chairpersons, chief executive
        officers, and appointive directors, trustees, and members of GOCC governing
        boards to comply with the presidential directive.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee01638-06ca-4ee1-ac83-add4f94bd24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:38:34.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T12:38:42.513+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The commission said GOCCs, as government entities, fall within the
        president’s performance review.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af9667-8791-4ded-afd3-e549b4fdddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:38:34.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T12:38:42.513+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the GCG, affected officials must continue their duties
        until the Office of theP[resident acts on their resignations, subject to further
        instructions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beeb137-8ea9-4624-9160-80a0b5a5e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:38:34.360+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T12:38:42.513+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'To streamline the process, an addendum issued on May 28 specified that
        courtesy resignations from non ex-officio chairpersons and CEOs should be
        addressed to the president and submitted through the Office of the Executive
        Secretary. Meanwhile, appointive directors, trustees, and members are to submit
        their resignations directly to the GCG.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c3a31-923a-4144-b5d9-fb411cc61378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:38:34.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T12:38:42.514+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin said last week that performance
        evaluations are still underway and may impact more top-level officials and
        presidential appointees.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1d13d-7ad0-4ad4-91b1-8317d770c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:38:34.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T12:38:42.514+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In response to the directive, Rafael Consing Jr., president and CEO
        of the Maharlika Investment Corporation, confirmed his courtesy resignation. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56a72c-925b-452f-a014-7e91d4efa05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:38:34.361+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T12:38:42.514+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Yes, I have submitted my unqualified courtesy resignation, which was
        received yesterday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2869542-5816-4693-97ad-83897f888488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:38:34.362+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T12:38:42.515+08:00
      'mgnl:lastActivatedBy': 'faith-nwp'
      'mgnl:lastModified': 2025-05-29T12:38:34.384+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thank you,” said Consing.</p>'
