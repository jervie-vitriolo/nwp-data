      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc4bff-1624-4fe2-b8db-aa7d742caf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.568+08:00
