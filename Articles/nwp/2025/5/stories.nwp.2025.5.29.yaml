  'opening-of-impeachment-court-postponed':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senate President Chiz Escudero (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T19:34:38.000+08:00
    'imagesource': 'jcr:e56ff194-5a01-481e-af6d-2082ca03d808'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44491c58-2c81-4683-9aa1-c23dbeede212'
    'lead': 'Senate President Francis “Chiz” Escudero has postponed the highly anticipated
      convening of the Senate as an impeachment court for Vice President Sara Duterte’s
      trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T19:36:40.856+08:00
