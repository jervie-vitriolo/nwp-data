      'mgnl:lastModified': 2025-05-29T08:33:39.566+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Decades ago, the Oppama plant would be mentioned in elementary school
        textbooks, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2c550-573a-40e7-8172-3580c674d1de'
      'mgnl:activationStatus': true
