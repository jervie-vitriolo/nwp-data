  'dfa-clarifies-harry-roque-one-passport-only':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T18:18:28.000+08:00
    'imagesource': 'jcr:f04a876a-b0e3-4c49-9925-ea174f7a3f63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a35577a-7195-4194-ba88-0fd564d1416b'
    'lead': 'The Department of Foreign Affairs (DFA) on Thursday clarified that former
      presidential spokesperson Harry Roque has only one valid passport, clarifying
      an earlier statement of the Department of Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T18:21:24.657+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-29T18:21:24.876+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T18:21:24.680+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Harry Roque holds one valid passport - DFA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b915f5-5cac-40b7-8527-daf1b722dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:21:24.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:21:24.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:21:24.671+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) on Thursday clarified that former presidential spokesperson
        Harry Roque has only one valid passport, clarifying an earlier statement of
        the Department of Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b61b6-82f3-4bc2-99d3-220b9ade3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:21:24.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:21:24.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:21:24.671+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “The Department of Foreign Affairs can confirm that Mr. Harry Roque
        holds only one valid regular Philippine passport. All other previously issued
        under his name have been duly cancelled in accordance with existing rules
        and regulations,” the DFA said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91131a23-64cc-4fbf-858f-5bcb032f3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:21:24.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:21:24.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:21:24.671+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Official records show that Roque was issued his current passport in
        July 2024, and valid until July 9, 2034. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14209a6-fd4a-4344-bea5-d59139950c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:21:24.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:21:24.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:21:24.672+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The department noted that the 10-year regular passport replaced his
        previously issued regular passport from Oct. 16, 2019, adding that the older
        passport was canceled when the new one was issued.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd50033-10a9-4869-9688-44da3e41ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:21:24.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:21:24.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:21:24.672+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA acknowledged that Roque, as then presidential spokesperson,
        was also issued a diplomatic passport on Dec. 2, 2017, which was valid until
        Dec. 1, 2022. The department said diplomatic passports are only granted to
        qualified government officials for official travel and do not affect the validity
        status of a regular passport.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252453c-133e-4172-aa1a-d24c973c5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:21:24.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:21:24.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:21:24.672+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The DFA wishes to emphasize that Filipino citizens can only have one
        active and valid regular passport at any given time. The only exception to
        this would be qualified government employees who may be issued official or
        diplomatic passports for use when travelling abroad on official mission,”
        the statement said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bddeea-ec4f-433a-8d9d-ba74720a4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:21:24.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:21:24.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:21:24.673+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA clarification comes in response to Justice Secretary Boying
        Remulla’s statement earlier this week where he said Roque may be in possession
        of “two or three passports.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73b7f6-baa4-431e-ba0a-24db67b18fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:21:24.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:21:24.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:21:24.673+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has since ordered the cancellation of
        Roque’s “passports.”</p>'
