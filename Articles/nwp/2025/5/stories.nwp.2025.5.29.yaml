      'mgnl:lastModified': 2025-05-29T12:20:27.490+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "His departure was quick and unceremonious. He did not have a formal\
        \ conversation with Trump before announcing his exit, according to a source\
        \ with knowledge of the matter, who added that his departure was decided \"\
        at a senior staff level.\"\r"
