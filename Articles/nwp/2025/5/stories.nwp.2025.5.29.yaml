      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.005+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last month, Reuters reported that Bieber was exploring a sale of
        the brand, which could be worth more than $1 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922908e-58fa-4459-8c92-1b122e07f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.005+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a680deb-9c46-4e3c-8864-d4c65978467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.006+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "For Elf, the deal would mark a shift in strategy and expand into the\
        \ prestige beauty market as the company faces weak demand from mass market\
        \ customers who are being pressured by persistent high inflation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46c48c-8d92-493c-a639-e679f6a28817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f2d15-3094-4f20-a28c-d750d3f19083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.007+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The Rhode deal is a bold move for e.l.f. into premium beauty at a\
        \ time when the prestige side of the industry has lost some of its momentum\
        \ as a result of consumers buying less or trading down,\" said Sky Canaves,\
        \ eMarketer analyst.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde53e39-a697-4570-96a5-0820a21bcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.008+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f96f58-673c-4bf2-8831-daa2f22802af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.008+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Rhode has bucked this trend, Canaves added, with a strong
        Gen Z following and significant buzz around its product launches, positioning
        it well for a strong expansion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e93c3-455b-4039-87b7-daa37cd187d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.009+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6b990-7ecb-43f0-aab9-859719038d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.010+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Elf — short for eyes, lips and face — offers products priced as
        low as $2 at U.S. retailers including Walmart, Ulta Beauty, and Target.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bca7f-d644-4df7-aa31-4faa0809da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.010+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c1e2c-63f4-40fc-8fed-fd3b8d891681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.011+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Rhode — which launched in 2022 and gained popularity
        with TikTok viral products such as its $18 "peptide lip treatments" — sells
        exclusively through its own website or pop-up stores, relying heavily on Hailey
        Bieber’s social media influence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd3a45-434c-4c88-9ac5-24721e3a0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda3849-c5c5-4b4e-8697-87fc7355bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.012+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"e.l.f. Beauty marks an incredible opportunity to elevate and accelerate
        our ability to reach more of our community with even more innovative products
        and widen our distribution globally," Bieber said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4950c58-0f71-42e5-9287-89a1dc09ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b902f96-f46d-455b-b642-6add99c3ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.249+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.013+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company raked in about $212 million in sales for the year ended
        March 31 and is planning to start selling at Sephora stores across the U.S.
        and Canada coming this fall, followed by the UK.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8125855-a4ee-4590-a893-929571b8d71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.014+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ef5f6-1485-4a6b-b177-a293d06f375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Rhode further diversifies our portfolio with a fast-growing brand
        that makes the best of prestige accessible," Elf CEO Tarang Amin said in a
        statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54afe9-f70f-4efd-920b-d75e77471f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.251+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f997c-83f8-4739-ac28-802185c8a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.251+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Earlier this year, Elf’s shares cratered 20% after the company cut\
        \ its annual forecasts and warned of weakening demand.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d728509-8d58-47a4-b119-96c11852148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.252+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783fef7-ef35-4bc9-8aca-5fdf721eea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.253+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Elf’s deal with Rhode would mark its biggest acquisition to date
        and follows its $355 million acquisition of skincare company Natrium in 2023.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee836d-b899-43b4-9b2c-f7e35c82c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.253+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e0913-4c04-4776-ba15-214b0b791d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.254+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bieber will continue her role as founder and will also act as a
        "strategic advisor" after the deal closes. The transaction is expected to
        close in the second quarter of fiscal 2026.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451a7f1-ce8b-4142-ab0b-bd7aab052e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.255+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d62ac0-c20d-4fea-8eaf-5ae174370506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.255+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Separately, Elf on Wednesday refrained from providing a fiscal 2026
        forecast due to uncertainty surrounding import tariffs despite beating Wall
        Street expectations for fourth-quarter sales.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c66e51-41c2-4266-a916-0feb37e685ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.256+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb16e2b-865d-47b1-a960-d5250d6eef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.257+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company, which sources about 75% of its products from China,
        down from 100% back in 2019, said last week it would raise prices by $1 to
        combat tariff pressure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a6a19-95ca-4f98-988c-7df9cc50d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.257+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea315b2-ba4b-4fa8-abdd-3a65521babb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.258+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shares of Elf were down about 1% after the bell.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c7d14-ebf3-4a92-a905-5e517519416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.259+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T10:02:26.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:02:26.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7566034-8a19-41cb-bcf8-3128bce04c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:59:13.260+08:00
      'mgnl:createdBy': 'jham-nwp'
