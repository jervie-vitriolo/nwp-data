    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a1a53-7c31-4fba-a263-f2e888c41f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.038+08:00
