      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Allies concerned about United States'' commitment</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f63acd-ed6f-4fc7-8889-119c9639c3c1'
      'mgnl:activationStatus': true
