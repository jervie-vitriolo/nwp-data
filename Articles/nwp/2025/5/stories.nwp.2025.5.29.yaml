    'lead': 'Chinese Foreign Minister Wang Yi pledged increased support from the world’s
      second-largest economy to Pacific Island countries in addressing climate change,
      during a summit China’s Xiamen on Wednesday, according to a ministry readout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T08:41:42.285+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-05-29T08:41:42.561+08:00
