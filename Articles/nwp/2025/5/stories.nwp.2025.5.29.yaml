      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Office of Vice
        President (OVP) Sara Duterte used its controversial confidential funds in
        paying individuals whose surnames are similar to lawmakers, a congressman
        bared on Thursday, May 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c373a-f52a-4503-8f9c-cebfbddfebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:36:28.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T10:36:28.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:36:28.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'La Union Rep. Paolo Ortega said there were recipients whose surnames
        are similar to senators: Beth Revilla, Kristine Applegate Estrada, Clarisse
        Hontiveros, Denise Tanya Escudero, Janice Marie Revilla, Diane Maple Lapid,
        and John A. Lapid Jr.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8eed8f-bdef-40e9-87d3-56e7c394685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:36:28.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T10:36:28.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:36:28.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Kris Solon and Paul M. Solon, meanwhile, are beneficiaries whose last
        names are similar to Sarangani Rep. Steve Chiongbian Solon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ff052-52a2-4829-8659-7b2eab471717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:36:28.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T10:36:28.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:36:28.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Pambihira dinadamay pati mga apelyido ng ating esteemed senators.
        Ganyan po kagarapal ang listahan ng supposed beneficiaries ng OVP confidential
        funds,” Ortega said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb83dc-34f4-4386-afb9-2340dc1cd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:36:28.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T10:36:28.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:36:28.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Unbelievable, they even dragged the surnames of our esteemed
        senators. That is how blatant the list of the supposed OVP confidential fund
        beneficiaries is.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9edb34-c51c-4433-a0b9-871ee7622eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:36:28.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T10:36:28.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:36:28.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Tapos may ‘Solon’ pa na ka-apelyido ng ating kasamahan na si congressman
        Steve Solon,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96424319-7c39-4769-83e1-00daa45006be'
      'mgnl:activationStatus': true
