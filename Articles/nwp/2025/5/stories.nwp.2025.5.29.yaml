      'mgnl:lastModified': 2025-05-29T12:20:27.519+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The most recent source of friction came on Tuesday when Musk criticized\
        \ the price tag of Republicans' tax and budget legislation making its way\
        \ through Congress.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
