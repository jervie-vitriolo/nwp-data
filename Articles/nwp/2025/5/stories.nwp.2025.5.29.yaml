      'mgnl:lastModified': 2025-05-29T12:20:27.523+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "His political activities have drawn protests and some investors have\
        \ called for him to leave his work as Trump’s adviser and more closely manage\
        \ Tesla, which has seen falls in sales and its stock price.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94407f4e-6df8-4189-8726-aa04dde910a6'
