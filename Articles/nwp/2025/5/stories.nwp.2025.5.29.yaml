      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f4d6b-5ff7-4514-a369-6b6c6b89eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.564+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.564+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Oppama factory is a source of pride" for locals, he said. "I
        still buy Nissan cars and I like them. I haven''t driven other brands recently,
        but I like Nissan’s brakes - the way they respond."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e756c61-49c3-485d-9e83-1a4ae01abcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.565+08:00
