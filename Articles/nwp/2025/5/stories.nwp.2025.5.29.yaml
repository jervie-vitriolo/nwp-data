      'mgnl:lastModified': 2025-05-29T08:26:15.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1414c-0cd5-4503-9cf0-0da8ab41384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>His leadership has been under intense scrutiny after it was revealed
        that he shared sensitive war plans on Yemen’s Iran-aligned Houthis in two
        signal group chats. Trump has stuck by him through the turmoil.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10f612-e9ed-4eba-9cab-158eae020d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0ed48-bab1-411d-8767-024be3971319'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.034+08:00
      'mgnl:createdBy': 'jham-nwp'
