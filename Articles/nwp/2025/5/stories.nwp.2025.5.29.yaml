      'text': '<p><strong>Seoul, South Korea -</strong> A South Korean maritime patrol
        aircraft crashed soon after takeoff near a military base in the southern city
        of Pohang on Thursday, killing all four crew members, the navy said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f158f2-ad25-4c1d-b633-c1adc69d06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:30:43.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:30:43.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:30:43.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The P-3 aircraft went down about six minutes after it left the airfield
        on a training mission at 1:43 p.m. (0443 GMT), the navy said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71928b32-f19c-4dce-864f-97ee996f9cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:30:43.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:30:43.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:30:43.230+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Witness video footages aired on YTN television showed the plane banking
        at low altitude, then a plume of smoke and fire after it crashed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d9619-185c-44c9-9def-03b076da7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:30:43.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:30:43.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:30:43.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The remains of the crew members have been recovered and no civilian
        casualties were reported, the navy said. Operation of the P-3 aircraft has
        been suspended and an accident investigation has been opened, it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f310eb-b8b9-4ade-b9ca-490b015e153f'
      'mgnl:activationStatus': true
