    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7eb61-87a9-4192-9476-9cd850a1c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.031+08:00
