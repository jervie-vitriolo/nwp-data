      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668e762-3694-4b62-a79c-d178df6ca141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.949+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.949+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> The U.S. will impose
        visa bans on foreign nationals it deems to be censoring Americans, Secretary
        of State Marco Rubio said on Wednesday, and he suggested the new policy could
        target officials regulating U.S. tech companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea6842-4c9e-4422-892b-1a5439f1f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27579f3a-23d3-4e24-aa6c-824ba39f162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Rubio did not name any specific instances of censorship. But U.S. tech\
        \ companies and the Trump administration have challenged U.S. allies in Europe,\
        \ alleging censorship of social media platforms. Restricting officials from\
        \ visiting the U.S. appeared to be an escalation by Washington.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f5c82-0b4c-4657-9a6a-e0d462b62f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.950+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.950+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47d69e-9e1a-4ada-b79d-61afe7e13e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Rubio said in a statement that a new visa restriction policy would\
        \ apply to foreign nationals responsible for censorship of protected expression\
        \ in the U.S. He said it was unacceptable for foreign officials to issue or\
        \ threaten arrest warrants for social media posts made on U.S. soil.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e667db-f8d1-4738-9142-457fddf5b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.951+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.951+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8ea84-413d-400f-af4c-823bcc0135fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It is similarly unacceptable for foreign officials to demand that\
        \ American tech platforms adopt global content moderation policies or engage\
        \ in censorship activity that reaches beyond their authority and into the\
        \ United States,\" Rubio said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f29c2-9bb9-409b-b1f6-f52c94cb9804'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.952+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.952+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb08f0-7ff1-47e7-bf69-0a3286b07c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.953+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.953+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Some foreign officials have taken \"flagrant censorship actions against\
        \ U.S. tech companies and U.S. citizens and residents when they have no authority\
        \ to do so,\" Rubio said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7ae8e-5747-44f4-bdd9-1df3dc888e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.953+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.953+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1223956-337d-45e0-a193-2c46621b818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.954+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. social media companies like Facebook and Instagram parent Meta\
        \ META.O have said an EU content moderation law, the Digital Services Act,\
        \ amounts to censorship of their platforms. The Trump-appointed chairman of\
        \ the U.S. Federal Communications Commission in March warned the EU Digital\
        \ Services Act excessively restricts freedom of expression.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b25bd1-6876-4741-a28b-d5abc310e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.955+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.955+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba87eca-71bc-4bbf-87d7-9211b3d630ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.955+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.955+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In January, Meta said it would end its U.S. fact-checking program in\
        \ favor of community notes on controversial posts, but the company continues\
        \ fact checking elsewhere, including in Europe and Latin America.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff42a7b-ee3c-4f1a-a36b-84d4304f959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.956+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.956+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedba029-03aa-4d43-ba69-0139e7e60d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.956+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.956+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "EU regulators have issued preliminary findings that X, the platform\
        \ owned by Trump-ally Elon Musk that also relies on community notes, saying\
        \ it breached the bloc’s content moderation rules.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9057835-ee68-41e2-b878-c5bcce188509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.957+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.957+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8075be4-b1ce-4d29-8aa4-c5980306b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.957+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.957+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "EU officials have defended theDigital Services Act, which is meant\
        \ to make the online environment safer and fairer by compelling tech giants\
        \ to do more to tackle illegal content, including hate speech and child sexual\
        \ abuse material.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51217406-f12f-459f-98ee-c7f2844af487'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.958+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.958+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf767a6-96d2-4552-ac3e-fca0f8bb01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.958+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.958+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A European Commission spokesperson said commissioners were aware of\
        \ Rubio’s announcement, which \"seems to be of a general nature.\" The spokesperson\
        \ declined to comment further.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022bbdbe-8941-4c4d-8b3a-3bf09f773ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.959+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.959+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c80edb-aa10-45c6-a437-1df032ba92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.960+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.960+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The EU has been seeking a trade deal with Washington to avoid President\
        \ Donald Trump’s threatened 50% tariffs on European imports. Rubio’s announcement\
        \ came just before he met with German Foreign Minister Johann Wadephul in\
        \ Washington.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a36754-236d-428d-aa1b-01ac778d3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.960+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.960+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f2407-7678-4f00-892b-e668992da776'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.961+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.961+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>EUROPE ''A HOTBED OF DIGITAL CENSORSHIP''</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5f635-98e4-438f-a440-80b0c6ee0b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.961+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.961+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db9401-9eed-4aa3-b013-b37b7da7b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.962+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.962+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump officials have repeatedly weighed in on European politics to\
        \ denounce what they see as suppression of right-wing politicians, including\
        \ in Romania, Germany and France, accusing European authorities of censoring\
        \ views like criticism of immigration in the name of countering disinformation.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e49554-fcf2-472a-a9f3-f53b16dc6681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.963+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.963+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fa91d-1c8d-44d9-8d4a-6f323a4f5373'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.963+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.963+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In April, Rubio shut down a State Department office that had sought\
        \ to counter foreign disinformation, accusing it of censorship and wasting\
        \ U.S. taxpayer money.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941a447-30a8-4ad7-84d2-5739f53f523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.964+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.964+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6339f6c-a87b-40c0-b685-72fe4e519ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.965+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.965+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a social media post on Wednesday, Rubio added, \"Whether in Latin\
        \ America, Europe, or elsewhere, the days of passive treatment for those who\
        \ work to undermine the rights of Americans are over.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fcbd8-a814-4bf6-8e4a-dae79f11a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.965+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.965+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a352df1-2d61-4e03-9d07-bfd46f9660b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:47:44.966+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:47:45.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.966+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Rubio did not name specific countries or individuals that would be\
        \ targeted.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
