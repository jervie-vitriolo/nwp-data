  'Marcos-appoints-ex-Pag-IBIG-exec-Berberabe-to-replace-SolGen-Guevarra':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T11:00:00.000+08:00
    'imagesource': 'jcr:e1e7b9da-7f22-407e-9561-83835b6b27ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9976add-f206-44cb-89e8-31d9fa154cea'
    'lead': 'Bersamin denied that Guevarra’s decision to recuse himself from defending
      the Marcos administration before the Supreme Court regarding the arrest of former
      President Rodrigo Duterte played a factor in his replacement.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T17:52:00.317+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-29T16:49:28.532+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T16:49:28.164+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos appoints ex-Pag-IBIG chief Berberabe as solicitor general'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b048357-3f9d-4743-9e5a-e05a52e6ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:06:31.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.156+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has appointed former Pag-IBIG president Darlene Berberabe as the
        government’s top lawyer, replacing Solicitor General Menardo Guevarra in the
        administration’s bid to reset governance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de815c-12be-4280-84c3-107323d68bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:06:31.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.157+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, May 29, Executive Secretary Lucas Bersamin
        said the president accepted Guevarra’s courtesy resignation, which Marcos
        sought from top officials last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106852a1-b7ab-4d15-86d4-5f5b56b4b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:26:50.860+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.157+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin said the president thinks it is time for Guevarra to head
        to “another venture” to allow “fresh blood” in the Cabinet. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66fd2f5-2fcb-4101-a41f-48df9c2f8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:26:50.860+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.158+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin also denied that Guevarra’s decision to recuse himself from
        defending the Marcos administration before the Supreme Court regarding the
        arrest of former President Rodrigo Duterte played a factor in his replacement.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2e951-3524-4f5d-884c-9630cac59ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:26:50.861+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.158+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“He and the president had a conversation about this and the president
        respected his ethical decision to recuse,” he said. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0636f-4225-4cdf-895e-9bcc49d57178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:26:50.861+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.159+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Marcos still trusts SolGen Guevarra – Palace</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d06769-0710-43d1-8929-6914085a26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:26:50.862+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.159+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also confirmed the news to reporters, commending Berberabe
        as she takes his place in the Cabinet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0235c5-6cc5-4e03-a5ad-68b6ed00ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:26:50.862+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.160+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am happy for Darlene Berberabe. As a top-caliber lawyer with
        an impressive management background, she will surely do as well as Solicitor
        General," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4be91-631f-42af-8cb8-843231638c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:06:31.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.160+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Berberabe served as president and chief executive officer of the
        government-owned and -controlled corporation, Home Development Mutual Fund,
        or Pag-IBIG Fund from 2010 to 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b8cc7-0270-4f5c-a14a-3dbf9881c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:06:31.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.161+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She next served as independent board of director in a major conglomerate
        and was a senior counsel in other private law firms. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39b7e7-735a-4ce9-9095-d889d869203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:06:31.369+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.161+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Berberabe has been Dean of the UP College of Law since 2023. A faculty
        member of the Philippine Judicial Academy, she graduated summa cum laude in
        philosophy from the University of the Philippines. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab034ac9-c385-4551-a097-870866cb31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:06:31.370+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.162+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Berberabe was a candidate interviewed by the Judicial and Bar Council
        to replace Supreme Court Associate Justice Mario Lopez, who will retire in
        June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c107f-4a78-42d3-b325-de3662180417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:26:50.863+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.163+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said it is expected that Berberabe understands the “clear
        task to defend the interests of the government.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc8fe0-7eb6-4878-846b-197fab88744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:27:04.090+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:49:28.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:49:28.163+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The solicitor general is the government’s statutory counsel, which
        refers to a lawyer or legal counsel appointed or mandated by law.</p>'
