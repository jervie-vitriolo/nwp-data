      'mgnl:type': 'text'
      'text': "Brazilian Supreme Court Justice Alexandre de Moraes has clashed with\
        \ X over compliance with orders to take down accounts accused of spreading\
        \ misinformation. Trump’s media company, along with video sharing platform\
        \ Rumble, has also sued the judge over an order to remove the accounts of\
        \ Allan dos Santos, a U.S.-based supporter of former Brazilian President Jair\
        \ Bolsonaro.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
