      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Rubio has said threats to free speech are an attack on shared values\
        \ that are important to U.S.-European relationship and said the issue was\
        \ being raised in diplomacy with both the EU and Britain.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a949b-8e52-4352-98f1-d392d207a8a9'
      'mgnl:activationStatus': true
