      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos sought the courtesy resignation of all Cabinet secretaries,
        signaling what he described as a decisive recalibration of his administration. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4ae42-4489-4f43-939a-fb4b34ecb4b0'
      'mgnl:activationStatus': true
