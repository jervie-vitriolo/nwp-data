      'mgnl:lastModified': 2025-05-29T08:26:15.037+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Democratic Senator Tammy Duckworth, who is co-leading a bi-partisan
        delegation to the Shangri-la Dialogue, said her aim was to reassure Asian
        allies that the United States was committed, a message she said Hegseth was
        not capable of delivering.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b751035-4cd7-4f23-8aba-7824f95f08a4'
