      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Motorists intentionally
        concealing their license plates from security cameras will face a fine of
        P5,000, an official from the Metropolitan Manila Development Authority (MMDA)
        said on Thursday, May 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506a5b2-47e3-499f-a02f-fd58ec0d4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:55:24.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T16:55:24.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:55:24.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing in Malacañan Palace, MMDA traffic enforcement group
        chief Vic Nuñez said the agency has monitored vehicles with license plates
        concealed in electrical and masking tapes to avoid apprehension. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509c588-a627-4db6-b120-396269a1c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:55:24.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T16:55:24.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:55:24.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Traffic security cameras have been revived under the No Contact Apprehension
        Policy (NCAP) in parts of Metro Manila, a system that relies on artificial
        intelligence and cameras to apprehend traffic violators.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44e012d-46e3-420a-9ec2-ddec0d5acaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:55:24.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T16:55:24.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:55:24.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We admire the Filipino ingenuity pero I am warning them na ang penalty
        for this is 5,000 baka po magulat sila,” Nuñez said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce08a03-698c-4658-afc1-9556ad0e685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:55:24.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T16:55:24.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:55:24.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We admire the Filipino ingenuity, but I am warning them
        that the penalty for this is 5,000, they might be surprised.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7137e4-9ab2-4fba-998e-5d1b114c0bc3'
