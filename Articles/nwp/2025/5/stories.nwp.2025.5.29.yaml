    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nicolas Torre III is next PNP chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810724c5-89f4-48dd-a96f-6d366c5c02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:22:57.916+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.958+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has chosen Criminal Investigation and Detection Group (CIDG) chief
        Nicolas Torre III to succeed outgoing Philippine National Police (PNP) chief
        Rommel Marbil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651f4c0-fc29-464e-8e39-1c98e40ba04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:22:57.916+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.958+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, May 29, Executive Secretary Lucas Bersamin
        said the turnover of the PNP command is set on June 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061369bc-83de-4caf-a273-819b94447e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:22:57.917+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.959+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin said Torre’s promotion is a reward “based on merit.” '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb36183-0992-4aab-a903-6f04bb1bc3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:22:57.917+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.959+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Lahat ng promotion reward ‘yan but most promotions are given on merit.
        Let us assume that this was given on merit,” he said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d10ca3f-1af1-47d7-a78e-d5df755ffcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:22:57.918+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.960+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin said Marcos picked Torre’s name among five candidates for
        the PNP chief. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9c271-9311-4c3d-b719-79fbbe52cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:22:57.918+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.960+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Torre was key in the arrests of alleged trafficker and Kingdom of Jesus
        Christ leader Apollo Quiboloy in September 2024 and former president Rodrigo
        Duterte in March this year. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb08e93c-3364-4eff-924c-68ea341a47b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:22:57.919+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.961+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if this played a role in his appointment, Bersamin said: “You
        must exhibit some level of high degree of performance. Maybe that is one,
        I’m not going to discount that but there might be other qualities of General
        Torre that might have been considered.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51bc5db-6b6f-402e-a4fe-f22a510e8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:22:57.919+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.961+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said that among his <a href="https://www.newswatchplus.ph/news/2025/5/28/Marcos-to-new-PNP-chief--Maintain-low-crime-rate.html"><strong>first
        orders</strong></a> for the new PNP chief is to further pursue the decline
        in overall crime rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b82c45-4a60-4065-b62d-def57355281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:09:01.849+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.962+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Torre is a graduate of the PNP Academy graduate, Tagapagpatupad
        class of 1993. He is the first from his alma mater to be appointed as police
        chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9474835-d119-4b78-ac33-f06608bdd582'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:09:01.849+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.962+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prior to his CIDG stint, Torre led the Quezon City Police District,
        Davao region police, Western Samar Provincial Police Office, as well as Batangas
        City and Mabalacat police stations. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60857950-2022-47f7-85fb-ec703cb53740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:09:01.850+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.963+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The major general also has experience in intelligence and field operations
        during his service with the Central Luzon and Mimaropa police.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337ebe4-52b8-451f-b061-16d9c0efd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:09:01.850+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:34:50.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:34:49.963+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Torre will be the 31st PNP chief and the third under the Marcos
        administration.</p>'
