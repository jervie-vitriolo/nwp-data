    'template': '1'
    'title': 'Davao del Sur, Compostela town require wearing of mask over mpox cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c63ef-f658-41ec-b31e-87bc45001793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.100+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Local officials in
        Davao del Sur and Compostela town in Davao de Oro have required the wearing
        of face masks and enforced health protocols after reported cases of mpox.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f54ed3-adb4-4012-af17-452cc5081e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both local governments posted their executive orders on the health\
        \ requirements on Thursday, May 29.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a905a82-7939-4a83-b486-8ae3531fb07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.083+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.083+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Davao del Sur issued the order in light of a confirmed case of mpox\
        \ in Magsaysay town.\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        The local government of Davao del Sur imposes mandatory wearing of face masks,
        one-meter physical distancing, and other health protocols following the reported
        case of mpox in the province.<br><br>Mpox is a viral infection that causes
        flu-like symptoms and a rash that looks like… <a href="https://t.co/2lkF6eZE4q">pic.twitter.com/2lkF6eZE4q</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1927975321917346278?ref_src=twsrc%5Etfw">May
        29, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763024cd-d086-4d24-9253-cb87de1ab48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998e6cd-1555-4573-a2b4-3a9007a2a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.084+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.084+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Compostela government made the directive as “there are\
        \ already reported confirmed and suspected cases of [mpox] in neighboring\
        \ provinces within Region XI (Davao), highlighting the urgent need for heightened\
        \ preventive actions across nearby localities.”\r"
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Compostela town in Davao de Oro orders the mandatory wearing of face mask
        as &quot;there are already reported confirmed and suspected cases of [mpox]
        in neighboring provinces within Region XI.&quot;<br><br>Mpox is viral disease
        that usually spreads through close, intimate skin-to-skin… <a href="https://t.co/XbMGsz053K">pic.twitter.com/XbMGsz053K</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1927992932960981508?ref_src=twsrc%5Etfw">May
        29, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7dc6a-7676-4818-adcc-2a6bdc643cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c909e48-b9c3-460d-9bfd-5707d774aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.085+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The order required wearing of face masks in indoor public and enclosed\
        \ spaces, crowded outdoor areas, and health care facilities, as well as when\
        \ caring for or interacting with suspected or confirmed infections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ccbe44-1936-4775-957d-2292f239c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.086+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In addition, “physical distancing of at least one meter in public and\
        \ communal areas” shall be “strictly observed.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c50e80-a98c-4ec6-9e04-4fd4d8f7d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.086+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.086+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other public health measures include frequent handwashing, proper
        cough and sneeze etiquette, ensuring of adequate ventilation in enclosed spaces,
        immediate reporting and isolation of those with mpox symptoms, and disinfection
        of frequently-touched surfaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcbde8-3755-4cd2-b874-9010ce1f0c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.087+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FROM THE ARCHIVE:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/8/26/mpox-should-filipinos-be-worried.html">Filipinos
        see another health emergency on mpox. Should we be worried?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5dabcb-5b5a-4e92-87c8-06f6a98e5899'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.087+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.087+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In April, the Department of Health (DOH) confirmed two mpox infections
        in <strong><a href="https://www.newswatchplus.ph/news/2025/4/18/davao-city-mpox.html">Davao
        City</a></strong>, including one “severely immunocompromised” patient whose
        death may not have been directly caused by the viral illness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557daa11-7649-4349-8a80-a4710a9f0c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recently, Mindanao areas such as South Cotabato, Zamboanga Sibugay,
        and <strong><a href="https://bangsamoro.gov.ph/news/latest-news/barmm-steps-up-containment-efforts-as-region-confirms-first-2-mpox-cases-6-more-under-surveillance/">Bangsamoro
        localities</a></strong> have reported mpox cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a26fc-9a6e-4f70-84fc-b68e9c53a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.088+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.088+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mpox, previously known as monkeypox, is a viral infection that causes\
        \ flu-like symptoms and pus-filled lesions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190b3fe-eaf7-4c98-b733-d4611922613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T16:39:05.089+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T16:39:05.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.089+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The virus usually spreads through close, intimate skin-to-skin contact,\
        \ including sexual contact. It’s not airborne.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e4f67-fb03-4151-86eb-6d6e8916ebbe'
      'mgnl:activationStatus': true
