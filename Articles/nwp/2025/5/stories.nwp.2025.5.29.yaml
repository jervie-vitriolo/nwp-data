        turning over the custody of former Rep. Arnie Teves to Philippine government
        officials.<br><br>The military aircraft carrying Teves, who is facing murder
        charges, is bound for the Philippines and is expected to arrive Friday,… <a
        href="https://t.co/u0Bw49ItIm">pic.twitter.com/u0Bw49ItIm</a></p>&mdash; NewsWatch
