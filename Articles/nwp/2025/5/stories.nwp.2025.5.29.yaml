      'mgnl:type': 'text'
      'text': '<p><em>+ Hegseth set to make debut at Asia’s premier defense forum</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30287c-b8e7-42ea-b9bd-ea459eeaa02a'
      'mgnl:activationStatus': true
