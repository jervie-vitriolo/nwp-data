      'mgnl:lastActivated': 2025-05-29T16:39:05.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:39:05.092+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were <strong><a href="https://www.newswatchplus.ph/news/2024/12/18/doh-mpox-cases.html">52
        infections</a></strong>, including one death, last year involving the milder
        strain Clade II, according to the DOH.</p>'
