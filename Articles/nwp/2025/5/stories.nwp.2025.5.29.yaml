      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk, the world’s richest person, has defended his role as an unelected\
        \ official who was granted unprecedented authority by Trump to dismantle parts\
        \ of the U.S. government.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd20022-09d1-4a6e-8c58-875001d25024'
