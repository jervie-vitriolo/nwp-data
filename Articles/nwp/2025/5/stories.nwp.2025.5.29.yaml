      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698f2fa-df9e-4237-b575-c462160d5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:41:42.301+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:41:42.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:41:42.301+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s renewed push to boost its influence with Pacific Island
        countries comes as U.S. aid programs to the region have been frozen, and several
        nations have been hit with hefty U.S. tariffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
