      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) has ordered the blacklisting of two consignees over the smuggling and
        misdeclaration of sugar worth P9 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8020c35-7895-48b7-be63-3f5445c18b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:06:02.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-29T19:06:02.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:06:02.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Sugar Regulatory Administration (SRA) said the total volume found\
        \ in the shipments were 2,000 50-kilogram bags of refined sugar. It said these\
        \ could have been sent to manufacturers or retailers in Metro Manila.\r"
    '2':
