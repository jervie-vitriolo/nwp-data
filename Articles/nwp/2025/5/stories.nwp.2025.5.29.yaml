    'template': '1'
    'title': 'US says it will start revoking visas for Chinese students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdec460-690c-4f8d-adad-13735775a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T09:30:34.234+08:00
