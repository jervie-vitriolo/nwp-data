      'mgnl:lastModified': 2025-05-29T08:26:15.035+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Asian allies, and particularly the Philippines, feel a lot more reassured\
        \ than our European allies, but there’s always going to be that voice in the\
        \ back of their head,\" Poling said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bade0ab-2fce-4d0e-a9ad-690886f27958'
