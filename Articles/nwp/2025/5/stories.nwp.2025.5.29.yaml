      'mgnl:lastModified': 2025-05-29T08:26:15.015+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Questions linger about Hegseth on the global stage</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735587d0-cc4b-449a-a6ad-7c564d9a49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.016+08:00
