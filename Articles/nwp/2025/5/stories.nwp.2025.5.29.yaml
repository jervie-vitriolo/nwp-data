  'SiGMA-Asia-2025':
    'categories': ['620f8ff8-89ca-4fc0-87f8-c8467426c354']
    'created': 2025-05-29T12:45:55.000+08:00
    'imagesource': 'jcr:72fac638-1e14-40b4-a45b-b124cd2f684a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '805828f7-3151-4763-b44e-809b0446dc2b'
    'lead': 'SiGMA Asia 2025 returns to Manila this year from June 1 to 4 for its
      third edition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T12:46:59.265+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-05-29T12:46:59.521+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T12:46:59.292+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '20,000 strong: SiGMA Asia 2025 returns to Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfb3d3-0e27-4a5d-9904-ef28b5b1a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.279+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.279+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>SiGMA Asia 2025 returns to Manila this year from June 1 to 4 for
        its third edition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ac396-88c3-4544-ba24-2b0a51c54d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.279+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.279+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " Shaping up to be the largest gaming event in Asia, the conference\
        \ brings opportunity to 20,000 delegates to connect, network, and learn, with\
        \ exhibitors from the B2B, B2C, and land-based industries in attendance, and\
        \ over 350 seasoned speakers contributing to panels, keynotes and workshops.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3a2b7-effc-4b4a-8c15-2c9f1587fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.279+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.279+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The event has received support from regulator Pagcor, which is also\
        \ partnering with SiGMA Asia to host an exclusive retreat for 120 land-based\
        \ operators this year. The retreat will coincide with the 2025 SiGMA Asia\
        \ conference and expo, and seeks to strengthen its ties with the land-based\
        \ industry in Asia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56acf9-ffbb-4175-9155-91cc7a397361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.280+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.280+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“We are proud to lend our support to this initiative, which perfectly\
        \ aligns with our ongoing commitment to fostering the growth and sustainable\
        \ development of the regulated gaming industry in the Philippines,” wrote\
        \ Alejandro Tengco, chairman and CEO of the Philippine Amusement and Gaming\
        \ Corporation (Pagcor).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed6584-5586-4eb8-bcec-ec235ee6c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.280+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.280+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“In line with expectations, this exclusive retreat will bring together\
        \ top-tier land-based gaming operators from across the globe, providing a\
        \ unique platform for networking, knowledge sharing and exploring new avenues\
        \ for collaboration and investment,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944a9ec-f236-41e5-93f4-1a8c120ab224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.280+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.280+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A retreat for affiliates is also set to take place on Boracay, bringing\
        \ 50 affiliates with great traffic together from June 5 to 7.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde220c-49e1-40f0-a09c-e1a0c686e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.281+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.281+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The event has also received endorsement from the Philippine Tourism\
        \ Promotions Board and the Cagayan Economic Zone Authority.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81677839-37f7-485d-ace1-801e69cad655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.281+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.281+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 2024 expo, heldin several days at the SMX Convention Centre in\
        \ Manila, attracted 17,000 attendees from 154 countries, including a notable\
        \ 69% of decision-makers among the crowd. A post-event report showed a high\
        \ rate of satisfaction amongst attendees, with 91% planning to return to this\
        \ year’s event.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a233c98-a028-48f5-b5d7-f6054bbb8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.281+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.281+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "eGaming Licensing specialist at Manavia, Frank Schuengel, said that\
        \ it was “safe to say that SiGMA Asia has grown since last year! Asia is well\
        \ and truly open for business.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d95a4-a182-4250-a7b7-bd55e2da9db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.282+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.282+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Pronet Gaming noted SiGMA Asia´s importance as “a springboard\
        \ for establishing strategic partnerships and fostering collaboration.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373d6f4-30b0-433a-b035-1369591f874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:46:59.282+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-29T12:46:59.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:46:59.282+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year, the SMX was recognised as the Philippines’ Best Convention
        and Exhibition Centre at the 33rd edition of the TTG Travel Awards, held in
        Bangkok, Thailand. This annual event, which gathers the top professionals
        in the travel and tourism sectors, emphasises the centre’s growing reputation
        and solidifies its reputation as a leader in the meetings, incentives, conventions,
        and exhibitions industry.</p>'
  'xray-pullout-mrt3':
    'caption': 'An x-ray machine stationed at MRT-3. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T12:53:26.000+08:00
    'imagesource': 'jcr:bfff6a6c-ffe0-4425-8544-9363dbc22be1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89123c66-58ea-4f19-a48b-231ec5fc2e36'
    'lead': ' X-ray machines were removed at the baggage inspection areas in some
      MRT-3 stations, replacing them with K9 dogs and coast guard personnel to monitor
      security, the Department of Transportation (DOTr) said on Thursday, May 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T12:59:06.319+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-29T12:59:06.649+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T12:59:06.357+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['MRT-3', 'DOTR']
    'stories': []
    'template': '1'
    'title': 'MRT begins pullout of X-ray machines in stations - DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781505cd-508e-4ecf-a139-e20113c58173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:59:06.348+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T12:59:06.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:59:06.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> X-ray machines were
        removed at the baggage inspection areas in some MRT-3 stations, replacing
        them with K9 dogs and coast guard personnel to monitor security, the Department
        of Transportation (DOTr) said on Thursday, May 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44050100-8a67-4f52-8cc5-942ff7bc2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:59:06.348+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T12:59:06.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:59:06.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said machines were pulled out at North Avenue, Quezon Avenue,
        Cubao, Santolan, Ortigas, Shaw, and Taft stations, while the rest will be
        done next week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28fbc9-f0c8-4116-8333-0b676401f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:59:06.348+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T12:59:06.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:59:06.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DOTr said the move is in line with President Ferdinand Marcos Jr.’s
        directive to make travel more convenient, in particular shorter queueing of
        passengers, especially with the looming Epifanio de los Santos Ave. (EDSA)
        rehabilitation in June.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d12a12-1409-41b8-9fe9-ef3ef3421e39'
      'mgnl:activationStatus': true
