    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eee513-805e-49fa-8661-683431756cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero also emphasized the urgency of confirming over 200 presidential
        appointees - including Cabinet secretaries - amid a government shake-up.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614826a1-cd01-4737-9944-b9d84564b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte is the first vice president to be impeached by the House of
        Representatives, following an overwhelming vote of over 200 lawmakers on Feb.
        5, the last session day before the midterm election. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9a42a-86d2-4925-a1be-6426f61eddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since the Constitution mandates that impeachment proceedings must “forthwith”
        proceed, calls mounted for the Senate to convene as an impeachment court during
        the congressional break. However, Senate leadership maintained that the Articles
        of Impeachment must first be formally read in open session.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f6903-2763-441d-bbaa-e62c477999f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There is also ongoing debate over whether the impeachment trial can
        carry over into the 20th Congress or if it will lapse with the sine die adjournment
        of the 19th Congress in June. '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be3c85-c451-4a9f-a6a6-eac46508cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:36:40.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:36:41.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:36:40.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte is facing charges related to her alleged misuse of confidential
        funds and public threats against the President and his family. She has a pending
        petition before the Supreme Court seeking to halt the impeachment proceedings.<p><br></p>'
