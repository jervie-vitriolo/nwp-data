    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Vladimir-Putin']
    'stories': []
    'template': '1'
    'title': 'Pressure mounting on reluctant Trump to impose sanctions on Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea32831-2274-4356-b926-420f1ca9d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> Some Republicans in Congress
        and White House advisers are urging U.S. President Donald Trump to finally
        embrace new sanctions on Moscow as frustration mounts over Russian President
        Vladimir Putin’s military assault on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71147170-8ae7-44db-b686-172b3c0d9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has held off on such penalties for months, believing he could
        have fruitful dealings with Putin to end the war and considering sanctions
        in general to be overused and often ineffective.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfedde-9ed5-464a-9460-dadc043df251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House officials say Trump still hopes to develop an economic
        partnership with Russia. He sees sanctions as an escalation in tensions with
        Moscow that could derail hopes of a ceasefire in the three-year-old conflict.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce642a37-d6c0-4342-a3a9-71fadfab0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But his frustration with Putin is genuine and increasingly severe,
        according to aides. They said he is giving sanctions serious consideration
        after Russia escalated its attacks in recent days.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69907fff-adbb-40c0-82b0-0c2e75a42347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"He is always looking at different ways to apply pressure," a senior
        White House official said. "This is no different. He’s always weighing his
        options." '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d0f13-8c17-46cc-9818-381a5ff38649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. officials have prepared new economic sanctions against Russia,
        including banking and energy measures. They say that sanctions package is
        ready to implement based on Trump’s order.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acd174-03e9-4cea-afe6-0a37896ebe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.402+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One option supported by some Trump advisers would be for the president
        to embrace, or at least not obstruct, legislation introduced by Republican
        Senator Lindsey Graham and Democratic Senator Richard Blumenthal last month
        that would set a 500% tariff on goods imported from countries that buy Russian
        oil. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584fe89-d906-4eb3-9026-ab41d0aef2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.402+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some advisers believe the bill could be useful because it would allow
        consequential sanctions to go into effect while Trump could in essence tell
        Putin the sanctions decision was out of his hands, according to one U.S. official
        with direct knowledge of the matter. That in turn could help Trump maintain
        a viable line of communication with Putin.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f837f-ae8c-4e13-9f83-12f574c5d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That U.S. official and another person familiar with internal deliberations
        said the Trump White House believes secondary sanctions - that is to say sanctions
        on countries that do business with Russia, not just Russia itself - are needed
        for them to be effective.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f37fc-268c-4b10-ba8b-7f49b8f223e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Graham and fellow Republican Senator Chuck Grassley, both close Trump
        allies, said this week that now is the time to increase pressure on Putin.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91addb-caff-453e-acb7-4d62f8178ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I believe President Trump was sincere when he thought his friendship
        w Putin would end the war. Now that being the case, IT''S TIME FOR SANCTIONS
        STRONG ENUF SO PUTIN KNOWS ''game over,''" Grassley said in a social media
        post on Tuesday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6ee6f-1963-4c01-aef8-4fefc0700cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.404+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>War drags on</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613309f-2696-4627-9804-b67d98d45266'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.405+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump entered office in January predicting he would be able to end
        the war in Ukraine in 24 hours. But in the months since, he has absorbed the
        grim reality that the conflict is more intractable than he originally believed
        and has blamed his predecessor, Joe Biden, for allowing it to happen.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df81b4-04a7-4ea5-983b-7e385234e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Trump spoke with Putin for two hours and thought he had
        a deal to begin ceasefire negotiations immediately. Then Russia launched a
        barrage of drone and missile attacks on Ukraine, prompting Trump to say Putin
        had "gone absolutely CRAZY" and that he was "playing with fire" by refusing
        to engage in ceasefire talks with Kyiv. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b9b15-2dde-47c8-98e4-f6a7ba836703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.406+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters in the Oval Office on Wednesday, Trump explained
        why he felt imposing sanctions could antagonize Putin.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a5b08-fc7b-4a02-ae91-45552f32c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If I think I''m close to getting a deal, I don''t want to screw it
        up by doing that," he said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13324d79-2c56-45a2-ba2d-0d6a7ca69206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.407+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked whether Putin wanted to end the war, Trump said, "I can''t tell
        you that, but I''ll let you know in about two weeks," noting he was waiting
        on Russia to submit its latest peace proposal.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54632e-f880-4ade-91d8-d5da29e9bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.408+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re going to find out whether or not he’s tapping us along or
        not, and if he is, we''ll respond a little bit differently," Trump added. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a70d2-316d-44b9-a48d-d73130b595cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.408+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.408+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has threatened sanctions before, only to back off. He talked
        about the possibility of sanctions back in January and again before his most
        recent call with Putin.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbde36b-8359-403e-8e8b-c02f0cdbbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.409+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.409+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '         Putin said last week that he had agreed to work with Ukraine
        on a memorandum that would establish the contours of a peace accord, including
        the timing of a ceasefire. Russia says it is currently drafting its version
        of the memorandum and cannot estimate how long that will take.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf92a4-b6a3-469b-9cc7-de0443f91029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.409+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.409+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Republicans generally have followed Trump’s lead on foreign policy
        in the months since he began his second term in office, making their pursuit
        of sanctions on their own noteworthy. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942b490-43bf-4e23-9fe2-a2063d481d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.410+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.410+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House officials have held conversations with Senate Republicans
        about the contents of the sanctions bill, according to one of the U.S. officials.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca28a53-cf87-4d69-9b84-52c878e35a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '         Should the Senate bill move forward, there is a bipartisan
        companion bill in the House of Representatives, although support for Ukraine
        among House Republicans has been notably weaker than in the Senate.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440341f-29d9-4eb0-9084-f36f159aa213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.411+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The European Union, meanwhile, has been ramping up sanctions on Russia.
        An EU measure adopted last week hit over 130 entities and individuals, and
        listed 75 new sanctions entities including major oil firm Surgutneftegaz.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e36c93-2a29-4ff5-a32d-3c8930f06e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.412+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In meetings in recent days in Washington, U.S. officials have said
        they have no qualms with the new measures, according to one person with direct
        knowledge of the matter.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e0588-287b-47dd-ba3a-d231c0c66993'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:28:34.413+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T19:28:34.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T19:28:34.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Steve Holland and Gram Slattery; Editing by Colleen
        Jenkins)</em></p>'
