      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hegseth, a former Fox News host, was only narrowly confirmed as
        defense secretary in January. He has moved with stunning speed to reshape
        the department, firing top generals and admirals as he seeks to implement
        Trump’s national security agenda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef590b-d872-4b25-bf73-fc2fab6a0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.032+08:00
