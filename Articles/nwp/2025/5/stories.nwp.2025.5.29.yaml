      'mgnl:lastModified': 2025-05-29T12:20:27.492+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c389c6-8182-4b68-a47d-5a27e43f3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.969+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.493+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Some senior White House officials, including Deputy Chief of Staff\
        \ Stephen Miller, were particularly irked by those comments, and the White\
        \ House was forced to call Republican senators to reiterate Trump’s support\
        \ for the package, a source familiar with the matter said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35259078-10c5-4593-a870-c345ea3c039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.970+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.493+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda855b7-2aec-4b4c-bcba-579a54b3fc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.970+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.494+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While Musk remains close to the president, his exit comes after a gradual,\
        \ but steady slide in standing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce45871-edb0-4be4-bc9c-e944a78ca654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.971+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.495+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf26c5-bbbf-4a29-ae91-5525c4ac35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.971+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.496+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After Trump’s inauguration, the billionaire quickly emerged as a powerful\
        \ force in Trump’s orbit: hyper-visible, unapologetically brash and unfettered\
        \ by traditional norms. At the Conservative Political Action Conference in\
        \ February, he brandished a red metallic chainsaw to wild cheers. \"This is\
        \ the chainsaw for bureaucracy,\" he declared.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df827668-a4d7-45cb-ba5c-c7c3efd68b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.972+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.496+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76567331-c094-45ab-bacd-79783367cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.973+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.497+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "On the campaign trail, Musk had said DOGE would be able to cut at least\
        \ $2 trillion in federal spending. DOGE currently estimates its efforts have\
        \ saved $175 billion so far, a number Reuters was not able to independently\
        \ verify.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d94ec-8f17-4597-b7b3-6e8375b023f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.973+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.498+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fef8c2-3361-4d0f-97c6-139fd18c8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.974+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.499+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk did not hide his animus for the federal workforce, and he predicted\
        \ that revoking \"the COVID-era privilege\" of telework would trigger \"a\
        \ wave of voluntary terminations that we welcome.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bda34-3bc7-4436-911f-1febdbb709be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.974+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.500+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64caa886-bc74-4f78-9c80-0e149929ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.975+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.500+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But some cabinet members who initially embraced Musk’s outsider energy\
        \ grew wary of his tactics, sources said. Over time, they grew more confident\
        \ pushing back against his job cuts, encouraged by Trump’s reminder in early\
        \ March that staffing decisions rested with department secretaries, not with\
        \ Musk.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187061b-d885-4823-90f4-3ad454250133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.975+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.501+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e3e22-d477-4d3a-9033-4ff078f5f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.976+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.502+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk clashed with three of Trump’s most senior cabinet members - Secretary\
        \ of State Marco Rubio, Transportation Secretary Sean Duffy and Treasury Secretary\
        \ Scott Bessent. He called Trump’s trade adviser Peter Navarro a \"moron\"\
        \ and \"dumber than a sack of bricks.\" Navarro dismissed the insults, saying,\
        \ \"I've been called worse.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c37c9e-badf-4a4b-b915-8faf7b2d4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.977+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92b3dd-5b98-4af6-b4af-0c82d7714178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.977+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At the same time, Musk began to hint that his time in government would\
        \ come to a close, while expressing frustration at times that he could not\
        \ more aggressively cut spending.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3317d9-70b2-4a83-8043-cea6d231fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.978+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be88cc3-cd88-4cdd-ba69-63e119b38c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.979+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In an April 22 Tesla conference call, he signaled he would be significantly\
        \ scaling back his government work to focus on his businesses.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88cb290-6964-47e3-bbab-0e5ad9a82f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.979+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d5d99-a35f-47b1-99ad-d9227f4fd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.980+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The federal bureaucracy situation is much worse than I realized,\"\
        \ Musk told The Washington Post this week. \"I thought there were problems,\
        \ but it sure is an uphill battle trying to improve things in D.C., to say\
        \ the least.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c8c0a-5637-43b3-bea3-4cb2ed1eb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.980+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12770d22-9396-433f-9107-2c66b09cc2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.981+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DOGE GOES ON</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710978ba-0de9-42e2-b26f-4210e20b5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.982+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9079e8-c2fb-4c53-b3fe-08b1608a816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.983+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk’s 130-day mandate as a special government employee in the Trump\
        \ administration was set to expire around May 30. The administration has said\
        \ DOGE’s efforts to restructure and shrink the federal government will continue.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1da631-44fc-4467-b016-572ec9548213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.983+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f50e9-d6a1-4fb6-be8a-d7dde7153af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.984+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Several cabinet secretaries are already discussing with the White House\
        \ how to proceed without further alienating Congressional Republicans. But\
        \ even as department heads will keep some DOGE infrastructure in place, they\
        \ will likely move to reassert control over budgets and staffing, sources\
        \ have told Reuters.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38fbb4-fd0c-4b29-965f-fab84fc781af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.985+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3681d1-0366-41b6-96d9-a41b497ad924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.986+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The DOGE mission will only strengthen over time as it becomes a way\
        \ of life throughout the government,\" Musk said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebf352-a9bf-49c4-92de-b350b6c496cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.986+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.514+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680014f4-3f8b-45d5-b227-d870f755eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.987+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.515+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump and DOGE have managed to cut nearly 12%, or 260,000, of the 2.3\
        \ million-strong federal civilian workforce largely through threats of firings,\
        \ buyouts and early retirement offers, a Reuters review of agency departures\
        \ found.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7da83-277a-46f0-a014-1a53d98059c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:17:22.988+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T12:20:28.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T12:20:27.516+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
