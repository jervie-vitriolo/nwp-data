      'mgnl:lastModified': 2025-05-29T08:47:44.973+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration has repeatedly called out European nations\
        \ for supposed censorship of online content.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e20761-0737-49c9-b398-dbfcf4d0d1f0'
