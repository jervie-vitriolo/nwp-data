      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:47:44.971+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Brazilian government is waiting to fully understand who could be\
        \ targeted by the ban and what its scope would be, a government source told\
        \ Reuters on condition of anonymity.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf639a3-6fef-46b3-9814-a47ecbd33834'
