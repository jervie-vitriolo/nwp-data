      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a5092-42c6-40e3-9bc6-643439a405e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.561+08:00
      'mgnl:createdBy': 'jham-nwp'
