    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136247c7-22d9-4e6c-a5e4-67032bd56738'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.037+08:00
