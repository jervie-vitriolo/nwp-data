      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6a9ad-7dbb-48f3-809f-968d07dd3a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:29:17.016+08:00
      'mgnl:createdBy': 'faith-nwp'
