      'jcr:uuid': '72db180a-9c2c-4b4d-80d1-2d62867c863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:29:17.017+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T15:50:13.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:50:12.895+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Apart from himself, Bersamin said these secretaries include Trade Secretary
        Maria Cristina Roque, Finance Secretary Ralph Recto, Development Secretary
        Arsenio Balisacan, Budget Secretary Amenah Pangandaman, and Economic czar
        Frederick Go.'
