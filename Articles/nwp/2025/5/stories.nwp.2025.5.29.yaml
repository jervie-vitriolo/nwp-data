      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, May 29, the Department of Agriculture (DA)\
        \ said Roxas City-based Lapaz Multi-purpose Cooperative imported refined sugar\
        \ from Thailand which arrived in April without a permit or import allocation.\r"
