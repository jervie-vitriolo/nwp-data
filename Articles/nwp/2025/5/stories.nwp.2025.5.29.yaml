      'text': '“Noong 2020, inaabot ng isa hanggang dalawang oras ang paghihintay
        sa pila sa tren. Pero ngayon, aabutin na lang ng lima hanggang sampung minuto
        ang pagpila sa MRT-3 kahit rush hour,” the agency said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e8251-ef35-4664-a59a-9fc097422938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T12:59:06.349+08:00
