    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'CHED']
    'stories': []
    'template': '1'
    'title': 'Marcos picks commissioner as new CHED chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257bf95b-6587-4152-82d6-307b745e1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:16:21.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T15:16:50.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:16:49.970+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Commission on Higher
        Education (CHED) Commissioner Shirley Agrupis is the agency’s new chairperson,
        replacing Prospero de Vera, Executive Secretary Lucas Bersamin said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2278e-f8a5-4d8e-a64e-d292a95ded60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:16:21.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T15:16:50.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:16:49.970+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Thursday, May 29, Bersamin said President Ferdinand
        Marcos Jr. has accepted the courtesy resignation of De Vera. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7568e-ed11-4a5f-a703-7790ee4a008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:16:21.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T15:16:50.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:16:49.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said while he is not privy to the official reason behind Marcos’
        decision, De Vera has already served two terms.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302cebb-9d18-47e5-9353-b7838d71b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:16:21.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T15:16:50.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:16:49.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Maybe the president wanted to give a fresh start to the CHED. Or maybe
        there were other reasons. Hindi natin madi-discount that may factor diyan
        yung mga intramurals sa CHED [We cannot discount the intramurals in CHED as
        factors]. I don’t know, I cannot particularize because I am just generally
        aware of those particulars,” said Bersamin. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cedd2d-a69f-4b9d-90b7-119b702bdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:16:21.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T15:16:50.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:16:49.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Vera, CHED chief since 2018 under the Duterte administration, led
        the transition of colleges and universities into flexible learning during
        the COVID-19 pandemic. He was reapppointed by Marcos in 2022.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf5a0b-c34d-471f-ac1a-95ac7646ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:16:21.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T15:16:50.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:16:49.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Agrupis was president of the Mariano Marcos State University
        (MMSU) in Ilocos Norte, the president’s home province. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796b7777-4df9-4fba-ac84-3ba59a6385d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:16:21.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T15:16:50.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:16:49.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She is a member of the CHED technical working group “for the revision
        and formulation of criteria in the evaluation and levelling of state universities
        and colleges,” according to her biography posted in the MMSU website. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176e0e6-a091-42ad-a177-cf2269f4188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:16:21.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-29T15:16:50.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:16:49.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agrupis was also a part of a special task force created by the United
        States Agency for International Development to assist universities in research
        and innovation.</p>'
  'Nicolas-Torre-III-is-next-PNP-chief-':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T15:22:13.000+08:00
    'imagesource': 'jcr:f405217b-ad14-4b76-9e3e-39b8d8c186c9'
