    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98688045-1ef7-4c3a-96d9-f2c032e6a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.534+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.534+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Yokosuka, Japan -</strong> When Nissan’s 7201.T Oppama
        plant opened in 1961, it was one of Japan’s first large-scale auto factories
        and a symbol of the company’s global ambitions. Sixty-four years and millions
        of cars later, the storied plant now faces possible closure as Nissan sinks
        deeper into crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e3568-ca1e-4b80-b234-89d996fba418'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.534+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.534+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc852e2-9293-4bc2-97b2-2dfb4b829f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.534+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.534+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>New Chief Executive Ivan Espinosa unveiled sweeping cost cuts this
        month that included plans to shed 15% of the global workforce and close seven
        factories worldwide. Battered by declining sales in the United States and
        China, Nissan faces a mountain of debt repayment and is scrambling to upgrade
        its ageing line-up of vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9285f3-0a92-4759-9f5c-b2c3fab55abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.535+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.535+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4b5c5-de48-4290-92de-7fed21f7ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.535+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.535+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Japanese automaker hasn''t said which of its 17 plants will
        be closed. Reuters reported this month that Oppama, in the port city of Yokosuka
        south of Tokyo, was being considered, as was another, smaller plant in Japan.
        Factories in South Africa, India, Argentina and Mexico could also be closed,
        Reuters has reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e661a3-8d00-4b70-89bd-85b16ba50f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.536+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.536+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc6eda-1990-476f-9585-0f6d8a775492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.536+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.536+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There won''t be any big companies left," said Kunito Watanabe,
        a longtime Yokosuka resident who has already seen supermarkets and a major
        bank close their doors. Watanabe said he worked for a small trucking company
        and business was dependent on the Oppama plant. "As long as they are making
        cars here, we''re okay. But if that stops, my company will shut down."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63064e25-74d5-47b0-a223-f4f352db65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.537+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.537+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318d8c4-bd84-4285-af4f-8310cfdb2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:33:39.537+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:33:40.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:33:39.537+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shuttering Oppama, long dubbed Nissan’s "mother factory", would
        be an almost incalculable blow for its 3,900 employees and their families,
        the city of Yokosuka, and Japan itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49216a-1cd1-4141-b271-258f23d0ea9d'
