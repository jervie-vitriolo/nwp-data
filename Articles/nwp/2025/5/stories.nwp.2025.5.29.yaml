      'mgnl:lastModified': 2025-05-29T10:36:28.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker noted that the flagged names are not in the Philippine
        Statistics Authority system.'
    '11':
