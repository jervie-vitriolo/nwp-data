      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Judge orders resumption of Biden-era parole programs</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e3d4c-0d53-4d32-8fe0-6e5cec3d2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:55:05.049+08:00
