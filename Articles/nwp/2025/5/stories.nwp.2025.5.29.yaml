      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I was disappointed to see the massive spending bill, frankly, which\
        \ increases the budget deficit, not just decreases it, and undermines the\
        \ work that the DOGE team is doing,\" Musk told CBS News.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
