      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T15:50:12.894+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Definitely declined,” he said when asked about their resignation. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c083c20-1a65-4fda-aad9-9a46b4fc9306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T15:29:17.017+08:00
      'mgnl:createdBy': 'faith-nwp'
