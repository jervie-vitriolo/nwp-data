    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaea352-a191-4a28-b429-4990ef522d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.016+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore -</strong> U.S. Defense Secretary Pete Hegseth
        will try to convince Asian defense leaders this weekend that the United States
        is a more trusted partner for the region than China, U.S. officials told Reuters,
        as questions linger about the Trump administration’s commitment to the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488dd6a3-7f05-4466-a91d-9f6471238653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.016+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.016+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27caa91-dc6a-497c-bca2-1adcf44b24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.017+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hegseth, who has spent a large portion of his first months on the
        job focused on domestic issues, countering diversity, equity and inclusion
        in the military and taking aim at the press, will make his first extended
        remarks in Singapore on Saturday about how he envisions U.S. defense policy
        in the Indo-Pacific.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5626f68-232c-41b9-ba64-0395078ef355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.017+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.017+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b3a22-d3e2-455c-852e-52cf055ae7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.018+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He will be addressing the Shangri-La Dialogue, Asia’s premier security
        forum, which runs this year from May 31-June 1. Defense ministers, senior
        military and security officials and diplomats from around the world are expected
        to attend. French President Emmanuel Macron will deliver the keynote address
        on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0168f-4083-4967-9cf5-924702f7b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.018+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.018+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7fdcf-c14d-46fd-a552-c9f015e005b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Hegseth is going to make the case to Asian allies about
        why the United States is a better partner than the CCP," said a senior U.S.
        defense official, speaking on condition of anonymity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04764266-b383-4e82-be73-0cc7e3cf5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c459d9e-94df-4aa2-9be8-8cc404351b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.019+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.019+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The official, who was using an acronym for China’s Communist Party,
        said Hegseth had the opportunity to take advantage of Chinese Defense Minister
        Dong Jun’s expected absence from the dialogue, where U.S. and Chinese delegates
        have locked horns in previous years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c83954-c478-4be8-87e5-fd9256ca503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f71f0-b45e-4350-95e5-458b44ac4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.020+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.020+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hegseth’s speech will be closely watched as it comes after President
        Donald Trump has lashed out at traditional allies, most recently with tariffs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb0f4a-5657-4ee5-9327-c5beebe8d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565e727-d2b8-4dfd-8609-7eddbbcee97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.021+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.021+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hegseth has also roiled allies in Europe. In February, he warned
        Europe against treating America like a "sucker" while addressing a press conference
        at NATO headquarters in Brussels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f068a3-d1d8-465d-a374-400e9b9d6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.022+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.022+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f8641-4b3d-43d6-abad-2d02a79fe9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There’s certainly uncertainty being expressed, and sometimes I
        think it’s probably fair to characterize it as a concern," a second senior
        U.S. defense official said, referring to anxiety among Asian allies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a67bd4-456b-4db4-a5f3-4af0187112a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.023+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.023+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f9f28-b5c8-4cc0-925e-863f0dff17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>General Dan Caine, the recently confirmed U.S. chairman of the Joint
        Chiefs of Staff, is also expected to attend the dialogue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526c2aa-d817-44e9-936f-2598c1a7faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.024+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.024+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b096023-f140-4168-b4b5-b94d2e512375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of the Trump administration’s early moves in the Indo-Pacific
        have raised eyebrows. The U.S. moved air defense systems from Asia to the
        Middle East earlier this year as tensions with Iran spiked - an effort which
        took 73 C-17 flights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f7962-836a-4d5b-8089-0977f2426be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.025+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.025+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98679e7c-861e-41d9-9a34-898186b35e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.026+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.026+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Hegseth visited the Philippines and Japan in March, a trip in
        which experts said the secretary stuck by the more traditional importance
        of allies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d90b06-d8d3-44ee-9a70-b32874ac5ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc60b28-4bd3-4844-9b0a-81f6aadd4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.027+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.027+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ely Ratner, who was the Pentagon’s top official on China under
        the Biden administration, said allies in Asia were seeking a consistent policy
        from Hegseth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37aa3e-a9c8-4d40-b01b-9f2529561818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a315aa9-930c-4579-9745-2f1c7c97576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T08:26:15.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-29T08:26:15.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T08:26:15.028+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The region will be watching closely as to whether the U.S. secretary
        of defense that shows up at Shangri-la looks like the one that travelled to
        the Philippines and Japan or has more of the harder edge that we''ve seen
        from the Trump administration in Europe," said Ratner.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d12b1-cdaa-4b5a-8df1-df3c0d46ba8b'
