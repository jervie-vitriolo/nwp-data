      'mgnl:lastModified': 2025-05-29T10:36:28.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There are also “Solons” who have the same surname as
        our colleague Steve Solon.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2da787-70d5-4d5a-b423-91f29057f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:36:28.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T10:36:28.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:36:28.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Apart from the infamous Mary Grace Piattos, Ortega revealed that
        there is a recipient whose surname is similar to a bakeshop: Cannor Adrian
        Contis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c961800-c1a1-45f1-a686-1e92cb55507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T10:36:28.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T10:36:28.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:36:28.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag ba may confidential funds ang opisina mo, may sweet tooth ka
        din?” Ortega jested.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d9a88-fe4b-45d0-968c-c9c53ebeec9e'
