    'mgnl:lastActivated': 2025-05-29T19:36:41.272+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T19:36:40.921+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Chiz-Escudero', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Escudero postpones opening of impeachment court for Duterte trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c388a19-03eb-4496-8b02-6d8eae570c8f'
