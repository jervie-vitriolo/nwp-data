      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Their meeting followed that of President Ferdinand Marcos Jr. and Prime
        Minister Shigeru Ishiba in April. Both ministers highlighted the importance
        of sustained cooperation across security, economic, and regional concerns.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e9c69-344e-4f52-a83b-594b9d190e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.979+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “Our partnership has evolved into a near-alliance status, and we would
        like to work together to realize a free and open Indo-Pacific,” Iwaya said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b5113-7779-442d-8439-56ad09e4e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo, recalling Iwaya’s visit to Manila in January, expressed appreciation
        for Japan’s continued support. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77906cf-2f50-4a69-b970-b43a55025b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We look forward to further strengthening cooperation as partners who
        share common values and interests,” Manalo said, also noting the significance
        of the upcoming 70th anniversary of the normalization of diplomatic ties between
        the two countries in 2026.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5489cf3-162a-434d-a994-e259c0a6f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two ministers discussed the expansion of defense and security cooperation.
        They welcomed the launch of negotiations for a Japan-Philippines Acquisition
        and Cross-Servicing Agreement and ongoing talks toward a future Agreement
        on the Security of Information. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310e6f7-2ec7-485a-b081-45b98193abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both officials also expressed optimism over the progress of the Reciprocal
        Access Agreement and agreed to hold maritime consultations and a vice-ministerial
        strategic dialogue within the year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd61fc2-e358-423b-b806-7a61701fe851'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.096+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Iwaya also expressed Japan’s commitment to enhancing Philippine security
        capabilities through Official Security Assistance programs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e3700-7d64-4639-b7f1-5f70ee3cf91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japan also expressed willingness to partner with the Philippines on
        infrastructure development through public-private partnerships, reinforcing
        Japan’s long standing role as one of the country’s’ top development partners.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c6792-7d12-483c-8be6-e9fe0f905c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo welcomed continued collaboration, particularly in preparing
        for the next meeting of the Japan-Philippines High-Level Joint Committee on
        Infrastructure Development and Economic Cooperation, to be hosted in Japan
        later this year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5b799-f347-49a0-814f-9ee2dcec126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.097+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate courtesy call with Chief Cabinet Secretary Yoshimasa
        Hayashi, Manalo referred to the current bilateral relationship as a “golden
        age” in Philippine-Japan ties.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faea63b-d9ca-43e5-9287-dc64f148c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T18:23:59.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-29T18:27:07.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T18:27:07.098+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We highlighted the ‘golden age’ of Philippines-Japan relations
        and reaffirmed our commitment to continued high-level cooperation as we look
        ahead to the 70th anniversary of the normalization of our diplomatic ties,”
        Manalo said.</p>'
  'da-pork-msrp-possible-restoration':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A butcher cuts meat at a public wet market in Quezon City in February.
      (Joevel Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-29T18:57:22.000+08:00
    'imagesource': 'jcr:4eb25f7d-b88f-4395-a6af-c94e04650fec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed97b73-9d3f-4f7c-bf98-8071abae5ae5'
    'lead': 'The price cap for pork may be restored by the last week of July or the
      first week of August, the Department of Agriculture (DA) said on Thursday, May
      29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-29T19:00:07.311+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-06-16T18:16:26.536+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-06-16T18:16:26.208+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['MSRP', 'pork', 'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': 'Pork price cap possibly back by end-July or early August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e0a69-75e1-4ae1-a6bf-19f0b92dfa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The price cap for pork
        may be restored by the last week of July or the first week of August, the
        Department of Agriculture (DA) said on Thursday, May 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b08b3e-6bb5-47f6-bf93-a28adfb91d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.445+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA <strong><a href="https://www.newswatchplus.ph/news/2025/5/15/da-pork-msrp-lifted.html">suspended</a></strong>
        the maximum suggested retail price (MSRP) — determined based on producer cost
        — on May 15 to heed the plea of the African Swine Fever-hit industry, and
        amid low compliance rate from&nbsp;retailers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb487d-49fc-40e5-bf8b-8f6009bbbb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The price ceiling may still be set for liempo (belly) at P380 per kilogram,\
        \ and kasim (shoulder) and pigue (ham) at P350/kg.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b61c8-6aea-41ac-a98a-8903d2c767cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said the re-implementation\
        \ “may be delayed a little” as the DA is studying a “revised plan” to sell\
        \ cheaper pork in Metro Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde845f-bec2-4373-9bda-cba2fe69424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.446+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Food Terminal Inc., a state-run firm attached to the DA, and Thai\
        \ agro-industrial and food conglomerate CP Foods piloted a program in April\
        \ to supply 100 live hogs daily at a discounted price.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761aacf-f0a3-44c1-8ded-242dc558e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“One month na namin ginagawa na bumibili kami direct from the farm…\
        \ Kami nagpapakatay, kami nagdadala sa retailer, ‘yong retailer may margin\
        \ din siya. Pumasok kami as middleman na hindi kumikita,” Tiu Laurel also\
        \ told reporters on the sidelines of a shipment inspection at the port of\
        \ Manila.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c956d-5bdc-422d-9bff-7f51e9f68e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have been directly buying hogs from a farm for a month.\
        \ Then we slaughter the hogs and deliver them to retailers. Retailers also\
        \ have margins on this. We became a middleman without profit.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4799b0d-dbc9-4061-98d0-a11003b71412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.447+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agriculture chief said he has requested P500 million from Malacañ\
        ang as “standby fund” for the possible program.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed7307-73f9-4781-a272-5d568d66045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said they are still reviewing the set up of booths and freezer systems\
        \ in public wet markets in Metro Manila, as well as trucks and drivers needed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394aa29-d6db-4efe-b7b7-8b58074e316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA is eyeing to buy around 150,000 metric tons of pork from local\
        \ farms. Partner retailers may have a profit of around P30/kg to P50/kg, Tiu\
        \ Laurel said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581ae94-0ed4-4322-a1e8-c79e295765fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.207+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It will create competition if we compete with other retailers... Dapat\
        \ bumaba ‘yong presyo [Prices should go down],” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837db2e2-b68b-426e-a6ae-93c772c6f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-29T19:00:07.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-06-16T18:16:26.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-06-16T18:16:26.207+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of May 28, pork ham was sold at P350/kg to P430/kg in Metro Manila\
        \ markets, while pork belly at P370/kg to P480/kg, according to the DA.\r"
  'blacklisting-consignees-smuggled-sugar-':
