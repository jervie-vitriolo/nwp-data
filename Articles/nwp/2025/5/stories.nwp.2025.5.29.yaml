      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing on Thursday, May 29, Executive Secretary Lucas Bersamin
        said Marcos declined the courtesy resignations of Teodoro and the Remullas. '
