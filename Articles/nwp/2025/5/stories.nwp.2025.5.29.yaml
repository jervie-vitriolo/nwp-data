      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Officials from the State Department’s Bureau of Democracy, Human Rights\
        \ and Labor are separately visiting EU members France and Ireland this week\
        \ to press those governments on freedom of expression, a State Department\
        \ official told Reuters, requesting anonymity.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c035ca-1357-4ca8-94e8-c1e2b3594af1'
