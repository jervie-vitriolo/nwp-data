      'mgnl:lastModified': 2025-05-28T08:49:12.615+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Federal Aviation Administration expanded debris hazard zones around\
        \ the ascent path for Tuesday’s launch.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f5122-3ec0-40d8-ba10-e8b3a27e5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.616+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.616+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da04f07c-eba4-4fa8-865f-e37cd22f1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.616+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.616+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The previous back-to-back failures occurred in early test-flight phases\
        \ that SpaceX had easily achieved before, dealing a striking setback to a\
        \ program that Musk, the billionaire entrepreneur who founded the rocket company\
        \ in 2002, had sought to accelerate this year.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf03c6-8437-4e89-9d2d-e970a63b62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.617+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.617+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e9bbe-f4f2-422a-91ce-d58e630c329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.618+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.618+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk, the world’s wealthiest individual and a key supporter of U.S.\
        \ President Donald Trump, was especially eager for a success after vowing\
        \ in recent days to refocus his attention on his various business ventures,\
        \ including SpaceX, following a tumultuous foray into national politics and\
        \ his attempts at cutting government bureaucracy.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f21f98-f338-4e41-bf57-50ea60f3f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.619+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d12e47-12ff-4c0b-9d65-667b120944a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.619+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk is counting on Starship to fulfill his goal of producing a large,\
        \ multipurpose next-generation spacecraft capable of sending people and cargo\
        \ to the moon later this decade and ultimately flying to Mars.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e530c7-71c4-4254-bcd9-5023ba61c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.620+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.620+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def7166-528e-4ef0-b836-a16608ed3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.621+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.621+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Closer to home, Musk also sees the 400-foot-tall (122 m) Starship as\
        \ eventually replacing the SpaceX Falcon 9 rocket as the workhorse in the\
        \ company’s commercial launch business, which already lofts most of the world’s\
        \ satellites and other payloads to low-Earth orbit.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf6729-f5cd-4782-a4eb-239274361733'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560dfa9c-3c06-4144-9112-181236712534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.622+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.622+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MUSK PLANS UPDATE</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4cabb-733e-4ff9-bc48-08083f741a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.623+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.623+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e30654-64ae-4896-bf00-7d2d0bb64e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.624+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.624+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk was scheduled to deliver an update on his space exploration ambitions\
        \ in a speech from Starbase following the test flight, to be livestreamed\
        \ under the banner slogan \"The Road to Making Life Multiplanetary.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69741ff-f495-4a49-8f74-7d6dfeeb8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.625+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.625+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf40fa3-0363-46f7-8952-b60edc7203b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He was expected to offer new timelines and development plans for sending\
        \ cargo and potentially astronauts aboard Starship on voyages to Mars, a tantalizing\
        \ but still-distant destination for human spaceflight that poses major technical\
        \ hurdles for SpaceX and NASA.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018dc936-cfb5-4b93-a93d-babb6e0d0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.626+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.626+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381dbfcb-5861-41b2-a969-e83eb6aef82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.627+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.627+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The speech could also offer clues about the trajectory of NASA’s human\
        \ spaceflight strategy. While Musk has been known to make overly ambitious\
        \ projections about SpaceX’s development timelines, he has since amassed significantly\
        \ more sway over the Trump administration’s space agenda.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608b71d-6a45-4ea1-b1f6-575ec4cf7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.628+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.628+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c77e56-f221-46c4-af41-15a7ac73ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.629+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.629+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Picked by NASA in 2021 as the vehicle to return humans to the moon’s\
        \ surface this decade for the first time in more than 50 years, Starship is\
        \ expected to play an even bigger role in the U.S. space program. Trump attended\
        \ a Starship test launch in November and has publicly promoted Musk’s Mars\
        \ vision.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36d97f-7032-48e1-b46b-d7cf154aafc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.630+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.630+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48edf9d-a268-4892-8ab4-5ccb7de4050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.631+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.631+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Musk and SpaceX remain influential over U.S. space policy despite his\
        \ recent shift away from government and signals to cut political spending.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ddc05-1812-4d5e-89fb-2f11f67074e4'
