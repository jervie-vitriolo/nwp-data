      'mgnl:lastModified': 2025-05-28T10:41:23.469+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Let’s not become enemies within our own nation. Let’s be mindful of
        how we use our words and platforms,” he said. '
    '6':
