      'mgnl:type': 'text'
      'text': 'Brawner called on the public to approach matters involving national
        security with caution and discernment, particularly on platforms where misinformation
        spreads easily.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276352c-9f35-473f-bdc8-69a6bfafc124'
