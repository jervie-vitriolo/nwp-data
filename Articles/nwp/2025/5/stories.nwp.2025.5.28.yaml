      'text': '<p>True to its name, Stuff’d offers large, hearty burritos filled generously
        with delicious ingredients. Originating from Singapore, their burritos combine
        Turkish-Mexican influences and fresh produce. Fully customizable, they promise
        to leave you satisfyingly stuffed.<br><strong>Locations:&nbsp;</strong>Pasay,
        Quezon City, Caloocan, Makati</p>'
