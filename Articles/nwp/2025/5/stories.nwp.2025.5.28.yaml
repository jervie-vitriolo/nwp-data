    'lead': 'President Vladimir Putin’s conditions for ending the war in Ukraine
      include a demand that Western leaders pledge in writing to stop enlarging NATO
      eastwards and lift a chunk of sanctions on Russia, according to three Russian
      sources with knowledge of the negotiations.'
