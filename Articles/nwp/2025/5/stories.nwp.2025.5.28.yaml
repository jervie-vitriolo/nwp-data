      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7906be9-0680-4671-907d-f025f5e11a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.601+08:00
      'mgnl:createdBy': 'jham-nwp'
