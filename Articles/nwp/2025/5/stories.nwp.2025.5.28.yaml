      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Brunei’s ruler Sultan Hassanal Bolkiah
        is in good health after being admitted to hospital in Malaysia due to tiredness
        during a regional summit, his office said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5462b4f-e688-49c0-b32d-0f5e618937be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:53:22.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T13:56:00.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:56:00.561+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 78-year-old sultan was admitted to the National Heart Institute
        in Kuala Lumpur and would stay there for several days on the advice of Malaysian
        medical experts, his office said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f362d98-9508-4305-a3f1-2434880fe28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:53:22.967+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T13:56:00.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:56:00.561+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"His majesty ... is in good health," it said in a statement. "His majesty
        has been feeling tired."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb4c19-357d-467a-bffc-904a0ef5b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:53:22.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T13:56:00.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:56:00.562+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The hospitalization of the sultan, who has ruled Brunei since 1967,
        was earlier confirmed by Malaysian Prime Minister Anwar Ibrahim, current chair
        of the Association of Southeast Asian Nations and host of this week’s leaders''
        summit.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75b737-223d-49b8-9e42-2ffe96c9229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:53:22.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T13:56:00.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:56:00.562+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"He’s a little bit tired and resting," Anwar told a press conference,
        without elaborating.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80076651-cdd8-4b7e-bd35-ee0deb058540'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:53:22.968+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T13:56:00.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:56:00.563+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The sultan was once the world’s wealthiest man and remains hugely
        popular in the oil-rich nation on the island of Borneo, despite holding a
        firm grip on power in the country of nearly half a million people.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7707a-4bae-4153-9812-71775f6202d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:53:22.969+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T13:56:00.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:56:00.563+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The sultan holds multiple roles in Brunei, serving also as its prime
        minister, armed forces commander, finance minister, foreign minister and defense
        minister.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc52dd-a9ec-4cee-b862-fb8cc266c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:53:22.969+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T13:56:00.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:56:00.564+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Under his rule, Brunei gained full independence from Britain in 1984
        and has seen a rise in living standards to among the highest levels in Asia.'
    '8':
