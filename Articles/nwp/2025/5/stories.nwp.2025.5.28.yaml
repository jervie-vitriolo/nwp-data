      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963bee7-2ab6-4d92-90fc-566de5949eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.096+08:00
