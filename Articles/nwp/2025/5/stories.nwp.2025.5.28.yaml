      'text': '<p>“Malaki at masarap” is the tagline for this Taft Avenue favorite.
        Generously packed and full of flavor, their burritos won’t disappoint. You
        can enjoy signature classic Mexican-inspired burritos, as well as a more unique
        option, the Burgerrito, a California-style burrito filled with double quarter
        pounder patties—a meat lover’s delight! If you’re looking for something more
        local, they also have Pinoy-style breakfast burritos made with eggs of your
        choice (scrambled or sunny side up).<br><strong>Location:</strong> Malate</p>'
