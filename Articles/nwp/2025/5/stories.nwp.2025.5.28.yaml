      'mgnl:lastModified': 2025-05-28T18:54:31.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several shops away, another store owner had a minor head wound from
        the blast, which happened while he was eating lunch.</p>'
