    'template': '1'
    'title': 'Japan’s reusable rocket startup ISC eyes US test launch in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea5acd-8151-4569-b66e-bbeb87c39306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.354+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.565+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Yokohama, Japan -</strong> A Tokyo-based rocket startup
        said on Wednesday it will test-launch a prototype in the United States in
        December using an American engine, aiming to achieve the first U.S.-Japan
        joint commercial launch and address Japan’s rocket shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09c316-0552-4504-997d-a269c212df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.565+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73468efb-d025-4f63-a148-6c4748ebb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.566+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The global race for commercial launch vehicles has been driven by SpaceX,\
        \ which on Tuesday conducted a ninth test for its fully-reusable Starship.\
        \ U.S. rivals including Blue Origin and companies in China and Europe also\
        \ have reusable launcher plans.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb821a1-d1ac-4424-9ac7-ae350690d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.355+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.566+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cdce4d-c71a-4aa8-89ce-76da5fe37729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.567+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Japan lacks cost-competitive launchers at home, which the government
        sees as a bottleneck in its efforts to double the domestic space industry’s
        size to 8 trillion yen ($55.4 billion) by the early 2030s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190cc2c-a619-43bc-9b6d-b631d8758962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.567+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf8e8f-bebc-41ee-ae41-dcbfc027ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.356+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.568+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Innovative Space Carrier (ISC) said its ASCA 1.0 reusable launcher\
        \ will conduct a 100-metre (109-yard) flight and landing test in Spaceport\
        \ America in New Mexico, using a Hadley rocket engine from U.S.-manufacturer\
        \ Ursa Major.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92acdb-f8aa-47c3-9f10-f722bb81fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.568+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2877f-0292-4d8f-910e-2a6d30a9f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.569+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Starting at a low altitude, ISC will repeat \"ninja training-like\"\
        \ tests towards the goal of building an orbital launch vehicle by 2028 to\
        \ cater to emerging Japanese satellite makers, ISC chief executive Kojiro\
        \ Hatada told a press conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6eb76f-2237-477c-b2d0-b5fedd60a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.357+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.048+08:00
