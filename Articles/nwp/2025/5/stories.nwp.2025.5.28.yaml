      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Set up in August 2019 in the Gaomi Renhe chemical park, the Shandong
        Youdao Chemical plant develops and makes chemicals used in pesticides and
        pharmaceuticals, the company said on its website, with more than 300 employees
        at the site.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
