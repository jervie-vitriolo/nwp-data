      'mgnl:lastModified': 2025-05-28T18:54:31.589+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police had blocked some roads leading to the factory.</p>'
