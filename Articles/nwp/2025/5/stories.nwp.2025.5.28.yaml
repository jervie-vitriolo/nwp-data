      'mgnl:lastModified': 2025-05-28T11:35:16.610+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Myles Turner added 13 points before fouling out for Indiana, which\
        \ shot 51.1 percent from the field that included 13-of-32 from 3-point range.\
        \ The Pacers again excelled in transition with a 22-9 edge in fast-break points\
        \ to increase its advantage to 65-23 in that category for the series.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f5e60-4120-42e6-888e-909a3fdd1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.178+08:00
