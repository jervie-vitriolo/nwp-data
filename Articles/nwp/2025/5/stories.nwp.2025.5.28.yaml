  'hbo-harry-potter-trio-tv-series':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': '(L-R) Arabella Stanton, Dominic McLaughlin, and Alastair Stout pose
      for a photo. (Photo from Max)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T19:03:45.000+08:00
    'imagesource': 'jcr:f0e0beff-abd4-476f-a421-57152e83493f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7d11949-cc54-445c-bc07-1e3ec1b74c59'
    'lead': 'Ready your robes and wands, Potterheads, as HBO has revealed its own
      magical trio for the ‘Harry Potter’ TV series reboot expected to debut in 2026.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T19:06:45.068+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-28T19:06:45.386+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T19:06:45.168+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Harry-Potter', 'HBO', 'Max', 'Showbiz-Watch']
    'stories': []
    'template': '1'
    'title': 'New Hogwarts trio named for HBO Harry Potter TV series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec9c976-15d3-470c-bd1f-9b8ec2ea07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:06:45.157+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T19:06:45.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:06:45.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> HBO has revealed its
        magical trio for the “Harry Potter” TV series reboot expected to debut in
        2026.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859324b-2488-43f1-8e19-3a34feed7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:06:45.158+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T19:06:45.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:06:45.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dominic McLaughlin will play the titular role of Harry Potter, Arabella
        Stanton as Hermione Granger, and Alastair Stout as Ron Weasley. The three
        emerged from over 30,000 auditionees worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbd886-9c52-401e-98da-2e87e592ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:06:45.158+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T19:06:45.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:06:45.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“After an extraordinary search led by casting directors Lucy Bevan\
        \ and Emily Brockmann, we are delighted to announce we have found our Harry,\
        \ Hermione, and Ron,” showrunner Francesca Gardiner and executive producer\
        \ Mark Mylod said in a news release from HBO Max.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045735f-6d3f-4c61-816e-6596feaa0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:06:45.158+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T19:06:45.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:06:45.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The talent of these three unique actors is wonderful to behold, and\
        \ we cannot wait for the world to witness their magic together onscreen,”\
        \ they said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bb1b3-229a-45b1-8ea3-85a47c99c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:06:45.159+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T19:06:45.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:06:45.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The young actors will follow the performances of Daniel Radcliffe,\
        \ Emma Watson, and Rupert Grint in the film franchise that ran from 2001 to\
        \ 2011.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b8d79-8d2d-476d-8781-6927da49af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:06:45.159+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T19:06:45.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:06:45.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>They will join award-winning actors John Lithgow (Albus Dumbledore)
        and Janet McTeer (Minerva McGonagall), and performers with acting nominations
        Paapa Essiedu (Severus Snape), and Nick Frost (Rubeus Hagrid), among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f3dce-4441-4369-ba63-f8a56881f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:06:45.159+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T19:06:45.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:06:45.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "HBO Max said the “Harry Potter” TV series will be a “faithful adaptation”\
        \ to the seven-part novel series written by J.K. Rowling, who is also an executive\
        \ producer.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f8db3-9aa8-48ad-a8dd-31e71ed645c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:06:45.160+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T19:06:45.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:06:45.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The main plot centers on Harry’s life as a young wizard, his journey\
        \ with Hermione and Ron at the Hogwarts School of Witchcraft and Wizardry,\
        \ and his fight against dark wizard Lord Voldemort.\r"
  'tulfo-dynasty-no-basis-comelec':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T19:41:39.000+08:00
    'imagesource': 'jcr:c6e7c3c8-2c4a-4e53-ae06-8df6436bf24a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91c74f56-ea7c-4f10-8e53-224f28316eeb'
    'lead': 'While dismissing the disqualification case against the Tulfos on technical
      grounds, the Commission on Elections noted that the allegation of them as a
