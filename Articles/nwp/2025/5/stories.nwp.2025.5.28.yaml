      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.181+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cd1a38-67e3-43a2-9fc3-468d469b3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.182+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.182+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sumy Governor Oleh Hryhorov wrote on Facebook that the villages of\
        \ Novenke, Basivka, Veselivka and Zhuravka had been occupied by Russia, although\
        \ residents had long been evacuated.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8174681-a97f-46b0-b6f3-0eba28ea7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.182+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.182+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcf36d-c838-405c-b150-5aa46622ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.183+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.183+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s Defence Ministry said on Monday it had taken the nearby village\
        \ of Bilovody, implying a further advance in the more than three-year war.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0749a-ac37-4bf7-9d7d-37f49314ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.184+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.184+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedcfbe-953c-4491-884b-d6cb84842641'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.184+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.184+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian officials have said for weeks that Russian troops are trying\
        \ to make inroads into Sumy region, the main city of which lies less than\
        \ 30 km (19 miles) from the border.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59e1b1-4f7b-4fcf-97d0-7691a96ab2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.185+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.185+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b2ad6-4ed3-4594-b808-b3f432ae77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.186+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.186+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russian forces, attacking in small groups on motorcycles and supported\
        \ by drones, have been widening the area where they have been carrying out\
        \ assaults, a spokesperson for Ukraine’s border guard service said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6800ce2-c362-4f05-918f-cdb1cf9f29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.187+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.187+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c238500-1aee-47d3-8678-ff608e120e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.187+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.187+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian forces used Sumy region as a launch pad to seize a chunk\
        \ of Russia’s neighbouring Kursk region last year before being largely driven\
        \ out by April. The area has been pounded for months by Russian guided bomb\
        \ attacks and other strikes.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff43b61-6a3c-4b8a-abbe-58d38f29380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.188+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.188+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9c96f-2ec2-4937-b5e0-40000d1837fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.189+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.189+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The enemy is continuing attempts to advance with the aim of setting\
        \ up a so-called 'buffer zone',\" Hryhorov wrote on Facebook.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffd810-d1cf-42e9-9c0e-e58ba0bb73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.190+08:00
