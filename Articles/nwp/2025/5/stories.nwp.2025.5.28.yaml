    'stories': []
    'template': '1'
    'title': 'Marcos rejects resignation calls, vows to confront challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e5a68-5c77-4a82-b465-33c4fddf2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:17:21.718+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:36:16.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:36:16.394+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Tuesday dismissed calls for his resignation, asserting he remains
        committed to addressing national issues and that stepping down is not an option
        amid recent changes in his Cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1da64-8828-4881-9574-530137491ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:17:21.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:36:16.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:36:16.395+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I will resign? Bakit ko gagawin ’yun? At wala sa ugali ko ang tinatakbuhan
        ang problema. What good will that do?" Marcos said during an interview on
        the sidelines of the 46th ASEAN Summit in Kuala Lumpur, Malaysia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaba84c-7a74-4027-921c-bad8370b9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:17:21.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:36:16.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:36:16.395+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Why would I resign? I am not running from any challenges]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec92a23-4cb3-433b-882a-f8f1679734c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:17:21.719+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:36:16.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:36:16.396+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos emphasized that his leadership is solution-oriented, reiterating
        his intent to face problems head-on rather than avoid them.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce0f97-3c97-4ea0-b268-633ec36090dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:17:21.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:36:16.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:36:16.396+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The chief executive earlier directed all Cabinet members to submit
        courtesy resignations as part of what he described as a broader effort to
        revamp the government. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f376a8-e633-4fea-a7f0-3c6134fff619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:17:21.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:36:16.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:36:16.396+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He clarified that the move was not merely symbolic but aimed at enhancing
        the administration’s performance.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a0bff-0060-4082-abb2-fc1c83aac6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:17:21.720+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:36:16.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:36:16.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin said Marcos has accepted two Cabinet
        resignations so far and has opted to retain his core economic team.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051aac7a-1ec0-4b10-8996-07d527cc50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:17:21.721+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:36:16.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:36:16.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>A "rigorous performance review" will be carried out, the President
        added—"not only at the Cabinet level, but even deeper."</p>'
  'asean-strategic-plan-economic-integration':
    'author': 'Danial Azhar and Ashley Tanga, Reuters'
    'caption': 'Malaysian Prime Minister Anwar Ibrahim delivers a keynote speech during
      the ASEAN-GCC-China Summit at the Kuala Lumpur Convention Centre in Kuala Lumpur,
      Malaysia, on Tuesday, May 27. (Hasnoor Hussain/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T10:32:01.000+08:00
    'imagesource': 'jcr:a67a0877-ea6b-482a-8168-3645861ffdc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d7b55c-e6c3-4ebb-b4ce-a3be1a28eb1c'
    'lead': 'The Southeast Asian bloc ASEAN on Tuesday announced an ambitious strategic
      plan that includes harmonizing trade standards and greater financial integration
      in an effort to collectively become the world’s fourth-largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T10:35:19.362+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-28T10:35:19.660+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T10:35:19.424+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'ASEAN', 'economy']
    'stories': []
    'template': '1'
    'title': 'ASEAN unveils strategic plan to integrate its economies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e3d210-2712-4eea-8b7d-01a89c086ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.407+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.418+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia -</strong>&nbsp;The Southeast Asian
        bloc ASEAN on Tuesday, May 27, announced an ambitious strategic plan that
        includes harmonizing trade standards and greater financial integration in
        an effort to collectively become the world’s fourth-largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23aa76-a46f-4382-8a5a-995f25d92b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The five-year, 41-page plan for the 10-member Association of Southeast\
        \ Asian Nations, released during a leaders' summit in Malaysia, calls for\
        \ increased regional trade, freer movement of businesses and people, enhanced\
        \ transparency and regulatory practices and sustainable mining, industry and\
        \ farming policies to attract foreign investment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7961d5-d70b-4137-b393-d3096861a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The plan said ASEAN countries — Indonesia, Thailand, Malaysia, Vietnam,
        the Philippines, Singapore, Cambodia, Laos, Myanmar and Brunei — must deepen
        their economic integration, pursue energy security, boost transport connectivity
        and strengthen supply chains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5e4e1-b34e-4fe9-8d7a-dea21d01b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Carrying on with business as usual will not suffice for this highly\
        \ dynamic economic region,\" the plan said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a000eb-03e3-4438-a2fc-e245797e55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"For ASEAN to become the fourth-largest global economy by 2045, countries\
        \ in the region will need to deepen their economic integration and enhance\
        \ their agility to address multifaceted challenges.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c3698-3c3b-40cb-9a91-f99cbbd82399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The document identified several challenges for ASEAN’s economic integration\
        \ ranging from geopolitical tensions, shifting trade flows and technological\
        \ transformation to climate change impacts and demographic shifts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0eff3-b4b6-4e6d-a3d3-a3d5ecd8490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Formed in 1967 initially as five members, ASEAN established an economic\
        \ community in 2015 with the aim of integrating its economies and boosting\
        \ the region’s global standing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a06e3a-257f-4ba1-a081-51bd60e346bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But despite rapid growth of its members economies in recent years and\
        \ a collective GDP of $3.8 trillion, integration has been slow, with huge\
        \ differences in its members' economies, political systems, population sizes\
        \ and development levels, and no central authority to ensure compliance with\
        \ ASEAN agreements and initiatives.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d122ff-4e70-4f65-9a67-3a745756389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The strategic plan said ASEAN’s Economic Community Council would be\
        \ be responsible for implementing the strategies while the ASEAN secretariat\
        \ would monitor implementation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562167af-c7a7-48cb-a959-0050383762ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ongoing tariff war between the United States and China and steep\
        \ U.S. tariffs on Southeast Asian countries has created urgency for ASEAN\
        \ to move towards regional integration faster, said Tricia Yeoh, Associate\
        \ Professor of Practice at the University of Nottingham Malaysia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77905aa9-1ffe-42a2-a801-bf13c5860713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yeoh said ASEAN countries must recognise the greater collective value\
        \ of unified negotiations rather than pursuing bilateral agreements on their\
        \ own.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75225cbe-304b-47eb-9baf-d0922fa9c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.412+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“ASEAN needs to demonstrate efficacy in order for it to remain relevant.\
        \ If they can't even achieve negotiating over Myanmar or the code of conduct\
        \ with China on the maritime issue, people will question ASEAN’s purpose,”\
        \ she said, referring to two thorny political issues within the bloc.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7f17e-3c2b-4fa7-a621-177fd6e94afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:35:19.412+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:19.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:19.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Danial Azhar and Ashley Tang; Editing by Martin
        Petty)</em></p>'
  'afp-chief-brawner-no-coup-under-his-watch':
    'caption': 'FILE PHOTO. AFP Chief of Staff General Romeo S Brawner Jr. discusses
      on AFP’s enhanced commitment to upholding human rights prior the signing ceremony
      on May 8.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T10:39:24.000+08:00
    'imagesource': 'jcr:876fecae-36a9-44af-a520-c0b66be40025'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91165721-235a-4cf9-8f64-21e09b77a428'
    'lead': 'Armed Forces of the Philippines (AFP) Chief of Staff Gen. Romeo Brawner
      Jr. on Wednesday rejected any speculation of a possible coup attempt, saying
      the military remains committed to the Constitution and the civilian chain of
      command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T10:41:23.448+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-28T10:41:23.704+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T10:41:23.478+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['coup', 'AFP']
    'stories': []
    'template': '1'
    'title': 'AFP chief: No coup under my watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec75051-7aff-496c-bdd2-e73ef6221658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:41:23.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:41:23.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:41:23.474+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Armed Forces of the
        Philippines (AFP) Chief of Staff Gen. Romeo Brawner Jr. on Wednesday rejected
        any speculation of a possible coup attempt, saying the military remains committed
        to the Constitution and the civilian chain of command.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bfb15-b9c7-4233-9b14-0939b9e4cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:41:23.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:41:23.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:41:23.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As long as I am Chief of Staff, a coup will not happen—not under my
        watch,” Brawner said, responding to renewed rumors of unrest within the AFP.
        “We will not be distracted by baseless talk or influenced by noise.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7238cd0-7f11-4146-b0c6-086f1d6cb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:41:23.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:41:23.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:41:23.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The AFP chief also warned against efforts to sow discord and disinformation,
        emphasizing that undermining the armed forces could threaten the country’s
        stability.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1fdb3-238b-4fb4-bde4-b24e7283e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:41:23.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:41:23.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:41:23.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“To those stirring disunity, this is a reminder: do not spread doubt
        among those who defend our democracy,” he said. “Discrediting the military
        weakens a pillar meant to protect us all.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee24404-2f90-4d92-a2b3-9ee1eff6407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:41:23.469+08:00
      'mgnl:createdBy': 'tristan-nwp'
