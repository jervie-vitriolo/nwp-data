      'mgnl:lastModified': 2025-05-28T11:35:16.609+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nesmith was declared good to go by Pacers coach Rick Carlisle more\
        \ than an hour before tipoff. He sprained his right ankle midway through the\
        \ third quarter of Game 3 on Sunday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6f044-ea4c-4311-abe3-78f599fd7aa9'
