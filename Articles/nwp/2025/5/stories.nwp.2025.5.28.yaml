      'mgnl:lastActivated': 2025-05-28T16:45:42.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26e177-d221-486d-a494-597d8b546a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.825+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moscow, Russia - President Vladimir Putin’s conditions for ending
        the war in Ukraine include a demand that Western leaders pledge in writing
        to stop enlarging NATO eastwards and lift a chunk of sanctions on Russia,
        according to three Russian sources with knowledge of the negotiations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee4edb-68c7-4ad6-be4c-0f5802e5ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.826+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Donald Trump has repeatedly said he wants to end the\
        \ deadliest European conflict since World War Two and has shown increasing\
        \ frustration with Putin in recent days, warning on Tuesday the Russian leader\
        \ was \"playing with fire\" by refusing to engage in ceasefire talks with\
        \ Kyiv as his forces made gains on the battlefield.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc551021-3002-45ab-af72-07ea95780573'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.826+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a51604-fbe4-4c96-9d26-1a477725827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.826+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After speaking to Trump for more than two hours last week, Putin said\
        \ that he had agreed to work with Ukraine on a memorandum that would establish\
        \ the contours of a peace accord, including the timing of a ceasefire. Russia\
        \ says it is currently drafting its version of the memorandum and cannot estimate\
        \ how long that will take.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85a1b5-90b8-485c-a281-c6173a17f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.827+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031f421-1fc0-4d98-8aba-78f1307dc0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.827+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv and European governments have accused Moscow of stalling while\
        \ its troops advance in eastern Ukraine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3d3f7-b204-4e4d-9a48-62fc1f337174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.828+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7e8bd-cb30-46ca-91e3-eac2853cbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.828+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Putin is ready to make peace but not at any price,\" said one senior\
        \ Russian source with knowledge of top-level Kremlin thinking, who spoke on\
        \ condition of anonymity.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba51d1f-aa39-48ab-9c9b-34560e5303ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.829+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1e604-18cf-462c-bd76-dfb70e69e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.829+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The three Russian sources said Putin wants a \"written\" pledge by\
        \ major Western powers not to enlarge the U.S.-led NATO alliance eastwards\
        \ - shorthand for formally ruling out membership to Ukraine, Georgia and Moldova\
        \ and other former Soviet republics.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff66500-6874-4a10-8f28-454d30012be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.830+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac037d-99d8-40b5-baa8-bb9132917d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.830+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia also wants Ukraine to be neutral, some Western sanctions lifted,\
        \ a resolution of the issue of frozen Russian sovereign assetsin the West,\
        \ and protection for Russian speakers in Ukraine, the three sources said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42b70e-0636-4ee7-a464-e6ab1c5c4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.830+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b14bd-d48e-4ef0-9a78-473bab0ce2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.831+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.831+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The first source said that, if Putin realizes he is unable to reach\
        \ a peace deal on his own terms, he will seek to show the Ukrainians and the\
        \ Europeans by military victories that \"peace tomorrow will be even more\
        \ painful\".\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2e2ae-b68a-4054-a233-03275e2d4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.832+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.832+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6927c4-c524-4512-adca-6aeb8d68460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.832+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.832+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Kremlin did not respond to a request for comment on Reuters' reporting.\
        \ Putin and Russian officials have repeatedly said any peace deal must address\
        \ the \"root causes\" of the conflict - Russian shorthand for the issue of\
        \ NATO enlargement and Western support for Ukraine.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9054117-0bfd-40b3-936f-90b568307072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.833+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.833+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255fbf90-9597-42b9-8366-c3477e460cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.833+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.833+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv has repeatedly said that Russia should not be granted veto power\
        \ over its aspirations to join the NATO alliance. Ukraine says it needs the\
        \ West to give it a strong security guarantee with teeth to deter any future\
        \ Russian attack.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf38fd-bb40-4b5d-9026-66e8a17f05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.834+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52113fe6-fd2b-4c25-acb0-1faf32c52da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.834+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "President Volodymyr Zelenskiy’s administration did not respond to a\
        \ request for comment.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccbb1a-79c6-4f83-ae01-fab96005089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.835+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e98692-ea1d-46cb-86e4-30ba1cecbcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.835+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "NATO has also in the past said that it will not change its \"open door\"\
        \ policy just because Moscow demands it. A spokesperson for the 32-member\
        \ alliance did not respond to Reuters' questions.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b79ca1-66ca-41b6-b386-7c4c1ac8a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.836+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46da8e8-3bad-4b86-a8ef-706610639ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.837+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Putin ordered tens of thousands of troops into Ukraine in February\
        \ 2022 after eight years of fighting in eastern Ukraine between Russian-backed\
        \ separatists and Ukrainian troops.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fbd8c-c35a-46bc-a6f0-19df75838c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.837+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70843b3-9303-4975-b47d-deefa326343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia currently controls just under one fifth of the country. Though\
        \ Russian advances have accelerated over the past year, the war is costing\
        \ both Russia and Ukraine dearly in terms of casualties and military spending.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e29c36-4b14-4e93-8842-b25ec954db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361ae23-810a-4d6d-b093-51b53513cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.839+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.839+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Reuters reported in January that Putin was growing concerned by the\
        \ economic distortions in Russia’s wartime economy, amid labour shortages\
        \ and high interest rates imposed to curb inflation. The price of oil, the\
        \ bedrock of Russia’s economy, has declined steadily this year.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be4fc1-63b7-4cf3-bda9-889518b724f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.840+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.840+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53dbd4a-a631-418c-b137-dab209267546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.841+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who prides himself on having friendly relations with Putin and\
        \ has expressed his belief the Russian leader wants peace, has warned that\
        \ Washington could impose further sanctions if Moscow delays efforts to find\
        \ a settlement. Trump suggesting on social media on Sunday that Putin had\
        \ \"gone absolutely CRAZY\" by unleashing a massive aerial attack on Ukraine\
        \ last week.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da873a23-f19b-468d-8cc7-565404e7bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.841+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59561e8b-d33e-4261-b267-ae98cc4b7223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.842+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The first source said that if Putin saw a tactical opportunity on the\
        \ battlefield, he would push further into Ukraine - and that the Kremlin believed\
        \ Russia could fight on for years no matter what sanctions and economic pain\
        \ were imposed by the West.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e97b0-4ab8-464a-acc9-2d97da51e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.843+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8498c-10b0-4c4c-8d4a-5b59acfdf2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.843+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A second source said that Putin was now less inclined to compromise\
        \ on territory and was sticking to his public stance that he wanted the entirety\
        \ of four regions in eastern Ukraine claimed by Russia.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1c24e-855f-47ee-b17f-8eb144f2c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.844+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5d457-8c94-4bd0-9a94-b9d04ea9e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.845+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Putin has toughened his position,\" the second source said of the\
        \ question of territory.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad68cb-dc8a-4cb9-aac0-af0ea161de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.846+08:00
