      'mgnl:lastModified': 2025-05-28T18:52:24.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5eb92-3f0e-471e-b414-735d4c008a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.098+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis, who died on April 21, had been ramping up criticism of Israel’s\
        \ military campaign in Gaza in the months before his death.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0c605-5364-4108-9011-3a31aaa4c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.098+08:00
