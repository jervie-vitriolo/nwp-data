      'mgnl:lastModified': 2025-05-28T09:04:02.170+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820368b9-6bff-4379-9fd6-81b0ea8aa2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.170+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.170+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Regarding Trump’s words about Putin 'playing with fire' and 'really\
        \ bad things' happening to Russia. I only know of one REALLY BAD thing — WWIII.\
        \ I hope Trump understands this!\" Medvedev wrote in English on the social\
        \ media platform X.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bec1a-c641-4e00-bbf6-24a57fbea550'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.171+08:00
