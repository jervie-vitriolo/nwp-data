      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year, former President Rodrigo Duterte called on the military
        to “correct the fractured governance” of President Ferdinand Marcos Jr., triggering
