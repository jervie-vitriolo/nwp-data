      'mgnl:lastModified': 2025-05-29T10:19:03.673+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In June last year, Timor-Leste’s Court of Appeals granted the Philippine
        government’s request to <strong><a href="http://www.newswatchplus.ph/news/nwp/2025/3/20/timor-leste-rejects-teves-extradition.html">extradite</a></strong>
        Teves, who appealed the decision. The court upheld its ruling and Teves appealed
        again. The court reversed its decision, which the DOJ appealed.</p>'
