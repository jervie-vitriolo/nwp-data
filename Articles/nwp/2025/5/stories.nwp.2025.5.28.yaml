      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc00d36-4bae-4bbb-85a5-15be31d6a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.386+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Argentina announced its departure from WHO in February.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfac36a-cf8c-4a68-ba9a-9707bdd0799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.386+08:00
