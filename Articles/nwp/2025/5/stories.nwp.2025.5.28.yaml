    'stories': []
    'template': '1'
    'title': 'No basis to disqualify Tulfo ‘dynasty’ without enabling law - Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408540f-5c67-4913-8021-3bb3c8ed23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.086+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.098+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> While dismissing the
        disqualification case against the Tulfos on technical grounds, the Commission
        on Elections (Comelec) noted that the allegation of them as a political dynasty
        lacked legal basis without an enabling law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f8f8d-9d99-48b9-813b-4bb5ee79f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.087+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.087+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85e3e1-9b4d-419d-b9f5-6acfcb9e7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.087+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.087+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a resolution dated Wednesday, May 28, the Comelec en banc has junked\
        \ with finality the disqualification case against Senator-elect Erwin Tulfo,\
        \ ACT-CIS party-list Representative-elect Jocelyn Tulfo, and Quezon City Representative-elect\
        \ Ralph Tulfo. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb7f87-2b86-43f2-a5e0-b13506e1391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.088+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Also named in the petition were senatorial candidate Ben Tulfo and\
        \ their sister, Wanda Tulfo-Teo, both of whom lost in their congressional\
        \ bids.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a1095-3405-44ec-a18f-c9b0afc1d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.088+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The seven-member poll body denied the motion for reconsideration filed\
        \ by petitioner Virgilio Garcia, who challenged the First Division’s earlier\
        \ dismissal of the case. The petition was found lacking in documentary requirements\
        \ - specifically, the failure to attach copies of the certificates of candidacy\
        \ - rendering it insufficient in form.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c160f-1e50-483f-af5a-a3fceb3c294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.088+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.088+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The procedural requirements under Comelec Resolution No. 11046 are\
        \ not mere formalities; they are substantive safeguards against unverified,\
        \ speculative, or fishing-expedition-type pleadings,” the commission stated\
        \ in its ruling. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec988a7b-7469-43e5-be62-37683d3742e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.089+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7f54a-5bb5-4b36-a428-4b51dbea2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.089+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.089+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec noted that even if the petition had not been dismissed\
        \ on technical grounds, it was “utterly devoid of merit and warrants outright\
        \ denial.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad7da3-c433-4e9f-94f7-6bceb430334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.090+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5759770-54b6-4ff4-a13c-12b8a298d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T19:43:14.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T19:43:14.090+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“First, the allegation that Respondents should be disqualified for\
        \ allegedly constituting a political dynasty is bereft of legal basis, as\
        \ there is no enabling law that operationalizes the constitutional prohibition,”\
        \ the ruling stated. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b99b7c5-9b8f-430b-aa5a-a4634d959c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T19:43:14.091+08:00
      'mgnl:createdBy': 'thea-nwp'
