      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s invasion of Ukraine that year prompted Finland to join NATO\
        \ in 2023, followed by Sweden in 2024.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c14d38-f18e-4739-b582-bdd22246eac0'
