    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6570f-bf7a-4c05-96a8-9650a9178165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s true that we don't see any sincerity from mainland China,\"\
        \ Chiu said this week, speaking in his office in central Taipei.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd278575-bd41-4df7-ab13-53acb789c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b01a0-7f9a-4ad2-bca5-f27a44bad44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.675+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.675+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He repeated the government’s offer for talks with China based on equality\
        \ and respect, but without Beijing’s political preconditions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb13b2-37e2-469c-8c78-4a0f0f89bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a31a2c-f464-4c94-8229-c6713d8606ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.676+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.676+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We have made a lot of effort and offered many olive branches,\" Chiu\
        \ added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62302f47-e382-47f9-9c0e-917a58f1dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.677+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.677+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe75d2d-ada8-46bb-8d0b-7f84f0925b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We are a democratic country and it is impossible for us to accept\
        \ your political premise of eliminating the Republic of China, belittling\
        \ Taiwan or treating Taiwan as part of the People’s Republic of China.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c8bb0-b7d6-415d-893a-2ee150682e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.678+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.678+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dfd51e-ca91-40c0-b30f-4e1e3d0bc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The defeated Republic of China government fled to Taiwan in 1949 after\
        \ losing a civil war with Mao Zedong’s communists, and that remains the island’s\
        \ formal name. No peace treaty has ever been signed, and neither government\
        \ recognises the other.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a94ee2-aedb-4c66-940b-30247cf3905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.679+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.679+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae7935-5311-4084-9f32-1e74b667a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.680+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Asked on Wednesday about Taiwan saying it was showing goodwill towards\
        \ China, a spokesperson for China’s Taiwan Affairs Office said it was an \"\
        objective fact\" the island was part of China.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d153e-309a-4cbb-93c0-2ba392e30437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.680+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.680+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a3b89-d26c-4257-98bb-35cab627c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.681+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.681+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Scheming for Taiwan’s independence and secession means there is no\
        \ way to talk about cross-Strait dialogue and consultations,\" spokesperson\
        \ Chen Binhua told reporters in Beijing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b1787-a944-413e-951c-457ec4d5429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.682+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06488ed4-1931-4546-b064-23b131d9b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.682+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.682+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"It will only undermine peace and stability in the Taiwan Strait.\"\
        \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8cd4a-68f6-4df9-bb65-8bf2097e74fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.683+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.683+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20e77d-6b9b-49ae-9379-37994b4e220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.683+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.683+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CHINA A "HOSTILE FORCE"</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4643919-d6d0-497e-9059-d3347655e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.684+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.684+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f49991-03e3-408d-9ed2-fb27697c59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.685+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.685+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In March, Lai called China a \"foreign hostile force\", saying it had\
        \ deepened its influence campaigns and infiltration tactics against the island,\
        \ while pledging measures to tackle Beijing’s efforts to \"absorb\" Taiwan.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291eacf3-a773-4380-91c2-30ed1017881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.685+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.685+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdbae0-9fb8-45da-be11-42788aa973f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.686+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.686+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "An angry China responded with a new round of war games.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c77583-393f-4ab0-babe-6d8d82f12279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b6312-3aab-48d2-9dde-cd023148bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.687+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.687+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We were just explaining the facts to everyone,\" Chiu said of Lai’s\
        \ description of China. \"The serious threat level to Taiwan from mainland\
        \ China, the Beijing authorities, can be described as extreme pressure pressing\
        \ ever closer.\"\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8156fa-d14f-4db9-b3c0-a8dd8a594c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.688+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.688+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ed48f-56c0-4abf-94fb-3f7eca365df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.689+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.689+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Chiu said China’s hotlines to report supposed separatist activity,\
        \ which Beijing says generated 6,000 reports, had only served to sow fear\
        \ amongst Taiwan’s sizeable business community in China, spurring some to\
        \ leave.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31769b61-837f-43fa-b188-0456470fd7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.690+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.690+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d303e5-c394-423c-b54e-d7def0890865'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.690+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.690+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He compared such \"indiscriminate reporting\" to actions during the\
        \ Cultural Revolution of 1966-1976 in China, referring to the decade of chaos\
        \ and violence unleashed after Mao declared class war, turning neighbours\
        \ and families against each other.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c716d-bf50-4d92-983d-25818899ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.691+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.691+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e345cee-6eb3-4bac-a9e8-0812fb3f775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.692+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.692+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I myself have heard many of our Taiwanese business people say, 'We\
        \ have been in mainland China for 30 to 40 years, and we are willing to stay\
        \ here even if the economy is bad, but living in an environment where we are\
        \ on edge and worried about being reported day and night, that’s why I decided\
        \ to leave.'\"\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f61e5-0e11-48bb-8212-7c4ede345684'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.693+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.693+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f6b61b-766a-49f6-a643-26db3caf244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.693+08:00
      'mgnl:createdBy': 'jham-nwp'
