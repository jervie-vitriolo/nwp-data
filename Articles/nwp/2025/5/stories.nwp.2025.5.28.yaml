      'mgnl:lastActivated': 2025-05-28T15:23:01.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614ad47-2356-437a-865a-a14855892477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.673+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.673+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Since Lai took office in May last year, China has held at least three\
        \ rounds of major war games around Taiwan, while also threatening the death\
        \ penalty for \"diehard\" supporters of its independence, and setting up hotlines\
        \ to report such activity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635070c-d108-43eb-b0ea-8f7d324598c2'
