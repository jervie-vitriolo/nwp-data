      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.174+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d20ac7-6a71-4b9a-b9ae-18fc74956c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.175+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.175+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Kremlin has said it could not estimate how long drafting the memorandum\
        \ would take, and it said on Tuesday it was still working on it. Kyiv and\
        \ European governments have accused Moscow of stalling while it advances on\
        \ the battlefield.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662938e0-8023-4b6f-922a-f9fe47305a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.175+08:00
