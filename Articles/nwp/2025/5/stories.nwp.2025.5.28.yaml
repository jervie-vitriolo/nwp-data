      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c6387-63aa-4436-a562-c22b8a85ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.588+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:54:32.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.588+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "His family escaped without injury, he said, while showing Reuters roofing\
        \ material that had collapsed and broken windows shattered by the force of\
        \ the blast.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfc2e1-50a2-4c97-a318-c8c4fb80739e'
      'mgnl:activationStatus': true
