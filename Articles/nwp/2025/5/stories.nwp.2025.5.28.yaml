    'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Smoke still rising one day after deadly China chemical plant blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e23ea-2503-41b5-bac2-c2813f1f5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.950+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Shattered glass from windows blown
        apart by an explosion at a chemical plant in China’s eastern Shandong province
        littered the roadside for more than one kilometre on Wednesday, a day after
        a blast that killed at least five people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231586e-85de-453a-bd63-8d07695a7ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.950+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The explosion happened just before noon on Tuesday at a facility operated
        by Shandong Youdao Chemical in the city of Gaomi, sending plumes of orange
        and black smoke into the sky.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d4e26-6fb3-4741-b61e-434d8996782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.950+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Nineteen people were injured and six more remain missing, according
        to the state-run Xinhua news agency. Local officials have not yet released
        the results of unspecified tests carried out at the site.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3570e8f-89d7-47fb-9a0f-bb7703a13808'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.951+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The streets leading up to the smouldering ruins were deserted, except
        for emergency teams, Reuters'' witnesses reported.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d715dc-63d4-47f3-93b1-ddf0e3a91c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.951+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Black and grey smoke was still rising from the facility, although there
        was no sign of a fire that national-level authorities on Tuesday had urged
        emergency workers to quickly contain.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd31276-773c-4529-ab78-e620a443f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.951+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Shandong Youdao Chemical was established in August 2019 in the Gaomi
        Renhe chemical park, according to the company’s website.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80beea2-594f-4d9f-b08b-6e65da5e025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.952+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The plant develops and produces chemical components for use in pesticides
        and pharmaceuticals, employing more than 300 people on a site of more than
        47 hectares (116 acres).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf004ab7-3530-4aab-a6d1-85f90d3a2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.952+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The company is a unit of Himile Group, which also owns listed Himile
        Mechanical 002595.SZ, whose shares were down nearly 3.6% when the market closed
        on Tuesday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3170134-68dc-499e-814a-96f1a5efcc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:16:49.952+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:16:50.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:16:49.975+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nicoco Chen, Go Nakamura and Xihao Jiang; Editing
        by Kate Mayberry)</em></p>'
  'marcos-duterte-reconciliation-no-conditions':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T12:30:17.000+08:00
    'imagesource': 'jcr:4b4c0f14-138e-4a73-81a4-2168cc84a62e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a97b0b-19d0-4586-878a-04d23e277d45'
    'lead': 'President Ferdinand Marcos Jr. said he is open to reconciling with the
      Duterte family, but this should come without requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T12:32:04.245+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-28T12:32:04.574+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T12:32:04.292+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos rejects conditional reconciliation with Dutertes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268d3f4-5b6c-4a7c-bc8b-08d8e7cce636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.266+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.284+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said he is open to reconciling with the Duterte family, but this
        should come without requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bade373-0cdc-4211-a4c6-5776c8b6bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.266+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.266+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“No, no, no, no, no. No. That’s not how reconciliation works. You
        don''t put conditions to reconcile,” the president said, when asked how far
        he is willing to pursue reconciliation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f1c83-451a-479e-8201-0752ceda85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.267+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.267+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said genuine reconciliation must be rooted in honest dialogue -
        not in ultimatums or demands.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2e92c-3a5c-486a-ad9f-dbdff6122ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.267+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.267+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“If you''re sincere, you want to reconcile, let’s sit in front of each
        other. Ano ba talaga ang problema? Paano nangyari ito? Tanggalin natin ang
        problema,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36797cdc-ac76-420d-b360-16c38b16e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.268+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.268+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What is the real problem? How did this happen? Let’s
        remove the problem.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb49342-af95-4f66-a1f6-0bc8e860c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.268+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.268+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ako makikipag-usap hanggang ibigay mo sa akin ito, ito, ito...
        eh walang pupuntahan ‘yan. Tapos na. That’s not reconciliation. That’s not
        even a negotiation. That’s demanding,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8c544-951e-4f7c-9fe6-e9ead86c1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.268+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.268+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Saying you won’t talk until I give you this, this, and
        this - that leads nowhere. It’s over.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183601f2-b433-4523-95a5-230102755207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.269+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.269+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said possible talks have no boundaries.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bb701-14b3-41b2-95ac-416dbc1265ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.269+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.269+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“You cannot pre-judge... ‘I’m going to talk to them only this much.’
        Hindi. Kailangan bukas ka,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68399ac1-592d-4d5a-af20-07a28b12fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.270+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.270+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: No. You have to be open.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca1a214-5878-4fa5-a920-98e9dfb5de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.270+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.270+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kahit anong sabihin mo, pakikinggan ko... kung kaya ko ayusin, ‘di
        ayusin ko para tapos na ‘to. Ayoko nga ng kaaway,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ab1a9-93e0-4eac-804d-fb40afc9b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.271+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.271+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Whatever you say, I’ll listen... if I can fix it, then
        I’ll fix it so this can end. I don’t want enemies.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ade5c9-067c-44f3-81c9-240de79adc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.271+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.271+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a podcast episode released earlier this month, Marcos first signaled
        openness to reconcile, saying he favors cooperation over conflict.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea680a9-bc20-4a49-9b8b-07e4b6d5df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.272+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.272+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ako, ayaw ko ng gulo. Gusto ko makasundo sa lahat ng tao… Hindi ko
        kailangan ng kaaway. Kailangan ko kaibigan,” Marcos said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa4470-9c1d-474d-98bc-3bbfc20b4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.272+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.272+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t want conflict. I want to get along with everyone.
        I don’t need enemies. I need friends.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be22cf9-3846-434a-b5bd-1da1f1454c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.273+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.273+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the deepening political divide with the Dutertes, the president
        reiterated that he remains open to working with anyone - including political
        rivals - in the interest of national unity.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ba610-1e86-4ba6-b2da-c9ea388cd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.273+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.273+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Lagi na akong bukas sa ganyan. I’m always open to any approach na,
        alika, magtulungan tayo,” he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8320c61-1324-4fca-95b1-b5ab7c4e8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.274+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.274+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I’ve always been open to that. I’m always open to those
        who say, ‘Come, let’s work together.’]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4c25c-8ae7-49cb-a876-782623742cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.274+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.274+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kahit na hindi tayo magkasundo sa polisiya… huwag na tayong manggulo.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1fac9-1e98-4717-b83f-29698db69926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:32:04.275+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:32:04.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:32:04.275+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we don’t agree on policy… let’s avoid causing
        trouble.]</p>'
  'icc-judges-reject-duterte-team-disqualification-bid':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T12:32:21.000+08:00
    'imagesource': 'jcr:83b33639-fdd3-47cd-9cbb-9d8fa9c3d7b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a03b1689-03fa-43aa-89cc-4dea95205b6d'
    'lead': 'Two International Criminal Court (ICC) judges have rebuffed accusations
      of bias leveled by the defense team of former Philippine President Rodrigo Duterte,
      urging the tribunal’s plenary of judges to dismiss the disqualification request
      filed earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T12:33:40.572+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-28T12:33:40.775+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T12:33:40.596+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'icc']
    'stories': []
    'template': '1'
    'title': 'ICC judges reject Duterte team disqualification bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f042bc4-4bfa-4db3-b684-eabb4b4bdab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.584+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.584+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two International Criminal
        Court (ICC) judges have rebuffed accusations of bias leveled by the defense
        team of former Philippine President Rodrigo Duterte, urging the tribunal’s
        plenary of judges to dismiss the disqualification request filed earlier this
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07208492-8778-4c1d-88eb-b3141fcc32de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We take very seriously our solemn undertaking to exercise our judicial
        functions impartially and conscientiously and always abide by them. We see
        no grounds in the current case that would have required us to seek to be excused
        or that could lead to our disqualification,” said Judges Reine Adélaïde Sophie
        Alapini-Gansou and María del Socorro Flores Liera in a written memorandum
        dated May 22.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e22c86-8bac-48d3-a254-4e2417a36ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.585+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.585+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s defense team, led by Nicholas Kaufman, argued that the judges
        had “formulated a firm opinion on the question sub judice prior to hearing
        Defence submissions,” thereby undermining their impartiality. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba4b47-244e-4f07-820d-e1d5ce79a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, the judges said this was legally unfounded, warning that such
        claims “have the potential to cause delay.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb42ca0-1f96-4d15-985f-ccb441644f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They said previous rulings on jurisdiction were made “within the limits
        of the relevant stage of the proceedings and without prejudice to any future
        determinations on the same issue.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcab1d7-b46b-4b1f-bd44-f4bdc8e1e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.586+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They said that the new jurisdictional arguments raised, concerning
        the Philippines’ withdrawal from the Rome Statute, “were neither before nor
        considered by the Chamber at that time.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9521c-07b4-4174-b351-60a4d14b2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.587+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reaffirming the ICC’s standards, the judges cited a core principle
        of judicial impartiality: “The disqualification of a judge is not a step to
        be undertaken lightly and […] a high threshold must be satisfied in order
        to rebut the presumption of impartiality which attaches to judicial office.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf539526-5557-42f3-8781-38d215296a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.587+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The judges urged the plenary to reject the request.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae5f26-babc-45d2-96bf-3190d7d649d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:33:40.587+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T12:33:40.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:33:40.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There are no grounds to doubt our impartiality in the current case
        and none of the criteria established under article 41(2) of the Rome Statute
        are met,” they said.</p>'
  'SpaceX-s-Starship-spins-out-of-control-after-flying-past-points-of-previous-failures':
    'author': 'Joe Skipper and Joey Roulette, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T12:54:20.000+08:00
    'imagesource': 'jcr:d4bc4b63-3386-4f0d-84ec-f2ecaea0f71e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ad45bfd-2112-4bbf-ad91-6194e6575b89'
    'lead': 'SpaceX’s Starship rocket roared into space from Texas on Tuesday but
      spun out of control about halfway through its flight without achieving some
      of its most important testing goals, bringing fresh engineering hurdles to CEO
      Elon Musk’s increasingly turbulent Mars rocket program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T12:55:20.694+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-28T12:55:41.611+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T12:55:41.294+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SpaceX’s Starship spins out of control after flying past points of
      previous failures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e271d24-eb39-4329-bbcd-10e577783ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.279+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - SpaceX’s Starship rocket roared into space from Texas
        on Tuesday but spun out of control about halfway through its flight without
        achieving some of its most important testing goals, bringing fresh engineering
        hurdles to CEO Elon Musk’s increasingly turbulent Mars rocket program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73880a75-e522-433d-a817-ee6faa67c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.280+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 400-foot tall (122 meter) Starship rocket system, the core of Musk’s
        goal of sending humans to Mars, lifted off from SpaceX’s Starbase, Texas,
        launch site, flying beyond the point of two previous explosive attempts earlier
        this year that sent debris streaking over Caribbean islands and forced dozens
        of airliners to divert course.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f67d94-a25e-439e-aa33-6778f49b9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.280+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'For the latest launch, the ninth full test mission of Starship since
        the first attempt in April 2023, the upper-stage cruise vessel was lofted
        to space atop a previously flown booster - a first such demonstration of the
        booster’s reusability.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218681b-6af4-4b43-bada-bd739eccda71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.708+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But SpaceX lost contact with the 232-foot lower-stage booster during
        its descent before it plunged into the sea, rather than making the controlled
        splashdown the company had planned.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1226e93-4d79-4ce7-b7f5-3939791f8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.708+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.282+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Starship, meanwhile, continued into suborbital space but began to spin
        uncontrollably roughly 30 minutes into the mission. The errant spiraling came
        after SpaceX canceled a plan to deploy eight mock Starlink satellites into
        space - the rocket’s "Pez" candy dispenser-like mechanism failed to work
        as designed.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2f8d5-6d12-4ef1-8d41-fddd7a9b6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.282+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Not looking great with a lot of our on-orbit objectives for today,"
        SpaceX broadcaster Dan Huot said on a company livestream.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6105d-31bb-4e84-9b48-fb477b86a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.283+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk was scheduled to deliver an update on his space exploration ambitions
        in a speech from Starbase following the test flight, billed as a livestream
        presentation about "The Road to Making Life Multiplanetary." Hours later,
        he had yet to give the speech and there was no sign that he intended to do
        so.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e9a5e-9464-4383-9d03-afe7ec3a28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.283+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on X, Musk touted Starship’s scheduled shutdown of an engine
        in space, a step previous test flights achieved last year. He said a leak
        on Starship’s primary fuel tank led to its loss of control.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac30ab-9ef5-4302-83c6-4e67b8048841'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.284+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Lot of good data to review," he said. "Launch cadence for next 3 flights
        will be faster, at approximately 1 every 3 to 4 weeks."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0c7bb-c847-46db-8314-44392318c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.284+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'SpaceX has said the Starship models that have flown this year bear
        significant design upgrades from previous prototypes, as thousands of company
        employees work to build a multi-purpose rocket capable of putting massive
        batches of satellites in space, carrying humans back to the moon and ultimately
        ferrying astronauts to Mars.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b88214-cb72-4c66-ba0d-a7c9e4af6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>RISK-TOLERANT</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcdf00-e45b-46ea-8be5-8d507573eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.286+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The recent setbacks indicate SpaceX is struggling to overcome a complicated
        chapter of Starship’s multibillion-dollar development. But the company’s
        engineering culture, widely considered more risk-tolerant than many of the
        aerospace industry’s more established players, is built on a flight-testing
        strategy that pushes spacecraft to the point of failure, then fine-tunes improvements
        through frequent repetition.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b2b18-039e-4ef4-b1c9-2b5bfd6f1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.286+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Starship’s planned trajectory for Tuesday included a nearly full orbit
        around Earth for a controlled splashdown in the Indian Ocean to test new designs
        of its heat shield tiles and revised flaps for steering its blazing re-entry
        and descent through Earth’s atmosphere.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f357f1-530a-4ad0-83f6-988e1a456e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.287+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But its early demise, appearing as a fireball streaking eastward through
        the night sky over southern Africa, puts another pause in Musk’s speedy development
        goals for a rocket bound to play a central role in the U.S. space program.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c09c63-c7ee-463e-9060-91071a6f3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.287+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'NASA plans to use the rocket to land humans on the moon in 2027, though
        that moon program faces turmoil amid Musk’s Mars-focused influence over U.S.
        President Donald Trump’s administration.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a387c9b-f0a1-449e-aadd-60d6883c56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.288+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>MISHAP PROBE</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf0aeb-ba21-44f1-a9f2-45aeb38583fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.288+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Federal regulators had granted SpaceX a license for Starship’s latest
        flight attempt four days ago, capping a mishap investigation that had grounded
        Starship for nearly two months.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2c764-2feb-4264-beeb-f5851d2e19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The last two test flights - in January and March - were cut short moments
        after liftoff as the vehicles blew to pieces on ascent, raining debris over
        parts of the Caribbean and disrupting scores of commercial airline flights
        in the region.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d8b70-4c68-476c-a44e-08818ab2f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.290+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Federal Aviation Administration expanded debris hazard zones around
        the ascent path for Tuesday’s launch.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df92b4-32cc-49bf-b0f6-0623714c0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.290+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The previous back-to-back failures occurred in early test-flight phases
        that SpaceX had easily achieved before, in a striking setback to a program
        that Musk, the billionaire entrepreneur who founded the rocket company in
        2002, had sought to accelerate this year.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe093e6-aa1b-42b2-8fb6-227b36e661b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.291+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Musk, the world’s wealthiest individual and a key supporter of U.S.
        President Donald Trump, was especially eager for a success after vowing in
        recent days to refocus his attention on his various business ventures, including
        SpaceX, following a tumultuous foray into national politics and his attempts
        at cutting government bureaucracy.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e8839-77ba-4f41-b302-24f59394e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:20.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.291+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Closer to home, Musk also sees Starship as eventually replacing
        the SpaceX Falcon 9 rocket as the workhorse in the company’s commercial launch
        business, which already lofts most of the world’s satellites and other payloads
        to low-Earth orbit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171268b1-1766-4730-a297-e70f4d82fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T12:55:41.262+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T12:55:41.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T12:55:41.292+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joe Skipper at Starbase, Texas, and Joey Roulette
        in Washington; Writing and additional reporting by Steve Gorman in Los Angeles;
        Editing by Cynthia Osterman and Christopher Cushing)</em></p>'
  'Japan-reusable-rocket-test-launch-December':
    'author': 'Kantaro Komiya, Reuters'
    'caption': 'FILE PHOTO: The U.S. and Japan flags fly together outside the White
      House in Washington April 27, 2015. REUTERS/Kevin Lamarque/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T13:21:35.000+08:00
    'imagesource': 'jcr:39bb06e6-c503-4cd9-bbca-db23055ad1c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd3eb0b-70a3-42fc-bbca-1950fd7e112e'
    'lead': 'A Tokyo-based rocket startup said on Wednesday it will test-launch a
      prototype in the United States in December using an American engine, aiming
      to achieve the first U.S.-Japan joint commercial launch and address Japan’s
      rocket shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T13:28:10.334+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-05-28T13:41:22.044+08:00
