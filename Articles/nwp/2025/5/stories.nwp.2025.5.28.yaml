      'mgnl:lastModified': 2025-05-28T18:52:24.059+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Its assault has killed more than 54,000 Palestinians and reduced much\
        \ of the crowded coastal enclave to rubble.\r"
