      'mgnl:lastModified': 2025-05-28T18:52:24.058+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Israel launched its campaign in Gaza in retaliation for the Hamas-led\
        \ attack on communities in southern Israel on October 7, 2023 that killed\
        \ some 1,200 people and saw 251 hostages abducted into Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb4dca-ff39-4dd5-abd9-497d32ec6fed'
