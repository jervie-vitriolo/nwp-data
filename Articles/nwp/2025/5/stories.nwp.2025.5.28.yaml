    'mgnl:tags': ['Sara-Duterte', 'impeachment', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos: I’m not behind VP Duterte’s impeachment complaint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d65d4-dbea-4d7a-b7dc-addffb746765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - President Ferdinand
        Marcos Jr. on Tuesday denied any involvement in the impeachment complaint
        against Vice President Sara Duterte, stressing he has repeatedly made his
        position clear: he does not support the move.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49c507-f5b0-456c-9d0b-2e9021b4d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.631+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“How many times do I have to say that? I didn’t want impeachment,”
        Marcos told reporters after attending the 46th ASEAN Summit in Malaysia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efb5cd-7e4c-445d-a385-4a7242f992df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He emphasized that the effort to oust Duterte did not come from his
        allies in the House of Representatives. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c03f6-2518-4f48-950f-c5201afd8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.632+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Lahat ng kakampi ko sa Kongreso, hindi nag-file ng impeachment complaint,”
        he said. “’Yung mga nag-file, hindi mo masasabing kaya kong utusan o pagsabihan.So,
        why do I have to keep explaining that I didn’t want impeachment?” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0d32c-a5f5-4021-82c5-b8028f21a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My allies in the Congress did not file the complaint.
        For those who filed the complaint, I don’t think I can order them to initiate
        the move] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaeb8b8-885d-4d51-b8fb-53e1c0c261ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.633+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president pointed out that the impeachment process is entirely
        under the control of Congress. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298e4cd-b215-4e27-8295-ec1a98be03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“They will have to decide between the two Houses how they are going
        to conduct this,” he said, recalling his experience as a senator during the
        impeachment trial of former Chief Justice Renato Corona in 2012.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8e5d9-d48f-4690-8be0-9a3f7eebf6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also reminded the public that his office is part of the executive
        branch and has no authority over the legislative branch, which is tasked by
        the Constitution to handle impeachment cases.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5600fa-89b5-46be-ba19-1d2d5bb456fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.634+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Francis “Chiz” Escudero formally invited the House
        prosecutors to the resumption of session on June 2, when they are expected
        to present the Articles of Impeachment containing seven charges against Duterte.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d69af-b210-4688-b2c3-0664a8335a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:13:53.635+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T10:35:34.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:35:34.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate is scheduled to convene as an impeachment court the following
        day, June 3, where it can begin issuing summons and require the vice president
        to respond to the allegations.</p>'
  'asean-leaders-tariff-deals-us':
    'author': 'Danial Azhar, Reuters'
    'caption': 'Singapore’s Prime Minister Lawrence Wong, Thailand’s Prime Minister
      Paetongtarn Shinawatra and Vietnam’s Prime Minister Pham Minh Chinh look at
      the declaration document held by Malaysia’s Prime Minister Anwar Ibrahim, after
      they signed the Kuala Lumpur Declaration on ASEAN 2045: Our Shared Future, during
      the 46th ASEAN-Summit at the Kuala Lumpur Convention Centre in Kuala Lumpur,
      Malaysia, on Monday, May 26. (Hasnoor Hussain/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T10:09:37.000+08:00
    'imagesource': 'jcr:d78b0f20-d9a4-458e-bb46-91fb77e8d374'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '376b9722-2333-4ee0-aa16-d3f2e434d692'
    'lead': 'Southeast Asian leaders reached an understanding on Tuesday that any
      bilateral agreements they might strike with the United States on trade tariffs
      would not harm the economies of fellow members, Malaysia’s premier Anwar Ibrahim
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T10:14:06.722+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-28T10:14:07.119+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T10:14:06.829+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'United-States', 'ASEAN', 'tariff']
    'stories': []
    'template': '1'
    'title': 'ASEAN leaders agree tariff deals with US should not harm fellow members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a745fe2-8b25-44f0-8381-7366e5abb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.802+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.821+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia -</strong>&nbsp;Southeast Asian leaders
        reached an understanding on Tuesday, May 27, that any bilateral agreements
        they might strike with the United States on trade tariffs would not harm the
        economies of fellow members, Malaysia’s premier Anwar Ibrahim said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4074efe-2a1f-41ca-8f22-7bb2c8d1a5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.802+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.802+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Anwar, the current chair of the Association of Southeast Asian Nations,\
        \ said there was consensus during an ASEAN summit in Kuala Lumpur that any\
        \ deals negotiated with Washington would ensure the interests of the region\
        \ as a whole were protected.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eae77e-bcf8-4b2a-baee-efc26604cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.803+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.803+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN meeting came at a time of global market volatility and
        slowing economic growth, and amid uncertainty over a trade war that has ensued
        since US President Donald Trump’s announcement of sweeping "Liberation Day"
        tariffs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e54c76-746f-4cc3-b63f-62513431609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.803+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.803+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Southeast Asia is among the regions hardest hit by the tariffs, with\
        \ six of its countries facing levies of between 32% and 49% in July if negotiations\
        \ on reductions fail.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76baedc3-b3ed-4329-a991-4b7ba422abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.803+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.803+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"While proceeding with bilateral negotiations ..., the consensus
        rose to have some sort of understanding with ASEAN that decisions should not
        be at the expense of any other country," said Anwar, who on Monday said he
        had written to Trump requesting an ASEAN-US meeting on the tariffs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976a6e9-e6c1-4f6b-a512-9be54abf6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.804+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.804+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"So we will have to protect the turf of 650 or 660 million people,\"\
        \ he said of ASEAN.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64453a-52a5-42cd-9a21-02300aa24f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.804+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.804+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "ASEAN, a region with combined gross domestic product of more than $3.8\
        \ trillion, is in a precarious position in relation to the United States,\
        \ which is the biggest market for the region’s exports, key drivers of its\
        \ growth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede674c-8efe-494b-83c1-ae3c0e2c8399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.805+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.805+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 10-member bloc on Tuesday released a five-year strategic plan to\
        \ better integrate its economies, citing challenges that meant \"carrying\
        \ on business as usual will not suffice\".\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e563210e-8781-4ab4-9ac9-101d94bb3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.805+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.805+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tuesday’s meetings also included an economic gathering of leaders of\
        \ the ASEAN, Gulf countries and China, which was represented by Premier Li\
        \ Qiang.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7c0ba-551c-44eb-b2ad-41e799b2014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.805+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.805+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One absentee was Brunei’s 78-year-old ruler, Sultan Hassanal Bolkiah,\
        \ who was admitted to a Kuala Lumpur hospital after feeling tired, but was\
        \ in good health according to his office.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cbee0-e83c-4899-873d-de02107a1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.806+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.806+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At a dinner event late on Tuesday, China’s Li urged Gulf and ASEAN\
        \ countries to remove trade barriers and expand liberalisation in the face\
        \ of rising protectionism and unilateralism.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51074047-aaf5-4327-87ad-69735e546978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.806+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.806+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We all need to firmly maintain the multilateral trading system with\
        \ the World Trade Organization as the core, and promote the creation of a\
        \ stable and orderly international market environment,\" he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb0854-a6fa-4082-ad7c-3291d9e1157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.807+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.807+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Call to expand truce</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe36c71-ad17-4136-84d1-7392db71d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.807+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.807+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "ASEAN leaders also called for a temporary ceasefire in army-ruled Myanmar\
        \ to be expanded nationwide, to enable warring sides to build trust and work\
        \ towards convening dialogue.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e70c4-83e1-4fdf-9215-7e5e3f9c5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.808+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Myanmar has been in crisis since its military overthrew an elected\
        \ civilian government in 2021, triggering pro-democracy protests that morphed\
        \ into a widening rebellion, with more than 3.5 million people displaced.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced439e2-16dd-4d7b-808c-668157ea8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.808+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A devastating earthquake in March that killed more than 3,800 people\
        \ led to a series of temporary ceasefires in affected areas of Myanmar, but\
        \ the military government has continued air strikes and artillery attacks.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636ef84-ed2e-4134-8355-409e0061bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.809+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We further called for the sustained extension and nationwide expansion
        of the ceasefire in Myanmar, as an initial step towards the cessation of violence,"
        ASEAN leaders said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf14f5cf-5241-4810-8496-53ac4036172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.809+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We encouraged all relevant stakeholders in Myanmar to build trust
        towards convening an inclusive national dialogue."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04a576-b031-4b8b-9ad2-3a46ac8da83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.810+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Anwar hailed \"significant\" engagement steps on Myanmar on Monday\
        \ after last month holding a closed-door meeting in Bangkok with junta chief\
        \ Min Aung Hlaing and virtual talks with the rebel-aligned shadow National\
        \ Unity Government.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3eee6-d162-4010-9e31-6c73c83b812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.810+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Anwar said ASEAN leaders had agreed that the path forward\
        \ was to engage all sides in Myanmar.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596e1fc-73f3-49e0-9c93-d7e1fd27b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.811+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.811+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Now we have gone to a stage where both parties are now in consultation,\
        \ although at the lower key level,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2963a36c-b69d-414b-bb50-8604b8ad8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:14:06.811+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T10:14:07.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:14:06.811+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Danial Azhar; additional reporting by Ain Bandial
        in Bandar Seri Begawan, Xiuhao Chen, Yukun Zhang and Ethan Wang in Beijing;
        writing by Martin Petty; editing by Sophie Walker and Mark Heinrich)</em></p>'
  'marcos-rejects-resignation-calls-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos holds press conference after the 46th ASEAN
      Summit in Malaysia. (RTVM)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T10:14:05.000+08:00
    'imagesource': 'jcr:4d73dde3-21da-4a73-8e11-94dcad2cf848'
