      'mgnl:lastActivated': 2025-05-28T09:04:02.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.172+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce9be4-7dcf-4ab5-b89c-984466e9a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.172+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.172+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Putin said after a two-hour call with Trump last week that Russia was\
        \ ready to work with Ukraine on a memorandum about a future peace accord.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0069447-821b-450e-abd4-cd02a83b34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.173+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.173+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7f730-d793-4069-b0c7-37bbc4c21f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.173+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.173+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Russian leader said part of this work would be defining a possible\
        \ ceasefire, including its timeframe. Ukraine, its European allies and the\
        \ U.S. have all urged Putin to accept an immediate, unconditional ceasefire\
        \ lasting at least 30 days.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f47df1-e712-4951-839e-adefcc2c351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.174+08:00
