      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Musk to outline new goals for ''multiplanetary'' ambitions</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905106e-49e1-44da-ba51-11ab8c48d90a'
