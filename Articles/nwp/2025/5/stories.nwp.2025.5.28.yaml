      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.590+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Vehicles patrolled the perimeter of the site that sprawls over more\
        \ than 47 hectares (116 acres), while drone footage showed multi-storey buildings\
        \ flattened by the blast.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e60e8-7d03-4c39-9bd3-13f07f636f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.591+08:00
