      'jcr:uuid': '98ab1cfd-b5dc-4667-92d0-9dbcdb583051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.593+08:00
      'mgnl:createdBy': 'thea-nwp'
