      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.574+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7df24-4c2e-47d4-9579-dc6f7fc93766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.575+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "With ISC, \"we look forward to continuing the partnership to further\
        \ safe, cost-effective access to space,\" Ursa Major Chief Growth Officer\
        \ Ben Nicholson said in an emailed statement.\r"
