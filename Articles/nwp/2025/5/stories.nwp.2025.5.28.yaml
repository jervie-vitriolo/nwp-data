    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb21ce-85dc-4f58-adca-93f87d7800d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.167+08:00
      'mgnl:createdBy': 'jham-nwp'
