    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1300cef-e00c-4fd4-991d-932e94b97d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.615+08:00
