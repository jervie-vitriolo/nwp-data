      'mgnl:lastModified': 2025-05-28T18:54:31.585+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Six people are still missing after the explosion at the plant in Gaomi,\
        \ a city in the eastern province of Shandong, the official Xinhua news agency\
        \ said. Another 19 people were injured.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
