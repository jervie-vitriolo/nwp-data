      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Justice (DOJ) said it is awaiting the next steps
        of Timor-Leste as it is yet to receive communication from the Southeast Asian
        country.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667f1d7-49fe-4c0e-8f4c-bb2f1fbee1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.765+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We are ready to arrange the transfer of custody by the most expeditious
        means once we are clarified on this issue,” the agency stated.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db1908-c97f-4b5c-a026-3f981feec769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.765+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.672+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Degamo’s widow and Pamplona, Negros Oriental Mayor Janice
        Degamo said Teves’ arrest was a reminder that no one is above the law.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71059b3-25f3-4eaa-ad38-b87f12cecfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.673+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We now look forward to the proper legal proceedings that will bring
        lasting peace to our province and long overdue justice for my beloved Roel
        and the hundreds of others who suffered at the hands of the Teves Terrorist
        Group,” she posted on social media.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb24d8-5f89-4a4c-9441-c11fe78b6053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.766+08:00
      'mgnl:createdBy': 'faith-nwp'
