  'arnie-teves-arrested-detained-timor-leste':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Expelled Negros Oriental Rep. Arnie Teves (Arnie Teves/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T09:02:01.000+08:00
    'imagesource': 'jcr:43d6c513-e05b-46ae-b340-c48d795dd7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb52261-fe7f-4159-ba2f-5739542abf5b'
    'lead': 'The camp of expelled Rep. Arnie Teves has filed a writ of habeas corpus
      in Timor-Leste to prevent a possible forced return to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T09:06:39.883+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-29T10:19:04.001+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T10:19:03.674+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Arnie Teves arrested, detained in Timor-Leste'
    'updated': 2025-05-28T15:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8ea1a-4cdc-4cf1-90ea-30708bb6780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:06:39.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.667+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Expelled Negros
        Oriental Rep. Arnie Teves was detained in Timor-Leste after the immigration
        police arrested him in his residence in the capital Dili, his counsel said
        on Wednesday, May 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da5302-4bf4-435d-80a6-6c4231c193fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.761+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ferdinand Topacio said Teves, who is facing murder charges over the
        killing of Negros Oriental Governor Roel Degamo and nine others, was taken
        by authorities on Tuesday, 8 p.m. (Dili time). '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65056880-9d2e-446f-a05c-26fbe5864918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.762+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.668+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Teves and his counsel in Timor-Leste, Joao Serra, were held in the
        Ministry of the Interior compound.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7191d-a867-46aa-ae4d-8acf12f8adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.762+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Topacio said there was no warrant or any written authority shown during
        the arrest.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853ec9a-9b6c-482d-a4f1-c018d2f9d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.669+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Teves’ camp has filed a writ of habeas corpus in Timor-Leste on Wednesday
        to prevent a possible forced return to the Philippines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5665c-0e3f-473e-acf9-24a2ba9198de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Para sa amin po [For us], from the point of view of general provisions
        of international law, highly irregular din po ‘yung pag-aresto sa kanya [was
        Teves’ arrest] if the purpose of that arrest is to deport him,” he said in
        a virtual interview.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33428f-d845-422c-8612-c370585adfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.670+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Topacio said Teves cannot be deported as an undocumented alien after
        his passport was canceled because the former lawmaker has a pending asylum
        application.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88883e-8120-457e-a4c7-a81243f209b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.764+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T10:19:04.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T10:19:03.671+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“He is a free man,” the counsel added. “Wala naman po siyang hinaharap
        ng krimen sa [He is not facing any crime in] Timor-Leste.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85afa925-26fe-438f-8b76-4c22c2c790e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:27:19.764+08:00
      'mgnl:createdBy': 'faith-nwp'
