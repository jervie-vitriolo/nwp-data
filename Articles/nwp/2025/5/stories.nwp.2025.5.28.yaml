      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.692+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Miss Grand International
        (MGI) Organization on Wednesday, May 28, announced the termination of Rachel
        Gupta’s title, citing “failure to fulfill duties,” among other reasons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2bd208-8c45-4937-8f67-0d1d46afe2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.692+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'MGI said the decision to revoke the Indian beauty queen of her title
        is effective immediately, removing the beauty queen’s authority to use the
        title or wear the crown. She was ordered to return the crown within 30 days. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cde09-8b4f-495e-b90a-06cdf31e13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.693+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This decision follows her failure to fulfill her assigned duties,
        engagement in external projects without prior approval from the organization,
        and her refusal to participate in the scheduled trip to Guatemala,” the pageant
        organizers said in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe12ec9-7e7b-4152-af73-a3e720efd7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.693+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Airing her side, Gupta said she decided to “step down” from her duties
        due to “mistreatment” among other issues. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2249008-f651-4d6a-ae54-af26e965eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.693+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It is with deep regret that I share this news: I have made the decision
        to step down as Miss Grand International 2024 and return my crown,” she said
        in a statement released on Instagram a few minutes before MGI published theirs. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a79529-ae97-4459-b6e1-2f4722ab8e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.694+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The months following my crowning have been marked by broken promises,
        mistreatment, and a toxic environment I can no longer endure in silence,”
        she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb328ef-c0fb-4a18-836d-f6ca0ff71399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.694+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She also said the decision to step down was not made lightly, adding
        she will soon release a video explaining the issues surrounding her “difficult
        journey.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebb2cd-697a-4d9f-a207-2eb218ede5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.694+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The truth will come out very soon,” she wrote. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e24e69-1a79-4c8d-b445-7ee511115b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.695+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T15:43:40.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:43:40.720+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Gupta was crowned in Bangkok, Thailand in October last year with Philippine
        bet CJ Opiaza winning as 1st runner-up. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25ab70-b8f5-4516-b0a0-059df5e34877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:43:40.695+08:00
