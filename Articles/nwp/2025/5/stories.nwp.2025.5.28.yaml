      'mgnl:lastModified': 2025-05-28T18:54:31.588+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old said he and his wife had moved their grandchild
        elsewhere as a precaution as smoke lingered over the plant, although they
        felt safe in their home as long as the wind kept blowing in another direction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c52a7-081f-4f50-ba69-3716e9b903a2'
      'mgnl:activationStatus': true
