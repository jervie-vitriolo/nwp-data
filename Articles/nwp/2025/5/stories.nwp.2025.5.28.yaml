      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc1335-8316-4213-9b1e-ce6dede7c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.846+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NATO ENLARGEMENT</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2cc6d-f3ad-4899-a9ec-ef94c699314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.847+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6722dbd-557d-4dd5-a2b8-1f043c9a0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "As Trump and Putin joust in public over the outlook for peace in Ukraine,\
        \ Reuters could not determine whether the intensification of the war and the\
        \ toughening of positions heralds determination to reach a deal or the collapse\
        \ of talks.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8385f94-a45d-43ae-900e-a24b17af4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.849+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363f35d-51fa-4b71-b3fc-d9163d0412a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.849+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In June last year, Putin set out his opening terms for an immediate\
        \ end to the war: Ukraine must drop its NATO ambitions and withdraw all of\
        \ its troops from the entirety of the territory of four Ukrainian regions\
        \ claimed and mostly controlled by Russia.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f5469-8c7e-46cd-9d5c-8018d52f7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.850+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05305c93-831f-4404-9ef0-792d66e95c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.851+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.851+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In addition to Crimea, which it annexed in 2014, Russia currently controls\
        \ almost all of Luhansk, more than 70% of Donetsk, Zaporizhzhia and Kherson\
        \ regions. It also occupies a sliver of the Kharkiv and Sumy regions, and\
        \ is threatening Dnipropetrovsk.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dd1ad-c1e2-473e-a095-fa9914e676ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.852+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.852+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd7caa-6622-4a55-8445-258c2b8a4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.853+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.853+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Former U.S. President Joe Biden, Western European leaders and Ukraine\
        \ cast the invasion as an imperial-style land grab and have repeatedly vowed\
        \ to defeat Russian forces.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9a989-e2bf-4dfe-b40a-bfed30460372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.854+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.854+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4e134e-fa5d-4aad-a383-8efbab61e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.855+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.855+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Putin casts the war as a watershed moment in Moscow’s relations with\
        \ the West which he says humiliated Russia after the Soviet Union fell in\
        \ 1991 by enlarging NATO and encroaching on what he considers Moscow’s sphere\
        \ of influence.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dde107-f18d-4785-92f2-0cf9890fbb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.855+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.855+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ff7d4-e98a-41e0-bced-79b814d9774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.856+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.856+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At the 2008 Bucharest summit, NATO leaders agreed that Ukraine and\
        \ Georgia would one day become members. Ukraine in 2019 amended its constitution\
        \ committing to the path of full membership of NATO and the European Union.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e0e09-7456-4716-ba32-8cc6809ddab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.857+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.857+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882081c-1422-4d76-92f4-683b2c2405f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.858+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.858+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump has said that previous U.S. support for Ukraine’s NATO membership\
        \ bid was a cause of the war, and has indicated that Ukraine will not get\
        \ membership. The U.S. State Department did not respond to a request for comment\
        \ for this story.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ae5c6-e8eb-4769-8528-7cdedc66aa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.859+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.859+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286974d5-20c0-4507-9c6f-952680c286bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.860+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.860+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Putin, who rose to the top Kremlin job in 1999, has repeatedly returned\
        \ to the issue of NATO enlargement, including in his most detailed remarks\
        \ about a possible peace in 2024.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bd5c6-09f4-4fb0-8444-116568264e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.861+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.861+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43761cd5-3252-4eae-8a66-e3e2ecca58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.862+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.862+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In 2021, just two months before the Russian invasion, Moscow proposed\
        \ a draft agreement with NATO members that, under Article 6, would bind NATO\
        \ to \"refrain from any further enlargement of NATO, including the accession\
        \ of Ukraine as well as other States.\" U.S. and NATO diplomats said at the\
        \ time that Russia could not have a veto on expansion of the alliance.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf49c5c-c31e-448a-9439-6524193911d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.863+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.863+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a9ca0-afbb-4981-af0e-9323deb89b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.864+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.864+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia wants a pledge on NATO in writing because Putin thinks Moscow\
        \ was misled by the United States after the 1989 fall of the Berlin Wall when\
        \ U.S. Secretary of State James Baker assured Soviet leader Mikhail Gorbachev\
        \ in 1990 that NATO would not expand eastwards, two of the sources said.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd97f2-61e2-465c-a272-569d66c306f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.865+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.865+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
