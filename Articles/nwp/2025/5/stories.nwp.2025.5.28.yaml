      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.595+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45d291-400a-4c4d-9d7f-087669ffaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.595+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:54:32.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.595+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The fire was intense, bursting out fiercely, and it was really close\
        \ to us,\" she said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6484cd-8152-48e5-a317-efb33db4c31e'
