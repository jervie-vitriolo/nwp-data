      'mgnl:lastModified': 2025-05-28T13:41:21.570+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064a2a4-71b0-4da6-88ae-be5e892af6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.570+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Japan’s space industry needs its own space transportation services...but\
        \ there’s no need to do everything ourselves to achieve it,\" he said at partner\
        \ JFE 5411.T Engineering’s factory near Tokyo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b8780-7556-4492-af8c-8f559ebddb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.358+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.571+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9172aaa-c60b-4205-bf09-8146f03bad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.571+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Founded in 2022 by former government official Hatada, ISC has signed\
        \ partnerships including with the British 3D printer firm WAAM3D to fast-track\
        \ the launcher development.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b10f0e-61c0-4cbe-b2da-95bc47b08325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.572+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfade942-c93f-4151-a287-9d74dd25e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.572+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "ISC has secured Japanese government’s rocket development subsidies\
        \ along with Space One and Toyota-backed 7203.TInterstellar Technologies.\
        \ It aims to lower the per-launch cost of a rocket capable of lifting a 100kg\
        \ (220.46 lb) satellite to space to 500 million yen in the long run, Hatada\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74d38c-de1e-4f44-902a-5c25ca2a29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.573+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0fa77-e4f7-4dcc-88cf-b04cb302d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T13:28:10.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T13:41:22.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T13:41:21.574+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ursa Major’s Hadley engine has been used by U.S. company Stratolaunch\
        \ for hypersonic vehicle tests and been granted a U.S. export control permit\
        \ so that it can be equipped on an ISC rocket.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d884a5-8ffd-4f48-9766-f7749e29eedd'
      'mgnl:activationStatus': true
