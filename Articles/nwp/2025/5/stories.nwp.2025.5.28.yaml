      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.167+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington, United States / Kyiv, Ukraine - U.S. President Donald
        Trump on Tuesday said Vladimir Putin was "playing with fire" by refusing to
        engage in ceasefire talks with Kyiv as Russian forces made gains in Ukraine’s
        northeast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbcf44-c65b-4edc-88b6-f655e84ac9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.168+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.168+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "With his frustration increasing, Trump has lashed out at the Russian\
        \ president as Moscow has hit Ukraine with some of the three-year-old war’s\
        \ deadliest drone and missile attacks while not moving forward on ceasefire\
        \ efforts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3a972-c52b-4c4c-bea7-0dd2974f7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.168+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.168+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b00d6a-21e2-466a-86bb-0fedcba9bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.169+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.169+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"What Vladimir Putin doesn't realize is that if it weren't for me,\
        \ lots of really bad things would have already happened in Russia, and I mean\
        \ REALLY BAD. He’s playing with fire,\" Trump said in a Truth Social post\
        \ on Tuesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954b8d6-07ef-4343-87a0-d7848ce12044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.169+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.169+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090b327-1735-4c20-b0f0-481de7de1e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.170+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.170+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The president, who prides himself on having friendly relations with\
        \ Putin, did not elaborate. Top Russian security official Dmitry Medvedev\
        \ dismissed Trump’s criticism.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade8a06-299a-4409-8495-6b0e1ea01213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.170+08:00
