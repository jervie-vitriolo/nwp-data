      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.593+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Liu Ming, a 60-year-old who lives 500 metres (547 yards) away, said
        she was considering moving after her home and clothing store suffered extensive
        damage, though she did not have any firm plans yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978a787-a26b-48be-94c8-e8d401ab445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.594+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:54:32.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.594+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b551a05-54ec-4c89-8e6c-b32d31ca7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.594+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:54:32.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.594+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"(The authorities) told us to stay in a hotel. It’s okay for a
        day or two, but look at us now. We have no land, nothing," she added, picking
        up a large window frame pulverized by the blast and shards of glass strewn
        among boxes of thread and clothes on the floor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ec906-2599-4319-9b1c-b85b9bb98ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.595+08:00
