      'mgnl:type': 'text'
      'text': '<p><strong>Gaomi, China -</strong> Black smoke hung over a chemical
        plant in eastern China on Wednesday, a day after a massive blast killed at
        least five people, flattened buildings and fueled safety fears among residents
        living close to the factory.</p>'
