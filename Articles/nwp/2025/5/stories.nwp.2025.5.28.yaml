      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.192+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW OFFENSIVES</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e17f2e-97aa-4c62-a7dd-9c0250842fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.193+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.193+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c845f-51be-46f1-ad95-ebf1cf0b7938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.194+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.194+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Though Russia’s offensive activity is concentrated in the eastern Donetsk\
        \ region, Moscow’s inroads into northeastern Ukraine show how it is stretching\
        \ Kyiv’s forces on multiple fronts.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d0387-f6b2-43c9-8a3b-0b25d09e37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.195+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.195+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2d0bc-4045-4849-90f1-7ca22b6b92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.195+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.195+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy has repeatedly warned that Russia is preparing new offensives\
        \ against Sumy as well as the northeastern Kharkiv and southeastern Zaporizhzhia\
        \ regions.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeec70e-58c0-45b1-bf50-12ae04845a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.196+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.196+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456ba02-3431-4841-ac57-45847dcf7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.197+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.197+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"There is much evidence that they are preparing new offensive operations.\
        \ Russia is counting on further war,\" he said on Monday, without elaborating.\r"
    '52':
