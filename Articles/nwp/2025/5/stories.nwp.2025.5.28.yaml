      'mgnl:lastModified': 2025-05-28T09:04:02.176+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033af051-d835-44c4-932f-08b3179ffeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.177+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.177+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s social media blast on Tuesday came as Kyiv suffered another\
        \ battlefield setback with Russian forces capturing four villages in Ukraine’s\
        \ northeastern Sumy region.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232de711-92b9-47fe-b94e-644202146c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.177+08:00
