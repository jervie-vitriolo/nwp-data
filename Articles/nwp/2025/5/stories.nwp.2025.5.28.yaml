      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Pop singer Eilish claimed the artist prize over Taylor Swift, Kendrick
        Lamar, Morgan Wallen and other nominees. Eilish won all seven categories in
        which she was nominated, including album of the year and favorite touring
        artist.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1caca-2532-4e10-b6a1-d8f992ca5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.788+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"This is so crazy. I feel speechless," Eilish said in a video message
        from Europe, where she is on tour. "I wish I could be there tonight."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398084b8-2c0d-4dbe-a1d4-158283f2687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.788+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Eilish, 23, released her third studio album, "Hit Me Hard and Soft,"
        in May 2024.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0413129-37cc-4ee8-9b6a-17a7523282fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.789+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"That’s So True" singer Gracie Abrams, winner of new artist of the
        year, also sent a recording to accept her honor. She thanked her fans, who
        she said "I have been lucky enough to learn from."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b2307-5a7d-4d42-8f07-22736b8fe7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.789+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They have reminded me of the light that exists out there," Abrams
        said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559b85c-90ee-4689-aa99-0e3a978a91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.790+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'SZA took home AMA accolades for female R&amp;B artist and for R&amp;B
        song for "Saturn." Becky G was named favorite female Latin artist.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8df66-4f9b-4803-aba7-b29e19ae4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.790+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Many big names on the nominees'' list did not attend the show, which
        was broadcast live on CBS PARA.O from the Fontainebleau Las Vegas hotel.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031d3fc-3534-48fd-9a2a-ca996704b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.791+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'One absentee was Beyonce who claimed favorite female country artist
        and favorite country album for "Cowboy Carter," her first AMA wins in country
        categories. Post Malone was named favorite male country artist.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eabc0b-8e1a-4b6a-abab-e273e8fb1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.791+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Other no-shows included Taylor Swift and Kendrick Lamar.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038a6de-3402-4e27-a269-2e2295d59110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.791+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lamar went into the ceremony with a leading 10 nominations. He earned
        one award, favorite hip-hop song, for "Not Like Us."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90acfe9-3e8b-4173-a14a-e2521d5ec4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.792+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The festivities opened with host Jennifer Lopez singing and dancing
        to a six-minute medley of 23 hits by the nominees. The songs included Eilish’s
        "Birds of a Feather," Sabrina Carpenter’s "Espresso" and Beyonce’s "Texas
        Hold ''Em."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c295c-fc98-48c6-ab6e-38bac395a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.792+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Janet Jackson was honored with the Icon award, a tribute for artists
        with global influence.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc996f-e05b-4954-9b22-2b2274574da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.793+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t consider myself an icon," Jackson said on stage. "The one
        thing that I hope for is that I''m an inspiration for others to follow their
        dreams and succeed."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc261f-5760-49ea-86f6-24d0c18f68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.793+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Eighty-year-old Rod Stewart received a lifetime achievement honor and
        danced and sang to his pop hit "Forever Young," which was released in 1984.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3b110-a88f-4629-838b-8225ec48d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.794+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Stewart said that when he started his career "I had this burning ambition
        to sing."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6ed6f-e518-4c07-97bb-0d8861cc9964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.794+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T14:56:25.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T14:56:24.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"That’s all I wanted to do. I didn''t want to be rich or famous,"
        he said.'
