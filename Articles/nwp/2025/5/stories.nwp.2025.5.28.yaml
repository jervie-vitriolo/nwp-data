      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33b8ae-b497-41c0-bce2-9356055dcf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.183+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
