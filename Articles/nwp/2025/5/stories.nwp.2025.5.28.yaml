      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7e0d9-5a2d-49e0-ba61-984f5657d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.672+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.672+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "China, which views Taiwan as its own territory despite the rejection\
        \ of that position by the democratic and separately governed island, has stepped\
        \ up military and political pressure on it, calling President Lai Ching-te\
        \ a dangerous \"separatist\".\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ff770-4932-4702-a5de-5beee2ba5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.672+08:00
