      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23618c48-af04-47a9-b35e-5dfca44e66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.588+08:00
