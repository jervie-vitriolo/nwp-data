      'mgnl:type': 'text'
      'text': '<p>A burrito is kind of like a blank canvas that you can paint any
        way you like. Endlessly customizable, you can fill your tortilla with whatever
        floats your boat – from the meat options and the other fillings, to the sauces
        and sides that come with it. That’s what makes a burrito so special. Originally
        from Mexico, the burrito has taken a life of its own, influenced by other
        cultures and places. But, however many forms it takes, one thing’s for sure—a
        burrito always delivers deliciousness.</p>'
