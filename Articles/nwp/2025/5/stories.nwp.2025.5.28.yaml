      'mgnl:type': 'text'
      'text': "Western European leaders have repeatedly said that if Russia wins the\
        \ Ukraine war, it could one day attack NATO itself - a step that would trigger\
        \ a world war. Russia dismisses such claims as baseless scaremongering, but\
        \ has also warned the war in Ukraine could escalate into a broader conflict.\r"
