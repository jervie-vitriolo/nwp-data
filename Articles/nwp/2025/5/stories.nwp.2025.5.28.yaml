      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:23:00.674+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:23:01.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:23:00.674+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
