      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfbb61-03b1-4d81-8f3c-ae7dc8018048'
      'mgnl:activationStatus': true
