      'mgnl:lastModified': 2025-05-28T18:52:24.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Leo appealed on Wednesday for
        a ceasefire in Gaza and called on Israel and Hamas militants to completely
        respect international humanitarian law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a7c0b-ed81-4df9-b487-33fb669e55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33d74d-491c-4bdf-9aa0-2eaef33c9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In the Gaza Strip, the intense cries are reaching Heaven more and
        more from mothers and fathers who hold tightly to the bodies of their dead
        children," the pontiff said during his weekly general audience in St. Peter’s
        Square.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92494e18-a42f-49c5-8a5e-7259be5e4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e6bb3-1b55-43bb-a90b-8e7a55f6c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"To those responsible, I renew my appeal: stop the fighting,\" said\
        \ the pope. \"Liberate all the hostages. Completely respect humanitarian law.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2daef4-2800-4a74-8056-25884bbdc1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9adff3c-98b4-44c7-98c3-b3704a2cac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.093+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.049+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Leo, elected on May 8 to replace the late Pope Francis, also appealed\
        \ for an end to the war in Ukraine.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f709885-1d2c-4867-b211-ea541bca57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.093+08:00
