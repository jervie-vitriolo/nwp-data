      'mgnl:type': 'text'
      'text': "There was such a verbal promise, former Central Intelligence Agency\
        \ Director Director William J. Burns said in his memoires, but it was never\
        \ formalised - and it was made at a time when the collapse of the Soviet Union\
        \ had not occurred.\r"
