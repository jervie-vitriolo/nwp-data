    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cab3a9-1d1a-45d5-b796-2d8e4d820c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.097+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.053+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Thousands of Palestinians rushed an aid distribution site in Gaza on\
        \ Tuesday, after an 11-week Israeli blockade of the war-devastated enclave.\
        \ Israel imposed the blockade on aid supplies in March, accusing Hamas of\
        \ seizing supplies meant for civilians, a charge Hamas denies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81382a-aca0-477a-81ae-62dfd7738832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.097+08:00
