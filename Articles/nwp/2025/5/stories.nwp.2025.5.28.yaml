      'mgnl:lastActivated': 2025-05-28T11:35:17.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.605+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78024a5-ff3b-4e83-9a4a-051eb4c46617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.174+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.606+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In addition to notching his second career postseason triple-double,\
        \ Haliburton made five 3-pointers and four steals to help the Pacers take\
        \ a 3-1 lead in the best-of-seven series. Pascal Siakam scored 30 points,\
        \ Bennedict Mathurin added 20 in 12 minutes off the bench and Aaron Nesmith\
        \ contributed 16 points for fourth-seeded Indiana.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2a2ea-c7b8-4347-9c6e-6afd56f624a5'
