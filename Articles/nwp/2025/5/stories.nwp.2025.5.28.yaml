      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>MGI has yet to release a statement if Opiaza will assume the title.</p>'
  'Arctic-warming-three-times-global-average':
    'author': 'Olivia Le Poidevin, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T15:49:14.000+08:00
    'imagesource': 'jcr:a591ebf6-1fa8-4ab6-8206-dd5289e8b361'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1473271e-d3b0-4b89-a6a9-b25715b8feea'
    'lead': 'The world is expected to experience more record temperatures over the
      next five years, with Arctic warming predicted at more than three times the
      global average, a new report by the U.N. weather agency said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T15:56:01.827+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-05-28T15:56:02.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T15:56:01.866+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Arctic warming seen at three times global average in years ahead, UN
      weather agency says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca930936-d6fc-41c1-b3a4-8b908796480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.843+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong> The world is expected to
        experience more record temperatures over the next five years, with Arctic
        warming predicted at more than three times the global average, a new report
        by the U.N. weather agency said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441d1f84-28a9-4f70-bbf7-54520ad03af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.844+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d274e3-fa1b-426d-85e6-0add6d2b3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.844+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "There is an 80% chance that at least one of the next five years will\
        \ see record heat, with a high likelihood that average warming will exceed\
        \ 1.5 degrees Celsius (2.7 degrees Fahrenheit) above pre-industrial levels,\
        \ according to the report by the World Meteorological Organization (WMO).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ed84a-19c5-47ee-8ab3-5c1a647fe598'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.844+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4682e9-54f1-4ebc-b57b-d79b993fa6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.845+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Last year, the hottest year on record, saw the first breach of the\
        \ 2015 Paris climate agreement, which committed countries to avoid global\
        \ warming of more than 1.5 C.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ed096-c64a-4692-942a-642ee2f46652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.845+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6ce5f-f11e-4854-8a70-1b1abb4235c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.846+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "From this year until the end of 2029, the mean near-surface temperature\
        \ globally is forecast to be between 1.2 C and 1.9 C higher than pre-industrial\
        \ levels of the years 1850-1900, the WMO said, adding that this would fuel\
        \ more extreme weather.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f41b3a-de56-4152-bd30-218db977b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.846+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0059881-2423-4998-89bc-8395f6804f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.846+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Every additional fraction of a degree of warming drives more harmful\
        \ heatwaves, extreme rainfall events, intense droughts, melting of ice sheets,\
        \ sea ice, and glaciers, heating of the ocean, and rising sea levels,\" it\
        \ said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d409b53-9777-4c82-8e48-ea69c6f5e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.847+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062768b-184f-4548-a942-5a4df98b4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.847+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.847+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the Arctic, the above-average projected warming will accelerate\
        \ ice melt in the Arctic and northwest Pacific Ocean.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dec2c1-0580-421f-9163-d33517d3f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af631b-690f-44b5-b9a7-c81b4cba48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The report said Arctic warming was predicted to be more than three-and-a-half\
        \ times the global average, at 2.4 C above the average temperature during\
        \ the most recent 30-year baseline period over the next five winters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a497b-c2b5-4d04-b9fe-6b85578dd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562d054-9b9e-471a-9619-8b05c514a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.849+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Overall global temperatures will remain at or near record levels until\
        \ the end of the decade, the WMO report said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7016a4-a8a1-4798-b3f5-4583aa733d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.849+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115c173-cbf3-464f-9a09-ad8392e070c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T15:56:01.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T15:56:02.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T15:56:01.850+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Above-average rainfall is forecast in parts of the world including\
        \ the Sahel, northern Europe, Alaska and northern Siberia, for the months\
        \ between May and September between 2025 and 2029, while drier-than-average\
        \ conditions are foreseen this season over the Amazon, according to the weather\
        \ agency.\r"
