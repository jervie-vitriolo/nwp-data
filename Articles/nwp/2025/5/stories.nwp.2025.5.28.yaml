      'mgnl:lastModified': 2025-05-28T11:35:16.607+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jalen Brunson scored 31 points, Karl-Anthony Towns had 24 points and\
        \ 12 rebounds and OG Anunoby added 22 points for the third-seeded Knicks.\
        \ Mikal Bridges scored 17 points and Josh Hart added 12 points and 11 rebounds\
        \ in the loss.\r"
