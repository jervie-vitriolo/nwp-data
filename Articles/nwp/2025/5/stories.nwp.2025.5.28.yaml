      'text': '<p>Army Navy offers no-fuss, casual burritos ideal for a quick, satisfying
        meal. Their American-Mexican style burritos always hit the spot when you''re
        looking for something filling and delicious in a hurry. My personal favorite
        is their P.I. Burrito, featuring savory adobo flakes and egg. Vegan options
        are also available.<br><strong>Locations:</strong> <a href="https://www.armynavy.com.ph/find-us">Multiple</a></p>'
