      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Tyrese Haliburton recorded
        32 points, 15 assists and 12 rebounds without a turnover to lead the Indiana
        Pacers to a 130-121 victory over the New York Knicks in Game 4 of the Eastern
        Conference finals on Tuesday night in Indianapolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92345950-11dc-47a9-9220-629feee9b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.174+08:00
