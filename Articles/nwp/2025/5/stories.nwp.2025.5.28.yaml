      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f1569-000c-4ea6-ade9-67f630ed459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.178+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.611+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Knicks made 46.3 percent of their shots and were 12-of-28 from\
        \ behind the arc. New York had a 44-33 rebounding edge.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29977812-9a24-45b6-809b-714b9a4f0e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.179+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.612+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c07107-95a7-4cf5-ba26-f395a88fdfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.179+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.613+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Pacers scored the first seven points of the second half to conclude\
        \ a 13-0 burst and grab a 76-64 advantage.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc7242-9041-4100-8912-98fc0fd30768'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.180+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.613+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11db515-e4c9-4481-a745-089796ba6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.180+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.614+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Knicks cut their deficit to 89-84 after two free throws by Brunson\
        \ with 3:59 left in the third quarter, but a 3-pointer by Haliburton made\
        \ it 99-89 with 55.6 seconds left in the period and the Pacers took a 102-91\
        \ lead into the final stanza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53de04-1a48-4b6b-9bff-cf2c774061f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.181+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.615+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895cc59-f379-4035-9223-60f805585e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.181+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.615+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Siakam scored five straight points early in the quarter to give Indiana\
        \ its largest lead at 111-96. But New York scored seven straight to move within\
        \ 115-109 after a putback by Towns with 4:24 left.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b43062d-f5aa-405b-b005-01ed22cc9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.182+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.616+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2aa1e-853f-4205-96fb-0ca8eeaec0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.182+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:35:16.616+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But Indiana maintained its pace and the lead was 126-116 after Obi\
        \ Toppin drilled a 3-pointer with 45 seconds left.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa063a89-93b5-4ceb-b0ea-0980a12a1961'
      'mgnl:activationStatus': true
