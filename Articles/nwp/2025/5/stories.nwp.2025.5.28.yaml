      'mgnl:lastModified': 2025-05-28T09:04:02.176+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>FOUR SUMY VILLAGES CAPTURED</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71acddc9-6e7b-48ee-927f-73b49f507cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.176+08:00
