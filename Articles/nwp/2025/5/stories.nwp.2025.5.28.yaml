    'template': '1'
    'title': 'Marcos to new PNP chief: Maintain low crime rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a894198-7753-4aca-9cb0-182dcf491a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:14:53.099+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T17:14:53.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:14:53.118+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said he has a new police chief in mind and will be told to further
        pursue the decline in overall crime rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f361ef-161d-4838-acd0-550647f02b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:14:53.099+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T17:14:53.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:14:53.118+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The president held off on naming the official who will succeed Philippine
        National Police (PNP) chief PGen Rommel Marbil who will retire on June 7. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d59eda-0e6d-4f32-8b5e-b713e3dc4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:14:53.099+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T17:14:53.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:14:53.118+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I will actually tell them, carry on what you are doing,” the chief
        executive said in an interview on Wednesday, May 28.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9a488-4b61-436f-b2b1-d249805d338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:14:53.100+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T17:14:53.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:14:53.118+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda naman result na statistic, maganda naman ang nagiging
        trabaho ng kapulisan natin in terms of law enforcement…Nababawasan natin ‘yung
        krimen. Kailangan nakikita ‘yung pulis para feeling safe naman ‘yung mga tao</em>,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d04a7-7990-464f-b35f-0f80e919c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:14:53.100+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T17:14:53.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:14:53.118+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The statistics are good, our police are doing a good
        job in terms of law enforcement... We are reducing crime. The police need
        to be seen so that people feel safe.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4d5ee-2777-4c60-af3e-b7af9b51d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:14:53.100+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T17:14:53.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:14:53.118+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In its first quarter report, the PNP said it recorded an 18.4 percent
        crime rate decline nationwide from Jan. 11 to March 22 compared to numbers
        in November 2024 to early January. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0d7d3-553b-411e-93a1-05c78056998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:14:53.101+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-28T17:14:53.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:14:53.118+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Capital Region Police Office said the <a
        href="https://www.newswatchplus.ph/news/2025/3/2/Metro-Manila-index-crime-rate-dips-by-over-37----NCRPO.html"><strong>index
        crime rate</strong></a> in Metro Manila decreased by 37.06% in February 2025
        compared with the same period last year.&nbsp;</p>'
  'timor-leste-full-asean-membership-october':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T17:25:35.000+08:00
    'imagesource': 'jcr:1caa2bb3-f0b1-48f5-9b45-09d92713e93f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bade96a-a903-406b-a067-0a3e16a21a33'
    'lead': 'Southeast Asia’s youngest nation, Timor-Leste, is poised to join the
      Association of Southeast Asian Nations (ASEAN) as its 11th member in the bloc’s
      second summit in October, marking a significant milestone in the country’s aspiration
      for regional integration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T17:29:11.620+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-28T17:29:11.899+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-28T17:29:11.659+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Timor-Leste', 'ASEAN']
    'stories': []
    'template': '1'
    'title': 'Timor-Leste to become full ASEAN member in October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2df95e-e281-4c1e-8035-5065f2365d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Southeast Asia’s youngest nation, Timor-Leste,
        is poised to join the Association of Southeast Asian Nations (ASEAN) as its
        11th member in the bloc’s second summit in October, marking a significant
        milestone in the country’s aspiration for regional integration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738dbef-2bb9-4d70-aae7-762c7be4fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malaysian Prime Minister Anwar Ibrahim announced at the conclusion
        of the 46th ASEAN Summit that the region’s leaders had reached a consensus
        to support Timor-Leste’s accession, pending the fulfillment of remaining requirements,
        particularly in the economic sector.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d7bcb-e4c1-4e26-914e-f97845f6f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The leaders have agreed, in principle, for Timor-Leste to be accepted
        as the 11th ASEAN member at the ASEAN Summit in October, provided certain
        outstanding conditions are met. This decision reflects ASEAN’s commitment
        to inclusivity and regional solidarity,” said Anwar in a report by Malaysian
        state media Bernama.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be25fe3-5e9e-498e-a0e1-e6acf7c3181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.648+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Timor-Leste, officially known as the Democratic Republic of Timor-Leste,
        first applied for ASEAN membership in 2011 shortly after it gained independence
        from Indonesia, and was granted observer status at high-level meetings in
        2022. Since then, it has undertaken structural reforms and capacity-building
        initiatives to align with ASEAN’s political, economic, and institutional frameworks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826e527-31be-4d78-8041-d0e95dbe8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reflecting on the country’s journey, Timor-Leste President José Ramos-Horta
        shared a personal message on social media. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12746be2-ee9e-4d4b-830c-e21ab13735b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"My deep appreciation to all leaders and officials of ASEAN, past
        and present. Timorese leaders, past and present, who believed in ASEAN, who
        worked hard in the last 2 years…And now we must work even harder,” said Horta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254ccbf-75f9-46b7-9b06-3f0bff0ff328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.649+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To gain full membership, Timor-Leste must comply with a roadmap that
        includes adopting ASEAN instruments and acceding to the ASEAN Charter.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed118c1-e86d-4641-bc7e-eb15276313e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.650+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite supporting Dili’s bid, the Philippines previously expressed
        disappointment over Timor-Leste’s refusal to extradite former lawmaker Arnie
        Teves, who faces multiple murder charges and remains there even after his
        asylum was denied.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c4020-d686-42f4-b469-2b4475b8855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:29:11.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:29:11.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:29:11.650+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Immigration authorities have arrested Teves after he was granted
        court relief in his asylum petition. Manila is awaiting word from Dili as
        to the next steps.</p>'
