      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The pope’s two appeals, made in Italian, came at the end of his audience,\
        \ when he added some brief comments to his prepared text.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b714e-3b09-4ec9-a459-67b07f831f78'
      'mgnl:activationStatus': true
