    'lead': 'President Ferdinand Marcos Jr. said he has a new police chief in mind
      and will be told to further pursue the decline in overall crime rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T17:14:53.086+08:00
