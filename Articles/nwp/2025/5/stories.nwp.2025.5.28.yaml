  'marcos-sara-duterte-impeachment-no-involvement':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Bongbong Marcos (L), Vice President Sara Duterte (R)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T10:07:23.000+08:00
    'imagesource': 'jcr:0f245c2e-640e-4f6e-baec-9c6e950fb56b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66ac0d0-0482-4950-992d-1de5fea79d2f'
    'lead': 'President Ferdinand Marcos Jr. on Tuesday denied any involvement in the
      impeachment complaint against Vice President Sara Duterte, stressing he has
      repeatedly made his position clear: he does not support the move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-28T10:13:53.600+08:00
