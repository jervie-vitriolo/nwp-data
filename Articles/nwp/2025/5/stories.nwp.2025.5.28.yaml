      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "NATO, founded in 1949 to provide security against the Soviet Union,\
        \ says it poses no challenge to Russia - though its 2022 assessment of peace\
        \ and security in the Euro-Atlantic area identified Russia as the most \"\
        significant and direct threat\".\r"
    '66':
