      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.179+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060ed7e-87fb-4c2d-86a3-7bbcd7074659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.179+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.179+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Russian advances follow some of the biggest drone and missile attacks\
        \ on Ukraine since Russia began the full-scale war in early 2022, although\
        \ the level dropped markedly overnight from Monday to Tuesday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192acf40-2ff9-481c-bfb4-a850504ef394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.180+08:00
