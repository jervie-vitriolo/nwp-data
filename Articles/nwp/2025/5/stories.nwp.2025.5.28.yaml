      'mgnl:lastModified': 2025-05-28T09:04:02.171+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c3954-a962-440b-b3ad-717b9190710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.171+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.171+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump in a post on Sunday said Putin had \"gone absolutely CRAZY\"\
        \ by unleashing a massive aerial attack on Ukraine.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8899a-84e2-458f-8cdb-e59c2361374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.172+08:00
