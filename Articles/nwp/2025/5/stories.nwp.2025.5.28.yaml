      'mgnl:lastModified': 2025-05-28T18:54:31.586+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ideally this chemical factory shouldn''t be so close to here ...
        it’s too near, isn''t it? Especially at night when it’s operating, the smell
        from the factory is really strong," farmer Yu Qianming told Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07265675-b672-42e6-90ca-28782e54b157'
