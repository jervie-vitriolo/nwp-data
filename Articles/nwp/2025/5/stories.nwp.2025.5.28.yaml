      'mgnl:lastModified': 2025-05-28T18:54:31.592+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Really close to us''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2c375-9ab8-4219-8bc2-91b54c5db428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.593+08:00
