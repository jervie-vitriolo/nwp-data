      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the nearby streets largely deserted, residents surveyed the
        damage to their homes and fretted about the health risks of living next to
        the plant.</p>'
