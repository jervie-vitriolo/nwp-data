      'mgnl:lastActivated': 2025-05-28T18:52:24.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e8f41-3ca0-496e-842a-4ce6728736c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The pope decried new attacks against civilians and infrastructure in\
        \ Ukraine in the days since Russia launched the biggest aerial attack of the\
        \ three-year war.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd7730-bba0-487b-b81d-a7e0a6881299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505bd08-a01d-43e8-b984-89475ca22875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.095+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I renew with vigour my appeal to stop the war and to support every\
        \ initiative of dialogue and peace,\" said Leo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd036977-edf7-4dd1-bc5c-72b0c0495224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.095+08:00
