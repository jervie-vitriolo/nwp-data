      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.177+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e97a6-f1ac-499c-9ac2-8f04371c86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.178+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.178+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump has so far held off on major new sanctions against Russia, though\
        \ U.S. officials say a package of sanctions has been prepared should he decide\
        \ to do so. Trump is also under pressure from Ukraine President Volodymyr\
        \ Zelenskiy to increase military assistance to Ukraine.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a66197-df8c-42b8-a61d-0eb2f171c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.179+08:00
      'mgnl:createdBy': 'jham-nwp'
