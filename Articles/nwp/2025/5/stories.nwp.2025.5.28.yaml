      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.180+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1ad45-09f3-4307-80f9-f9a9700df123'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.180+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.180+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has also fired dozens of long-range drones into Russia in recent\
        \ days, forcing some Moscow airports to close temporarily.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad335af-b216-48af-8268-7c803cb4188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.181+08:00
