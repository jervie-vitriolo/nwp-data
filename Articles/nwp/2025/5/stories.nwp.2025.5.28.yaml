    'title': 'New Zealand expands scholarship opportunities for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa455084-eae5-44c7-a2dc-4bef9123b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> New Zealand has intensified
        efforts to attract Filipino students - particularly in fields encountering
        critical skill shortages - for direct employment prospects and potential pathways
        to long-term residency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57594cb-0039-49bc-bfb2-b618769822e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The initiative is led by Education New Zealand (ENZ), the government
        agency responsible for promoting international education. The disciplines
        under the  “green list” of occupations include civil engineering, agriculture,
        and teaching.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d79f0-29f7-4d7d-a1a8-0410e98d79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ben Burrows, ENZ acting general manager for international, noted the
        advantages of studying in New Zealand.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb6abe-0a82-419e-b45c-49f6fc92136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"For us, that’s a huge win-win - both for New Zealand and for international
        students, including those from the Philippines," he said during a press briefing
        in Makati.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74d684-5433-400f-8250-bc8c379f3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino graduates from programs within the green list may be eligible
        for post-study work visas, which could serve as a stepping stone toward permanent
        residency.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01504f-8a91-4e54-afc9-270e038faaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Burrows said they have "a greater chance of obtaining the different
        visas that potentially could lead to permanent residency."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4e8b4-550f-4ee4-9915-d4cfba6143df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ENZ data show that 90% of Filipino students in New Zealand opt to stay
        after graduation, with many pursuing long-term migration.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695c2f9-e983-41b6-8608-3b177c72466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.326+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The green list occupations would be open for all nationalities, so
        I can''t comment specifically on, you know, workers or students from the Philippines,
        but it’s open for all. But what I am aware of to date is the incredible contribution
        of Filipino workers to New Zealand’s economy and our society,” said New Zealand
        Ambassador Catherine McIntosh.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815de19-dec6-4b23-a4a5-6c87c66a3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.326+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strong student visa approval</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae32d43-c30e-491d-b21a-3ac2d66ea11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino student visa applicants present a unique profile compared
        to global trends, with a significant portion aged 30 and above, whereas the
        international average falls between 19 and 24 years old.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372297f-33cd-45a6-b8f9-a243bf7865fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite this, approval rates for Filipino student visa applications
        remain robust at around 79%, with ENZ and Immigration New Zealand collaborating
        to improve acceptance rates further.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1878bcf-5821-4b5f-9698-3903d823ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.328+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A recent survey conducted by ENZ revealed exceptionally positive feedback
        from Filipino students, with 91% rating their overall experience favorably.
        Key areas of satisfaction include education quality, orientation programs,
        and community integration.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e723f-05de-4867-84ed-a7c1b0c65fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.328+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Burrows noted New Zealand’s academic reputation, stating that all eight
        of its universities rank within the top 2% globally. He also emphasized the
        country’s work-life balance and safety, positioning it as an attractive destination
        for international students.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f2143-49f9-4b37-8511-c9c649582667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.329+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To further encourage Filipino students to study in New Zealand, ENZ
        and its partners are organizing education fairs in Manila, Bacolod, and Cebu.
        These events will provide direct guidance on program selection, visa applications,
        and available scholarships.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe31e2e-1484-48ce-bd3f-f2a319608eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Manaaki scholarship program expanded</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363383f-600f-427a-b804-fc3dba606665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a major development, New Zealand has significantly increased the
        number of Manaaki New Zealand Scholarships available to Filipino professionals.
        Last year, 16 slots were awarded, most of which went to scholars from the
        Mindanao region, a long-time priority for New Zealand’s development cooperation.
        This year, the number has nearly tripled to 44 scholarships, signaling New
        Zealand’s strengthened commitment to Southeast Asia under its revised foreign
        policy priorities.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0daa897-2736-4df2-a28c-c8da4413ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is a significant increase in support of our foreign policy objectives
        in the region, and aligns with the comprehensive partnership between President
        Ferdinand Marcos Jr. and New Zealand Prime Minister Christopher Luxon, which
        was formalized in April 2024,” McIntosh said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc46934-799c-4122-9804-3c0a3d41e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.332+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Scholarship recipients are selected through a highly competitive process,
        assessed on leadership potential, development impact, and academic merit.
        Special consideration is given to applicants from underrepresented geographic
        regions, especially areas with high populations of Indigenous and Muslim Filipinos.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cb497-7af3-4c31-94e0-40e7d2ee92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T17:33:29.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-28T17:33:29.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T17:33:29.333+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Manaaki program also includes a two-year stand-down period,
        requiring scholars to return to the Philippines and apply their learning in
        development-focused sectors such as renewable energy, good governance, climate
        resilience, food security, and disaster risk reduction.</p>'
  'marcos-watch-me-sustain-p20-rice':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'President Bongbong Marcos inspects a National Food Authority warehouse
      in Bulacan on Wednesday, May 28. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T18:10:21.000+08:00
