      'mgnl:lastActivated': 2025-05-28T11:05:44.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.499+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc944db-d1e5-40a0-8c47-4df1ad3e4ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.499+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.499+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Joint development operations are not always easy, the study said, offering\
        \ lessons from India’s two-decade collaboration with Russia to produce the\
        \ BrahMos supersonic anti-ship missile.\r"
