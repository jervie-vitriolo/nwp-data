      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> Spending on weapons and research is
        spiking among some Asian countries as they respond to a darkening security
        outlook by broadening their outside industrial partnerships while trying to
        boost their own defence industries, a new study has found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352bb86c-d455-4b8b-bbe7-36fda1b7bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.489+08:00
