      'mgnl:lastModified': 2025-05-28T18:52:24.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63b999-35ff-4843-9ff0-60c597c68e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.099+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.056+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Leo, who celebrates three weeks as pope on Thursday, has now mentioned\
        \ the conflict several times. In his first general audience, held last week,\
        \ he called on Israel to allow more humanitarian aid to enter Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8852092-7cae-490a-9557-e029acdd6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.100+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.056+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c586c0-0ce5-4e06-b112-ca5cbb01fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.100+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:52:24.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:52:24.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, the pope also said parents in the enclave \"are continuously\
        \ forced to search for a bit of food and a place safer from the bombing.\"\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933a2d0-353b-46be-843e-4962e2762367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:51:49.101+08:00
