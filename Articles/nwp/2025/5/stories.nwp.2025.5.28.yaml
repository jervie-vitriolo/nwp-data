      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.601+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Texas, United States -</strong> Starship, the futuristic
        SpaceX rocket vehicle on which Elon Musk’s ambitions for multiplanetary travel
        are riding, roared into space from Texas on Tuesday on its ninth uncrewed
        test launch, flying farther than the last two attempts that ended in explosive
        failure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf3d00-1f15-4271-b088-f24d1c30152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.602+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.602+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0d0a7-56c1-41c7-a95a-1d1e80d4dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.602+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.602+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The two-stage spacecraft, consisting of the Starship vessel mounted\
        \ atop a towering SpaceX Super Heavy rocket booster, blasted off at about\
        \ 7:36 p.m. EDT (2336 GMT) from the company’s Starbase launch site on the\
        \ Gulf Coast of Texas near Brownsville.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8fc75-0aa7-452d-80cc-84db2ec89a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.603+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.603+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfed87e-3d5c-4900-8db2-75b96ede8631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.603+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.603+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A live SpaceX webcast of the liftoff showed the rocketship rising from\
        \ the launch tower into the early evening sky as the Super Heavy’s cluster\
        \ of powerful Raptor engines thundered to life in a ball of flame and billowing\
        \ clouds of exhaust and water vapor.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bafa71-8e6a-451e-9ff5-3dbf298d7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.604+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2d9af-5922-4ac3-abc0-8fc50ed0444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.604+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "SpaceX launched the Starship system with a previously flown Super Heavy\
        \ booster for the first time, aiming to achieve a key demonstration of its\
        \ reusability.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9cb83-57a6-42b6-88a5-f21d681053f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.604+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.604+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d861d-b5c9-44a0-836b-f311021060f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.605+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.605+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "As expected, the 232-foot (71-m) first-stage rocket separated from\
        \ the upper-stage Starship vehicle several minutes after launch and headed\
        \ back toward Earth.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e64f23-036a-4358-8da5-74286b54083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.605+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.605+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c40da-780e-4c04-a41d-621c0bb94fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.606+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.606+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But SpaceX controllers lost contact with the booster during its descent\
        \ before it presumably plunged into the sea instead of making the controlled\
        \ splashdown the company planned.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190bdd2-04c9-4046-b28a-b1083c7bf22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.606+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.606+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0533e8-f2bb-498f-9693-ae5bc75a3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.607+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.607+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The upper-stage Starship vehicle continued to climb to space, reaching\
        \ its planned suborbital trajectory about nine minutes into the flight.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683b33b-dd95-4fa2-8af5-5180ea019490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.607+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.607+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777c5f8-3395-4840-a6e7-4fac84ce30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.608+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.608+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In one test-flight mishap, Starship’s payload doors failed to open\
        \ in order to release a group of simulated satellites.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92377246-0057-4075-a6ff-17f06ef80002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.608+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.608+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d375b8-c549-41ee-a0c9-121cef401eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.609+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.609+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Plans called for Starship to complete its experimental flight of less\
        \ than 90 minutes with a controlled descent and splashdown in the Indian Ocean.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9722765-3bd2-4bf4-8ac9-1d1c982c96f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.610+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.610+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f5cb6-2985-43e0-b992-03d736020aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.610+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.610+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But about a half-hour after launch, SpaceX said its flight team had\
        \ lost attitude control over Starship, leaving the vehicle in a spin as it\
        \ continued to head for atmospheric re-entry.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c5e3d-a3f4-4af4-a4ec-d25b0ec7174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.611+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.611+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5ae15-4705-4967-84ba-aec723bdd9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.611+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.611+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We will not be aligned as we wanted it to be aligned for re-entry,\"\
        \ a SpaceX commentator said during the livestream. \"Our chances of making\
        \ it all the way down are pretty slim.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a507d9-8e35-4587-85b6-90f7651b753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.612+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.612+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef3841-d908-49a6-9835-1b0efa47e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.613+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.613+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Federal regulators granted SpaceX a license for Starship’s latest flight\
        \ attempt just four days ago, capping a mishap investigation that had grounded\
        \ Starship for nearly two months.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a516c8c-17e6-4521-97e6-05ab69d61e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.613+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.613+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4e6f3-2c5b-4cd7-ab9c-772bee1812f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.614+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:49:13.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:49:12.614+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Its last two test flights - in January and March - were cut short moments\
        \ after liftoff as the vehicle blew to pieces on its ascent, raining debris\
        \ over parts of the Caribbean and disrupting scores of commercial airline\
        \ flights in the region.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0748eb90-c8e1-46ea-a9b9-94df71d7908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:49:12.615+08:00
      'mgnl:createdBy': 'jham-nwp'
