  'SpaceX-Starship-launched-on-ninth-test-flight':
    'author': 'Joe Skipper, Joey Roulette, Reuters'
    'caption': 'SpaceX’s next-generation Starship spacecraft atop its Super Heavy
      booster is launched on its ninth test at the company’s launch pad in Starbase,
      Texas, U.S., May 27, 2025. REUTERS/Joe Skipper'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-28T08:37:00.000+08:00
    'imagesource': 'jcr:2ed5a551-8811-463d-a288-a1744a6df5a6'
