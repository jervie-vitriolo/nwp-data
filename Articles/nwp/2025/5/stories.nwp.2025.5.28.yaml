      'mgnl:lastModified': 2025-05-28T18:54:31.587+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Local officials have yet to issue the results of air quality tests\
        \ conducted on Tuesday in the area around the plant after the blast, the cause\
        \ of which is not yet known.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de036e-971e-4fad-a0ea-b0955973ee33'
