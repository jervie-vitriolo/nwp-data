      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715701a-409a-4f24-b065-3c5dcf0d656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T14:56:24.788+08:00
