      'mgnl:lastModified': 2025-05-28T18:54:31.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Blasts in recent years at chemical plants in China have included one\
        \ in the northwest region of Ningxia in 2024 and another in the southeastern\
        \ province of Jiangxi in 2023.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
