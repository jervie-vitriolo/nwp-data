      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> U.S. Health and Human Services Secretary
        Robert F. Kennedy Jr. and Argentine Minister of Health Mario Lugones slammed
        the World Health Organization as their countries affirmed exits from the group
        in a joint statement on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811e8cb-5a69-4f56-a25e-412f39ee691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943f99f-120e-47e4-b183-49f236bddae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kennedy and Lugones criticized WHO’s handling of the COVID-19 pandemic,\
        \ saying it showed \"structural and operational shortcomings that undermined\
        \ global trust and highlighted the urgent need for independent, science-based\
        \ leadership in global health.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f79176-fb86-4b4c-badc-65ea1d24eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.382+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b68b5-34af-4929-aa3d-9628f3d379b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Withdrawal marks the beginning of a new path - toward building a\
        \ modern global health cooperation model grounded in scientific integrity,\
        \ transparency, sovereignty, and accountability,\" Kennedy and Lugones said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3bafb-c0f3-4204-8cda-15e5db5a4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e86fc1-4cd8-4460-8dca-1ff630f49e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.383+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Kennedy visited Argentina this week and met with President Javier Milei\
        \ about the withdrawal and what the U.S. official called the \"creation of\
        \ an alternative international health system,\" in an X post on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4dd38-e289-45b3-8ed7-3e0047c20ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d04b72-e05e-48ff-8535-3e6f198e034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Donald Trump, in one of the first official acts of his\
        \ second term, ordered the U.S. to exit the WHOwithin a year, citing the \"\
        inappropriate political influence of WHO member states.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccede77-a5e0-4752-ac80-08e15c291504'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.384+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6fe99-1fc3-4805-8962-afd8f67106b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.385+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T10:13:10.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T10:13:09.954+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump also balked at \"unfairly onerous payments\" by the U.S., WHO’s\
        \ largest financial supporter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c41f5b-ff28-4fbf-9728-a02b2dc596da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T10:08:37.385+08:00
