      'mgnl:lastActivated': 2025-05-28T11:05:44.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.489+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22568581-86ad-4991-9a61-fdf2dafff628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.489+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.489+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The annual Asia-Pacific Regional Security Assessment released on Wednesday\
        \ by the London-based International Institute for Strategic Studies (IISS)\
        \ said outside industrial help remains vital even as regional nations ultimately\
        \ aim for self-reliance.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320d260-7352-4d01-b380-d367fd0ed031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.490+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.490+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3ec8d-296b-4444-84c7-6edbdae6a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.490+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.490+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Recent conflicts in Ukraine and the Middle East, coupled with worsening\
        \ U.S.-China strategic competition and deterioration of the Asia-Pacific security\
        \ landscape, may lead to a rising tide of defence-industrial partnerships,\"\
        \ it read.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01c1b0-828e-42d1-af27-0cfba0b47a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.491+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.491+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1be247-fd34-444f-a792-cea1b9b7abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.491+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.491+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Competitive security dynamics over simmering flashpoints ... feed\
        \ into the need to develop military capabilities to address them.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678e5c4-5761-4edf-aea7-f8e7c0887373'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.492+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.492+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb3f08-6e50-47ed-8494-d7bb7968ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.492+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.492+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Spending on defence procurement and research and development rose $2.7\
        \ billion between 2022 and 2024, it showed, to reach $10.5 billion among Southeast\
        \ Asia’s key nations of Indonesia, Malaysia, the Philippines, Singapore, Thailand\
        \ and Vietnam.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a043c-69e9-4451-bd79-e6582fa99a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.492+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.492+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a4dd3-9a05-49cd-a5f3-195046265a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.493+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.493+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The spike comes even as the nations spent an average of 1.5% of GDP\
        \ on defence in 2024, a figure that has kept relatively constant over the\
        \ last decade.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03185b1-f0e4-4385-a7b4-05a0b2cdc567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.493+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.493+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50395a3-20fc-4562-9632-54285612003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.494+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.494+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The study, released ahead of this weekend’s annual Shangri-La Dialogue\
        \ defence meeting in Singapore, said Asia-Pacific nations still rely on imports\
        \ for most key weapons and equipment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d0a3a-6073-4fd3-a7cb-19fb86d7f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.494+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.494+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce803a-9c95-4fff-aafc-4b85837164fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.495+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.495+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Such items range from submarines and combat aircraft to drones, missiles\
        \ and advanced electronics for surveillance and intelligence gathering.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7a51b-cd21-4d6c-9191-f4c1460e0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.495+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.495+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db578d-0d33-4f32-9c0c-bab150ccb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.496+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.496+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The informal Singapore gathering of global defence and military officials\
        \ is expected to be dominated by uncertainties stemming from the protracted\
        \ Ukraine conflict, Trump administration security policies and regional tension\
        \ over Taiwan and the disputed busy waterway of the South China Sea.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc18a9f-294b-41a6-b84d-c7633e543539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.496+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.496+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408a840-1952-4177-9d41-1637f894141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.497+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.497+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Saudi Arabia and the United Arab Emirates are increasingly active and\
        \ making inroads, the study said, though European companies have a prominent\
        \ and expanding regional presence, via technology transfer, joint ventures\
        \ and licenced assembly deals.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34539e-a6e8-4253-a6f3-6ebd34078b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.497+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.497+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da69deb7-48de-4a62-9683-047be8aa985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.498+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T11:05:44.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T11:05:44.498+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The UAE now operates a diversified network of collaborators, such as\
        \ China’s NORINCO weapons giant and rival India’s Hindustan Aeronautics.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc6fa0-345f-4b64-9000-4e29d599c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:05:44.499+08:00
