      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Russia also seeks lifting of sanctions and protection for
        Russian speakers in Ukraine</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdae501-b5e8-4e6b-963f-2332cfdf3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.824+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T16:45:42.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T16:45:41.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Ukraine has insisted on NATO membership aspirations despite
        Russian demands</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44849d9-43f7-43d0-bf7c-8f7c272647c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T16:45:41.825+08:00
