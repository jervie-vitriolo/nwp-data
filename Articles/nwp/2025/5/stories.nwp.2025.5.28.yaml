      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Local authorities in Shandong met for a briefing on the blast and to\
        \ discuss safety concerns, provincial media said. The meeting focused on high-risk\
        \ industries such as chemicals and coal.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe0562-dfb4-43c4-aad5-d586a2e2213a'
      'mgnl:activationStatus': true
