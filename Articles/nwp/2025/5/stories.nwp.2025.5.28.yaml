      'mgnl:lastModified': 2025-05-28T08:53:24.176+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The letter, from the U.S. General Services Administration, directs\
        \ all federal agencies to review and potentially terminate or reallocate their\
        \ contracts with Harvard, which an official valued at about $100 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c71130-e26a-45f1-9916-bfd0334e36d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.176+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54837a7-133b-4cd5-9e45-f27cb94d0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.176+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.176+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Harvard did not immediately respond to a request for comment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86fef0-525e-47e5-b3d5-f8ea428d0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.177+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.177+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91e607-6388-4384-90fe-0fdc1ae4b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.177+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.177+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The move marked the latest instance of the Republican administration\
        \ attempting to undermine the financial stability and global standing of the\
        \ oldest and wealthiest U.S. university after it pushed back on government\
        \ demands for vast policy changes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e37a46-c505-4761-920b-966576bdfcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.178+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.178+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e26c8-62aa-4d12-a70b-025f80134e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.178+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.178+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The government has already terminated nearly $3 billion in federal\
        \ research grants for the Ivy League school and moved last week to revoke\
        \ its ability to enroll international students. Those roughly 6,800 students\
        \ make up about 27% of Harvard’s total enrollment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03668c4f-e1ab-42b0-959a-d0ce97ef80d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.179+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.179+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3432cf-7ea9-48bd-b851-e1dccad303cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.179+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.179+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A federal judge in Boston on Friday temporarily blocked the U.S. Department\
        \ of Homeland Security from revoking foreign student enrollment ahead of a\
        \ Thursday hearing. During a brief hearing on Tuesday, a U.S. Department of\
        \ Justice lawyer said the administration is complying with that order and\
        \ was weighing its options.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae86e9-2276-4998-b447-c523459112c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.180+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.180+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84638333-a1b5-45f9-8a71-b4f7213f3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.180+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.180+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Even so, the Trump administration has ordered its missions abroad to\
        \ stop scheduling new appointments for student and exchange visitor visa applicants.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c325d-c0fd-43d3-928f-620550b800bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.181+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.181+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07739c26-b167-446b-a460-6e581efb6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.181+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.181+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Several hundred demonstrators, including Harvard students and teachers,\
        \ gathered at the university on Tuesday to show support for foreign students\
        \ and protest the Trump funding cuts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea64d00-7daf-451b-ba93-02d28a3deaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.182+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.182+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adc7eb-0f31-4877-8d5d-c5accff6903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.182+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.182+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Following graduation events led by Harvard President Alan Garber, one\
        \ of the protesting students, Jacob Miller, climbed onto a makeshift stage\
        \ and said the ban on international enrollments had nothing to do with combating\
        \ antisemitism, which was given as one of the official reasons for the crackdown\
        \ on foreign students.\"We will not allow our identities to be invoked to\
        \ destroy Harvard,\" said Miller, who is Jewish. \"If there is anything to\
        \ learn from the Jewish history, it’s that when we push people out of our\
        \ schools because of their identity, it’s a symptom of a morally bankrupt\
        \ politics.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17362b1c-0548-411e-8d1d-3efa0f88923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.183+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.183+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd3ea0-b429-48af-8086-1cf69a4c2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.183+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.183+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Another protest organizer, Harvard student Rae Trainer, said many international\
        \ students were afraid to demonstrate because they risk deportations. Some\
        \ international students recorded statements to be read by classmates who\
        \ are U.S. citizens.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c2773-0a13-4020-9d12-183ba435226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.184+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.184+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65505af8-ae07-42de-9008-cb3d415f1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.184+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.184+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The GSA’s letter accused the school of engaging in discriminatory admissions\
        \ practices even after the U.S. Supreme Court, in its 2023 decision ending\
        \ affirmative action in higher education, rejected Harvard’s use of race as\
        \ an admissions factor to boost campus diversity.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78640e-2f88-4684-b25a-daa150e610e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.185+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.185+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade15d8-49d1-4896-bf85-1bc6b741ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.186+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.186+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The letter from Josh Gruenbaum, commissioner of the GSA’s federal acquisition\
        \ service, also accused Cambridge, Massachusetts-based Harvard of discriminatory\
        \ hiring practices and of failing to protect Jewish students from harassment.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5c9ee-4f68-4446-9442-9e123b80b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.186+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.186+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b9bae-8273-4cfa-b819-74c7b54fe92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.187+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.187+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The GSA sent the letter to federal agencies Tuesday morning, said an\
        \ administration official familiar with the matter. The letter directs agencies\
        \ to submit a list of contract cancellations by June 6 and says contracts\
        \ for critical services would be transitioned to other vendors.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7490bab-106a-47da-8b2f-d8c956c94a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.188+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.188+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9322f-9a62-40ba-b270-578cf70ff41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.188+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.188+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Harvard, which is suing to challenge the administration’s actions,\
        \ has argued that its rush to punish the school has run afoul of various procedures\
        \ and violates free speech rights under the U.S. Constitution’s First Amendment\
        \ by trying to assert control over its staff, curriculum and enrollment.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a14eb8-efff-4e7a-926c-be022f54f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.189+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.189+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18e512-349e-4a1d-8ca0-89e20009b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.190+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.190+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Garber, the Harvard president, said in an NPR interview released on\
        \ Tuesday that despite campus problems that it needs to address, the administration’s\
        \ decisions to cancel grant funding were \"perplexing.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02a255-ecd0-4d54-9b3a-ea2cdc230eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.190+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.190+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79736c-b917-4651-a4cd-ceaf09c42d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.191+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.191+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"As long as there has been a United States of America, Harvard has\
        \ thought that its role is to serve the nation,\" he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990e43a-9c4a-406d-b51a-9f561e1c49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T08:53:24.192+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T08:53:24.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T08:53:24.192+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19047d-0a82-45e5-b4fe-d3da2d50c650'
      'mgnl:activationStatus': true
