      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4250c1-3558-45db-8bf8-707f6ca97ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T11:34:20.175+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-28T11:35:17.078+08:00
