      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Ninth test launch follows grounding of nearly two months</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6f28c-6bf2-443b-992d-e990f7dd2edb'
      'mgnl:activationStatus': true
