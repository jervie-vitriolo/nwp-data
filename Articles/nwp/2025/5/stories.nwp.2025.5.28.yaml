    'mgnl:tags': ['rice', 'Bongbong-Marcos', 'P20']
    'stories': []
    'template': '1'
    'title': 'Watch me sustain P20 rice until 2028 - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e057b03-1bcd-4e1f-b84a-396d2b1ef3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has expressed confidence in the sustainability of the program to
        sell rice for P20 per kilogram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2dbebc-0f3a-4b66-9df6-e4a229f1fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the sidelines of the ASEAN Summits in Malaysia on Tuesday, May 27,\
        \ Marcos told reporters that comments saying the program was “cosmetic” were\
        \ “fair.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae91e8-ceb4-4c79-8f1a-5e9a7517deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.108+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But to those saying it’s “unsustainable,” the chief executive said:\
        \ “Watch me sustain it. And then, we’ll talk in May of 2028, natuloy ba o\
        \ hindi [if it has continued or not]. We found a way. We found a way to do\
        \ it.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc9e92-f51b-45dc-a4ab-8b90beedbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.108+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We’re making deals with different countries para ‘yung presyo mapako\
        \ na, na hindi pabago-bago [so that the price will stay at that level, and\
        \ won’t fluctuate],” he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992047a-dfb5-4e05-871d-45c5ca6bb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.109+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked if those partnerships would mean importing rice, the Department\
        \ of Agriculture said, “Pwedeng pag-aralan [It could be studied].”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783ee31-1b66-408f-97a5-1d14a5c7400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.109+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If i-expand pa natin [we expand the program] beyond the current
        beneficiaries... there could be a possibility to go beyond the stocks, so
        pag-aaralan lang [we will study it],” Agriculture spokesperson Arnel de Mesa
        said in a briefing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206a510-dd55-4f1c-86dc-a293100f7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.109+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>De Mesa said possible import sources may include the Association
        of Southeast Asian Nations, India, and Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b2e39-b6eb-4a1f-a795-7d1fa9c2d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We cannot say for now… but we are open,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f32af-113e-43cb-b736-6b663ac459be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:15:19.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-28T18:15:19.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:15:19.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos said the government is making sure harvest will be bought at\
        \ a competitive price. The National Food Authority (NFA) is buying dry and\
