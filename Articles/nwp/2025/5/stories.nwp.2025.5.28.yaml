      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan -</strong> China is being provocative with
        an "extreme pressure" campaign against Taiwan and is intentionally ignoring
        the island’s olive branches and goodwill, its top China policy maker told
        Reuters, as Beijing ratchets up its tactics against Taipei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93899a32-a6f5-49f3-b5dc-0fac16b4990b'
      'mgnl:activationStatus': true
