      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Putin wants written pledge to halt NATO expansion eastwards, sources
        say</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e9f06-d14e-48b9-8eba-ec2306ead18c'
      'mgnl:activationStatus': true
