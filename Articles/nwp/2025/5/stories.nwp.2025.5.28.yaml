    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be2161-7136-4772-8feb-8012da3ee04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.590+08:00
