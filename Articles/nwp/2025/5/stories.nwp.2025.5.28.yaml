      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.591+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce6ed19-f75f-4769-9356-02fd52a9eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.591+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-28T18:54:32.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T18:54:31.591+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Scars from the blast could also be seen on buildings in the immediate\
        \ area, some of them left blackened and crumpling.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba208d1-aca3-4c43-be57-01f0cfd367b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T18:54:31.592+08:00
