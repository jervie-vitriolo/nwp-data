    'lead': 'Starship, the futuristic SpaceX rocket vehicle on which Elon Musk’s
      ambitions for multiplanetary travel are riding, roared into space from Texas
      on Tuesday on its ninth uncrewed test launch, flying farther than the last two
      attempts that ended in explosive failure.'
