      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Haliburton was electric in the first half with 20 points, 10 assists
        and nine rebounds as the Pacers led 69-64 at the break. Indiana scored the
        final six points of the half. Brunson scored 16 in the half for New York.</p>'
