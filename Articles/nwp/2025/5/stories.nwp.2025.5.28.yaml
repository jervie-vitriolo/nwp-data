      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.190+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1194a0-76e0-47e5-a6fa-d0b0eb0a3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.191+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.191+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "During a trip to the Kursk region in March, Putin repeated a call for\
        \ his military to consider establishing a \"buffer zone\" along Russia’s border.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c30906-7e2a-4ee0-992f-5a4c142ffe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.191+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-28T09:04:02.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-28T09:04:02.191+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd3059-8a9c-43ee-9286-2ad9a7585796'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-28T09:04:02.192+08:00
