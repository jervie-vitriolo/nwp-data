    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d41a95-b56c-421a-9a32-b359b083a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.884+08:00
