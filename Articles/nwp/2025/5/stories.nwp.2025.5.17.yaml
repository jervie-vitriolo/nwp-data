      'jcr:uuid': '94f25dc1-4426-43ad-aede-7e101e7881f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T11:08:05.709+08:00
      'mgnl:createdBy': 'faith-nwp'
