    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan president rallies the troops ahead of possible Chinese drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b924e6-a6ec-4947-bc0f-fa898ae98c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.641+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.895+08:00
