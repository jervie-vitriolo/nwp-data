  'China-s-humanoid-robots-will-not-replace-human-workers--Beijing-official-says':
    'author': 'Eduardo Baptista, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-17T10:30:43.000+08:00
    'imagesource': 'jcr:41868e89-eb0b-46a0-9ac8-1568081fa2b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4795f2b-e809-485e-9143-29a90937286d'
    'lead': 'China’s humanoid robots will not replace human workers and cause mass
      unemployment, according to a Chinese official who oversees a tech hub in Beijing,
      amid a rapid expansion of the sector and state funding for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-17T10:31:48.496+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-17T10:31:48.882+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s humanoid robots will not replace human workers, Beijing official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007599da-7805-49f6-a470-e601ccee8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.521+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (Reuters) -</strong> China’s humanoid robots
        will not replace human workers and cause mass unemployment, according to a
        Chinese official who oversees a tech hub in Beijing, amid a rapid expansion
        of the sector and state funding for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215b7f3-21f5-4a36-bb9c-e3f92ea87298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.522+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eea8a5-4840-4c89-99d9-ef50dbd411d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.522+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Liang Liang, a deputy director at the Beijing Economic-Technological\
        \ Development Area, which hosts one of China’s largest tech hubs, said in\
        \ an interview on Friday with foreign media that he does not believe that\
        \ humanoid robots will replace their human creators, but will boost productivity\
        \ and operate in hazardous environments.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5df18-b4af-44ec-9a81-e92906dde2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.522+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7c62c-cba3-4ff8-88c0-d08586070a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.523+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"We don't believe robots will make people unemployed, but rather they'll\
        \ boost efficiency or take on tasks humans are unwilling to do - like exploring\
        \ the vast universe or the ocean depths where people can't go. Machines can\
        \ assist us in that exploration,\" Liang said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f3755-a58f-49b5-8c2e-8f8c639243f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.523+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a381b57-95dd-43cd-9243-0ccb094635fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.524+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"When it’s nighttime and humans need rest, machines could keep working,\
        \ giving us better, cheaper, and more user-friendly products. So we see this\
        \ as the direction for our future development,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8751d8-da60-41a1-b601-a1a6a6edc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.524+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478de9eb-ca5f-4458-8bca-1129612d19c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.525+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Liang explained that the world’s first robot half-marathon held last\
        \ month in Beijing was deliberately set up in a way that would highlight his\
        \ and other officials' hopes that these humanoids will support and assist\
        \ humans, rather than replace them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c94b6-1c52-484f-a5ca-d177f9267b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.525+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c364ad-d15e-4925-98e9-dd1a6a365ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.525+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The half-marathon featured two tracks separated by a railing, with\
        \ humans competing against each other on one side while on the other side\
        \ 20 teams each operated a robot, varying wildly in size and ability.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d703a-3037-4c45-858f-c4c19f42ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.526+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93520a03-2cfb-457b-ac11-0090b0f83682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.526+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"You see, in the marathon, humans have their track where they push\
        \ their physical limits, and the machines have their own track where they\
        \ jointly challenge their limits - but they aren't trying to take over the\
        \ human course to sprint to the finish line. The future will be like this\
        \ too,\" Liang said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb8b4f-ae67-4e45-8534-c4babd98262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.527+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531e311-fabe-4fee-bc31-b0cca7e0088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.527+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Liang spoke to reporters at the headquarters of state-backed X-Humanoid,\
        \ also known as the Beijing Humanoid Robotics Innovation Centre, whose robot\
        \ Tiangong Ultra won the inaugural robot half-marathon.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf016f5e-55db-4216-8fff-487916fa49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.528+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Besides the sports-focused Ultra model, which can reach a top speed\
        \ of 12 kph (7.56 mph), the centre also displayed other protypes that showed\
        \ it was working on robots that can complete mundane tasks in the face of\
        \ obstructions and changing environments.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c34cb-322d-4223-82cc-cd3a914f4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.528+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0617990-5bf3-47a4-ab5e-d1147f7bb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T10:31:48.529+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T10:31:48.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T10:31:48.573+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In one demonstration, an employee repeatedly moved the position of\
        \ a piece of litter or snatched it from the robot’s hand, which would then\
        \ relocate the object and carry out the task until it was completed, a self-corrective\
        \ ability the centre says will be key in turning the humanoids into productive\
        \ workers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b3f64-cd30-4db2-9b5e-0175142381d5'
