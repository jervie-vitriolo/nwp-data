      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T11:08:05.747+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "It said local offices should also collect local taxes, fees, and other\
        \ charges through digital platforms in line with Executive Order No. 170,\
        \ s. 2022, which mandates the use of digital payments for government transactions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4aa3af-6132-4288-ae1a-1e796cff18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T11:08:05.710+08:00
