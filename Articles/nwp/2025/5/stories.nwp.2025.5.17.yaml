      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "According to a Gallup Korea poll released on Friday, some 29% supported\
        \ PPP presidential candidate Kim Moon-soo, compared to 51% for frontrunner\
        \ Lee.\r"
