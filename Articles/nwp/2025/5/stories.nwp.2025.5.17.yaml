      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "To ensure secure and compliant transactions, the department ordered\
        \ LGUs to align their systems with the National Retail Payment System Framework\
        \ and the Data Privacy Act.\r"
