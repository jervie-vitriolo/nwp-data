      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T11:08:05.747+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5a1af-075b-49f6-9079-617390af9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T11:08:05.708+08:00
