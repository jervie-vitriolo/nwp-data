    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s LandSpace launches improved methane-powered rocket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b88d7-7e63-4459-bef0-49eca7654092'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A new methane-powered rocket developed
        by China’s LandSpace Technology launched six satellites into orbit on Saturday,
        as the private startup doubles down on a cheap, cleaner fuel that it hopes
        will help it develop reusable rockets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef031fb5-da75-4232-abfe-5ee1af32a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8193bd1-7daf-41c7-a5d8-49a29b9f41a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.873+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The Zhuque-2E Y2 carrier rocket blasted off at 12:12 p.m. (0412 GMT)\
        \ from the Jiuquan Satellite Launch Center in northwest China, marking the\
        \ fifth flight for the Zhuque-2 series, according to a company statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b96088-58af-4038-b2f1-67424b59bb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.874+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57914e5-c5b6-4e41-ace6-380ce9967546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.874+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Beijing-based LandSpace became the world’s first company to launch\
        \ a methane-liquid oxygen rocket in July 2023, ahead of U.S. rivals including\
        \ Elon Musk’s SpaceX and Jeff Bezos' Blue Origin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0eab1-24a5-4b2f-882b-fa7c927771e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.874+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d5e8d-8c8a-425a-8bd5-840ae08b014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.875+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Interest has grown in recent years in launching carrier vehicles fuelled\
        \ by methane, which is deemed less polluting, safer and cheaper than more\
        \ commonly used hydrocarbon fuels, and a suitable propellant in a reusable\
        \ rocket.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdc333-89da-4a58-ab1c-42bf192e58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.875+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b09f40-ec26-40af-aa09-088ffb9ea6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.876+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "LandSpace has increased the rocket’s payload, reflecting increasing\
        \ demand in China’s expanding commercial space industry amid growing competition\
        \ to form a constellation of satellites as an alternative to Musk’s Starlink.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29681d2f-4bac-4b26-9537-22b3209fcf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.876+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d609d-d2ed-42fa-8a95-1e67699286f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.876+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Its first successful methane-powered launch did not carry any real\
        \ satellites, but the second launch in December 2023 successfully sent into\
        \ orbit three satellites. Saturday’s launch put six satellites into orbit,\
        \ mainly developed by Chinese firm Spacety, also known as Changsha Tianyi\
        \ Space Science and Technology Research Institute.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a651d-afaf-43a9-ba64-e252039c2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.877+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f8c4c-d72d-4f95-8193-5ce198074433'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.877+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Li Xiaoming, the institute’s vice-president, said in a livestream hosted\
        \ by LandSpace before the launch that the payload comprised a radar satellite,\
        \ two multispectral satellites and three satellites for scientific experiments,\
        \ weighing between 20 kg and 300 kg (44-660 pounds).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae504a-a589-48b5-a094-05985b988520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.878+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac9319-3e05-4ab8-942f-5e690d70bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.878+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>REUSABLE ROCKETS</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec7071-c308-45b0-9654-f6bc530b8ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.878+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d91d9-0071-4eb8-8e7e-b1df8af693dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.879+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The three research-focussed satellites will help with China’s deep-space\
        \ exploration ambitions, while the pair of multispectral satellites will be\
        \ dedicated to environmental monitoring and identifying mineral deposits,\
        \ respectively, Li said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c967897e-8c93-4d81-9da9-0920eb39deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.879+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa90b46-3f96-4998-8259-ceb8bab9c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.880+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The radar satellite is an all-weather Earth-observation satellite that\
        \ produces images during the day and night, as well as see through clouds\
        \ and rain, he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6dd654-7a02-4a49-9259-e5ca5906ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.880+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb793b-5daa-47f6-8ff7-a3510f4eb9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The radar satellite \"can also pick up small, millimetre-level shifts\
        \ in the surface, a capability that makes it extremely useful across urban\
        \ development, transportation and energy infrastructure monitoring,\" said\
        \ Li.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b77d25-cf80-4346-9ff8-e8c16e22c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.881+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d6a1b-c036-470e-9d14-f5e2c2673c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Spacety was sanctioned by the U.S. Treasury Department in January 2023\
        \ for allegedly supplying a Russian company with radar satellite imagery over\
        \ Ukraine, which the U.S. said was used to enable the Russian mercenary group\
        \ Wagner’s combat operations in Ukraine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca49ca-fbb0-4a08-bd0c-efd818e82814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.882+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b449d3-725c-4471-91f8-0423a277bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.883+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Spacety has denied the claims, saying it has never had any business\
        \ dealings with the entities mentioned by the Treasury Department and that\
        \ its products and services are solely intended for commercial and civilian\
        \ use.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6f04e-beb4-4415-bb8b-0d7507a743dd'
