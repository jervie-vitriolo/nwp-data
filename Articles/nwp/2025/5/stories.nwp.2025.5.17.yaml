      'mgnl:lastModified': 2025-05-17T17:41:09.738+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f543a0f-200a-4424-98cb-358080162f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:41:09.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:41:10.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:41:09.738+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine said it had raised the issue of a Putin-Zelenskiy meeting at\
        \ the talks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f57682-6b71-404d-8091-7798956cffc7'
