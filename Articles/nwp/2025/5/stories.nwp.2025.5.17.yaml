      'mgnl:lastModified': 2025-05-17T17:41:09.738+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca8873-371f-4224-963f-93ac0ce5aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:41:09.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:41:10.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:41:09.738+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "President Zelenskiy had challenged the Kremlin leader to meet him in\
        \ Turkey this week but Putin instead sent a team of aides and officials to\
        \ meet Ukrainian negotiators on Friday for the first bilateral, face-to-face\
        \ talks since March 2022.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4b987-1c5a-4452-9a2c-b35bb4dc344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:41:09.701+08:00
