      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Kremlin said on Saturday that Russian
        President Vladimir Putin could meet Ukraine’s Volodymyr Zelenskiy, but only
        if certain agreements were reached.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316398ca-9d7e-44de-8e17-8f3271f498e9'
