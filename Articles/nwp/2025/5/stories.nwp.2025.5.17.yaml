      'mgnl:lastActivated': 2025-05-17T17:41:10.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:41:09.738+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov did not specify what agreements
        would be required from Russia’s point of view. Putin and Zelenskiy have not
        met since December 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0093de3-8763-4484-8deb-679f1bd825e9'
      'mgnl:activationStatus': true
