      'mgnl:lastModified': 2025-05-17T11:08:05.747+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In a memorandum released on Sunday, May 17, the Department of Interior\
        \ and Local Government (DILG) urged LGUs to adopt electronic payment and collection\
        \ systems (EPCS) as an alternative to traditional cash payments. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b849cb9-b6d9-480f-9646-1eeeb5f4fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T11:08:05.708+08:00
