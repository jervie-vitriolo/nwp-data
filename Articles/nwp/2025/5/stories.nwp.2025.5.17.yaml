      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Founded in 2015, LandSpace has secured funding from investors including\
        \ venture capital firm HongShan, known at that time as Sequoia Capital China,\
        \ the investment arm of Chinese property developer Country Garden and the\
        \ state-backed China SME Development Fund.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7489dfb-ce50-4120-8dde-50a8f49d9bd4'
