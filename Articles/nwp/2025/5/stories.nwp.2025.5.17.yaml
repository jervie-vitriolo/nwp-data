    'lead': 'Iran’s President Masoud Pezeshkian said on Saturday that U.S. President
      Donald Trump speaks simultaneously about peace and threats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-17T17:45:29.092+08:00
