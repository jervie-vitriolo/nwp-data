      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d1d52-9303-4144-8a43-8e394a71627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.887+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Chinese commercial space firms have rushed into the sector since 2014,\
        \ when the government allowed private investment in the industry. LandSpace\
        \ was one of the earliest and best-funded entrants.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bef43e-10da-45ab-9d8e-a77474926be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.888+08:00
