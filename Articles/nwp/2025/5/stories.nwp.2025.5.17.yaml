      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The latest model in its Zhuque-2 series includes technical improvements\
        \ that will help the company’s goal of launching a reusable rocket.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06defd-374d-45c6-a4ae-2cf570e48e2d'
      'mgnl:activationStatus': true
