  'China-s-LandSpace-launches-improved-methane-powered-rocket':
    'author': 'Eduardo Baptista, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-17T17:41:13.000+08:00
    'imagesource': 'jcr:3c0faed9-b0aa-4031-8fb1-5226f29bc7d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a0217d-7f0a-45a1-a7a8-e298fc2d2626'
    'lead': 'A new methane-powered rocket developed by China’s LandSpace Technology
      launched six satellites into orbit on Saturday, as the private startup doubles
      down on a cheap, cleaner fuel that it hopes will help it develop reusable rockets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-17T17:43:57.859+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-17T17:43:58.418+08:00
