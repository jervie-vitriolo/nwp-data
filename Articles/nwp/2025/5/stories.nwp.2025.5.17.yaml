    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9188a-29f8-4cc4-9adb-45b792deb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:13:30.708+08:00
