  'sara-on-alyansa-election-performance':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Members of the Alyansa Para sa Bagong Pilipinas with President Ferdinand
      Marcos Jr. (Facebook/Bongbong Marcos)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-17T18:20:35.000+08:00
    'imagesource': 'jcr:d63b95f2-8913-44ce-a8b5-b25fafacfd37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33d65a23-4819-4bdd-9611-a199efcb27e3'
    'lead': 'President Ferdinand Marcos Jr. must take the blame for the underwhelming
      performance of administration senatorial candidates in the May 12 elections,
      Vice President Sara Duterte said on Saturday, May 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-17T18:24:38.109+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-17T18:24:38.439+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-17T18:24:38.162+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Alyansa-Para-Sa-Bagong-Pilipinas', 'Sara-Duterte', 'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos must be blamed for Alyansa’s underwhelming performance - Sara'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027c058-3236-4956-84e2-27708b4764dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.150+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. must take the blame for the underwhelming performance of administration
        senatorial candidates in the May 12 elections, Vice President Sara Duterte
        said on Saturday, May 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8e1a1-bf59-408a-bb28-ddaec73f703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.150+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Six out of the 11-member administration slate Alyansa Para sa Bagong
        Pilipinas were proclaimed as Senators on Saturday, May 17. This includes newcomer
        Camille Villar, who was also endorsed by the vice president and adopted as
        guest candidate of former President Rodrigo Duterte’s Partido Demokratiko
        Pilipino, two days before the midterm race.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f5d0c-f6b0-47e5-9f66-962998886b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, five candidates endorsed by Duterte won in the Senate
        race.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25018f-be2a-4e1b-bf68-c4e72b46ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“And why do I think that the Alyansa Senators did not perform well?
        It’s because of the President. The President, the people are, the people
        find him wanting of his promises, and the people expect more from the President,
        particularly with regard to his work for our country. So they should not blame
        anyone else (for) anything that has happened. It’s just the President,” Duterte
        said in an interview in Davao City.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38797b4f-2b85-4a5b-8c27-d749c4d2e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president has consistently slammed the Marcos administration,
        in particular the president’s cheaper rice promise during the 2022 elections.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9796ac-82bd-457f-adca-c449adb7adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in a chance interview during the proclamation of the new
        Senators on Saturday, Erwin Tulfo, the highest ranking administration bet,
        said there could be a number of reasons for their low votes in Mindanao, Duterte’s
        bailiwick.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19871b60-ea04-40ef-a1d7-9147d4738e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“That’s just one, bahagi lang iyon. Pero marami e, maraming iyong mga
        away-away pulitika, iyong hindi pagkakasundo. Kasi kung sasabihin mo lang
        na impeachment, hindi iyon e. Marami nga ika nga mga bagay, problema. Siguro
        nakita rin ng mga tao iyong away ng dalawang grupo,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9206017-35b6-476a-9c75-c986a7a5c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s just one thing, that’s just a part of it. But
        there’s a lot—there’s a lot of political conflict, disagreements. Because
        if you just say it’s about the impeachment, it’s not just that. There are,
        as they say, many issues and problems. Maybe people also saw the conflict
        between the two groups.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a4693-4022-43b6-baf8-27a43c7b243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:24:38.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:24:38.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:24:38.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/5/14/strategic-voting-effect-on-alyansa-bets.html">Strategic
        voting lack may have cost some admin bets - analyst</a></strong></p>'
