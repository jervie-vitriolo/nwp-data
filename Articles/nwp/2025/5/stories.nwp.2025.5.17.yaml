      'mgnl:lastModified': 2025-05-17T11:08:05.747+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "“LGUs are encouraged to offer secure, accessible digital options, ensure\
        \ payment channels are user-friendly, and partner with authorized providers,\
        \ including government servicing banks,” the department said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f5fed-cce9-4ca7-a6c0-adc445544dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T11:08:05.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T11:08:05.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T11:08:05.747+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
