    'title': 'Iran’s President Pezeshkian says Trump speaks of peace and threatens
      at same time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c141a28-3b71-4547-88e9-fba48f742c2b'
      'mgnl:activationStatus': true
