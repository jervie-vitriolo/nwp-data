      'mgnl:lastModified': 2025-05-17T18:48:54.014+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said on Saturday, May 17, she asked her brother, Davao 1st District
        Rep. Paolo Duterte, if he is interested to seek the House speakership in the
        incoming 20th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb62d38-618a-4f0c-b6e0-5bb05c98cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:48:33.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:48:54.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:48:54.014+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview in Davao City, the vice president said while she has
        no candidate for Senate President and House Speaker, she approached her brother
        on possibly seeking the latter post.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acdec6-3854-49c1-8d5f-35586b8a0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:48:33.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:48:54.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:48:54.015+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sinabihan ko si Congressman Pulong. Sabi ko sa kanya baka gusto mo
        lumaban ng Speaker? Hindi ba siya sumagot. Hindi siya sumagot, iniisip din
        niya siguro yung chances niya na malayo,” Duterte said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79840871-e622-4375-bb04-1c648be8d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:48:33.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:48:54.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:48:54.015+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I talked to Congressman Pulong. I asked him if he might
        want to run for Speaker. He didn’t respond. He didn’t answer. Maybe he was
        also thinking that his chances were slim.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803679f-708d-4564-9c20-712863cf9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:48:33.281+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:48:54.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:48:54.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, May 16, House deputy speaker David Jay-Jay Suarez said Leyte
        representative Martin Romualdez, the president’s cousin, continues to enjoy
        support from the majority to retain the House speakership.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb2cbe-bf71-4386-a825-438236ca673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:48:33.281+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:48:54.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:48:54.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Romualdez-led chamber impeached Duterte in February over betrayal
        of public trust and graft and corruption, among others over her controversial
        budget spending and threats to the president’s family.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0a7eb-a0eb-4af6-b98f-4aa76c6c49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:48:33.282+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:48:54.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:48:54.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the vice president said Paolo could opt to seek the House
        minority leadership if he loses the race for House Speaker.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf73c2-2472-4cf9-836d-fee979d04aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:48:33.282+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:48:54.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:48:54.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“But wala pa siyang sagot. (He has no answer yet) So I guess he’s
        still thinking about it,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d2ea4-89f9-4f0c-981f-f4a0fa512a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T18:48:33.282+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:48:54.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:48:54.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from Paolo, his son, Omar, is expected to join him at the
        20th Congress, as second district representative of Davao City.</p>'
