      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The 12 winning senators
        of the 2025 midterm polls were proclaimed by the Commission on Elections (Comelec)
        on Saturday, May 17, at the Manila Hotel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbd657-a9f2-4a91-9bb9-edfc0772c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:04:03.743+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:12:28.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:12:28.439+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Eleven of 12 senators were present at the proclamation, each with their
        own set of companions who were also allowed to attend the event.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c266e-0513-475c-86f5-626224ac3189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:04:03.743+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:12:28.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:12:28.439+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Opposition bet Kiko Pangilinan, who placed fifth with over 15 million
        votes, was unable to attend. In a statement, he said he is in the US to attend
        his daughter’s graduation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32425f41-b480-4946-bab0-00d3e48723ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:04:03.743+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:12:28.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:12:28.440+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The winning candidates were each given five minutes to speak after
        their proclamation. Frontrunner and successful re-electionist Senator Bong
        Go was proclaimed last as the candidate with the most votes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b928e-aacc-4af9-96dd-ecbf113fe639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:04:03.744+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:12:28.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:12:28.441+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Comelec chairman George Garcia congratulated all the winning candidates
        before their formal proclamations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0448d-c95d-40f6-9774-4651e19c8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:04:03.744+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T18:12:28.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T18:12:28.441+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Re-electionist and presidential sister Imee Marcos was first to be
        called as the 12th ranked senator-elect.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbef59e-996f-46e7-abc8-69a6a0bc9861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:04:03.745+08:00
      'mgnl:createdBy': 'lance-nwp'
