      'mgnl:lastModified': 2025-05-17T17:41:09.738+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8d726-a068-4fb9-8799-5aa0bfc5084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:41:09.700+08:00
