    'lead': 'Ten inmates, including some charged with murder, escaped from a New Orleans
      jail with inside help on Friday, and a manhunt was under way, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-17T09:12:27.364+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-17T09:12:27.772+08:00
