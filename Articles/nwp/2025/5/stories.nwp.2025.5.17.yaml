      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The announcement comes as PPP’s presidential candidate is badly trailing\
        \ liberal Democratic Party candidate Lee Jae-myung in the polls before the\
        \ June 3 snap election.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7ebc7-14b1-43f0-a567-2023d5c4047d'
