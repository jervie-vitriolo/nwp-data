      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98f90e-efb1-43db-a56c-cf67fecbb79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.591+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"The DPRK will... take effective and proper measures to cope with\
        \ the U.S. hostile provocations in all spheres.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06187a-31f4-47c4-b3e4-b6231ffca659'
