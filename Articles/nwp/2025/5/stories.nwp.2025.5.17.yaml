    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a53832-0c86-4005-8e95-0300142a3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.886+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:43:58.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Saturday’s launch marked the first time LandSpace has deployed a propulsion\
        \ method that involves chilling both liquid oxygen and methane below their\
        \ boiling points, boosting thrust.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d3f29-b4a6-4866-adc6-2e4b1581f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:43:57.887+08:00
