    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b7150-002e-4b3c-acec-8dff9c8920a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.587+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> North Korean leader Kim Jong Un supervised
        drills by the nation’s air force and underscored the need for a step-up in
        war preparation, state media said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b93364-f1eb-4d15-84d1-ddc1947397a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.587+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869d89e-647e-4238-be80-92f5644b1e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.588+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Kim, who inspected anti-aircraft combat and air strike drills by North\
        \ Korea’s 1st Air Division on Thursday, called for \"all units in the entire\
        \ military\" to bring about \"a breakthrough in war preparation\", KCNA reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8fd1b-7307-499b-bb75-c3322c7d5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.588+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1356e-87ae-4ae4-a5f7-390a3211110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.588+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Footage of the drills on North Korean state TV showed a MiG-29 jet\
        \ launching a missile, which appeared to be a North Korean version of a Russia-developed\
        \ mid- to long-range air-to-air missile, said Hong Min, North Korea analyst\
        \ at the Korea Institute for National Unification.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea88853-5872-4ea6-a8d5-d201b40da07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.589+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcaab36-b8eb-4a8f-ab91-a91d9c5f482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.589+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "So far this month, Kim has overseen a missile test, inspected tank\
        \ and munitions plants, made a rare visit to the Russian embassy in Pyongyang\
        \ reaffirming the country’s alliance with Russia, and supervised tank firing\
        \ drills and special operations unit training.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c07ab-0a70-4329-aba6-67578e8cae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.589+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee83e9-7230-40e2-8559-67976358bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "North Korea also slammed the U.S. State Department for placing it on\
        \ a list of countries that do not fully cooperate with U.S. counterterrorism\
        \ efforts. Pyongyang has been placed on the list every year since 1997, South\
        \ Korea’s Yonhap News Agency said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7bd27-c936-4762-abbe-eec2c4056108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdcf737-5575-4c89-afc5-05f1f6e5f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.590+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:04:47.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:04:47.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"The more the U.S. provokes the DPRK with unnecessary and inefficient\
        \ malicious acts, the further it will escalate the irreconcilable hostility\
        \ between the DPRK and the U.S.,\" a North Korean Foreign Ministry spokesperson\
        \ said, using the country’s official name, the Democratic People’s Republic\
        \ of Korea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a3652-c044-453b-8acd-b08d5cdeb827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:04:47.591+08:00
