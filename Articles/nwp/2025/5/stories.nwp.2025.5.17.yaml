      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ba5ad-12b2-4094-97f4-3f5ea4421ddc'
      'mgnl:activationStatus': true
