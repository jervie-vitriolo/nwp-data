    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ten inmates, including accused murderers, escape New Orleans jail with
      ''inside'' help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f30dec-1ba4-4773-a714-e22dca0242f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.384+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Ten inmates, including some charged
        with murder,escaped from a New Orleans jail with inside help on Friday, and
        a manhunt was under way, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8c1c9-93a1-4580-aa2e-6b71085db89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.384+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132323f-1f35-40f5-a334-6865a3ab9a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.385+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The Orleans Parish Justice Center, which mostly holds people awaiting\
        \ trial or sentencing, discovered the inmates aged 19 to 42 were gone during\
        \ a routine head count on Friday morning, officials said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95679b7e-28a2-495a-87b2-68d2a7ae927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.385+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7e1b4-c23d-43a7-ac38-be4502c0f2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.385+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The escapees broke out around 1 a.m. They first pulled a sliding cell\
        \ door off its tracks then breached a wall by ripping away a toilet and sink,\
        \ Orleans Parish Sheriff Susan Hutson said at an afternoon press conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98054c98-5c97-465b-ade8-ee288d16db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.386+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77e542-e564-45c1-8c19-898c181760c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.386+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Security video captured the men fleeing via a loading dock, scaling\
        \ a wall and running across a nearby highway, she said. Two of the inmates\
        \ were captured on Friday, but the remaining eight were still on the run.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e6252-e0d4-4e16-af39-e14d4a1cc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.387+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"We have indication that these detainees received assistance in their\
        \ escape from individuals inside of our department,\" Hutson said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0d8ef-e13c-45db-b05e-bbd786814e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.387+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee9bb5-c934-499b-a57a-9dd43ab06e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.387+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "A jail employee monitoring surveillance video saw the escape but did\
        \ not alert deputies, she said. She did not detail the assistance the inmates\
        \ received.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d41b6f-1312-4077-9991-ebe9fa4fe259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.388+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed417b-3f11-4310-b761-b43a12d98ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.388+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Hutson urged the public to stay alert and said various law enforcement\
        \ agencies were working on the manhunt.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e6c13-3553-4f28-9ebf-fd49ece12c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.389+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc42595-73f0-425e-b1f7-bc006ab4f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.389+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Louisiana State Police said in a statement that one recovered escapee\
        \ was found hiding under a car in a hotel garage in New Orleans' famed French\
        \ Quarter.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801b193-16e3-466a-9070-a0ada3b1e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.390+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6155f5-3d13-42f3-b180-5f0d49012074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.390+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "New Orleans Police Superintendent Anne Kirkpatrick said at a news conference\
        \ that her department was notified about the jail break about two hours after\
        \ the inmates were discovered missing, and that some were facing murder charges.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da4eb0-a697-4fe2-b0a4-9bd886841923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.391+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae529517-a098-48d5-b1b4-8913c262c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.391+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Kirkpatrick said it was concerning that her department was not notified\
        \ sooner.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b937e49-b12d-4ae0-a463-ca463bd724fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.392+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0e3f5-769a-40fb-aa4e-7cb5aedea147'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T09:12:27.392+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T09:12:27.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T09:12:27.437+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Kirkpatrick said police had notified some of the escapees' alleged\
        \ victims that they were on the run, and in one instance went to a home and\
        \ removed a family thought to be in danger.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406ac250-0f59-4d12-b840-c116b3572314'
