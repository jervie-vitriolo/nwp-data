      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Iran’s President Masoud Pezeshkian
        said on Saturday that U.S. President Donald Trump speaks simultaneously about
        peace and threats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970e715-caed-49c7-b91c-f0790b2eb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.105+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc2a4a-318f-4c73-a439-58bd038148dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.105+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"Which should we believe?\" Pezeshkian said at a naval event in Tehran.\
        \ \"On the one hand, he speaks of peace and on the other, he threatens with\
        \ the most advanced tools of mass killing.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a26d9-26cb-40d9-ad4d-07278ea6349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.106+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97daab33-dc61-4784-b8a6-264300049f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.106+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Tehran would continue Iran-U.S. nuclear talks but is not afraid of\
        \ threats. \"We are not seeking war,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe199b7-efea-49a1-bafb-c64f25c94bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.106+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0aec5-1754-4bd5-8f17-73553d672991'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.107+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Trump said on Friday that Iran had a U.S. proposal about its nuclear\
        \ programme and knows it needs to move quickly to resolve a decades-long dispute.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a1737-c487-4dab-8290-62fa704963fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.107+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa5ec4-1a93-4a10-9e88-3f96d08db84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.107+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"More importantly, they know they have to move quickly or something\
        \ bad — something bad’s going to happen,\" Trump told reporters aboard Air\
        \ Force One after departing the United Arab Emirates on Friday, according\
        \ to an audio recording of the remarks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1038fa-8416-4ee3-ab46-66e108f679d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.108+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cb103-0af7-4924-b068-0aa8ebb09c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.108+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "However, Iranian Foreign Minister Abbas Araqchi in a post on X said\
        \ Tehran had not received a U.S. proposal. \"There is no scenario in which\
        \ Iran abandons its hard-earned right to (uranium) enrichment for peaceful\
        \ purposes...\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27599abe-8746-4c76-ac21-6038da74c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.109+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c51c0-7e88-488b-bbbb-cacbf3908b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.109+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Pezeshkian said Iran would not \"back down from our legitimate rights\"\
        .\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9ed20-4318-4f5b-a243-d9c569d8292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.109+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79dbdc7-4475-4fd1-98ab-05335e58020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.110+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"Because we refuse to bow to bullying, they say we are source of instability\
        \ in the region,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185716a3-b8f1-4f3f-8042-9b50893ec0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:45:29.110+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T17:45:29.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T17:45:29.147+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c45323-d6a2-4c0f-ab4d-a420b3898b57'
      'mgnl:activationStatus': true
