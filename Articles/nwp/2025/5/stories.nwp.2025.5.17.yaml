      'jcr:uuid': '96e8ab1e-5269-4b60-8df8-23606f01f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T17:41:09.702+08:00
      'mgnl:createdBy': 'faith-nwp'
