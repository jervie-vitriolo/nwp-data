      'mgnl:lastModified': 2025-05-17T17:43:57.954+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Reusable rockets, pioneered by SpaceX, have demonstrated that they\
        \ can lower costs for launch vehicles and space transportation. LandSpace\
        \ founder and CEO Zhang Changwu has said the company had started developing\
        \ reusable rockets and expected to conduct a test launch in the second half\
        \ of 2025.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0e6ed-7139-47a6-bf0d-223019a6a44f'
