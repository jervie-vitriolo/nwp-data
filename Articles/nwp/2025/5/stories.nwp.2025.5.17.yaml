      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Taiwan President Lai Ching-te offered
        his support and encouragement to the armed forces on Friday ahead of what
        the government has warned could be a new round of Chinese military exercises
        near the island from as early as next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3451991-1a13-4d2e-99b8-c8b44ddf4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.642+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan cannot rule out that China will hold more military drills
        to "stir up trouble" around Tuesday’s one-year anniversary of Lai taking
        office, a senior government spokesperson said on Thursday in Taipei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c02f72-a52c-4998-9c3f-e5f50edf4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.642+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>China calls Lai a "separatist" and has rebuffed his multiple offers
        for talks. Lai rejects China’s sovereignty claims over the democratic and
        entirely separately governed island, saying only Taiwan’s people can decide
        their future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263a130-125a-4877-aa65-5127e8c7897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.642+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Lai visited army engineers and anti-submarine helicopter crews at bases\
        \ in the southern city of Kaohsiung to thank them for their efforts before\
        \ the traditional Dragon Boat festival at the end of the month.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504818d7-005f-4a9d-b5e4-965903b41d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.643+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both the army engineers and the navy’s anti-submarine aviation
        command are the "cornerstones of the nation’s armed forces'' military strength,
        and also indispensable to the overall national defence strategy", he told
        a group of helicopter crew at a lunch at Kaohsiung’s Zuoying navy base.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5462f2b-1a8d-4cf0-9205-c962a94601b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.643+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is only because of your hard work and dedication that the military
        continues to thrive and the nation’s people can live and work in peace and
        happiness," he added. "Let’s work together to protect national security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c3ab0-c942-4d38-afbb-793a99f7422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.643+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Lai, who made no direct mention of China or potential for more drills,\
        \ was accompanied by Defence Minister Wellington Koo and National Security\
        \ Council Secretary-General Joseph Wu, two of his most senior defence officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887b6d3-a662-4c0e-b419-84cf9ad79909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.644+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "China’s Defence Ministry and Taiwan Affairs Office said this week that\
        \ Lai was a \"Taiwan Strait crisis maker\" who had increased antagonism and\
        \ confrontation and undermined peace and stability.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c220c-740e-4875-bcea-d82b1688fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.644+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Last month, China held war games code-named \"Strait Thunder-2025A\"\
        \ around Taiwan, the \"A\" at its end suggesting there could be more to come.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726a5bf-5219-4873-a27d-2c276a8c9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:05:54.645+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:05:54.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:05:54.669+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>China called its May 2024 drills "Joint Sword - 2024A", held shortly
        after Lai took office, and in October of that year staged "Joint Sword - 2024B".</p>'
  'APEC-highlights--fundamental-challenges--in-global-trade-as-tariffs-overshadow-meeting':
    'author': 'Jihoon Lee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-17T12:05:57.000+08:00
    'imagesource': 'jcr:64e62835-aa77-40a2-9af4-5b7d1834cdf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5618d342-e1a7-4fa4-80fb-845e26dab930'
    'lead': 'The Asia-Pacific Economic Cooperation group adopted a statement on Friday
      that cited "fundamental challenges" facing the global trading system, but stopped
      short of discussing a joint response to US tariffs looming large over its meeting.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-17T12:07:12.111+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-17T12:07:12.513+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'APEC highlights ''fundamental challenges'' in global trade as tariffs
      overshadow meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9485cd-3921-49c7-9cee-521769c3046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Asia-Pacific Economic Cooperation
        group adopted a statement on Friday that cited "fundamental challenges" facing
        the global trading system, but stopped short of discussing a joint response
        to U.S. tariffs looming large over its meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef0e28-dda1-4849-a1dd-270d9ac41e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.129+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The annual gathering is the first major multilateral trade gathering
        since U.S. President Donald Trump’s announcement of sweeping tariffs that
        hit more than half of the 21 members of the bloc with U.S. import duties in
        excess of the 10% minimum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808bb59-6e82-4952-87c7-8d461916c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.130+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned with the fundamental challenges faced by the global
        trading system," APEC members said in the joint statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ae678-5f18-45a2-8f26-79a2448a1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.130+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "They also said they remained committed to APEC as the main forum for\
        \ regional economic cooperation and addressing the economic challenges facing\
        \ the Asia-Pacific region.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1e907-23b2-4d09-9b5a-ca93798120b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.130+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The statement expressed support for the continued role of the World\
        \ Trade Organization, while noting its shortcomings.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa970d-6c69-4a81-b3cd-1dac35eecae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.131+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"We recognise the importance of the WTO to advance trade issues, and\
        \ acknowledge the agreed-upon rules in the WTO as an integral part of the\
        \ global trading system.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1da4b-cd66-4d04-ba74-b1dd0b323ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.131+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that "the WTO has challenges and needs meaningful,
        necessary, and comprehensive reform to improve all its functions, through
        innovative approaches, to be more relevant and responsive in light of today’s
        realities".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea9ac8-51af-431d-b61c-af8f86b761d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.132+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration views the WTO as a body that has enabled
        China to gain an unfair export advantage and has recently moved to suspend
        U.S. funding to the institution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aec9a5-b3f6-4f8b-bfbc-2a6c60085682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.132+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Kim Yong Jin, a management professor at Sogang University in Seoul,\
        \ said the joint statement reflected U.S. claims \"they are at a disadvantage\
        \ under WTO, and that needs to be fixed.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87b7f7-071b-4114-8f3e-0ee515de30a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.132+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "APEC warned at the start of the meeting that exports from a region\
        \ that accounts for around half of world trade would slow sharply this year\
        \ as a result of the U.S. tariffs.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b108c-6e41-4f47-9693-ee3317988f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.133+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, some diplomats from member countries had expressed
        doubts the group would even be able to adopt a joint statement, although they
        said South Korea Minister for Trade, Cheong In-kyo, had pushed hard for some
        consensus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b109cf-c074-4f43-b32c-519b48243a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.133+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There was new momentum created through these meetings to overcome
        a difficult situation ... as APEC urged a trans-regional effort to break through
        uncertainties engulfing the global economy," Cheong told a briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e27af0-5be9-49e4-baaf-81526808d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.134+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In February, a Group of 20 meeting of finance ministers and central
        bankers in Cape Town failed to agree a joint communique after top officials
        from several countries, including the United States, skipped it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4f331-aa40-4db8-8b60-775640d53531'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.134+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Cheong said there was no \"official\" discussion about a joint response\
        \ to U.S. tariffs, despite pressure from some members for such talks.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0525b4f-c417-4e08-b9c3-9781701ae0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.135+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"From our standpoint, it is difficult to jointly respond because each\
        \ country is in a completely different situation,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694266f6-ad84-4063-8d55-44d123498a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.135+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "APEC is a non-binding regional economic forum established in 1989 to\
        \ facilitate deepening ties in the Asia-Pacific region, with the United States,\
        \ China, countries in Latin America and Southeast Asia, as well as Hong Kong\
        \ and Taiwan among its member economies.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8453470-6fbb-4084-8e09-b276a4fce387'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.136+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>BILATERAL MEETINGS</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c98f7-cc64-42e6-9293-d4566e9de664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.136+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "For many of the member economies, the attendance of U.S. Trade Representative\
        \ Jamieson Greer raised the stakes of the conference held on South Korea’s\
        \ Jeju Island, ahead of a leaders' summit scheduled later in the year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e7824-b900-4712-ba4f-dd5e3398f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.137+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "On the first day, many, if not all, of the representatives had or sought\
        \ a meeting with Greer, according to host country officials.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9364f15-7c74-4cef-bed0-b13c212836d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.137+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Greer met China’s Vice Commerce Minister Li Chenggang on Thursday,\
        \ less than a week after their first face-to-face talks in Geneva on May 10-11,\
        \ where they agreed to significantly lower tariffs for 90 days.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06388d-f110-46cb-9699-569360579f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.138+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Beijing’s commerce ministry spokesperson, He Yongqian, told a press\
        \ conference that China was always open to discussing economic and trade relations\
        \ with the United States through offline communication, but gave no details\
        \ on the substance of the latest talks.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d3148-8143-4c4e-b7d3-ec1c9d92467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.138+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "According to a statement from the ministry, China’s Li said at the\
        \ APEC meeting that in recent years individual economies had implemented so-called\
        \ reciprocal tariffs, which provoked global trade frictions and strong dissatisfaction\
        \ and opposition from many trading partners.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd8378-23cc-42eb-86d8-19f37352bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T12:07:12.139+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-17T12:07:12.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T12:07:12.184+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Greer also spoke with South Korea’s Industry Minister Ahn Duk-geun,
        three weeks after Seoul and Washington held their opening round of trade talks,
        and ministers from Malaysia and Taiwan, yielding optimism that further talks
        would lead to reduced tariffs.</p>'
  'sara-on-delima-diokno-impeachment':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Former Sen. Leila de Lima, Vice President Sara
      Duterte, presumptive Rep. Chel Diokno'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-17T14:57:44.000+08:00
    'imagesource': 'jcr:0362e6b3-bcb9-4fbb-b4fb-3b5192d8ac8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '635bc4a8-f626-4ee6-ada8-f213b8251571'
    'lead': 'Vice President Sara Duterte said on Saturday, May 17, it was understandable
      that presumptive Congress members Leila de Lima and Chel Diokno are likely to
      join the House prosecution team for her looming impeachment trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-17T15:13:07.972+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-17T15:13:08.339+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-17T15:13:08.024+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Sara-Duterte', 'leila-de-lima', 'Chel-Diokno']
    'stories': []
    'template': '1'
    'title': 'Sara on De Lima, Diokno in House prosecution team: ‘Understandable’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0934d-ec2c-4b1a-937f-2aed16431ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.018+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte said on Saturday, May 17, it was understandable that presumptive Congress
        members Leila de Lima and Chel Diokno are <strong><a href="https://www.newswatchplus.ph/news/2025/5/14/de-lima-diokno-impeachment-prosecutors.html">likely
        to join</a></strong> the House prosecution team for her looming impeachment
        trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790be23-84ce-4638-a0ad-27ccc086f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview in Davao City, Duterte said De Lima and Diokno have
        openly opposed her family.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfdf4d-f3f1-4b9a-aac3-26b385fa8891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“They’ve been vocal anti-Duterte since birth. Yes. In fact, wala pa
        sa mapa si dating Pangulong Rodrigo Duterte to become president ay anti-Duterte
        na talaga si Sec. de Lima,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f07f25-c9ab-449c-9d2a-07486507d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They’ve been vocal anti-Duterte since birth. Yes. In
        fact, even before former President Rodrigo Duterte was in the picture to become
        president, Secretary De Lima was already anti-Duterte.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3727f9-4f57-41de-ac94-0fb4e80cf39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima spent almost seven years in detention over drug cases filed
        by the Duterte administration. She was acquitted of all three charges.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fff8d-318b-4a32-a978-f7bfa425627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former senator and Diokno are first nominees of Mamamayang Liberal
        and Akbayan party-lists, respectively, which secured seats in the House of
        Representatives in the incoming 20th Congress.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45398719-a730-4654-84d5-e4d41d8a0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima, former justice chief of the Aquino administration, earlier
        said her decision to accept the invitation to join the prosecution team stemmed
        “from a place of duty and principle.” Diokno told NewsWatch Plus the impeachment
        trial would be an opportunity to hold those in power accountable.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac69615-99a9-43ef-b292-e48cc95b3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House of Representatives impeached Duterte for betrayal of public
        trust and graft and corruption, among others, in February in particular her
        controversial budget spending and threats to the president’s family.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74ba49-b19a-480a-8731-c2479df6690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>“I want a bloodbath”</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb3256-0371-48cb-b8ca-f59364f3a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the vice president said her lawyers are working at “full
        throttle” to prepare for the trial.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e425bfc-64f6-467e-8c8a-2b879016b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Of course they would not want a trial as lawyers…. But sinabihan ko
        na rin talaga sila, really, I truly want a trial because I want a bloodbath,”
        Duterte said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fdde5-321f-4eaa-bf5c-eb24f2504ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about her expectations after new senators are elected, the vice
        president said she is at peace regardless of the outcome of her trial. The
        newly elected lawmakers with a six-year term will join the other 12 sitting
        senators whose tenure will end in 2028 as judges.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08300b-9e29-4765-8e53-6bc2aef4555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Wala akong expectations of acquittal or guilty verdict. Basta sa akin
        lang ay tinanggap ko na kung ano ang magiging verdict. Whether guilty man
        or acquittal, I’m already at peace,” she said, adding it is “wrong to start
        counting votes” at this point.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284542e-4604-4c4c-94dd-6a0303db026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-17T15:13:08.012+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-17T15:13:08.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-17T15:13:08.012+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Five candidates endorsed by the vice president won in the Senate
        race.</p>'
