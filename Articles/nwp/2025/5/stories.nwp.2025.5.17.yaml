      'mgnl:type': 'text'
      'text': "LGUs are also tasked to establish clear procedures for issuing electronic\
        \ invoices and billing notices and pass local policies to support the shift\
        \ to cashless systems. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
