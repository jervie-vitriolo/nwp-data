  'Taiwan-president-rallies-the-troops-ahead-of-possible-Chinese-drills':
    'author': 'Ben Blanchard, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-17T12:04:52.000+08:00
