      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Knicks overcame a 20-point deficit in the third quarter and sealed\
        \ the win when Mikal Bridges stole the ball from Jaylen Brown after Boston\
        \ inbounded the ball with three seconds to play.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485147a-0f89-4d3e-b825-3d3c4c05d79d'
      'mgnl:activationStatus': true
