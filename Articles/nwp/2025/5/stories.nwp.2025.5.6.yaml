    title: 'Marcos wants swift, thorough probe on PrimeWater - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '90b63393-5bbb-4ec7-b067-6f80d7e90107'
      activationstatus: true
      created: 2025-05-06T15:14:22.192+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.893+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines-</strong> President Ferdinand
        Marcos Jr. is calling for an immediate and comprehensive investigation on
        a water utility in the wake of mounting complaints about poor service and
        high charges, Malacañang said Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '5cb480ad-9a72-493e-af3c-48e4cfa2cb53'
      activationstatus: true
      created: 2025-05-06T15:14:22.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.894+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“Sa ngayon po nag-iimbestiga na po at titingnan po natin kung kailan
        po ito matatapos, pero dapat po agaran po ito. Hindi po pinagtatagal ang anumang
        maaaring danasing kahirapan ang taumbayan. So, makakaasa po kayo ng mabilisang
        pag-aksyon po dito ng Pangulo,” Communications Undersecretary Claire Castro
        said in a press briefing, referring to PrimeWater Infrastructure Corporation.'
    section2:
      primarytype: 'block'
      uuid: '9f1b233d-18db-4814-adcd-02da9d89a2e9'
      activationstatus: true
      created: 2025-05-06T15:14:22.193+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.894+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '[Translation: The investigation is already underway and we’ll see when
        it will be completed, but it must be swift. The President will not allow the
        public to suffer needlessly. You can expect prompt action from him.] '
    section3:
      primarytype: 'block'
      uuid: 'ae053399-431d-405f-b263-a073c5d3a8cf'
      activationstatus: true
      created: 2025-05-06T15:14:22.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.895+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'PrimeWater, owned by the Villar family, said on May 2 it is open to
        engaging with the Local Water Utilities Administration (LWUA) to address service-related
        issues. The company vowed full cooperation with the agency, which is handling
        the probe. LWUA regulates water utilities in areas outside Metro Manila.'
    section4:
      primarytype: 'block'
      uuid: '54df5304-bb72-4681-919e-ec20a7702a59'
      activationstatus: true
      created: 2025-05-06T15:14:22.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.895+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“We assure our public that we are intensifying our initiatives to address
        the requirements and satisfy the demand particularly those in challenged service
        areas,” the company said in a statement.'
    section5:
      primarytype: 'block'
      uuid: '6edad5f9-bf70-4ecb-bcb9-b9fac6e057b8'
      activationstatus: true
      created: 2025-05-06T15:14:22.194+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.896+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '“Rest assured that we remain fully committed to fulfilling our obligations
        with our partners to deliver the long-term improvements necessary for a stable,
        reliable, and sustainable water in our service areas,” it added.'
    section6:
      primarytype: 'block'
      uuid: '84c3df67-daff-4b38-a3a3-f6ad9c0d609f'
      activationstatus: true
      created: 2025-05-06T15:14:22.195+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.896+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Senator Risa Hontiveros and three lawmakers in the House of Representatives
        have sought a probe on the lapses of PrimeWater.'
    section7:
      primarytype: 'block'
      uuid: 'e44d9672-9df9-4435-87af-cf7c1ea4e0cb'
      activationstatus: true
      created: 2025-05-06T15:14:22.195+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.897+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Vice President Sara Duterte said the investigation may be politically
        motivated after she endorsed the Senate bid of Las Piñas Rep. Camille Villar.
        Malacañang has denied the accusation.'
    section8:
      primarytype: 'block'
      uuid: '1acfcf4d-19c3-4eef-a059-c760216c9994'
      activationstatus: true
      created: 2025-05-06T15:14:22.196+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T16:31:13.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:31:12.897+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Villar family is a political ally of the president. The congresswoman
        is a scion of the landed Villar and Aguilar families.</p>'
