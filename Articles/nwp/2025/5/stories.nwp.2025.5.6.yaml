      'mgnl:type': 'text'
      'text': 'Proclamation No. 878, signed by Executive Secretary Lucas Bersamin,
        stated that the holiday aims “to enable people to exercise their right to
        vote.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad053a-e849-44b1-a01d-4556f32cf4e2'
      'mgnl:activationStatus': true
