    imagesource: '37b7bf3d-f682-4e30-9a23-0554dd66243b'
    primarytype: 'composition'
    uuid: 'e1ae4db3-b236-403e-9c55-c000697477d5'
    lead: 'A transport group has opposed the mandatory drug testing for public utility
      vehicle drivers to prevent road tragedies, while some senators were mixed on
      the transportation department plan.'
    activationstatus: true
    created: 2025-05-06T16:55:51.074+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-06T17:27:34.257+08:00
