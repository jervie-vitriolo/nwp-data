      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.363+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'c6945ef3-481a-4fde-a357-5a11c2594b3c'
      activationstatus: true
      created: 2025-05-06T18:24:40.755+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.364+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Prosecutors back up the RICO charge by alleging that employees of
        Combs' businesses helped him transport women to the "Freak Offs," pay the
        sex workers and cover up the activity.</p>'
    section44:
      primarytype: 'block'
      uuid: 'aa359e0a-aad2-4787-b692-2ebb6023f904'
      activationstatus: true
      created: 2025-05-06T18:24:40.756+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.364+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'c7e181e6-af4c-427d-ae40-617d123c2761'
      activationstatus: true
      created: 2025-05-06T18:24:40.757+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.365+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Combs' defense has asked U.S. District Judge Arun Subramanian to
        let them call a forensic video expert as a witness to testify that one version
        of the hotel surveillance video was distorted to make Combs appear more domineering
        than he was.</p>'
    section46:
      primarytype: 'block'
      uuid: 'f24d7399-f91e-4aca-a062-c966d9aef049'
      activationstatus: true
      created: 2025-05-06T18:24:40.758+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.366+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '74402364-1a46-444c-b264-89a63d5159bd'
      activationstatus: true
      created: 2025-05-06T18:24:40.759+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.366+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But Combs' assertion that the woman in the video was stealing his property\
        \ is a \"thin line of defense,\" said Mark Zauderer, a partner at New York\
        \ law firm Dorf Nelson &amp; Zauderer.\r"
    section48:
      primarytype: 'block'
      uuid: '613589d8-59e8-4987-9fc4-63463f2c0f60'
      activationstatus: true
      created: 2025-05-06T18:24:40.760+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.367+08:00
