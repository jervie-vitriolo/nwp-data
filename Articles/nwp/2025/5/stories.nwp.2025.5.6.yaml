      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.341+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The defense has quite the uphill battle ahead," said Heather Cucolo,
        a New York Law School professor. "There was a clear power dynamic, and that
        power dynamic is going to be a main focus and a main issue here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150056be-d5f5-4b0e-a34c-b336a7a044ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.735+08:00
