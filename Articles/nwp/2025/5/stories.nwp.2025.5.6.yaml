      lastactivated: 2025-05-06T14:11:32.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> One of Pope Francis’s popemobiles
        is being transformed into a mobile health clinic for children in the Gaza
        Strip, fulfilling one of his final wishes, the Vatican’s official media outlet
        said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '17387b5e-6f22-4542-9b7a-050a7fc59ac2'
      activationstatus: true
      created: 2025-05-06T14:10:57.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '99f34201-d111-4b09-b977-4672242b93a3'
      activationstatus: true
      created: 2025-05-06T14:10:57.468+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The vehicle, used by the late pontiff during his 2014 visit to the
        Holy Land, is being outfitted with diagnostic and emergency medical equipment
        to help young patients in the Palestinian enclave, where health services have
        been devastated by the Israeli invasion.</p>'
    section3:
      primarytype: 'block'
      uuid: '212c9d0d-5333-4713-ba3e-d4efecf0944e'
      activationstatus: true
      created: 2025-05-06T14:10:57.469+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f7bb46bf-caca-423a-a82c-0df71a0612b7'
      activationstatus: true
      created: 2025-05-06T14:10:57.469+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pope Francis, who died last month, entrusted the initiative to the
        Catholic aid organization Caritas Jerusalem in the months before his death,
        Vatican News said.</p>'
    section5:
      primarytype: 'block'
      uuid: '25e2b1e0-4731-437f-aead-aa7d761b6aae'
      activationstatus: true
      created: 2025-05-06T14:10:57.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2eb93602-a1f7-400e-b2c3-ae7cfb1c3341'
      activationstatus: true
      created: 2025-05-06T14:10:57.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"This is a concrete, life-saving intervention at a time when the
        health system in Gaza has almost completely collapsed," Peter Brune, Secretary
        General of Caritas Sweden, which is supporting the project, told Vatican News.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ea1b5856-b2cd-4dfd-a799-cca147090bc9'
      activationstatus: true
      created: 2025-05-06T14:10:57.470+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '85ba1bfa-d3ad-4d24-916c-c854418a3b5b'
      activationstatus: true
      created: 2025-05-06T14:10:57.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The mobile unit will be equipped with rapid infection tests, vaccines,
        diagnostic tools, and suture kits, and staffed by medical personnel. Caritas
        plans to deploy the clinic to communities without access to functioning healthcare
        facilities once humanitarian access to Gaza is feasible.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b0f2f99e-aad3-4e1c-aedd-ba6cc4be65b0'
      activationstatus: true
      created: 2025-05-06T14:10:57.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c02b5e2a-80bb-465d-b80f-fc0e14d367d3'
      activationstatus: true
      created: 2025-05-06T14:10:57.472+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T14:11:32.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T14:11:31.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"It’s not just a vehicle," Brune added. "It’s a message that the
