  'START HERE----->marcos-probe-naia-bollards-duterte-admin':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-06T14:56:31.000+08:00
    imagesource: '9f5d2bdb-8496-4464-835d-c4d6d0bd2e00'
    primarytype: 'composition'
    uuid: '5cf1d5af-eb34-4f04-85b8-692bc4d88c14'
    lead: ' President Ferdinand Marcos Jr. has ordered an investigation into the
      allegedly defective bollards installed at the Ninoy Aquino International Airport
      (NAIA) Terminal 1 during the Duterte administration, following a tragic car
      crash that claimed the lives of two individuals, including a four-year-old child.'
    activationstatus: true
    created: 2025-05-06T15:01:33.700+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-06T15:41:29.061+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-06T15:41:28.732+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos orders probe into NAIA bollards installed under Duterte admin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '72e82872-471a-42e1-b4af-24d41879c304'
      activationstatus: true
      created: 2025-05-06T15:01:33.720+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.726+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - President Ferdinand
        Marcos Jr. has ordered an investigation into the allegedly defective bollards
        installed at the Ninoy Aquino International Airport (NAIA) Terminal 1 during
        the Duterte administration, following a tragic car crash that claimed the
        lives of two individuals, including a four-year-old child.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b38406b1-22ca-4455-b18c-61739cc0c4d4'
      activationstatus: true
      created: 2025-05-06T15:01:33.721+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.727+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro confirmed that the president
        has tasked Transportation Secretary Vince Dizon to look into the procurement
        and specifications of the bollards, which were installed in July 2019 when
        Arthur Tugade was at the helm of the Department of Transportation.'
    section2:
      primarytype: 'block'
      uuid: '1c37ed14-fe9c-4e82-8c05-5a9b7db3fe07'
      activationstatus: true
      created: 2025-05-06T15:01:33.721+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.727+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nakakalungkot po may mga nasawi dahil sa diumanong depektibo na bollards
        na na-install po sa NAIA Terminal I. At ito po na-install sa panahon po ng
        dating administrasyon at sa panahon po ni Transportation Secretary Arthur
        Tugade,” Castro said on Tuesday, May 6.'
    section3:
      primarytype: 'block'
      uuid: 'a3c5aeba-59ce-4e48-b0ce-28f92988fa95'
      activationstatus: true
      created: 2025-05-06T15:01:33.722+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.728+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It is heartbreaking that lives were lost due to allegedly
        defective bollards installed at NAIA Terminal I. These were installed during
        the previous administration and under Transportation Secretary Arthur Tugade.]'
    section4:
      primarytype: 'block'
      uuid: 'a44a4f49-1bf3-4ac4-8404-463e951b2890'
      activationstatus: true
      created: 2025-05-06T15:01:33.722+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.728+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro added that Marcos also directed an inspection and replacement
        of the remaining bollards to ensure public safety.'
    section5:
      primarytype: 'block'
      uuid: '79a212a1-4c53-433d-89ff-e0c690ce9f10'
      activationstatus: true
      created: 2025-05-06T15:01:33.723+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.729+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dizon said that San Miguel Corporation (SMC), which currently operates
        NAIA, is conducting a joint probe with the DOTR as to why the security barriers
        failed to stop a Ford Everest SUV from ramming into passengers outside Terminal
        1 on May 5. Two people were killed in the incident.'
    section6:
      primarytype: 'block'
      uuid: '16d205f7-eb08-429a-990f-a2f578839b22'
      activationstatus: true
      created: 2025-05-06T15:01:33.723+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.729+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Dizon, who visited the site after the accident, acknowledged the bollards'
        failure, saying they "were easily toppled."'
    section7:
      primarytype: 'block'
      uuid: '2f545428-d0d6-4ca6-9d0a-827802006025'
      activationstatus: true
      created: 2025-05-06T15:01:33.723+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The purpose of bollards is to stop wayward vehicles. So both the MIAA
        and the San Miguel Corporation are investigating this,” he said.'
    section8:
      primarytype: 'block'
      uuid: '05acae3c-b19d-479d-8909-f0e534abeda4'
      activationstatus: true
      created: 2025-05-06T15:01:33.724+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The official also disclosed that he personally discussed the matter
        with SMC Chairman and CEO Ramon Ang, who expressed willingness to replace
        the faulty equipment.'
    section9:
      primarytype: 'block'
      uuid: '34227670-e355-4973-983a-43871eba3f5e'
      activationstatus: true
      created: 2025-05-06T15:01:33.724+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Documents submitted by MIAA to the Commission on Audit in 2019 confirmed
        that the bollards were part of a broader airport rehabilitation effort aimed
        at improving passenger safety and terminal security.'
    section10:
      primarytype: 'block'
      uuid: 'b47ddd6e-7149-4cbd-b166-8815c6ab38de'
      activationstatus: true
      created: 2025-05-06T15:01:33.725+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:41:29.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:41:28.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>According to the COA submission, the bollards costing P8 million
        were installed at NAIA Terminals 1 to 4 “to promote terminal safety by preventing
        the vehicles from ramming into the walls of the terminals at the curbside
        parking area.</p>'
