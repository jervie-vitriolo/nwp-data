  'court-tro-taguig-makati-embo-facilities':
    'caption': 'Taguig City authorities take over a health center in one of the EMBO
      areas. (Screenshot from Taguig City PIO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-06T19:03:17.000+08:00
    'imagesource': 'jcr:547a0d6a-4109-4e0a-91cd-dc6825c498e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5d3e39-bc9f-42bb-bba8-887ee7af8784'
    'lead': 'The Taguig Regional Trial Court has issued a temporary restraining order
      (TRO) prohibiting the Makati City government from denying the Taguig City government
      access to and taking possession of public facilities in the disputed EMBO areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-06T19:06:39.922+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-06T19:13:27.204+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-06T19:13:26.921+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Makati', 'EMBO', 'Taguig']
    'stories': []
    'template': '1'
    'title': 'Court orders Makati to turn over EMBO facilities to Taguig'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a0baa-b3fb-456d-8041-bd6d102ff7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T19:06:40.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T19:13:27.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T19:13:26.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Taguig Regional
        Trial Court has issued a temporary restraining order (TRO) prohibiting the
        Makati City government from denying the Taguig City government access to and
        taking possession of public facilities in the disputed EMBO areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa414e-2fb8-44d5-a27d-b0fe0dda5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T19:06:40.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T19:13:27.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T19:13:26.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a ruling dated May 5, Executive Judge Loralie Cruz Datahan said\
        \ the TRO was effective for 72 hours.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a99411-0297-4e18-a0a9-99ca682b0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T19:06:40.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T19:13:27.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T19:13:26.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The court finds that plaintiff has sufficiently established extreme\
        \ urgency for the present application, and that it stands to suffer grave\
        \ injustice and irreparable injury without the injunctive relief prayed for,”\
        \ Datahan wrote in a 21-page document.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7bd7f-d6bf-477a-8a8c-06a245c1cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T19:06:40.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T19:13:27.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T19:13:26.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The court order covers government facilities across the EMBO villages,\
        \ namely, Barangay Cembo, Barangay South Cembo, Barangay East Rembo, Barangay\
        \ West Rembo, Barangay Pembo, Barangay Rizal, Barangay Pitogo, and Barangay\
        \ Comembo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d117e95-d151-4767-8806-ca76af518b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T19:06:40.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T19:13:27.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T19:13:26.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The facilities range from health centers, covered courts, multi-purpose\
        \ buildings, day care centers, parks, and other government properties for\
        \ public use.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20565c23-4185-44c5-b5d6-c11d85c7dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T19:06:40.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T19:13:27.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T19:13:26.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Taguig local officials were set to reopen the health centers on Wednesday,\
        \ May 7.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6cc7f-70a4-4e3d-8552-79cef5b46b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T19:06:40.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T19:13:27.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T19:13:26.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January 2024, <strong><a href="https://www.facebook.com/MyMakatiVerified/posts/erratumalinsunod-sa-desisyon-ng-korte-suprema-ikinalulungkot-naming-ipaalam-sa-i/762020579294395/">Makati&nbsp;</a></strong>said
        it closed the health facilities due to the expiry of licenses to operate,
        with EMBO residents losing their access to subsidized health care. <strong><a
