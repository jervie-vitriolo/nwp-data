      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4992c45-9065-4bad-853a-4ba3b5aaf0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T11:05:36.683+08:00
