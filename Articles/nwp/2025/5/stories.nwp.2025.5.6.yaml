      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Twelve candidates are
        potential winners in the tight race to the Senate, the final survey of pollster
        WR Numero said on Tuesday, May 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dab516-d04e-4536-9cc5-1d15c212e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.878+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.878+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On the list are eight administration bets, namely, Erwin Tulfo, Tito
        Sotto, Pia Cayetano, Lito Lapid, Ping Lacson, Abby Binay, Camille Villar,
        and Bong Revilla.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0e35b-3c32-47d9-b923-68c55065a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Erwin’s brother and an independent, Ben, was also in the winning circle.
        They are brothers of Senator Raffy Tulfo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f5420-1954-40f7-a452-44d493cd51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.879+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.879+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte allies Bong Go and Bato dela Rosa were also on the list.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3e592-b762-4dcc-a600-f0b78c7fdc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Opposition bet Bam Aquino, meanwhile, was in the last spot in the so-called
        “Magic 12.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cd097-f3d7-4851-9f29-2c7a292ea2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The previous survey identified 13 candidates vying for the 12 slots.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2b391-cdba-489d-995d-bfddaaf64167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.880+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.880+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While out of the winning circle, presidential sister and re-electionist
        Imee Marcos was one the biggest gainers, recording a 6.9-point increase.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b545a3-f95f-4ba2-873d-4ef32f667e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The survey, held on April 23-30, was within the period when Vice President
        Sara Duterte endorsed Marcos and Villar.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e65036-d8d8-423e-a09f-e1b367628f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.881+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.881+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sharing the 13th to 14 spot with Marcos was Manny Pacquiao.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57612f5d-dc95-4110-b5ff-73b204efc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ex-Senator Kiko Pangilinan, meanwhile, dropped to 15th from 12th-13th.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40dc6f-b330-40bc-83e8-8b7803ae2129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:06:07.882+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T15:06:08.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:06:07.882+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted among over 2,400 people who will likely
        vote on May 12. It has a ±2% margin of error.</p>'
