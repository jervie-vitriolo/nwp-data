    title: 'Malacañang declares May 12 as non-working holiday for midterm polls '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8800ca6e-963d-4357-97d3-06527d0916bb'
      activationstatus: true
      created: 2025-05-06T15:11:05.486+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:11:05.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:11:05.492+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. has declared May 12, Monday, a special non-working holiday to give
        Filipinos the opportunity to cast their votes in the upcoming midterm elections.</p>'
    section1:
      primarytype: 'block'
      uuid: '50fa54c0-3b0c-4f17-be86-b6a307b92a07'
      activationstatus: true
      created: 2025-05-06T15:11:05.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:11:05.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:11:05.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Proclamation No. 878, signed by Executive Secretary Lucas Bersamin,
        stated that the holiday aims “to enable people to exercise their right to
        vote.”'
    section2:
      primarytype: 'block'
      uuid: 'f2ad053a-e849-44b1-a01d-4556f32cf4e2'
      activationstatus: true
      created: 2025-05-06T15:11:05.487+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:11:05.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:11:05.487+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The nationwide polls will determine key seats in Congress, as well
        as thousands of local elective positions.'
    section3:
      primarytype: 'block'
      uuid: '70e23a34-7b66-4dbb-949a-6ad3021a197f'
      activationstatus: true
      created: 2025-05-06T15:11:05.488+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:11:05.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:11:05.488+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Commission on Elections (Comelec) earlier urged the Palace to declare
        the day a holiday to ensure voter participation.'
    section4:
      primarytype: 'block'
