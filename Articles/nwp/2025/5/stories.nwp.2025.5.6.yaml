      'mgnl:lastModified': 2025-05-06T15:11:05.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Commission on Elections (Comelec) earlier urged the Palace to declare
        the day a holiday to ensure voter participation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fcb48a-55d0-4098-8235-8d88d930306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:11:05.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:11:05.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:11:05.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nag-request na rin po ang Comelec sa kagalang-galang na Pangulo na
        maideklarang holiday ang May 12 para mabigyan ng pagkakataon ang sambayanang
        Pilipino na mga botante na makaboto,” said Comelec chair George Erwin Garcia
        in an interview with reporters on Tuesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9994a-1a65-4be3-acce-9693fe111fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:11:05.488+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:11:05.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
