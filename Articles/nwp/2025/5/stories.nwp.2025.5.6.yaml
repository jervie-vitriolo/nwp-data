      uuid: 'e21e9751-07f8-4d74-8ca4-a4325fd79fa3'
      activationstatus: true
      created: 2025-05-06T18:24:40.731+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.335+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>+ Combs' defense says 'swinger' lifestyle was consensual</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'fe83f3b7-a54e-4340-9853-110c85c093ed'
      activationstatus: true
      created: 2025-05-06T18:24:40.731+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.336+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '443cd0e1-e6eb-46b3-8a10-2c1d3c4c5dea'
      activationstatus: true
      created: 2025-05-06T18:24:40.732+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.336+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>+ Prosecutors to present hotel surveillance video as key evidence</em></p>'
    section5:
      primarytype: 'block'
      uuid: '3740e893-3e96-4678-8d20-04223c96da57'
      activationstatus: true
      created: 2025-05-06T18:24:40.732+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.337+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>New York, US -</strong> Sean "Diddy" Combs will argue at
        his sex trafficking trial beginning next week that women who took part in
        his elaborate sex parties did so willingly, but his lawyers will face an uphill
        battle trying to undermine the credibility of accusers who say the hip-hop
        mogul forced them to participate.</p>'
    section6:
      primarytype: 'block'
      uuid: '73314693-4cc7-4105-a585-31d729110df7'
      activationstatus: true
      created: 2025-05-06T18:24:40.733+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.338+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'd74dc6c4-53f9-4064-aa4d-3123a69d8f38'
      activationstatus: true
      created: 2025-05-06T18:24:40.733+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.338+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Combs, a onetime billionaire known for elevating hip-hop in American
        culture in the 1990s and early 2000s, has pleaded not guilty to five felony
        counts including racketeering and sex trafficking.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e23ae535-1bbe-404d-ae05-7202ddc0f21c'
      activationstatus: true
      created: 2025-05-06T18:24:40.733+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.339+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'f168b49b-4621-4fdf-a8c3-0c45a9810025'
      activationstatus: true
      created: 2025-05-06T18:24:40.734+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.340+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Prosecutors with the Manhattan U.S. Attorney’s office say that
        for two decades, he used his business empire to lure women into his orbit
        with promises of romantic relationships or financial support, and then used
        violence and threats to obligate them to take part in days-long, drug-fueled
        sexual performances known as "Freak Offs" with male sex workers.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c9868ede-2012-4a9b-8a53-76fdbfad2b70'
      activationstatus: true
      created: 2025-05-06T18:24:40.734+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.341+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'c113813c-9eb7-488c-bb34-e442144fbdc9'
      activationstatus: true
      created: 2025-05-06T18:24:40.735+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.341+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The defense has quite the uphill battle ahead," said Heather Cucolo,
        a New York Law School professor. "There was a clear power dynamic, and that
        power dynamic is going to be a main focus and a main issue here."</p>'
    section12:
      primarytype: 'block'
      uuid: '150056be-d5f5-4b0e-a34c-b336a7a044ea'
      activationstatus: true
      created: 2025-05-06T18:24:40.735+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.342+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '30cb2178-64de-4e61-99de-6c358f771d30'
      activationstatus: true
      created: 2025-05-06T18:24:40.736+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.343+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Lawyers for Combs, 55, have said prosecutors are improperly trying
        to criminalize a consensual "swingers" lifestyle in which he and his longtime
        girlfriends sometimes brought a third person into their relationships.</p>'
    section14:
      primarytype: 'block'
      uuid: '086650a6-6892-4692-a330-25d77840682b'
      activationstatus: true
      created: 2025-05-06T18:24:40.736+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'b70c6303-d3fc-4be1-a442-66a159d35e8f'
      activationstatus: true
      created: 2025-05-06T18:24:40.737+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Jury selection for his trial got under way on Monday, with opening\
        \ statements scheduled for May 12.\r"
    section16:
      primarytype: 'block'
      uuid: 'a9787f9b-f3fd-47f7-a814-69a6883cdcef'
      activationstatus: true
      created: 2025-05-06T18:24:40.737+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.345+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '17e813e3-ae94-40a3-ba41-ac189581b467'
      activationstatus: true
      created: 2025-05-06T18:24:40.738+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.346+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>To persuade the jury, his lawyers will have to undermine the accounts
        of at least four women expected to testify that he coerced them into taking
        part in unwanted sex acts. Combs' lawyers have signaled they intend to argue
        the women had financial incentives to falsely accuse Combs of abuse.</p>'
    section18:
      primarytype: 'block'
      uuid: '083321a6-86e0-477f-92c1-d5b0de2cbd1b'
      activationstatus: true
      created: 2025-05-06T18:24:40.738+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '081e0f97-a145-47a6-b229-394ee3421ba0'
      activationstatus: true
      created: 2025-05-06T18:24:40.739+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Other high-profile criminal defendants in sex abuse trials have deployed\
        \ similar strategies in a #MeToo era that has encouraged victims to come forward.\
        \ Many of these defendants, such as R&amp;B singer R. Kelly and British socialite\
        \ Ghislaine Maxwell, have been convicted anyway.\r"
    section20:
      primarytype: 'block'
      uuid: 'a2f5c944-05f6-4832-9ba8-3c821bea58ba'
      activationstatus: true
      created: 2025-05-06T18:24:40.739+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.348+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '07786c39-1522-410c-933d-d8a5e0100871'
      activationstatus: true
      created: 2025-05-06T18:24:40.740+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.349+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Combs' defense says it has evidence the accusers are not being
        candid. Defense lawyer Teny Geragos said at an April 14 court hearing that
        one accuser, referred to in court papers as Victim-4, had "cherry-picked"
        material she chose to hand over to prosecutors, leaving out important context.</p>'
    section22:
      primarytype: 'block'
      uuid: '5f53d78d-7138-4366-83f3-81290845a6df'
      activationstatus: true
      created: 2025-05-06T18:24:40.741+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.349+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '4a850880-8ed2-4d63-8dde-422ab93ea0fa'
      activationstatus: true
      created: 2025-05-06T18:24:40.741+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.350+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>At a November 22, 2024, court hearing, defense lawyer Marc Agnifilo
        said another woman, referred to in the indictment as Victim-1, had her lawyer
        ask another one of Combs' lawyers for $30 million in exchange for not publishing
        a memoir. When the money did not materialize, she sued Combs in November 2023
        and settled the case for an undisclosed amount, Agnifilo said, without naming
        the accuser.</p>'
    section24:
      primarytype: 'block'
      uuid: 'bfc3a1fd-61d8-48c0-99a3-b6c8abe8097d'
      activationstatus: true
      created: 2025-05-06T18:24:40.742+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.351+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'ebe6531f-422a-4841-82e7-3f2b2ef3f95d'
      activationstatus: true
      created: 2025-05-06T18:24:40.742+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.351+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>R&amp;B vocalist Casandra Ventura, Combs' longtime former girlfriend
        who performs under the stage name Cassie, accused Combs of sex trafficking
        in a November 16, 2023, lawsuit. The case swiftly settled and terms were not
        disclosed. Combs denied the allegations.</p>'
    section26:
      primarytype: 'block'
      uuid: 'a5fc1884-f5b1-45b9-8116-46d8ab9730ef'
      activationstatus: true
      created: 2025-05-06T18:24:40.743+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.352+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '7f98cf38-0fa6-4866-912f-905022c8ad33'
      activationstatus: true
      created: 2025-05-06T18:24:40.744+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.353+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It’s our defense to these charges that this was a toxic, loving,\
        \ 11-year relationship,\" Agnifilo said at the hearing last November.\r"
    section28:
      primarytype: 'block'
      uuid: 'ea8f96ee-2dd2-4ec9-b3dd-0d467b761360'
      activationstatus: true
      created: 2025-05-06T18:24:40.744+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.354+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'cd76a650-aea9-4485-8d8a-e187e43e5bc4'
      activationstatus: true
      created: 2025-05-06T18:24:40.745+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.354+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Surveillance video</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: '3fd6779e-55ff-4982-b85a-159456736d28'
      activationstatus: true
      created: 2025-05-06T18:24:40.746+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.355+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '370e44c7-f18b-46bf-b34f-d6c5ccb940d0'
      activationstatus: true
      created: 2025-05-06T18:24:40.746+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.356+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Combs faces a major obstacle: a hotel surveillance video prosecutors
        want to show the jury depicting Combs kicking and dragging a woman in a hallway.
        Prosecutors say the woman had been trying to leave a "Freak Off" at a Los
        Angeles hotel in March 2016.</p>'
    section32:
      primarytype: 'block'
      uuid: '2cced752-7f89-4108-ba2b-2c9579acffc0'
      activationstatus: true
      created: 2025-05-06T18:24:40.747+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.356+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '861c1a81-63ae-41df-b024-b3d05c1021c7'
      activationstatus: true
      created: 2025-05-06T18:24:40.748+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.357+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Combs' defense could argue that the video depicted a domestic dispute
        unrelated to any racketeering conspiracy. Agnifilo has said the woman in the
        video had taken Combs' belongings and left the hotel room after discovering
        he had another girlfriend.</p>'
    section34:
      primarytype: 'block'
      uuid: 'cd1cd737-09cd-45c0-a610-ab0c4f71f049'
      activationstatus: true
      created: 2025-05-06T18:24:40.749+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.358+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'be4be4b0-77f7-445e-a6b1-a89448e6ff71'
      activationstatus: true
      created: 2025-05-06T18:24:40.749+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.358+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"To the extent that the government says that this is somehow evidence
        of sex trafficking, it’s evidence of Mr. Combs having more than one girlfriend
        and getting caught," Agnifilo said at a September 30, 2024, court hearing.</p>'
    section36:
      primarytype: 'block'
      uuid: 'fc0368f7-6a2f-4358-b9df-dd737ec05eac'
      activationstatus: true
      created: 2025-05-06T18:24:40.750+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'd171cfd8-48a3-4d1b-a1a1-22a09baa9c61'
      activationstatus: true
      created: 2025-05-06T18:24:40.751+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Neither prosecutors nor the defense have named the woman in the surveillance\
        \ video. CNN last year broadcast a video that appeared to show him attacking\
        \ Cassie in 2016. Combs posted an apology on social media days later.\r"
    section38:
      primarytype: 'block'
      uuid: '585c71eb-a2a8-48cb-bd30-6f8a693b24df'
      activationstatus: true
      created: 2025-05-06T18:24:40.752+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.360+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '887e6a01-b703-4dc6-a41c-f4737600b91b'
      activationstatus: true
      created: 2025-05-06T18:24:40.752+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.361+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Zachary Margulis-Ohnuma, a New York defense attorney who has tried
        sex crimes cases, said the indictment lacked details about other specific
        actions Combs had taken to compel women to take part in the "Freak Offs."</p>'
    section40:
      primarytype: 'block'
      uuid: '48f3395d-57ec-4679-a2e0-9d28b79ebd9e'
      activationstatus: true
      created: 2025-05-06T18:24:40.753+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'b3452057-22e6-4334-92c8-0444cc2f946f'
      activationstatus: true
      created: 2025-05-06T18:24:40.754+08:00
