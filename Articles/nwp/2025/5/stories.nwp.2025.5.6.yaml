  'claire-castro-sara-duterte-childish-selfish':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-06T15:15:20.000+08:00
    'imagesource': 'jcr:34cc3421-8d78-4c35-a5a7-4f80f0a49f72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b82c8f79-1017-4499-ae23-1015ae3efec6'
    'lead': 'A Malacañang official on Tuesday criticized Vice President Sara Duterte
      over her remarks on the feasibility of the ₱20 per kilogram rice, accusing her
      of selfishness and behavior unbecoming of a public servant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-06T15:34:48.154+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-06T15:34:48.480+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-06T15:34:48.211+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'VP Duterte showing selfish, child-like behavior -  Palace official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a2b3f-ce4f-42b3-9942-213fca6f4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.194+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.206+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - A Malacañang official on Tuesday criticized
        Vice President Sara Duterte over her remarks on the feasibility of the ₱20
        per kilogram rice, accusing her of selfishness and behavior unbecoming of
        a public servant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f30d98-5952-4f46-8350-8ca90f92786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.195+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Press Officer Claire Castro slammed Duterte
        for admitting she had information on how to make cheap rice available but
        refused to share it supposedly for refusing to help President Ferdinand Marcos
        Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f33651-acb1-4936-b311-a64cc9bc3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.195+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Lumalabas po kung ano po ba talaga ang anyo ng ating bise presidente,
        lumalabas ang tunay na kulay ng bise presidente bilang isang public servant,”
        said Castro.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f8bd4-9458-4032-b2fb-a073efe1f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.195+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.195+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Vice President Duterte is showing her true colors as
        a public servant] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d2faf-2c27-462d-a29a-418918e2b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.196+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.196+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte made the remarks during a recent interview, where she said:
        "Alam mo, totoo ‘yun, hindi talaga kaya ang ₱20 na kilo ng bigas. Pero ako,
        kaya ko. Pero hindi ko sasabihin sa inyo kasi ayaw kong tumulong kay President
        Marcos."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad04e3-686e-427a-84bd-e4c2199dcd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.196+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.196+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: You know, it’s true - it’s really not possible to have
        ₱20 per kilo of rice. But I can do it. I just won’t tell you because I don’t
        want to help President Marcos] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180b1db-4697-477a-a6c1-2796a807169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.197+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.197+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said such remarks reflect a self-centered mindset that disregards
        the public welfare.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d506bd-5393-46e7-9c2a-73e8f845974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.197+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.197+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ito’y nagpapakita ng isang makasarili, tandaan po natin, kung anuman
        po ang kaalaman na mayroon kayo para sa taumbayan, ito po dapat ay agad-agad
        na isinasagawa at hindi po dapat ito tina-timing,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578c6e7-2376-4d6f-9574-ad60a44778d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.198+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.198+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This shows selfishness. Whatever knowledge you have that
        could benefit the people should be acted upon immediately and not be used
        for political timing.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9166985-b23e-44e1-b2dd-2aa6d1d25133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.198+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.198+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also questioned the vice president’s priorities amid the people’s
        daily struggle to afford basic goods.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc09f16-8ace-42b5-8e81-04c8e0b4ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.198+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.198+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ba nga po naiisip ng bise presidente ang kapakanan ng taumbayan
        lalo na po’t iyong iba ay nahihirapang bumili ng bigas kahit na nga po mababa
        ang presyo ng bigas?” Castro added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed7541f-5e62-4087-b495-406c540e7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.199+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.199+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Doesn’t the vice president consider the people’s welfare,
        especially those who struggle to buy rice even at low prices?]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d81e14-73f2-49b1-abd9-f85f68b365f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.199+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.199+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tandaan po natin, ang paglilingkod sa bayan ay hindi isang laro. Ang
        gobyerno, ang bansa ay hindi isang malaking playground. Huwag naman po sanang
        maging asal bata ang bise presidente,” she said'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a58c8-931e-4e90-97c4-9140b596f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:34:48.200+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-06T15:34:48.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:34:48.200+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Public service is not a game. The government is not
        a playground. The vice president should not act like a child.]</p>'
  'comelec-oplan-baklas-cases':
