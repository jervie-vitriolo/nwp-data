      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de6d31-af41-4147-8f88-01a0162e1a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T11:05:36.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T11:05:37.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T11:05:36.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was 100-100 when Brunson missed a layup with two seconds left. After\
        \ a timeout, Jayson Tatum missed a 21-footer at the buzzer. The game went\
        \ to overtime, where Anunoby’s dunk and foul shot and Bridges' 3-pointer gave\
        \ the Knicks the cushion they needed to finish the comeback.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e5be0-a35a-4e9e-b955-ecf6daf4b7d1'
