      'mgnl:lastModified': 2025-05-06T11:05:36.686+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Your defense, your toughness, your teamwork -- I think that’s paramount\
        \ in a playoff game,\" Thibodeau said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421cfe9-8093-4406-92d2-acc9564fa9eb'
