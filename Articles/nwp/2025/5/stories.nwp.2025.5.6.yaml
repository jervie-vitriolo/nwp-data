    title: 'DOTr to allow motor taxi drivers on the road pending law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6b8deff8-c898-4934-9f8b-220f85398f6c'
      activationstatus: true
      created: 2025-05-06T17:58:36.478+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:58:36.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:58:36.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Transportation Secretary
        Vince Dizon will issue an order to allow motorcycle taxis on the road pending
        a law to recognize their operations, his agency said on Tuesday, May 6.</p>'
    section1:
      primarytype: 'block'
      uuid: '7106a197-ad78-4d10-8be1-f52ab6b1f649'
      activationstatus: true
      created: 2025-05-06T17:58:36.478+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:58:36.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:58:36.478+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press statement, the Department of Transportation (DOTr) said
        Dizon met with George Royeca, founder of ride-hailing service Angkas on Tuesday.'
    section2:
      primarytype: 'block'
      uuid: '91175663-5494-4f3f-8f8c-00ca1651e33d'
      activationstatus: true
      created: 2025-05-06T17:58:36.479+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:58:36.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:58:36.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said livelihood concerns were raised during the meeting
        pending a bill to legalize motor taxi operations in the Senate.'
    section3:
      primarytype: 'block'
      uuid: 'cfd12515-8d66-489e-a02b-27b12df5b54c'
      activationstatus: true
      created: 2025-05-06T17:58:36.479+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:58:36.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:58:36.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DOTr said the initial program officially ended in 2024.'
    section4:
      primarytype: 'block'
      uuid: '7f0c949b-dfae-4096-a625-bba4e8bf2c4a'
      activationstatus: true
      created: 2025-05-06T17:58:36.480+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:58:36.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:58:36.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Motorcycle taxis have been under pilot run for six years. The 19th
        Congress has less than a month once it resumes session on June 2.'
    section5:
      primarytype: 'block'
      uuid: '58e8c02c-8d54-4e25-8668-31f718964490'
      activationstatus: true
      created: 2025-05-06T17:58:36.480+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:58:36.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:58:36.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The permanent solution for the continuous operations of MC taxis would
        require congressional action, that’s why the DOTr is committed to working
        with our lawmakers to come up with viable solutions that greatly benefit both
        our riders and commuters,” said Dizon.'
    section6:
      primarytype: 'block'
      uuid: '7ea77957-4edb-405d-bffc-8144ff8ef98e'
      activationstatus: true
      created: 2025-05-06T17:58:36.480+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:58:36.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:58:36.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The transportation chief added that motorcycle taxis must comply with
        the department order and follow existing standards and regulations on road
        worthiness and driver qualifications.'
    section7:
      primarytype: 'block'
      uuid: '17053217-f782-4aa8-b226-ecb1e05a229c'
      activationstatus: true
      created: 2025-05-06T17:58:36.481+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:58:36.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:58:36.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report.</em></p>'
