      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Jalen Brunson and OG Anunoby each
        scored 29 points as the visiting New York Knicks earned a 108-105 overtime
        victory against the Boston Celtics in Game 1 of the Eastern Conference semifinals
        Monday night.</p>'
