      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20738249-bba4-44a5-b9fa-d7b5ba2de326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:25:21.924+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T15:25:22.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:25:21.924+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UP Broadcasters’ Guild (UP BroadGuild) is a socio-civic organization
        based in the College of Media and Communication (CMC) at the University of
        the Philippines (UP) Diliman. Its main goals are to promote media education
        in student activities with the purpose of community development and to advocate
        for press freedom through the responsible use of mass communication.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e884b99-7d10-474f-8acd-c08a2dc9e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:25:21.924+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T15:25:22.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:25:21.924+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a78a6-9095-462f-972e-ee3d009439f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:25:21.925+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T15:25:22.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:25:21.925+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The CMC-based student organization started its anniversary celebration
        on April 30 with a media exhibit tackling the “celebrification” of Philippine
        politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d93183-bca3-4355-825f-abbb2293fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:25:21.925+08:00
