      'mgnl:lastActivated': 2025-05-06T15:25:22.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:25:21.925+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31324f-09b6-4610-9d4e-794109302f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:25:21.925+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T15:25:22.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:25:21.925+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Members of the UP community also got to beat the heat and enjoyed
        free ice cream from the organization as a means to give back and share its
        socio-civic agenda and activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf558c-cced-44a2-a4bf-37c972e0d6d3'
