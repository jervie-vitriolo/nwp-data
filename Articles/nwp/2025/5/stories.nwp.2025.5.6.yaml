  'trump-on-pope-ai-image':
    'author': 'Reuters'
    'caption': 'An AI image of US President Donald Trump as the Pope circulates online.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-06T09:35:51.000+08:00
    'imagesource': 'jcr:ad7dbcaa-2ca8-4688-a596-b1586c384fed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8fa4c03-635b-4c85-939a-bc1898b1272f'
    'lead': 'U.S. President Donald Trump on Monday dismissed the backlash against
      an AI-generated image of him as the pope posted by the White House on social
      media, saying it was a harmless joke, but communications experts said they did
      not see the funny side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-06T09:39:28.130+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-06T09:39:38.656+08:00
    'mgnl:lastActivatedBy': 'lance-nwp'
