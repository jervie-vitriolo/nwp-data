    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Pope']
    'stories': []
    'template': '1'
    'title': 'Trump calls AI pope image a joke, but experts say it’s no laughing matter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9e8d4-5b78-4049-912a-a1031d316016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.656+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.173+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President Donald Trump
        on Monday dismissed the backlash against an AI-generated image of him as the
        pope posted by the White House on social media, saying it was a harmless joke,
        but communications experts said they did not see the funny side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68794c-abf4-42b0-a6b7-e423f5eb7df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.657+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weekend AI-generated posts of Trump dressed in white papal vestments
        and another of him wielding one of the red light sabers preferred by villains
        in the "Star Wars" movies appeared typical of the provocation the president
        employs to energize supporters and troll critics.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb250d-734b-4106-b74f-4c8d8d7c1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.658+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since returning to office on January 20, Trump has dominated news cycles.
        In an otherwise relatively quiet weekend, the two images ensured Trump stayed
        a major topic of conversation on social media and beyond.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673504aa-ede0-4898-9b6e-f8172625877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.658+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Throughout his political career, Trump has embraced bold visuals, from
        posing in a garbage truck to standing outside a church during protests against
        police brutality. But the experts told Reuters that unlike those rooted in
        reality, AI images blur fact and fiction in ways that can mislead.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233c198-382a-4d8f-987b-1ee99d84b879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.659+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I think we are seeing a new phenomenon – the merging of social media
        and AI power, organized for political power and narrative dominance,” said
        John Wihbey, director of the AI-Media Strategies Lab at Northeastern University
        in Boston.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28932164-49fa-4fdf-a6b6-161b820af0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.157+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.659+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.157+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“He’s exploiting this uncharted territory,” Wihbey said. “I suspect
        politicians around the world will begin to use generative AI and social together
        in newfound ways.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb2369-5adc-4c26-ad20-8e81fbfa6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.157+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.660+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.157+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump told reporters on Monday that the pope image was posted as a
        joke on his Truth Social account, which was then reposted by the White House
        across social media.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b35cb9-598b-4580-8910-49a7d6d98ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.660+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I had nothing to do with it,” Trump said. “It was just, somebody did
        it in fun. It’s fine. Have to have a little fun don’t you?”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2f151-f7cd-42d2-a64c-8951b85482c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.661+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House did not respond to questions about who other than Trump
        posts to his Truth Social account and who created the two memes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855dc0ff-3012-4d48-9ba4-9266001ff95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.661+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For many Catholics in the United States, Italy and elsewhere, the image
        of Trump dressed as God’s representative on Earth was offensive.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6193d-477a-4188-84b2-f64d481240d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.662+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former Italian Prime Minister Matteo Renzi wrote on X: “This is an
        image that offends believers, insults institutions and shows that the leader
        of the global right enjoys being a clown."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898c9cb-2e06-4405-bae6-103f82fcdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.662+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Democratic strategist Michael Ceraso viewed the White House’s posting
        of the AI images as a deliberate attempt to generate buzz.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61679c0-544d-4374-b6e9-50e5b873398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.663+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"He’s the first influencer president," Ceraso said of Trump, urging
        Democrats not to get caught up in whipped-up controversies.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed3c26-53af-44bb-8f39-c5065528dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.663+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, he said, takes his cues from professional wrestling: “You can
        be the bad guy or the good guy as long as you are getting crowd reaction."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c93c38-e28e-45c3-97b0-4c33082e6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.664+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.161+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since becoming president, Trump has posted AI-generated images of a
        beachfront resort in war-ravaged Gaza and of himself as a king and as an Al
        Capone-type gangster.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb0f29-11c3-42ce-beb5-94818997e235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.664+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.162+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Danger ahead</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d9b70-e9c9-4004-b31e-66e01d765afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.665+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.162+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jennifer Mercieca, a presidential rhetoric scholar at Texas A&amp;M
        University in College Station, Texas, argued Trump was seeking to project
        images of strength at a time when his presidential approval rating is dropping.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e75fa46-8ab0-4502-93db-af4ae4715073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.665+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.163+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Trump’s policies are unpopular, and his presidency is unpopular,"
        Mercieca said. “Within this context, Trump has created a visual fantasy of
        himself as a hero, attempting to persuade the nation (and the world) that
        he is, in fact, a hero.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67d5ad-3091-4dde-86fa-b914f3fa8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.666+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.163+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The most recent Reuters/Ipsos polling had Trump’s approval rating
        at 42% with 53% of respondents disapproving of him and showed concerns mounting
        among Americans over his economic and immigration policies. He peaked at 47%
        in the first days of his presidency.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d88c29-f90a-4b9f-a127-9717fde4656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.666+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.164+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Northeastern University’s Wihbey said a greater test of AI’s ability
        to warp political reality will come if Trump attempts to insert himself into
        more “photo-realistic” images that suggest historical events and scenes that
        did not occur.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb455276-c842-4bcc-832a-96257b54a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:39:28.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:39:38.667+08:00
      'mgnl:lastActivatedBy': 'lance-nwp'
      'mgnl:lastModified': 2025-05-06T09:39:28.164+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by James Oliphant and Steve Holland; Editing by Ross
        Colvin and Cynthia Osterman)</em></p>'
  'trump-admin-freezes-grant-for-harvard':
    'author': 'Gram Slattery and Jarrett Renshaw, Reuters'
    'caption': 'People walk on the Business School campus of Harvard University in
      Cambridge, Massachusetts on April 15. (Faith Ninivaggi//File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-06T09:44:57.000+08:00
    'imagesource': 'jcr:38c76383-6a9e-40fd-8dea-0ef46c241de2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c65c9a0-9f5e-41a6-afd4-393a640d41b6'
    'lead': 'The U.S. Department of Education informed Harvard University on Monday
      that it was freezing billions of dollars in future research grants and other
      aid until the nation’s oldest and wealthiest college concedes to a number of
      demands from the Trump administration, a senior department official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-06T09:48:01.190+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-06T09:48:01.509+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-06T09:48:01.232+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Harvard-University']
    'stories': []
    'template': '1'
    'title': 'Trump administration freezes future grants to Harvard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b00021-8535-4635-a533-7fb9b1a94295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The U.S. Department of Education
        informed Harvard University on Monday that it was freezing billions of dollars
        in future research grants and other aid until the nation’s oldest and wealthiest
        college concedes to a number of demands from the Trump administration, a senior
        department official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d31fea-3e0d-4f9b-9bd4-7dba3c95db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move represents the latest salvo from a Trump administration willing
        to use the power of the federal purse to force institutions, from law firms
        to universities, to make sweeping policy changes or else lose billions of
        dollars in federal grants and contracts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20183ad4-4489-456c-ba38-760e88adee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a letter to Harvard, U.S. Education Department Secretary Linda McMahon
        said the university must address concerns about antisemitism on campus, school
        policies that consider a student’s race, and complaints from the administration
        the university has abandoned its pursuit of “academic excellence” while employing
        relatively few conservative faculty members.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa0f78-eff0-40f5-aafc-0ca159d337c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This letter is to inform you that Harvard should no longer seek GRANTS
        from the federal government, since none will be provided," McMahon wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b26cfc-8b26-464d-a9fb-f712ebbeb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard said the McMahon letter doubles down on demands that would
        impose "unprecedented and improper control" over the university and makes
        new threats to "illegally" withhold funding for lifesaving research.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9245d3-cb2c-47ce-be1c-d7476b327d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Harvard will also continue to defend against illegal government overreach
        aimed at stifling research and innovation that make Americans safer and more
        secure," a university spokesperson said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf682223-76bc-44a7-9c85-6794ce33dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The freeze of future funding represents a slightly altered tactic by
        the Trump administration, whose attempts to freeze top schools of existing
        funds raised legal eyebrows.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2aa57-9bbe-4eb4-93c3-218121399848'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has targeted Harvard over allegations of antisemitism on campus
        during pro-Palestinian protests. The protests were sparked by U.S. ally Israel’s
        military assault on Gaza after the October 2023 attack on Israel by Palestinian
        Hamas militants.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a742eb-6402-4357-aaf9-2fedaeb4fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has alleged pro-Palestinian protesters are antisemitic and sympathetic
        to Hamas. Protesters, including some Jewish groups, say the government wrongly
        conflate their criticism of Israel’s actions in Gaza with antisemitism and
        their advocacy for Palestinian rights with support for extremism.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d187b1d-a8e6-46e5-b461-a1ed8576f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In recent weeks, the administration began a formal review into nearly
        $9 billion in federal funding for Harvard, demanded the university ban diversity,
        equity and inclusion practices, and crack down on some pro-Palestinian groups
        and masks in protests.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bcd66b-e988-47d1-a1a9-5919a58fbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard rejected numerous Trump demands last month, calling them an
        attack on free speech and academic freedom. It sued the Trump administration
        after it suspended about $2.3 billion in federal funding for the educational
        institution, while also pledging to tackle discrimination on campus.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5f096-9726-49e9-8e16-972d3dde9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.219+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its lawsuit against the Trump administration, Harvard said the government’s
        funding cuts will have stark "real-life consequences for patients, students,
        faculty, staff, (and) researchers" while putting in jeopardy crucial medical
        and scientific research.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679f99e-060a-45fc-bc9a-b931ea5afa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard has a $53 billion endowment, the largest of any U.S. university,
        but the funds are often restricted and used for things like financial aid
        and scholarships.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e523bf4-d2b2-4e35-81e3-31474d1ffded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T09:48:01.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T09:48:01.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T09:48:01.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jarrett Renshaw and Gram Slattery; additonal reporting
        by Kanishka Singh; Editing by Caitlin Webber, Rosalba O''Brien, Chris Reese
        and Lincoln Feast.)</em></p>'
  'psa-april-inflation-slow-down':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Consumers buy vegetables in a public market in Quezon City. (NewsWatch
      Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-06T09:42:48.000+08:00
    'imagesource': 'jcr:190a596c-d155-49b1-aff5-2b3ac20a7829'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd25ca146-9e85-4b24-b26d-95000635b54a'
    'lead': 'The country’s inflation rate slowed further to 1.4 percent in April as
      price pressures from food and transport eased, the Philippine Statistics Authority
      (PSA) reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-06T09:48:56.624+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-06T15:28:36.361+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-06T15:28:36.091+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['market', 'Philippine-Statistics-Authority', 'economy', 'inflation']
    'stories': []
    'template': '1'
    'title': 'April inflation lowest since November 2019'
    'updated': 2025-05-06T15:28:32.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc06cc-f3a1-4f06-ab77-f1e1355693e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.073+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The country’s inflation
        rate slowed further to 1.4 percent in April as price pressures from food and
        transport eased, the Philippine Statistics Authority (PSA) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625715b-b70e-412d-8726-84ea124a2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.073+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The inflation print was the lowest since the 1.2 percent in November\
        \ 2019, according to PSA data released on Tuesday, April 6.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10141b27-99a5-4439-a348-23a0c7f21900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.073+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The number pushed the average rate of price increases to 2 percent,\
        \ which was the lower band of the government’s target of 2 percent to 4 percent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e1d15-8135-42bc-bb0f-02caba16c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.074+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa noted the “big contribution” of
        easing <strong><a href="http://www.newswatchplus.ph/news/nwp/2025/5/1/p20-rice-launch-cebu.html">rice</a></strong>
        prices in last month’s inflation rate. Rice inflation has contracted since
        the beginning of this year, registering a -10.9 percent in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333b58c-727e-4be2-8e50-3934245e38e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.074+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Itong April 2025 rice inflation… malaking contribution sa pagbaba\
        \ ng presyo ng overall bilihin at serbisyo ng bansa,” Mapa told a news briefing.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5569a-56e4-4049-bbae-3f0dfb6e0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.075+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.087+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The April 2025 rice inflation has a big contribution\
        \ to the drop of prices in overall commodities and services in the country.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ff6fc-cb24-4489-81cf-5c8ae697ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.075+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said regular-milled rice has a national average price of P44.45\
        \ per kilogram, well milled rice at P50.54, and special rice at P60.69.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c9221-29bc-45c2-9fb2-81ecf839bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.075+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, pork prices wewre the top contributor in the headline\
        \ figure with the African Swine Fever still hurting supply. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84d7b1-11f7-47de-88da-50f339decca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.076+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said PSA data showed national average price of monitored pork\
        \ products with “substantial” month-on-month hikes. In April, fresh pork kasim\
        \ was at P364.79 per kilogram, fresh pork liempo at P381.02, and fresh pork\
        \ meat with bones at P326.65.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e6dde-c41d-4155-b661-5acb23ef31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.076+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture has implemented a maximum suggested
        retail price for pork in a bid to lower costs, but it has seen a <strong><a
        href="http://www.newswatchplus.ph/news/nwp/2025/4/21/da-pork-msrp-notice-to-explain.html">low
        compliance rate</a></strong>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b37967-ff6d-445d-a3a1-5ee3e2b1dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.077+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Also among the major contributors were costs for restaurants and related\
        \ businesses, electricity, rentals, and poultry meat.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78d2ad-a954-428a-9c57-a93ce46bf306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.077+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Itong dalawang particular items na ito (pork and poultry meat)...\
        \ sila ‘yong posibleng mag-contribute doon sa upward swing naman ng inflation\
        \ rate,” Mapa said of his inflation outlook in the coming months.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3f7a8-291c-4421-bb71-6122cd96f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.078+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Pork and poultry meat may have possible contributions\
        \ to the upward swing in the inflation rate.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6126bad-3131-4d62-8be8-6308d9cc314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.078+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Higher consumption for power and water supply came also with the sweltering\
        \ heat, with Mapa saying the “housing, water, electricity, gas and other fuels”\
        \ subgroup a “trigger” for April’s inflation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a5804-1110-43e6-bbb6-99aad843acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.078+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Isa [ito] sa mga importanteng component na nagpataas ng presyo o inflation\
        \ ng [The subgroup was among the important component that drove rising costs\
        \ or inflation in the] National Capital Region,” the PSA chief said of the\
        \ subgroup. “We are tracking this for the month of May.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f303242-b083-4b40-b722-31e2823fbdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:28:36.079+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-06T15:28:36.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:28:36.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Economy, Planning, and Development said the government\
        \ “must continue to push for decisive coordination to ensure price stability,\
        \ especially for essential commodities.”\r"
