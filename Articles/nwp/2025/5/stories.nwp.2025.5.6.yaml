    title: 'Court orders Makati to turn over EMBO facilities to Taguig'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '934a0baa-b3fb-456d-8041-bd6d102ff7d3'
      activationstatus: true
      created: 2025-05-06T19:06:40.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Taguig Regional
        Trial Court has issued a temporary restraining order (TRO) prohibiting the
        Makati City government from denying the Taguig City government access to and
        taking possession of public facilities in the disputed EMBO areas.</p>'
    section1:
      primarytype: 'block'
      uuid: '5eaa414e-2fb8-44d5-a27d-b0fe0dda5a55'
      activationstatus: true
      created: 2025-05-06T19:06:40.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a ruling dated May 5, Executive Judge Loralie Cruz Datahan said\
        \ the TRO was effective for 72 hours.\r"
    section2:
      primarytype: 'block'
      uuid: 'a7a99411-0297-4e18-a0a9-99ca682b0b4b'
      activationstatus: true
      created: 2025-05-06T19:06:40.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The court finds that plaintiff has sufficiently established extreme\
        \ urgency for the present application, and that it stands to suffer grave\
        \ injustice and irreparable injury without the injunctive relief prayed for,”\
        \ Datahan wrote in a 21-page document.\r"
    section3:
      primarytype: 'block'
      uuid: '9de7bd7f-d6bf-477a-8a8c-06a245c1cf1b'
      activationstatus: true
      created: 2025-05-06T19:06:40.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The court order covers government facilities across the EMBO villages,\
        \ namely, Barangay Cembo, Barangay South Cembo, Barangay East Rembo, Barangay\
        \ West Rembo, Barangay Pembo, Barangay Rizal, Barangay Pitogo, and Barangay\
        \ Comembo.\r"
    section4:
      primarytype: 'block'
      uuid: '5d117e95-d151-4767-8806-ca76af518b9b'
      activationstatus: true
      created: 2025-05-06T19:06:40.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The facilities range from health centers, covered courts, multi-purpose\
        \ buildings, day care centers, parks, and other government properties for\
        \ public use.\r"
    section5:
      primarytype: 'block'
      uuid: '20565c23-4185-44c5-b5d6-c11d85c7dae8'
      activationstatus: true
      created: 2025-05-06T19:06:40.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taguig local officials were set to reopen the health centers on Wednesday,\
        \ May 7.\r"
    section6:
      primarytype: 'block'
      uuid: 'ddf6cc7f-70a4-4e3d-8552-79cef5b46b2f'
      activationstatus: true
      created: 2025-05-06T19:06:40.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In January 2024, <strong><a href="https://www.facebook.com/MyMakatiVerified/posts/erratumalinsunod-sa-desisyon-ng-korte-suprema-ikinalulungkot-naming-ipaalam-sa-i/762020579294395/">Makati&nbsp;</a></strong>said
        it closed the health facilities due to the expiry of licenses to operate,
        with EMBO residents losing their access to subsidized health care. <strong><a
        href="https://www.facebook.com/taguigcity/posts/%F0%9D%90%80%F0%9D%90%8D%F0%9D%90%94%F0%9D%90%8D%F0%9D%90%92%F0%9D%90%98%F0%9D%90%8E-%F0%9D%90%94%F0%9D%90%8A%F0%9D%90%8E%F0%9D%90%8B-%F0%9D%90%92%F0%9D%90%80-%F0%9D%90%84%F0%9D%90%8C%F0%9D%90%81%F0%9D%90%8E-%F0%9D%90%87%F0%9D%90%84%F0%9D%90%80%F0%9D%90%8B%F0%9D%90%93%F0%9D%90%87-%F0%9D%90%82%F0%9D%90%84%F0%9D%90%8D%F0%9D%90%93%F0%9D%90%84%F0%9D%90%91%F0%9D%90%92-%F0%9D%90%80%F0%9D%90%93-%F0%9D%90%93%F0%9D%90%84%F0%9D%90%8B%F0%9D%90%84%F0%9D%90%8C%F0%9D%90%84%F0%9D%90%83%F0%9D%90%88%F0%9D%90%82%F0%9D%90%88%F0%9D%90%8D%F0%9D%90%84-%F0%9D%90%87%F0%9D%90%8E%F0%9D%90%93%F0%9D%90%8B%F0%9D%90%88%F0%9D%90%8D%F0%9D%90%84%F0%9D%90%92dahil-biglaang-isina/776689224497450/">Taguig</a></strong>
        then offered teleconsultations to affected residents.</p>'
    section7:
      primarytype: 'block'
      uuid: '361765d3-07c8-4a94-a971-678773b8148c'
      activationstatus: true
      created: 2025-05-06T19:06:40.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Re-electionist Taguig Mayor Lani Cayetano said the development was\
        \ a “success” for EMBO residents.\r"
    section8:
      primarytype: 'block'
      uuid: '44692fcf-3d14-4210-84e4-a166ed04ef38'
      activationstatus: true
      created: 2025-05-06T19:06:40.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ngayong nasa Taguig na ang pamamahala ng lahat ng pasilidad na ito,\
        \ titiyakin nating bukas at ganap na mapapakinabangan ito ng mga taga-EMBO\
        \ - hindi isasara, hindi haharangan, kundi pagbubuksan para sa serbisyong\
        \ noon pa man ay dapat nilang napapakinabangan,” Cayetano was quoted in Taguig’\
        s statement.\r"
    section9:
      primarytype: 'block'
      uuid: '2955d54a-887a-4064-a9da-69d06c382389'
      activationstatus: true
      created: 2025-05-06T19:06:40.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the Makati local government said it will “avail of all legal\
        \ remedies, whether criminal, civil or administrative, to uphold its rights\
        \ and hold Taguig and its irresponsible leaders accountable.”\r"
    section10:
      primarytype: 'block'
      uuid: '81fb4636-03cb-4d1b-9a0e-7be38b4f3124'
      activationstatus: true
      created: 2025-05-06T19:06:40.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We reiterate, the Supreme Court decision was about jurisdiction, not\
        \ ownership over lots,” Makati City Administrator Claro Certeza said.\r"
    section11:
      primarytype: 'block'
      uuid: '8c0e56dd-0428-481a-899e-24bfd1a8bc13'
      activationstatus: true
      created: 2025-05-06T19:06:40.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Makati expressed willingness to sit down and have a dialogue with\
        \ Taguig, but they refused,” she claimed.\r"
    section12:
      primarytype: 'block'
      uuid: '26211e45-f36e-4d99-8900-98f05b1b5497'
      activationstatus: true
      created: 2025-05-06T19:06:40.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In December 2021, the Supreme Court ruled that Fort Bonifacio Military\
        \ Reservation is within the territorial jurisdiction of Taguig City. It became\
        \ final and executory in September 2022.\r"
    section13:
      primarytype: 'block'
      uuid: '423b0dc3-7554-4e63-90bf-17403ef66592'
      activationstatus: true
      created: 2025-05-06T19:06:40.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The area is where the financial district Bonifacio Global City and\
        \ the EMBO barangays are located.\r"
    section14:
      primarytype: 'block'
      uuid: '9c305ff6-bd66-427f-abdb-d86497d07a3d'
      activationstatus: true
      created: 2025-05-06T19:06:40.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-06T19:13:27.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T19:13:26.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Voters in EMBO areas will be participating in a national election under\
        \ Taguig for the first time on May 12.\r"
