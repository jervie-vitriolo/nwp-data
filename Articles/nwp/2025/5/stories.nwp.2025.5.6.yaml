      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Others like Senate Minority Leader Koko Pimentel questioned the measure.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f8f21-cd3d-4e5f-a343-d6a089bb01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.262+08:00
