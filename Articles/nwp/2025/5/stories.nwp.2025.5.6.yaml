    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74402364-1a46-444c-b264-89a63d5159bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.759+08:00
      'mgnl:createdBy': 'thea-nwp'
