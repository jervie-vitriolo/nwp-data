      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Lumalabas po kung ano po ba talaga ang anyo ng ating bise presidente,
        lumalabas ang tunay na kulay ng bise presidente bilang isang public servant,”
        said Castro.'
    section3:
      primarytype: 'block'
      uuid: '001f8bd4-9458-4032-b2fb-a073efe1f7a8'
      activationstatus: true
      created: 2025-05-06T15:34:48.195+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.195+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Vice President Duterte is showing her true colors as
        a public servant] '
    section4:
      primarytype: 'block'
      uuid: 'f87d2faf-2c27-462d-a29a-418918e2b5dc'
      activationstatus: true
      created: 2025-05-06T15:34:48.196+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.196+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte made the remarks during a recent interview, where she said:
        "Alam mo, totoo ‘yun, hindi talaga kaya ang ₱20 na kilo ng bigas. Pero ako,
        kaya ko. Pero hindi ko sasabihin sa inyo kasi ayaw kong tumulong kay President
        Marcos."'
    section5:
      primarytype: 'block'
      uuid: 'faad04e3-686e-427a-84bd-e4c2199dcd23'
      activationstatus: true
      created: 2025-05-06T15:34:48.196+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.196+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: You know, it’s true - it’s really not possible to have
        ₱20 per kilo of rice. But I can do it. I just won’t tell you because I don’t
        want to help President Marcos] '
    section6:
      primarytype: 'block'
      uuid: '9180b1db-4697-477a-a6c1-2796a807169e'
      activationstatus: true
      created: 2025-05-06T15:34:48.197+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.197+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said such remarks reflect a self-centered mindset that disregards
        the public welfare.'
    section7:
      primarytype: 'block'
      uuid: 'e6d506bd-5393-46e7-9c2a-73e8f845974e'
      activationstatus: true
      created: 2025-05-06T15:34:48.197+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.197+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ito’y nagpapakita ng isang makasarili, tandaan po natin, kung anuman
        po ang kaalaman na mayroon kayo para sa taumbayan, ito po dapat ay agad-agad
        na isinasagawa at hindi po dapat ito tina-timing,” she said.'
    section8:
      primarytype: 'block'
      uuid: '7578c6e7-2376-4d6f-9574-ad60a44778d0'
      activationstatus: true
      created: 2025-05-06T15:34:48.198+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.198+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This shows selfishness. Whatever knowledge you have that
        could benefit the people should be acted upon immediately and not be used
        for political timing.] '
    section9:
      primarytype: 'block'
      uuid: 'e9166985-b23e-44e1-b2dd-2aa6d1d25133'
      activationstatus: true
      created: 2025-05-06T15:34:48.198+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.198+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She also questioned the vice president’s priorities amid the people’s
        daily struggle to afford basic goods.'
    section10:
      primarytype: 'block'
      uuid: 'fbc09f16-8ace-42b5-8e81-04c8e0b4ddab'
      activationstatus: true
      created: 2025-05-06T15:34:48.198+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.198+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi ba nga po naiisip ng bise presidente ang kapakanan ng taumbayan
        lalo na po’t iyong iba ay nahihirapang bumili ng bigas kahit na nga po mababa
        ang presyo ng bigas?” Castro added.'
    section11:
      primarytype: 'block'
      uuid: '9ed7541f-5e62-4087-b495-406c540e7ee6'
      activationstatus: true
      created: 2025-05-06T15:34:48.199+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.199+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Doesn’t the vice president consider the people’s welfare,
        especially those who struggle to buy rice even at low prices?]'
    section12:
      primarytype: 'block'
      uuid: '06d81e14-73f2-49b1-abd9-f85f68b365f2'
      activationstatus: true
      created: 2025-05-06T15:34:48.199+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.199+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tandaan po natin, ang paglilingkod sa bayan ay hindi isang laro. Ang
        gobyerno, ang bansa ay hindi isang malaking playground. Huwag naman po sanang
        maging asal bata ang bise presidente,” she said'
    section13:
      primarytype: 'block'
      uuid: '286a58c8-931e-4e90-97c4-9140b596f5ec'
      activationstatus: true
      created: 2025-05-06T15:34:48.200+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-06T15:34:48.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:34:48.200+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: Public service is not a game. The government is not
        a playground. The vice president should not act like a child.]</p>'
  'START HERE----->comelec-oplan-baklas-cases':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-06T15:47:04.000+08:00
    imagesource: 'fc40ab2c-44cf-4a84-9447-bd3c03c973d7'
    primarytype: 'composition'
    uuid: '9d8b65cf-481f-4531-9e9a-0884583c282b'
    lead: 'Around 30 candidates — possibly including a senatorial bet — risk disqualification
      for allegedly refusing to remove illegal campaign materials, the Commission
      on Elections (Comelec) said Tuesday, May 6.'
    activationstatus: true
    created: 2025-05-06T15:51:18.719+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-06T15:51:19.054+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-06T15:51:18.815+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '30 candidates, including Senate bet, risk DQ over illegal posters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '85d692ba-1efc-48fc-92de-86a1316e9f28'
      activationstatus: true
      created: 2025-05-06T15:51:18.803+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.811+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Around 30 candidates
        — possibly including a senatorial bet — risk disqualification for allegedly
        refusing to remove illegal campaign materials, the Commission on Elections
        (Comelec) said Tuesday, May 6.</p>'
    section1:
      primarytype: 'block'
      uuid: '6f7dc76c-944d-4e7b-9ae1-c462f54f2bbf'
      activationstatus: true
      created: 2025-05-06T15:51:18.803+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.803+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This is part of the poll body’s intensified crackdown on oversized\
        \ and non-environmentally friendly campaign materials, as well as those posted\
        \ in unauthorized areas, under its program “Oplan Baklas.” \r"
    section2:
      primarytype: 'block'
      uuid: 'f9833671-6963-41be-b6bf-683112ee33c9'
      activationstatus: true
      created: 2025-05-06T15:51:18.803+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.803+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Comelec personnel themselves took down the posters at the beginning\
        \ of the campaign period. The poll body later issued notices directing candidates\
        \ to remove the illegal materials to avoid disqualification.\r"
    section3:
      primarytype: 'block'
      uuid: '41ebc5d0-14a3-4f44-8eef-8139057261a0'
      activationstatus: true
      created: 2025-05-06T15:51:18.804+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.804+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kung di ako nagkakamali, mga tatlumpu hanggang talumpu’t limang katao\
        \ ang kakasuhan ng Task Force Baklas officially ng kaso dahil sa hindi nila\
        \ pagtatanggal ng mga campaign materials na ni-require ng task force na tanggalin,”\
        \ Comelec Chairman George Garcia said in a chance interview at the National\
        \ Printing Office in Quezon City. \r"
    section4:
      primarytype: 'block'
      uuid: '0eb220b2-9325-40c5-84d2-5785b3fd0996'
      activationstatus: true
      created: 2025-05-06T15:51:18.804+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.804+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Despite several notice at pakiusap, hindi pa rin nila tinanggal,”\
        \ he said.\r"
    section5:
      primarytype: 'block'
      uuid: 'ffdd9326-2813-420f-a713-9d687e46fc83'
      activationstatus: true
      created: 2025-05-06T15:51:18.805+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.805+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Mayroon isang – kung hindi ako nagkakamali – senatorial candidate,”\
        \ he added. \r"
    section6:
      primarytype: 'block'
      uuid: '6c749a15-a165-4cad-8711-ba88a5c36992'
      activationstatus: true
      created: 2025-05-06T15:51:18.805+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.805+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '8f74432f-65dc-4179-aa44-874d552463b2'
      activationstatus: true
      created: 2025-05-06T15:51:18.805+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.805+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If I’m not mistaken, around 30 to 35 candidates will\
        \ officially face charges from Task Force Baklas for failing to remove campaign\
        \ materials that the task force ordered to be taken down. Despite several\
        \ notices and appeals, they still refused to comply. There is one, if I'm\
        \ not mistaken, senatorial candidate.]\r"
    section8:
      primarytype: 'block'
      uuid: 'c91f6739-e869-4a50-b514-1ed6a946f1c8'
      activationstatus: true
      created: 2025-05-06T15:51:18.806+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T15:51:19.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:51:18.806+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In addition to illegal campaign materials, the poll body has issued
        show-cause orders and disqualification petitions against local and national
        candidates for various offenses, including vote buying and violations of anti-discrimination
        and fair campaigning guidelines.</p>'
  'START HERE----->comelec-impersonators-arrested':
    caption: 'The men, who were on board an SUV bearing Comelec stickers, claimed
      they were sent by the Comelec main office in Intramuros, Manila.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-06T16:42:57.000+08:00
    imagesource: 'b02a63c3-e72b-480d-897c-935c4debeb01'
    primarytype: 'composition'
    uuid: '130f2b80-232d-4499-a980-0dc806dd7d0b'
    lead: 'Authorities arrested three men in Sta. Cruz, Laguna on Monday, May 5,
      for allegedly posing as Commission on Elections (Comelec) personnel assigned
      to inspect automated counting machines.'
    activationstatus: true
    created: 2025-05-06T16:48:41.662+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-06T16:55:21.044+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-06T16:55:20.709+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '3 Comelec 'imposters' nabbed in poll machine inspection ruse'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd80d2f1b-ec9f-4976-af74-6b4baa0f49ae'
      activationstatus: true
      created: 2025-05-06T16:48:41.711+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.702+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Authorities arrested
        three men in Sta. Cruz, Laguna on Monday, May 5, for allegedly posing as Commission
        on Elections (Comelec) personnel assigned to inspect automated counting machines.</p>'
    section1:
      primarytype: 'block'
      uuid: '4de303fc-4454-447b-8d75-bf545ccb9ecd'
      activationstatus: true
      created: 2025-05-06T16:48:41.711+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.703+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "According to a police report, the suspects entered the Silangan Elementary\
        \ School and took a photo of the automated counting machines after presenting\
        \ an ID and a purported memorandum from “Task Force Kontra Bigay.” \r"
    section2:
      primarytype: 'block'
      uuid: '3988c293-a270-4783-9518-17fab7bb236e'
      activationstatus: true
      created: 2025-05-06T16:48:41.711+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.703+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The document supposedly authorized them to monitor areas with reported\
        \ vote buying and to document irregularities. \r"
    section3:
      primarytype: 'block'
      uuid: '761200a7-e045-4224-a168-7cbae89d7483'
      activationstatus: true
      created: 2025-05-06T16:48:41.712+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.703+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The men, who were on board an SUV bearing Comelec stickers, said they\
        \ were sent by the Comelec main office in Intramuros, Manila.\r"
    section4:
      primarytype: 'block'
      uuid: 'e07b631f-0990-4549-893f-e03c8bdc5727'
      activationstatus: true
      created: 2025-05-06T16:48:41.712+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.704+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Authorities identified them as Noli Giliberte, Joel Giliberte, and\
        \ Jose Cayado – all residents of La Loma, Quezon City. \r"
    section5:
      primarytype: 'block'
      uuid: 'cdb0f054-2435-496e-8dd2-2eedac50cc23'
      activationstatus: true
      created: 2025-05-06T16:48:41.713+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.705+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Authorities alerted Acting Election Officer Patrick Arbilo, who
        confirmed that the suspects were illegitimate Comelec personnel and unauthorized
        to conduct inspections in voting centers.</p>'
    section6:
      primarytype: 'block'
      uuid: '898c2837-6493-4efc-8066-681c46fe04f4'
      activationstatus: true
      created: 2025-05-06T16:48:41.713+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.705+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The three were brought to the Sta. Cruz Municipal Police Station.\r"
    section7:
      primarytype: 'block'
      uuid: '08293547-1664-4925-be0e-6b52cfe9f5a7'
      activationstatus: true
      created: 2025-05-06T16:48:41.714+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.705+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a chance interview on Tuesday, Comelec Chairman George Garcia
        condemned the incident and vowed a thorough investigation.</p>'
    section8:
      primarytype: 'block'
      uuid: '4388737d-4523-48b8-b532-a63a5e204dcc'
      activationstatus: true
      created: 2025-05-06T16:48:41.714+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.706+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Mga impostor, peke po ang mga dokumento na mga yan at meron silang
        reason at purpose kung bakit sila naandyan,” Garcia said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ab4d8e2b-2b22-453f-8b48-af62639a95f9'
      activationstatus: true
      created: 2025-05-06T16:48:41.714+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.706+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sana nga masabi nila sino ang mga nasa likod… sino ang mga kliyente\
        \ nila kung meron man, at the same time ano ang involved kung bakit sila naandyan,”\
        \ he added.\r"
    section10:
      primarytype: 'block'
      uuid: '235b3d89-046c-441d-9442-e0354f4ac18c'
      activationstatus: true
      created: 2025-05-06T16:48:41.715+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.707+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: They’re impostors - their documents were fake, and they\
        \ clearly have a reason and a purpose for being there. Hopefully, they reveal\
        \ who is behind this… who their clients are, if any, and at the same time,\
        \ what’s involved and why they were there.]\r"
    section11:
      primarytype: 'block'
      uuid: '025b218a-e765-41d5-9ab1-e8a302d42e4e'
      activationstatus: true
      created: 2025-05-06T16:48:41.715+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-06T16:55:21.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T16:55:20.707+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also reminded authorities that any inspection of polling places\
        \ must be coordinated with the local Comelec offices.\r"
    section12:
      primarytype: 'block'
      uuid: 'd01ef5cd-2981-4e1b-a1b7-c4a28a45e875'
      activationstatus: true
