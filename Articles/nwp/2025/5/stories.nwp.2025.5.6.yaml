    'stories': []
    'template': '1'
    'title': 'House to probe PrimeWater, local water district'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6530a-c187-467f-b6aa-f7a18d8ccc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.124+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.225+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Makabayan party-list
        bloc filed a resolution on Tuesday, May 6, urging an investigation on the
        joint venture agreements between Villar-owned utility firm PrimeWater and
        local water districts over poor supply and service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85282d20-acfb-4969-b8b7-9ed6b9d2ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.124+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.225+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3914c-c8a1-4818-9ab5-859e24b029e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.125+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.226+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Resolution 2279, filed by Gabriela Women’s Rep. Arlene Brosas,
        ACT Teachers Rep. France Castro, and Kabataan Rep. Raoul Manuel, directed
        the government enterprises and privatization committee to launch the probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9707e-7add-44c6-8f12-2ddaddf97906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.125+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.227+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae1a1b-e8d9-4765-9484-dbf60f6ffd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.126+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.227+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The filing stems from consumer complaints of unadvised water interruption\
        \ and weak water flow despite high rates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2303b94-834d-4209-b301-1bf7c8ad6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.126+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.228+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e31f9-27f2-4166-b512-1ac5c94cc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.126+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.228+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang nangyayari naman pala ay kailangan pa nilang mag-sacrifice
        ng tulog para lang bantayan ‘yung maayos na flow ng tubig para makapag-ipon
        sila ng tubig. ‘Di ito deserve ng ating mga kababayan,” Manuel said in a chance
        interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe015f-ac3d-4351-83fc-3c2640e8c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.127+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.229+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c379e-cd1c-4390-99d4-498d9e8131c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.127+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.230+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happens is consumers have to sacrifice their
        sleep to wait for a consistent water flow and fill up drums. Our fellow Filipinos
        do not deserve this.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df308a34-561f-43da-8d13-ac0951283b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.128+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.230+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf1d34-7788-4d09-9628-efa0df888d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.128+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.231+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>End privatization</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d12703-fa1e-409d-b5f5-c05124254801'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.129+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.231+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manuel and Brosas joined other groups along EDSA in Mandaluyong
        to protest PrimeWater’s service on Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304df89-d90d-4b0f-8c4c-45f73d79d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.129+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.232+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6b8e6-0776-458a-80be-801051e2ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.130+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.233+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "They called for an end to water privatization.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afba4f4-4cdc-4a6a-9aea-b71f2c21d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.130+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.233+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0175e58d-b3e1-4fbb-9ab8-78fe01044916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.131+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.234+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag na nating tawaging privatization. Tawagin na nating Villarization
        sapagkat malinaw na ang pangangamkam ng mga water districts ay isang paglabag
        sa karapatan ng ordinaryong mamamayan sa usapin ng tubig,” former Rep. Ferdinand
        Gaite said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08f8f9-ab12-407d-8658-26d076604894'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.131+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.235+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0720a-6bf9-4b6a-8de1-bc15f610ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.132+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.235+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let us not call it privatization, but Villarization.\
        \ It is clear that acquiring water districts is a violation of ordinary citizens’\
        \ right to water.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc5e466-47c5-4c05-ac45-9f3a8c5f7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.132+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.236+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac84e835-8755-4191-b834-e6b8d2f5591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:31:21.133+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:31:33.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:31:33.236+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon, ‘yung lola, matanda na nga, nahihirapan pa hong mag-ipon
        ng isang balde ng tubig. Nagdadagdag pa ito sa problema sa usapin ng kalusugan
        ng mamamayan dahil napupuyat sila,” shared Mimi Doringo, militant group Kadamay’s
        national secretary general.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73333415-c8ed-492d-9c19-48498e274b1a'
      'mgnl:activationStatus': true
