      'mgnl:lastActivated': 2025-05-06T11:05:37.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T11:05:36.683+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0014a06-b769-47bd-a941-58dec27863fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T11:05:36.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T11:05:37.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T11:05:36.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This team has fought all year, and been a pretty good road team,\"\
        \ Knicks coach Tom Thibodeau said. \"It’s one game. There’s a lot of emotional\
        \ highs and lows in the playoffs, but no matter what happens you have to keep\
        \ moving forward.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a471ee41-ef8c-46bc-b14c-998c23e57fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T11:05:36.684+08:00
