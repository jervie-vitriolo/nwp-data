      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Towns was called for his fourth foul and went to the bench with 7:07\
        \ left in the third quarter, but the Knicks made a strong run without him.\
        \ New York was within six points before Al Horford made a 3-pointer with 6.2\
        \ seconds remaining in the quarter that gave the Celtics an 84-75 lead entering\
        \ the fourth.\r"
