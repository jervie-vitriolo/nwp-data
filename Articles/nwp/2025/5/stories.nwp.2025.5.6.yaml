      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Obviously it impacts the game with (Porzingis') ability at both ends\
        \ of the floor. ... Hopefully he’s ready for Game 2,\" Celtics coach Joe Mazzulla\
        \ said.\r"
    '19':
