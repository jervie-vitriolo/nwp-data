      'mgnl:lastModified': 2025-05-06T11:05:36.693+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We left some of their good shooters open, so some personnel stuff,\
        \ and they were able to get out in transition after some of our misses,\"\
        \ Mazzulla said of the Knicks' comeback. \"Detail stuff that we need to be\
        \ better at.\"\r"
