      'mgnl:lastModified': 2025-05-06T11:05:36.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9133ca-decd-40f1-a77d-df767d90b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T11:05:36.684+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T11:05:37.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T11:05:36.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "During the fourth quarter, Brunson tied the game at 89 with a 3-pointer\
        \ and 91 on two free throws before giving the Knicks their first lead since\
        \ the second. His 3-pointer put them up 94-91 with 4:07 to play, and his third\
        \ triple of the period extended New York’s advantage to six points, but Boston\
        \ responded with a 7-0 run to take a 98-97 lead.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4b1de-ae7b-40d6-904e-c208ca9aa83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T11:05:36.685+08:00
