    title: 'Knicks storm back to force OT, take down Celtics in Game 1'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '28150c3c-7f27-401f-b6ae-f484b8c2333e'
      activationstatus: true
      created: 2025-05-06T11:05:36.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.682+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong> Jalen Brunson and OG Anunoby each
        scored 29 points as the visiting New York Knicks earned a 108-105 overtime
        victory against the Boston Celtics in Game 1 of the Eastern Conference semifinals
        Monday night.</p>'
    section1:
      primarytype: 'block'
      uuid: '198a76b0-59ce-4f3e-8cc2-93af1eca16d1'
      activationstatus: true
      created: 2025-05-06T11:05:36.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b4992c45-9065-4bad-853a-4ba3b5aaf0d0'
      activationstatus: true
      created: 2025-05-06T11:05:36.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Knicks overcame a 20-point deficit in the third quarter and sealed\
        \ the win when Mikal Bridges stole the ball from Jaylen Brown after Boston\
        \ inbounded the ball with three seconds to play.\r"
    section3:
      primarytype: 'block'
      uuid: '6485147a-0f89-4d3e-b825-3d3c4c05d79d'
      activationstatus: true
      created: 2025-05-06T11:05:36.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd0014a06-b769-47bd-a941-58dec27863fa'
      activationstatus: true
      created: 2025-05-06T11:05:36.684+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.684+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"This team has fought all year, and been a pretty good road team,\"\
        \ Knicks coach Tom Thibodeau said. \"It’s one game. There’s a lot of emotional\
        \ highs and lows in the playoffs, but no matter what happens you have to keep\
        \ moving forward.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'a471ee41-ef8c-46bc-b14c-998c23e57fa8'
      activationstatus: true
      created: 2025-05-06T11:05:36.684+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.684+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6d9133ca-decd-40f1-a77d-df767d90b99b'
      activationstatus: true
      created: 2025-05-06T11:05:36.684+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.684+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "During the fourth quarter, Brunson tied the game at 89 with a 3-pointer\
        \ and 91 on two free throws before giving the Knicks their first lead since\
        \ the second. His 3-pointer put them up 94-91 with 4:07 to play, and his third\
        \ triple of the period extended New York’s advantage to six points, but Boston\
        \ responded with a 7-0 run to take a 98-97 lead.\r"
    section7:
      primarytype: 'block'
      uuid: 'd4c4b1de-ae7b-40d6-904e-c208ca9aa83e'
      activationstatus: true
      created: 2025-05-06T11:05:36.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '84de6d31-af41-4147-8f88-01a0162e1a3b'
      activationstatus: true
      created: 2025-05-06T11:05:36.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was 100-100 when Brunson missed a layup with two seconds left. After\
        \ a timeout, Jayson Tatum missed a 21-footer at the buzzer. The game went\
        \ to overtime, where Anunoby’s dunk and foul shot and Bridges' 3-pointer gave\
        \ the Knicks the cushion they needed to finish the comeback.\r"
    section9:
      primarytype: 'block'
      uuid: '850e5be0-a35a-4e9e-b955-ecf6daf4b7d1'
      activationstatus: true
      created: 2025-05-06T11:05:36.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '06c4eb3f-1cb1-42a0-b1ae-71b50d75a33a'
      activationstatus: true
      created: 2025-05-06T11:05:36.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Your defense, your toughness, your teamwork -- I think that’s paramount\
        \ in a playoff game,\" Thibodeau said.\r"
    section11:
      primarytype: 'block'
      uuid: '3421cfe9-8093-4406-92d2-acc9564fa9eb'
      activationstatus: true
      created: 2025-05-06T11:05:36.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a80d0ec7-769b-4846-a4fb-4981c01907e8'
      activationstatus: true
      created: 2025-05-06T11:05:36.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T11:05:37.116+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T11:05:36.687+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Karl-Anthony Towns was in foul trouble for much of the game, but had\
