      'mgnl:lastModified': 2025-05-06T17:27:33.820+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Tandaan po natin ang inaalagaan po dito iyong safety po ng commuters,
