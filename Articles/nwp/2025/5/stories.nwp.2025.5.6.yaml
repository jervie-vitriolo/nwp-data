      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Karl-Anthony Towns was in foul trouble for much of the game, but had\
        \ 14 points and 13 rebounds in 31 minutes. Josh Hart had 14 points and 11\
        \ boards, and Bridges recorded eight points, seven assists, six rebounds and\
        \ three steals while playing 51 of the possible 53 minutes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa4f1c-3ce4-40ee-b127-3d99e6ea072c'
      'mgnl:activationStatus': true
